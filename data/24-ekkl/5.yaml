    translates:
      kassian: ""
      podstr: Не поспешай при устах твоих, и сердце твоё не поторопится [чтобы]
        вынести слово перед лицом Бога; потому что Бог в небе, а ты на земле, в
        [связи с] этим пусть будут слова твои немногие.
      csya: "Не скор буди усты твоими, и сердце твое да не ускоряет износити слово
        пред лицем Божиим, яко Бог на небеси горе, ты же на земли долу: сего
        ради да будут словеса твоя мала:"
      averincev: ""
      ungerov: Не спеши устами своими и сердце твое да не ускоряет произнести слово
        пред лицем Божиим, ибо Бог высоко на небе, а ты — низко на земле. Посему
        слов твоих да будет мало.
      csya_old: "Не ско1ръ бyди ўсты6 твои1ми, и3 се1рдце твое2 да не ўскорsетъ
        и3зноси1ти сло1во пред8 лице1мъ б9іимъ, ћкw бг7ъ на нб7си2 горЁ, ты1 же
        на земли2 до1лу: сегw2 рaди да бyдутъ словесA тво‰ м†ла:"
      sovr_rbo: Не давай устам твоим торопиться, и пусть не спешит твое сердце начать
        перед Богом речь. Бог на небе, а ты на земле, пусть же будет речь твоя
        краткой.
      latin: "[Ne temere quid loquaris, neque cor tuum sit velox ad proferendum
        sermonem coram Deo. Deus enim in caelo, et tu super terram; idcirco sint
        pauci sermones tui."
      ukr: Не квапся своїми устами, і серце твоє нехай не поспішає казати слова перед
        Божим лицем, Бог бо на небі, а ти на землі, тому то нехай нечисленними
        будуть слова твої!
      nkjv: Do not be rash with your mouth, And let not your heart utter anything
        hastily before God. For God is in heaven, and you on earth; Therefore
        let your words be few.
      desnitsky: ""
      mt: ‫    אַל־תְּבַהֵל עַל־פִּיךָ וְלִבְּךָ אַל־יְמַהֵר לְהוֹצִיא דָבָר לִפְנֵי
        הָאֱלֹהִים כִּי הָאֱלֹהִים בַּשָּׁמַיִם וְאַתָּה עַל־הָאָרֶץ עַל־כֵּן‪‬
        יִהְיוּ דְבָרֶיךָ מְעַטִּים׃ ‬
      romana: Nu te grabi sa deschizi gura ta si inima ta sa nu se pripeasca sa scoata
        o vorba inaintea lui Dumnezeu, ca Dumnezeu este in ceruri, iar tu pe
        pamant; pentru aceasta sa fie cuvintele tale putine.
      francais: (4:17) Prends garde à ton pied, lorsque tu entres dans la maison de
        Dieu; approche-toi pour écouter, plutôt que pour offrir le sacrifice des
        insensés, car ils ne savent pas qu'ils font mal.
      italian: Non essere precipitoso con la bocca e il tuo cuore non si affretti a
        proferir parola davanti a Dio, perché Dio è in cielo e tu sei sulla
        terra; perciò le tue parole siano parche, poiché
      old_georgian: ნუ ისწრაფი პირითა შენითა და გული შენი ნუ ისწრაფინ გამოღებად
        სიტყჳსა წინაშე ღმრთისა, რამეთუ ღმერთი ცათა შინა არს და შენ ქუეყანასა
        ზედა. ამისთჳს იყუნედ სიტყუანი შენნი მცირე
      portuguese: "Guarda o teu pé, quando fores à casa de Deus; porque chegar-se para
        ouvir é melhor do que oferecer sacrifícios\rde tolos; pois não sabem que
        fazem mal."
      polish: "Nie bądź pochopny w słowach, a serce twe niechaj nie będzie zbyt
        skore,\rby wypowiedzieć słowo przed obliczem Boga, bo Bóg jest w niebie,
        a ty na\rziemi! Przeto niech słów twoich będzie niewiele."
      turkish: Tanrı'nın evine gittiğinde davranışına dikkat et. Yaptıkları kötülüğün
        farkında olmayan akılsızlar gibi kurban sunmak için değil, dinlemek için
        yaklaş.
      nrt: Подумай, прежде чем что-то сказать, не торопись произнести слово перед
        Богом. Бог на небе, а ты на земле, так будь же немногословен.
      Macarius: "Не будь тороплив устами своими, и да не будет сердце твое опрометчиво
        в произнесении слова пред Богом. Поскольку Бог на небесах, а ты на
        земле: то слова твои должны быть немноги."
      serbian: Чувај ногу своју кад идеш у дом Божји, и приступи да слушаш; то је боље
        него што безумни дају жртве, јер не знају да зло чине.
      bulgarian: "Не бързай с езика си, и сърцето ти да не бърза да изговаря думи пред
        Господа: защото Бог е на небето, а ти на земята; затова думите ти да не
        бъдат много."
      deutsch: Sei nicht schnell mit deinem Munde und laß dein Herz nicht eilen, was
        zu reden vor Gott; denn Gott ist im Himmel, und du auf Erden; darum laß
        deiner Worte wenig sein.
      ukr2: "Не квапся устами твоїми, і серце твоє хай не спішиться вимовляти слово
        перед Богом, бо Бог на небі, а ти на землі: тим слів твоїх нехай буде
        мало."
      ukr3: Не квапся язиком, і серце твоє нехай не посьпішає вимовляти слово перед
        Богом. Бог бо на небі, а ти на землї; тим нехай у тебе буде слів не
        багацько.
      bel_syomukha: Ня будзь на язык надта борзды, і сэрца тваё хай ня будзе сьпяшацца
        сказаць перад Богам слова, таму што Бог на небе, а ты на зямлі! Таму
        слова тваё хай ашчаднае будзе.
      spbda: "Не торопись языком своим и сердце твое пусть не спешит произнести слово
        пред Богом: потому что Бог на небе, а ты на земле; поэтому пусть у тебя
        немного будет слов."
      maksimovich: Не торопись языком твоим и пусть сердце твое не спешит произносить
        слова пред Богом, потому что Бог на небе, а ты на земле; поэтому, пусть
        у тебя немного будет слов.
      lev-khv: Не торопись языком своим, и сердце твое пусть не спешит произнести
        слово пред Богом; потому что Бог на небе, а ты на земле; поэтому пусть у
        тебя немного будет слов;
      czech: Usta spesne neotvirej, neukvapuj se v srdci, kdyz mas pronest slovo pred
        Bohem; vzdyt Buh je v nebi a ty na zemi, tak at jsou nemnoha tva slova.
      spanish: No seas precipitado en tus palabras y que tu corazón no se apresure a
        proferir una palabra delante de Dios, que en los cielos está Dios, y tú
        en la tierra; sean, pues, pocas tus palabras.
      greek-lxx: μὴ σπεῦδε ἐπὶ στόματί σου καὶ καρδία σου μὴ ταχυνάτω τοῦ ἐξενέγκαι
        λόγον πρὸ προσώπου τοῦ Θεοῦ ὅτι ὁ Θεὸς ἐν τῷ οὐρανῷ καὶ σὺ ἐπὶ τῆς γῆς
        ἐπὶ τούτῳ ἔστωσαν οἱ λόγοι σου ὀλίγοι
      st_text: Не торопись языком твоим, и сердце твое да не спешит произнести слово
        пред Богом; потому что Бог на небе, а ты на земле; поэтому слова твои да
        будут немноги.
  - id: 14299
    number: 2
    bookId: 24
    text: Ибо, как сновидения бывают при множестве забот, так голос глупого
      познается при множестве слов.
    chapter: 5
    chapterId: 705
    parallels: []
    translates:
      kassian: ""
      podstr: Потому что приходит сон во множестве хлопот и голос неразумного во
        множестве слов.
      csya: яко приходит соние во множестве попечения, тако и глас безумнаго во
        множестве словес.
      averincev: ""
      ungerov: Ибо как сновидение приходит при множестве забот, так голос безумнаго
        (познается) во множестве слов.
      csya_old: ћкw прихо1дитъ со1ніе во мно1жествэ попече1ніz, тaкw и3 глaсъ
        безyмнагw во мно1жествэ слове1съ.
      sovr_rbo: От множества забот приходят сновидения. Где много слов, там говорит
        глупец.
      latin: Multas curas sequuntur somnia, et in multis sermonibus invenietur
        stultitia.
      ukr: Бо як сон наступає через велику роботу, так багато слів має і голос
        безглуздого.
      nkjv: For a dream comes through much activity, And a fool’s voice is known by
        his many words.
      desnitsky: ""
      mt: ‫    כִּי בָּא הַחֲלוֹם בְּרֹב עִנְיָן וְקוֹל כְּסִיל בְּרֹב דְּבָרִים׃ ‬
      romana: Visurile vin din multele griji, iar glasul celui nebun din multimea de
        vorbe.
      francais: "(5:1) Ne te presse pas d'ouvrir la bouche, et que ton coeur ne se
        hâte pas d'exprimer une parole devant Dieu; car Dieu est au ciel, et toi
        sur la terre: que tes paroles soient donc peu nombreuses."
      italian: Dalle molte preoccupazioni vengono i sogni e dalle molte chiacchiere il
        discorso dello stolto.
      old_georgian: რამეთუ მოიწიოს ჩუენება სიმრავლითა განმცდელისაჲთა და ჴმაჲ
        უგუნურისაჲ სიმრავლითა სიტყუათაჲთა.
      portuguese: "Não te precipites com a tua boca, nem o teu coração se apresse a
        pronunciar palavra alguma na presença de\rDeus; porque Deus está no céu,
        e tu estás sobre a terra; portanto sejam poucas as tuas palavras."
      polish: Bo z wielu zajęć przychodzą sny, a mowa głupia z wielości słów.
      turkish: "Ağzını çabuk açma,\rTanrı'nın önünde hemen konuya girme,\rÇünkü Tanrı
        gökte, sen yerdesin,\rBu yüzden, az konuş."
      nrt: И как снятся беспокойные сны при множестве забот, так и речь глупца
        рождается при множестве слов.
      Macarius: Как сонные грезы приходят при множестве забот, так голос глупого
        выказывается во множестве слов.
      serbian: Немој наглити устима својим, и срце твоје да не буде брзо изговорити
        што пред Богом, јер је Бог на небу, а ти си на земљи, зато нека буде
        мало ријечи твојих.
      bulgarian: Защото, както сънища идват при много грижи, тъй и гласът на безумния
        се познава от многото думи.
      deutsch: Denn wo viel Sorgen ist, da kommen Träume; und wo viel Worte sind, da
        hört man den Narren.
      ukr2: Від багатьох клопотів походять сни, а від сили слів - дурні розмови.
      ukr3: Бо як сни снуються тодї, як багацько клопотів, так і мова дурного виявлює
        себе многостю слів.
      bel_syomukha: Бо як сны бачацца ад вялікае працы, так голас дурнога пазнаецца па
        пустаслоўі.
      spbda: Ибо как в сновидении представляется множество деятельности, так в речи
        глупца множество слов.
      maksimovich: Ибо, как сновидение привносит множество грёз, так и речь глупца
        множество слов.
      lev-khv: Ибо как в сновидении представляется множество деятельности, так в речи
        глупца множество слов.
      czech: Po mnohe lopote prichazi sen; hlupak se ozyva mnoha slovy.
      spanish: Porque de la muchedumbre de las ocupaciones nacen los sueños, y de la
        muchedumbre de las palabras los despropósitos.
      greek-lxx: ὅτι παραγίνεται ἐνύπνιον ἐν πλήθει περισπασμοῦ καὶ φωνὴ ἄφρονος ἐν
        πλήθει λόγων
      st_text: Ибо, как сновидения бывают при множестве забот, так голос глупого
        познается при множестве слов.
