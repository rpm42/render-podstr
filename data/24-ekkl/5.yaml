        безyмныхъ: ты2 ў2бо, є3ли6ка ѓще њбэщaеши, tдaждь."
      sovr_rbo: Дав Богу обет, не откладывая исполни. Неугодны Ему глупцы, ты же
        исполни свой обет.
      latin: "Si quid vovisti Deo, ne moreris reddere: displicet enim ei infidelis et
