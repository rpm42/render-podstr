      old_georgian: თუ ღმერთს აღთქმას მისცემ, ნუ დააყოვნებ მის აღსრულებას, რადგან
        უპირონი არად ვარგანან. რასაც აღუთქვამ, აღუსრულე.
      portuguese: Porque, da multidão de trabalhos vêm os sonhos, e da multidão de
        palavras, a voz do tolo.
      polish: "Jeżeliś złożył ślub jakiś Bogu, nie zwlekaj z jego spełnieniem, bo w
        głupcach\rnie ma On upodobania. To, coś ślubował, wypełnij!"
      turkish: "Çok tasa kötü düş,\rÇok söz akılsızlık doğurur."
      nrt: Когда даешь обет Богу, не замедли исполнить его. Ему не угодны глупцы;
        исполни то, что обещал.
      Macarius: "Когда даешь обет Богу, не замедли выполнить его: ибо нет благоволения
