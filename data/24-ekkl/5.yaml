      ukr3: Як обречешся обітом перед Богом, то не гайсь його спевнити, не любить бо
        він дурних; спевни тивою обітницю.
      bel_syomukha: "Калі даеш абяцаньне Богу, не замаруджвай выконваць яго, бо ня мае
        Ён упадабаньня да неразумных: што абяцаўся - зрабі."
      spbda: "Когда сделаешь обет Богу, то не медли выполнить его: потому что
        неприятны глупцы; а ты, какой сделал обет, выполни."
      maksimovich: Когда сделаешь обет Богу, то не медли выполнить его; потому что
        только у глупцов не стает охоты сделать это, а ты, чтó обещал, выполни.
      lev-khv: Когда сделаешь обет Богу, то не медли выполнить его; потому что
        неприятны глупцы; а ты, какой сделал обет, выполни.
      czech: Ty, kdyz se zavazes Bohu slibem, spln jej bez meskani, nebot v hlupacich
        nema Buh zalibeni. Co slibis, to spln!
      spanish: Si haces voto a Dios, no tardes en cumplirlo, que no hallan favor los
        negligentes; lo que prometes cúmplelo.
      greek-lxx: καθὼς ἂν εὔξῃ εὐχὴν τῷ Θεῷ μὴ χρονίσῃς τοῦ ἀποδοῦναι αὐτήν ὅτι οὐκ
        ἔστιν θέλημα ἐν ἄφροσιν σὺν ὅσα ἐὰν εὔξῃ ἀπόδος
      st_text: "Когда даешь обет Богу, то не медли исполнить его, потому что Он не
        благоволит к глупым: что обещал, исполни."
