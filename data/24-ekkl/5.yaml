      serbian: Јер сан долази од многога посла, а глас безумников од многих ријечи.
      bulgarian: "Кога даваш оброк Богу, не се бави да го изпълниш, защото Той не
        благоволи към глупави: каквото си обрекъл, изпълни."
      deutsch: Wenn du Gott ein Gelübde tust, so verzieh nicht, es zu halten; denn er
        hat kein Gefallen an den Narren. Was du gelobst, das halte.
      ukr2: "Коли ти обречешся обітом перед Богом, не гайсь його виконати: Бог бо не
