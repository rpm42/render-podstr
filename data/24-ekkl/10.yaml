      ukr3: "Як запалає в твого старшого досада проти тебе, не покидай твого місця:
        лагідність охоронить тебе од більшої провини."
      bel_syomukha: Калі ўспыхне начальніцкі гнеў на цябе, не пакідай свайго месца; бо
        рахманасьць даводзіць да дараваньня вялікіх правінаў.
      spbda: "Если гнев начальника вспыхнет на тебя, то не оставляй места твоего:
        потому что кротость заставляет прощать и большие проступки."
      maksimovich: Если гнев властелина обратится на тебя, то не оставляй места
        твоего, потому что кротость заставит простить и большие проступки.
      lev-khv: Если гнев начальника вспыхнет на тебя, то не оставляй места твоего;
        потому что кротость заставляет прощать и большие проступки.
      czech: Zvedne-li se proti tobe vladarova nevole, sve misto neopoustej, mirnost
        muze zabranit velikym hrichum.
