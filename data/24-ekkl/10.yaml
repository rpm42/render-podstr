      old_georgian: ბრძენს გული მარჯვნივ აქვს, ბრიყვს - მარცხნივ.
      portuguese: O coração do sábio o inclina para a direita, mas o coração do tolo o
        inclina para a esquerda.
      polish: Serce mędrca zwraca się ku prawej stronie, a serce głupca ku lewej.
      turkish: "Bilgenin yüreği hep doğruya eğilimlidir,\rAkılsızın ise, hep yanlışa."
      nrt: Сердце мудрого влечет его вправо, а сердце глупого – влево.
      Macarius: Сердце мудрого на правой стороне его, — а сердце глупого на левой
        стороне его.
      serbian: Срце је мудрому с десне стране, а лудому је с лијеве стране.
      bulgarian: Сърцето на мъдрия е надясно, а сърцето на глупавия - наляво.
      deutsch: Des Weisen Herz ist zu seiner Rechten; aber des Narren Herz ist zu
        seiner Linken.
      ukr2: Серце мудрого праворуч нього, а серце дурного - ліворуч.
      ukr3: Серце в мудрого (повертає) в правий бік, а серце в дурного - у лївий бік.
      bel_syomukha: Сэрца мудрага - праваруч, а сэрца бязглуздага - леваруч.
      spbda: Сердце умнаго на правой стороне у него, а сердце глупаго на левой.
      maksimovich: Сердце мудраго на правой стороне у него, а сердце глупаго на левой.
      lev-khv: Сердце умнаго на правой стороне у него, а сердце глупаго на левой.
      czech: Moudry ma srdce na pravem miste, hlupak na nepravem.
      spanish: Dirige el sabio su mente a la derecha, y a la izquierda el necio.
      greek-lxx: καρδία σοφοῦ εἰς δεξιὸν αὐτοῦ καὶ καρδία ἄφρονος εἰς ἀριστερὸν αὐτοῦ
      st_text: Сердце мудрого - на правую сторону, а сердце глупого - на левую.
  - id: 14191
    number: 3
    bookId: 24
    text: По какой бы дороге ни шел глупый, у него [<i>всегда</i>] недостает смысла,
