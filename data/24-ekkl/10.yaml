      bulgarian: Ако гневът на началника избухне върху тебе, не напущай мястото си,
        защото кротостта заглажда и големи грешки.
      deutsch: Wenn eines Gewaltigen Zorn wider dich ergeht, so laß dich nicht
        entrüsten; denn Nachlassen stillt großes Unglück.
      ukr2: "Коли вельможі гнів на тебе запалає, не кидай твого місця: бо лагідність
