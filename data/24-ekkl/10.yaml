      sovr_rbo: Сердце мудрого влечется вправо, а сердце глупого — влево.
      latin: Cor sapientis in dextera ejus, et cor stulti in sinistra illius.
      ukr: Серце мудрого тягне праворуч, а серце безумного ліворуч.
      nkjv: "A wise man's heart is at his right hand, But a fool's heart at his left.
        "
      desnitsky: ""
      mt: ‫   לֵב חָכָם לִימִינוֹ וְלֵב כְּסִיל לִשְׂמֹאלוֹ׃ ‬
      romana: Inima celui intelept este la dreapta lui, iar inima celui nebun la
