      Macarius: "И по какой бы дороге глупый ни шел, сердце у него пусто; обо всем он
        говорит: «это глупо»."
      serbian: Безумник и кад иде путем, без разума је и казује свјема да је безуман.
      bulgarian: По какъвто път и да ходи глупецът, у него винаги не достига смисъл, и
