      st_text: По какой бы дороге ни шел глупый, у него [<i>всегда</i>] недостает
        смысла, и всякому он выскажет, что он глуп.
  - id: 14192
    number: 4
    bookId: 24
    text: Если гнев начальника вспыхнет на тебя, то не оставляй места твоего; потому
      что кротость покрывает и большие проступки.
    chapter: 10
    chapterId: 710
    parallels:
      - verseId: 31625
        bookId: 22
        bookCode: psaltir
        chapter: 37
        short: Пс:37:2
