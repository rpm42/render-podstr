        что исцеление утолит грехи большие.
      csya: "Аще дух владеющаго взыдет на тя, места твоего не остави: яко исцеление
        утолит грехи велики."
      averincev: ""
      ungerov: Если (гневный) дух властелина постигнет тебя, то ты не оставляй места
        своего, ибо врачевание остановит (и) великие грехи.
      csya_old: "Ѓще дyхъ владёющагw взы1детъ на тS, мёста твоегw2 не њстaви: ћкw
        и3сцэле1ніе ўтоли1тъ грэхи2 вели6ки."
      sovr_rbo: "Если правитель на тебя разгневан, не беги прочь: кто владеет собой —
        тому многое простят."
      latin: Si spiritus potestatem habentis ascenderit super te, locum tuum ne
