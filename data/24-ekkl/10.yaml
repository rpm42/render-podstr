title: Глава 10
verses:
  - id: 14189
    number: 1
    bookId: 24
    text: "Мертвые мухи портят и делают зловонною благовонную масть мироварника: то
      же делает небольшая глупость уважаемого человека с его мудростью и
      честью."
    chapter: 10
    chapterId: 710
    parallels:
      - verseId: 1583
        bookId: 64
        bookCode: 1oe-poslanie-k-korinfanam-ap-pavla
        chapter: 3
        short: 1 Кор:3:18
    translates:
      kassian: ""
      podstr: Мухи умершие испортят приготовленного масла усладу; ценное немного
        мудрости более славы неразумия великой.
      csya: "Мухи умершыя згнояют елеа сладость: честно малое мудрости паче славы
        велики безумия."
      averincev: ""
      ungerov: Умершия мухи портят благовонную приправу елея. Малая честь мудрости
        лучше большой славы безумия.
      csya_old: "М{хи ўме1ршыz згноsютъ є3ле1а слaдость: че1стно мaлое мyдрости пaче
        слaвы вели1ки безyміz."
      sovr_rbo: От мертвых мух смердят и бродят благовония; малая глупость перевесит и
        мудрость, и почет.
      latin: Muscae morientes perdunt suavitatem unguenti. Pretiosior est sapientia et
        gloria, parva et ad tempus stultitia.
      ukr: Мертві мухи псують та зашумовують оливу мироварника, так трохи глупоти псує
        мудрість та славу.
      nkjv: "Dead flies putrefy the perfumer's ointment, And cause it to give off a
        foul odor; So does a little folly to one respected for wisdom and honor.
        "
      desnitsky: ""
      mt: ‫   זְבוּבֵי מָוֶת יַבְאִישׁ יַבִּיעַ שֶׁמֶן רוֹקֵחַ יָקָר מֵחָכְמָה
        מִכָּבוֹד סִכְלוּת מְעָט׃ ‬
      romana: O musca moarta strica amestecul de untdelemn al celui ce pregateste
        miresme; putina nebunie strica pretul la multa intelepciune.
      francais: Les mouches mortes infectent et font fermenter l'huile du parfumeur;
        un peu de folie l'emporte sur la sagesse et sur la gloire.
      italian: "Una mosca morta guasta l'unguento del profumiere: un po' di follia può
        contare più della sapienza e dell'onore."
      old_georgian: შხამიანი ბუზები აფუჭებენ და ალპობენ სურნელოვან ზეთს; მცირედი
        სიბრიყვე უფრო ძვირფასია ზოგჯერ, ვიდრე სიბრძნე და დიდება.
      portuguese: "As moscas mortas fazem com que o ungüento do perfumista emita mau
        cheiro; assim um pouco de estultícia\rpesa mais do que a sabedoria e a
        honra."
      polish: "Nieżywa mucha zepsuje naczynie wonnego olejku. Bardziej niż mądrość,
        niż\rsława zaważy trochę głupoty."
      turkish: "Ölü sinekler attarın ıtırını kokutur.\rBiraz aptallık da bilgeliği ve
        saygınlığı bastırır."
      nrt: Как мертвые мухи портят и делают зловонными благовония, так и небольшая
        глупость перевешивает мудрость и честь.
      Macarius: Мертвые мухи испортят, и заставят вылить елей мироварника; небольшая
        глупость портит мужа драгоценного по мудрости и славе.
      serbian: Од мртвијех муха усмрди се и поквари уље апотекарско, тако од мало
        лудости цијена мудрости и слави.
      bulgarian: "Мъртви мухи развалят и овоняват благовонното масло на мировареца:
        същото прави една малка глупост на уважаван човек за неговата мъдрост и
        чест."
      deutsch: Schädliche Fliegen verderben gute Salben; also wiegt ein wenig Torheit
        schwerer denn Weisheit und Ehre.
      ukr2: Мертві мухи роблять масть мировара смердючою й гнилою; трохи дурноти може
        переважити й честь.
      ukr3: Мертві мухи псують запах пахущої мастї у мироварника; таке ж чинить і мала
        дурнота в поважного чоловіка з його розумом і честю.
      bel_syomukha: Мёртвыя мухі псуюць і смуродзяць пахучую масьць міраварніцы, тое
        самае робіць малая дурнота шаноўнага чалавека зь яго мудрасьцю й
        гонарам.
      spbda: Ядовитыя мухи портят и приводят в брожение душистое масло. Небольшая
        глупость бывает дороже мудрости и чести.
      maksimovich: Как ядовитыя мухи портят и выдыхают елей у приготовляющаго
        благовонныя мази, так не много глупости причиняет тоже уважаемому по
        мудрости и славе.
      lev-khv: Ядовитыя мухи портят и приводят в брожение душистое масло. Небольшая
        глупость <i>бывает</i> дороже мудрости и чести.
      czech: Mrtve mouchy zpusobi, ze mastickaruv olej pachne a kvasi; stejne pusobi
        spetka pomatenosti, je-li cenena vic nez moudrost a cest.
      spanish: Una mosca muerta corrompe el ungüento del perfumista, y un poco de
        locura puede pesar más que la sabiduría y la honra.
      greek-lxx: μυῖαι θανατοῦσαι σαπριοῦσιν σκευασίαν ἐλαίου ἡδύσματος τίμιον ὀλίγον
        σοφίας ὑπὲρ δόξαν ἀφροσύνης μεγάλης
      st_text: "Мертвые мухи портят и делают зловонною благовонную масть мироварника:
        то же делает небольшая глупость уважаемого человека с его мудростью и
        честью."
  - id: 14190
    number: 2
    bookId: 24
    text: Сердце мудрого - на правую сторону, а сердце глупого - на левую.
