verses:
  - id: 14329
    number: 1
    bookId: 24
    text: Доброе имя лучше дорогой масти, и день смерти - дня рождения.
    chapter: 7
    chapterId: 707
    parallels:
      - verseId: 29756
        bookId: 23
        bookCode: pritci-solomona
        chapter: 22
        short: Притч:22:1
      - verseId: 34394
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 41
        short: Сир:41:16
    translates:
      kassian: ""
      podstr: Доброе имя более елея доброго и день смерти более дня рождения его.
      csya: Благо имя паче елеа блага, и день смертный паче дня рождения его.
      averincev: ""
      ungerov: Доброе имя лучше благовонной масти и день смерти лучше дня рождения его.
      csya_old: Блaго и4мz пaче є3ле1а блaга, и3 де1нь сме1ртный пaче днS рожде1ніz
        є3гw2.
      sovr_rbo: Доброе имя лучше благовонного масла, день смерти лучше дня рождения.
      latin: Melius est nomen bonum quam unguenta pretiosa, et dies mortis die
        nativitatis.
      ukr: Краще добре ім'я від оливи хорошої, а день смерти людини від дня її
        вродження!
      nkjv: "A good name is better than precious ointment, And the day of death than
        the day of one's birth; "
      desnitsky: ""
      mt: ‫    טוֹב שֵׁם מִשֶּׁמֶן טוֹב וְיוֹם הַמָּוֶת מִיּוֹם הִוָּלְדוֹ׃ ‬
      romana: Mai de pret este un nume bun decat untdelemnul cel binemirositor si ziua
        mortii decat ziua nasterii.
      francais: Une bonne réputation vaut mieux que le bon parfum, et le jour de la
        mort que le jour de la naissance.
      italian: Un buon nome è preferibile all'unguento profumato e il giorno della
        morte al giorno della nascita.
      old_georgian: კარგი სახელი სჯობს ძვირფას ნელსაცხებელს, დღე სიკვდილისა - გაჩენის დღეს.
      portuguese: Melhor é o bom nome do que o melhor ungüento, e o dia da morte do
        que o dia do nascimento.
      polish: Lepsze jest dobre imię niż wonne olejki, a dzień śmierci niż dzień
        urodzenia.
      turkish: "İyi ad hoş kokulu yağdan,\rÖlüm günü doğum gününden iyidir."
      nrt: Доброе имя лучше превосходного благовония, и день смерти лучше дня
        рождения.
      Macarius: Имя лучше дорогой масти, и день смерти лучше дня рождения.
      serbian: Боље је име него добро уље, и дан смртни него дан у који се ко роди.
      bulgarian: Добро име е по-добро от скъпи мазила, и смъртен ден - от рожден ден.
      deutsch: Denn wer weiß, was dem Menschen nütze ist im Leben, solange er lebt in
        seiner Eitelkeit, welches dahinfährt wie ein Schatten? Oder wer will dem
        Menschen sagen, was nach ihm kommen wird unter der Sonne?
      ukr2: Ліпше добре ім'я, ніж дорога олія, і день смерти, ніж день народження.
      ukr3: Добра слава лучша над пахущі мастї, а день смертї лучше родин.
      bel_syomukha: Імя добрае лепш за масьць дарагую, а дзень сьмерці - за дзень
        нараджэньня.
      spbda: Доброе имя лучше хорошаго елея, и день смерти лучше дня рождения.
      maksimovich: Доброе имя лучше хорошаго аромата и день смерти предпочтительнее
        пред днем рождения.
      lev-khv: Доброе имя лучше хорошаго елея, и день смерти <i>лучше</i> дня рождения.
      czech: Dobre jmeno je nad vyborny olej a den smrti nad den narozeni.
      spanish: Mejor es el buen nombre que el oloroso ungüento, y mejor el día de la
        muerte que el del nacimiento.
      greek-lxx: ἀγαθὸν ὄνομα ὑπὲρ ἔλαιον ἀγαθὸν καὶ ἡμέρα τοῦ θανάτου ὑπὲρ ἡμέραν
        γενέσεως αὐτοῦ
      st_text: Доброе имя лучше дорогой масти, и день смерти - дня рождения.
  - id: 14330
    number: 2
    bookId: 24
    text: Лучше ходить в дом плача об умершем, нежели ходить в дом пира; ибо таков
      конец всякого человека, и живой приложит [<i>это</i>] к своему сердцу.
    chapter: 7
    chapterId: 707
    parallels:
      - verseId: 29756
        bookId: 23
        bookCode: pritci-solomona
        chapter: 22
        short: Притч:22:1
      - verseId: 15220
        bookId: 56
        bookCode: poslanie-ap-iakova
        chapter: 4
        short: Иак:4:9
    translates:
      kassian: ""
      podstr: Доброе [есть] [чтобы] отправиться в дом плача чем как [чтобы]
        отправиться в дом питья, так, как это конец всякого человека, и Живущий
        даст в сердце его.
      csya: Благо ходити в дом плача, нежели ходити в дом пира, понеже сие конец
        всякому человеку, и живый даст благо в сердцы его.
      averincev: ""
      ungerov: Лучше ходить в дом плача, нежели ходить в дом пира, ибо таков конец
        всякаго человека, и живой получит (от сего) благо для сердца своего.
      csya_old: Блaго ходи1ти въ до1мъ плaча, не1жели ходи1ти въ до1мъ пи1ра, поне1же
        сіе2 коне1цъ всsкому человёку, и3 живы1й дaстъ блaго въ се1рдцы є3гw2.
      sovr_rbo: Лучше идти в дом, где плачут, чем в дом, где пируют, ибо всех ждет
        один конец, и кто жив — пусть помнит об этом.
      latin: Melius est ire ad domum luctus quam ad domum convivii; in illa enim finis
        cunctorum admonetur hominum, et vivens cogitat quid futurum sit.
      ukr: Краще ходити до дому жалоби, ніж ходити до дому бенкету, бо то кінець
        кожній людині, і живий те до серця свого бере!
      nkjv: Better to go to the house of mourning Than to go to the house of feasting,
        For that is the end of all men; And the living will take it to heart.
      desnitsky: ""
      mt: ‫    טוֹב לָלֶכֶת אֶל־בֵּית־אֵבֶל מִלֶּכֶת אֶל־בֵּית מִשְׁתֶּה בַּאֲשֶׁר
        הוּא סוֹף כָּל־הָאָדָם וְהַחַי יִתֵּן אֶל־לִבּוֹ׃ ‬
      romana: Mai bine este sa mergi in casa de plans, decat sa te duci in casa de
        ospat, caci acolo se vede sfarsitul omului si cine il vede pune la
        inima.
      francais: Mieux vaut aller dans une maison de deuil que d'aller dans une maison
        de festin; car c'est là la fin de tout homme, et celui qui vit prend la
        chose à coeur.
      italian: È meglio andare in una casa in pianto che andare in una casa in festa;
        perché quella è la fine d'ogni uomo e chi vive ci rifletterà.
      old_georgian: ტირილში წასვლა სჯობს ლხინში წასვლას, რადგან იქ არის ბოლო კაცისა;
        ცოცხალმა კაცმა ეს ყურად იღოს.
      portuguese: "Melhor é ir à casa onde há luto do que ir a casa onde há banquete;
        porque naquela se vê o fim de todos os\rhomens, e os vivos o aplicam ao
        seu coração."
      polish: "Lepiej jest iść do domu żałoby, niż iść do domu wesela, bo w tamtym
        jest\rkoniec każdego człowieka, i człowiek żyjący bierze to sobie do
        serca."
      turkish: "Yas evine gitmek, şölen evine gitmekten iyidir.\rÇünkü her insanın
        sonu ölümdür,\rYaşayan herkes bunu aklında tutmalı."
      nrt: Лучше ходить в дом плача, чем ходить в дом пира, потому что смерть – участь
        каждого человека, и кто жив, пусть размышляет об этом.
      Macarius: "Лучше ходить в дом плача, нежели ходить в дом пиршества: ибо там
        увидишь конец всех человеков, и живущий приложит это к своему сердцу."
      serbian: Боље је ићи у кућу гдје је жалост, него ићи у кућу гдје је гозба, јер
        је ондје крај свакога човјека, и ко је жив, слаже у срце своје.
      bulgarian: По-добре е да отиваш в къща, дето плачат за умрял, нежели да отиваш в
        къща, дето се пирува, защото там е краят на всеки човек, и живият ще
        приложи това към сърцето си.
      deutsch: Ein guter Ruf ist besser denn gute Salbe, und der Tag des Todes denn
        der Tag der Geburt.
      ukr2: Ліпше йти у дім, де плачуть, ніж у дім, де бенкетують, бо такий кінець
        кожного чоловіка, і живучий приймає це до серця.
      ukr3: Лучше йти в дім, де плачуть, нїж у такий, де бенкетують; усї бо люде так
        закінчують, а живущий прийме се до серця.
      bel_syomukha: Лепей хадзіць у дом жалобы па мёртвым, чым у харомы банкету; бо
        такі ёсьць канец усякаму чалавеку, і жывы бярэ гэта да сэрца свайго.
      spbda: "Лучше ходить в дом плача об умершем, нежели ходить в дом пированья: ибо
        то — конец всякаго человека, и живой приложит это к сердцу своему."
      maksimovich: "Лучше ходить в дом плача, нежели в дом пированья: ибо там увидишь,
        какой конец всякаго человека, и живой приложит это к сердцу своему."
      lev-khv: Лучше ходить в дом плача об умершем, нежели ходить в дом пированья; ибо
        то (<i>смерть</i>) конец всякаго человека, и живой примет <i>это</i> к
        сердцу своему.
      czech: Lepe je jit do domu truchleni nez vejit do domu hodovani, nebot tam je
        zrejme, jak kazdy clovek skonci, a zivy si to muze vzit k srdci.
      spanish: Mejor es ir a casa de luto que a casa de banquete, porque aquél es el
        fin de todo hombre, y el que vive reflexiona.
      greek-lxx: ἀγαθὸν πορευθῆναι εἰς οἶκον πένθους ἢ ὅτι πορευθῆναι εἰς οἶκον πότου
        καθότι τοῦτο τέλος παντὸς τοῦ ἀνθρώπου καὶ ὁ ζῶν δώσει εἰς καρδίαν αὐτοῦ
      st_text: Лучше ходить в дом плача об умершем, нежели ходить в дом пира; ибо
        таков конец всякого человека, и живой приложит [<i>это</i>] к своему
        сердцу.
  - id: 14331
    number: 3
    bookId: 24
    text: Сетование лучше смеха; потому что при печали лица сердце делается лучше.
    chapter: 7
    chapterId: 707
    parallels:
      - verseId: 5213
        bookId: 65
        bookCode: 2oe-poslanie-k-korinfanam-ap-pavla
        chapter: 7
        short: 2 Кор:7:10
    translates:
      kassian: ""
      podstr: Доброе [есть] печаль более смеха, потому что при огорчённом лице будет
        сделано весёлым сердце.
      csya: Блага ярость паче смеха, яко во злобе лица ублажится сердце.
      averincev: ""
      ungerov: Гнев лучше смеха, ибо при печали лица улучшается сердце.
      csya_old: Блaга ћрость пaче смёха, ћкw во ѕло1бэ лицA ўблажи1тсz се1рдце.
      sovr_rbo: Горести лучше смеха, печаль на лице — сердцу польза.
      latin: Melior est ira risu, quia per tristitiam vultus corrigitur animus
        delinquentis.
      ukr: Кращий смуток від сміху, бо при обличчі сумнім добре серце!
      nkjv: Sorrow is better than laughter, For by a sad countenance the heart is made
        better.
      desnitsky: ""
      mt: ‫    טוֹב כַּעַס מִשְּׂחֹק כִּי־בְרֹעַ פָּנִים יִיטַב לֵב׃ ‬
      romana: Mai bun este necazul decat rasul, caci intristarea fetei este buna
        pentru inima.
      francais: Mieux vaut le chagrin que le rire; car avec un visage triste le coeur
        peut être content.
      italian: È preferibile la mestizia al riso, perché sotto un triste aspetto il
        cuore è felice.
      old_georgian: მწუხარება სჯობს სიცილს, რადგან სახის დაღვრემისას კეთილია გული.
      portuguese: Melhor é a mágoa do que o riso, porque a tristeza do rosto torna
        melhor o coração.
      polish: Lepszy jest smutek niż śmiech, bo przy smutnym obliczu serce jest dobre.
      turkish: "Üzüntü gülmekten iyidir,\rÇünkü yüz mahzun olunca yürek sevinir."
      nrt: Печаль лучше смеха, потому что печальное лицо полезно сердцу.
      Macarius: "Горесть лучше смеха: потому что в печали, изображающейся на лицо,
        сердце бывает лучше."
      serbian: Боља је жалост него смијех, јер кад је лице невесело, срце постаје боље.
      bulgarian: Тъга е по-добро от смях; защото кога е печално лицето, сърцето става
        по-добро.
      deutsch: Es ist besser in das Klagehaus gehen, denn in ein Trinkhaus; in jenem
        ist das Ende aller Menschen, und der Lebendige nimmt's zu Herzen.
      ukr2: Ліпше смуток від сміху, бо від смутного виду добрим стає серце.
      ukr3: Сумуваннє лучше сьміху; бо в смутку стає серце лїпшим.
      bel_syomukha: Смутак лепшы за сьмех; а сэрца бязглуздых - у доме вясёлым.
      spbda: "Сетование лучше смеха: потому что при печали лица улучшается сердце."
      maksimovich: Сетование лучше смеха, потому что при печали лица улучшится сердце.
      lev-khv: Сетование лучше смеха, потому что при печали лица улучшается сердце.
      czech: Lepsi je hore nez smich, nebot zachmurena tvar prospiva srdci.
      spanish: Mejor es la tristeza que la risa, porque la tristeza del rostro es
        buena para el corazón.
      greek-lxx: ἀγαθὸν θυμὸς ὑπὲρ γέλωτα ὅτι ἐν κακίᾳ προσώπου ἀγαθυνθήσεται καρδία
      st_text: Сетование лучше смеха; потому что при печали лица сердце делается лучше.
  - id: 14332
    number: 4
    bookId: 24
    text: Сердце мудрых - в доме плача, а сердце глупых - в доме веселья.
    chapter: 7
    chapterId: 707
    parallels: []
    translates:
      kassian: ""
      podstr: Сердце мудрых в доме плача, а сердце неразумных в доме веселья.
      csya: Сердце мудрых в дому плача, а сердце безумных в дому веселия.
      averincev: ""
      ungerov: Сердце мудрых в доме плача, а сердце безумных в доме веселия.
      csya_old: Се1рдце мyдрыхъ въ домY плaча, ґ се1рдце безyмныхъ въ домY весе1ліz.
      sovr_rbo: Сердце мудрого — там, где плачут, сердце глупого — где ликуют.
      latin: Cor sapientium ubi tristitia est, et cor stultorum ubi laetitia.
      ukr: Серце мудрих у домі жалоби, а серце безглуздих у домі веселощів.
      nkjv: The heart of the wise is in the house of mourning, But the heart of fools
        is in the house of mirth.
      desnitsky: ""
      mt: ‫    לֵב חֲכָמִים בְּבֵית אֵבֶל וְלֵב כְּסִילִים בְּבֵית שִׂמְחָה׃ ‬
      romana: Inima celor intelepti este in casa cea cu tanguire, iar inima celor
        nebuni in casa veseliei.
      francais: Le coeur des sages est dans la maison de deuil, et le coeur des
        insensés dans la maison de joie.
      italian: Il cuore dei saggi è in una casa in lutto e il cuore degli stolti in
        una casa in festa.
      old_georgian: ბრძენთა ფიქრები გლოვის სახლშია, უგუნურთა ფიქრები - მხიარულების სახლში.
      portuguese: O coração dos sábios está na casa do luto, mas o coração dos tolos
        na casa da alegria.
      polish: Serce mędrców jest w domu żałoby, a serce głupców w domu wesela.
      turkish: "Bilge kişinin aklı yas evindedir,\rAkılsızın aklıysa şenlik evinde."
      nrt: Сердце мудрого в доме плача, а сердце глупого в доме веселья.
      Macarius: Сердце мудрых в доме плача; а сердце глупых в доме веселья.
      serbian: Срце је мудријех људи у кући гдје је жалост, а срце безумнијех у кући
        гдје је весеље.
      bulgarian: На умните сърцето е в къща, дето плачат, а на безумните сърцето - в
        къща, дето се веселят.
      deutsch: Es ist Trauern besser als Lachen; denn durch Trauern wird das Herz
        gebessert.
      ukr2: Серце мудрого у домі смутку, серце ж дурня в домі радости.
      ukr3: Серце мудрих - у сумному дому, а серце дурних - у веселому.
      spbda: Сердце мудрых — в доме плача, а сердце невежд — в доме веселья.
      maksimovich: Сердце мудрых любит быть в доме плача, а сердце невежд в доме потехи.
      lev-khv: Сердце мудрых в доме плача, а сердце невежд в доме веселья.
      czech: Srdce moudrych je v dome truchleni, ale srdce hlupaku v dome radovanek.
      spanish: El corazón del sabio está en la casa de luto, mas el del necio en la de
        la alegría.
      greek-lxx: καρδία σοφῶν ἐν οἴκῳ πένθους καὶ καρδία ἀφρόνων ἐν οἴκῳ εὐφροσύνης
      st_text: Сердце мудрых - в доме плача, а сердце глупых - в доме веселья.
  - id: 14333
    number: 5
    bookId: 24
    text: Лучше слушать обличения от мудрого, нежели слушать песни глупых;
