  - id: 14209
    number: 1
    bookId: 24
    text: Отпускай хлеб твой по водам, потому что по прошествии многих дней опять
      найдешь его.
    chapter: 11
    chapterId: 711
    parallels:
      - verseId: 24754
        bookId: 53
        bookCode: evangelie-ot-luki
        chapter: 6
        short: Лк:6:38
      - verseId: 23975
        bookId: 53
        bookCode: evangelie-ot-luki
        chapter: 12
        short: Лк:12:17
      - verseId: 23991
        bookId: 53
        bookCode: evangelie-ot-luki
        chapter: 12
        short: Лк:12:33
    translates:
      kassian: ""
      podstr: Отправь хлеб твой по лицу воды, потому что по множеству дней найдёшь его;
      csya: Посли хлеб твой на лице воды, яко во множестве дний обрящеши его.
      averincev: ""
      ungerov: Посылай хлеб твой по поверхности воды, ибо спустя много дней найдешь его.
      csya_old: Посли2 хлёбъ тво1й на лице2 воды2, ћкw во мно1жествэ днjй њбрsщеши є3го2.
      sovr_rbo: Пусти свой хлеб по воде — через много дней его найдешь.
      latin: Mitte panem tuum super transeuntes aquas, quia post tempora multa
        invenies illum.
      ukr: Хліб свій пускай по воді, бо по багатьох днях знов знайдеш його.
      nkjv: Cast your bread upon the waters, For you will find it after many days.
      desnitsky: ""
      mt: ‫   שַׁלַּח לַחְמְךָ עַל־פְּנֵי הַמָּיִם כִּי־בְרֹב הַיָּמִים תִּמְצָאֶנּוּ׃
        ‬
      romana: Arunca painea ta pe apa, caci o vei afla dupa multe zile.
      francais: Jette ton pain sur la face des eaux, car avec le temps tu le retrouveras;
      italian: Getta il tuo pane sulle acque, perché con il tempo lo ritroverai.
      old_georgian: წყალს გაატანე შენი პური, რადგან მრავალთა დღეთა შემდგომ კვლავ მოიძიებ.
      portuguese: Lança o teu pão sobre as águas, porque depois de muitos dias o acharás.
      polish: "Wyrzuć swój chleb na powierzchnię wód - a przecież po wielu dniach
        odnaleźć\rgo możesz."
      turkish: "Ekmeğini suya at,\rÇünkü günler sonra onu bulursun."
      nrt: Пускай хлеб свой по воде, ведь после многих дней ты вновь найдешь его.
      Macarius: Пусти хлеб твой по лицу вод, потому что через многие дни найдешь его.
      serbian: Баци хљеб свој поврх воде; јер ћеш га наћи послије много времена.
      bulgarian: Пущай хляба си по водите, защото след много дни пак ще го намериш.
      deutsch: Laß dein Brot über das Wasser fahren, so wirst du es finden nach langer
        Zeit.
      ukr2: "Пусти твій хліб на воду: по довгому часі ти знайдеш його знову."
      ukr3: Пускай твій хлїб на пливучу воду*, бо по довгому часї знайдеш його.
      bel_syomukha: Хлеб свой пускай па вадзе, час міне, і зноў знойдзеш яго.
      spbda: Отпускай хлеб твой по воде, потому что спустя несколько времени опять
        найдешь его.
      maksimovich: Отпускай хлеб твой по воде (морем), потому что спустя несколько
        времени, ты опять найдешь его.
      lev-khv: Отпускай хлеб твой по воде, потому что, спустя несколько времени, опять
        найдешь его.
      czech: Poustej svuj chleb po vode, po mnoha dnech se s nim shledas.
      spanish: Echa tu pan a las aguas, que después de mucho tiempo lo hallarás.
      greek-lxx: ἀπόστειλον τὸν ἄρτον σου ἐπὶ πρόσωπον τοῦ ὕδατος ὅτι ἐν πλήθει τῶν
        ἡμερῶν εὑρήσεις αὐτόν
      st_text: Отпускай хлеб твой по водам, потому что по прошествии многих дней опять
        найдешь его.
  - id: 14210
    number: 2
    bookId: 24
    text: Давай часть семи и даже восьми, потому что не знаешь, какая беда будет на
      земле.
    chapter: 11
    chapterId: 711
    parallels:
      - verseId: 24128
        bookId: 53
        bookCode: evangelie-ot-luki
        chapter: 16
        short: Лк:16:9
    translates:
      kassian: ""
      podstr: дай долю седьмым и даже восьмым, потому что не знаешь что будет злое на
        земле.
      csya: Даждь часть седмим и осмим, яко не веси, что будет лукаво на земли.
      averincev: ""
      ungerov: Уделяй семи и даже восьми (человекам), потому что не знаешь, какое
        бедствие будет на земле.
      csya_old: Дaждь чaсть седми1мъ и3 nсми1мъ, ћкw не вёси, что2 бyдетъ лукaво на
        земли2.
      sovr_rbo: "Раздавай, что имеешь, семерым или восьмерым: не знаешь, какая беда на
        землю придет."
      latin: Da partem septem necnon et octo, quia ignoras quid futurum sit mali super
        terram.
      ukr: Давай частку на сім чи й на вісім, бо не знаєш, яке буде зло на землі.
      nkjv: Give a serving to seven, and also to eight, For you do not know what evil
        will be on the earth.
      desnitsky: ""
      mt: ‫   תֶּן־חֵלֶק לְשִׁבְעָה וְגַם לִשְׁמוֹנָה כִּי לֹא תֵדַע מַה־יִּהְיֶה
        רָעָה עַל־הָאָרֶץ׃ ‬
      romana: Imparte o bucata in sapte si chiar in opt, caci nu stii ce nenorocire se
        poate intampla in tara.
      francais: donnes-en une part à sept et même à huit, car tu ne sais pas quel
        malheur peut arriver sur la terre.
      italian: Fanne sette od otto parti, perché non sai quale sciagura potrà
        succedere sulla terra.
      old_georgian: მიეც ნაწილი ქონებისა შვიდს, რვასაც კი, რადგან არ იცი, რა უბედურება
        მოელის ქვეყანას.
      portuguese: Reparte com sete, e ainda até com oito; porque não sabes que mal
        haverá sobre a terra.
      polish: "Rozdaj część między siedmiu czy nawet ośmiu, bo nie wiesz, co może się
        złego\rprzydarzyć na ziemi."
      turkish: "Yedi, hatta sekiz kişiye pay ver,\rÇünkü ülkenin başına ne felaket
        geleceğini bilemezsin."
      nrt: Раздели то, что ты имеешь, на семь или даже восемь частей, потому что не
        знаешь, какая беда может случиться в стране.
      Macarius: Дай часть семи и осьми; ибо не знаешь, какая будет беда на земле.
      serbian: Раздијели седморици и осморици; јер не знаш како ће зло бити на земљи.
      bulgarian: Давай дял на седем души, и дори на осем, защото не знаеш, каква
        неволя ще бъде на земята.
      deutsch: Teile aus unter sieben und unter acht; denn du weißt nicht, was für
        Unglück auf Erden kommen wird.
      ukr2: Паїв зроби сім або й вісім, бо ти не знаєш, яка біда скоїться над землею.
      ukr3: Роздїлюй частї милостинї між семеро чи й восьмеро, бо не знаєш, яка біда
        складеться тобі на землї.
      bel_syomukha: Давай частку на сем і нават на восем, бо ня ведаеш, якая нагода
        чакае зямлю.
      spbda: Давай часть седьми и даже осьми, потому что не знаешь, не случится ли
        какая беда на земле.
      maksimovich: Впрочем, откладывай из него седьмую и даже восьмую долю, потому что
        не знаешь, не случится ли какого несчастья на земле.
      lev-khv: Давай часть седьми и даже осьми потому что не знаешь, не случится ли
        беда на земле.
      czech: Rozdej svuj dil mezi sedm, ba i osm, nevis, co zleho se na zemi stane.
      spanish: Da de lo tuyo a siete y aun a ocho, que no sabes el mal que podrá venir
        sobre la tierra.
      greek-lxx: δὸς μερίδα τοῖς ἑπτὰ καί γε τοῖς ὀκτώ ὅτι οὐ γινώσκεις τί ἔσται
        πονηρὸν ἐπὶ τὴν γῆν
      st_text: Давай часть семи и даже восьми, потому что не знаешь, какая беда будет
        на земле.
  - id: 14211
    number: 3
    bookId: 24
    text: Когда облака будут полны, то они прольют на землю дождь; и если упадет
      дерево на юг или на север, то оно там и останется, куда упадет.
    chapter: 11
    chapterId: 711
    parallels: []
    translates:
      kassian: ""
      podstr: Если будут исполнены тучи дождя, на землю выльют; и если упадёт дерево
        на юг и если на север, место, где упадёт дерево, там будет.
      csya: "Аще исполнятся облацы дождя, на землю изливают: и аще падет древо на юг,
        и аще на север, на месте, идеже падет древо, тамо будет."
      averincev: ""
      ungerov: Если облака наполнятся дождем, то изливают (его) на землю; если упадет
        дерево на юг, или на север, то на том месте, где упадет дерево, там оно
        и останется.
      csya_old: "Ѓще и3спо1лнzтсz њ1блацы дождS, на зе1млю и3зливaютъ: и3 ѓще паде1тъ
        дре1во на ю4гъ, и3 ѓще на сёверъ, на мёстэ, и3дёже паде1тъ дре1во, тaмw
        бyдетъ."
      sovr_rbo: Если тучи полны дождем, они прольют его на землю; упадет дерево к югу
        или к северу — куда упадет, там и лежит.
      latin: Si repletae fuerint nubes, imbrem super terram effundent. Si ceciderit
        lignum ad austrum aut ad aquilonem, in quocumque loco ceciderit, ibi
        erit.
      ukr: Коли переповняться хмари дощем, то виллють на землю його. А коли деревина
        на південь впаде чи на північ, залишиться на місці, куди деревина впаде.
      nkjv: If the clouds are full of rain, They empty themselves upon the earth; And
        if a tree falls to the south or the north, In the place where the tree
        falls, there it shall lie.
      desnitsky: ""
      mt: ‫   אִם־יִמָּלְאוּ הֶעָבִים גֶּשֶׁם עַל־הָאָרֶץ יָרִיקוּ וְאִם־יִפּוֹל עֵץ
        בַּדָּרוֹם וְאִם בַּצָּפוֹן מְקוֹם שֶׁיִּפּוֹל הָעֵץ שָׁם יְהוּא׃ ‬
      romana: Cand norii se umplu de ploaie, ei se desarta pe pamant. Si daca un capac
        cade la miazazi sau la miazanoapte, unde a cazut, acolo ramane.
      francais: Quand les nuages sont pleins de pluie, ils la répandent sur la terre;
        et si un arbre tombe, au midi ou au nord, il reste à la place où il est
        tombé.
      italian: Se le nubi sono piene di acqua, la rovesciano sopra la terra; se un
        albero cade a sud o a nord, là dove cade rimane.
      old_georgian: როცა ღრუბელი აივსება, წვიმაც იწვიმებს ქვეყანაზე; თუ დაეცა ხე
        სამხრეთში ან ჩრდილოეთში, სადაც დაეცა, იქვე დარჩება.
      portuguese: "Estando as nuvens cheias de chuva, derramam-na sobre a terra.
        Caindo a árvore para o sul, ou para o norte, no\rlugar em que a árvore
        cair, ali ficará."
      polish: "Gdy chmury napełnią się deszczem, wylewają go na ziemię. A jeśli
        drzewo\rupadnie - na południe czy też na północ - na miejscu, gdzie
        upadnie, tam\rleży."
      turkish: "Bulutlar su yüklüyse,\rYeryüzüne döker yağmurlarını.\rAğaç ister
        güneye ister kuzeye devrilsin, Devrildiği yerde kalır."
      nrt: Если тучи полны воды, то они прольют дождь на землю. Если дерево упадет на
        юг или на север, то куда оно упадет, там и останется.
      Macarius: Если облака полны будут дождем, то прольют его на землю. И упадет ли
        дерево к югу, или к северу, дерево там и будет, куда упадет оно.
      serbian: Кад се напуне облаци, просипају дажд на земљу, и ако падне дрво на југ
        или на сјевер, гдје падне дрво ондје ће остати.
      bulgarian: Кога се напълнят облаците, изливат дъжд на земята; и ако едно дърво
        падне към юг или към север, то си остава там, дето е паднало.
      deutsch: Wenn die Wolken voll sind, so geben sie Regen auf die Erde; und wenn
        der Baum fällt, er falle gegen Mittag oder Mitternacht, auf welchen Ort
        er fällt, da wird er liegen.
      ukr2: Як хмари дощу повні, то виливаються на землю. Чи дерево впаде на південь,
        чи на північ, воно лежатиме на місці, де впало.
      ukr3: Як у хмарах повно води, вони лити муть дощ на землю, й як дерево впаде, чи
        то 'к полудню, чи то 'к півночі, воно там і лежати ме, де впало.
      bel_syomukha: Як напоўняцца хмары, яны выльюць дождж на зямлю; і як паваліцца
        дрэва на поўдзень, на поўнач, так і ляжацьме, як яно ўпала.
      spbda: Когда облака будут полны, то они прольют на землю дождь; и если упадет
        дерево на юг или на север, то оно там и останется, куда упадет.
      maksimovich: Если облака наполнятся, то они прольют дождь на землю, и если
        упадет на юг, или на север, то оно и останется на том месте, где упадет.
      lev-khv: Когда облака будут полны, то они прольют на землю дождь; и если упадет
        дерево на юг или на север, то оно там и останется, куда упадет.
      czech: Jestlize mraky se naplni, spusti se na zemi dest; jestlize strom padne k
        jihu ci na sever, zustane na miste, kam padl.
      spanish: La nube preñada de lluvia la derrama sobre la tierra, y si el árbol cae
        al mediodía o al norte, allí quedará.
      greek-lxx: ἐὰν πληρωθῶσιν τὰ νέφη ὑετοῦ ἐπὶ τὴν γῆν ἐκχέουσιν καὶ ἐὰν πέσῃ ξύλον
        ἐν τῷ νότῳ καὶ ἐὰν ἐν τῷ βορρᾷ τόπῳ οὗ πεσεῖται τὸ ξύλον ἐκεῖ ἔσται
      st_text: Когда облака будут полны, то они прольют на землю дождь; и если упадет
        дерево на юг или на север, то оно там и останется, куда упадет.
  - id: 14212
    number: 4
    bookId: 24
