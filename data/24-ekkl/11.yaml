      spanish: Echa la tristeza fuera de tu corazón y tente lejos del dolor, porque
        mocedad y juventud son vanidad.
      greek-lxx: καὶ ἀπόστησον θυμὸν ἀπὸ καρδίας σου καὶ παράγαγε πονηρίαν ἀπὸ σαρκός
        σου ὅτι ἡ νεότης καὶ ἡ ἄνοια ματαιότης
      st_text: И удаляй печаль от сердца твоего, и уклоняй злое от тела твоего, потому
        что детство и юность - суета.
