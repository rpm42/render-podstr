      lev-khv: Когда задрожат стерегущие дом, и ослабеют ратники; и перестанут молоть
        мелющие, потому что их немного; и померкнут смотрящие в окно;
      czech: V ten den se zacnou trast strazcove domu a muzove zdatni se zkrivi a
