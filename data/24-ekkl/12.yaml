verses:
  - id: 14219
    number: 1
    bookId: 24
    text: 'И помни Создателя твоего в дни юности твоей, доколе не пришли тяжелые дни
      и не наступили годы, о которых ты будешь говорить: "нет мне удовольствия в
      них!"'
    chapter: 12
    chapterId: 712
    parallels:
      - verseId: 36603
        bookId: 5
        bookCode: vtorozakonie
        chapter: 31
        short: Втор:31:12
      - verseId: 35696
        bookId: 18
        bookCode: kniga-tovita
        chapter: 4
        short: Тов:4:5
    translates:
      kassian: ""
      podstr: "И вспомни Создавшего тебя в дни юности твоей, до которого [времени] не
        придут дни зла и достигнут годы, в которые [ты] скажешь: Не есть мне в
        них воля;"
      csya: "И помяни сотворшаго тя во днех юности твоея, дондеже не приидут дние
        злобы твоея, и приспеют лета, в нихже речеши: несть ми в них хотения:"
      averincev: ""
      ungerov: 'И помни Творца твоего во дни юности твоей, пока не наступили
        бедственные дни твои и не пришли годы, о которых будешь говорить: "нет
        мне наслаждения в них".'
      csya_old: "И# помzни2 сотво1ршаго тS во дне1хъ ю4ности твоеS, до1ндеже не
        пріи1дутъ днjе ѕло1бы твоеS, и3 приспёютъ лBта, въ ни1хже рече1ши: нёсть
        ми2 въ ни1хъ хотёніz:"
      sovr_rbo: С юности помни Творца, пока еще не настали злые дни и годы, о которых
        скажешь «не хочу их»,
      latin: "Memento Creatoris tui in diebus juventutis tuae, antequam veniat tempus
        afflictionis, et appropinquent anni de quibus dicas: Non mihi placent;"
      ukr: "І пам'ятай в днях юнацтва свого про свого Творця, аж поки не прийдуть злі
        дні, й не наступлять літа, про які говорити ти будеш: Для мене вони
        неприємні!"
      nkjv: 'Remember now your Creator in the days of your youth, Before the difficult
        days come, And the years draw near when you say, "I have no pleasure in
        them":'
      desnitsky: ""
      mt: ‫   וּזְכֹר אֶת־בּוֹרְאֶיךָ בִּימֵי בְּחוּרֹתֶיךָ עַד אֲשֶׁר לֹא־יָבֹאוּ
        יְמֵי הָרָעָה וְהִגִּיעוּ שָׁנִים אֲשֶׁר תֹּאמַר אֵין־לִי בָהֶם חֵפֶץ׃ ‬
      romana: 'Adu-ti aminte de Ziditorul tau in zilele tineretii tale, inainte ca sa
        vina zilele de restriste si sa se apropie anii despre care vei zice:
        "N-am nici o placere de ei..."'
      francais: "(12:3) Mais souviens-toi de ton créateur pendant les jours de ta
        jeunesse, avant que les jours mauvais arrivent et que les années
        s'approchent où tu diras: Je n'y prends point de plaisir;"
      italian: 'Ricòrdati del tuo creatore nei giorni della tua giovinezza, prima che
        vengano i giorni tristi e giungano gli anni di cui dovrai dire: "Non ci
        provo alcun gusto",'
      old_georgian: გახსოვდეს შენი გამჩენი შენს სიჭაბუკეში, ვიდრე დაგიდგებოდეს მწარე
        დღეები და გეწეოდეს წლები, რომლებზეც იტყვი, რაღაში მადგიან მე ისინიო?
      portuguese: "Lembra-te também do teu Criador nos dias da tua mocidade, antes que
        venham os maus dias, e cheguem os anos\rem que dirás: Não tenho prazer
        neles;"
      polish: "Pomnij jednak na Stwórcę swego w dniach swej młodości, zanim
        jeszcze\rnadejdą dni niedoli i przyjdą lata, o których powiesz: ”Nie mam
        w nich\rupodobania”;"
      turkish: ""
      nrt: "Помни своего Создателя в дни юности своей, пока не настали тяжелые дни, и
        не приблизились годы, о которых ты скажешь: «Я не нахожу в них
        удовольствия!»"
      Macarius: "И помни Создателя своего во дни молодости твоей, пока не наступили
        злые дни, и не пристигли лета, о которых скажешь: «не люблю я их»."
      serbian: "Али опомињи се Творца својега у младости својој прије него дођу дани
        зли и приспију године за које ћеш рећи: Нијесу ми миле;"
      bulgarian: 'И помни твоя Създател през дните на младостта си, докле не са дошли
        тежки дни и не са настанали години, за които ще казваш: "няма за мене
        наслада в тях";'
      deutsch: "Gedenke an deinen Schöpfer in deiner Jugend, ehe denn die bösen Tage
        kommen und die Jahre herzutreten, da du wirst sagen: Sie gefallen mir
        nicht;"
      ukr2: "Пам'ятай про твого Творця у дні твоєї молодости, перше, ніж лихі дні
        прийдуть і роки настануть, що про них скажеш: Вони мені не довподоби;"
      ukr3: 'Памятай про твого творця замолоду, покіль не прийшли днї лихі й не
        настали роки, що про них казати меш: "Не до вподоби вони менї",'
      bel_syomukha: 'І памятай Творцу твайго ў дні юнацтва твайго, пакуль ня прыйшлі
        цяжкія дні і гады не насталі, пра якія ты будзеш казаць: "няма мне ад іх
        асалоды!",'
      spbda: "И помни Создателя твоего в дни юности твоей, пока не пришли тяжелые дни,
        и не наступили годы, о которых ты скажешь: «нет мне удовольствия в
        них»!"
      maksimovich: "И помни Создателя своего во дни юности твоей, пока не наступят
        тяжелые дни, и не придут годы, в которые скажешь: нет мне удовольствия в
        них."
      lev-khv: "И помни Создателя твоего в дни юности твоей, пока не пришли тяжелые
        дни, и не наступили годы, о которых ты скажешь: &laquo;нет мне
        удовольствия в них&raquo;;"
      czech: 'Pamatuj na sveho Stvoritele ve dnech sveho jinosstvi, nez nastanou zle
        dny a nez se dostavi leta, o kterych reknes: "Nemam v nich zalibeni,"'
      spanish: "En los días de la juventud acuérdate de tu Hacedor, antes de que
        vengan los días malos y lleguen los años en que dirás: No tengo ya
        contento;"
      greek-lxx: καὶ μνήσθητι τοῦ κτίσαντός σε ἐν ἡμέραις νεότητός σου ἕως ὅτου μὴ
        ἔλθωσιν ἡμέραι τῆς κακίας καὶ φθάσωσιν ἔτη ἐν οἷς ἐρεῖς οὐκ ἔστιν μοι ἐν
        αὐτοῖς θέλημα
      st_text: 'И помни Создателя твоего в дни юности твоей, доколе не пришли тяжелые
        дни и не наступили годы, о которых ты будешь говорить: "нет мне
        удовольствия в них!"'
