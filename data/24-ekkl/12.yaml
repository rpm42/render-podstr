    text: В тот день, когда задрожат стерегущие дом и согнутся мужи силы; и
      перестанут молоть мелющие, потому что их немного осталось; и помрачатся
      смотрящие в окно;
    chapter: 12
    chapterId: 712
    parallels: []
    translates:
      kassian: ""
      podstr: в день, [в] который если будут поколеблены стражники дома и развратятся
        мужчины силы, и будут бездействовать молотящие, потому что уменьшились,
        и опустеют видящие в расселинах;
      csya: "в день, в оньже подвигнутся стражие дому, и развратятся мужие силы, и
        упразднятся мелющии, яко умалишася, и помрачатся зрящии во скважнех:"
      averincev: ""
      ungerov: (Пока не наступил) тот день, когда задрожат стерегущие дом, и согнутся
