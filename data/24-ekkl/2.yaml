    text: Вздумал я в сердце моем услаждать вином тело мое и, между тем, как сердце
      мое руководилось мудростью, придержаться и глупости, доколе не увижу, что
      хорошо для сынов человеческих, что должны были бы они делать под небом в
      немногие дни жизни своей.
    chapter: 2
    chapterId: 702
    parallels:
      - verseId: 28072
        bookId: 35
        bookCode: kniga-proroka-osii
        chapter: 4
        short: Ос:4:11
    translates:
      kassian: ""
      podstr: Рассмотрел в сердце моём [чтобы] тянуть в вино плоть мою, и сердце моё
        повело в мудрости, и [чтобы] обладать над неразумием, до которого
        [времени] увижу какое [есть] доброе сыновьям человека, которое сделают
        под солнцем [по] числу дней жизни их.
      csya: "И разсмотрих, аще сердце мое повлечет аки вино плоть мою: и сердце мое
