    text: 'Сказал я в сердце моем: "дай, испытаю я тебя весельем, и насладись
      добром"; но и это - суета!'
    chapter: 2
    chapterId: 702
    parallels:
      - verseId: 14372
        bookId: 24
        bookCode: kniga-ekkleciasta
        chapter: 8
        short: Еккл:8:15
    translates:
      kassian: ""
      podstr: "Сказал я в сердце моём: [Иди] сюда поэтому испытаю тебя в веселье, и
        посмотри среди доброго; и вот и конечно это суета."
      csya: "Рекох аз в сердцы моем: прииди убо, да тя искушу в веселии, и виждь во
        блазе: и се, такожде сие суетство."
      averincev: ""
      ungerov: 'И говорил я в сердце своем: "дай, я испытаю тебя веселием и насладись
        добром". Но вот, и это также суета!'
      csya_old: "Реко1хъ ѓзъ въ се1рдцы мое1мъ: пріиди2 ў2бо, да тS и3скушY въ
        весе1ліи, и3 ви1ждь во блaзэ: и3 се2, тaкожде сіе2 сyетство."
      sovr_rbo: ""
      latin: "Dixi ego in corde meo: Vadam, et affluam deliciis, et fruar bonis; et
        vidi quod hoc quoque esset vanitas."
      ukr: "Сказав був я в серці своєму: Іди но, хай випробую тебе радістю, і
        придивись до добра, та й воно ось марнота..."
      nkjv: I said in my heart, "Come now, I will test you with mirth; therefore enjoy
        pleasure"; but surely, this also was vanity.
      desnitsky: ""
      mt: ‫    אָמַרְתִּי אֲנִי בְּלִבִּי לְכָה־נָּא אֲנַסְּכָה בְשִׂמְחָה וּרְאֵה
        בְטוֹב וְהִנֵּה גַם־הוּא הָבֶל׃ ‬
      romana: 'Graiam inimii mele: "Vino sa te ispitesc cu veselia si sa te fac sa
        gusti placerea!" Si iata ca si aceasta este desertaciune.'
      francais: "J'ai dit en mon coeur: Allons! je t'éprouverai par la joie, et tu
        goûteras le bonheur. Et voici, c'est encore là une vanité."
      italian: 'Io ho detto in cuor mio: "Vieni, dunque, ti voglio mettere alla prova
        con la gioia: Gusta il piacere!". Ma ecco anche questo è vanità.'
      old_georgian: "ვთქუ მე გულსა ჩემსა: მოვედ აწ და გამოგცადო შენ სიხარულითა. და
        ვიხილე კეთილთა შინა, და ესეცა ამაოვე"
      portuguese: "Disse eu a mim mesmo: Ora vem, eu te provarei com a alegria;
        portanto goza o prazer; mas eis que também isso\rera vaidade."
      polish: "Powiedziałem sobie: ”Nuże! Doświadczę radości i zażyję szczęścia!” Lecz
        i to\rjest marność."
      turkish: Kendi kendime, «Gel, zevki tat. İyi mi, değil mi, gör» dedim. Ama
        gördüm ki, o da boş.
      nrt: "Я сказал себе: «Попробую-ка повеселиться и получить от этого
        удовольствие». Но и это оказалось суетой."
      Macarius: "Я сказал сердцу своему: ну, я испытаю тебя весельем; и наслаждайся
        благом. Но, вот, и это — суета."
      serbian: "Ја рекох у срцу свом: Дај да те окушам весељем; уживај добра. Али,
        гле, и то бјеше таштина."
      bulgarian: "Рекох в сърце си: хайде, ще те изпитам с веселба, и наслади се с
        блага; но и това е суета!"
      deutsch: "Ich sprach in meinem Herzen: Wohlan, ich will wohl leben und gute Tage
        haben! Aber siehe, das war auch eitel."
      ukr2: "Я мовив сам до себе: Нум випробую тебе радощами: заживай добра! Але й це
        марнота."
      ukr3: "От і кажу собі в серцї: Дам я тобі покушати радощів, - заживай добра! Аж
        і се марнота."
      bel_syomukha: 'І сказаў я ў сэрцы маім: "Ану ж бо праверу цябе я радасьцю, і
        нацешуся дабром"; але ж гэта - марнота!'
      spbda: "Сказал я в сердце своем: «дай, испытаю я тебя веселием, и насладись
        добром»; но и это суета!"
      maksimovich: "Сказал я в сердце своем: дай, попытаю усладить тебя веселием, и
        испытай добро; но и это суета!"
      lev-khv: "Сказал я в сердце своем: дай, испытаю я тебя веселием, и насладись
        добром: но и это суета."
      czech: "Rekl jsem si v srdci: Nuze, ted to zkusim s radovankami a popreji si
        dobreho. A hle, take to je pomijivost!"
      spanish: "Dije en mi corazón: <<Ea, probemos la alegría, a gozar los placeres>>.
        Pero también esto es vanidad."
      greek-lxx: εἶπον ἐγὼ ἐν καρδίᾳ μου δεῦρο δὴ πειράσω σε ἐν εὐφροσύνῃ καὶ ἰδὲ ἐν
        ἀγαθῷ καὶ ἰδοὺ καί γε τοῦτο ματαιότης
      st_text: 'Сказал я в сердце моем: "дай, испытаю я тебя весельем, и насладись
        добром"; но и это - суета!'
  - id: 14234
