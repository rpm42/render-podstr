      ukr2: "Про сміх я сказав: Він безумний! - а про радість: Яка з неї користь?"
      ukr3: "Про сьміх сказав я: Дурниця! а про радощі: Що з вас?"
      bel_syomukha: 'Пра сьмех я сказаў: "Недарэчнасьць!", а пра радасьць: "Што яна дасьць?"'
      spbda: "О смехе сказал я: «это — глупость»! а о радости: «чтó она доставит»?"
