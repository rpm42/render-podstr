      lev-khv: "О смехе сказал я: <i>это</i> глупость! а о радости: чтó она доставит?"
      czech: "O smichu jsem rekl: Je to ztrestenost, o radosti pak: Co to provadis?"
      spanish: "Dije de la risa: <<Es locura>>, y de la alegría: << ¿De qué sirve?>>"
      greek-lxx: τῷ γέλωτι εἶπα περιφορὰν καὶ τῇ εὐφροσύνῃ τί τοῦτο ποιεῖς
      st_text: 'О смехе сказал я: "глупость!", а о веселье: "что оно делает?"'
  - id: 14235
