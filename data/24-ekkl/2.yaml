        сыном человеческим, еже творят под солнцем в число дний живота своего."
      averincev: ""
      ungerov: "И наблюдал я: не повлечет-ли сердце мое, подобно вину, плоть мою? и
        сердце мое руководило меня в мудрости, чтобы удержать от веселия, пока
        увижу, что — благо для сынов человеческих, которое они приобретают под
        солнцем в назначенные (им) дни жизни своей."
      csya_old: "И# разсмотри1хъ, ѓще се1рдце мое2 повлече1тъ ѓки віно2 пло1ть мою2:
        и3 се1рдце мое2 настaви мS въ мyдрости, и3 є4же ўдержaти весе1ліе,
        до1ндеже ўви1жду, ко1е блaго сынHмъ человёчєскимъ, є4же творsтъ под8
