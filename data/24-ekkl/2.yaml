        was good for the sons of men to do under heaven all the days of their
        lives.
      desnitsky: ""
      mt: ‫    תַּרְתִּי בְלִבִּי לִמְשׁוֹךְ בַּיַּיִן אֶת־בְּשָׂרִי וְלִבִּי נֹהֵג
