        que je visse ce qu'il est bon pour les fils de l'homme de faire sous les
        cieux pendant le nombre des jours de leur vie.
      italian: Ho voluto soddisfare il mio corpo con il vino, con la pretesa di
        dedicarmi con la mente alla sapienza e di dar mi alla follia, finché non
        scoprissi che cosa convenga agli uomini compiere sotto il cielo, nei
        giorni contati della loro vita.
      old_georgian: და განვიზრახევდ გულსა ჩემსა მოზიდვად; ვითარცა ღჳნო გული ჩემი და
        გული ჩემი მიძღოდა სიბრძნესა დაპყრობად მხიარულებასა ზედა, ვიდრემდე
        ვიხილო, რომელი კეთილ არს ძეთა კაცთათჳს მზესა ამას ქუეშეთ, რიცხჳ
        ცხორებისაჲ დღეთა მათთა
      portuguese: "Busquei no meu coração como estimular com vinho a minha carne, sem
        deixar de me guiar pela sabedoria, e\rcomo me apoderar da estultícia,
        até ver o que era bom que os filhos dos homens fizessem debaixo do céu,
        durante\ro número dos dias de sua vida."
      polish: "Postanowiłem w sercu swoim krzepić ciało moje winem - choć rozum
        miał\rzostać moim mądrym przewodnikiem - i oddać się głupocie, aż
        zobaczę, co\rdla ludzi jest szczęściem, które gotują sobie pod niebem,
        dopóki trwają dni\rich życia."
      turkish: İnsanların göklerin altında geçirdiği birkaç günlük ömürleri boyunca,
        yapacakları iyi bir şey olup olmadığını görünceye dek, bilgeliğimin
        önderliğinde, bedenimi şarapla nasıl canlandırayım, akılsızlığı nasıl
        ele alayım diye düşündüm durdum.
      nrt: Я пытался утешить себя вином и, сохраняя мудрость, предаться глупости. Я
        хотел увидеть, что стоит людям делать под небом в немногие дни их жизни.
      Macarius: Я изведывал сердцем своим, утучняя тело свое вином, а сердце свое
        содержа под руководством мудрости, и придерживаясь между тем глупости,
        пока не увижу, где это благо сынов человеческих, которые под небесами
        проводят малочисленные дни жизни своей.
      serbian: Размишљах у срцу свом да пуштам тијело своје на пиће, и срцем својим
        управљајући мудро да се држим лудости докле не видим шта би добро било
        синовима људским да чине под небом док су живи.
      bulgarian: Намислих в сърце си да насладя плътта си с вино и, докато сърцето ми
        се води по мъдростта, да се придържам и о глупостта, докле видя, кое е
        хубаво за синовете човешки, какво би трябвало да правят те под небето
        през малкото дни на своя живот.
      deutsch: Da dachte ich in meinem Herzen, meinen Leib mit Wein zu pflegen, doch
        also, daß mein Herz mich mit Weisheit leitete, und zu ergreifen, was
        Torheit ist, bis ich lernte, was dem Menschen gut wäre, daß sie tun
        sollten, solange sie unter dem Himmel leben.
      ukr2: Я намагавсь у моїм серці звеселяти вином моє тіло, тоді, як ум мій
        проводив усім розумно, а й віддаватись дурощам, аж докіль не побачу, в
        чому полягає щастя синів людських, які трудяться під небом за час
        короткого віку їхнього.
      ukr3: Подумавши, давай я, підвеселяти себе вином, і, ходючи слїдом за
        премудростю, придержуватись і сієї дурницї, аж докіль побачу, що гаразд
        для синів людських, що повинні б вони робити під небом, живучи так
        недовго на сьвітї.
      bel_syomukha: Намысьліў я ў сэрцы маім падбадзёрваць віном маё цела і, тым часам
        як сэрца маё кіравацьмецца мудрасьцю, ня цурацца і дурасьці, пакуль не
        пабачу, што добра сынам чалавечым, што маюць яны рабіць пад небам за
        кароткія дні свайго веку.
      spbda: Вздумал я в сердце своем услаждать вином тело мое и, между тем, как
        сердце мое руководилось мудростию, придерживаться и глупости, пока не
        увижу — чтó хорошо для сынов человеческих, чтó делали бы они под небом в
        немногие дни жизни своей.
      maksimovich: "Сделал я сам с собою опыт: тело свое стал утучнять вином, а сердце
        свое повел путем мудрости, придерживаясь и глупости, пока не видно
        станет для меня: в чем поставляют добро сыны человеческие, которые
        провождают под небом немногие дни жизни своей."
      lev-khv: Вздумал я в сердце своем услаждать вином тело мое и, между тем, как
        сердце мое руководилось мудростию, придерживаться и глупости, пока не
        увижу, чтó хорошо для сынов человеческих, чтó делали бы они под небом в
        немногие дни жизни своей.
      czech: Usmyslil jsem si, ze sve telo osvezim vinem, ackoli me srdce tihne k
        moudrosti, a ze se chopim te pomatenosti, dokud nezjistim, co dobreho
        pod nebem maji lidsti synove z toho, co konaji ve vymerenych dnech sveho
        zivota.
      spanish: Me propuse regalar mi carne con el vino, mientras daba mi mente a la
        sabiduría, y me di a la locura, hasta llegar a saber qué fuese para el
        hombre lo mejor de cuanto acá abajo se hace durante los contados días de
        su vida.
      greek-lxx: κατεσκεψάμην ἐν καρδίᾳ μου τοῦ ἑλκύσαι εἰς οἶνον τὴν σάρκα μου καὶ
        καρδία μου ὡδήγησεν ἐν σοφίᾳ καὶ τοῦ κρατῆσαι ἐπ᾿ ἀφροσύνῃ ἕως οὗ ἴδω
        ποῖον τὸ ἀγαθὸν τοῖς υἱοῖς τοῦ ἀνθρώπου ὃ ποιήσουσιν ὑπὸ τὸν ἥλιον
        ἀριθμὸν ἡμερῶν ζωῆς αὐτῶν
