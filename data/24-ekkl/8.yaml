verses:
  - id: 14358
    number: 1
    bookId: 24
    text: Кто – как мудрый, и кто понимает значение вещей? Мудрость человека
      просветляет лице его, и суровость лица его изменяется.
    chapter: 8
    chapterId: 708
    parallels:
      - verseId: 29614
        bookId: 23
        bookCode: pritci-solomona
        chapter: 17
        short: Притч:17:24
      - verseId: 33460
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 13
        short: Сир:13:32
    translates:
      kassian: ""
      podstr: Кто знает мудрых? И кто знает освобождения слово? Мудрость человека
        будет освещать лицо его, а наглый лицом его будет возненавиден.
      csya: Кто уведе мудрость? и кто весть разрешение глагола? Мудрость человека
        просветит лице его, а безстудный возненавиден будет лицем своим.
      averincev: ""
      ungerov: Кто же узнал мудрость? и кто постиг значение слова? Мудрость человека
        просветляет его лице, а безстыдный лицем своим будет возненавиден.
      csya_old: Кто2 ўвёдэ мyдрость; и3 кто2 вёсть разрэше1ніе глаго1ла; Мyдрость
        человёка просвэти1тъ лице2 є3гw2, ґ безстyдный возненави1дэнъ бyдетъ
        лице1мъ свои1мъ.
      sovr_rbo: Кто сравнится с мудрецом? Кто все разъяснит? Мудрость освещает лицо и
        смягчает его черты.
      latin: Quis talis ut sapiens est? et quis cognovit solutionem verbi? Sapientia
        hominis lucet in vultu ejus, et potentissimus faciem illius commutabit.
      ukr: Хто, як той мудрий, і значення речі хто знає? Розсвітлює мудрість людини
        обличчя її, і суворість лиця її змінюється.
      nkjv: "Who is like a wise man? And who knows the interpretation of a thing? A
        man's wisdom makes his face shine, And the sternness of his face is
        changed. "
      desnitsky: ""
      mt: ‫    מִי כְּהֶחָכָם וּמִי יוֹדֵעַ פֵּשֶׁר דָּבָר חָכְמַת אָדָם תָּאִיר
        פָּנָיו וְעֹז פָּנָיו יְשֻׁנֶּא׃ ‬
      romana: Cine este ca inteleptul si cine poate sa stie ca el talcuirea
        lucrurilor? Intelepciunea unui om ii lumineaza fata si asprimea felei
        lui i se schimba.
      francais: Qui est comme le sage, et qui connaît l'explication des choses? La
        sagesse d'un homme fait briller son visage, et la sévérité de sa face
        est changée.
      italian: Chi è come il saggio? Chi conosce la spiegazione delle cose? La
        sapienza dell'uomo ne rischiara il volto, ne cambia la durezza del viso.
      old_georgian: ბრძენს ვინ შეედრება და ვინ შეიცნობს საგანთა ბუნებას? სიბრძნე
        ადამიანს სახეს უნათლებს და მისი სახის სიტლანქე იცვლება.
      portuguese: "Quem é como o sábio? e quem sabe a interpretação das coisas? A
        sabedoria do homem faz brilhar o seu rosto, e\rcom ela a dureza do seu
        rosto se transforma."
      polish: "Któż jest jak mędrzec i któż poznał znaczenie rzeczy? Mądrość
        człowieka\rrozjaśnia jego oblicze, tak iż surowy wyraz jego twarzy się
        zmienia."
      turkish: "Bilge insan gibisi var mı?\rKim olup bitenlerin anlamını
        bilebilir?\rBilgelik insanın yüzünü aydınlatır,\rSert görünüşünü
        değiştirir.\rKralı Dinle"
      nrt: Кто подобен мудрецу? Кто понимает значение вещей? Мудрость просвещает лицо
        человека и смягчает его суровый вид.
      Macarius: Кто, как оный Премудрый? и кто знает значение всякой вещи? Премудрость
        человека просвещает лицо его, и суровые черты лица его изменяются.
      serbian: Ко је као мудри? И ко зна шта значе ствари? Мудрост просвјетљује
        човјеку лице, а тврдоћа лица његова мијења се.
      bulgarian: Кой е като мъдрия, и кой разбира значението на нещата? Мъдростта на
        човека просветлява лицето му, и строгостта на лицето му се изменява.
      deutsch: Wer ist wie der Weise, und wer kann die Dinge auslegen? Die Weisheit
        des Menschen erleuchtet sein Angesicht; aber ein freches Angesicht wird
        gehaßt.
      ukr2: Хто знає пояснення речей, як той мудрий? Мудрість людини освітлює її
        обличчя і відмінює суворість її виду.
      ukr3: Хто рівен премудрому - а все ж таки хто розуміє значіннє річей? - Мудрість
        у чоловіка розяснює лице його й перемінює насуплениер вид його.
      bel_syomukha: Хто ёсьць - як мудрэц, і хто разумее значэньне слова? Мудрасьць
        прасьвятляе чалавеку аблічча яго, і суровасьць твару яго зьмяняецца.
      spbda: Кто сравняется с мудрым и кто поймет значение вещей? Мудрость человека
        просвещает лице его, и грубость лица его изменяется.
      maksimovich: Кто сравняется с мудрым и кто с понимающим смысл вещи? Мудрость
        человека просвещает лице его и суровость лица его изменяется.
      lev-khv: Кто <i>сравняется с</i> мудрым и кто поймет значение вещей? Мудрость
        человека просвещает лице его, и грубость лица его изменяется.
      czech: "Kdo se vyrovna moudremu a kdo zna vyklad veci?\rMoudrost prosviti
        cloveku tvar, i tvrdost jeho tvare se zmeni."
      spanish: ¿Quién como el sabio? ¿Quién como el que sabe explicar las cosas? La
        sabiduría del hombre ilumina su rostro y cambia la dureza de su
        semblante.
      greek-lxx: τίς οἶδεν σοφούς καὶ τίς οἶδεν λύσιν ῥήματος σοφία ἀνθρώπου φωτιεῖ
        πρόσωπον αὐτοῦ καὶ ἀναιδὴς προσώπῳ αὐτοῦ μισηθήσεται
      st_text: Кто – как мудрый, и кто понимает значение вещей? Мудрость человека
        просветляет лице его, и суровость лица его изменяется.
