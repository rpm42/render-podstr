verses:
  - id: 14375
    number: 1
    bookId: 24
    text: На все это я обратил сердце мое для исследования, что праведные и мудрые и
      деяния их - в руке Божией, и что человек ни любви, ни ненависти не знает
      во всем том, что перед ним.
    chapter: 9
    chapterId: 709
    parallels: []
    translates:
      kassian: ""
      podstr: Потому что вместе всему этому я дал в сердце моём, и сердце моё вместе
        всё увидело это, как праведные и мудрые и труды их в руке Бога, и даже
        любовь и даже ненависть не есть знающий человек; всё перед лицом их,
      csya: "Яко праведнии и мудрии и делания их в руце Божией, и любве же и ненависти
        несть ведяй человек: вся пред лицем их, суета во всех."
      averincev: ""
      ungerov: Ибо праведные и мудрые и дела их — в руке Божией, и любви и ненависти
        человек не знает; все пред лицем их — суета во всем.
      csya_old: "Ћкw првdніи и3 мyдріи и3 дBланіz и4хъ въ руцЁ б9іей, и3 любве1 же и3
        не1нависти нёсть вёдzй человёкъ: вс‰ пред8 лице1мъ и4хъ, суетA во
        всёхъ."
      sovr_rbo: Все это брал я в сердце, исследуя все. В Божьей власти — праведники, и
        мудрецы, и их дела. Любовь или ненависть ждет его — ничего человек не
        знает.
      latin: Omnia haec tractavi in corde meo, ut curiose intelligerem. Sunt justi
        atque sapientes, et opera eorum in manu Dei; et tamen nescit homo utrum
        amore an odio dignus sit.
      ukr: "Ото ж бо все це я до серця свого взяв, і бачило серце моє все оце, що
        праведні й мудрі та їхні учинки у Божій руці, так само любов чи
        ненависть: Людина не знає нічого, що є перед нею!"
      nkjv: "For I considered all this in my heart, so that I could declare it all:
        that the righteous and the wise and their works are in the hand of God.
        People know neither love nor hatred by anything they see before them."
      desnitsky: ""
      mt: ‫    כִּי אֶת־כָּל־זֶה נָתַתִּי אֶל־לִבִּי וְלָבוּר אֶת־כָּל־זֶה אֲשֶׁר
        הַצַּדִּיקִים וְהַחֲכָמִים וַעֲבָדֵיהֶם בְּיַד הָאֱלֹהִים גַּם־אַהֲבָה
        גַם־שִׂנְאָה אֵין יוֹדֵעַ הָאָדָם הַכֹּל לִפְנֵיהֶם׃ ‬
      romana: "Cu adevarat toate acestea le-am pus la inima si inima mea le-a vazut:
        ca cei drepti si cei intelepti impreuna cu toate faptele lor sant in
        mina lui Dumnezeu. Nici macar iubirea, nici ura nu o cunoaste omul; ci
        totul este desertaciune inaintea oamenilor,"
      francais: "Oui, j'ai appliqué mon coeur à tout cela, j'ai fait de tout cela
        l'objet de mon examen, et j'ai vu que les justes et les sages, et leurs
        travaux, sont dans la main de Dieu, et l'amour aussi bien que la haine;
        les hommes ne savent rien: tout est devant eux."
      italian: Infatti ho riflettuto su tutto questo e ho compreso che i giusti e i
        saggi e le loro azioni sono nelle mani di Dio. L'uomo non conosce né
        l'amore né l'odio; davanti a lui tutto è vanità.
      old_georgian: ეს ყოველივე გულში ჩავიდევი და გამოვიკვლიე ეს ყველაფერი, რომ
        მართალნი, ბრძენნი და მათი ნამოქმედარნი ღვთის ხელთაა; არც სიყვარული, არც
        სიძულვილი არ უწყის კაცმა და არც სხვა რამე, რაც მის წინაა.
      portuguese: "Deveras a tudo isto apliquei o meu coração, para claramente
        entender tudo isto: que os justos, e os sábios, e as\rsuas obras, estão
        nas mãos de Deus; se é amor ou se é ódio, não o sabe o homem; tudo passa
        perante a sua face."
      polish: "Bo wszystko to rozważyłem i wszystko to zbadałem. Dlatego że
        sprawiedliwi\ri mędrcy, i ich czyny są w ręku Boga - zarówno miłość, jak
        i nienawiść - nie\rrozpozna człowiek tego wszystkiego, co przed oczyma
        jego się dzieje."
      turkish: "Böylece bütün bunları düşünüp taşındım ve şu sonuca vardım: Doğrular,
        bilgeler ve yaptıkları her şey Tanrı'nın elindedir. Onları sevginin mi,
        nefretin mi beklediğini kimse bilmez."
      nrt: "Итак, поразмышлял я над всем этим и заключил, что и праведные, и мудрецы,
        и их дела – в руках Божьих, но никто не знает, что ожидает его: любовь
        или ненависть."
      Macarius: Ибо я все сие прилагал к сердцу моему, и притом, чтоб объяснить все
        это, потому что праведные, и мудрые, и деяния их в руке Божией, даже что
        такое любовь, даже что ненависть, не понимают люди всего, что пред лицом
        их.
      serbian: Доиста, све ово сложих у срце своје да бих расвијетлио све то, како су
        праведни и мудри и дјела њихова у руци Божијој, а човјек не зна ни
        љубави ни мржње од свега што је пред њим.
      bulgarian: Към всичко това обърнах сърцето си, за да изпитам, че праведници и
        мъдреци и техните работи са в Божия ръка, и че човек не знае ни любов,
        ни омраза във всичко това, що е пред него.
      deutsch: Denn ich habe solches alles zu Herzen genommen, zu forschen das alles,
        daß Gerechte und Weise und ihre Werke sind in Gottes Hand; kein Mensch
        kennt weder die Liebe noch den Haß irgend eines, den er vor sich hat.
      ukr2: "Усе це я розважив у моїм серці й зрозумів, що праведні й мудрі та й діла
        їхні в руці Божій. Не знає чоловік, чи він любови, чи ненависти вартий:
        усе перед ними - марнота."
      ukr3: На все те обернув я серце моє, щоб зрозуміти, що праведні й мудрі й дїла
        їх у Бога в руцї, та що чоловік нї любови нї ненавистї за те не знає, бо
        воно далеко перед ним.
      bel_syomukha: Усё гэта ў сэрца я ўзяў, каб дазнацца, што праведнікі і грэшнікі і
        іх учынкі - у Божай руцэ і што чалавек ні любові ні злосьці ня знае ва
        ўсім, што перад ім.
      spbda: "Вот все то, на что я обратил сердце мое и старался изследовать: что
        праведные и мудрые и дела их — в руке Божией; равно как ни любви, ни
        ненависти он не знает, и ничего, чтó впереди его."
      maksimovich: Вот все то, во что я вникал сердцем моим и что узнал, что праведные
        и мудрые и дела их в руке Божией, равно, любовь и неприязнь, и человек
        ничего не знает, что впереди его.
      lev-khv: Вот все то, на чтó я обратил сердце мое и старался изследовать, что
        праведные и мудрые и дела их в руке Божией; равно как ни любви, ни
        ненависти не знает человек, <i>и</i> ничего, чтó впереди его.
      czech: O tom vsem jsem uvazoval a ve vsem tom jsem zjistil, ze spravedlivi a
        moudri i jejich prace jsou v ruce Bozi. Clovek nevi, co milovat ani co
        nenavidet, cil vseho je pred nim.
      spanish: "Apliqué mi corazón a inquirir todo esto, a saber: que los justos y los
        sabios están en las manos de Dios, y ni siquiera sabe el hombre si es
        objeto de amor o de odio; todo está ante ellos."
      greek-lxx: ὅτι σὺν πᾶν τοῦτο ἔδωκα εἰς καρδίαν μου καὶ καρδία μου σὺν πᾶν εἶδεν
        τοῦτο ὡς οἱ δίκαιοι καὶ οἱ σοφοὶ καὶ ἐργασίαι αὐτῶν ἐν χειρὶ τοῦ Θεοῦ
        καί γε ἀγάπην καί γε μῖσος οὐκ ἔστιν εἰδὼς ὁ ἄνθρωπος τὰ πάντα πρὸ
        προσώπου αὐτῶν
      st_text: На все это я обратил сердце мое для исследования, что праведные и
        мудрые и деяния их - в руке Божией, и что человек ни любви, ни ненависти
        не знает во всем том, что перед ним.
