    text: Пророческое слово Господа на землю Хадрах, и на Дамаске оно остановится, -
      ибо око Господа на всех людей, как и на все колена Израилевы, -
    chapter: 9
    chapterId: 1049
    parallels:
      - verseId: 30925
        bookId: 22
        bookCode: psaltir
        chapter: 13
        short: Пс:13:2
      - verseId: 21186
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 7
        short: Ис:7:8
      - verseId: 15878
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 32
        short: Иер:32:19
    translates:
      kassian: ""
      podstr: Основа слова Господа; на землю Седрах и Дамаск жертва Его, потому что
        Господь осматривает людей и все племена Израиля.
      csya: "Пророчество словесе Господня в земли седраха и дамаска жертвы его: зане
        Господь призирает на человеки и на вся колена израилева,"
      averincev: ""
      ungerov: "Пророческое  слово  Господне:  в  земле  Седрах  и  Дамаска
        жертва  Его,  — ибо Господь смотрит на людей и на все колена Израилевы,"
      csya_old: "Прbро1чество словесе2 гDнz въ земли2 седрaха и3 дамaска же1ртвы
        є3гw2: зане2 гDь призирaетъ на человёки и3 на вс‰ кwлёна ї}лєва,"
      sovr_rbo: "Вот пророчество, слово Господа. В стране Хадрах и в Дамаске будет Он
        пребывать, все люди к Господу взор устремят: и все племена Израиля,"
      latin: Onus verbi Domini in terra Hadrach et Damasci requiei ejus, quia Domini
        est oculus hominis et omnium tribuum Israel.
      ukr: Пророцтво Господнього слова на землю Хадрах та Дамаск, місця спочинку його,
        бо око Господнє на Арам та на всі Ізраїлеві племена,
      nkjv: The burden of the word of the Lord Against the land of Hadrach, And
        Damascus its resting place (For the eyes of men And all the tribes of
        Israel Are on the Lord);
      desnitsky: Слово ГОСПОДНЕ – приговор земле Хадраха, и остается он на Дамаске
        (ведь столица Сирии – ГОСПОДНЯ, как и все израильские племена);
      mt: ‫    מַשָּׂא דְבַר־יְהוָה בְּאֶרֶץ חַדְרָךְ וְדַמֶּשֶׂק מְנֻחָתוֹ כִּי
        לַיהוָה עֵין אָדָם וְכֹל שִׁבְטֵי יִשְׂרָאֵל׃ ‬
      romana: Proorocie. Cuvantul Domnului impotriva tarii Hadrac si catre Damasc,
        cetatea sa, caci Domnul are ochii Sai asupra oamenilor si asupra tuturor
        semintiilor lui Israel;
      francais: Oracle, parole de l'Éternel sur le pays de Hadrac. Elle s'arrête sur
        Damas, Car l'Éternel a l'oeil sur les hommes Comme sur toutes les tribus
        d'Israël;
      italian: Oracolo. La parola del Signore è sulla terra di Cadràch e si posa su
        Damasco, poiché al Signore appartiene la perla di Aram e tutte le tribù
        d'Israele;
      old_georgian: ნეშტი სიტყჳსა უფლისაჲ ქუეყანასა შინა სედრაქს და დამასკისა
        მსხუერპლი მას მით, რამეთუ უფალი ზედა ხედავს კაცთა და ყოველთა ტომთა
        ისრაჱლისათა
      portuguese: "A palavra do Senhor está contra a terra de Hadraque, e repousará
        sobre Damasco, pois ao Senhor pertencem as\rcidades de Arã, e todas as
        tribos de Israel."
      polish: "Wyrok. Słowo Pana: W krainie Chadraku i Damaszku będzie Jego
        odpoczynek, gdyż do Pana należy Oko Aramu, jak i wszystkie pokolenia
        Izraela."
      turkish: "Bildiri: RAB'bin sözü Hadrak ülkesine ve Şam Kenti'ne yöneliktir.
        Çünkü insanların, özellikle bütün İsrail oymaklarının gözü
        RAB'be\rçevrilidir."
      nrt: Пророческое слово от Господа против земли Хадраха, оно касается и Дамаска –
        так как на Господа смотрят все люди, как и все роды Израиля, –
      Macarius: Тяготеет слово Иеговы над землею Хадрах, и на Дамаске оно покоится;
        ибо око Иеговы устремлено вообще на человеков, как и на все колена
        Израилевы.
      serbian: Бреме ријечи Господње земљи Адраху и Дамаску, гдје ће починути, јер је
        Господње око на људима и на свијем племенима Израиљевијем.
      bulgarian: Пророческото слово на Господа е против земята Хадрах, и над Дамаск то
        ще се спре; защото окото Господне е върху всички човеци, както и върху
        всички колена Израилеви, -
      deutsch: Dies ist die Last, davon der Herr redet über das Land Hadrach und die
        sich niederläßt auf Damaskus (denn der Herr schaut auf die Menschen und
        auf alle Stämme Israels);
      ukr2: Пророцтво. Слово Господнє пройде Хадрах-край - і в Дамаску воно
        зупиниться, бо Господеві належать міста Сирії і всі покоління Ізраїля.
      ukr3: Пророче слово Господнє, проти міста Гадрах, та й на Дамаск воно наляже бо
        око Господнє на всїх людей (позирає), як і на ввесь рід Ізраїлський,
      bel_syomukha: І прарочае слова Госпада на зямлю Хадрах, і на Дамаску яно
        спыніцца; бо вока Госпада на ўсіх людзей, як і на ўсе плямёны
        Ізраілевыя,
      lev-khv: Пророческое изречение Господа на землю Хадрах и на Дамаск, — где оно
        сбудется; ибо око у Господа на всех людей, как и на все колена
        Израилевы, —
      czech: Vynos. Slovo Hospodinovo proniklo do zeme Chadraku, Damasek je mistem, na
        nemz spocine. K Hospodinu budou vzhlizet vsichni lide, vsechny kmeny
        Izraele.
      spanish: Oráculo. Palabra de Yavé. En la tierra de Jadrac y de Damasco será su
        morada, porque de Yavé son las ciudades de Aram y todas las tribus de
        Israel.
      greek-lxx: λῆμμα λόγου Κυρίου ἐν γῇ Σεδραχ καὶ Δαμασκοῦ θυσία αὐτοῦ διότι Κύριος
        ἐφορᾷ ἀνθρώπους καὶ πάσας φυλὰς τοῦ Ισραηλ
      st_text: Пророческое слово Господа на землю Хадрах, и на Дамаске оно
        остановится, - ибо око Господа на всех людей, как и на все колена
        Израилевы, -
