        небето, основа земята и образува духа на човека вътре в него, казва:"
      deutsch: Dies ist die Last des Wortes vom Herrn über Israel, spricht der Herr,
        der den Himmel ausbreitet und die Erde gründet und den Odem des Menschen
        in ihm macht.
