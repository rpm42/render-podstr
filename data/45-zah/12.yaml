        неба, уцьвердзіў зямлю і ўтварыў дух чалавека ўсярэдзіне яго, кажа:"
      lev-khv: Пророческое слово Господа об Израиле; изречение Господа, распростершаго
        небо, основавшаго землю и сотворившаго дух человека внутри его.
      czech: Vynos. Slovo Hospodinovo o Izraeli, vyrok Hospodina, ktery rozprostrel
        nebesa a polozil zaklady zeme i vytvoril cloveku ducha v jeho nitru.
      spanish: Oráculo. Palabra de Yavé sobre Israel. Palabra de Yavé, que extiende
        los cielos, funda la tierra y que forma el aliento del hombre dentro de
        él.
      greek-lxx: λῆμμα λόγου Κυρίου ἐπὶ τὸν Ισραηλ λέγει Κύριος ἐκτείνων οὐρανὸν καὶ
        θεμελιῶν γῆν καὶ πλάσσων πνεῦμα ἀνθρώπου ἐν αὐτῷ
      st_text: "Пророческое слово Господа об Израиле. Господь, распростерший небо,
        основавший землю и образовавший дух человека внутри него, говорит:"
