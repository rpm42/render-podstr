      sovr_rbo: "Эту треть проведу Я сквозь пламя, очищу, как серебро, испытаю в
        горниле, как золото. Уцелевшие призовут Меня, и Я отвечу им, назову их
        Моим народом, они скажут: «Господь — мой Бог»."
      latin: "Et ducam tertiam partem per ignem, et uram eos sicut uritur argentum, et
        probabo eos sicut probatur aurum. Ipse vocabit nomen meum, et ego
        exaudiam eum. Dicam: Populus meus es: et ipse dicet: Dominus Deus meus."
      ukr: "І цю третю частину введу на огонь, і очищу їх, як очищається срібло, і їх
        випробую, як випробовується оте золото. Він кликати буде Ймення Моє, і Я
        йому відповім і скажу: Це народ Мій, а він скаже: Господь то мій Бог!"
      nkjv: "I will bring the one-third through the fire, Will refine them as silver
        is refined, And test them as gold is tested. They will call on My name,
        And I will answer them. I will say, 'This is My people'; And each one
        will say, 'The Lord is my God.' \" "
      desnitsky: "Эту треть я введу в огонь и очищу так, как очищают серебро; проверю
        их, как золото проверяют. Они призовут Мое имя, и Я отвечу, скажу о них:
        «вот Мой народ», а они скажут: «ГОСПОДЬ – наш Бог!»"
      mt: ‫   וְהֵבֵאתִי אֶת־הַשְּׁלִשִׁית בָּאֵשׁ וּצְרַפְתִּים כִּצְרֹף אֶת־הַכֶּסֶף
        וּבְחַנְתִּים כִּבְחֹן אֶת־הַזָּהָב הוּא יִקְרָא בִשְׁמִי וַאֲנִי
        אֶעֱנֶה אֹתוֹ אָמַרְתִּי עַמִּי הוּא וְהוּא יֹאמַר יְהוָה אֱלֹהָי׃ ס ‬
      romana: 'Iar pe aceasta a treia o voi pune in foc; ii voi curati ca pe argint si
        ii voi incerca cum se incearca aurul. Ei vor chema numele Meu si Eu ii
        voi asculta; si Eu voi zice: "Acesta este poporul Meu", si el va
        raspunde: "Domnul este Dumnezeul meu!"'
      francais: "Je mettrai ce tiers dans le feu, Et je le purifierai comme on purifie
        l'argent, Je l'éprouverai comme on éprouve l'or. Il invoquera mon nom,
        et je l'exaucerai; Je dirai: C'est mon peuple! Et il dira: L'Éternel est
        mon Dieu!"
      italian: "Farò passare questo terzo per il fuoco e lo purificherò come si
        purifica l'argento; lo proverò come si prova l'oro. Invocherà il mio
        nome e io l'ascolterò; dirò: \"Questo è il mio popolo\". Esso dirà: \"Il
        Signore è il mio Dio\"."
      old_georgian: "და განვავლო მესამედი ცეცხლისა მიერ და განვაჴურვნე იგინი, ვითარცა
        განჴურდების ვეცხლი, და გამოვცადნე იგინი, ვითარცა გამოიცდების ოქროჲ:
        ესრეთ უწოდდეს სახელსა ჩემსა და მე ვისმინო მისი და ვთქუა: ერი ჩემი არს
        ესე, და მან თქუას: უფალი ღმერთი ჩემი ხარი შენ."
      portuguese: "E farei passar esta terceira parte pelo fogo, e a purificarei, como
        se purifica a prata, e a provarei, como se prova o\rouro. Ela invocará o
        meu nome, e eu a ouvirei; direi: É meu povo; e ela dirá: O Senhor é meu
        Deus."
      polish: "I tę trzecią część poprowadzę przez ogień, oczyszczę ją, jak oczyszcza
        się sre\rbro, i wypróbuję tak, jak złoto próbują. I wzywać będzie mego
        imienia - a Ja\rwysłucham, i będę mówił: ”Oto mój lud”, a on powie: ”Pan
        moim Bogiem”."
      turkish: "Kalan üçte birini ateşten geçireceğim, Onları gümüş gibi
        arıtacağım,\rAltın gibi sınayacağım.\rBana yakaracaklar,\rBen de onlara
        karşılık vereceğim,\r`Bunlar benim halkım' diyeceğim.\rOnlar da,
        `Tanrımız RAB'dir' diyecekler.»"
      nrt: "Эту треть Я проведу сквозь огонь; Я очищу их, как серебро, и испытаю, как
        золото. Они будут призывать Мое Имя, а Я буду им отвечать; Я скажу: «Это
        Мой народ», а они скажут: «Бог наш – Господь»."
      Macarius: "И сию третью часть проведу чрез огонь, и переплавлю их, как плавят
        серебро, и испытаю их, как пытают золото. Сей будет призывать имя Мое; и
        Я отвечу ему. Скажу: «он народ Мой»; и он скажет: «Иегова — Бог мой»."
      serbian: "И ту ћу трећину метнути у огањ, и претопићу их како се претапа сребро,
        и окушаћу их како се куша злато; они ће призвати име моје, и ја ћу им се
        одазвати и рећи ћу: То је мој народ; а они ће рећи: Господ је Бог наш."
      bulgarian: "И ще прекарам тая трета част през огън, и ще ги разтопя, както топят
        сребро, и ще ги очистя, както чистят злато: те ще призовават името Ми, и
        Аз ще ги чуя и ще кажа: това е Моят народ, и те ще рекат: Господ е мой
        Бог!"
      deutsch: "Und ich will den dritten Teil durchs Feuer führen und läutern, wie man
        Silber läutert, und prüfen, wie man Gold prüft. Die werden dann meinen
        Namen anrufen, und ich will sie erhören. Ich will sagen: Es ist mein
        Volk; und sie werden sagen Herr, mein Gott!"
      ukr2: "І я введу в вогонь оту третину. Я їх розтоплю, як топлять срібло; я
        випробую їх, як випробовують золото. І вони будуть призивати моє ім'я, і
        я відповім їм. Я скажу: «Це народ мій», - вони ж казатимуть: «Господь і
        Бог мій.»"
      ukr3: "І введу ту третину в огонь, і розплавлю їх, як плавлять срібло, й очищу
        їх, як чистять золото: Вони будуть призивати ймя мов, а я вислухаю їх і
        скажу: Ось, се мій нарід, а вони казати муть: Господь - се Бог мій!"
      bel_syomukha: "І ўвяду гэтую трэцюю частку ў агонь, і растаплю іх, як топяць
        срэбра, і ачышчу іх, як ачышчаюць золата: яны будуць заклікаць імя Маё,
        і Я пачую іх і скажу: гэта Мой народ, і яны скажуць: Гасподзь - Бог
        мой!"
      lev-khv: "И введу эту третию часть в огонь, и переплавлю их, как плавят серебро,
        и испытаю их, как испытывают золото: они будут призывать имя Мое, и Я
        услышу их и скажу: это Мой народ, и они скажут: Господь — Бог мой!"
      czech: "Tu tretinu vsak provedu ohnem. Pretavim je, jako se tavi stribro,
        prezkousim je, jako se zkousi zlato. Ti budou vzyvat me jmeno a ja jim
        odpovim. Reknu: ‚Toto je muj lid.' A oni reknou: ‚Hospodin je muj
        Buh.'\""
      spanish: "Yo pondré al fuego este tercio, y lo fundiré como se funde la plata, y
        lo acrisolaré como se acrisola el oro. El invocará mi nombre y yo le
        escucharé. Yo diré: El es mi pueblo; y él dirá: Yavé es mi Dios."
      greek-lxx: καὶ διάξω τὸ τρίτον διὰ πυρὸς καὶ πυρώσω αὐτούς ὡς πυροῦται τὸ
        ἀργύριον καὶ δοκιμῶ αὐτούς ὡς δοκιμάζεται τὸ χρυσίον αὐτὸς ἐπικαλέσεται
        τὸ ὄνομά μου κἀγὼ ἐπακούσομαι αὐτῷ καὶ ἐρῶ λαός μου οὗτός ἐστιν καὶ
        αὐτὸς ἐρεῖ Κύριος ὁ Θεός μου
      st_text: 'И введу эту третью часть в огонь, и расплавлю их, как плавят серебро,
        и очищу их, как очищают золото: они будут призывать имя Мое, и Я услышу
        их и скажу: "это Мой народ", и они скажут: "Господь - Бог мой!"'
