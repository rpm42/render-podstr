      podstr: "и Я проведу третью [часть] через огонь и очищу их, как очищают серебро,
        и испытаю их, как испытывают золото; он призовёт имя Моё, и Я услышу его
        и скажу: Народ Мой этот есть, и он скажет: Господь Бог мой."
      csya: "и проведу третию часть сквозе огнь, и разжгу я, якоже разжизается сребро,
        и искушу я, якоже искушается злато: той призовет имя мое, и аз услышу
        его и реку: людие мои сии суть. И тии рекут: Господь Бог мой."
      averincev: ""
      ungerov: " И проведу третью часть чрез огонь, и расплавлю их, как плавится
        серебро, и очищу их,  как очищается золото: он будет призывать имя
        Мое,  и Я услышу его и скажу: это -  Мой народ, а они скажут: Господь
        -  Бог мой!"
