    text: Просите у Господа дождя во время благопотребное; Господь блеснет молниею и
      даст вам обильный дождь, каждому злак на поле.
    chapter: 10
    chapterId: 1050
    parallels:
      - verseId: 15381
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 14
        short: Иер:14:22
    translates:
      kassian: ""
      podstr: Просите дождь у Господа по [отношению к] часу ранний и поздний; Господь
        сделал пышностью, и дождь зимний даст им, каждому растению в поле.
      csya: "Просите от Господа дождя во время ранняго и поздняго: Господь сотвори
        привидения, и дождь зимен даст им, комуждо злак на селе."
      averincev: ""
      ungerov: " Просите у Господа дождя раннего и
        позднего  во  (благопотребное)  время, Господь творит молнии и дождь
        зимний даст им, каждому траву на поле."
      csya_old: "Проси1те t гDа дождS во вре1мz рaннzгw и3 по1зднzгw: гDь сотвори2
        привидBніz, и3 до1ждь зи1менъ дaстъ и5мъ, комyждо ѕлaкъ на селЁ."
      sovr_rbo: "Дождя просите у Господа, когда нивы ждут влаги весною: Господь творит
        грозы и проливные дожди, Он дарует каждому в поле зеленые всходы."
      latin: "Petite a Domino pluviam in tempore serotino, et Dominus faciet nives: et
        pluviam imbris dabit eis, singulis herbam in agro."
      ukr: Просіть від Господа дощу часу весняного пізнього дощу, Господь чинить
        блискавки, і зливний дощ посилає їм, кожному траву на полі.
      nkjv: Ask the Lord for rain In the time of the latter rain. The Lord will make
        flashing clouds; He will give them showers of rain, Grass in the field
        for everyone.
      desnitsky: Просите у ГОСПОДА весенних дождей в свое время – это ГОСПОДЬ собирает
        тучи, проливает ливни, каждому посылает на поле всходы.
      mt: ‫   שַׁאֲלוּ מֵיְהוָה מָטָר בְּעֵת מַלְקוֹשׁ יְהוָה עֹשֶׂה חֲזִיזִים
        וּמְטַר־גֶּשֶׁם יִתֵּן לָהֶם לְאִישׁ עֵשֶׂב בַּשָּׂדֶה׃ ‬
      romana: Cereti de la Domnul ploaie la vreme, ploaie timpurie si tarzie! Domnul
        scoate fulgerele si trimite ploaie; El da omului painea si dobitoacelor
        iarba.
      francais: Demandez à l'Éternel la pluie, la pluie du printemps! L'Éternel
        produira des éclairs, Et il vous enverra une abondante pluie, Il donnera
        à chacun de l'herbe dans son champ.
      italian: Chiedete al Signore la pioggia tardiva di primavera; è	il Signore che
        forma i nembi, egli riversa pioggia abbondante da' il pane agli uomini,
        a ognuno l'erba dei campi.
      old_georgian: ითხოეთ წჳმაჲ უფლისაგან ჟამიერად მსთუაჲ და მცხეუედი, უფალმან ქმნნა
        საოცარნი და წჳმაჲ საზამთროჲ მისცეს მათ, თითოეულსა მწუანვილსა ველისა
        შორის
      portuguese: "Pedi ao Senhor chuva no tempo da chuva serôdia, sim, ao Senhor, que
        faz os relâmpagos; e ele lhes dará chuvas\rcopiosas, e a cada um erva no
        campo,"
      polish: "Proście Pana o deszcz w porze wiosennej, bo Pan władcą gromów i On
        zsyła\rdeszcze obfite, daje każdemu zieleń na polu."
      turkish: "İlkbaharda RAB'den yağmur dileyin. O'dur yağmur bulutlarını oluşturan.
        İnsanlara yağmur sağanakları\rVe herkese tarlada ot verir."
      nrt: Просите у Господа дождь весной; это Господь творит грозовые тучи. Он дает
        вам обильный дождь, каждому – злаки на поле.
      Macarius: У Иеговы просите дождя во время весеннее; Иегова произведет молнии, и
        обильный дождь даст им; у всякого на поле будет зелень.
      serbian: Иштите од Господа дажда у вријеме познога дажда, Господ ће пустити
        муње, и даће вам изобила дажда и свакоме траве у пољу.
      bulgarian: Искайте от Господа дъжд във време благоприятно; Господ ще блесне със
        светкавица и ще ви даде обилен дъжд, всекиму - злак на нива.
      deutsch: So bittet nun vom Herrn Spätregen, so wird der Herr Gewölk machen und
        euch Regen genug geben zu allem Gewächs auf dem Felde.
      ukr2: Просіть у Господа дощу весною, Господа, що блискавиці творить. Він дасть
        їм сильну зливу, і кожному траву на полі.
      ukr3: Просїте в Господа дощу, коли його треба, а Господь блисне блискавицею і
        дасть вам ливень, дасть кожному траву на полї.
      bel_syomukha: Прасеце ў Госпада дажджу ў час добрай патрэбы; Гасподзь блісьне
        маланкаю і дасьць вам шчодры дождж, кожнаму колас на полі.
      lev-khv: Просите у Господа дождя в весеннее время; Господь произведет молнии и
        проливной дождь пошлет за ними, для всякаго траву на поле.
      czech: Vyproste si od Hospodina dest v cas jarnich destu. Hospodin tvori
        bourkova mracna, hojnymi desti je naplnuje, bylinu na poli dopreje
        kazdemu.
      spanish: Pedid a Dios la lluvia en la primavera; es Yavé quien forma los
        relámpagos, y el que dispensa la lluvia abundante y a cada uno la
        verdura de los campos.
      greek-lxx: αἰτεῖσθε ὑετὸν παρὰ Κυρίου καθ᾿ ὥραν πρόιμον καὶ ὄψιμον Κύριος
        ἐποίησεν φαντασίας καὶ ὑετὸν χειμερινὸν δώσει αὐτοῖς ἑκάστῳ βοτάνην ἐν
        ἀγρῷ
      st_text: Просите у Господа дождя во время благопотребное; Господь блеснет
        молниею и даст вам обильный дождь, каждому злак на поле.
