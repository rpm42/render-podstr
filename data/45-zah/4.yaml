      old_georgian: "და მითხრა მე: ესე, ორნი ძენი პოხიერებისანი, წარდგომილ არიან
        უფლისა ყოვლისა ქუეყანისასა."
      portuguese: "Então ele disse: Estes são os dois ungidos, que assistem junto ao
        Senhor de toda a terra."
      polish: "I wyjaśnił: ”To są dwaj pomazańcy, którzy stoją przed Panem całego
        świata”."
      turkish: Melek, «Bunlar bütün dünyanın Rabbi'ne hizmet eden, zeytinyağıyla
        kutsanmış iki kişidir» diye açıkladı.
      nrt: "Тогда Он сказал: – Это двое помазанников, которые служат Владыке всей
        земли."
      Macarius: "И сказал он: это два сына елея, стоящие пред Господом всей земли."
      serbian: "Тада рече: То су двије маслине које стоје код Господа све земље."
      bulgarian: "И рече той: това са двамата помазани с елей, които предстоят пред
        Господа на цялата земя."
      deutsch: "Und er sprach: Es sind die zwei Gesalbten, welche stehen bei dem
        Herrscher aller Lande."
      ukr2: "Тоді він сказав: «Це два Помазаники, що стоять перед Господом усієї
        землі.»"
      ukr3: "А він сказав: Се два помазані оливою, що стоять перед Владикою всієї
        землі'."
      bel_syomukha: "І сказаў ён: гэта два памазаныя алеем, якія стаяць перад Госпадам
        усёй зямлі."
      lev-khv: "И сказал Он: это два помазанные елеем, предстоящие Владыке всей земли."
      czech: 'Odvetil: "To jsou ti dva synove noveho oleje, kteri stoji pred Panem
        cele zeme."'
      spanish: "Él me dijo: Son los dos hijos del óleo que están delante del Señor de
        toda la tierra."
      greek-lxx: καὶ εἶπεν οὗτοι οἱ δύο υἱοὶ τῆς πιότητος παρεστήκασιν τῷ Κυρίῳ πάσης
        τῆς γῆς
      st_text: "И сказал он: это два помазанные елеем, предстоящие Господу всей земли."
