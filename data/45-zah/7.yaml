    text: В четвертый год царя Дария было слово Господне к Захарии, в четвертый день
      девятого месяца, Хаслева,
    chapter: 7
    chapterId: 1047
    parallels: []
    translates:
      kassian: ""
      podstr: И случилось в четвёртый год Дария царя сделалось слово Господа к Захарии
        [в] четвёртый [день] месяца девятого, который есть Хаслева,
      csya: И бысть в четвертое лето, при дарии цари, бысть слово Господне ко захарии
        в четвертый месяца девятаго, иже есть хаселев.
      averincev: ""
      ungerov: В четвертый год царя Дария было слово  Господне к Захарии,  в четвертый
        день девятого месяца, который называется Хаслев.
      csya_old: И# бы1сть въ четве1ртое лёто, при дaріи цари2, бы1сть сло1во гDне ко
        захaріи въ четве1ртый мцcа девsтагw, и4же є4сть хаселе1vъ.
      sovr_rbo: На четвертый год правления царя Дария Захарии было слово Господа. Это
        произошло четвертого числа девятого месяца (то есть кислева).
      latin: Et factum est in anno quarto Darii regis, factum est verbum Domini ad
        Zachariam, in quarta mensis noni, qui est Casleu.
      ukr: І сталося, у четвертому році царя Дарія було Господнє слово до Захарія
        четвертого дня дев'ятого місяця, кіслева.
      nkjv: Now in the fourth year of King Darius it came to pass that the word of the
        Lord came to Zechariah, on the fourth day of the ninth month, Chislev,
      desnitsky: В четвертый год царствования Дария, в четвертый день девятого месяца,
        то есть кислева, было слово ГОСПОДНЕ к Захарии.
      mt: ‫    וַיְהִי בִּשְׁנַת אַרְבַּע לְדָרְיָוֶשׁ הַמֶּלֶךְ הָיָה דְבַר־יְהוָה
        אֶל־זְכַרְיָה בְּאַרְבָּעָה לַחֹדֶשׁ הַתְּשִׁעִי בְּכִסְלֵו׃ ‬
      romana: Si a fost, in anul al patrulea al regelui Darius, cuvantul Domnului
        catre Zaharia in ziua a patra a lunii a noua, care se cheama Chislev.
      francais: La quatrième année du roi Darius, la parole de l'Éternel fut adressée
        à Zacharie, le quatrième jour du neuvième mois, qui est le mois de
        Kisleu.
      italian: L'anno quarto di Dario, il quarto giorno del nono mese, detto Casleu,
        la parola del Signore fu rivolta a Zaccaria.
      old_georgian: და იყო მეოთხესა წელსა დარიოსის ზე მეფისა და იქმნა სიტყუა უფლისაჲ
        ზაქარიაჲს მიმართ მეოთხესა თთჳსა მეცხრისასა, რომელ არს ხასილევი.
      portuguese: "Aconteceu no ano quarto do rei Dario, que a palavra do Senhor veio
        a Zacarias, no dia quarto do nono mês, que é\rquisleu:"
      polish: W czwartym roku panowania króla Dariusza, czwartego dnia miesiąca
        dziesiątego, czyli Kislew, Pan skierował słowo do Zachariasza.
      turkish: Kral Darius'un krallığının dördüncü yılının dokuzuncu ayı olan Kislev
        ayının dördüncü günü RAB Zekeriya'ya seslendi.
      nrt: На четвертом году правления царя Дария, в четвертый день девятого месяца,
        месяца кислева, было слово Господне к Захарии.
      Macarius: В четвертый год царя Дария, было слово Иеговы к Захарии, в четвертый
        день месяца девятого, Хислева.
      serbian: Потом четврте године цара Дарија дође ријеч Господња Захарији четвртога
        дана деветога мјесеца, Хаслева,
      bulgarian: През четвъртата година на цар Дария биде слово Господне към Захария
        на четвъртия ден от деветия месец - хаслев,
      deutsch: Und es geschah im vierten Jahr des Königs Darius, daß des Herrn Wort
        geschah zu Sacharja am vierten Tage des neunten Monats, welcher heißt
        Chislev,
      ukr2: Четвертого року царя Дарія надійшло слово Господнє до Захарії, на
        четвертий день дев'ятого місяця Кіслева,
      ukr3: четвертому роцї царя Дарія, надійшло слово Господнє до Захарії, на
        четвертий день девятого місяця, Хаслева.
      bel_syomukha: У чацьвёрты дзень цара Дарыя было слова Гасподняе Захарыю, у
        чацьвёрты дзень дзявятага месяца, Хаслэва,
      lev-khv: Потом в четвертый год Дария царя было слово Господне к Захарии, в
        четвертый день девятаго месяца, Хаслева,
      czech: Ctvrteho roku vlady krale Dareia, ctvrteho dne devateho mesice, totiz
        mesice kislevu, stalo se slovo Hospodinovo k Zacharjasovi.
      spanish: Sucedió que el año cuarto del rey Darío llegó la palabra de Yavé a
        Zacarías, el día cuarto del noveno mes, que es el mes de Casleu.
      greek-lxx: καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως ἐγένετο λόγος
        Κυρίου πρὸς Ζαχαριαν τετράδι τοῦ μηνὸς τοῦ ἐνάτου ὅς ἐστιν Χασελευ
      st_text: В четвертый год царя Дария было слово Господне к Захарии, в четвертый
        день девятого месяца, Хаслева,
