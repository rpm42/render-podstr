    translates:
      kassian: ""
      podstr: И приказал Господь киту великому проглотить Иону; и был Иона в утробе
        кита три дня и три ночи.
      csya: И повеле Господь киту великому пожрети иону. И бе иона во чреве китове три
        дни и три нощи.
      averincev: ""
      ungerov: И повелел Господь киту великому проглотить Иону. И был Иона во чреве
        кита три дня и три ночи.
      csya_old: И# повелЁ гDь ки1ту вели1кому пожре1ти їHну. И# бЁ їHна во чре1вэ
        ки1товэ три2 дни6 и3 три2 нHщи.
      sovr_rbo: Господь послал большую рыбу проглотить Иону. Три дня и три ночи Иона
        пробыл у нее в утробе.
      latin: "Et praeparavit Dominus piscem grandem ut deglutiret Jonam: et erat Jonas
        in ventre piscis tribus diebus et tribus noctibus."
      ukr: І призначив Господь велику рибу, щоб вона проковтнула Йону. І був Йона в
        середині цієї риби три дні та три ночі.
      nkjv: Now the Lord had prepared a great fish to swallow Jonah. And Jonah was in
        the belly of the fish three days and three nights.
      desnitsky: Но ГОСПОДЬ устроил так, что огромная рыба проглотила Иону, и Иона
        провел внутри нее три дня и три ночи.
      mt: ‫    וַיְמַן יְהוָה דָּג גָּדוֹל לִבְלֹעַ אֶת־יוֹנָה וַיְהִי יוֹנָה בִּמְעֵי
        הַדָּג שְׁלֹשָׁה יָמִים וּשְׁלֹשָׁה לֵילוֹת׃ ‬
      romana: Si Dumnezeu a dat porunca unui peste mare sa inghita pe Iona. Si a stat
        Iona in pantecele pestelui trei zile si trei nopti.
      francais: (2:2) Jonas, dans le ventre du poisson, pria l'Éternel, son Dieu.
      italian: Ma il Signore dispose che un grosso pesce inghiottisse Giona; Giona
        restò nel ventre del pesce tre giorni e tre notti.
      old_georgian: და უბრძანა უფალმან ვეშაპსა დიდსა შთანთქმად იონა და იყო იონა
        მუცელსა შინა ვეშაპისასა სამ დღე და სამ ღამე.
      portuguese: E orou Jonas ao Senhor, seu Deus, lá das entranhas do peixe;
      polish: "Pan zesłał wielką rybę, aby połknęła Jonasza. I był Jonasz we
        wnętrznościach\rryby trzy dni i trzy noce."
      turkish: "Yunus balığın karnından Tanrısı RAB'be şöyle dua etti:"
      nrt: Господь сделал так, что Иону проглотила огромная рыба, и Иона пробыл в
        желудке рыбы три дня и три ночи.
      Macarius: И велел Иегова большой рыбе проглотить Иону; и был Иона во чреве рыбы
        три дня и три ночи.
      serbian: Господ заповједи, те велика риба прогута Јону; и Јона би у трбуху
        рибљем три дана и три ноћи.
      bulgarian: И заповяда Господ на един голям кит да глътне Иона; и биде Иона в
        утробата на тоя кит три дни и три нощи.
      deutsch: Aber der Herr verschaffte einen großen Fisch, Jona zu verschlingen. Und
        Jona war im Leibe des Fisches drei Tage und drei Nächte.
      ukr2: Господь наготував велику рибу, щоб вона проглинула Йону. І пробув Йона.в
        нутрі риби три дні й три ночі.
      ukr3: Господь же повелїв великій рибі проглинути Йону; й був Йона у череві в
        риби три днї й три ночі.
      bel_syomukha: І загадаў Гасподзь вялікаму кіту праглынуць Ёну; і быў Ёна ў
        чэраве гэтага кіта тры дні і тры ночы.
      czech: Hospodin vsak nastrojil velikou rybu, aby Jonase pohltila. Jonas byl v
        utrobach ryby tri dny a tri noci.
      spanish: Yavé había dispuesto un pez muy grande para que tragase a Jonás, y
        Jonás estuvo en el vientre del pez por tres días y tres noches.
      greek-lxx: καὶ προσέταξεν Κύριος κήτει μεγάλῳ καταπιεῖν τὸν Ιωναν καὶ ἦν Ιωνας
        ἐν τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας
      st_text: И повелел Господь большому киту поглотить Иону; и был Иона во чреве
        этого кита три дня и три ночи.
