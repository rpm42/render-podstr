        sua herança entre as tribos de Israel."
      polish: "W tym czasie nie było króla w Izraelu, toteż pokolenie Dana szukało
        sobie\rpodówczas ziemi na mieszkanie, gdyż aż do tego dnia nie została
        mu wydzielona ziemia wśród pokoleń izraelskich."
