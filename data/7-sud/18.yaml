        თჳსისასა დამკჳდრებად, რამეთუ არღა ეცა მათ ნაწილი ვიდრე მოდღენდელად
        დღედმდე შორის ძეთა ისრაჱლისათა.
      portuguese: "Naqueles dias não havia rei em Israel; a tribo dos danitas buscava
