        henüz almamışlardı.
      Macarius: В те дни не было царя у Израиля; и в те дни колено Даново искало себе
        удела, где бы поселиться, потому что дотоле не выпал ему удел между
        коленами Израилевыми.
      serbian: У то вријеме не бјеше цара у Израиљу, и у то вријеме племе Даново
        тражаше себи нашљедство гдје би наставало, јер му до тада не бјеше
        допало нашљедство међу племенима Израиљевијем.
      bulgarian: В ония дни Израил нямаше цар; и в ония дни Дановото коляно търсеше си
