      sovr_rbo: В ту пору у Израиля не было царя. В ту пору племя Дана искало, где бы
        ему поселиться (ведь ему, в отличие от других племен Израиля, так и не
        досталось надела).
      latin: "In diebus illis non erat rex in Israel, et tribus Dan quaerebat
        possessionem sibi, ut habitaret in ea: usque ad illum enim diem inter
        ceteras tribus sortem non acceperat."
      ukr: Того часу не було царя в Ізраїлі, і того часу Данове плем'я шукало собі
        наділу на оселю, бо до того дня не випало йому жеребка на наділ серед
        Ізраїлевих племен.
      nkjv: In those days there was no king in Israel. And in those days the tribe of
        the Danites was seeking an inheritance for itself to dwell in; for until
        that day their inheritance among the tribes of Israel had not fallen to
        them.
      desnitsky: В те дни не было царя в Израиле. И в те дни племя Даново искало себе
        удел, где бы ему поселиться, потому что вплоть до того дня так и не
        досталось ему удела, как у других племен Израилевых.
      mt: ‫   בַּיָּמִים הָהֵם אֵין מֶלֶךְ בְּיִשְׂרָאֵל וּבַיָּמִים הָהֵם שֵׁבֶט
        הַדָּנִי מְבַקֶּשׁ־לוֹ נַחֲלָה לָשֶׁבֶת כִּי לֹא־נָפְלָה לּוֹ
        עַד־הַיּוֹם הַהוּא בְּתוֹךְ־שִׁבְטֵי יִשְׂרָאֵל בְּנַחֲלָה׃ ס ‬
      romana: In zilele acelea nu era rege in Israel; si in timpul acela semintia lui
        Dan isi cauta mosie unde sa se aseze, caci pana atunci nu-i cazuse inca
