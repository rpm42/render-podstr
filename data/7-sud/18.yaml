        между Израилевите колена.
      pavskiy: В те дни не было царя у израиля; и в те дни колено даново искало себе
        удела, где бы поселиться, потому что дотоле не выпало ему надела между
        коленами израилевыми.
      deutsch: Zu der Zeit war kein König in Israel. Und der Stamm der Daniter suchte
        sich ein Erbteil, da sie wohnen möchten; denn es war bis auf den Tag
        noch kein Erbe auf sie gefallen unter den Stämmen Israels.
      ukr2: Того часу не було царя в Ізраїлі, а Данове коліно шукало собі тоді наділу,
        де могло б осістись, бо йому й доти ще не випало наділу серед колін
        Ізраїля.
      ukr3: Того часу не було царя в Ізраїлї, а поколїннє Даново шукало собі того часу
        наслїдньої держави, бо йому й доти не допалось повного удїлу між
        поколїннями Ізрайлевими.
      bel_syomukha: У тыя дні ня было цара ў Ізраіля; і ў тыя дні племя Данавае шукала
        сабе дзялянкі, дзе б пасяліцца, бо датуль ня выпала яму поўнага надзелу
        сярод плямёнаў Ізраілевых.
      lev-khv: В те дни не было царя у Израиля; и в те дни колено Даново искало себе
        удела, где бы поселиться; потому что дотоле не выпал ему удел между
        коленами Израилевыми.
      czech: V onech dnech nemeli v Izraeli krale. Kmen Danovcu si tehdy hledal
        dedicny podil, aby se mohl usadit, protoze mu az po onen den nepripadl
        mezi izraelskymi kmeny zadny dedicny podil.
      spanish: En aquellos días, la tribu de Dan andaba buscando dónde establecerse,
        pues no le había tocado hasta entonces heredad en medio de las otras
        tribus de Israel.
      greek-lxx: ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ισραηλ καὶ ἐν ταῖς
