        дня выхода израильтян из Египта до сегодняшнего дня. Подумайте об этом!
        Посоветуйтесь и скажите, как тут быть!"
      italian: "Agli uomini che inviava ordinò: \"Così direte ad ogni uomo d'Israele:
        È forse mai accaduta una cosa simile da quando gli Israeliti sono usciti
        dal paese di Egitto fino ad oggi? Pensateci, consultatevi e decidete!\".
        Quanti vedevano, dicevano: \"Non è mai accaduta e non si è mai vista una
        cosa simile, da quando gli Israeliti sono usciti dal paese d'Egitto fino
        ad oggi!\"."
      old_georgian: "და იყო, ყოველმან, რომელმან იხილის იგი, თქჳს: არცა ყოფილ სადა იყო
        და არცა ეხილვა ესრეთ, ვინაჲთგან გამოვიდეს ძენი ისრაჱლისანი ქჳეყანით
        ეგჳპტით და ვიდრე აქა დღედმდე! აწ ყავთ ზრახვაჲ ამისთჳს და თქუთ: რაჲ
        ვყოთ?"
      portuguese: "E sucedeu que cada um que via aquilo dizia: Nunca tal coisa se fez,
        nem se viu, desde o dia em que os filhos de\rIsrael subiram da terra do
        Egito até o dia de hoje; ponderai isto, consultai, e dai o vosso
        parecer."
      polish: "A wszyscy, którzy to widzieli, mówili: ”Nigdy podobnej rzeczy nie było
        i nie\rwidziano, od kiedy Izraelici opuścili Egipt, aż do dnia
        dzisiejszego”."
      turkish: Bunu her gören, «İsrailliler Mısır'dan çıktığından beri böyle bir şey
        olmamış, görülmemiştir» dedi, «Düşünün taşının, ne yapmamız gerek,
        söyleyin.»
      Macarius: "Всякий, видевший сие, говорил: не бывало и не видано было подобного
        сему от дня исшествия сынов Израилевых из земли Египетской до сего дня.
        Обратите внимание на сие, посоветуйтесь и скажите."
      serbian: "И ко год видје говораше: Није се учинило нити се видјело тако што
        откад изидоше синови Израиљеви из Мисира до данас. Промислите о том и
        вијећајте и говорите."
      bulgarian: "Всеки, който видя това, думаше: не е бивало и не е виждано такова
        нещо от деня, когато Израилевите синове излязоха из Египетската земя
        доднес. (На проводените пък от него човеци той заповяда и каза: тъй
        думайте по цял Израил: бивало ли е някога такова нещо?) Размислете за
        това, посъветвайте се и кажете."
      pavskiy: "Всякой, видевший это, говорил: подобнаго сему не бывало и невидано
        было от дня исшествия сынов израилевых из земли египетской до сего дня.
        Обратите внимание на это, посоветуйтесь и присудите."
      deutsch: "Wer das sah, der sprach: Solches ist nicht geschehen noch gesehen,
        seit der Zeit die Kinder Israel aus Ägyptenland gezogen sind, bis auf
        diesen Tag. Nun bedenkt euch über dem, gebt Rat und sagt an!"
      ukr2: "І кожен, хто те бачив, говорив уголос: “Такого не бувало й не видано з
        того часу, як Ізраїль вийшов з Єгипту, по цей день! Тож подумайте про
        це, порадьте, скажіть, що чинити!”"
      ukr3: "І кликав тодї кожен, хто се бачив: Такого не бувало й не видано з того
        часу, як Ізраїль вийшов з Египту, по сей день! Оце ж подумайте про се,
        порадьте та постановіть, що чинити!"
      bel_syomukha: "Кожны, хто бачыў гэта, казаў: ня бывала і ня бачана было такога
        зь дня выхаду сыноў Ізраілевых зь зямлі Егіпецкай да сёньня; уважце
        гэтаму, парайцеся і скажэце."
      lev-khv: "И было, всякий, видевший это, говорил: не бывало и не видано было
        подобнаго сему от дня изшествия сынов Израилевых из земли Египетской до
        сего дня; обратите внимание на это, посоветуйтесь и скажите."
      czech: 'Kdokoli to videl, rikal: "Neco takoveho se nestalo a nebylo spatreno ode
        dne, kdy Izraelci vysli z egyptske zeme, az podnes. Uvazujte o tom,
        poradte se a vyjadrete se!"'
      spanish: "Y a los enviados encargó que dijeran a todos los israelitas: << ¿Se ha
        visto jamás tal cosa desde que los hijos de Israel subieron de Egipto
        hasta el presente? Miradlo bien, deliberad y resolved>>. A su vista
        decían todos: <<Jamás ha sucedido cosa parecida ni se ha visto tal desde
        que los hijos de Israel subieron de Egipto hasta hoy>>."
      greek-lxx: καὶ ἐγένετο πᾶς ὁ βλέπων ἔλεγεν οὐκ ἐγένετο καὶ οὐχ ἑόραται ὡς αὕτη
        ἀπὸ ἡμέρας ἀναβάσεως υἱῶν Ισραηλ ἐκ γῆς Αἰγύπτου καὶ ἕως τῆς ἡμέρας
        ταύτης θέσθε ὑμῖν αὐτοὶ ἐπ᾿ αὐτὴν βουλὴν καὶ λαλήσατε
      greek-aquila: καὶ ἐγένετο πᾶς ὁ ὁρῶν ἔλεγεν οὔτε ἐγενήθη οὔτε ὤφθη οὕτως ἀπὸ τῆς
        ἡμέρας ἀναβάσεως υἱῶν Ισραηλ ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης καὶ
        ἐνετείλατο τοῖς ἀνδράσιν οἷς ἐξαπέστειλεν λέγων τάδε ἐρεῖτε πρὸς πάντα
        ἄνδρα Ισραηλ εἰ γέγονεν κατὰ τὸ ῥῆμα τοῦτο ἀπὸ τῆς ἡμέρας ἀναβάσεως υἱῶν
        Ισραηλ ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης θέσθε δὴ ἑαυτοῖς βουλὴν περὶ
        αὐτῆς καὶ λαλήσατε
      st_text: "Всякий, видевший это, говорил: не бывало и не видано было подобного
        сему от дня исшествия сынов Израилевых из земли Египетской до сего дня.
        [Посланным же от себя людям он дал приказание и сказал: так говорите
