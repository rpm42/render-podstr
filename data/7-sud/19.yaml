      csya_old: "И# бы1сть въ ты6z дни6 не бsше царS во ї}ли: и3 бы1сть мyжъ леvjтинъ
        живы1й во странЁ горы2 є3фре1мовы, и3 поS себЁ женY подло1жницу t
        виfлее1ма їyдина:"
      sovr_rbo: В ту пору не было у Израиля царя. На дальних склонах гор Ефрема жил
        один левит. Он взял себе наложницу из Вифлеема Иудейского.
      latin: "Fuit quidam vir Levites habitans in latere montis Ephraim, qui accepit
        uxorem de Bethlehem Juda:"
      ukr: І сталося тими днями, а царя в Ізраїлі не було і був один Левит приходько
        на узбіччях Єфремових гір. І взяв він собі жінку наложницю з Юдиного
        Віфлеєму.
      nkjv: And it came to pass in those days, when there was no king in Israel, that
        there was a certain Levite staying in the remote mountains of Ephraim.
        He took for himself a concubine from Bethlehem in Judah.
      desnitsky: В те дни, когда не было у Израиля царя, жил на дальнем краю Ефремова
        нагорья один левит. Он взял себе наложницу из Вифлеема Иудейского.
      mt: ‫   וַיְהִי בַּיָּמִים הָהֵם וּמֶלֶךְ אֵין בְּיִשְׂרָאֵל וַיְהִי אִישׁ לֵוִי
        גָּר בְּיַרְכְּתֵי הַר־אֶפְרַיִם וַיִּקַּח־לוֹ אִשָּׁה פִילֶגֶשׁ מִבֵּית
        לֶחֶם יְהוּדָה׃ ‬
      romana: In zilele acelea, cand nu era rege in Israel, traia un levit pe coasta
        Muntelui Efraim. Acesta si-a luat o concubina din Betleemul Iudei.
      nrt: В те дни у Израиля не было царя. Однажды левит, который жил в нагорьях
        Ефрема, взял себе наложницу из Вифлеема в Иудее.
      italian: In quel tempo, quando non c'era un re in Israele, un levita, il quale
        dimorava all'interno delle montagne di Efraim, si prese per concubina
        una donna di Betlemme di Giuda.
      old_georgian: და ამათ დღეთა შინა არა იყო მეფე ისრაჱლსა შორის. და იყო კაცი
        ლევიტელი, რომელი მწირობდა ადგილთა მთისა ეფრემისათა და მოიყვანა თავისა
        თჳსისა ცოლად დედაკაცი ბეთლემელი, რომელ არს იუდაჲსი.
      portuguese: "Aconteceu também naqueles dias, quando não havia rei em Israel, que
        certo levita, habitante das partes remotas\rda região montanhosa de
        Efraim, tomou para si uma concubina, de Belém de Judá."
      polish: "W owych dniach - nie było wówczas króla w Izraelu - pewien mąż,
        lewita,\rmieszkający u stóp góry Efraima, wziął sobie za żonę kobietę z
        Betlejem\rjudzkiego."
      turkish: İsrail'in kralsız olduğu o dönemde Efrayim'in dağlık bölgesinin ücra
        yerinde yaşayan bir Levili vardı. Adam Yahuda'nın Beytlehem Kenti'nden
        kendisine bir cariye almıştı.
      Macarius: В те дни, когда не было царя у Израиля, жил один левит близ горы
        Ефремовой. Он взял себе наложницу из Вифлеема Иудейского.
      serbian: У то вријеме, кад не бјеше цара у Израиљу, бјеше један Левит који
        живљаше као дошљак крај горе Јефремове, и узе иночу из Витлејема Јудина.
      bulgarian: В ония дни, когато Изриил нямаше цар, живееше един левит на склона на
        Ефремова планина. Той си взе наложница от Витлеем Иудейски.
      pavskiy: В те дни, когда не было царя у израиля, жил один левит близь горы
        ефремовой. Он взял себе наложницу из Вифлеема иудина.
      deutsch: Zu der Zeit war kein König in Israel. Und ein levitischer Mann war
        Fremdling an der Seite des Gebirges Ephraim und hatte sich ein Kebsweib
        genommen von Bethlehem-Juda.
      ukr2: Того часу, як не було в Ізраїлі царя, був один левіт, що жив глибоко в
        Ефраїм-горах; він узяв собі за наложницю одну жінку з Вифлеєму в Юдеї.
      ukr3: Було ж того часу, як не було ще царя в Ізраїлї, жив собі Левійський
        чоловік серед Ефраїмових гір. Держав він у себе дївку з Бетлеєма, в Юдеї
        за наліжницю.
      bel_syomukha: У тыя дні, калі ня было цара ў Ізраіля, жыў адзін лявіт на схіле
        гары Яфрэмавай. І ўзяў сабе наложніцу зь Віфляема Юдэйскага.
      lev-khv: И было в те дни, когда не было царя у Израиля, жил один Левит на краю
        горы Ефремовой. Он взял себе жену наложницу из Вифлеема Иудейскаго.
      czech: V tech dnech, kdy nemeli v Izraeli krale, pobyval nejaky levijec jako
        host v odlehlych koncinach Efrajimskeho pohori. Vzal si za zeninu
        jakousi zenu z judskeho Betlema.
      spanish: Sucedió por aquel tiempo, cuando no había rey en Israel, que un levita
        residía como forastero en los confines de la montaña de Efraím, tomando
        por mujer a una concubina de Belén de Judá.
      greek-lxx: καὶ ἐγένετο ἐν ταῖς ἡμέραις ἐκείναις καὶ οὐκ ἦν βασιλεὺς ἐν Ισραηλ
        καὶ ἐγένετο ἀνὴρ Λευίτης παροικῶν ἐν μηροῖς ὄρους Εφραιμ καὶ ἔλαβεν αὐτῷ
        γυναῖκα παλλακὴν ἀπὸ Βηθλεεμ Ιουδα
      greek-aquila: καὶ ἐγένετο ἐν ταῖς ἡμέραις ἐκείναις καὶ βασιλεὺς οὐκ ἦν ἐν Ισραηλ
        καὶ ἐγένετο ἀνὴρ Λευίτης παροικῶν ἐν μηροῖς ὄρους Εφραιμ καὶ ἔλαβεν ὁ
        ἀνὴρ ἑαυτῷ γυναῖκα παλλακὴν ἐκ Βηθλεεμ Ιουδα
      st_text: В те дни, когда не было царя у Израиля, жил один левит на склоне горы
        Ефремовой. Он взял себе наложницу из Вифлеема Иудейского.
