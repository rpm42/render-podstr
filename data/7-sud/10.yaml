    text: После Авимелеха восстал для спасения Израиля Фола, сын Фуи, сына Додова,
      из колена Иссахарова. Он жил в Шамире на горе Ефремовой.
    chapter: 10
    chapterId: 221
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "И воста по авимелесе спасти израиля фола сын фуи, сын брата отца его, муж
        от иссахара: и сей живяше в самире в горе ефремове,"
      averincev: ""
      ungerov: ""
