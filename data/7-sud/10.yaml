        є3гw2, мyжъ t їссахaра: и3 се1й живsше въ самjрэ въ горЁ є3фре1мовэ,"
      sovr_rbo: После Авимелеха избавителем Израиля стал Тола, сын Пуа, сына Додо, из
        племени Иссахара. Он жил в Шамире, что в горах Ефрема.
      latin: "Post Abimelech surrexit dux in Israel Thola filius Phua patrui
        Abimelech, vir de Issachar, qui habitavit in Samir montis Ephraim:"
      ukr: І став по Авімелехові на спасіння Ізраїля Тола, син Пуї, сина Додового, муж
        Іссахарів. І він сидів у Шамірі в Єфремових горах.
      nkjv: After Abimelech there arose to save Israel Tola the son of Puah, the son
        of Dodo, a man of Issachar; and he dwelt in Shamir in the mountains of
        Ephraim.
      desnitsky: После Авимелеха появился на спасение Израилю Тола, сын Пуи, сына Додо
        из племени Иссахара. Он жил в Шамире на Ефремовом нагорье.
      mt: ‫   וַיָּקָם אַחֲרֵי אֲבִימֶלֶךְ לְהוֹשִׁיעַ אֶת־יִשְׂרָאֵל תּוֹלָע
        בֶּן־פּוּאָה בֶּן־דּוֹדוֹ אִישׁ יִשָּׂשכָר וְהוּא־יֹשֵׁב בְּשָׁמִיר
        בְּהַר אֶפְרָיִם׃ ‬
      romana: Dupa Abimelec s-a ridicat ca sa izbaveasca pe Israel Tola, fiul lui Pua,
        fiul lui Dodo, din semintia lui Isahar. Acesta traia in Samir, pe
        muntele lui Efraim.
      nrt: После Авимелеха спасать Израиль поднялся Тола, сын Фуи, сына Додо, из рода
        Иссахара. Он жил в Шамире, в нагорьях Ефрема.
      italian: Dopo Abimèlech, sorse a salvare Israele Tola, figlio di Pua, figlio di
        Dodo, uomo di Issacar. Dimorava a Samir sulle montagne di Efraim;
      old_georgian: და აღდგა აბიმელექს შემდგომად ცხორებად ისრაჱლსა თოლა, ძე ფოლაჲსი,
        ძე მამისძმისა მისისა, კაცი ისაქარისაჲ და იგი მკუდრ იყო სამარიას მთასა
        მას ეფრემისსა.
      portuguese: "Depois de Abimeleque levantou-se, para livrar a Israel, Tola, filho
        de Puva, filho de Dodó, homem de Issacar, que\rhabitava em Samir, na
        região montanhosa de Efraim."
      polish: "Po Abimeleku dla wybawienia Izraela powstał Tola, syn Puy, syna
        Dodo,\rmąż z pokolenia Issachara. Mieszkał on w Szamir, na górze
        Efraima."
      turkish: Avimelek'in ölümünden sonra İsrail'i kurtarmak için İssakar oymağından
        Dodo oğlu Pua oğlu Tola adında bir adam ortaya çıktı. Tola Efrayim'in
        dağlık bölgesindeki Şamir'de yaşardı.
      Macarius: После Авимелеха восстал для спасения Израиля Фола, сын Фуи, сын Додов
        из колена Иссахарова. Он жил в Шамире на горе Ефремовой.
      serbian: A послије Авимелеха уста да избави Израиља Тола, син Фуве сина Додова,
        човјек племена Исахарова, који сјеђаше у Самиру у гори Јефремовој.
      bulgarian: След Авимелеха издигна се да избави Израиля Тола, син на Туя, син
        Додов, от Исахарово коляно. Той живееше в Шамир, на Ефремова планина.
      pavskiy: После Авимелеха возстал для спасения израиля Фола, сын Фуи, сын додов,
        из колена иссахарова. Он жил в Шамире на горе ефремовой.
      deutsch: Nach Abimelech machte sich auf, zu helfen Israel, Thola, ein Mann von
        Isaschar, ein Sohn Phuas, des Sohnes Dodos. Und er wohnte zu Samir auf
        dem Gebirge Ephraim
      ukr2: Після Авімелеха виступив на рятунок Ізраїля Тола, син Пуа, сина Додо, з
        коліна Іссахара. Він жив у Шамірі, на горах ефраїмських.
      ukr3: Після Абимелеха виступив на рятунок Ізраїля Тола, син Пуї, сина Додового,
        з поколїння Іссахарового. Він жив у Самирі, на горах Ефраїмових.
      bel_syomukha: Пасьля Авімэлэха паўстаў на выратаваньне Ізраіля Тола, сын Туі,
        сына Додавага, з племя Ісахаравага. Ён жыў у Шаміры, на гары Яфрэмавай.
      lev-khv: И возстал после Авимелеха для спасения Израиля Фола, сын Фуи, сына
        Додова, из колена Иссахарова. Он жил в Шамире на горе Ефремовой.
      czech: Po Abimelekovi povstal k vysvobozovani Izraele Tola, syn Puy, syna
        Dodova, muz z pokoleni Isacharova. Sidlil v Samiru v Efrajimskem pohori.
      spanish: Después de Abimelec surgió para librar a Israel Tola, hijo de Fua, hijo
        de Dodó, hombre de Isacar. Habitó en Samir, en los montes de Efraím.
      greek-lxx: καὶ ἀνέστη μετὰ Αβιμελεχ τοῦ σῶσαι τὸν Ισραηλ Θωλα υἱὸς Φουα υἱὸς
        πατραδέλφου αὐτοῦ ἀνὴρ Ισσαχαρ καὶ αὐτὸς ᾤκει ἐν Σαμιρ ἐν ὄρει Εφραιμ
      greek-aquila: καὶ ἀνέστη μετὰ Αβιμελεχ τοῦ σῶσαι τὸν Ισραηλ Θωλα υἱὸς Φουα υἱὸς
        πατραδέλφου αὐτοῦ ἀνὴρ Ισσαχαρ καὶ αὐτὸς κατῴκει ἐν Σαμαρείᾳ ἐν ὄρει
        Εφραιμ
      st_text: После Авимелеха восстал для спасения Израиля Фола, сын Фуи, сына
        Додова, из колена Иссахарова. Он жил в Шамире на горе Ефремовой.
