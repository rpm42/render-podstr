      serbian: "А људи од племена Јефремова рекоше му: Шта нам то учини те нас не
        позва кад пође у бој на Мадијане? И викаху на њ жестоко."
      bulgarian: "И му казаха Ефремовци: защо стори тъй, че не ни повика, когато
        отиваше да воюваш с мадиамци? И силно се караха с него."
      pavskiy: "И сказали ему ефремляне: зачем ты это сделал, что не позвал нас, когда
        шел воевать с мадианитянами? И сильно ссорились с ним."
      deutsch: "Und die Männer von Ephraim sprachen zu ihm: Warum hast du uns das
        getan, daß du uns nicht riefst, da du in den Streit zogst wider die
        Midianiter? Und zankten mit ihm heftig."
      ukr2: "Тоді ефраїмії мовили до Гедеона: “Чому це ти зробив так з нами, що не
        покликав нас, коли йшов на війну з мідіянами?” І сварилися вони з ним
        тяжко."
      ukr3: "Ефраїмії ж мовляли до його: Що се ти вдїяв нам, що не покликав нас? Нї,
        ти сам виступив у поле проти Мадиянїїв! І сварились тяжко з ним."
      bel_syomukha: "І сказалі яму Яфрэмляне: навошта ты гэта зрабіў, што не паклікаў
        нас, калі ішоў ваяваць з Мадыяніцянамі? І моцна пасварыліся зь ім."
      lev-khv: "И сказали ему Ефремляне: чтó это ты сделал с нами, не позвал нас, как
        шел ты воевать с Мадианитянами? И сильно ссорились с ним."
      czech: 'Efrajimsti muzi vytykali Gedeonovi: "Cos nam to udelal, ze jsi nas
        nepovolal, kdyz jsi tahl do boje proti Midjancum?" A ostre se s nim
        preli.'
      spanish: "Dijéronle los hombres de Efraím: << ¿Cómo has hecho con nosotros eso
        de no llamarnos cuando ibas a combatir con Madián?>> Y se querellaron
        violentamente contra él."
      greek-lxx: καὶ εἶπαν πρὸς Γεδεων ἀνὴρ Εφραιμ τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν τοῦ
        μὴ καλέσαι ἡμᾶς ὅτε ἐπορεύθης παρατάξασθαι ἐν Μαδιαμ καὶ διελέξαντο πρὸς
        αὐτὸν ἰσχυρῶς
      greek-aquila: καὶ εἶπεν πρὸς αὐτὸν ἀνὴρ Εφραιμ τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν
        τοῦ μὴ καλέσαι ἡμᾶς ὅτε ἐξεπορεύου πολεμῆσαι ἐν τῇ Μαδιαμ καὶ ἐκρίνοντο
        μετ᾿ αὐτοῦ κραταιῶς
      st_text: "И сказали ему Ефремляне: зачем ты это сделал, что не позвал нас, когда
        шел воевать с Мадианитянами? И сильно ссорились с ним."
