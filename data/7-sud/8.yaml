    translates:
      kassian: ""
      podstr: ""
      csya: "И рекоша к гедеону мужие ефремли: что сие сотворил еси нам, яко не позвал
        еси нас, егда ходил воевати на мадиама? И пряхуся с ним сильно."
      averincev: ""
      ungerov: ""
      csya_old: "И# реко1ша къ гедеHну мyжіе є3фрє1мли: что2 сіе2 сотвори1лъ є3си2
