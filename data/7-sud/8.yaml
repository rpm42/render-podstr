      sovr_rbo: "Ефремляне сказали Гедеону: «Как ты мог так поступить? Ты не позвал
        нас, когда шел на войну с мидьянитянами!» Они были в ярости."
      latin: "Dixeruntque ad eum viri Ephraim: Quid est hoc quod facere voluisti, ut
        nos non vocares, cum ad pugnam pergeres contra Madian? jurgantes
        fortiter, et prope vim inferentes."
      ukr: "І сказали йому мужі Єфремові: Що це за річ зробив ти нам, що не покликав
        нас, коли йшов воювати з Мідіяном? І вони сильно сперечалися з ним."
      nkjv: Now the men of Ephraim said to him, "Why have you done this to us by not
        calling us when you went to fight with the Midianites?" And they
        reprimanded him sharply.
      desnitsky: "Ефремляне с большим негодованием заявили Гидеону: «Что же ты с нами
        так обошелся? Почему ты не позвал нас, отправившись на войну с
        мадианитянами?»"
      mt: ‫    וַיֹּאמְרוּ אֵלָיו אִישׁ אֶפְרַיִם מָה־הַדָּבָר הַזֶּה עָשִׂיתָ לָּנוּ
        לְבִלְתִּי קְרֹאות לָנוּ כִּי הָלַכְתָּ לְהִלָּחֵם בְּמִדְיָן
        וַיְרִיבוּן אִתּוֹ בְּחָזְקָה׃ ‬
      romana: 'Zis-au Efraimitii catre el: "De ce ai facut asasi nu ne-ai chemat cand
        ai mers sa te lupti cu Madianitii?" Si s-au certat strasnic cu el.'
      nrt: "Ефремиты сказали Гедеону: – Почему ты так обошелся с нами? Почему ты не
        позвал нас, когда шел сражаться с мадианитянами? Они сильно бранили
        его."
      italian: 'Ma gli uomini di Efraim gli dissero: "Che azione ci hai fatto, non
        chiamandoci quando sei andato a combattere contro Madian?". Litigarono
        con lui violentemente.'
      old_georgian: "ჰრქუეს გედეონს მთავართა ეფრემისთა: რაჲ არს სიტყუაჲ ესე, რომელი
        მიყავ ჩუენ, რამეთუ არა მხადენ ჩუენ, რაჟამს განხჳდოდე შენ წყობად
        მადიამისა? და ესჯოდეს მას ფრიად."
      portuguese: "Então os homens de Efraim lhe disseram: Que é isto que nos fizeste,
        não nos chamando quando foste pelejar\rcontra Midiã? E repreenderam-no
        asperamente."
      polish: "Potem rzekli do niego mężowie Efraima: ”Cóż to za sposób postępowania
        z\rnami, żeś idąc walczyć z Madianitami nie wezwał nas?” I bardzo się z
        nim\rspierali."
      turkish: Efrayimoğulları Gidyon'a, «Midyanlılar'la savaşmaya gittiğinde bizi
        çağırmadın; bize neden böyle davrandın?» diyerek onu sert bir dille
        eleştirdiler.
      Macarius: "И сказали ему Ефремляне: зачем ты это сделал, что не позвал нас,
