      serbian: А Јевусеја који живљаху у Јерусалиму, не могоше истјерати синови
        Јудини; зато осташе  Јевусеји са синовима Јудинијем у Јерусалиму до
        данас.
      bulgarian: Но Иудините синове не можаха да изгонят иевусейци, жители на
        Иерусалим, и затова иевусейци живеят със синовете на Иуда в Иерусалим
        дори доднес.
      deutsch: Die Jebusiter aber wohnten zu Jerusalem, und die Kinder Juda konnten
        sie nicht vertreiben; also blieben die Jebusiter mit den Kindern Juda zu
        Jerusalem bis auf diesen Tag.
      ukr2: Однак же євусіїв, мешканців єрусалимських, не здолали повиганяти сини Юди,
        і живуть вони з синами Юди в Єрусалимі по цей день.
      bel_syomukha: А Евусэяў, жыхароў Ерусаліма, не маглі выгнаць сыны Юдавыя, і таму
        Евусэі жывуць з сынамі Юды ў Ерусаліме аж да сёньня.
      lev-khv: Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и
        остались Иевусеи с сынами Иудиными в Иерусалиме до сего дня.
      czech: Ale jebusejske obyvatele Jeruzalema nebyli Judovci s to si podrobit. Tak
        sidli Jebusejci s Judovci v Jeruzaleme az dodnes.
      spanish: Los hijos de Judá no pudieron expulsar a los jebuseos; habitan en
        Jerusalén con los hijos de Judá, hasta hoy.
      greek-lxx: καὶ ὁ Ιεβουσαῖος κατῴκει ἐν Ιερουσαλημ καὶ οὐκ ἠδυνάσθησαν οἱ υἱοὶ
        Ιουδα ἀπολέσαι αὐτούς καὶ κατῴκησαν οἱ Ιεβουσαῖοι ἐν Ιερουσαλημ ἕως τῆς
        ἡμέρας ἐκείνης
      st_text: Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и потому
        Иевусеи живут с сынами Иуды в Иерусалиме даже до сего дня.
