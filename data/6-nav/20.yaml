        extranjeros que habitan en medio de ellos para que cualquiera que matase
        a alguno impensadamente pudiera refugiarse en ellas y no muriera a manos
        del vengador de la sangre antes de comparecer ante la asamblea.
      greek-lxx: αὗται αἱ πόλεις αἱ ἐπίκλητοι τοῖς υἱοῖς Ισραηλ καὶ τῷ προσηλύτῳ τῷ
        προσκειμένῳ ἐν αὐτοῖς καταφυγεῖν ἐκεῖ παντὶ παίοντι ψυχὴν ἀκουσίως ἵνα
        μὴ ἀποθάνῃ ἐν χειρὶ τοῦ ἀγχιστεύοντος τὸ αἷμα ἕως ἂν καταστῇ ἔναντι τῆς
        συναγωγῆς εἰς κρίσιν
      st_text: сии города назначены для всех сынов Израилевых и для пришельцев,
        живущих у них, дабы убегал туда всякий, убивший человека по ошибке, дабы
        не умер он от руки мстящего за кровь, доколе не предстанет пред общество
        [на суд].
