    chapterId: 206
    parallels:
      - verseId: 11010
        bookId: 1
        bookCode: bytie
        chapter: 49
        short: Быт:49:7
    translates:
      kassian: ""
      podstr: ""
      csya: И изыде вторый жребий симеону, племени сынов симеоновых по сонмом их, и
        бысть наследие их посреде жребия сынов иудиных.
      averincev: ""
      ungerov: ""
      csya_old: И# и3зы1де вторы1й жре1бій сmмеHну, пле1мени сынHвъ сmмеHновыхъ по
        со1нмwмъ и4хъ, и3 бы1сть наслёдіе и4хъ посредЁ жре1біz сынHвъ їyдиныхъ.
      sovr_rbo: Второй жребий выпал Симеону — всем родам племени Симеона. Их надел —
        внутри надела потомков Иуды.
      latin: "Et egressa est sors secunda filiorum Simeon per cognationes suas:
        fuitque haereditas"
      ukr: А другий жеребок вийшов Симеонові, племені Симеонових синів за їхніми
        родами. І був їхній спадок серед спадку Юдиних синів.
      nkjv: The second lot came out for Simeon, for the tribe of the children of
        Simeon according to their families. And their inheritance was within the
        inheritance of the children of Judah.
      desnitsky: ""
      mt: ‫   וַיֵּצֵא הַגּוֹרָל הַשֵּׁנִי לְשִׁמְעוֹן לְמַטֵּה בְנֵי־שִׁמְעוֹן
        לְמִשְׁפְּחוֹתָם וַיְהִי נַחֲלָתָם בְּתוֹךְ נַחֲלַת בְּנֵי־יְהוּדָה׃ ‬
      romana: Al doilea sort a cazut lui Simeon, semintiei fiilor lui Simeon, dupa
        familiile lor; partea lor de mostenire a fost intre hotarele partii
        fiilor lui Iuda.
      francais: La seconde part échut par le sort à Siméon, à la tribu des fils de
        Siméon, selon leurs familles. Leur héritage était au milieu de
        l'héritage des fils de Juda.
      italian: La seconda parte sorteggiata toccò a Simeone, alla tribù dei figli di
        Simeone secondo le loro famiglie. Il loro possesso era in mezzo a quello
        dei figli di Giuda.
      old_georgian: და აღმოუჴდა ნაწილი მეორე სჳმეონს და იყო სამკჳდრებელი მათი საშუვალ
        ნაწილსა ძეთა იუდაჲსთასა.
      portuguese: "Drugi los przypadł w udziale Symeonowi - pokoleniu potomków Symeona
        -\rwedług ich rodów, a dział ich znajdował się pośród dziedzictwa
        potomków\rJudy."
      turkish: "İkinci kura Şimon'a, boy sayısına göre Şimonoğulları oymağına\rdüştü.
        Onların payı Yahudaoğulları'na düşen payın sınırları içinde kalıyordu."
      nrt: Второй жребий выпал кланам рода Симеона. Их надел находился среди земель
        Иуды.
      Macarius: Второй жребий вышел Симеону, колену сынов Симеоновых, по племенам их;
        и был удел их среди удела сынов Иудиных.
      serbian: Потом изиде други ждријеб за Симеона, племе синова Симеоновијех по
        породицама њиховијем, и би нашљедство њихово усред нашљедства синова
        Јудинијех.
      bulgarian: Второто жребие излезе за Симеона, за коляното Симеонови синове,
        според племената им; и делът им беше всред дела на Иудините синове.
      deutsch: Darnach fiel das zweite Los auf den Stamm der Kinder Simeon nach ihren
        Geschlechtern; und ihr Erbteil war unter dem Erbteil der Kinder Juda.
      ukr2: Другий жереб випав Симеонові, тобто колінові синів Симеона за їхніми
        родами. Їхній наділ був серед спадщини синів Юди.
      ukr3: "І рече Господь Йозейові:"
      bel_syomukha: "Другое жэрабя выпала Сымону, племю сыноў Сымонавых, паводле родаў
        іхніх: і быў надзел іхні сярод надзелу сыноў Юдавых."
      lev-khv: И вышел второй жребий Симеону, колену сынов Симеоновых, по племенам их;
        и был удел их среди удела сынов Иудиных.
      czech: Druhy los vysel Simeonovi, totiz pokoleni Simeonovcu pro jejich celedi.
        Jejich dedicny podil byl uprostred podilu Judovcu.
      spanish: La suerte atribuyó la segunda parte a Simeón, a la tribu de los hijos
        de Simeón, según sus familias; tuvieron su heredad en medio de la
        heredad de los hijos de Judá.
      greek-lxx: καὶ ἐξῆλθεν ὁ δεύτερος κλῆρος τῶν υἱῶν Συμεων καὶ ἐγενήθη ἡ
        κληρονομία αὐτῶν ἀνὰ μέσον κλήρων υἱῶν Ιουδα
      greek-aquila: καὶ ἐξῆλθεν ὁ κλῆρος ὁ δεύτερος τῷ Συμεων καὶ ἐγενήθη ἡ κληρονομία
        αὐτῶν ἀνὰ μέσον κλήρου υἱῶν Ιουδα
      st_text: Второй жребий вышел Симеону, колену сынов Симеоновых, по племенам их; и
        был удел их среди удела сынов Иудиных.
