        propadlych klatbe. Proto vzplanul Hospodin proti Izraelcum hnevem.
      spanish: Los hijos de Israel cometieron una prevaricación en lo del anatema.
        Acán, hijo de Jarmi, hijo de Zabdi, hijo de Zare, de la tribu de Judá,
        se apropió objetos de los dados al anatema, y la cólera de Yavé se
        encendió contra los hijos de Israel.
      greek-lxx: καὶ ἐπλημμέλησαν οἱ υἱοὶ Ισραηλ πλημμέλειαν μεγάλην καὶ ἐνοσφίσαντο
