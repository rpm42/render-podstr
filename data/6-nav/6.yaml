        zaklady, na svem nejmladsim postavi jeho brany."'
      spanish: "Entonces juró Josué, diciendo: <<Maldito de Yavé quien se ponga a
        reedificar esta ciudad de Jericó. Al precio de la vida de su primogénito
        ponga los cimientos; al precio de la de su hijo menor ponga las
        puertas>>."
      greek-lxx: καὶ ἦν Κύριος μετὰ Ἰησοῦ καὶ ἦν τὸ ὄνομα αὐτοῦ κατὰ πᾶσαν τὴν γῆν
