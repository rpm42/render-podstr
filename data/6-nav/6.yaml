        га, и на мјезинцу свом поставио му врата!"
      bulgarian: И Господ беше с Иисуса, и славата му се разнасяше по цяла земя.
      pavskiy: Таким образом Господь был с Иисусом, и слава его пронеслась по всей
        земле.
      deutsch: "Zu der Zeit schwur Josua und sprach: Verflucht sei der Mann vor dem
        Herrn, der sich aufmacht und diese Stadt Jericho wieder baut! Wenn er
        einen Grund legt, das koste ihn den ersten Sohn; wenn er ihre Tore
        setzt, das koste ihn seinen jüngsten Sohn!"
      ukr2: "Того часу проголосив Ісус таке прокляття: “Проклятий хай буде перед
