        грунт на основини його, перворідня сховає, а на послїдньому з дїтей
        нехай построїть ворота його."
      bel_syomukha: І Гасподзь быў зь Ісусам, і слава яго неслася па ўсёй зямлі.
      lev-khv: "И произнес Иисус клятву в то время, говоря: проклят пред Господом тот,
