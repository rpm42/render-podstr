      nrt: Господь был с Иисусом, и слава Иисуса распространялась по всей земле.
      Macarius: Таким образом Господь был с Иисусом, и слава его носилась по всей земле.
      serbian: "И у то вријеме прокле Исус говорећи: Проклет да је пред Господом
