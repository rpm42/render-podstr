        i wraz z\rcałą Arabą ku wschodowi:"
      turkish: "İsrailliler'in bozguna uğrattığı, Şeria Irmağı'nın doğusunda,
        Arava'nın bütün doğusu ile Arnon Vadisi'nden Hermon Dağı'na kadar
        topraklarını ele geçirdiği krallar şunlardır:"
      nrt: "Вот цари земли, которых победили израильтяне, и чьи земли они взяли к
        востоку от Иордана, от потока Арнона до горы Хермон, со всей восточной
        частью иорданской долины:"
      Macarius: "Вот цари той земли, которых поразили сыны Израилевы, и которых землю
        взяли в наследие по ту сторону Иордана к востоку солнца, от потока
        Арнона до горы Ермона, и всю равнину к востоку:"
      serbian: "А ово су цареви земаљски које побише синови Израиљеви и земљу њихову
        освојише с ону страну Јордана к истоку, од потока Арнона до горе Ермона,
        и сву равницу к истоку:"
      bulgarian: "Ето царете на оная земя, които синовете Израилеви поразиха и чиято
        земя те взеха в наследство отвъд Иордан към изгрев-слънце, от поток
        Арнон до планина Ермон, и цялата равнина на изток:"
      pavskiy: "Вот цари той земли, которых поразили сыны Израилевы, и которых землю
        взяли в наследие по ту сторону Иордана, к востоку солнца, от потока
        Арнона до горы Ермона, и всю равнину (Араву) к востоку:"
      deutsch: "Dies sind die Könige des Landes, die die Kinder Israel schlugen und
        nahmen ihr Land ein jenseit des Jordans gegen der Sonne Aufgang von dem
        Bach Arnon an bis an den Berg Hermon und das ganze Gefilde gegen
        Morgen:"
      ukr2: Ось царі краю, що їх розбили сини Ізраїля й зайняли їх землю по тім боці
        Йордану на схід сонця, від Арнон-ріки аж до Хермон-гори, з усією
        східньою частю Арави.
      ukr3: "О це ж ті, що царювали в тій землї, а сини Ізрайлеві осягли землю їх у
        державу: по тім боцї Йорданї на схід сонця, земля від Арнон-річки та й
        до Ермон-гір, і ввесь степ на схід сонця:"
      bel_syomukha: "Вось цары той зямлі, якіх пабілі сыны Ізраілевыя і зямлю якіх
        узялі ў спадчыну па той бок Ярдана на ўсход сонца, ад патока Арнона да
        гары Эрмона, і ўсю раўніну на ўсход:"
      lev-khv: "А вот цари той земли, которых поразили сыны Израилевы, и которых землю
        взяли во владение на стороне Иордана к востоку солнца, от потока Арнона
        до горы Ермона, и всю равнину к востоку:"
      czech: "Toto pak jsou kralove te zeme, ktere Izraelci pobili a jejichz zemi
        obsadili za Jordanem k vychodu slunce, od potoka Arnonu az k
        Chermonskemu pohori a celou Jordanskou pustinu k vychodu:"
      spanish: "He aquí los reyes de la tierra que batió Israel, apoderándose de sus
        territorios, al otro lado del Jordán, a oriente, desde el torrente del
        Arnón hasta el monte Hermón, y todo el Arabá, a oriente:"
      greek-lxx: καὶ οὗτοι οἱ βασιλεῖς τῆς γῆς οὓς ἀνεῖλον οἱ υἱοὶ Ισραηλ καὶ
        κατεκληρονόμησαν τὴν γῆν αὐτῶν πέραν τοῦ Ιορδάνου ἀφ᾿ ἡλίου ἀνατολῶν ἀπὸ
        φάραγγος Αρνων ἕως τοῦ ὄρους Αερμων καὶ πᾶσαν τὴν γῆν Αραβα ἀπ᾿ ἀνατολῶν
      st_text: "Вот цари той земли, которых поразили сыны Израилевы и которых землю
