        luat tot de mostenire dincolo de Iordan, spre rasaritul soarelui, de la
        raul Arnon pana la muntele Hermon si tot sesul dinspre rasarit:"
      francais: Voici les rois que les enfants d'Israël battirent, et dont ils
        possédèrent le pays de l'autre côté du Jourdain, vers le soleil levant,
        depuis le torrent de l'Arnon jusqu'à la montagne de l'Hermon, avec toute
        la plaine à l'orient.
      italian: Questi sono i re del paese, che gli Israeliti sconfissero e del cui
        territorio entrarono in possesso, oltre il Giordano, ad oriente, dal
        fiume Arnon al monte Ermon, con tutta l'Araba orientale.
      old_georgian: "და ესე მეფენი მის ქუეყანისანი, რომელ მოსრნა მოსე: და ძეთა
