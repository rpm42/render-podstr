      sovr_rbo: "Вот цари, которых израильтяне разбили — и завладели их землями, что
        простирались на восток от Иордана: от Арнонской долины до горы Хермон
        (включая восточную половину Иорданской долины)."
      latin: Hi sunt reges, quos percusserunt filii Israel, et possederunt terram
        eorum trans Jordanem ad solis ortum, a torrente Arnon usque ad montem
        Hermon, et omnem orientalem plagam, quae respicit solitudinem.
      ukr: "А оце царі того Краю, яких побили Ізраїлеві сини, і посіли їхній Край по
        тім боці Йордану на схід сонця, від арнонського потоку аж до гори
        Гермон, та ввесь степ на схід:"
      nkjv: "These are the kings of the land whom the children of Israel defeated, and
        whose land they possessed on the other side of the Jordan toward the
        rising of the sun, from the River Arnon to Mount Hermon, and all the
        eastern Jordan plain:"
      desnitsky: ""
      mt: ‫   וְאֵלֶּה מַלְכֵי הָאָרֶץ אֲשֶׁר הִכּוּ בְנֵי־יִשְׂרָאֵל וַיִּרְשׁוּ
        אֶת־אַרְצָם בְּעֵבֶר הַיַּרְדֵּן מִזְרְחָה הַשָּׁמֶשׁ מִנַּחַל אַרְנוֹן
