        мешканці отетеріли перед нами.”"
      ukr3: "І промовив Йозей: Подав нам Господь в руки всю землю: бо й усї осадники
        тієї країни помлїли перед нами."
      bel_syomukha: "І сказалі Ісусу: Гасподзь аддаў усю зямлю гэтую ў рукі нашыя, і
        ўсе жыхары зямлі ў страху перад намі."
      spbda: "И сказали Иисусу: Господь предал всю землю сию в руки наши, и все жители
        земли от нас пришли в робость."
      lev-khv: И сказали Иисусу, что Господь предал в руки наши всю эту землю, и все
        жители земли от нас пришли в робость.
      czech: 'Rekli Jozuovi: "Hospodin nam dal celou zemi do rukou. Vsichni obyvatele
        zeme propadli pred nami zmatku."'
      spanish: <<Cierto es que Yavé ha entregado en nuestras manos toda esa tierra,
        pues los habitantes de ella están acobardados de nosotros>>.
      greek-lxx: καὶ εἶπαν πρὸς Ἰησοῦν ὅτι παρέδωκεν Κύριος πᾶσαν τὴν γῆν ἐν χειρὶ
        ἡμῶν καὶ κατέπτηκεν πᾶς ὁ κατοικῶν τὴν γῆν ἐκείνην ἀφ᾿ ἡμῶν
      st_text: "И сказали Иисусу: Господь [Бог наш] предал всю землю сию в руки наши,
        и все жители земли в страхе от нас."
