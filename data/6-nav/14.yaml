        разделили священник Элеазар, Иисус, сын Навина, и главы семейств в родах
        Израиля.
      Macarius: Вот, что получили в удел сыны Израилевы в земле Ханаанской, что
        разделили им в удел Елеазар священник и Иисус, сын Навин, и начальники
        поколений в коленах сынов Израилевых.
      serbian: А ово је што добише у нашљедство синови Израиљеви у земљи Хананској,
        што раздијелише у нашљедство Елеазар свештеник и Исус, син Навин, и
        поглавари породица отачких по племенима синова Израиљевих,
