        eis Eleazar sacerdos, et Josue filius Nun, et principes familiarum per
        tribus Israel:"
      ukr: А оце те, що посіли Ізраїлеві сини в ханаанському Краї, що дали їм на
        спадок священик Елеазар, і Ісус, син Навинів, та голови батьків племен
        Ізраїлевих синів.
      nkjv: These are the areas which the children of Israel inherited in the land of
        Canaan, which Eleazar the priest, Joshua the son of Nun, and the heads
        of the fathers of the tribes of the children of Israel distributed as an
        inheritance to them.
