        пакаленьняў у плямёнах сыноў Ізраілевых;
      lev-khv: И вот, чтó получили в удел сыны Израилевы в земле Ханаанской, чтó дали
        им в удел Елеазар, священник, и Иисус, сын Навин, и главы семейств, в
        коленах сынов Израилевых.
      czech: "Izraelci obdrzeli v kenaanske zemi tyto dedicne podily: pridelili jim je
        dedicne knez Eleazar a Jozue, syn Nunuv, a predstavitele rodu
        izraelskych pokoleni."
      spanish: He aquí lo que los hijos de Israel recibieron en heredad en la tierra
        de Canán; lo que les distribuyeron Eleazar, sacerdote; Josué, hijo de
        Nun, y los jefes de familia de las tribus de los hijos de Israel.
      greek-lxx: καὶ οὗτοι οἱ κατακληρονομήσαντες υἱῶν Ισραηλ ἐν τῇ γῇ Χανααν οἷς
        κατεκληρονόμησεν αὐτοῖς Ελεαζαρ ὁ ἱερεὺς καὶ Ἰησοῦς ὁ τοῦ Ναυη καὶ οἱ
        ἄρχοντες πατριῶν φυλῶν τῶν υἱῶν Ισραηλ
