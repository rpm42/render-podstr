      spanish: "Hebrón se llamó antes Quiriat-Arbé. \rArbé fue el hombre más grande de
        los enaquim. \rLa tierra descansó de la guerra."
      greek-lxx: τὸ δὲ ὄνομα τῆς Χεβρων ἦν τὸ πρότερον πόλις Αρβοκ μητρόπολις τῶν
        Ενακιμ αὕτη καὶ ἡ γῆ ἐκόπασεν τοῦ πολέμου
      st_text: Имя Хеврону прежде было Кириаф-Арбы, как назывался между сынами Енака
        один человек великий. И земля успокоилась от войны.
