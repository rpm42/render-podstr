    text: "Потом выпал жребий сынам Иосифа: от Иордана подле Иерихона, у вод
      Иерихонских на восток, пустыня, простирающаяся от Иерихона к горе
      Вефильской;"
    chapter: 16
    chapterId: 203
    parallels:
      - verseId: 34910
        bookId: 7
        bookCode: kniga-sudej-izrailevyh
        chapter: 1
        short: Суд:1:22
      - verseId: 3492
        bookId: 13
        bookCode: 1a-kniga-paralipomenon
        chapter: 7
        short: 1 Пар:7:28
    translates:
      kassian: ""
      podstr: ""
      csya: И быша пределы сынов иосифовых от иордана иже ко иерихону от восток, и
        восходят от иерихона в горную пустыню в вефиль,
      averincev: ""
      ungerov: ""
      csya_old: И# бы1ша предёлы сынHвъ їHсифовыхъ t їoрдaна и4же ко їеріхHну t
        востHкъ, и3 восхо1дzтъ t їеріхHна въ го1рную пусты1ню въ веfи1ль,
      sovr_rbo: Потомкам Иосифа по жребию достался надел, который начинается у Иордана
        — Иерихонской реки (восточнее Иерихонского источника). От Иерихона
        граница идет по пустыне в горы, к Бет-Элю,
      latin: "Cecidit quoque sors filiorum Joseph ab Jordane contra Jericho et aquas
        ejus ab oriente: solitudo quae ascendit de Jericho ad montem Bethel:"
      ukr: "І вийшов жеребок для Йосипових синів: від єрихонського Йордану до
        єрихонської води на схід пустиня, що тягнеться від Єрихону по горі до
        Бет-Елу."
      nkjv: The lot fell to the children of Joseph from the Jordan, by Jericho, to the
        waters of Jericho on the east, to the wilderness that goes up from
        Jericho through the mountains to Bethel,
      desnitsky: ""
      mt: ‫   וַיֵּצֵא הַגּוֹרָל לִבְנֵי יוֹסֵף מִיַּרְדֵּן יְרִיחוֹ לְמֵי יְרִיחוֹ
        מִזְרָחָה הַמִּדְבָּר עֹלֶה מִירִיחוֹ בָּהָר בֵּית־אֵל׃ ‬
      romana: Apoi au cazut sortii fiilor lui Iosif; hotarul incepe la Iordan, langa
        Ierihon, merge catre apele Ierihonului, avand la rasarit pustiul care se
        intinde de la Ierihon pana la Betel
      francais: La part échue par le sort aux fils de Joseph s'étendait depuis le
        Jourdain près de Jéricho, vers les eaux de Jéricho, à l'orient. La
        limite suivait le désert qui s'élève de Jéricho à Béthel par la
        montagne.
      italian: La parte toccata in sorte ai figli di Giuseppe si estendeva dal
        Giordano presso Gèrico verso le acque di Gèrico a oriente, seguendo il
        deserto che per la montagna sale da Gèrico a Betel.
      old_georgian: და იყვნეს საზღვარნი ძეთა იოსებისთანი იორდანითგან, რომელ არს
        იერიქოჲთ კერძო, აღმოსავალით უდაბნოდ და აღვიდეს იერიქოჲთ მთით პირსა
        უდაბნოჲთ ბეთელად. და განვიდეს ბეთელით ლუზად,
      portuguese: "Dział potomków Józefa po stronie wschodniej rozciągał się od
        Jordanu naprzeciw Jerycha; przez pustynię od Jerycha granica wznosiła
        się ku wzgórzom\rdo Betel;"
      turkish: Kurada Yusufoğulları'na düşen toprakların sınırları, doğuda Eriha
        sularının doğusundan, Eriha'daki Şeria Irmağı'ndan başlayarak çöle
        geçiyor, Eriha'dan Beytel'in dağlık bölgesine çıkıyor,
      nrt: Надел Иосифа начинался у Иордана иерихонского, к востоку от иерихонских
        вод, и тянулся оттуда через пустыню до нагорий Вефиля.
      Macarius: "Потом выпал жребий сынам Иосифа: от Иордана подле Иерихона у вод
        Иерихонских на восток, пустыня, простирающаяся от Иерихона к горе
        Вефильской."
      serbian: И допаде дио синовима Јосифовијем од Јордана код Јерихона, од воде
        Јерихонске к истоку на пустињу која иде од Јерихона на гору Ветиљску,
      bulgarian: "После се падна жребието на Иосифовите синове: от Иордан при Иерихон,
        към Иерихонските води на изток, пустинята, която се простира от Иерихон
        към Ветилската планина;"
      deutsch: Und das Los fiel den Kindern Joseph aufgangwärts vom Jordan gegenüber
        Jericho bis zum Wasser bei Jericho, und die Wüste, die heraufgeht von
        Jericho durch das Gebirge gen Beth-El;
      ukr2: "Далі припав наділ синам Йосифа: від Йордану навпроти Єрихону, на схід від
        вод єрихонських, він здіймавсь через пустиню вгору до Бетела."
      ukr3: І поколїннє Манассієво осягнуло свою часть, бо він був перворідень у
        Йосифа. Махирові, перворідневі Манассієвому достався Галаад та Базан, бо
        він був воїн.
      bel_syomukha: "Потым выпала жэрабя сынам Язэпавым: ад Ярдана каля Ерыхона, каля
        водаў Ерыхонскіх на ўсход, пустыня, што прасьціралася ад Ерыхона да гары
        Вэтыльскай;"
      lev-khv: "И выпал жребий сынам Иосифа: от Иордана против Иерихона, у вод
        Иерихонских на восток, степь, простирающаяся от Иерихона к горе
        Вефильской."
      czech: "Josefovcum vysel tento los: od Jordanu pri Jerichu k Jerisskym vodam na
        vychod; hranice stoupa pousti od Jericha do hor k Bet-elu."
      spanish: La parte que tocó en suerte a los hijos de José comenzaba en el lado de
        oriente, en el Jordán de Jericó, en las aguas de Jericó, y por la
        montaña sube de Jericó al monte de Bétel;
      greek-lxx: καὶ ἐγένετο τὰ ὅρια υἱῶν Ιωσηφ ἀπὸ τοῦ Ιορδάνου τοῦ κατὰ Ιεριχω ἀπ᾿
        ἀνατολῶν καὶ ἀναβήσεται ἀπὸ Ιεριχω εἰς τὴν ὀρεινὴν τὴν ἔρημον εἰς Βαιθηλ
        Λουζα
      st_text: "Потом выпал жребий сынам Иосифа: от Иордана подле Иерихона, у вод
        Иерихонских на восток, пустыня, простирающаяся от Иерихона к горе
        Вефильской;"
