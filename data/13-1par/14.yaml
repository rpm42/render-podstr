      czech: David se stal proslulym ve vsech zemich. Hospodin zpusobil, ze strach z
        neho dolehl na vsechny narody.
      spanish: La fama de David se extendía por todas aquellas tierras, y puso Yavé
        sobre todas las gentes el temor de David.
      greek-lxx: καὶ ἐγένετο ὄνομα Δαυιδ ἐν πάσῃ τῇ γῇ καὶ Κύριος ἔδωκεν τὸν φόβον
        αὐτοῦ ἐπὶ πάντα τὰ ἔθνη
      st_text: И пронеслось имя Давидово по всем землям, и Господь сделал его страшным
        для всех народов.
