      mt: ‫   וַיְהִי אַחֲרֵי־כֵן וַיַּךְ דָּוִיד אֶת־פְּלִשְׁתִּים וַיַּכְנִיעֵם
        וַיִּקַּח אֶת־גַּת וּבְנֹתֶיהָ מִיַּד פְּלִשְׁתִּים׃ ‬
