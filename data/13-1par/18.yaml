      ukr3: Після сього побив Давид Филистіїв і підневолив їх, і взяв Гет та залежні
        від його міста з рук Филистіїв.
      bel_syomukha: Пасьля гэтага Давід пабіў Філістымлянаў і ўпакорыў іх, і ўзяў Гэт
        і залежныя ад яго гарады з рук Філістымлянаў.
      lev-khv: После сего Давид поразил Филистимлян, и покорил их, и взял Геф и
        зависящия от него места из руки Филистимлян.
      czech: Potom David porazil Pelistejce a podrobil si je a vyrval Gat a jeho
        vesnice z rukou Pelistejcu.
      spanish: Después de esto batió David a los filisteos y los humilló,
        arrebatándoles de las manos Gat y las ciudades de su dependencia.
      greek-lxx: καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπάταξεν Δαυιδ τοὺς ἀλλοφύλους καὶ
        ἐτροπώσατο αὐτοὺς καὶ ἔλαβεν τὴν Γεθ καὶ τὰς κώμας αὐτῆς ἐκ χειρὸς
        ἀλλοφύλων
      st_text: После сего Давид поразил Филистимлян и смирил их, и взял Геф и
        зависящие от него города из руки Филистимлян.
