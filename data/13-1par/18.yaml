        და დაიპყრა გეთი და დაბნები მისი ჴელისაგან უცხოთესლთასა.
      portuguese: Depois disto Davi derrotou os filisteus, e os subjugou e tomou das
        mãos deles Gate e as suas aldeias.
      polish: Po tych wydarzeniach Dawid pobił Filistynów i zmusił ich do uległości;
        odebrał też z rąk Filistynów Gat i miejscowości przynależne.
      turkish: Bir süre sonra, Davut Filistliler'i yenip boyunduruğu altına aldı;
        Gat'ı ve çevresindeki köyleri Filistliler'in yönetiminden çıkardı.
      nrt: Некоторое время спустя Давид разбил филистимлян, покорил их и захвитил
        город Гат с окрестными поселениями из рук филистимлян.
      Macarius: После сего Давид поразил Филистимлян, и покорил их, и взял Геф, и
        зависящие от него места из руки Филистимлян.
