        сямействаў сьвятарскіх і лявіцкіх: галава сямейства нароўні зь меншым
        братам сваім."
      lev-khv: "Бросали и они жребий, наравне с братьями своими, сыновьями Аароновыми,
        пред лицем царя Давида, и Садока, и Ахимелеха, и глав поколений
        священнических и левитских: глава поколений наравне с меньшим братом
        своим."
      czech: Ty rovnez vylosovali, predniho stejne jako nejmladsiho bratra, aby byli
        po boku svym bratrim, synum Aronovym, pred kralem Davidem i pred Sadokem
        a Achimelekem a prednimi muzi z otcovskych rodu knezskych a levijskych.
      spanish: También ellos, como los hijos de Arón, fueron sorteados ante David,
        Sadoc, Ajimelec y los jefes de las casas paternas de sacerdotes y
        levitas. Todo se hizo por suerte para distribuir igualmente los oficios,
