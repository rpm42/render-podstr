        левитските челяди: главата на челядта наравно с по-малкия си брат."
      deutsch: Und man warf für sie auch das Los neben ihren Brüdern, den Kindern
        Aaron, vor dem König David und Zadok und Ahimelech und vor den Obersten
        der Vaterhäuser unter den Priestern und Leviten, für den jüngsten Bruder
        ebensowohl als für den Obersten in den Vaterhäusern.
      ukr2: "Вони теж кидали жереб так само, як їхні брати, сини Арона при цареві
        Давидові, при Цадокові та Ахімелехові й при головах священицьких та
        левітських родин: голова над родиною так само, як менший його брат."
      ukr3: Кидали й про їх жереб разом з їх братами, синами Аароновими, перед лицем
