      nrt: Они тоже бросали жребий, как и их братья, потомки Аарона, в присутствии
        царя Давида, Цадока, Ахимелеха и глав священнических и левитских
        семейств. Семьи старших братьев были уравнены в правах с семьями
        младших.
      Macarius: "И они бросали жеребьи, подобно братьям своим, сыновьям Аароновым,
