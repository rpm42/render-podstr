      latin: "Factum est autem post anni circulum, eo tempore quo solent reges ad
        bella procedere, congregavit Joab exercitum, et robur militiae, et
        vastavit terram filiorum Ammon: perrexitque et obsedit Rabba. Porro
        David manebat in Jerusalem, quando Joab percussit Rabba, et destruxit
        eam."
      ukr: І сталося по році, того часу, як царі виходили на війну, то Йоав повів
