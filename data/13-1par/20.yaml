        осадил Раббу. Давид же оставался во Иерусалиме. Иоав разбил Раббу, и
        разрушил ее.
      serbian: А кад прође година, у вријеме кад цареви иду на војску, Јоав изведе
        војску, те потираше земљу синова Амоновијех, и дошавши опколи Раву; а
        Давид бјеше остао у Јерусалиму.  И Јоав освоји Раву и раскопа је.
      bulgarian: След година, през времето, когато царете излизат на война, Иоав
        изведе войската и почна да опустошава Амонитската земя, и отиде, та
        обсади Рава. А Давид си оставаше в Иерусалим. Иоав завоюва Рава и я
        разруши.
      deutsch: Und da das Jahr um war, zur Zeit, wann die Könige ausziehen, führte
        Joab die Heermacht und verderbte der Kinder Ammon Land, kam und
        belagerte Rabba; David aber blieb zu Jerusalem. Und Joab schlug Rabba
        und zerbrach es.
      ukr2: На другий рік, під той час, коли царі звичайно виступають у похід, вивів
