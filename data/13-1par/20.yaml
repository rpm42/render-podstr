        заставаўся ў Ерусаліме. Ёаў, заваяваўшы Раву, разбурыў яе.
      lev-khv: Чрез год, в то время, когда цари выходят <i>на войну</i>, повел Иоав
        воинскую силу, и стал разорять землю Аммонитян, и пришел, и осадил
        Равву. Давид же оставался в Иерусалиме. Иоав покорил Равву и разрушил
        ее.
      czech: Na prelomu roku, v dobe, kdy kralove tahnou do boje, vedl Joab vojenskou
        vypravu, hubil zemi Amonovcu a oblehl Rabu. David vsak zustal v
        Jeruzaleme. Joab uderil na Rabu a rozboril ji.
      spanish: Al año siguiente, al tiempo en que suelen los reyes salir a campaña,
        Joab, a la cabeza de un fuerte ejército, fue a talar la tierra de los
        hijos de Ammón y puso sitio a Raba. David se quedó en Jerusalén. Joab se
        apoderó de Raba y la destruyó.
      greek-lxx: καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν
