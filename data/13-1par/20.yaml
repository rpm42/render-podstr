    text: Через год, в то время когда цари выходят <i>на войну</i>, вывел Иоав
      войско и стал разорять землю Аммонитян, и пришел и осадил Равву. Давид же
      оставался в Иерусалиме. Иоав, завоевав Равву, разрушил ее.
