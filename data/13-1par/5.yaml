        Assíria, e o espírito de Tilgate-Pilneser, rei da Assíria,\rque os
        levaram cativos, a saber: os rubenitas, os gaditas, e a meia tribo de
        Manassés; e os transportaram para\rHala, Habor, Hara, e para o rio de
        Gozã, onde estão até o dia de hoje."
      polish: "Bóg Izraela pobudził ducha Pula, króla asyryjskiego, ducha
        Tiglat-Pilesera,\rkróla asyryjskiego, i uprowadził do niewoli Rubenitów,
        Gadytów oraz połowę\rpokolenia Manassesa. Przyprowadził on ich do
        Chalach, Chabor, Hara i do\rrzeki Gozan, gdzie przebywają aż do dnia
        dzisiejszego."
      turkish: Bu yüzden İsrail'in Tanrısı, Tiglat-Pileser diye bilinen Asur Kralı
        Pûl'u harekete geçirdi. Asur Kralı Rubenliler'i, Gadlılar'ı, Manaşşe
        oymağının yarısını tutsak edip Halah'a, Habur'a, Hara'ya, Gozan
        Irmağı'na sürdü. Onlar bugün de oralarda yaşıyorlar.
      nrt: И Бог Израиля побудил Пула ( он же Тиглатпаласар), царя Ассирии, – и тот
        взял роды Рувима, Гада и половину рода Манассии в плен. Он увел их в
        Халах, Хавор, Ару и на реку Гозан, где они находятся и по сегодняшний
        день.
      Macarius: Тогда Бог Израилев возбудил дух Фула, царя Ассирийского, и дух
        Тилгат-Филнесера, царя Ассирийского, и он выселил колено Рувимово и
        Гадово, и полплемени Манассиина, и отвел их в Халах, Хавор и Ару, и на
        реку Гозанскую, даже до сего дня.
      serbian: Подиже Бог Израиљев дух Фула, цара Асирскога, и дух  Телгат-Фелнасара,
        цара Асирскога, и преселише племе Рувимово и племе Гадово и половину
        племена Манасијина, и одведоше их у Алу и у Авор и у Ару, и на ријеку
        Гозан, гдје осташе до данас.
      bulgarian: тогава Бог Израилев възбуди духа на асирийския цар Фула и духа на
        асирийския цар Теглатфеласара, и той изсели рувимци и гадовци и
        полуколяното Манасиево и ги отведе в Халах, Хавор и Ара и на река Гозан,
        - дето са и доднес.
      deutsch: erweckte der Gott Israels den Geist Phuls, des Königs von Assyrien, und
        den Geist Thilgath-Pilnesers, des Königs von Assyrien; der führte weg
        die Rubeniter, Gaditer und den halben Stamm Manasse und brachte sie gen
        Halah und an den Habor und gen Hara und an das Wasser Gosan bis auf
        diesen Tag.
      ukr2: і тоді Бог Ізраїля збудив дух Пула, асирійського царя, та дух
        Тіглатпілесара, асирійського царя, що виселив рувимлян, гадіїв та
        половину коліна Манассії й привів їх у Халах, Хавор, Гару й над ріку
        Гозан, де вони й по цей день.
      ukr3: Тодї Бог збудив дух Фула, царя Ассирийського, та дух Теглатфелласара, царя
        Ассирийського, й виселив він Рубенїїв та Гадїїв і половину поколїння
        Манассіїного, й погнав їх в Халах і Хавір, і Ару, й на ріку Гозан, - де
        вони й до сього часу.
      bel_syomukha: дык Бог Ізраілеў узбурыў дух Фула, цара Асірыйскага, і дух
        Тэглафэласара цара Асірыйскага, і ён выселіў Рувімлянаў і Галіцянаў і
        палавіну калена Манасіінага, і адвёў іх у Халал і Хавор, і Ару, і на
        раку Газан, - дзе яны да гэтага дня.
      lev-khv: Тогда Бог Израилев возбудил дух Фула, царя Ассирийскаго, и дух
        Феглафелласара, царя Ассирийскаго, и он выселил Рувимлян и Гадитян и
        половину племени Манассиина, и отвел их в Халах, и Хавор, и Ару, и на
        реку Гозанскую, до сего дня.
      czech: Buh Izraele tedy probudil ducha asyrskeho krale Pula, totiz ducha
        asyrskeho krale Tilgat-pilnesera; ten je dal prestehovat, totiz
        Rubenovce, Gadovce a polovinu kmene Manasesova, a privedl je k Chalachu,
        Chaboru a Hare a k rece Gozanu, kde jsou dodnes.
      spanish: y el Dios de Israel incitó contra ellos el espíritu de Pul, rey de
        Asiría (el espíritu de Teglatfalasar, rey de Asiría), y Teglatfalasar
        llevó cautivos a rubenitas, gaditas y a la media tribu de Manasés, y los
        condujo a Jalaj, Jabor, Hara y al río Gozán, donde habitan hasta hoy.
      greek-lxx: καὶ ἐπήγειρεν ὁ Θεὸς Ισραηλ τὸ πνεῦμα Φαλωχ βασιλέως Ασσουρ καὶ τὸ
        πνεῦμα Θαγλαθφαλνασαρ βασιλέως Ασσουρ καὶ μετῴκισεν τὸν Ρουβην καὶ τὸν
        Γαδδι καὶ τὸ ἥμισυ φυλῆς Μανασση καὶ ἤγαγεν αὐτοὺς εἰς Χαλαχ καὶ Χαβωρ
        καὶ ἐπὶ ποταμὸν Γωζαν ἕως τῆς ἡμέρας ταύτης
      st_text: тогда Бог Израилев возбудил дух Фула, царя Ассирийского, и дух
        Феглафелласара, царя Ассирийского, и он выселил Рувимлян и Гадитян и
        половину колена Манассиина, и отвел их в Халах, и Хавор, и Ару, и на
        реку Гозан, - <i>где они</i> до сего дня.
