      greek-lxx: καὶ ἐκάθισεν ἡ κιβωτὸς τοῦ Θεοῦ ἐν οἴκῳ Αβεδδαρα τρεῖς μῆνας καὶ
        εὐλόγησεν ὁ Θεὸς Αβεδδαραμ καὶ πάντα τὰ αὐτοῦ
      st_text: И оставался ковчег Божий у Аведдара, в доме его, три месяца, и
        благословил Господь дом Аведдара и все, что у него.
