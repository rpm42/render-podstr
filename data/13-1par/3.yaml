        Кармелитянки;"
      czech: "Toto jsou synove Davidovi, kteri se mu narodili v Chebronu: prvorozeny
        Amnon z Achinoamy Jizreelske, druhy Danijel z Abigajily Karmelske,"
      spanish: "He aquí los hijos de David que le nacieron en Hebrón: el primogénito,
        Amnón, de Ajinoam, de Jezrael; el segundo, Daniel, de Abigail, de
        Carmel;"
