      peshitta: ܫܳܐܠܺܝܢ ܒ݁ܰܫܠܳܡܳܟ݂ ܟ݁ܽܠܗܽܘܢ ܐܰܝܠܶܝܢ ܕ݁ܥܰܡܝ ܐܶܢܽܘܢ ܫܰܐܠ ܒ݁ܰܫܠܳܡܳܐ
        ܕ݁ܟ݂ܽܠܗܽܘܢ ܐܰܝܠܶܝܢ ܕ݁ܪܳܚܡܺܝܢ ܠܰܢ ܒ݁ܗܰܝܡܳܢܽܘܬ݂ܳܐ ܛܰܝܒ݁ܽܘܬ݂ܳܐ ܥܰܡ
        ܟ݁ܽܠܟ݂ܽܘܢ ܐܰܡܺܝܢ܂
      bel_syomukha: Вітаюць цябе ўсе, хто са мною. Вітай тых, хто любіць нас у веры.
        Мілата з усімі вамі. Амін.
      nrt: Все, кто находится сейчас со мной, передают тебе приветы. Привет всем
        верующим, любящим нас. Благодать Бога пусть будет со всеми вами.
      romana: Te imbratiseaza toti care sunt cu mine. Imbratiseaza pe cei ce ne iubesc
        intru credinta. Harul fie cu voi cu toti! Amin.
      francais: Tous ceux qui sont avec moi te saluent. Salue ceux qui nous aiment
        dans la foi. Que la grâce soit avec vous tous!
      italian: Ti salutano tutti coloro che sono con me. Saluta quelli che ci amano
        nella fede. La grazia sia con tutti voi!
      old_georgian: გიკითხვენ შენ ჩემ თანანი ყოველნი. კითხვაჲ არქუ, რომელნი გუყუარობენ
        ჩუენ სარწმუნოებით. მადლი თქუენ ყოველთა თანა. ამინ.
      portuguese: Saúdam-te todos os que estão comigo. Saúda aqueles que nos amam na
        fé. A graça seja com todos vós.
      polish: "Pozdrawiają cię wszyscy z mego otoczenia. Pozdrów tych, którzy nas
        kochają\rw wierze. Łaska z wami wszystkimi!"
      new_text: Тебе передают привет все, кто здесь со мной. Передавай привет тем, кто
        нас верно любит. Да будет со всеми вами милость Божья!
      serbian: Поздрављају те сви који су са мном. Поздрави све који нас љубе у вјери.
        Благодат са свима вама. Амин.
      bulgarian: Поздравяват те всички, които са с мене. Поздрави ония, които ни
        обичат по вяра. Благодатта да бъде с всички вас. Амин.
      pobedonostsev: Привет тебе от всех сущих со мною. Привет любящим нас в вере.
        Благодать со всеми вами. Аминь.
      ukr2: Вітають тебе всі, які зо мною. Вітай тих, які люблять нас у вірі.
        Благодать з усіма вами!
      ukr3: Витають тебе усї, що зо мною. Витай тих, хто любить нас у вірі. Благодать
        з усїма вами. Амінь.
      czech: Pozdravuji te vsichni, kdo jsou se mnou. Vyrid pozdrav nasim pratelum ve
        vire. Milost s vami se vsemi.
      st_text: Приветствуют тебя все находящиеся со мною. Приветствуй любящих нас в
        вере. Благодать со всеми вами. Аминь.
