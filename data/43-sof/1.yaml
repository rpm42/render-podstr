        Амории, сыну Езекии, во дни Иосии, сына Амонова, царя Иудейскаго.
      czech: "Slovo Hospodinovo, ktere se stalo k Sofonjasovi, synu Kusiho, syna
        Gedaljase, syna Amarjase, syna Chizkijasova, za dnu judskeho krale
        Josijase, syna Amonova:"
      spanish: "Palabra de Yavé dirigida a Sofonías, hijo de Cusí, hijo de Guedalías,
        hijo de Amarías, hijo de Ezequías, en los días de Josías, hijo de Amón,
        rey de Judá:"
      greek-lxx: λόγος Κυρίου ὃς ἐγενήθη πρὸς Σοφονιαν τὸν τοῦ Χουσι υἱὸν Γοδολιου τοῦ
        Αμαριου τοῦ Εζεκιου ἐν ἡμέραις Ιωσιου υἱοῦ Αμων βασιλέως Ιουδα
      st_text: Слово Господне, которое было к Софонии, сыну Хусия, сыну Годолии, сыну
        Амории, сыну Езекии, во дни Иосии, сына Амонова, царя Иудейского.
