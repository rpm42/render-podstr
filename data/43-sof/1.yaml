        Амарии, сына Езекии, во время правления иудейского царя Иосии, сына
        Амона.
      Macarius: Слово Иеговы, которое было к Софонии, сыну Хушия, сыну Гедалии, сыну
        Амарии, сыну Езекии, во дни Иосии, сына Амонова, царя Иудейского. -
      bulgarian: Слово Господне, което биде към Софония, син на Хусия, син на Годолия,
        син на Амория, син на Езекия, в дните на Иосия, син Амонов, цар
        иудейски.
      deutsch: Dies ist das Wort des Herrn, welches geschah zu Zephanja, dem Sohn
        Chusis, des Sohnes Gedaljas, des Sohnes Amarjas, des Sohnes Hiskias, zur
        Zeit Josias, des Sohnes Amons, des Königs in Juda.
      ukr2: Слово Господнє, що надійшло до Софонії, сина Куші, сина Гедалії, сина
        Амарії, сина Єзекії, за часів юдейського царя Йосії, сина Амона.
      ukr3: "Слово Господнє, що надійшло до Софонїї Хусієнка, сина Годолїїного, сина
