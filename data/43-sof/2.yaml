        дзень лютасьці Гасподняй.
      lev-khv: Пока не произошло назначенное вам, день пролетит как мякина, пока не
        постигло вас пламя гнева Господня, пока не наступил для вас день
        негодования Господня!
      czech: drive nez vstoupi v platnost vynos, a jako plevy preletne den, drive nez
        vas stihne planouci hnev Hospodinuv, drive nez vas stihne den
        Hospodinova hnevu.
      spanish: antes que la cólera os pulverice como tamo, antes que caiga sobre
        vosotros el ardor de la ira de Yavé, antes que llegue sobre vosotros el
        día de la ira de Yavé.
      greek-lxx: πρὸ τοῦ γενέσθαι ὑμᾶς ὡς ἄνθος παραπορευόμενον πρὸ τοῦ ἐπελθεῖν ἐφ᾿
        ὑμᾶς ὀργὴν Κυρίου πρὸ τοῦ ἐπελθεῖν ἐφ᾿ ὑμᾶς ἡμέραν θυμοῦ Κυρίου
      st_text: доколе не пришло определение - день пролетит как мякина - доколе не
        пришел на вас пламенный гнев Господень, доколе не наступил для вас день
        ярости Господней.
