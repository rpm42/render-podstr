      old_georgian: უწინარეს ქმნისა თქუენისა, ვითარცა ყუავილი თანაწარმვლელი დღისაჲ,
        პირველ მოსლვისა თქუენ ზედა დღისა მის რისხვისა გულისწყრომისა უფლისსა.
      portuguese: "antes que o decreto produza efeito, e o dia passe como a pragana;
