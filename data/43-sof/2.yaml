        Siffleront et agiteront la main."
      italian: "È questa la città gaudente che si sentiva sicura e che pensava: \"Io e
        non altri all'infuori di me\"? Come mai è diventata un deserto, un
        rifugio di animali? Chiunque le passa vicino fischia e agita la mano."
      old_georgian: "ესე ქალაქი ხენეშაჲ, დამკჳდრებული სასოებით, მეტყუელი შორის გულისა
        თჳსისა: მე ვარ და არა იყოს ჩემ თანა მერმე, ვითარ იქმნა უჩინოსაქმნელად
        საძოარ მჴეცთა. ყოველმან თანწარმავალმან მის მიერ დაისტჳნოს და შეძრნეს
        ჴელნი თჳსნი."
      portuguese: "Esta é a cidade alegre, que vivia em segurança, que dizia no seu
        coração: Eu sou, e fora de mim não há outra.\rComo se tem ela tornado em
        desolação, em covil de feras! Todo o que passar por ela assobiará, e
        meneará a mão"
      polish: "Oto wrzaskliwe miasto, które bezpiecznie mieszkało, które mówiło w
        swym\rsercu: ”Ja, i nikt więcej!” Jakże stało się pustkowiem,
        legowiskiem dzikich\rzwierząt? Każdy, kto obok niego przechodzić będzie,
        zagwiżdże i ręką potrząśnie."
      turkish: "İşte budur güvenlikte olduğunu sanan,\r«Bir ben varım, benden başkası
        yok» diyen eğlence düşkünü kent.\rNasıl da viraneye döndü,\rYabanıl
        hayvanlara barınak oldu!\rYanından her geçen gördüğü dehşetten
        irkiliyor."
      nrt: "Тот ли это ликующий город, живший беспечно, говоривший себе: «Со мной
        никто не сравнится»? Он обратился в руины, стал логовом для зверья! Все,
        кто мимо идет, издеваются и презрительно машут рукой."
      Macarius: "Вот город ликующий, живущий беспечно, говорящий в сердце своем: «я, и
        кроме меня нет еще». Увы! он сделается пустынею, логовищем для зверей;
        всякий, проходящий мимо его, свистнет и махнет рукою своею."
      serbian: "Такав ће бити весели град, који сједи без бриге, који говори у срцу
        свом: Ја сам, и осим мене нема другога. Како опустје! Поста ложа
        звијерју! Ко год прође мимо њ звиждаће и махати руком."
      bulgarian: 'Ето какво ще стане тържествуващият град, който живее безгрижно и
        казва в сърце си: "аз съм, и няма други освен мене". Как стана той
        развалина, леговище за зверове! Всеки, минавайки покрай него, ще
        подсвирне и ще махне с ръка.'
      deutsch: "Das ist die fröhliche Stadt, die so sicher wohnte und sprach in ihrem
        Herzen: Ich bin's, und keine mehr. Wie ist sie so wüst geworden, daß die
        Tiere darin wohnen! Und wer vorübergeht, pfeift sie an und klatscht mit
        der Hand über sie."
      ukr2: "Оце - воно те місто, те веселе, що сиділо собі безпечно й що мовляло у
        своїм серці: «Я! Немає більш нікого побіч мене!» І як же воно стало
        руїною, леговищем для звірів? Хто лиш проходитиме попри нього, - засвище
        й махне рукою."
      ukr3: "От, яким стане той город веселий, що жив собі безпеч, що то мовляв у
        серцї свому: Ось, я! нема понад мене! О, що ж із нього зробилось! -
        розвалища, леговища зьвірям! Хто нї проходити ме попри його, - засвище
        та й махне рукою."
      bel_syomukha: 'Вось чым будзе горад пераможна-радасны, які жыве бесклапотна, які
        кажа ў сэрцы сваім: "я - і няма іншага апроч мяне". Як ён зрабіўся
        руінаю, логвішчам для зьвяроў! Кожны, праходзячы міма яго, пасьвішча й
        рукою махне.'
      lev-khv: "Вот чем будет город торжествующий, живущий безпечно, говорящий в
        сердце своем: &laquo;я только, и кроме меня нет такого!&raquo; Как он
        стал развалиною, логовищем для зверей! Всяк, проходя мимо его, посвистит
        и махнет рукою!"
      czech: 'Tohle je mesto jasotu, ktere tak bezpecne trunilo a v srdci si
        namlouvalo: "Neni nade mne." Jak bylo zpustoseno! Jen zver tam odpociva.
        Kazdy, kdo prejde kolem, posmesne sykne a mavne rukou.'
      spanish: "He aquí la ciudad exultante, que habitaba confiada, la que se decía en
        su corazón: << ¡Yo y nadie más que yo!>> ¡Cómo ha sido devastada, hecha
        una guarida de fieras! Cuantos pasen cerca de ellas silbarán y moverán
        sus manos."
      greek-lxx: αὕτη ἡ πόλις ἡ φαυλίστρια ἡ κατοικοῦσα ἐπ᾿ ἐλπίδι ἡ λέγουσα ἐν καρδίᾳ
        αὐτῆς ἐγώ εἰμι καὶ οὐκ ἔστιν μετ᾿ ἐμὲ ἔτι πῶς ἐγενήθη εἰς ἀφανισμόν νομὴ
        θηρίων πᾶς ὁ διαπορευόμενος δι᾿ αὐτῆς συριεῖ καὶ κινήσει τὰς χεῖρας
        αὐτοῦ
      st_text: 'Вот чем будет город торжествующий, живущий беспечно, говорящий в
        сердце своем: "я, и нет иного кроме меня". Как он стал развалиною,
        логовищем для зверей! Всякий, проходя мимо него, посвищет и махнет
        рукою.'
