    text: доколе не пришло определение - день пролетит как мякина - доколе не пришел
      на вас пламенный гнев Господень, доколе не наступил для вас день ярости
      Господней.
    chapter: 2
    chapterId: 1037
    parallels: []
    translates:
      kassian: ""
      podstr: прежде [чтобы] сделаться вам как цвет проходящий, прежде прихода на вас
        гнева Господа, прежде прихода на вас дня ярости Господа.
      csya: прежде неже быти вам якоже цвету мимоходящу в день, прежде неже приити на
        вы гневу Господню, прежде неже приити на вы дню ярости Господни.
      averincev: ""
      ungerov: " Прежде, нежели вы уподобитесь цвету, пропадающему днем, доколе не
        придет на вас гнев  Господень, доколе не придет на вас день ярости
        Господней."
      csya_old: пре1жде не1же бы1ти вaмъ ћкоже цвёту мимоходsщу въ де1нь, пре1жде
        не1же пріити2 на вы2 гнёву гDню, пре1жде не1же пріити2 на вы2 дню2
        ћрости гDни.
      sovr_rbo: Пока не свершился закон, и день не пролетел, как мякина, пока не
        пришел на вас яростный гнев Господень, пока не пришел на вас день гнева
        Господнего.
      latin: priusquam pariat jussio quasi pulverem transeuntem diem, antequam veniat
        super vos ira furoris Domini, antequam veniat super vos dies
        indignationis Domini.
      ukr: поки народиться установлене, мине день, як полова! поки не прийде на вас
        лютість гніву Господнього, поки не прийде на вас день Господнього гніву!
