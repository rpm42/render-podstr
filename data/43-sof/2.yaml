        будете как плева улетающая, пока еще не постиг вас палящий гнев Иеговы,
        пока еще не наступил для вас день гнева Иеговы.
      serbian: Док није изашао суд, и дан прошао као пљева, док није дошао на вас љути
        гњев Господњи, док није дошао на вас дан гњева Господњега.
      bulgarian: докле не е дошло определението - денят ще прехвръкне като мекина -
        докле не е дошъл върху ви пламенният гняв Господен, докле не е настъпил
        денят на яростта Господня.
      deutsch: ehe denn das Urteil ausgehe, daß ihr wie die Spreu bei Tage dahin
        fahrt; ehe denn des Herrn grimmiger Zorn über euch komme; ehe der Tag
