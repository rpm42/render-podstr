      polish: "pierwej nim zostaniecie odrzuceni jak plewa, co wnet ulatuje; zanim
        przyjdzie\rna was zapalczywość gniewu Pańskiego, zanim przyjdzie na was
        dzień gniewu\rPańskiego."
