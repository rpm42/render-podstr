    text: Братия! если и впадет человек в какое согрешение, вы, духовные,
      исправляйте такового в духе кротости, наблюдая каждый за собою, чтобы не
      быть искушенным.
    chapter: 6
    chapterId: 1302
    parallels:
      - verseId: 34796
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 8
        short: Сир:8:6
      - verseId: 1328
        bookId: 64
        bookCode: 1oe-poslanie-k-korinfanam-ap-pavla
        chapter: 10
        short: 1 Кор:10:12
    translates:
      kassian: Братья, если и замечен будет человек в каком-либо согрешении, - вы,
        духовные, исправляйте его в духе кротости, наблюдая за собой, чтобы и
        тебе не быть искушенным.
      podstr: Братья, если и будет захвачен человек в каком-нибудь проступке, вы
        духовные налаживайте такового в духе кротости, присматривающий тебя
        самого, не и ты [чтобы] был искушён.
      csya: "Братие, аще и впадет человек в некое прегрешение, вы духовнии исправляйте
        таковаго духом кротости: блюдый себе, да не и ты искушен будеши."
      averincev: ""
      ungerov: ""
      csya_old: "Брaтіе, ѓще и3 впаде1тъ человёкъ въ нёкое прегрэше1ніе, вы2 духо1вніи
        и3справлsйте таковaго дyхомъ кро1тости: блюды1й себе2, да не и3 ты2
        и3скуше1нъ бyдеши."
      sovr_rbo: ""
      latin: Fratres, etsi praeoccupatus fuerit homo in aliquo delicto, vos, qui
        spirituales estis, hujusmodi instruite in spiritu lenitatis, considerans
        teipsum, ne et tu tenteris.
      ukr: Браття, як людина й упаде в який прогріх, то ви, духовні, виправляйте
        такого духом лагідности, сам себе доглядаючи, щоб не спокусився й ти!
      nkjv: Brethren, if a man is overtaken in any trespass, you who are spiritual
        restore such a one in a spirit of gentleness, considering yourself lest
        you also be tempted.
      desnitsky: Братья, если впадет человек в какое-нибудь искушение, то вы как люди
        духовные исправьте его в духе кротости, только осмотрительно, чтобы
        самим не согрешить.
      tex_rec: ᾽Αδελφοί, ἐὰν καὶ προλημφθῇ ἄνθρωπος ἔν τινι παραπτώματι, ὑμεῖς οἱ
        πνευματικοὶ καταρτίζετε τὸν τοιοῦτον ἐν πνεύματι πραΰτητος, σκοπῶν
        σεαυτόν, μὴ καὶ σὺ πειρασθῇς.
      deutsch: Liebe Brüder, so ein Mensch etwa von einem Fehler übereilt würde, so
        helfet ihm wieder zurecht mit sanftmütigem Geist ihr, die ihr geistlich
        seid; und sieh auf dich selbst, daß du nicht auch versucht werdest.
      spanish: Hermanos, si alguno fuere hallado en falta, vosotros, los espirituales,
        corregidle con espíritu de mansedumbre, cuidando de ti mismo, no seas
        también tentado.
      peshitta: ܐܰܚܰܝ ܐܶܢ ܐ݈ܢܳܫ ܡܶܢܟ݂ܽܘܢ ܢܶܬ݂ܩܰܕ݁ܰܡ ܒ݁ܣܰܟ݂ܠܽܘܬ݂ܳܐ ܐܰܢ݈ܬ݁ܽܘܢ ܐܰܝܠܶܝܢ
        ܕ݁ܰܒ݂ܪܽܘܚ ܐܰܢ݈ܬ݁ܽܘܢ ܐܰܬ݂ܩܢܽܘܗ݈ܝ ܒ݁ܪܽܘܚܳܐ ܡܰܟ݁ܺܝܟ݂ܬ݁ܳܐ ܘܰܗܘܰܝܬ݁ܽܘܢ
        ܙܗܺܝܪܺܝܢ ܕ݁ܕ݂ܰܠܡܳܐ ܐܳܦ݂ ܐܰܢ݈ܬ݁ܽܘܢ ܬ݁ܶܬ݂ܢܰܣܽܘܢ܂
      bel_syomukha: Браты! калі і дапусьціць чалавек якую пагрэшнасьць, вы, духоўныя,
        папраўляйце такога ў духу лагоды, зважаючы кожны на сябе, каб ня дацца
        спакусе.
      nrt: Братья, если кто-то уличен в грехе, то вы, будучи людьми духовными,
        помогите этому человеку, но делайте это с кротостью. Смотрите, чтобы и
        вам не поддаться искушению.
      romana: Fratilor, chiar de va cadea un om in vreo greseala, voi cei duhovnicesti
        indreptati-l, pe unul ca acesta cu duhul blandetii, luand seama la tine
        insuti, ca sa nu cazi si tu in ispita.
      francais: Frères, si un homme vient à être surpris en quelque faute, vous qui
        êtes spirituels, redressez-le avec un esprit de douceur. Prends garde à
        toimême, de peur que tu ne sois aussi tenté.
      italian: Fratelli, qualora uno venga sorpreso in qualche colpa, voi che avete lo
        Spirito correggetelo con dolcezza. E vi — gila su te stesso, per non
        cadere anche tu in tentazione.
      old_georgian: ძმანო, უკუეთუ ვინმე დაეპყრას კაცი რომელსამე ბრალსა, თქუენ,
        სულიერთა მაგათ, დაამტკიცეთ ეგევითარი იგი სულითა მით მშჳდობისაჲთა;
        ეკრძალე თავსა შენსა, ნუუკუე შენცა განიცადო.
      portuguese: "Irmãos, se um homem chegar a ser surpreendido em algum delito, vós
        que sois espirituais corrigi o tal com\respírito de mansidão; e olha por
        ti mesmo, para que também tu não sejas tentado."
      polish: "Bracia, a gdyby komu przydarzył się jaki upadek, wy, którzy
        pozostajecie\rpod działaniem Ducha, w duchu łagodności sprowadźcie
        takiego na właściwą\rdrogę. Bacz jednak, abyś i ty nie uległ pokusie."
      new_text: Братья, если кого-то уличат в грехе, вы, духовные, должны его
        поправить. Только делать это надо кротко и мягко. И за собой при этом
        смотри, как бы самому не впасть в грех!
      serbian: Браћо, ако и упадне човјек у какво сагрешење, ви духовни исправљајте
        таквога духом кротости, чувајући себе да и ти не будеш искушан.
      bulgarian: Братя, и да падне човек в някое прегрешение, вие духовните поправяйте
        такъв с дух на кротост, като се пазите да не би и вие да бъдете
        изкушени.
      pobedonostsev: Братия, если и впадет человек в какое прегрешение, вы, духовные,
        исправляйте таковаго духом кротости, смотря за собою, как бы и ты не
        впал в искушение.
      ukr2: Брати! Коли б хтось попав у якусь провину, то ви, духовні, такого
        наставляйте духом лагідности, пильнуючи себе самого, щоб і собі не
        впасти у спокусу.
      ukr3: Браттє, хоч і впаде чоловік у яке прогрішеннє, ви, духовні, направляйте
        такого духом тихости, доглядаючи себе, щоб і тобі не бути спокушеним.
      khomyakov: Братья, если и впадет человек в какое прегрешение, вы, духовные,
        направляйте таковаго в духе кротости, и наблюдай за собою, как бы и сам
        ты не искусился.
      czech: Bratri, upadne-li nekdo z vas do nejakeho provineni, vy, kteri jste
        vedeni Bozim Duchem, privadejte ho na pravou cestu v duchu mirnosti a
        kazdy si dej pozor sam na sebe, abys take nepodlehl pokuseni.
      st_text: Братия! если и впадет человек в какое согрешение, вы, духовные,
        исправляйте такового в духе кротости, наблюдая каждый за собою, чтобы не
        быть искушенным.
