      ukr2: Ось я, Павло, кажу вам, що коли ви обрізуєтеся, Христос вам ні в чому не
        допоможе.
      ukr3: Ось я Павел глаголю вам, що коли ви обрізуєтесь, Христос вам нїчого не
        поможе.
      khomyakov: "Смотрите: я Павел говорю вам, что если вы обрезываетесь, Христос вам
        не пользует ни на что:"
      czech: "Slyste, co vam ja, Pavel, rikam: Davate-li se obrezat, Kristus vam nic
        neprospeje."
      st_text: "Вот, я, Павел, говорю вам: если вы обрезываетесь, не будет вам никакой
        пользы от Христа."
