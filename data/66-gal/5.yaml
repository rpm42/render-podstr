        bookCode: k-galatam-poslanie-ap-pavla
        chapter: 4
        short: Гал:4:3
    translates:
      kassian: Для свободы Христос освободил нас. Итак, стойте и не подпадайте снова
        под иго рабства.
      podstr: Свободой нас Христос освободил; стойте итак а не опять [в] ярме рабства
        имейтесь.
      csya: Свободою убо, еюже Христос нас свободи, стойте, и не паки под игом работы
        держитеся.
      averincev: ""
      ungerov: ""
      csya_old: Свобо1дою ў2бо, є4юже хrто1съ нaсъ свободи2, сто1йте, и3 не пaки под8
        и4гомъ рабо1ты держи1тесz.
      sovr_rbo: ""
      latin: State, et nolite iterum jugo servitutis contineri.
      ukr: Христос для волі нас визволив. Тож стійте в ній та не піддавайтеся знову в
        ярмо рабства!
      nkjv: Stand fast therefore in the liberty by which Christ has made us free, and
        do not be entangled again with a yoke of bondage.
      desnitsky: Христос вывел нас на свободу – так оставайтесь свободными и не
        впрягайтесь вновь в рабское ярмо!
      tex_rec: Τῇ ἐλευθερίᾳ ἡμᾶς Χριστὸς ἠλευθέρωσεν· στήκετε οὖν καὶ μὴ πάλιν ζυγῷ
        δουλείας ἐνέχεσθε.
      deutsch: So bestehet nun in der Freiheit, zu der uns Christus befreit hat, und
        lasset euch nicht wiederum in das knechtische Joch fangen.
      spanish: Para que gocemos de libertad, Cristo nos ha hecho libres; manteneos,
        pues, firmes y no os dejéis sujetar al yugo de la servidumbre.
      peshitta: ܩܽܘܡܘ ܗܳܟ݂ܺܝܠ ܒ݁ܚܺܐܪܽܘܬ݂ܳܐ ܗܳܝ ܕ݁ܰܡܫܺܝܚܳܐ ܚܰܪܪܰܢ ܘܠܳܐ ܬ݁ܶܬ݂ܟ݁ܰܕ݂ܢܽܘܢ
        ܬ݁ܽܘܒ݂ ܒ݁ܢܺܝܪܳܐ ܕ݁ܥܰܒ݂ܕ݁ܽܘܬ݂ܳܐ܂
      bel_syomukha: Дык стойце ж у свабодзе, якую даў нам Хрыстос, і ня схіляйцеся
        зноў пад ярмо рабства.
      nrt: Христос освободил нас, чтобы мы были свободными. Поэтому стойте твердо и не
        подвергайтесь вновь рабству.
      romana: Stati deci tari in libertatea cu care Hristos ne-a facut liberi si nu va
        prindeti iarasi in jugul robiei.
      francais: C'est pour la liberté que Christ nous a affranchis. Demeurez donc
        fermes, et ne vous laissez pas mettre de nouveau sous le joug de la
        servitude.
      italian: Cristo ci ha liberati perché restassimo liberi; state dunque saldi e
        non lasciatevi imporre di nuovo il giogo della schiavitù.
      old_georgian: აზნაურებითა მით, რომლითა ქრისტემან ჩუენ განგუააზნაურნა, მტკიცედ
        დეგით და ნუ კუალად უღელსა მას მონებისასა თავს-იდებთ.
      portuguese: "Para a liberdade Cristo nos libertou; permanecei, pois, firmes e
        não vos dobreis novamente a um jogo de\rescravidão."
      polish: Ku wolności wyswobodził nas Chrystus. A zatem trwajcie w niej i nie
        poddawajcie się na nowo pod jarzmo niewoli!
      new_text: Для свободы освободил нас Христос. Итак, стойте твердо и не
        впрягайтесь снова в ярмо рабства!
      serbian: Стојте, дакле, у слободи којом нас Христос ослободи, и не дајте се опет
        у јарам ропства ухватити.
      bulgarian: И тъй, стойте твърдо в свободата, която Христос ни дарува, и не се
        подлагайте пак под робско иго.
      pobedonostsev: Посему стойте в той свободе, в которую освободил нас Христос, и
        не возлагайте на себя снова иго рабства.
      ukr2: Христос нас визволив на те, щоб ми були свобідні. Тож стійте і під кормигу
        рабства не піддавайтеся знову.
      ukr3: У волї ж оце, котрою Христос визволив нас, стійте, і під ярмо неволї знов
        не піддавайтесь.
      khomyakov: Посему стойте в той свободе, в которую освободил вас Христос, и не
        возлагайте на себя снова ига рабства.
      czech: Tu svobodu nam vydobyl Kristus. Stujte proto pevne a nedejte si na sebe
        znovu vlozit otrocke jho.
      st_text: Итак стойте в свободе, которую даровал нам Христос, и не подвергайтесь
        опять игу рабства.
