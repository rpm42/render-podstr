        ніякае карысьці ад Хрыста."
      nrt: Слушайте, что я, Павел, вам говорю. Если вы соглашаетесь принять обрезание,
        значит, Христос не принесет вам никакой пользы.
      romana: "Iata eu, Pavel, va spun voua: Ca de va veti taia imprejur, Hristos nu
        va va folosi la nimic."
      francais: Voici, moi Paul, je vous dis que, si vous vous faites circoncire,
