    text: Итак стойте в свободе, которую даровал нам Христос, и не подвергайтесь
      опять игу рабства.
    chapter: 5
    chapterId: 1301
    parallels:
      - verseId: 13228
        bookId: 55
        bookCode: deania-apostolov
        chapter: 15
        short: Деян:15:10
      - verseId: 3629
