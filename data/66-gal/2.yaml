        отдельной встречи с теми, кто считался наиболее авторитетными, я изложил
        им содержание Вести, которую проповедую язычникам, чтобы не оказалось,
        что я, так сказать, бежал и бегу без надежды на приз.
      serbian: А изиђох по откривењу, и изложих им Јеванђеље које проповиједам
