        трчах узалуд;
      bulgarian: А възлязох по откровение и предложих на верните, насаме пък на
        най-видните, благовестието, което проповядвам между езичниците, - да не
        би да тичам, или да съм тичал напразно.
      pobedonostsev: Ходил же по откровению и предложил Апостолам благовестие, которое
        проповедую язычникам; особливо же самым из них значительным — не
        напрасно ли как-нибудь я подвизаюсь или подвизался.
      ukr2: А пішов я туди за об'явленням і появив їм Євангелію, яку проповідую між
        поганами, особливо знатнішими, чи, бува, не дарма труджуся чи трудився.
      ukr3: А пійшов я по відкриттю, і предложив їм благовістє, котре проповідую між
