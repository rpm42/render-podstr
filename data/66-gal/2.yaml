      khomyakov: "Ходил же я по откровению и изложил им, особо же значительнейшим, то
        благовестие, которое проповедую во языках: не напрасно ли как нибудь я
        подвизаюсь или подвизался?"
      czech: Sel jsem tam na Bozi pokyn a tem, kteri jsou ve zvlastni vaznosti, jsem v
        soukromi predlozil evangelium, ktere zvestuji pohanum, aby snad moje
        nynejsi i drivejsi usili nebylo nadarmo.
      st_text: Ходил же по откровению, и предложил там, и особо знаменитейшим,
        благовествование, проповедуемое мною язычникам, не напрасно ли я
        подвизаюсь или подвизался.
