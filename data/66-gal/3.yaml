        глазами видели распятого Христа, когда внимали моей Вести!
      serbian: О неразумни Галати, ко вас је опчинио да се не покоравате истини, ви
        којима је пред очима Исус Христос насликан разапет међу вама?
      bulgarian: О, неразумни галатяни! Кой ви омая, та вече се не покорявате на
        истината вие, пред очите на които Иисус Христос бе изобразен така, като
        да бе разпнат помежду ви?
      pobedonostsev: О несмысленные Галаты! кто прельстил вас не спушаться истины, —
        когда у вас пред очами вашими изображен был Христос, как бы у вас
        распятый?
      ukr2: О нерозумні галати! Хто вас зачарував, вас, перед очима в яких був
        зображений Ісус Христос розп'ятий?
      ukr3: Ой ви безумні Галати! хто вас очарував, щоб ви не корились правдї, (ви)
        котрим перед очима наперед був прописаний Христос, розпятий між вами?
      khomyakov: О безумные Галаты, кто очаровал вас не слушаться истины? — вас, пред
        чьими глазами Иисус Христос изображен был, как бы перед вами самими
        распятый?
      czech: Vy posetili Galatsti, kdo vas to obloudil – vzdyt vam byl tak jasne
        postaven pred oci Jezis Kristus ukrizovany!
      st_text: О, несмысленные Галаты! кто прельстил вас не покоряться истине,
        <i>вас</i>, у которых перед глазами предначертан был Иисус Христос,
        <i>как бы</i> у вас распятый?
