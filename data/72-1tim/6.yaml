        господ достойными всякой чести, чтобы имя Божие и учение не подвергались
        хуле.
      podstr: Сколькие есть под ярмом рабы, собственных хозяев всякой чести достойных
        пусть считают, чтобы не имя Бога и учение подвергалось хуле.
      csya: Елицы суть под игом раби, своих господий всякия чести да сподобляют, да
        имя Божие не хулится и учение.
