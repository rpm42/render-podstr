      latin: Quicumque sunt sub jugo servi, dominos suos omni honore dignos
        arbitrentur, ne nomen Domini et doctrina blasphemetur.
      ukr: Усі раби, які під ярмом, нехай уважають панів своїх гідними всякої чести,
        щоб не зневажалися Боже Ім'я та наука.
      nkjv: Let as many bondservants as are under the yoke count their own masters
        worthy of all honor, so that the name of God and His doctrine may not be
        blasphemed.
      desnitsky: Все, кто несет ярмо рабства, пусть относятся к своим господам со
        всевозможным почтением, чтобы никому не давать повода поносить имя Божие
        и наше учение.
      tex_rec: ῞Οσοι εἰσὶν ὑπὸ ζυγὸν δοῦλοι, τοὺς ἰδίους δεσπότας πάσης τιμῆς ἀξίους
        ἡγείσθωσαν, ἵνα μὴ τὸ ὄνομα τοῦ Θεοῦ καὶ ἡ διδασκαλία βλασφημῆται.
      deutsch: Die Knechte, so unter dem Joch sind, sollen ihre Herren aller Ehre wert
        halten, auf daß nicht der Name Gottes und die Lehre verlästert werde.
      spanish: Los siervos que están bajo el yugo de la servidumbre tengan a sus amos
        por acreedores a todo honor, para que no sea deshonrado el nombre de
        Dios ni su doctrina.
      peshitta: ܐܰܝܠܶܝܢ ܕ݁ܺܐܝܬ݂ܰܝܗܽܘܢ ܬ݁ܚܶܝܬ݂ ܢܺܝܪܳܐ ܕ݁ܥܰܒ݂ܕ݁ܽܘܬ݂ܳܐ ܠܡܳܪܰܝܗܽܘܢ ܒ݁ܟ݂ܽܠ
        ܐܺܝܩܳܪ ܢܶܐܚܕ݂ܽܘܢ ܕ݁ܠܳܐ ܢܶܗܘܶܐ ܫܡܶܗ ܕ݁ܰܐܠܳܗܳܐ ܘܝܽܘܠܦ݁ܳܢܶܗ ܡܶܬ݂ܓ݁ܰܕ݁ܰܦ݂܂
      bel_syomukha: Рабы, якія пад ярмом жывуць, павінны ганараваць гаспадароў сваіх
        як годных усялякае пашаны, каб ня было наганы імю Божаму і вучэньню.
      nrt: Те, кто находится под игом рабства, пусть относятся со всем уважением к
        своим хозяевам, чтобы ни Имя Бога, ни наше учение не были опорочены.
      romana: Cei ce se gasesc sub jugul robiei sa socoteasca pe stapanii lor vrednici
        de toata cinstea, ca sa nu fie hulite numele si invatatura lui Dumnezeu.
      francais: Que tous ceux qui sont sous le joug de la servitude regardent leurs
        maîtres comme dignes de tout honneur, afin que le nom de Dieu et la
        doctrine ne soient pas blasphémés.
      italian: Quelli che si trovano sotto il giogo della schiavitù, trattino con ogni
        rispetto i loro padroni, perché non vengano bestemmiati il nome di Dio e
        la dottrina.
      old_georgian: რაოდენნი-იგი არიან უღელსა ქუეშე მონებისასა, თჳსნი იგი უფალნი
        ყოვლისავე პატივისა ღირსად შეჰრაცხნედ, რაჲთა არა სახელი ღმრთისაჲ და
        მოძღურებაჲ ესე იგემოს.
      portuguese: "Todos os servos que estão debaixo do jugo considerem seus senhores
        dignos de toda honra, para que o nome\rde Deus e a doutrina não sejam
        blasfemados."
      polish: "Wszyscy, którzy są pod jarzmem jako niewolnicy, niech własnych
        panów\ruznają za godnych wszelkiej czci, ażeby nie bluźniono imieniu
        Boga i [naszej]\rnauce."
      new_text: Те, кто несут на себе ярмо рабства, пусть относятся к своим господам
        со всевозможным почтением, чтобы не хулилось Божье имя и Его учение.
      serbian: Они који су робови под јармом нека своје господаре сматрају достојнима
        сваке части, да се не би хулило на име Божије и на учење.
      bulgarian: Ония, които са под робско иго, да считат господарите си достойни за
        всякаква почест, за да се не хули името Божие и учението.
      pobedonostsev: Рабы, под игом живущие, должны почитать господ своих достойными
        всякой чести, чтоб не было хулы на имя Божие и учение.
      ukr2: Раби, що під ярмом, нехай уважають своїх панів достойними всякої поваги,
        щоб не зневажалось ім'я Боже й наука.
      ukr3: Которі слуги під ярмом, нехай уважають панів своїх достойними всякої
        чести, щоб імя Боже не хулилось і наука.
      czech: Vsichni, kdo nesou jho otroctvi, at maji sve pany v nalezite ucte, aby
        Bozi jmeno ani nase uceni neupadly do spatne povesti.
      st_text: Рабы, под игом находящиеся, должны почитать господ своих достойными
        всякой чести, дабы не было хулы на имя Божие и учение.
  - id: 3787
    number: 2
    bookId: 72
    text: Те, которые имеют господами верных, не должны обращаться с ними небрежно,
      потому что они братья; но тем более должны служить им, что они верные и
      возлюбленные и благодетельствуют <i>им</i>. Учи сему и увещевай.
    chapter: 6
    chapterId: 1330
    parallels: []
    translates:
      kassian: Те же, которые имеют господами верных, пусть не пренебрегают ими,
        потому что они братья, но пусть еще усерднее им служат, потому что верны
        и возлюбленны те, которые получают от них благодеяние. Этому учи и
        увещай.
      podstr: Же верных имеющие хозяев не пусть презирают, потому что братья есть; но
        более пусть служат, потому что верны есть и любимы [в] благодеянии
        принимающие участие. Это учи и увещевай.
      csya: "Имущии же верных господий да не нерадят о них, понеже братия суть: но
        паче да работают, зане верни суть и возлюблени, иже благодать
        восприемлющии. Сия учи и моли."
      averincev: ""
      ungerov: ""
      csya_old: "И#мyщіи же вёрныхъ госпо1дій да не нерадsтъ њ ни1хъ, поне1же брaтіz
        сyть: но пaче да рабо1таютъ, зане2 вёрни сyть и3 возлю1блени, и5же
        благодaть воспріе1млющіи. Сі‰ ўчи2 и3 моли2."
      sovr_rbo: ""
      latin: "Qui autem fideles habent dominos, non contemnant, quia fratres sunt: sed
        magis serviant, quia fideles sunt et dilecti, qui beneficii participes
        sunt. Haec doce, et exhortare."
      ukr: А ті, хто має панів віруючих, не повинні недбати про них через те, що
        браття вони, але нехай служать їм тим більше, що вони віруючі та
        улюблені, що вони добродійства Божі приймають. Оцього навчай та нагадуй!
      nkjv: And those who have believing masters, let them not despise them because
        they are brethren, but rather serve them because those who are benefited
        are believers and beloved. Teach and exhort these things.
      desnitsky: Тот раб, у кого господа верующие, пусть не считает, что к ним как к
        братьям по вере можно относиться с меньшим почтением. Напротив, пусть
        проявит в своей службе еще больше усердия, раз служит верующим, к кому
        относится с любовью. Именно так и учи, это возвещай.
      tex_rec: οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν, ὅτι ἀδελφοί εἰσιν,
        ἀλλὰ μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσι καὶ ἀγαπητοὶ οἱ τῆς εὐεργεσίας
        ἀντιλαμβανόμενοι.
      deutsch: Welche aber gläubige Herren haben, sollen sie nicht verachten, weil sie
        Brüder sind, sondern sollen viel mehr dienstbar sein, dieweil sie
        gläubig und geliebt und der Wohltat teilhaftig sind. Solches lehre und
        ermahne.
      spanish: Los que tengan amos fieles no los desprecien por ser hermanos, antes
        sírvanles mejor, porque son fieles y amados los que reciben el
        beneficio. Esto es lo que debes enseñar e inculcar.
      peshitta: ܐܰܝܠܶܝܢ ܕ݁ܶܝܢ ܕ݁ܺܐܝܬ݂ ܠܗܽܘܢ ܡܳܪܰܝܳܐ ܡܗܰܝܡܢܶܐ ܠܳܐ ܢܶܒ݂ܣܽܘܢ ܒ݁ܗܽܘܢ ܥܰܠ
        ܕ݁ܰܐܚܰܝܗܽܘܢ ܐܶܢܽܘܢ ܐܶܠܳܐ ܝܰܬ݁ܺܝܪܳܐܝܺܬ݂ ܢܫܰܡܫܽܘܢ ܐܶܢܽܘܢ ܥܰܠ ܕ݁ܰܡܗܰܝܡܢܶܐ
        ܐܶܢܽܘܢ ܘܚܰܒ݁ܺܝܒ݂ܶܐ ܗܳܠܶܝܢ ܕ݁ܡܶܬ݁ܬ݁ܢܺܝܚܺܝܢ ܒ݁ܬ݂ܶܫܡܶܫܬ݁ܗܽܘܢ ܗܳܠܶܝܢ ܐܰܠܶܦ݂
        ܘܰܒ݂ܥܺܝ ܡܶܢܗܽܘܢ܂
      bel_syomukha: Тыя, якія маюць гаспадарамі веруючых, не павінны абыходзіцца зь
        імі нядбайна, бо яны браты; але тым болей павінны служыць ім, бо яны
        веруючыя і любасныя і дабрачыняць ім. Вучы гэтаму і ўмаўляй.
      nrt: Рабы, у которых хозяева христиане, не должны показывать им меньше уважения
        на том основании, что они братья. Наоборот, они должны служить еще
        лучше, потому что те, кому они служат, – верные и любимые братья. Этому
        ты должен учить людей и к этому их призывать.
      romana: Iar cei ce au stapani credinciosi sa nu-i dispretuiasca, sub cuvant ca
        sunt frati; ci mai mult sa-i slujeasca, fiindca primitorii bunei lor
        slujiri sunt credinciosi si iubiti. Acestea invata-i si porunceste-le.
      francais: Et que ceux qui ont des fidèles pour maîtres ne les méprisent pas,
        sous prétexte qu'ils sont frères; mais qu'ils les servent d'autant mieux
        que ce sont des fidèles et des bien-aimés qui s'attachent à leur faire
        du bien. Enseigne ces choses et recommande-les.
      italian: Quelli poi che hanno padroni credenti, non manchino loro di riguardo
        perché sono fratelli, ma li servano ancora meglio, proprio perché sono
        credenti e amati coloro che ricevono i loro servizi. Questo devi
        insegnare e raccomandare.
      old_georgian: რომელთა მორწმუნენი ესხნენ უფალნი, ნუ შეურაცხ-ჰყოფედ, რამეთუ ძმანი
        არიან; არამედ უფროჲსად ჰმონებდედ, რამეთუ მორწმუნენი არიან და საყუარელნი
        და ქველის საქმესა შემწენი. ამას ასწავებდ და ნუგეშინის-სცემდ.
      portuguese: "E os que têm senhores crentes não os desprezem, porque são irmãos;
        antes os sirvam melhor, porque eles, que\rse utilizam do seu bom
        serviço, são crentes e amados. Ensina estas coisas."
      polish: "Ci zaś, którzy mają wierzących panów, niechaj ich nie lekceważą z tego
        powodu, że są braćmi, ale niech im lepiej służą, dlatego że są oni
        wierzącymi i\rumiłowanymi jako uczestnicy dobrodziejstwa. Tych rzeczy
        nauczaj i do nich\rzachęcaj!"
      new_text: Те, у кого господа верующие, пусть не позволяют себе вольностей из-за
        того, что они братья. Напротив, пусть служат еще усерднее, потому что их
        услуги принимают люди верующие и любимые Богом. Вот чему тебе надо учить
        и что внушать!
      serbian: А који имају вјернике за господаре, нека не буду према њима немарни
        зато што су браћа, него нека им још боље служе, јер су ти који примају
        њихово доброчинство вјерни и мили.
      bulgarian: Ония пък, които имат господари повярвали, да се не отнасят към тях
        небрежно, задето са братя, а с по-голямо усърдие да им слугуват, понеже
        тия, които получават техните услуги, са верни и възлюбени. Тъй поучавай
        и увещавай.
      pobedonostsev: Те же, кои имеют господами верных, не должны нерадиво себя
        держать с ними, потому что они братья; но тем усерднее должны служить
        им, что добрым служением их пользуются верные и возлюбленные братья. Учи
        сему и увещавай.
      ukr2: А ті, що мають панів вірних, хай ними не нехтують через те, що вони брати,
        а навпаки, нехай ще більш їм служать, - власне, тому, що ті, які
        зазнають від них послуг, вірні та любі. Цього навчай і умовляй.
      ukr3: Хто ж має вірних панів, ті нехай не гордують ними, бо вони брати; а ще
        більш нехай служять, що вони вірні і любі, приймаючи благодать. Сього
        навчай і наказуй.
      czech: Ti, kdo maji verici pany, at k nim nemaji mensi uctu proto, ze jsou
        jejich bratri, nybrz at jsou jim poddani o to radeji, ze mohou slouzit
        vericim a milovanym. Tomu vsemu uc a to prikazuj.
      st_text: Те, которые имеют господами верных, не должны обращаться с ними
        небрежно, потому что они братья; но тем более должны служить им, что они
        верные и возлюбленные и благодетельствуют <i>им</i>. Учи сему и
        увещевай.
