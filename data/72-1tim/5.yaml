    bookId: 72
    text: Старца не укоряй, но увещевай, как отца; младших, как братьев;
    chapter: 5
    chapterId: 1329
    parallels: []
    translates:
      kassian: Старца не брани, но увещай, как отца; молодых, как братьев;
      podstr: "[На] старика не напади, но увещевай как отца, юношей как братьев,"
      csya: "Старцу не твори пакости, но утешай [стaрца не укоряй, но умоляй] якоже
        отца: юношы, якоже братию:"
      averincev: ""
      ungerov: ""
      csya_old: "Стaрцу не твори2 пaкости, но ўтэшaй [стaрца не ўкорsй, но ўмолsй]
        ћкоже nтцA: ю4ношы, ћкоже брaтію:"
      sovr_rbo: ""
      latin: "Seniorem ne increpaveris, sed obsecra ut patrem: juvenes, ut fratres:"
      ukr: Старшого не докоряй, але вмовляй, немов батька, а молодших як братів,
      nkjv: Do not rebuke an older man, but exhort him as a father, younger men as
        brothers,
      desnitsky: Кто старше тебя, того не попрекай, а уговаривай, как отца, а младших
        – как братьев.
      tex_rec: Πρεσβυτέρῳ μὴ ἐπιπλήξῃς, ἀλλὰ παρακάλει ὡς πατέρα, νεωτέρους ὡς ἀδελφούς,
      deutsch: Einen Alten schilt nicht, sondern ermahne ihn als einen Vater, die
        Jungen als Brüder,
      spanish: Al anciano no le reprendas con dureza, más bien exhórtale como a padre;
        a los jóvenes, como a hermanos;
      peshitta: ܒ݁ܩܰܫܺܝܫܳܐ ܠܳܐ ܬ݁ܶܓ݂ܥܽܘܪ ܐܶܠܳܐ ܐܰܦ݁ܺܝܣܳܝܗ݈ܝ ܐܰܝܟ݂ ܕ݁ܠܰܐܒ݂ܳܐ ܘܠܰܐܝܠܶܝܢ
        ܕ݁ܰܛܠܶܝܢ ܐܰܝܟ݂ ܕ݁ܠܰܐܚܰܝܟ݁܂
      bel_syomukha: Старца не дакарай, а ўмаўляй, як бацьку; малодшых, як братоў;
      nrt: Не делай грубых замечаний старцу, с уважением убеждай его так, как ты
        убеждал бы своего отца. С молодыми людьми говори как с братьями.
      romana: Pe cel batran sa nu-l infrunti, ci sa-l indemni ca pe un parinte; pe cei
        tineri, ca pe frati.
      francais: Ne réprimande pas rudement le vieillard, mais exhorte-le comme un
        père; exhorte les jeunes gens comme des frères,
      italian: Non essere aspro nel riprendere un anziano, ma esortalo come fosse tuo
        padre; i più giovani come fratelli;
      old_georgian: მოხუცებულსა ნუ ჰრისხავ, არამედ ჰლოცევდ ვითარცა მამასა, ჭაბუკთა
        –ვითარცა ძმათა,
      portuguese: Não repreendas asperamente a um velho, mas admoesta-o como a um pai;
        aos moços, como a irmãos;
      polish: "Starszego wiekiem nie strofuj, lecz nakłaniaj prośbą jak ojca,
        młodszych -\rjak braci,"
      new_text: Человека, старшего по возрасту, не отчитывай резко, но увещевай, как
        отца. С людьми моложе себя разговаривай, как с братьями.
      serbian: Старца не карај, него га савјетуј као оца; младиће као браћу;
      bulgarian: Старец не укорявай, а увещавай го, като да ти е баща; по-младите пък,
        като да ти са братя,
      pobedonostsev: Старца не укоряй, но упрашивай как отца; младших уговаривай как братьев,
      ukr2: Зо старшим суворо не поводься, а радше умовляй його, як батька; молодших -
        як братів;
      ukr3: Старого не докоряй, а умоляй, як батька, молодших, як братів,
      czech: Proti starsimu cloveku nevystupuj tvrde, nybrz domlouvej mu jako otci,
        mladsim jako bratrum,
      st_text: Старца не укоряй, но увещевай, как отца; младших, как братьев;
