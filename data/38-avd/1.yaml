      portuguese: "A soberba do teu coração te enganou, ó tu que habitas nas fendas do
        penhasco, na tua alta morada, que dizes no\rteu coração: Quem me
        derrubará em terra?"
      turkish: "«Kaya  kovuklarında yaşayan,\rEvini yükseklerde kuran
