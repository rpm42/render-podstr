    bookId: 38
    text: 'Видение Авдия. Так говорит Господь Бог об Едоме: весть услышали мы от
      Господа, и посол послан [<i>объявить</i>] народам: "вставайте, и выступим
      против него войною!"'
    chapter: 1
    chapterId: 1018
    parallels:
      - verseId: 16300
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 49
        short: Иер:49:14
    translates:
      kassian: ""
      podstr: "Видение Авдия. Это говорит Господь Бог Идумеи: Слух я услышал от
        Господа, и посла в народы Он отослал Вставайте и выступим против него
        для войны."
      csya: "Видение авдиино: сия глаголет Господь Бог идумеи: слух слышах от Господа,
        известие во языки посла: востаните, и востанем на ню ратию."
      averincev: ""
      ungerov: "Видение  Авдия.  Так  говорит  Господь  Бог  об  Идумее:  я  услышал  \
        весть от Господа и известие Он послал к народам: «Вставайте и поднимемся
        на нее войною!»"
      csya_old: "Видёніе ґвдjино: сі‰ гlетъ гDь бг7ъ їдуме1и: слyхъ слы1шахъ t гDа,
        и3звёстіе во kзы1ки послA: востaните, и3 востaнемъ на ню2 рaтію."
      sovr_rbo: Видение Авдия. Так сказал Господь Бог об Эдоме. Весть услышали мы от
        Господа, гонец народам послан, вставайте, поднимемся на Эдом войною!
      latin: "Visio Abdiae. Haec dicit Dominus Deus ad Edom: Auditum audivimus a
        Domino, et legatum ad gentes misit: surgite, et consurgamus adversus eum
        in praelium."
      ukr: "Видіння Овдія. Так сказав Господь Бог на Едом: Почули ми вістку від
        Господа, і посланий був між народів посол, щоб сказати: Уставайте, і
        станьмо на нього до бою!"
      nkjv: 'The vision of Obadiah. Thus says the Lord God concerning Edom (We have
        heard a report from the Lord, And a messenger has been sent among the
        nations, saying, "Arise, and let us rise up against her for battle"):'
      desnitsky: "Видение Авдия. Вот что говорит ГОСПОДЬ Бог об Эдоме – точно слышали
        мы это от ГОСПОДА! Вестник был послан народам объявить: «Все
        поднимайтесь, пойдем на него войной!»"
      mt: ‫    חֲזוֹן עֹבַדְיָה כֹּה־אָמַר אֲדֹנָי יְהוִה לֶאֱדוֹם שְׁמוּעָה
        שָׁמַעְנוּ מֵאֵת יְהוָה וְצִיר בַּגּוֹיִם שֻׁלָּח קוּמוּ וְנָקוּמָה
        עָלֶיהָ‪‬‪‬‪‬ לַמִּלְחָמָה׃ ‬
      romana: "Vedenia lui Avdie. Asa zice Domnul Dumnezeu despre Edom: Auzit-am o
        veste de la Domnul si un sol a fost trimis catre popoare: Veniti, sa ne
        sculam cu razboi impotriva lui!"
      francais: "Prophétie d'Abdias. Ainsi parle le Seigneur, l'Éternel, sur Édom: -
        Nous avons appris une nouvelle de la part de l'Éternel, Et un messager a
        été envoyé parmi les nations: Levez-vous, marchons contre Édom pour lui
        faire la guerre! -"
      old_georgian: "ხილვაჲ აბდიასი, რომელი იყო უწინარეს გამოსლვისა ასურასტანით. ამათ
        ეტყვის უფალი ღმერთი იდუმეასა: სასმენელი მესმა უფლისა მიერ. და გარემოცვა
        წარმართთა მიმართ განავლინა: აღდეგით და აღვდგეთ მის ზედა ბრძოლად."
      portuguese: "Visão de Obadias. Assim diz o Senhor Deus a respeito de Edom: Temos
        ouvido novas da parte do Senhor, e por\rentre as nações foi enviado um
        mensageiro a dizer: Levantai-vos, e levantemo-nos contra ela para a
        guerra."
      turkish: "Ovadya'nın görümü.\rEgemen RAB'bin Edom için söyledikleri:\rRAB'den
        bir haber aldık:\rUluslara gönderdiği haberci,\r«Gelin, Edom'la
        savaşalım!» diyor."
      nrt: "Видение, которое было к пророку Авдию. Так говорит Владыка, Господь, об
        Эдоме: Мы услышали весть от Господа о том, что отправлен посланник к
        народам, чтобы объявить им: «Вставайте! Выступим войной против Эдома!»"
      Macarius: "Видение Авдии. Так говорит Господь Иегова о Едоме; слышим известие от
        Иеговы; вестник послан по народам: «вставайте, пойдем против него
        войною!»"
      serbian: "Утвара Авдијева. Овако вели Господ Господ за Едомску: Чусмо глас од
        Господа, и гласник би послан к народима: Устајте, да устанемо на њу у
        бој."
      bulgarian: "Видение на Авди'я. Тъй казва Господ Бог за Едома: вест чухме от
        Господа, и пратеник е пратен да яви на народите: \"ставайте, и да
        излезем против него на война!\""
      deutsch: "Dies ist das Gesicht Obadjas. So spricht der Herr von Edom: Wir haben
        vom Herrn gehört, daß eine Botschaft unter die Heiden gesandt sei:
        Wohlauf, und laßt uns wider sie streiten."
      ukr2: "Видіння Авдія. Так каже Господь-Ягве про Едома. Вість ми від Господа
        почули, посол був посланий між народи: Вставайте! Підемо війною проти
        нього!"
      ukr3: "Видиво Авдія. - Так говорить Господь Бог про Едом: До нас надійшла була
        од Господа Бога звістка, що посланий був до народів посол, сказати їм:
        Уставайте, виступимо в похід проти нього!"
      bel_syomukha: 'Уява Аўдзею. Так кажа Гасподзь Бог пра Эдома: вестку пачулі мы ад
        Госпада, і пасол пасланы абвясьціць народам: "уставайце, і пойдзем
        супраць яго вайною!"'
      lev-khv: "Пророческое видение Авдия. Так говорит Господь Бог об Эдоме: весть
        услышали мы от Господа и вестник послан объявить народам: возстаньте и
        пойдем против него войною!"
      czech: 'Videni Abdijasovo. Toto pravi Panovnik Hospodin o Edomu. Slyseli jsme
        zpravu od Hospodina, ze mezi pronarody byl poslan vyslanec: "Vzhuru,
        povstanme k boji proti nemu!"'
      greek-lxx: ὅρασις Αβδιου τάδε λέγει Κύριος ὁ Θεὸς τῇ Ιδουμαίᾳ ἀκοὴν ἤκουσα παρὰ
        Κυρίου καὶ περιοχὴν εἰς τὰ ἔθνη ἐξαπέστειλεν ἀνάστητε καὶ ἐξαναστῶμεν
        ἐπ᾿ αὐτὴν εἰς πόλεμον
      st_text: 'Видение Авдия. Так говорит Господь Бог об Едоме: весть услышали мы от
        Господа, и посол послан [<i>объявить</i>] народам: "вставайте, и
        выступим против него войною!"'
