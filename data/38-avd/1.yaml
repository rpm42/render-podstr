      Macarius: "Но гордость сердца твоего обольстила тебя. О! поселившийся на утесах
        скал, живущий на высоте, говорящий в сердце своем: «кто низринет меня на
        землю?»"
      serbian: "Понос срца твојега превари те, тебе који живиш у расјелинама
        каменијем, у високом стану свом, и говориш у срцу свом: Ко ће ме оборити
        на земљу?"
      bulgarian: 'Гордостта на твоето сърце те е заблудила: ти живееш в скални
