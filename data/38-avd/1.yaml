      old_georgian: "ამპარტავანებამან გულისა შენისამან აღგიღო შენ, დამკჳდრებულთა შორის
        ჴურელებსა კლდეთასა აღმამაღლებელი საყოფლისა თჳსისა, მეტყუელი გულსა შინა
