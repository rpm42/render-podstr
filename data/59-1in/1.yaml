        чого руки наші торкалися, про Слово життя,
      nkjv: That which was from the beginning, which we have heard, which we have seen
        with our eyes, which we have looked upon, and our hands have handled,
        concerning the Word of life -
      desnitsky: Что было с самого начала – то мы слышали, своими глазами видели,
        наблюдали и своими руками осязали, и потому возвещаем Слово Жизни.
      tex_rec: ῝Ο ἦν ἀπ᾿ ἀρχῆς, ὃ ἀκηκόαμεν, ὃ ἑωράκαμεν τοῖς ὀφθαλμοῖς ἡμῶν, ὃ
        ἐθεασάμεθα καὶ αἱ χεῖρες ἡμῶν ἐψηλάφησαν, περὶ τοῦ λόγου τῆς ζωῆς·
      deutsch: Das da von Anfang war, das wir gehört haben, das wir gesehen haben mit
        unsern Augen, das wir beschaut haben und unsre Hände betastet haben, vom
        Wort des Lebens
