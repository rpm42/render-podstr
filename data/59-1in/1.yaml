      kassian: О том, что было от начала, что мы слышали, что видели своими глазами,
        что мы созерцали и что руки наши осязали, о Слове жизни, -
      podstr: Которое было от начала, которое мы услышали, которое мы увидели глазами
        нашими, которое мы рассмотрели и руки наши ощупали, о слове жизни-
      csya: "Еже бе исперва, еже слышахом, еже видехом очима нашима, еже узрехом, и
        руки нашя осязаша, о словеси животнем:"
