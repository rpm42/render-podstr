        своими глазами видели, что рассматривали, к чему прикасались руками — мы
        возвещаем о слове Жизни."
      serbian: "Штобјеше од почетка, што смо чули,  што смо видјели очима својима, што
        сагледасмо и руке наше опипаше, о Логосу (Ријечи) живота:"
      bulgarian: Което е било отначало, което сме чули, което сме видели с очите си,
        което сме наблюдавали и което ръцете ни са попипали, за Словото на
        живота
      pobedonostsev: О том, чтó изначала было, чтó мы слышали, чтó видели своими
        очами, на что взирали, и чтó осязали руки, о Слове жизни, — вот о чем
        пишем.
      ukr2: Що було споконвіку, що ми чули, що бачили нашими очима, що оглядали і чого
        руки наші доторкалися, про Слово життя, -
      ukr3: Що було від почину, про що ми чули, що бачили очима нашими, і на що дивили
        ся, і чого руки наші дотикали ся, про Слово життя, -
      zhukovsky: О том, что было вначале, что мы слышали, что видели нашими очами, что
        созерцали, к чему прикасались нашими руками, о Слове жизни —
      czech: "Co bylo od pocatku, co jsme slyseli, co jsme na vlastni oci videli, na
        co jsme hledeli a ceho se nase ruce dotykaly, to zvestujeme: Slovo
        zivota."
      st_text: О том, что было от начала, что мы слышали, что видели своими очами, что
        рассматривали и что осязали руки наши, о Слове жизни, -
