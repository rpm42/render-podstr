      nrt: "Мы возвещаем о том, что существовало от начала, что слышали, что видели
        своими глазами, за чем наблюдали и к чему прикасались: о Слове жизни."
      romana: Ce era de la inceput, ce am auzit, ce am vazut cu ochii nostri, ce am
        privit si mainile noastre au pipait despre Cuvantul vietii,
      francais: Ce qui était dès le commencement, ce que nous avons entendu, ce que
        nous avons vu de nos yeux, ce que nous avons contemplé et que nos mains
        ont touché, concernant la parole de vie, -
      italian: Ciò che era fin da principio, ciò che noi abbiamo udito, ciò che noi
        abbiamo veduto con i nostri occhi, ciò che noi abbiamo contemplato e ciò
        che le nostre mani hanno toccato, ossia il Verbo della vita poiché la
        vita si è fatta visibile, noi l'abbiamo veduta e di ciò rendiamo
        testimonianza e vi annunziamo la vita eterna, che era presso il Padre e
        si è resa visibile a noi),
      old_georgian: რომელიც იყო დასაბამიდან, რომელიც ვისმინეთ და ჩვენი თვალით ვიხილეთ,
