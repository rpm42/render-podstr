        con nuestros ojos, lo que contemplamos y palparon nuestras manos tocando
        al Verbo de vida -2 porque la vida se ha manifestado y nosotros hemos
        visto y testificamos y os anunciamos la vida eterna, que estaba en el
        Padre y se nos manifestó-;
      peshitta: ܡܣܰܒ݁ܪܺܝܢܰܢ ܠܟ݂ܽܘܢ ܠܗܰܘ ܕ݁ܺܐܝܬ݂ܰܘܗ݈ܝ ܗ݈ܘܳܐ ܡܶܢ ܒ݁ܪܺܫܺܝܬ݂ ܗܰܘ ܕ݁ܰܫܡܰܥܢ
        ܘܰܚܙܰܝܢܳܝܗ݈ܝ ܒ݁ܥܰܝܢܰܝܢ ܚܙܰܝܢ ܘܓ݂ܰܫܢ ܒ݁ܺܐܝܕ݂ܰܝܢ ܗܰܘ ܕ݁ܺܐܝܬ݂ܰܘܗ݈ܝ ܡܶܠܬ݂ܳܐ
