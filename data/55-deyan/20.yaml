    text: По прекращении мятежа Павел, призвав учеников и дав им наставления и
      простившись с ними, вышел и пошел в Македонию.
    chapter: 20
    chapterId: 1221
    parallels: []
    translates:
      kassian: По прекращении мятежа Павел, послав за учениками и дав им наставления,
        простился и отправился в Македонию.
      podstr: После же прекратиться шум пославший Павел [за] учениками и утешивший,
        поприветствовавший вышел идти в Македонию.
      csya: По утишении же молвы, призвав павел ученики, утешив и целовав их, изыде
        ити в македонию.
      averincev: ""
      ungerov: ""
      csya_old: По ўтише1ніи же молвы2, призвaвъ пavелъ ўчн7ки2, ўтёшивъ и3 цэловaвъ
        и5хъ, и3зы1де и3ти2 въ македо1нію.
      sovr_rbo: ""
      latin: Postquam autem cessavit tumultus, vocatis Paulus discipulis, et
        exhortatus eos, valedixit, et profectus est ut iret in Macedoniam.
      ukr: А як заколот стих, то Павло скликав учнів, і, потішивши та попрощавшись із
        ними, вибрався йти в Македонію.
      nkjv: After the uproar had ceased, Paul called the disciples to himself,
        embraced them, and departed to go to Macedonia.
      desnitsky: ""
      tex_rec: Μετὰ δὲ τὸ παύσασθαι τὸν θόρυβον μεταπεμψάμενος ὁ Παῦλος τοὺς μαθητὰς
        καὶ παρακαλέσας͵ ἀσπασάμενος ἐξῆλθεν πορεύεσθαι εἰς Μακεδονίαν.
      deutsch: Da nun die Empörung aufgehört, rief Paulus die Jünger zu sich und
        segnete sie und ging aus, zu reisen nach Mazedonien.
      spanish: Luego que cesó el alboroto, hizo Pablo llamar a los discípulos, y
        exhortándolos, se despidió de ellos y partió camino de Macedonia;
      peshitta: ܘܒ݂ܳܬ݂ܰܪ ܕ݁ܰܫܠܺܝ ܫܓ݂ܽܘܫܝܳܐ ܩܪܳܐ ܦ݁ܰܘܠܳܘܣ ܠܬ݂ܰܠܡܺܝܕ݂ܶܐ ܘܒ݂ܰܝܰܐ ܐܶܢܽܘܢ
        ܘܢܰܫܶܩ ܐܶܢܽܘܢ ܘܰܢܦ݂ܰܩ ܐܶܙܰܠ ܠܶܗ ܠܡܰܩܶܕ݂ܳܘܢܺܝܰܐ܂
      bel_syomukha: Калі спыніўся бунт, Павал, паклікаўшы вучняў і даўшы ім
        настаўленьні і разьвітаўшыся зь імі, выйшаў у Македонію.
      nrt: Когда беспорядки утихли, Павел созвал учеников, ободрил их, попрощался и
        отправился в Македонию.
      romana: Iar dupa ce a incetat tulburarea, Pavel, chemand pe ucenici si dandu-le
        indemnuri, dupa ce si-a luat ramas bun, a iesit sa mearga in Macedonia.
      francais: Lorsque le tumulte eut cessé, Paul réunit les disciples, et, après les
        avoir exhortés, prit congé d'eux, et partit pour aller en Macédoine.
      italian: Appena cessato il tumulto, Paolo mandò a chiamare i discepoli e, dopo
        averli incoraggiati, li salutò e si mise in viaggio per la Macedonia.
      old_georgian: ხოლო შემდგომად დაცხრომისა მის შფოთისა, მოუწოდა პავლე მოწაფეთა მათ
        და ნუგეშინის-სცა და მოიკითხნა, და იჯმნა მათგან და განვიდა მისლვად
        მაკედონიად.
      portuguese: "Depois que cessou o alvoroço, Paulo mandou chamar os discípulos e,
        tendo-os exortado, despediu-se e partiu\r

        para a Macedônia."
      polish: "Gdy rozruch ustał, Paweł przywołał uczniów, dodał im ducha, pożegnał
        się\r

        i wyruszył w podróż do Macedonii."
      new_text: После того как смута прекратилась, Павел собрал учеников и, ободрив
        их, попрощался с ними и отправился в Македонию.
      serbian: А кад се утиша метеж, дозва Павле ученике, и утјешивши их опрости се с
        њима, и изиђе да иде у Македонију.
      bulgarian: Като утихна вълнението, Павел повика учениците и, след като им даде
        наставления, опрости се с тях и излезе да иде за Македония;
      ukr2: А як утихомирився заколот Павло скликав до себе учнів, утішив їх і,
        попрощавшися з ними, вибрався в дорогу до Македонії.
      ukr3: А, як утихомирилась буча, покликав Павел учеників і попрощавшись, вийшов у
        дорогу до Македониї.
      czech: Kdyz ten zmatek ustal, svolal si Pavel ucedniky a povzbudil je. Pak se s
        nimi rozloucil a vydal se na cestu do Makedonie.
      st_text: По прекращении мятежа Павел, призвав учеников и дав им наставления и
        простившись с ними, вышел и пошел в Македонию.
