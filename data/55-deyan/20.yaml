        τὴν Ἑλλάδα͵
      deutsch: Und da er diese Länder durchzogen und sie ermahnt hatte mit vielen
        Worten, kam er nach Griechenland und verzog allda drei Monate.
      spanish: y atravesando aquellas regiones, los exhortaba con largos discursos, y
        así llegó a Grecia,
      peshitta: ܘܟ݂ܰܕ݂ ܐܶܬ݂ܟ݁ܪܶܟ݂ ܐܶܢܽܘܢ ܠܰܐܬ݂ܪܰܘܳܬ݂ܳܐ ܗܳܠܶܝܢ ܘܒ݂ܰܝܰܐ ܐܶܢܽܘܢ ܒ݁ܡܶܠܶܐ
        ܣܰܓ݁ܺܝܳܐܬ݂ܳܐ ܐܶܬ݂ܳܐ ܠܶܗ ܠܗܶܠܰܣ ܐܰܬ݂ܪܳܐ܂
      bel_syomukha: Прайшоўшы тыя землі і наставіўшы вернікаў шчодрымі словамі,
        прыйшоў у Эладу;
      nrt: Проходя через разные области, Павел многими словами ободрял верующих. Придя
        в Грецию,
      romana: Si strabatand acele parti si dand ucenicilor multe sfaturi si indemnuri,
        a sosit in Grecia.
      francais: Il parcourut cette contrée, en adressant aux disciples de nombreuses
        exhortations.
      italian: Dopo aver attraversato quelle regioni, esortando con molti discorsi i
        fedeli, arrivò in Grecia.
      old_georgian: და ვითარცა მოვლო ადგილები იგი და ნუგეშინის-სცა მათ სიტყჳთა
        მრავლითა, წარვიდა ელადად.
      portuguese: E, havendo andado por aquelas regiões, exortando os discípulos com
        muitas palavras, veio à Grécia.
      polish: "Przeszedłszy przez owe strony, udzielił im wielu napomnień. Potem
