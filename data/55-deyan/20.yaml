    text: <i>Там</i> пробыл он три месяца. Когда же, по случаю возмущения,
      сделанного против него Иудеями, он хотел отправиться в Сирию, то пришло
      ему на мысль возвратиться через Македонию.
    chapter: 20
    chapterId: 1221
    parallels: []
    translates:
      kassian: и, проведя там три месяца, решил возвращаться через Македонию, потому
        что Иудеи готовили на него покушение во время предстоявшего ему морского
        пути в Сирию.
      podstr: сделавший месяца три случившегося умысла [против] него от Иудеев
        готовящегося отъезжать в Сирию он сделался мнения возвращаться через
        Македонию.
      csya: пожив же месяцы три, бывшу нань навету от иудей, хотящу отвезтися в сирию,
        бысть хотение возвратитися сквозе македонию.
      averincev: ""
      ungerov: ""
      csya_old: пожи1въ же мцcы три2, бы1вшу нaнь навёту t їудє1й, хотsщу tвезти1сz въ
        сmрjю, бы1сть хотёніе возврати1тисz сквозЁ македо1нію.
      sovr_rbo: ""
      latin: "ubi cum fecisset menses tres, factae sunt illi insidiae a Judaeis
        navigaturo in Syriam: habuitque consilium ut reverteretur per
        Macedoniam."
      ukr: і прожив там три місяці. А як він захотів був відплинути в Сирію, то змову
