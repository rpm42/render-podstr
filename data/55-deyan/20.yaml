    text: Пройдя же те места и преподав <i>верующим</i> обильные наставления, пришел
      в Елладу.
    chapter: 20
    chapterId: 1221
    parallels: []
    translates:
      kassian: Пройдя же эту область и наставив их обильным словом, пришел в Елладу
      podstr: Прошедший же пределы те и утешивший их словом многим он пришёл в Элладу,
      csya: "Прошед же страны оны и утешив их словом многим, прииде во елладу:"
