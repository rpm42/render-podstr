        во є3ллaду:"
      sovr_rbo: ""
      latin: "Cum autem perambulasset partes illas, et exhortatus eos fuisset multo
        sermone, venit ad Graeciam:"
      ukr: Перейшовши ж ті сторони та підбадьоривши їх довгим словом, прибув до
        Геллади,
      nkjv: Now when he had gone over that region and encouraged them with many words,
        he came to Greece
