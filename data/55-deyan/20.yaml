      deutsch: Da aber ihm die Juden nachstellten, als er nach Syrien wollte fahren,
        beschloß er wieder umzuwenden durch Mazedonien.
      spanish: donde estuvo por tres meses; y en vista de las asechanzas de los judíos
        contra él cuando supieron que se proponía embarcarse para Siria,
        resolvió volver por Macedonia.
      peshitta: ܘܰܗܘܳܐ ܬ݁ܰܡܳܢ ܬ݁ܠܳܬ݂ܳܐ ܝܰܪܚܺܝܢ ܥܒ݂ܰܕ݂ܘ ܕ݁ܶܝܢ ܥܠܰܘܗ݈ܝ ܢܶܟ݂ܠܳܐ
        ܝܺܗܽܘܕ݂ܳܝܶܐ ܟ݁ܰܕ݂ ܥܬ݂ܺܝܕ݂ ܗ݈ܘܳܐ ܠܡܺܐܙܰܠ ܠܣܽܘܪܺܝܰܐ ܘܶܐܬ݂ܚܰܫܰܒ݂
        ܕ݁ܢܶܗܦ݁ܽܘܟ݂ ܠܶܗ ܠܡܰܩܶܕ݂ܳܘܢܺܝܰܐ܂
      bel_syomukha: Там прабыў ён тры месяцы; калі ж, з прычыны ўзрушэньня супраць яго
        Юдэяў ён хацеў выправіцца ў Сырыю, дык прыйшло яму на думку вярнуцца
        праз Македонію.
      nrt: он провел там три месяца. Когда он собирался отплыть в Сирию, иудеи
        подготовили покушение на него, и он, узнав это, решил возвращаться через
        Македонию.
      romana: Si a stat acolo trei luni. Dar cand era sa plece pe apa in Siria, iudeii
        au uneltit impotriva vietii lui, iar el s-a hotarat sa se intoarca prin
        Macedonia.
      francais: Puis il se rendit en Grèce, où il séjourna trois mois. Il était sur le
        point de s'embarquer pour la Syrie, quand les Juifs lui dressèrent des
        embûches. Alors il se décida à reprendre la route de la Macédoine.
      italian: Trascorsi tre mesi, poiché ci fu un complotto dei Giu — dei contro di
