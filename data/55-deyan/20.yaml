      ukr2: Пройшовши через ті країни й підбадьоривши там вірних багатьма словами, він
        прибув у Грецію,
      ukr3: Пройшовши ж ті сторони і напімнувши їх многими словами, прийшов у Грецію.
      czech: Prosel tamejsi krajiny, vytrvale povzbuzoval bratry slovem Bozim a prisel
        do Recka,
      st_text: Пройдя же те места и преподав <i>верующим</i> обильные наставления,
        пришел в Елладу.
