      polish: "Kiedy po trzymiesięcznym pobycie zamierzał odpłynąć do Syrii, Żydzi
        uknuli\r

        przeciwko niemu spisek. Postanowił więc wracać przez Macedonię."
      new_text: где оставался три месяца. Он собирался плыть оттуда в Сирию, но,
        узнав, что евреи готовят против него заговор, пошел в обратный путь
