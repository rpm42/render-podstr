      kassian: Савл же одобрял убиение его. И разразилось в тот день великое гонение
        на церковь Иерусалимскую, и все, кроме апостолов, рассеялись по разным
        местам Иудеи и Самарии.
      podstr: Савл же был соглашающийся с убийством его. Сделалось же в тот день
        гонение большое на церковь в Иерусалиме; все же они были рассеяны по
        странам Иудеи и Самарии кроме апостолов.
      csya: "Савл же бе соизволяя убийству его. Бысть же в той день гонение велие на
        церковь Иерусалимскую: вси же разсеяшася по странам иудейским и
        самарийским, кроме апостол:"
      averincev: ""
      ungerov: ""
