        гоне1ніе ве1ліе на цRковь їеrли1мскую: вси1 же разсёzшасz по странaмъ
        їудє1йскимъ и3 самар‡йскимъ, кромЁ ґпcлъ:"
      sovr_rbo: ""
      latin: Facta est autem in illa die persecutio magna in ecclesia, quae erat
        Jerosolymis, et omnes dispersi sunt per regiones Judaeae et Samariae
        praeter Apostolos.
      ukr: А Савл похваляв його вбивство. І утиск великий постав того дня проти
        єрусалимської Церкви, і всі, крім апостолів, розпорошилися по краях
        юдейських та самарійських.
      nkjv: Now Saul was consenting to his death. At that time a great persecution
        arose against the church which was at Jerusalem; and they were all
        scattered throughout the regions of Judea and Samaria, except the
        apostles.
      desnitsky: ""
      tex_rec: ᾿Εγένετο δὲ ἐν ἐκείνῃ τῇ ἡμέρᾳ διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν
