        Σαμαρείας, πλὴν τῶν ἀποστόλων.
      deutsch: Saulus aber hatte Wohlgefallen an seinem Tode. Es erhob sich aber zu
        der Zeit eine große Verfolgung über die Gemeinde zu Jerusalem; und sie
        zerstreuten sich alle in die Länder Judäa und Samarien, außer den
        Aposteln.
      spanish: Aquel día comenzó una gran persecución contra la iglesia de Jerusalén,
        y todos, fuera de los apóstoles, se dispersaron por las regiones de
        Judea y Samaria.
      peshitta: ܫܳܐܘܳܠ ܕ݁ܶܝܢ ܨܳܒ݂ܶܐ ܗ݈ܘܳܐ ܘܰܡܫܰܘܬ݁ܰܦ݂ ܗ݈ܘܳܐ ܒ݁ܩܶܛܠܶܗ ܘܰܗܘܳܐ ܗ݈ܘܳܐ
