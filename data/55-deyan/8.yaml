    text: Савл же одобрял убиение его. В те дни произошло великое гонение на церковь
      в Иерусалиме; и все, кроме Апостолов, рассеялись по разным местам Иудеи и
      Самарии.
    chapter: 8
    chapterId: 1209
    parallels:
