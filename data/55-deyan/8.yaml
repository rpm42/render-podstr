        ܒ݁ܰܠܚܽܘܕ݂܂
      bel_syomukha: А Саўл ухваляў забойства яго. У тыя дні паўстала вялікае ганеньне
        на царкву ў Ерусаліме, і ўсе, апрача апосталаў, расьсеяліся па розных
        месцах Юдэйскіх і Самарыйскіх.
      nrt: Савл же одобрял это убийство. С того дня началось большое гонение на
        иерусалимскую церковь, и все, кроме апостолов, рассеялись по Иудее и
        Самарии.
      romana: Si Saul s-a facut partas la uciderea lui. Si s-a facut in ziua aceea
        prigoana mare impotriva Bisericii din Ierusalim. Si toti, afara de
        apostoli, s-au imprastiat prin tinuturile Iudeii si ale Samariei.
      francais: Saul avait approuvé le meurtre d'Étienne. Il y eut, ce jour-là, une
        grande persécution contre l'Église de Jérusalem; et tous, excepté les
        apôtres, se dispersèrent dans les contrées de la Judée et de la Samarie.
      italian: Saulo era fra coloro che approvarono la sua uccisione. In quel giorno
        scoppiò una violenta persecuzione contro la Chiesa di Gerusalemme e
        tutti, ad eccezione degli apostoli, furono dispersi nelle regioni della
        Giudea e della Samarìa.
      old_georgian: ხოლო სავლე იყო თანა-ჯერმჩინებელ მოკლვასა მისსა. იყო მას დღესა შინა
