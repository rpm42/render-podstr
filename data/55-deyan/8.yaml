        ხოლო მოციქულთა.
      portuguese: "Naquele dia levantou-se grande perseguição contra a igreja que
        estava em Jerusalém; e todos exceto os\r

        apóstolos, foram dispersos pelas regiões da Judéia e da
        Samária."
      polish: "Szaweł zaś zgadzał się na zabicie go. Wybuchło wówczas wielkie
        prześladowanie w Kościele jerozolimskim. Wszyscy, z wyjątkiem Apostołów,
        rozproszyli\r

        się po okolicach Judei i Samarii."
      new_text: Саул полностью одобрял убийство Стефана. С того дня в Иерусалиме
        начались сильные гонения на церковь. Все, кроме апостолов, разбежались
        по селениям Иудеи и Самарии.
      serbian: А Савле одобраваше његово убиство. А у тај дан постаде велико гоњење на
        Јерусалимску цркву, и  сви се расијаше по крајевима јудејским и
        самаријским, осим апостола.
      bulgarian: А Савел одобряваше убийството му. В ония дни се дигна голямо гонение
        срещу църквата в Иерусалим, и всички, освен апостолите, се разпръснаха
        по страните Иудейски и Самарийски.
      ukr2: Савло ж погоджувався з його вбивством. І настало того дня велике
        переслідування Церкви, що в Єрусалимі. Всі, крім апостолів, розсипались
        по селах Юдеї та Самарії.
      ukr3: Савло ж похваляв убийство його. Стало ся ж того дня велике гоненнє на
        церкву Єрусалимську і всї порозсипались по землях Юдейських та
        Самарийських, окрім апостолів.
      czech: Saul schvaloval, ze Stepana zabili. Tehdy zacalo krute pronasledovani
        jeruzalemske cirkve; vsichni krome apostolu se rozprchli po Judsku a
        Samarsku.
      st_text: Савл же одобрял убиение его. В те дни произошло великое гонение на
        церковь в Иерусалиме; и все, кроме Апостолов, рассеялись по разным
        местам Иудеи и Самарии.
