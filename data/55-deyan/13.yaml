        Иродом четверовласником, и Савле."
      bulgarian: "В Антиохийската църква имаше някои пророци и учители, именно:
        Варнава и Симеон, наречен Нигер, Луций киринеец, Манаил, съвъзпитаник на
        Ирода четвъртовластника, и Савел."
