      deutsch: "Paulus aber sah den Rat an und sprach: Ihr Männer, liebe Brüder, ich
        habe mit allem guten Gewissen gewandelt vor Gott bis auf diesen Tag."
      spanish: "Pablo, puestos los ojos en el Sanedrín, dijo: Hermanos, siempre hasta
        hoy me he conducido delante de Dios con toda rectitud de conciencia."
      peshitta: ܘܟ݂ܰܕ݂ ܚܳܪ ܦ݁ܰܘܠܳܘܣ ܒ݁ܟ݂ܶܢܫܗܽܘܢ ܐܶܡܰܪ ܓ݁ܰܒ݂ܪܶܐ ܐܰܚܰܝ ܐܶܢܳܐ ܒ݁ܟ݂ܽܠ
