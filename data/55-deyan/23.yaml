      peshitta: ܘܦ݁ܰܘܠܳܘܣ ܐܶܡܰܪ ܠܶܗ ܥܬ݂ܺܝܕ݂ ܗ݈ܽܘ ܐܰܠܳܗܳܐ ܕ݁ܢܶܡܚܶܝܟ݂ ܐܶܣܬ݂ܳܐ ܡܚܰܘܰܪܬ݁ܳܐ
