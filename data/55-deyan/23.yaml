      bel_syomukha: "Павал, паглядзеўшы на сынедрыён, сказаў: мужы браты! Я ўсім
        шчырым сумленьнем жыў перад Богам па сёньняшні дзень."
      nrt: "Павел посмотрел на членов Высшего Совета и сказал: – Братья, вплоть до
        сегодняшнего дня я жил с чистой совестью перед Богом."
      romana: "Si Pavel, fixand sinedriul cu privirea, a zis: Barbati frati, eu cu bun
        cuget am vietuit inaintea lui Dumnezeu pana in ziua aceasta."
      francais: "Paul, les regards fixés sur le sanhédrin, dit: Hommes frères, c'est
        en toute bonne conscience que je me suis conduit jusqu'à ce jour devant
        Dieu..."
      italian: 'Con lo sguardo fisso al sinedrio Paolo disse: "Fratelli, io ho agito
        fino ad oggi davanti a Dio in perfetta rettitudine di coscienza".'
      old_georgian: "მიჰხედა პავლე შესაკრებელსა მას და თქუა: კაცნო ძმანო, მე ყოვლითა
        გონებითა კეთილითა ვმოქალაქობდ ღმრთისა მიმართ ვიდრე აქა დღედმდე."
      portuguese: "Fitando Paulo os olhos no sinédrio, disse: Varões irmãos, até o dia
        de hoje tenho andado diante de Deus com\r

        toda a boa consciência."
      polish: "Paweł zaś, spojrzawszy śmiało na Sanhedryn, przemówił: ”Bracia, aż do
        dnia\r

        dzisiejszego służyłem Bogu z zupełnie spokojnym sumieniem”."
      new_text: "Павел, устремив глаза на членов Совета, заговорил: — Братья! Всю свою
        жизнь вплоть до сегодняшнего дня я служил Богу честно и добросовестно."
      serbian: "А Павле упери поглед на Синедрион и рече: Људи браћо, ја сам са свом
        добром савјести живио пред Богом до самога овога дана."
      bulgarian: "Павел устреми поглед към синедриона и каза: мъже братя! Живял съм с
        най-добра съвест пред Бога до тоя ден."
      ukr2: "Поглянувши на синедріон, Павло мовив: «Мужі брати, я по цей день цілком
        за добрим сумлінням поводився перед Богом.»"
      ukr3: "Поглянувши ж Павел пильно на раду рече: Мужі брати, я жив у всїй добрій
        совістї перед Богом до сього дня."
      czech: "Pak dal privest Pavla a postavil ho pred ne. Pavel uprel zrak na jejich
        shromazdeni a rekl: „Bratri, az do dneska ziji se zcela dobrym svedomim
        pred Bohem.“"
      st_text: "Павел, устремив взор на синедрион, сказал: мужи братия! я всею доброю
        совестью жил пред Богом до сего дня."
