        ჰბრძანებ ცემად ჩემდა."
      portuguese: "Então Paulo lhe disse: Deus te ferirá a ti, parede branqueada; tu
        estás aí sentado para julgar-me segundo a lei, e\rcontra a lei mandas
        que eu seja ferido?"
      polish: "Wtedy Paweł powiedział do niego: ”Uderzy cię Bóg, ściano pobielana!
        Zasiadłeś, aby mnie sądzić według Prawa, a każesz mnie bić wbrew
        Prawu?”"
      new_text: — А тебя ударит Бог, ты, побеленная стена! — сказал ему Павел. — Ты
