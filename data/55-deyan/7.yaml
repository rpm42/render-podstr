        parlando per mezzo dell'angelo che gli era apparso nel roveto."
      old_georgian: "ესე მოსე, რომელი უარ-ყვეს და თქუეს: ვინ დაგადგინა შენ მთავრად და
        მსაჯულად ჩუენ ზედა, ესე ღმერთმან მთავრად და მჴსნელად მოუვლინა ჴელითა მის
        ანგელოზისაჲთა, რომელი ეჩუენა მაყულოვანსა მას შინა."
      portuguese: "A este Moisés que eles haviam repelido, dizendo: Quem te constituiu
