        ангела, що йому в кущі з'явився."
      ukr3: "Сього Мойсея, котрого відцурались вони, кажучи: хто тебе настановив
        князем та суддею над нами? сього Бог князем і збавителем післав рукою
        ангела, що явивсь йому в кущі (корчі)."
      czech: "To je ten Mojzis, ktereho odmitli, kdyz rekli: ‚Kdo te nad nami
        ustanovil vladcem a soudcem?‘ Toho poslal Buh jako vladce i
        vysvoboditele, kdyz se mu prostrednictvim andela zjevil v keri."
      st_text: "Сего Моисея, которого они отвергли, сказав: кто тебя поставил
        начальником и судьею? сего Бог чрез Ангела, явившегося ему в терновом
        кусте, послал начальником и избавителем."
