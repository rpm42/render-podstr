      nrt: Я увидел угнетение Моего народа в Египте и услышал их стоны. Я сошел, чтобы
        освободить их. А теперь иди, Я посылаю тебя в Египет».
      romana: Privind, am vazut asuprirea poporului Meu in Egipt si suspinul lor l-am
        auzit si M-am pogorat ca sa-i scot. Si acum vino, sa te trimit in
        Egipt".
      francais: J'ai vu la souffrance de mon peuple qui est en Égypte, j'ai entendu
        ses gémissements, et je suis descendu pour le délivrer. Maintenant, va,
        je t'enverrai en Égypte.
      italian: Ho visto l'afflizione del mio popolo in Egitto, ho udito il loro gemito
        e sono sceso a liberarli; ed ora vieni, che ti mando in Egitto.
      old_georgian: ხილვით ვიხილე ჭირი ერისა ჩემისაჲ რომელ არს ეგჳპტეს და სულ-თქუმანი
