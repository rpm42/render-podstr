      nrt: "Того самого Моисея, которого они отвергли и о котором говорили: «Кто
        поставил тебя начальником и судьей?» – Бог посылал теперь как вождя и
        избавителя через Ангела, Который явился ему в терновом кусте."
      romana: "Pe Moise acesta de care s-au lepadat, zicand: Cine te-a pus pe tine
        domn si judecator?, pe acesta l-a trimis Dumnezeu domn si rascumparator,
        prin mana ingerului care i se aratase lui in rug."
      francais: "Ce Moïse, qu'ils avaient renié, en disant: Qui t'a établi chef et
