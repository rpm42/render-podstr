        ܒ݁ܺܐܝܕ݂ܰܝ ܡܰܠܰܐܟ݂ܳܐ ܗܰܘ ܕ݁ܶܐܬ݂ܚܙܺܝ ܠܶܗ ܒ݁ܣܰܢܝܳܐ܂
      bel_syomukha: "Гэтага Майсея, якога яны адцураліся, сказаўшы: хто цябе паставіў
        начальнікам і судзьдзёю? - яго Бог рукою анёла, што зьявіўся яму ў
