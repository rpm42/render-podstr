        შენ ეგჳპტედ.
      portuguese: "Vi, com efeito, a aflição do meu povo no Egito, ouvi os seus
        gemidos, e desci para livrá-lo. Agora pois vem, e\renviar-te-ei ao
        Egito."
      polish: Długo patrzyłem na ucisk ludu mego w Egipcie i wysłuchałem jego
        westchnień, i zstąpiłem, aby ich wyzwolić. Przyjdź, poślę cię teraz do
        Egiptu”.
      new_text: Я увидел, как бедствует Мой народ в Египте, услышал их стоны и сошел
        на землю, чтобы избавить их. А теперь ступай, Я пошлю тебя в Египет».
      serbian: Гледајући видјех муку народа мојега који је у Египту, и чух њихово
        уздисање, и сиђох да их избавим; и сад ходи да те пошаљем у Египат.
      bulgarian: Аз видях, видях неволите на Моя народ в Египет и чух стенанията му,
        та слязох да го избавя; и сега дойди, ще те пратя в Египет".
      ukr2: Бачив я, бачив муку мого народу в Єгипті і стогін його почув я, і от
        зійшов їх визволити. Ходи ж тепер, пошлю тебе в Єгипет. -
      ukr3: Дивившись видїв я муку народу мого в Єгиптї, і стогнаннє його чув я, і
        зійшов визволити його. І тепер іди, пішлю тебе в Єгипет.
      czech: Dobre jsem videl, jak muj lid v Egypte tezce trpi, a slysel jsem, jak
        stena. Proto jsem sestoupil, abych je vysvobodil. Jdi tedy, posilam te
        do Egypta.‘
      st_text: "Я вижу притеснение народа Моего в Египте, и слышу стенание его, и
        нисшел избавить его: итак пойди, Я пошлю тебя в Египет."
