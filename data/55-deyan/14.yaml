    text: В Иконии они вошли вместе в Иудейскую синагогу и говорили так, что
      уверовало великое множество Иудеев и Еллинов.
    chapter: 14
    chapterId: 1215
    parallels: []
    translates:
      kassian: И было, что в Иконии они таким же образом вошли в Иудейскую синагогу и
        говорили, так что уверовало великое множество, как Иудеев, так и
        Еллинов.
      podstr: Случилось же в Иконии таким же образом войти их в синагогу Иудеев и
        произнести так что поверить Иудеев и Эллинов многое множество.
      csya: Бысть же во иконии, вкупе внити има в сонмище иудейское и глаголати тако,
        яко веровати иудеев и еллинов множеству многу.
      averincev: ""
      ungerov: ""
      csya_old: Бы1сть же во їконjи, вкyпэ вни1ти и4ма въ со1нмище їуде1йское и3
        глаго1лати тaкw, ћкw вёровати їуде1євъ и3 є4ллинwвъ мно1жеству мно1гу.
      sovr_rbo: ""
      latin: Factum est autem Iconii, ut simul introirent in synagogam Judaeorum, et
        loquerentur, ita ut crederet Judaeorum et Graecorum copiosa multitudo.
      ukr: І трапилось, що в Іконії вкупі ввійшли вони до синагоги юдейської, і
        промовили так, що безліч юдеїв й огречених увірували.
      nkjv: Now it happened in Iconium that they went together to the synagogue of the
        Jews, and so spoke that a great multitude both of the Jews and of the
        Greeks believed.
      desnitsky: ""
      tex_rec: ᾿Εγένετο δὲ ἐν ᾿Ικονίῳ κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν
        τῶν ᾿Ιουδαίων καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι ᾿Ιουδαίων τε καὶ ῾Ελλήνων
        πολὺ πλῆθος.
      deutsch: Es geschah aber zu Ikonion, daß sie zusammenkamen und predigten in der
        Juden Schule, also daß eine große Menge der Juden und Griechen gläubig
        ward.
      spanish: Igualmente en Iconio entraron en la sinagoga de los judíos, donde
        hablaron de modo que creyó una numerosa multitud de judíos y griegos.
      peshitta: ܘܶܐܬ݂ܰܘ ܘܥܰܠܘ ܠܗܽܘܢ ܠܰܟ݂ܢܽܘܫܬ݁ܳܐ ܕ݁ܺܝܗܽܘܕ݂ܳܝܶܐ ܘܗܳܟ݂ܰܢܳܐ ܡܰܠܶܠܘ
        ܥܰܡܗܽܘܢ ܐܰܝܟ݂ ܕ݁ܰܢܗܰܝܡܢܽܘܢ ܣܰܓ݁ܺܝܶܐܐ ܡܶܢ ܝܺܗܽܘܕ݂ܳܝܶܐ ܘܡܶܢ ܝܰܘܢܳܝܶܐ܂
      bel_syomukha: У Іканіі яны ўвайшлі разам у Юдэйскую сынагогу і гаварылі так, што
        ўверавала вялікае мноства Юдэяў і Элінаў.
      nrt: В Иконии Павел и Варнава вошли, как обычно, в иудейскую синагогу и говорили
        так убедительно, что поверило очень много иудеев и греков.
      romana: Si in Iconiu au intrat ei, ca de obicei, in sinagoga iudeilor si astfel
        au vorbit, incat o mare multime de iudei si de elini au crezut.
      francais: A Icone, Paul et Barnabas entrèrent ensemble dans la synagogue des
        Juifs, et ils parlèrent de telle manière qu'une grande multitude de
        Juifs et de Grecs crurent.
      italian: Anche ad Icònio essi entrarono nella sinagoga dei Giudei e vi parlarono
        in modo tale che un gran numero di Giudei e di Greci divennero credenti.
      old_georgian: იყო იკონიას შინა მსგავსად წესისა შესლვასა მათსა შესაკრებელსა
        ჰურიათასა და სიტყუად ესრეთ, ვიდრე რწმუნებადმდე ჰურიათა და წარმართთსა
        მრავალსა სიმრავლესა.
      portuguese: "Em Icônio entraram juntos na sinagoga dos judeus e falaram de tal
        modo que creu uma grande multidão tanto de\r

        judeus como de gregos."
      polish: "W Ikonium weszli tak samo do synagogi żydowskiej i przemawiali, tak
        że\r

        wielka liczba Żydów i pogan uwierzyła."
      new_text: В Иконии апостолы тоже пришли в еврейскую синагогу и говорили так
        убедительно, что уверовало великое множество людей, евреев и язычников.
      serbian: А догоди се и у Иконији да они тако исто уђу у синагогу јудејску, и
        говоре тако да повјерова велико мноштво Јудејаца и Јелина.
      bulgarian: В Икония те влязоха заедно в иудейската синагога и говориха тъй, че
        голямо множество иудеи и елини повярваха.
      ukr2: В Іконії вони ввійшли, як звичайно, в юдейську синагогу й промовляли так,
        що увірувала велика сила юдеїв і греків.
      ukr3: Стало ся ж в Ікониї, увійшли вони вкупі в Жидівську школу, і промовляли
        так, що увірувало велике множество і Жидів і Єленян.
      czech: "Totez se stalo v Ikoniu: Pavel a Barnabas vesli do zidovske synagogy a
        mluvili tak mocne, ze uverilo mnoho Zidu i Reku."
      st_text: В Иконии они вошли вместе в Иудейскую синагогу и говорили так, что
        уверовало великое множество Иудеев и Еллинов.
