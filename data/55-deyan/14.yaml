      ungerov: ""
      csya_old: Невёрующіи же їуде1є воздвиго1ша и3 њѕло1биша [къ ѕло1бэ под8усти1ша]
        дyшы kзы1кwвъ на брaтію.
      sovr_rbo: ""
      latin: Qui vero increduli fuerunt Judaei, suscitaverunt, et ad iracundiam
        concitaverunt animas gentium adversus fratres.
      ukr: Невірні ж юдеї підбурили та роз'ятрили душі поган на братів.
      nkjv: But the unbelieving Jews stirred up the Gentiles and poisoned their minds
        against the brethren.
      desnitsky: ""
      tex_rec: οἱ δὲ ἀπειθοῦντες ᾿Ιουδαῖοι ἐπήγειραν καὶ ἐκάκωσαν τὰς ψυχὰς τῶν ἐθνῶν
        κατὰ τῶν ἀδελφῶν.
      deutsch: Die ungläubigen Juden aber erweckten und entrüsteten die Seelen der
        Heiden wider die Brüder.
      spanish: Pero los judíos incrédulos excitaron y exacerbaron los ánimos de los
        gentiles contra los hermanos.
      peshitta: ܝܺܗܽܘܕ݂ܳܝܶܐ ܕ݁ܶܝܢ ܐܰܝܠܶܝܢ ܕ݁ܠܳܐ ܡܶܬ݁ܛܦ݁ܺܝܣܺܝܢ ܗ݈ܘܰܘ ܓ݁ܰܪܶܓ݂ܘ ܠܥܰܡ݈ܡܶܐ
        ܕ݁ܢܰܒ݂ܶܐܫܽܘܢ ܠܗܽܘܢ ܠܰܐܚܶܐ܂
      bel_syomukha: А Юдэі, якія ня верылі, падбілі і ўзбурылі супраць братоў сэрцы
        язычнікаў.
      nrt: Однако иудеи, которые отказались им верить, возбудили язычников и настроили
        их против братьев.
      romana: Dar iudeii care n-au crezut au rasculat si au inrait sufletele paganilor
        impotriva fratilor.
      francais: Mais ceux des Juifs qui ne crurent point excitèrent et aigrirent les
        esprits des païens contre les frères.
      italian: Ma i Giudei ri — masti increduli eccitarono e inasprirono gli animi dei
        pagani contro i fratelli.
      old_georgian: ხოლო რომელნი ურწმუნონი ჰურიანი იყვნეს, აღაზრზინნეს და განაბოროტნეს
        სულნი წარმართთანი ძმათა ზედა.
      portuguese: Mas os judeus incrédulos excitaram e irritaram os ânimos dos gentios
        contra os irmãos.
      polish: "Ale ci Żydzi, którzy nie uwierzyli, podburzali i źle usposobili pogan
        wobec\rbraci."
      new_text: Но евреи, которые не покорились вере, восстановили язычников и
        возбудили в них вражду против братьев.
      serbian: А Јудејци који осташе непокорни подбунише и раздражише душе незнабожаца
        на браћу.
      bulgarian: А невярващите иудеи възбудиха и озлобиха сърцата на езичниците против
        братята.
      ukr2: Юдеї ж, які зоставилися невірними, підбурили й роз'ятрили настрій поган
        проти братів.
      ukr3: Невірні ж Жиди підіймали й озлобляли душі поган на братів.
      czech: Avsak ti zide, kteri neuverili, pobourili pohany a vyvolali jejich
        nenavist proti bratrim.
      st_text: А неверующие Иудеи возбудили и раздражили против братьев сердца
        язычников.
