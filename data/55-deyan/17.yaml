        Dâmaris, e com eles outros."
      polish: "Niektórzy jednak przyłączyli się do niego i uwierzyli. Wśród nich
        Dionizy\r

        Areopagita i kobieta imieniem Damaris, a z nimi inni."
      new_text: И все же несколько человек уверовали и присоединились к нему, среди
