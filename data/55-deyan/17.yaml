      francais: Quelques-uns néanmoins s'attachèrent à lui et crurent, Denys
        l'aréopagite, une femme nommée Damaris, et d'autres avec eux.
      italian: Ma alcuni aderirono a lui e divennero credenti, fra questi anche
        Dionìgi membro dell'Areòpago, una donna di nome Dàmaris e altri con
        loro.
      old_georgian: ხოლო რომელნიმე კაცნი მისდევდეს მას და ჰრწმენა, რომელთა თანა იყო
        დიონისიოს არეოპაგელი და დედაკაცი, სახელით დამარის, და სხუანი მათ თანა.
      portuguese: "Todavia, alguns homens aderiram a ele, e creram, entre os quais
