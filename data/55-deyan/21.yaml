      polish: Zobaczyliśmy Cypr i zostawiliśmy go po lewej ręce, a płynąć do Syrii,
        przybyliśmy do Tyru, tam bowiem miano wyładować okręt.
      new_text: Мы проплыли вдоль побережья Кипра (он остался у нас слева) и прибыли в
        Сирию. В Тире судно должно было разгружаться, и мы сошли на берег.
      serbian: Када се пак указа Кипар, остависмо га на лијево, пловисмо у Сирију, и
        пристадосмо у Тиру; јер ондје требаше да се истовари лађа.
      bulgarian: След като съзряхме Кипър и го оставихме наляво, плувахме към Сирия и
        слязохме в Тир, защото там трябваше корабът да се разтовари.
      ukr2: Коли виринув перед нами Кіпр, ми лишили його ліворуч і попливли в Сирію та
