    text: Когда же мы, расставшись с ними, отплыли, то прямо пришли в Кос, на другой
      день в Родос и оттуда в Патару,
    chapter: 21
    chapterId: 1222
    parallels: []
    translates:
      kassian: Когда же мы, оторвавшись от них, отплыли, то пришли прямым путем в Кос,
        а на следующий день в Родос, и оттуда в Патару;
      podstr: Как же случилось отъехать нас оторванных от них, устремившиеся прямо мы
        пришли на Кос, же [на] следующий [день] на Родос, и оттуда в Патару;
      csya: "И якоже бысть отвезтися нам, отторгшымся от них, прямо шедше приидохом в
        кон, в другий же день в родос и оттуду в патару:"
      averincev: ""
      ungerov: ""
      csya_old: "И# ћкоже бы1сть tвезти1сz нaмъ, tто1ргшымсz t ни1хъ, прsмw ше1дше
        пріидо1хомъ въ кHнъ, въ другjй же де1нь въ ро1досъ и3 tтyду въ патaру:"
      sovr_rbo: ""
      latin: Cum autem factum esset ut navigaremus abstracti ab eis, recto cursu
        venimus Coum, et sequenti die Rhodum, et inde Pataram.
      ukr: А як ми розлучилися з ними й відплинули, то дорогою простою в Кос прибули,
        а другого дня до Родосу, а звідти в Патару.
      nkjv: Now it came to pass, that when we had departed from them and set sail,
        running a straight course we came to Cos, the following day to Rhodes,
        and from there to Patara.
      desnitsky: ""
      tex_rec: ῾Ως δὲ ἐγένετο ἀναχθῆναι ἡμᾶς ἀποσπασθέντας ἀπ᾿ αὐτῶν, εὐθυδρομήσαντες
        ἤλθομεν εἰς τὴν Κῶ, τῇ δὲ ἑξῆς εἰς τὴν ῾Ρόδον, κἀκεῖθεν εἰς Πάταρα.
      deutsch: Als nun geschah, daß wir, von ihnen gewandt, dahinfuhren, kamen wir
        geradewegs gen Kos und am folgenden Tage gen Rhodus und von da nach
        Patara.
      spanish: Así que, separándonos de ellos, nos embarcamos, fuimos derechos a Cos,
        y al siguiente día a Rodas, y de allí a Pátara,
      peshitta: ܘܰܦ݂ܪܰܫܢ ܡܶܢܗܽܘܢ ܘܰܪܕ݂ܰܝܢ ܬ݁ܪܺܝܨܳܐܝܺܬ݂ ܠܩܳܘ ܓ݁ܳܙܰܪܬ݁ܳܐ ܘܰܠܝܰܘܡܳܐ
        ܐ݈ܚܪܺܢܳܐ ܐܶܬ݂ܰܝܢ ܠܪܳܘܕ݂ܳܘܣ ܘܡܶܢ ܬ݁ܰܡܳܢ ܠܦ݁ܰܐܛܰܪܰܐ܂
      bel_syomukha: Калі ж мы, разьвітаўшыся зь імі, адплылі, дык напрасткі прыйшлі ў
        Кос, на другі дзень у Радос і адтуль у Патару;
      nrt: Расставшись с ними, мы вышли в море и направились прямо на остров Кос. На
        следующий день мы прибыли в Родос и оттуда отправились в Патару.
      romana: Si dupa ce ne-am despartit de ei, am plecat pe apa si, mergand drept, am
        venit la Cos si a doua zi la Rodos, iar de acolo la Patara.
      francais: Nous nous embarquâmes, après nous être séparés d'eux, et nous allâmes
        directement à Cos, le lendemain à Rhodes, et de là à Patara.
      italian: Appena ci fummo separati da loro, salpammo e per la via diretta
        giungemmo a Cos, il giorno seguente a Rodi e di qui a Pàtara.
      old_georgian: და ვითარცა იყო შესლვაჲ ჩუენი, განვეშორენით მათგან მართლ წარმოვედით
        და მივიწიენით კონდ, და კუალად ხვალისაგან – როდედ და მიერ – პატრად.
      portuguese: "E assim aconteceu que, separando-nos deles, navegamos e, correndo
        em direitura, chegamos a Cós, e no dia\r

        seguinte a Rodes, e dali a Pátara."
      polish: "Po rozstaniu się z nimi odpłynęliśmy i bezpośrednim kursem przybyliśmy
        do\r

        Kos, a następnego dnia do Rodos, a stąd do Patary."
      new_text: Наконец мы распрощались с ними и отплыли, взяв курс на Кос. На
        следующий день мы прибыли в Родос, а оттуда в Патару,
      serbian: А када ми одвојивши се од њих отпловисмо, идући право дођосмо на Кос, и
        други дан на Родос, а оданде у Патару.
      bulgarian: А когато се едвам откъснахме от тях и отплувахме, стигнахме право в
        Кос, а на другия ден в Родос, и оттам в Патара;
      ukr2: І розлучившися з ними, ми попливли простою дорогою і прибули на Кос, а
        другого дня на Родос, звідси ж - у Патару.
      ukr3: Як же сталось, що ми поплили, попрощавшись із ними, то просто верстаючи
        дорогу, прибули ми в Кон, другого ж дня в Родос, а з відтіля в Патару.
      czech: Kdyz nastal cas k odjezdu, rozloucili jsme se s nimi. Primou cestou jsme
        dopluli na Kos, druhy den na Rhodos a odtud jsme pluli do Patary.
      st_text: Когда же мы, расставшись с ними, отплыли, то прямо пришли в Кос, на
        другой день в Родос и оттуда в Патару,
