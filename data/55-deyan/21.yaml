    text: Быв в виду Кипра и оставив его слева, мы плыли в Сирию, и пристали в Тире,
      ибо тут надлежало сложить груз с корабля.
    chapter: 21
    chapterId: 1222
    parallels: []
    translates:
      kassian: Оказавшись в виду Кипра, и оставив его слева, мы плыли в Сирию и
        пристали в Тире; ибо там корабль выгружал товар.
      podstr: Появившиеся же [у] Кипра и оставившие его слева мы плыли в Сирию, и мы
        сошли в Тир, там ведь корабль был отгружающий товар.
      csya: "Возникший же нам кипр оставльше ошуюю, плыхом в сирию и пристахом в тире,
        тамо бо бяше кораблю изложити бремя:"
      averincev: ""
      ungerov: ""
      csya_old: "Возни1кшій же нaмъ кv1пръ њстaвльше њшyюю, плы1хомъ въ сmрjю и3
        пристaхомъ въ тv1рэ, тaмw бо бsше кораблю2 и3зложи1ти бре1мz:"
      sovr_rbo: ""
      latin: "Cum apparuissemus autem Cypro, relinquentes eam ad sinistram,
        navigavimus in Syriam, et venimus Tyrum: ibi enim navis expositura erat
        onus."
      ukr: А коли показався нам Кіпр, ми лишили ліворуч його та й поплинули в Сирію. І
        пристали ми в Тирі, бо там корабель вантажа мав скласти.
      nkjv: When we had sighted Cyprus, we passed it on the left, sailed to Syria, and
        landed at Tyre; for there the ship was to unload her cargo.
      desnitsky: ""
      tex_rec: ἀναφανέντες δὲ τὴν Κύπρον καὶ καταλιπόντες αὐτὴν εὐώνυμον ἐπλέομεν εἰς
        Συρίαν, καὶ κατήχθημεν εἰς Τύρον· ἐκεῖσε γὰρ ἦν τὸ πλοῖον
        ἀποφορτιζόμενον τὸν γόμον.
      deutsch: Als wir aber Zypern ansichtig wurden, ließen wir es zur linken Hand und
        schifften nach Syrien und kamen an zu Tyrus; denn daselbst sollte das
        Schiff die Ware niederlegen.
      spanish: Luego dimos vista a Chipre, que dejamos a la izquierda; navegamos hasta
        Siria y desembarcamos en Tiro, porque allí bahía de dejar su carga la
        nave.
      peshitta: ܘܡܰܛܺܝܢ ܥܕ݂ܰܡܳܐ ܠܘܳܬ݂ ܩܽܘܦ݁ܪܳܘܣ ܓ݁ܳܙܰܪܬ݁ܳܐ ܘܰܫܒ݂ܰܩܢܳܗ ܠܣܶܡܳܠܳܐ
        ܘܶܐܬ݂ܰܝܢ ܠܣܽܘܪܺܝܰܐ ܘܡܶܢ ܬ݁ܰܡܳܢ ܡܰܛܺܝܢ ܠܨܽܘܪ ܬ݁ܰܡܳܢ ܓ݁ܶܝܪ ܐܺܝܬ݂ ܗ݈ܘܳܐ ܠܳܗ
        ܠܶܐܠܦ݂ܳܐ ܠܰܡܢܳܚܽܘ ܛܰܥܢܳܗ܂
      bel_syomukha: Калі паказаўся Кіпр, мы пакінулі яго зьлева і паплылі ў Сірыю, і
        прысталі ў Тыры, бо тут было трэба скласьці грузы з карабля;
      nrt: Мы миновали Кипр, оставив его слева и держа курс на Сирию. Мы пристали к
        берегу в Тире, потому что там наш корабль должен был оставить груз.
      romana: Si zarind Ciprul si lasandu-l la stanga, am plutit spre Siria si ne-am
        coborat in Tir, caci acolo corabia avea sa descarce povara.
      francais: Quand nous fûmes en vue de l'île de Chypre, nous la laissâmes à
        gauche, poursuivant notre route du côté de la Syrie, et nous abordâmes à
        Tyr, où le bâtiment devait décharger sa cargaison.
      italian: Giunti in vista di Cipro, ce la lasciammo a sinistra e, continuando a
        navigare verso la Siria, giungemmo a Tiro, dove la nave doveva
        scaricare.
      old_georgian: ხოლო აღ-რაჲ-ჩნდა კჳპრე, დაუტევეთ იგი მარცხენით და მივიდოდეთ
        ასურეთა, და მივიწიენით ტჳრედ, რამეთუ მუნ გარდაყრად იყო ნავისა მის ტჳრთი.
