    translates:
      kassian: На другой день, желая узнать точно, в чем обвиняют его Иудеи, он
        освободил его от уз и велел собраться первосвященникам и всему
        синедриону и, приведя Павла, поставил его перед ними.
      podstr: Же назавтра хотящий узнать достоверно [в] чём обвиняется от иудеев он
        развязал его, и приказал сойтись первосвященников и весь синедрион, и
        сведший Павла он поставил в них.
      csya: "На утрие же, хотя разумети истину, чесо ради оклеветается от иудей,
        разреши его от уз и повеле приити архиереем и всему собору их: и свед
        павла, постави (его) пред ними."
