      bel_syomukha: На другі дзень, хочучы ўпэўніцца ў праўдзе, за што вінавацяць яго
        Юдэі, вызваліў яго з ланцугоў і загадаў сабрацца першасьвятарам і ўсяму
        сынедрыёну і, вывеўшы Паўла, паставіў яго перад імі.
      nrt: На следующий день командир, желая точно узнать, в чем же иудеи обвиняют
        Павла, освободил его от оков и приказал, чтобы собрались первосвященники
        и весь Высший Совет. Затем он ввел Павла и поставил перед ними.
      romana: Si a doua zi, voind sa cunoasca adevarul, pentru care era parat de
        iudei, l-a dezlegat si a poruncit sa se adune arhiereii si tot sinedriul
        si, aducand pe Pavel, l-a pus inaintea lor.
      francais: Le lendemain, voulant savoir avec certitude de quoi les Juifs
        l'accusaient, le tribun lui fit ôter ses liens, et donna l'ordre aux
        principaux sacrificateurs et à tout le sanhédrin de se réunir; puis,
        faisant descendre Paul, il le plaça au milieu d'eux.
      italian: Il giorno seguente, volendo conoscere la realtà dei fat — ti, cioè il
        motivo per cui veniva accusato dai Giudei, gli fece togliere le catene e
        ordinò che si riunissero i sommi sacerdoti e tutto il sinedrio; vi fece
        condurre Paolo e lo presentò davanti a loro.
      old_georgian: ხვალისაგან უნდა გულისჴმის-ყოფად უკრძალულესად-რე, რაჲსათჳს-ძი
        შეასმენენ მას ჰურიანი იგი. განჴსნა იგი და ბრძანა შეკრებაჲ მღდელთ
        მოძღუართაჲ და ყოვლისა მის კრებულისაჲ, და მოიყვანა პავლე და დაადგინა
        შორის მათსა.
      portuguese: "No dia seguinte, querendo saber ao certo a causa por que ele era
        acusado pelos judeus, soltou-o das prisões, e\r

        mandou que se reunissem os principais sacerdotes e todo o
        sinédrio; e, trazendo Paulo, apresentou-o diante deles."
      polish: "Następnego dnia, chcąc dowiedzieć się dokładnie, o co go Żydzi
        oskarżali,\r

        zdjął z niego więzy, rozkazał zebrać się arcykapłanom i całemu
        Sanhedrynowi i wyprowadziwszy Pawła stawił go przed nimi."
      new_text: На следующий день трибун, желая выяснить, в чем евреи обвиняют Павла,
        снял с него цепи и велел собраться старшим священникам и всему Совету.
        Он доставил Павла в Совет и поставил его перед ними.
      serbian: Сутрадан пак желећи да поуздано дозна зашто га оптужују Јудејци, пусти
        га из окова и заповједи да дођу првосвештеници и сав Синедрион њихов, па
        сведе Павла и постави га пред њима.
      bulgarian: На другия ден, като желаеше да узнае навярно, в какво го обвиняват
        иудеите, освободи го от оковите и заповяда да дойдат първосвещениците и
        целият им синедрион, па доведе долу Павла и го изправи пред тях.
      ukr2: Наступного дня, бажаючи довідатися достеменно, в чому юдеї його
        винуватять, він зняв з нього кайдани і звелів зібратися первосвященикам
        і всій раді, і привівши Павла, поставив його перед ними.
      ukr3: Назавтра ж, хотївши довідатись певно, за що винуватять його, зняв з него
        кайдани, і звелїв прийти архиєреям і всїй радї їх і, вивівши Павла,
        поставив перед ними.
      czech: Na druhy den, aby bezpecne zjistil, z ceho zide Pavla obvinuji, dal ho
        vyvest z vezeni a naridil, aby se shromazdili veleknezi a cela rada.
      st_text: На другой день, желая достоверно узнать, в чем обвиняют его Иудеи,
        освободил его от оков и повелел собраться первосвященникам и всему
        синедриону и, выведя Павла, поставил его перед ними.
