      latin: Postera autem die volens scire diligentius qua ex causa accusaretur a
        Judaeis, solvit eum, et jussit sacerdotes convenire, et omne concilium,
        et producens Paulum, statuit inter illos.
      ukr: А другого дня, бажавши довідатись правди, у чому юдеї його оскаржають, він
        звільнив його та звелів, щоб зібралися первосвященики та ввесь
        синедріон. І він вивів Павла, і поставив його перед ними.
      nkjv: The next day, because he wanted to know for certain why he was accused by
        the Jews, he released him from his bonds, and commanded the chief
        priests and all their council to appear, and brought Paul down and set
        him before them.
      desnitsky: ""
      tex_rec: Τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλές, τὸ τί κατηγορεῖται παρὰ
        τῶν ᾿Ιουδαίων, ἔλυσεν αὐτὸν ἀπὸ τῶν δεσμῶν καὶ ἐκέλευσεν ἐλθεῖν τοὺς
        ἀρχιερεῖς καὶ ὅλον τὸ συνέδριον αὐτῶν, καὶ καταγαγὼν τὸν Παῦλον ἔστησεν
        εἰς αὐτούς.
      deutsch: Des andern Tages wollte er gewiß erkunden, warum er verklagt würde von
        den Juden, und löste ihn von den Banden und hieß die Hohenpriester und
        ihren ganzen Rat kommen und führte Paulus hervor und stellte ihn unter
        sie.
      spanish: Al día siguiente, deseando saber con seguridad de qué era acusado por
        los judíos, le soltó y ordenó que se reuniesen los príncipes de los
        sacerdotes y todo el Sanedrín, y llevando a Pablo, se lo presentó.
