    translates:
      kassian: "И какие-то люди, пришедшие из Иудеи, учили братьев: если вы не
        обрежетесь по обычаю Моисея, вы не можете спастись."
      podstr: И некоторые сошедшие от Иудеи учили братьев что Если не будете обрезаны
        [по] обычаю Моисея, не можете быть спасёнными.
      csya: И нецыи сшедше от иудеи, учаху братию, яко аще не обрежетеся по обычаю
        моисеову, не можете спастися.
      averincev: ""
      ungerov: ""
      csya_old: И# нёцыи сше1дше t їуде1и, ўчaху брaтію, ћкw ѓще не њбрёжетесz по
