  - id: 13220
    number: 2
    bookId: 55
    text: Когда же произошло разногласие и немалое состязание у Павла и Варнавы с
      ними, то положили Павлу и Варнаве и некоторым другим из них отправиться по
      сему делу к Апостолам и пресвитерам в Иерусалим.
    chapter: 15
    chapterId: 1216
    parallels: []
    translates:
      kassian: Когда же у Павла и Варнавы возникло разногласие и немалый спор, было
        постановлено, чтобы Павел и Варнава и некоторые другие из них шли по
        этому вопросу к апостолам и пресвитерам в Иерусалим.
      podstr: Случившегося же столкновения и спора не немногого [у] Павла и Варнавы к
        ним они определили восходить Павлу и Варнаве и некоторым другим из них к
        апостолам и пресвитерам в Иерусалим по вопросу этому.
      csya: Бывшей же распри и стязанию не малу павлу и варнаве к ним, учиниша взыти
        павлу и варнаве и неким другим от них ко апостолом и старцем во
        Иерусалим о вопрошении сем.
      averincev: ""
      ungerov: ""
      csya_old: Бы1вшей же рaспри и3 стzзaнію не мaлу пavлу и3 варнaвэ къ ни6мъ,
        ўчини1ша взы1ти пavлу и3 варнaвэ и3 нBкимъ други6мъ t ни1хъ ко ґпcлwмъ
        и3 стaрцємъ во їеrли1мъ њ вопроше1ніи се1мъ.
      sovr_rbo: ""
      latin: Facta ergo seditione non minima Paulo et Barnabae adversus illos,
        statuerunt ut ascenderent Paulus, et Barnabas, et quidam alii ex aliis
        ad Apostolos et presbyteros in Jerusalem super hac quaestione.
      ukr: Коли ж суперечка повстала й чимале змагання в Павла та в Варнави з ними, то
        постановили, щоб Павло та Варнава, та дехто ще інший із них, пішли в
        справі цій до апостолів й старших у Єрусалим.
      nkjv: Therefore, when Paul and Barnabas had no small dissension and dispute with
        them, they determined that Paul and Barnabas and certain others of them
        should go up to Jerusalem, to the apostles and elders, about this
        question.
      desnitsky: ""
      tex_rec: γενομένης οὖν στάσεως καὶ ζητήσεως οὐκ ὀλίγης τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ
        πρὸς αὐτούς, ἔταξαν ἀναβαίνειν Παῦλον καὶ Βαρνάβαν καί τινας ἄλλους ἐξ
        αὐτῶν πρὸς τοὺς ἀποστόλους καὶ πρεσβυτέρους εἰς ῾Ιερουσαλὴμ περὶ τοῦ
        ζητήματος τούτου.
      deutsch: Da sich nun ein Aufruhr erhob und Paulus und Barnabas einen nicht
        geringen Streit mit ihnen hatten, ordneten sie, daß Paulus und Barnabas
        und etliche andere aus ihnen hinaufzögen gen Jerusalem zu den Aposteln
        und Ältesten um dieser Frage willen.
      spanish: Con esto se produjo una agitación y disputa no pequeña, levantándose
        Pablo y Bernabé contra ellos. Al cabo determinaron que subieran Pablo y
        Bernabé a Jerusalén, acompañados de algunos otros de aquellos, a los
        apóstoles y presbíteros de Jerusalén, para consultarlos sobre esto.
      peshitta: ܘܰܗܘܳܐ ܫܓ݂ܽܘܫܝܳܐ ܣܰܓ݁ܺܝܳܐܐ ܘܰܒ݂ܥܳܬ݂ܳܐ ܠܦ݁ܰܘܠܳܘܣ ܘܰܠܒ݂ܰܪܢܰܒ݂ܰܐ ܥܰܡܗܽܘܢ
        ܘܰܗܘܳܬ݂ ܕ݁ܢܶܣܩܽܘܢ ܦ݁ܰܘܠܳܘܣ ܘܒ݂ܰܪܢܰܒ݂ܰܐ ܘܰܐ݈ܚܪܳܢܶܐ ܥܰܡܗܽܘܢ ܠܘܳܬ݂ ܫܠܺܝܚܶܐ
        ܘܩܰܫܺܝܫܶܐ ܕ݁ܒ݂ܽܐܘܪܺܫܠܶܡ ܡܶܛܽܠ ܗܳܕ݂ܶܐ ܒ݁ܥܳܬ݂ܳܐ܂
      bel_syomukha: Калі ж пачаліся нязгоды і немалое змаганьне ў Паўла і Варнавы зь
        імі, дык пастанавілі Паўлу і Варнаву і некаторым іншым зь іх выправіцца
        ў гэтай справе да апосталаў і прасьвітараў у Ерусалім.
      nrt: Это привело к разногласиям и горячему спору между ними с одной стороны, и
        Павлом и Варнавой – с другой. Тогда Павлу и Варнаве поручили пойти
        вместе с несколькими другими верующими в Иерусалим и обсудить этот
        вопрос с апостолами и старейшинами.
      romana: Si facandu-se pentru ei impotrivire si discutie nu putina cu Pavel si
        Barnaba, au randuit ca Pavel si Barnaba si alti cativa dintre ei sa se
        suie la apostolii si la preotii din Ierusalim pentru aceasta intrebare.
      francais: Paul et Barnabas eurent avec eux un débat et une vive discussion; et
        les frères décidèrent que Paul et Barnabas, et quelques-uns des leurs,
        monteraient à Jérusalem vers les apôtres et les anciens, pour traiter
        cette question.
      italian: Poiché Paolo e Bàrnaba si opponevano risolutamente e discutevano
        animatamente contro costoro, fu stabilito che Paolo e Bàrnaba e alcuni
        altri di loro andassero a Gerusalemme dagli apostoli e dagli anziani per
        tale questione.
      old_georgian: და ვითარ იგი იყო ჴდომაჲ და გამოძიებაჲ არა მცირედი პავლესი და
        ბარნაბაჲსი მათდა მიმართ, ბრძანეს აღსლვაჲ პავლესი და ბარნაბაჲსი და სხუათა
        ვიეთმე მათგანთაჲ მოციქულთა მიმართ და ხუცესთა იერუსალჱმდ ამის
        ცილობისათჳს.
      portuguese: "Tendo Paulo e Barnabé contenda e não pequena discussão com eles, os
        irmãos resolveram que Paulo e Barnabé\r

        e mais alguns dentre eles subissem a Jerusalém, aos apóstolos e
        aos anciãos, por causa desta questão."
      polish: "Kiedy doszło do niemałych sporów i zatargów między nimi a Pawłem i
        Barnabą, postanowiono, że Paweł i Barnaba, i jeszcze kilku spośród nich
        uda się\r

        w sprawie tego sporu do Jerozolimy, do Apostołów i starszych."
      new_text: У Павла и Варнавы было с ними немало стычек и горячих споров по этому
        поводу, и наконец было решено, что Павел, Варнава и еще несколько
        человек из числа братьев отправятся в Иерусалим к апостолам и
        старейшинам, чтобы обсудить этот вопрос.
      serbian: А кад настаде распра, и не мало препирање Павла и Варнаве с њима,
        одредише да Павле и Варнава и други неки иду горе у Јерусалим апостолима
        и презвитерима за ово питање.
      bulgarian: И когато произлезе разногласие и немалка препирня между Павла и
        Варнава от една страна, и тях - от друга, отредиха Павла и Варнава и
        някои други от тях да възлязат за тоя въпрос при апостолите и
        презвитерите в Иерусалим.
      ukr2: По чималій суперечці та змаганні Павла і Варнави з ними, вирішено, щоб
        Павло і Варнава, і деякі інші з них, пішли в цій справі в Єрусалим до
        апостолів і старших.
      ukr3: Як же почав ся спір і немале змаганнє Павла та Варнави з ними, то
        постановили, щоб Павел та Варнава і деякі инші з них пійшли до апостолів
        та старших у Єрусалим ради сього питання.
      czech: Pavel a Barnabas s tim nesouhlasili a dostali se s nimi do sporu; proto
        bylo rozhodnuto, aby ti dva a jeste nekteri jini z Antiochie sli do
        Jeruzalema a predlozili tuto otazku apostolum a starsim.
      st_text: Когда же произошло разногласие и немалое состязание у Павла и Варнавы с
        ними, то положили Павлу и Варнаве и некоторым другим из них отправиться
        по сему делу к Апостолам и пресвитерам в Иерусалим.
