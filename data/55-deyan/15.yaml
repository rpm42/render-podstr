      sovr_rbo: ""
      latin: "Et quidam descendentes de Judaea, docebant fratres: Quia nisi
        circumcidamini secundum morem Moysi, non potestis salvari."
      ukr: "А дехто, що з Юдеї прийшли, навчали братів: Якщо ви не обріжетеся за
        звичаєм Мойсеєвим, то спастися не можете."
      nkjv: And certain men came down from Judea and taught the brethren, "Unless you
        are circumcised according to the custom of Moses, you cannot be saved."
      desnitsky: ""
      tex_rec: Καί τινες κατελθόντες ἀπὸ τῆς ᾿Ιουδαίας ἐδίδασκον τοὺς ἀδελφοὺς ὅτι ἐὰν
        μὴ περιτέμνησθε τῷ ἔθει Μωῡσέως, οὐ δύνασθε σωθῆναι.
      deutsch: "Und etliche kamen herab von Judäa und lehrten die Brüder: Wo ihr euch
        nicht beschneiden lasset nach der Weise Mose's, so könnt ihr nicht selig
        werden."
      spanish: "Algunos que habían bajado de Jerusalén enseñaban a los hermanos: «Si
        no os circuncidáis conforme a la Ley de Moisés, no podéis ser salvos»."
      peshitta: ܢܚܶܬ݂ܘ ܗ݈ܘܰܘ ܕ݁ܶܝܢ ܐ݈ܢܳܫܳܐ ܡܶܢ ܝܺܗܽܘܕ݂ ܘܡܰܠܦ݂ܺܝܢ ܗ݈ܘܰܘ ܠܗܽܘܢ ܠܰܐܚܶܐ
        ܕ݁ܶܐܢ ܗܽܘ ܕ݁ܠܳܐ ܓ݁ܳܙܪܺܝܢ ܐܢ݈ܬ݁ܽܘܢ ܒ݁ܰܥܝܳܕ݂ܳܐ ܕ݁ܢܳܡܽܘܣܳܐ ܠܳܐ ܡܶܫܟ݁ܚܺܝܢ
        ܐܢ݈ܬ݁ܽܘܢ ܠܡܶܚܳܐ܂
      bel_syomukha: "Некаторыя, што прыйшлі зь Юдэі, вучылі братоў: калі не абрэжацеся
        паводле абраду Майсеевага, ня можаце ўратавацца."
      nrt: "Из Иудеи в Антиохию пришли люди, которые стали учить братьев: – Если вы не
        будете обрезаны по обряду, установленному Моисеем, вы не можете быть
        спасены."
      romana: "Si unii, coborandu-se din Iudeea, invatau pe frati ca: Daca nu va
        taiati imprejur, dupa randuiala lui Moise, nu puteti sa va mantuiti."
      francais: "Quelques hommes, venus de la Judée, enseignaient les frères, en
        disant: Si vous n'êtes circoncis selon le rite de Moïse, vous ne pouvez
        être sauvés."
      italian: "Ora alcuni, venuti dalla Giudea, insegnavano ai fratelli questa
        dottrina: \"Se non vi fate circoncidere secondo l'uso di Mosè, non
        potete esser salvi\"."
      old_georgian: "და გარდამო-ვინმე-ვიდეს ჰურიასტანით და ასწავებდეს ძმათა, ვითარმედ:
        არა თუ წინა-დაიცჳთოთ სჯულითა მოსესითა, ვერ ძალ-გიც ცხორებად."
      portuguese: "Então alguns que tinham descido da Judéia ensinavam aos irmãos: Se
        não vos circuncidardes, segundo o rito de\r

        Moisés, não podeis ser salvos."
      polish: "Niektórzy przybysze z Judei nauczali braci: ”Jeżeli się nie poddacie
        obrzezaniu według zwyczaju Mojżeszowego, nie możecie być zbawieni”."
      new_text: "Из Иудеи пришли несколько человек и стали учить братьев: «Если не
        обрежетесь, как заповедал Моисей, не будет вам спасения»."
      serbian: "И неки сишавши из Јудеје учаху браћу: Ако се не обрежете, по обичају
        Мојсејеву, не можете се спасти."
      bulgarian: "А някои, слезли от Иудея, учеха братята: ако се не обрежете по
        обреда Моисеев, не можете се спаси."
      ukr2: "Тим часом деякі, що прийшли з Юдеї, навчали братів: «Коли ви не
        обріжетеся за звичаєм Мойсея, не зможете спастися.»"
      ukr3: "І, поприходивши деякі з Юдеї, навчали братів: що коли не обріжетесь по
        звичаю Мойсейовому, не можете спасти ся."
      czech: "Tu prisli do Antiochie nekteri lide z Judska a zacali bratry ucit:
        „Neprijmete-li obrizku, jak to predpisuje Mojzisuv zakon, nemuzete byt
        spaseni.“"
      st_text: "Некоторые, пришедшие из Иудеи, учили братьев: если не обрежетесь по
        обряду Моисееву, не можете спастись."
