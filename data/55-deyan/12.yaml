      peshitta: ܒ݁ܰܪܢܰܒ݂ܰܐ ܕ݁ܶܝܢ ܘܫܳܐܘܳܠ ܦ݁ܢܰܘ ܡܶܢ ܐܽܘܪܺܫܠܶܡ ܠܰܐܢܛܺܝܳܘܟ݂ܺܝ ܡܶܢ ܒ݁ܳܬ݂ܰܪ
        ܕ݁ܫܰܠܶܡܘ ܬ݁ܶܫܡܶܫܬ݁ܗܽܘܢ ܘܰܕ݂ܒ݂ܰܪܘ ܥܰܡܗܽܘܢ ܠܝܽܘܚܰܢܳܢ ܗܰܘ ܕ݁ܶܐܬ݂ܟ݁ܰܢܺܝ
        ܡܰܪܩܳܘܣ܂
      bel_syomukha: А Варнава і Саўл, выканаўшы даручэньне, вярнуліся зь Ерусаліма (ў
        Атныахію), узяўшы з сабою і Яна, якога звалі Маркам.
      nrt: Варнава и Савл выполнили возложенную на них миссию и возвратились из
        Иерусалима, взяв с собой Иоанна, которого еще называли Марком.
      romana: Iar Barnaba si Saul, dupa ce au indeplinit slujba lor, s-au intors de la
        Ierusalim la Antiohia, luand cu ei pe Ioan, cel numit Marcu.
      francais: Barnabas et Saul, après s'être acquittés de leur message, s'en
        retournèrent de Jérusalem, emmenant avec eux Jean, surnommé Marc.
      italian: Bàrnaba e Saulo poi, compiuta la loro missione, tornarono da
        Gerusalemme prendendo con loro Giovanni, detto anche Marco.
      old_georgian: ბარნაბა და სავლე მოიქცეს იერუსალჱმით ანტიოქიადვე, ვითარ-იგი
        აღასრულეს მსახურებაჲ მათი; თანა წარიყვანეს იოვანეცა, რომელსა წოდებულ იყო
        მარკოზ.
      portuguese: "Barnabé e Saulo, havendo terminado aquele serviço, voltaram de
        Jerusalém, levando consigo a João, que tem\r

        por sobrenome Marcos."
      polish: Barnaba i Szaweł, wypełniwszy swoje zadania, powrócili z Jerozolimy
        zabierając z sobą Jana, zwanego Markiem.
      new_text: А Варнава и Саул, исполнив в Иерусалиме порученное им дело,
        возвратились назад, взяв с собой Иоанна Марка.
      serbian: А Варнава и Савле предавши помоћ вратише се из Јерусалима у
        Антиохију,  узевши са собом и Јована прозванога Марко.
      bulgarian: Варнава и Савел, след като изпълниха поръчката, върнаха се от
        Иерусалим (в Антиохия), като взеха със себе си и Иоана, наречен Марко.
      ukr2: Варнава ж та Савло, виконавши службу й узявши з собою Йоана, прозваного
        Марком, повернулися з Єрусалиму.
      ukr3: Варнава ж та Савло вернулись із Єрусалиму, сповнивши службу, і взявши з
        собою Йоана, званого Марком.
      czech: Kdyz Barnabas a Saul splnili sve poslani, vratili se z Jeruzalema do
        Antiochie a vzali s sebou Jana, zvaneho Marek.
      st_text: А Варнава и Савл, по исполнении поручения, возвратились из Иерусалима
        (в Антиохию), взяв с собою и Иоанна, прозванного Марком.
