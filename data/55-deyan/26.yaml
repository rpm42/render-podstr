      bel_syomukha: "І сказаў Агрыпа Фесту: можна было б вызваліць гэтага чалавека,
        калі б ён не дамагаўся суду ў кесара. Таму і рашыўся правіцель паслаць
        яго да кесара."
      nrt: – Можно было бы его освободить, если бы он не потребовал суда у кесаря, –
        сказал Агриппа Фесту.
      romana: "Iar Agripa a zis lui Festus: Acest om putea sa fie lasat liber, daca
        n-ar fi cerut sa fie judecat de Cezarul."
      francais: "Et Agrippa dit à Festus: Cet homme pouvait être relâché, s'il n'en
        eût pas appelé à César."
      italian: 'E Agrippa disse a Festo: "Costui poteva essere rimesso in libertà, se
        non si fosse appellato a Cesare".'
      old_georgian: "ხოლო აღრიპა ჰრქუა ფესტოს: განტევებად ღირდა კაცი ესე, უკუეთუმცა
        არა ღაღად-ეყო კეისრისა."
      portuguese: "Então Agripa disse a Festo: Este homem bem podia ser solto, se não
        tivesse apelado para César."
      polish: "A Agryppa powiedział do Festusa: ”Możnaby zwolnić tego człowieka,
        gdyby\rsię nie odwołał do Cezara”."
      new_text: — Можно было бы освободить этого человека, — сказал Агриппа Фесту, —
        не потребуй он суда цезаря.
      serbian: "А Агрипа рече Фесту: Овај човјек могаше бити пуштен да се није позвао
        на ћесара. (И тако ријеши управник да га пошаље ћесару. )"
      bulgarian: "И Агрипа каза на Феста: тоя човек можеше да бъде освободен, ако не
        бе поискал съд пред кесаря. Затова управителят се и реши да го изпрати
        при кесаря."
      ukr2: "Аґриппа ж сказав до Феста: «Цього чоловіка можна було б відпустити, якби
        він не покликався на кесаря.»"
      ukr3: "Агриппа ж каже Фестові: Можна було б випустити сего чоловіка, коли б не
        покликав ся до кесаря."
      czech: "A Agrippa rekl Festovi: „Mohl byt osvobozen, kdyby se nebyl odvolal k
        cisari.“"
      st_text: "И сказал Агриппа Фесту: можно было бы освободить этого человека, если
        бы он не потребовал суда у кесаря. Посему и решился правитель послать
        его к кесарю."
