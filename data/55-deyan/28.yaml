  - id: 13723
    number: 2
    bookId: 55
    text: Иноплеменники оказали нам немалое человеколюбие, ибо они, по причине
      бывшего дождя и холода, разложили огонь и приняли всех нас.
    chapter: 28
    chapterId: 1229
    parallels:
      - verseId: 7092
        bookId: 11
        bookCode: 3a-kniga-carstv
        chapter: 17
        short: 3 Цар:17:9
    translates:
      kassian: Туземцы стали проявлять к нам необычайное человеколюбие, ибо они,
        разведя костер, приняли всех нас, по случаю непрекращавшегося дождя и
        холода.
      podstr: Туземцы предоставляли не случающееся человеколюбие нам, зажёгшие ведь
        костёр они взяли к себе всех нас из-за дождя наступающего и из-за
        холода.
      csya: "Варвари же творяху не малое милосердие нам: возгнещше бо огнь, прияша
        всех нас, за настоящий дождь и зиму."
      averincev: ""
      ungerov: ""
      csya_old: "Вaрвари же творsху не мaлое милосе1рдіе нaмъ: возгнёщше бо џгнь,
        пріsша всёхъ нaсъ, за настоsщій до1ждь и3 зи1му."
      sovr_rbo: ""
      latin: Accensa enim pyra, reficiebant nos omnes propter imbrem, qui imminebat,
        et frigus.
      ukr: Тубільці ж нам виявили надзвичайну людяність, бо вони запалили огонь, ішов
        бо дощ і був холод, і прийняли нас усіх.
      nkjv: And the natives showed us unusual kindness; for they kindled a fire and
        made us all welcome, because of the rain that was falling and because of
        the cold.
      desnitsky: ""
      tex_rec: οἱ δὲ βάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν· ἀνάψαντες
        γὰρ πυρὰν προσελάβοντο πάντας ἡμᾶς διὰ τὸν ὑετὸν τὸν ἐφεστῶτα καὶ διὰ τὸ
        ψῦχος.
      deutsch: Die Leutlein aber erzeigten uns nicht geringe Freundschaft, zündeten
        ein Feuer an und nahmen uns alle auf um des Regens, der über uns
        gekommen war, und um der Kälte willen.
      spanish: Los bárbaros nos mostraron singular humanidad; encendieron fuego y nos
        invitaron a todos a acercarnos a él, pues llovía y hacía frío.
      peshitta: ܘܒ݂ܰܪܒ݁ܪܳܝܶܐ ܕ݁ܥܳܡܪܺܝܢ ܗ݈ܘܰܘ ܒ݁ܳܗ ܪܰܚܡܶܐ ܣܰܓ݁ܺܝܶܐܐ ܚܰܘܺܝܘ ܠܘܳܬ݂ܰܢ
        ܘܰܐܘܚܶܕ݂ܘ ܢܽܘܪܳܐ ܘܰܩܪܰܐܘܽܢ ܠܟ݂ܽܠܰܢ ܕ݁ܢܶܫܚܰܢ ܡܶܛܽܠ ܡܶܛܪܳܐ ܣܰܓ݁ܺܝܳܐܐ
        ܘܩܽܘܪܫܳܐ ܕ݁ܺܐܝܬ݂ ܗ݈ܘܳܐ܂
      bel_syomukha: "Іншапляменцы прынялі нас вельмі чалавекалюбна: бо яны, з прычыны
        дажджу і холаду, расклалі вогнішча і прынялі ўсіх нас."
      nrt: Жители острова оказали нам необычайное гостеприимство. Они разожгли костер
        и пригласили нас к себе, так как было холодно и шел дождь.
      romana: Iar locuitorii ei ne aratau o deosebita omenie, caci, aprinzand foc,
        ne-au luat pe toti la ei din pricina ploii care era si a frigului.
      francais: Les barbares nous témoignèrent une bienveillance peu commune; ils nous
        recueillirent tous auprès d'un grand feu, qu'ils avaient allumé parce
        que la pluie tombait et qu'il faisait grand froid.
      italian: Gli indigeni ci trattarono con rara umanità; ci accolsero tutti attorno
        a un gran fuoco, che avevano acceso perché era sopraggiunta la pioggia
        ed era freddo.
      old_georgian: ხოლო ბარბაროზთა მათ წინა-მიყვეს ჩუენ არა მცირედი კაცთ მოყუარებაჲ,
        რამეთუ აღაგზნეს ცეცხლი და შემიწყნარნეს ჩუენ ყოველნი წჳმისა მისგან და
        ყინელისა, რომელი იყო.
      portuguese: "Os indígenas usaram conosco de não pouca humanidade; pois acenderam
        uma fogueira e nos recolheram a\rtodos por causa da chuva que caía, e
        por causa do frio."
      polish: Tubylcy okazywali nam niespotykaną życzliwość; rozpalili ognisko i
        zgromadzili nas wszystkich przy nim, bo zaczął padać deszcz i zrobiło
        się zimno.
      new_text: Туземцы приняли нас с необычайным гостеприимством. Они развели большой
        костер и позвали нас всех к нему, потому что шел дождь и было холодно.
      serbian: А мјештани нам указиваху не мало човјекољубље, јер наложивши ватру све
        нас примише због кише која падаше и због зиме.
      bulgarian: "Туземците иноплеменници показваха към нас необикновено човеколюбие:
        приеха ни всички и, понеже валеше дъжд и беше студено, накладоха огън."
      ukr2: "Тубільці поводилися з нами з неабияким милосердям: вони нас прийняли коло
        вогню, що його були запалили з-за дощу, який саме йшов, та задля
        холоду."
      ukr3: "Чужоземцї ж показали нам не мале милосердє: розложивши бо багаттє,
        прийняли всїх нас задля дощу, що йшов, і задля холоду."
      czech: Domorodci se k nam zachovali neobycejne laskave. Zapalili hranici drivi a
        vsechny nas k ni pozvali, protoze zacalo prset a bylo zima.
      st_text: Иноплеменники оказали нам немалое человеколюбие, ибо они, по причине
        бывшего дождя и холода, разложили огонь и приняли всех нас.
