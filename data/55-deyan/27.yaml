  - id: 13679
    number: 2
    bookId: 55
    text: Мы взошли на Адрамитский корабль и отправились, намереваясь плыть около
      Асийских мест. С нами был Аристарх, Македонянин из Фессалоники.
    chapter: 27
    chapterId: 1228
    parallels:
      - verseId: 13452
        bookId: 55
        bookCode: deania-apostolov
        chapter: 20
        short: Деян:20:4
      - verseId: 5068
        bookId: 65
        bookCode: 2oe-poslanie-k-korinfanam-ap-pavla
        chapter: 11
        short: 2 Кор:11:23
      - verseId: 22916
        bookId: 69
        bookCode: k-kolossanam-poslanie-ap-pavla
        chapter: 4
        short: Кол:4:10
    translates:
      kassian: Сев на Адрамитский корабль, которому предстояло плыть вдоль берегов
        Асии, мы отчалили. С нами был Аристарх, Македонянин из Фессалоники.
      podstr: Взошедшие же [на] корабль Адрамитский готовящийся плыть в по Азии места
        мы отъехали, сущего с нами Аристарха Македонянина Фессалоникийца;
      csya: Вшедше же в корабль адрамитский, восхотевше плыти во асийская места,
        отвезохомся, сущу с нами аристарху македонянину от солуня.
      averincev: ""
      ungerov: ""
      csya_old: Вше1дше же въ корaбль ґдрамv1тскій, восхотёвше плы1ти во ґс‡йскаz
        мBста, tвезо1хомсz, сyщу съ нaми ґрістaрху македо1нzнину t солyнz.
      sovr_rbo: ""
      latin: ascendentes navem Adrumetinam, incipientes navigare circa Asiae loca,
        sustulimus, perseverante nobiscum Aristarcho Macedone Thessalonicensi.
      ukr: І посідали ми на корабля адрамітського, що пливсти мав біля місць
        азійських, та й відчалили. Із нами був Арістарх македонець із Солуня.
      nkjv: So, entering a ship of Adramyttium, we put to sea, meaning to sail along
        the coasts of Asia. Aristarchus, a Macedonian of Thessalonica, was with
        us.
      desnitsky: ""
      tex_rec: ἐπιβάντες δὲ πλοίῳ ᾿Αδραμυττηνῷ μέλλοντες πλεῖν τοὺς κατὰ τὴν ᾿Ασίαν
        τόπους ἀνήχθημεν, ὄντος σὺν ἡμῖν ᾿Αριστάρχου Μακεδόνος Θεσσαλονικέως,
      deutsch: Da wir aber in ein adramyttisches Schiff traten, daß wir an Asien hin
        schiffen sollten, fuhren wir vom Lande; und mit uns war Aristarchus aus
        Mazedonien, von Thessalonich.
      spanish: Embarcados en una nave de Adramicia que estaba para hacerse a la vela
        para los puertos de Asia, levamos anclas, llevando en nuestra compañía a
        Aristarco, macedonio de Tesalónica.
      peshitta: ܘܟ݂ܰܕ݂ ܗܘܳܬ݂ ܕ݁ܢܶܪܕ݁ܶܐ ܢܚܶܬ݂ܢ ܠܶܐܠܦ݂ܳܐ ܕ݁ܺܐܝܬ݂ܶܝܗ ܗ݈ܘܳܬ݂ ܡܶܢ
        ܐܰܕ݂ܪܡܢܽܛܳܘܣ ܡܕ݂ܺܝܢ݈ܬ݁ܳܐ ܘܳܐܙܳܠ݈ܐ ܗ݈ܘܳܬ݂ ܠܰܐܬ݂ܪܳܐ ܕ݁ܰܐܣܺܝܰܐ ܘܥܰܠ ܗ݈ܘܳܐ
        ܥܰܡܰܢ ܠܶܐܠܦ݂ܳܐ ܐܰܪܺܣܛܰܪܟ݂ܳܘܣ ܡܰܩܶܕ݂ܳܘܢܺܝܰܐ ܕ݁ܡܶܢ ܬ݂ܶܣܰܠܳܘܢܺܝܩܺܐ
        ܡܕ݂ܺܝܢ݈ܬ݁ܳܐ܂
      bel_syomukha: Мы ўзышлі на Адраміцкі карабель і выправіліся, маючы плысьці каля
        Асійскіх мясьцінаў; з намі быў Арыстарх, Македонец зь Фесалонікі.
      nrt: Мы сели на адрамитский корабль, который должен был заходить в порты
        провинции Азия, и отправились в путь. С нами был македонянин Аристарх из
        Фессалоники.
      romana: Si intorcandu-se pe o corabie de la Adramit, care avea sa treaca prin
        locurile de pe coasta Asiei, am plecat; si era cu noi Aristarh,
        macedonean din Tesalonic.
      francais: Nous montâmes sur un navire d'Adramytte, qui devait côtoyer l'Asie, et
        nous partîmes, ayant avec nous Aristarque, Macédonien de Thessalonique.
      italian: Salimmo su una nave di Adramitto, che stava per partire verso i porti
        della provincia d'Asia e salpammo, avendo con noi Aristarco, un Macèdone
        di Tessalonica.
      old_georgian: შევედით ნავსა ადრამიტჳნელსა, რომელი მიმავალ იყო ადგილთა მათ
        ასიაჲსათა, და, აღვჴედით რაჲ, ჩუენ თანა იყო არისტარხოს მაკედონელი,
        თესალონიკელი.
      portuguese: "E, embarcando em um navio de Adramítio, que estava prestes a
        navegar em demanda dos portos pela costa da\r

        Ásia, fizemo-nos ao mar, estando conosco Aristarco, macedônio de
        Tessalônica."
      polish: "Wsiedliśmy na okręt adramyteński, płynący do portów Azji, i
        odpłynęliśmy.\r

        Był też z nami Arystarch, Macedończyk z Tesaloniki."
      new_text: Мы сели на корабль из Адрамиттия, следовавший в порты азийского
        побережья, и отчалили. С нами был Аристарх, македонец из Фессалоники.
      serbian: А кад уђосмо у лађу адрамитску с намјером да пловимо у азијска мјеста,
        отиснусмо се; с нама бјеше Аристарх, Македонац из Солуна.
      bulgarian: Качихме се на един адрамитски кораб и тръгнахме, като щяхме да
        плуваме около асийските места. С нас беше Аристарх, македонец от Солун.
      ukr2: Сівши на адрамітський корабель, який мав плисти попри міста азійські, ми
        вирушили. З нами був Аристарх, македонець із Солуня.
      ukr3: І, ввійшовши в корабель Адрамицький, маючи плисти попри місця Азийські,
        пустились ми з Аристархом Македонцем із Солуня, що був з нами.
      czech: Nastoupili jsme na lod z Adramytteia, ktera mela plout do pristavu v
        provincii Asii, a vypluli jsme. Byl s nami Makedonan Aristarchos z
        Tesaloniky.
      st_text: Мы взошли на Адрамитский корабль и отправились, намереваясь плыть около
        Асийских мест. С нами был Аристарх, Македонянин из Фессалоники.
