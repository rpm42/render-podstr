  - id: 13680
    number: 3
    bookId: 55
    text: На другой <i>день</i> пристали к Сидону. Юлий, поступая с Павлом
      человеколюбиво, позволил ему сходить к друзьям и воспользоваться их
      усердием.
    chapter: 27
    chapterId: 1228
    parallels:
      - verseId: 13614
        bookId: 55
        bookCode: deania-apostolov
        chapter: 24
        short: Деян:24:23
    translates:
      kassian: И на другой день мы пристали в Сидоне; и Юлий, человеколюбиво обращаясь
        с Павлом, позволил ему пойти к друзьям и воспользоваться их усердием.
      podstr: "[на] другой [день] мы подъехали в Сидон, человеколюбиво Иулий [с]
        Павлом обошедшийся разрешил к друзьям пошедшему заботу встретить."
      csya: "В другий же пристахом в сидоне: человеколюбие же иулий павлови дея,
        повеле к другом шедшу прилежание улучити."
      averincev: ""
      ungerov: ""
      csya_old: "Въ другjй же пристaхомъ въ сідHнэ: человэколю1біе же їyлій пavлови
        дёz, повелЁ къ другHмъ ше1дшу прилэжaніе посо1біе ўлучи1ти."
      sovr_rbo: ""
      latin: Sequenti autem die devenimus Sidonem. Humane autem tractans Julius
        Paulum, permisit ad amicos ire, et curam sui agere.
      ukr: А другого дня ми пристали в Сидоні. До Павла ж Юлій ставивсь по-людському,
        і дозволив до друзів піти, та їхньої опіки зазнати.
      nkjv: And the next day we landed at Sidon. And Julius treated Paul kindly and
        gave him liberty to go to his friends and receive care.
      desnitsky: ""
      tex_rec: τῇ τε ἑτέρᾳ κατήχθημεν εἰς Σιδῶνα· φιλανθρώπως τε ὁ ᾿Ιούλιος τῷ Παύλῳ
        χρησάμενος ἐπέτρεψε πρὸς τοὺς φίλους πορευθέντα ἐπιμελείας τυχεῖν.
      deutsch: Und des andern Tages kamen wir an zu Sidon; und Julius hielt sich
        freundlich gegen Paulus, erlaubte ihm, zu seinen guten Freunden zu gehen
        und sich zu pflegen.
      spanish: Al otro día llegamos a Sidón, y Julio, usando con Pablo de gran
        humanidad, le permitió ir a visitar a sus amigos y proveer a sus
        necesidades.
      peshitta: ܘܰܠܝܰܘܡܳܐ ܐ݈ܚܪܺܢܳܐ ܡܰܛܺܝܢ ܠܨܰܝܕ݁ܳܢ ܘܶܐܬ݂ܚܰܫܰܚ ܩܶܢܛܪܽܘܢܳܐ
        ܒ݁ܰܡܪܰܚܡܳܢܽܘܬ݂ܳܐ ܠܘܳܬ݂ ܦ݁ܰܘܠܳܘܣ ܘܰܐܦ݁ܶܣ ܠܶܗ ܕ݁ܢܺܐܙܰܠ ܠܘܳܬ݂ ܪܳܚܡܰܘܗ݈ܝ
        ܘܢܶܬ݁ܬ݁ܢܺܝܚ܂
      bel_syomukha: На другі дзень прысталі да Сідона; Юлій, абыходзячыся з Паўлам
        чалавекалюбна, дазволіў яму схадзіць да сяброў і скарыстацца іх
        дбаньнем.
      nrt: На следующий день мы причалили в Сидоне. Юлий хорошо обращался с Павлом и
        позволил ему навестить друзей, чтобы они позаботились о его нуждах.
      romana: Si a doua zi am ajuns la Sidon. Iuliu, purtandu-se fata de Pavel cu
        omenie, i-a dat voie sa se duca la prieteni ca sa primeasca purtarea lor
        de grija.
      francais: Le jour suivant, nous abordâmes à Sidon; et Julius, qui traitait Paul
        avec bienveillance, lui permit d'aller chez ses amis et de recevoir
        leurs soins.
      italian: Il giorno dopo facemmo scalo a Sidone e Giulio, con gesto cortese verso
        Paolo, gli permise di recarsi dagli amici e di riceverne le cure.
      old_georgian: და მეორესა დღესა შთავედით სიდონდ. კაცთ მოყუარებაჲ აჩუენა ივლიოს
        პავლესთჳს და უბრძანა მეგობართა თჳსთა თანა მისლვად და მოღუაწებისა
        მიმთხვევად.
      portuguese: "No dia seguinte chegamos a Sidom, e Júlio, tratando Paulo com
        bondade, permitiu-lhe ir ver os amigos e receber\r

        deles os cuidados necessários."
      polish: Następnego dnia przypłynęliśmy do Sydonu, a Juliusz, który odnosił się
        życzliwie do Pawła, pozwolił mu pójść do przyjaciół i zaopatrzyć się [na
        drogę].
      new_text: На следующий день мы зашли в Сидон, и Юлий был так добр к Павлу, что
