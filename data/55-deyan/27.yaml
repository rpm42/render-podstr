    text: Когда решено было плыть нам в Италию, то отдали Павла и некоторых других
      узников сотнику Августова полка, именем Юлию.
    chapter: 27
    chapterId: 1228
    parallels:
      - verseId: 14376
        bookId: 24
        bookCode: kniga-ekkleciasta
        chapter: 9
        short: Еккл:9:2
    translates:
      kassian: Когда же решено было отплыть нам в Италию, то сдали и Павла и некоторых
        других узников сотнику, по имени Юлию, из когорты Августовой.
      podstr: Как же было решено отплывать нас в Италию, они передавали Павла и
        некоторых других узников сотнику именем Иулию когорты Августа.
      csya: И якоже суждено бысть отплыти нам во италию, предаху павла же и иныя некия
        юзники сотнику, именем иулию, спиры севастийския.
      averincev: ""
      ungerov: ""
      csya_old: И# ћкоже сyждено бы1сть tплы1ти нaмъ во їталjю, предaху пavла же и3
        и3ны6z нёкіz ю4зники со1тнику, и4менемъ їyлію, спjры севастjйскіz.
      sovr_rbo: ""
      latin: Ut autem judicatum est navigare eum in Italiam, et tradi Paulum cum
        reliquis custodiis centurioni nomine Julio cohortis Augustae,
      ukr: А коли постановлено, щоб відплинули ми до Італії, то віддано Павла та ще
        деяких інших ув'язнених сотникові, Юлієві на ім'я, з полку Августа.
      nkjv: And when it was decided that we should sail to Italy, they delivered Paul
        and some other prisoners to one named Julius, a centurion of the
        Augustan Regiment.
      desnitsky: ""
      tex_rec: ῾Ως δὲ ἐκρίθη τοῦ ἀποπλεῖν ἡμᾶς εἰς τὴν ᾿Ιταλίαν, παρεδίδουν τόν τε
        Παῦλον καί τινας ἑτέρους δεσμώτας ἑκατοντάρχῃ ὀνόματι ᾿Ιουλίῳ σπείρης
        Σεβαστῆς.
      deutsch: Da es aber beschlossen war, daß wir nach Italien schiffen sollten,
        übergaben sie Paulus und etliche andere Gefangene dem Unterhauptmann mit
        Namen Julius, von der "kaiserlichen" Schar.
      spanish: Cuando estuvo resuelto que emprendiésemos la navegación a Italia,
        entregaron a Pablo y a algunos otros presos en manos de un centurión
        llamado Julio, de la cohorte Augusta.
      peshitta: ܘܰܦ݂ܩܰܕ݂ ܥܠܰܘܗ݈ܝ ܦ݁ܺܗ݈ܣܛܳܣ ܕ݁ܢܶܫܬ݁ܰܕ݁ܰܪ ܠܘܳܬ݂ ܩܶܣܰܪ ܠܺܐܝܛܰܠܺܝܰܐ
        ܘܰܐܫܠܡܶܗ ܠܦ݁ܰܘܠܳܘܣ ܘܠܰܐܣܺܝܪܶܐ ܐ݈ܚܪܳܢܶܐ ܥܰܡܶܗ ܠܓ݂ܰܒ݂ܪܳܐ ܚܰܕ݂ ܩܶܢܛܪܽܘܢܳܐ
        ܡܶܢ ܐܶܣܦ݁ܺܝܪ ܣܶܒ݂ܰܣܛܺܐ ܕ݁ܰܫܡܶܗ ܗܘܳܐ ܝܽܘܠܺܝܳܘܣ܂
      bel_syomukha: А калі пастанавілі нам плысьці ў Італію, дык перадалі Паўла і
        некаторых іншых вязьняў сотніку Аўгуставай кагорты, якога звалі Юліем.
      nrt: Когда было решено, что мы отправимся в Италию, Павла и других заключенных
        передали сотнику по имени Юлий, из императорского полка.
      romana: Iar dupa ce s-a hotarat sa plecam pe apa in Italia, au dat in primire pe
        Pavel si pe alti cativa legati unui sutas cu numele Iuliu, din cohorta
        Augusta.
      francais: Lorsqu'il fut décidé que nous nous embarquerions pour l'Italie, on
        remit Paul et quelques autres prisonniers à un centenier de la cohorte
        Auguste, nommé Julius.
      italian: Quando fu deciso che ci imbarcassimo per l'Italia, consegnarono Paolo,
        insieme ad alcuni altri prigionieri, a un centurione di nome Giulio
        della coorte Augusta.
      old_georgian: და ვითარცა განაჩინეს ნავითა წარსლვაჲ ჩუენი იტალიად, მისცეს პავლე
        და სხუანი ვინმე პყრობილნი ასისთავსა, სახელით ივლიოსს, გუნდისა
        სევასტიელისაჲ.
      portuguese: "E, como se determinou que navegássemos para a Itália, entregaram
        Paulo e alguns outros presos a um centurião\r

        por nome Júlio, da corte augusta."
      polish: Kiedy nasz odjazd do Italii został postanowiony, oddano Pawła razem z
        innymi więźniami setnikowi cesarskiej kohorty, imieniem Juliusz.
      new_text: После того как было решено, что мы отплываем в Италию, Павла и еще
        нескольких заключенных передали центуриону по имени Юлий, из Августовой
        когорты.
      serbian: И како би одлучено да отпловимо у Италију, предадоше и Павла и неке
        друге сужње капетану ћесареве чете, по имену Јулије.
      bulgarian: Когато бе решено да отплуваме за Италия, предадоха Павла и няколко
        други затворници на един стотник, на име Юлий, от Августовия полк.
      ukr2: Коли було вирішено, що маємо відплисти в Італію, Павла і деяких інших
        в'язнів передали сотникові Августової когорти, що звався Юлій.
      ukr3: Як же присуджено, щоб плисти нам в Італию, то передано Павла і деяких
        инших вязників сотникові, на ймя Юлию, Августової роти.
      czech: Jakmile bylo rozhodnuto, ze pojedeme po mori do Italie, odevzdali Pavla a
        nektere jine vezne dustojnikovi, ktery se jmenoval Julius a byl od
        cisarskeho praporu.
      st_text: Когда решено было плыть нам в Италию, то отдали Павла и некоторых
        других узников сотнику Августова полка, именем Юлию.
