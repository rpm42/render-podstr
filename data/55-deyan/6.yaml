        вдовами, когда раздают ежедневную пищу.
      romana: In zilele acelea, inmultindu-se ucenicii, elenistii (iudei) murmurau
        impotriva evreilor, pentru ca vaduvele lor erau trecute cu vederea la
        slujirea cea de fiecare zi.
      francais: En ce temps-là, le nombre des disciples augmentant, les Hellénistes
        murmurèrent contre les Hébreux, parce que leurs veuves étaient négligées
        dans la distribution qui se faisait chaque jour.
      italian: In quei giorni, mentre aumentava il numero dei discepoli, sorse un
