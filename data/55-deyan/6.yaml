      ukr3: У тиї ж днї, як намножилось учеників, було наріканнє Єленян на Євреїв, що
        у щоденному служенню не дбають про вдовиць їх.
      czech: V te dobe, kdy ucedniku stale pribyvalo, zacali si ti z nich, kteri
        vyrostli mezi Reky, stezovat na bratry z zidovskeho prostredi, ze se
        jejich vdovam nedava kazdodenne spravedlivy dil.
      st_text: В эти дни, когда умножились ученики, произошел у Еллинистов ропот на
        Евреев за то, что вдовицы их пренебрегаемы были в ежедневном раздаянии
        потребностей.
