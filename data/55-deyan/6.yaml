        обслуживании.
      podstr: В же дни эти множащихся учеников сделался ропот Эллинистов к евреям,
        потому что были обделяемы вниманием в обслуживании ежедневном вдовы их.
      csya: Во днех же сих, умножившымся учеником, бысть роптание еллинов ко евреом,
        яко презираемы бываху во вседневнем служении вдовицы их.
