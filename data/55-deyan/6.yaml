        zaniedbywano ich\r

        wdowy."
      new_text: В то время, когда число учеников все множилось, грекоязычные евреи
        стали роптать на местных евреев, говоря, что при ежедневных раздачах их
        вдовы обделялись.
      serbian: И у ове дане, када се множаху ученици, подигоше јелинисти вику на
