      new_text: Иисус, созвав к себе двенадцать Своих учеников, дал им власть над
        нечистыми духами, чтобы они могли изгонять их и исцелять всякую болезнь
        и всякий недуг.
      serbian: И дозвавши својих дванаест ученика, даде им власт над духовима нечистим
