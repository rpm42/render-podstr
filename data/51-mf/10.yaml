      bel_boc: "І паклікаўшы дванаццаць вучняў Сваіх,\rЁн даў ім уладу над нячыстымі
        духамі, каб выганяць іх,\rі ацаляць усякую хваробу і ўсякую немач."
      ukr2: Прикликавши своїх дванадцять учнів, Ісус дав їм владу над нечистими
        духами, щоб їх виганяли і лікували всяку хворобу й усяку неміч.
      ukr3: І, прикликавши дванайцять учеників своїх, дав їм власть над нечистими
        духами, щоб виганяли їх, і сцїляли всяку болїсть і всяку неміч.
      czech: Zavolal svych dvanact ucedniku a dal jim moc nad necistymi duchy, aby je
        vymitali a uzdravovali kazdou nemoc a kazdou chorobu.
      st_text: И призвав двенадцать учеников Своих, Он дал им власть над нечистыми
        духами, чтобы изгонять их и врачевать всякую болезнь и всякую немощь.
