        Дана,
      lev-khv: И взошел Моисей с равнин Моавитских на гору Нево, на вершину Фазги, чтó
        против Иерихона, и показал ему Господь всю землю Галаад до Дана,
      czech: "Mojzis vystoupil z Moabskych pustin na horu Nebo, na vrchol Pisgy; ta je
        naproti Jerichu. Hospodin mu ukazal celou zemi: Gilead az po Dan,"
      spanish: Subió Moisés desde los llanos de Moab al monte Nebo, a la cima del
        Pasga, que está enfrente a Jericó; y Yavé le mostró la tierra toda,
        desde Galaad hasta Dan;
      greek-lxx: καὶ ἀνέβη Μωυσῆς ἀπὸ Αραβωθ Μωαβ ἐπὶ τὸ ὄρος Ναβαυ ἐπὶ κορυφὴν Φασγα
