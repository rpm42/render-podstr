        врагам своим в рабов и в рабынь, и не будет покупающаго.
      czech: Lodemi te Hospodin privede zpatky do Egypta; vydas se cestou, o niz jsem
        prohlasil, ze ji uz nespatris. Tam se budete nabizet na prodej svym
        nepratelum za otroky a otrokyne, ale nikdo vas nekoupi.
      spanish: "Acabará Yavé por haceros volver en naves a Egipto, por el camino de
        que te había dicho: No volverás más por él; allí seréis ofrecidos a
        vuestros enemigos en venta, como esclavos y esclavas, y no habrá quien
        os compre>>."
      greek-lxx: καὶ ἀποστρέψει σε Κύριος εἰς Αἴγυπτον ἐν πλοίοις καὶ ἐν τῇ ὁδῷ ᾗ εἶπα
        οὐ προσθήσεσθε ἔτι ἰδεῖν αὐτήν καὶ πραθήσεσθε ἐκεῖ τοῖς ἐχθροῖς ὑμῶν εἰς
        παῖδας καὶ παιδίσκας καὶ οὐκ ἔσται ὁ κτώμενος
      st_text: 'и возвратит тебя Господь в Египет на кораблях тем путем, о котором я
        сказал тебе: "ты более не увидишь его"; и там будете продаваться врагам
        вашим в рабов и в рабынь, и не будет покупающего.'
