        благословил тебя Господь Бог твой во всех делах, которые если будешь
        делать.
      csya: "и приидет левит, яко несть ему части ни жребия с тобою, и пришлец, и
        сирота и вдова, яже во градех твоих, да ядят и насытятся: да благословит
        тя Господь Бог твой во всех делех твоих, яже аще сотвориши."
