      romana: Si sa vina levitul, caci el nu are parte si mostenire cu tine, si
        strainul si orfanul si vaduva care se afla in salasurile tale si sa
        manance si sa se sature, ca sa te binecuvanteze Domnul Dumnezeul tau in
        toate lucrurile mainilor tale, pe care le vei face tu".
      francais: Alors viendront le Lévite, qui n'a ni part ni héritage avec toi,
        l'étranger, l'orphelin et la veuve, qui seront dans tes portes, et
        ils  mangeront et se rassasieront, afin que l'Éternel, ton Dieu, te
        bénisse dans tous les travaux que tu entreprendras de tes mains.
      italian: il levita, che non ha parte né eredità con te, l'orfano e la vedova che
        saranno entro le tue città, verranno, mangeranno e si sazieranno, perché
        il Signore tuo Dio ti benedica in ogni lavoro a cui avrai messo mano.
      old_georgian: და მივიდეს ლევიტელი, რამეთუ არა უც ნაწილ და სამკვიდრებელ შენ თანა
        და მსხემი იგი, და მწირი იგი, და ქურივი იგი და ობოლი იგი, რომელ იყოს
        ქალაქსა შენსა, მივიდენ და შეჭამონ იგი და განძღენ, რათა გაკურთხოს შენ
        უფალმან ღმერთმან შენმან ყოველთა მათთჳს საქმეთა შენთა, რომელსა იქმოდე
        შენ.
      portuguese: "Então virá o levita (pois nem parte nem herança tem contigo), o
        peregrino, o órfão, e a viúva, que estão dentro\rdas tuas portas, e
        comerão, e fartar-se-ão; para que o Senhor teu Deus te abençoe em toda
        obra que as tuas mãos\rfizerem."
      polish: "Wtedy przyjdzie lewita, bo nie ma działu ani dziedzictwa z tobą, obcy,
        sierota i wdowa, którzy są w twoich murach, będą jedli i nasycą się, aby
        ci\rbłogosławił Pan, Bóg twój, w każdej pracy twej ręki, której się
        podejmiesz."
      turkish: Öyle ki, sizin gibi payları ve mülkleri olmayan Levililer,
        kentlerinizde yaşayan yabancılar, öksüzler, dul kadınlar gelsinler,
        yiyip doysunlar. Bunu yaparsanız, Tanrınız RAB el attığınız her işte
        sizi kutsayacaktır.»
      nrt: чтобы левиты (у которых нет ни своего надела, ни наследия), чужеземцы,
        сироты и вдовы, которые живут в твоих городах, могли прийти, поесть и
        насытиться, и чтобы Господь, твой Бог, благословил тебя во всяком деле
        твоих рук.
      Macarius: И пусть придет Левит, поскольку нет ему части и удела с тобою, и
        пришлец, и сирота, и вдова, которые находятся в жилищах твоих, и пусть
        едят и насыщаются; дабы благословил тебя Иегова, Бог твой, во всяком
        деле рук твоих, которое ты будешь делать.
      serbian: Па нека дођу Левити (јер немају дијела ни нашљедства с тобом) и дошљаци
        и сироте и удовице што су у мјесту твојем, и нека једу и насите се, да
        би те благословио Господ Бог твој у сваком послу руку твојих који би
        радио.
      bulgarian: и нека левитинът дойде, понеже той няма част и дял с тебе, и
        пришълецът и сирачето и вдовицата, които са в твоите жилища, и нека ядат
        и се насищат, за да те благослови Господ, Бог твой, във всяка работа,
        която ще вършат ръцете ти.
      deutsch: So soll kommen der Levit (der kein Teil noch Erbe mit dir hat) und der
        Fremdling und der Waise und die Witwe, die in deinem Tor sind, und essen
        und sich sättigen, auf daß dich der Herr, dein Gott, segne in allen
        Werken deiner Hand, die du tust.
      ukr2: І прийде левіт, бо нема в нього, як у тебе, ні частки ні посілости, і
        приходень, і сирота, і вдова, які живуть у тебе по містах, та й їстимуть
        досита, щоб Господь, Бог твій, благословив тебе в усякім ділі рук твоїх,
        за яке б ти тільки взявся.»
      ukr3: І прийде Левит, бо в його нема паю і наслїддя з тобою, і зайда і сирота і
        вдова, що живуть у твоїй оселї, та й їсти муть вони до сита, щоб
        благословив тебе Господь, Бог твій, у всякому дїлї рук твоїх, що робити
        меш.
      bel_syomukha: і няхай прыйдзе лявіт, бо яму няма долі і дзялянкі з табою, і
        прыхадзень і сірата і ўдава, якія ў селішчах тваіх, і няхай ядуць і
        наядаюцца, каб дабраславіў цябе Гасподзь, Бог твой, ў кожнай дзеі рук
        тваіх, якія ты будзеш рабіць.
      lev-khv: И пусть придет Левит, (потому что ему нет части и удела с тобою), и
        пришлец, и сирота, и вдова, которые в жилищах твоих, и пусть едят и
        насыщаются, чтобы благословил тебя Господь, Бог твой, во всяком деле рук
        твоих, которое ты будешь делать.
      czech: I prijde levijec, protoze nema s tebou podil ani dedictvi, a bezdomovec,
        sirotek a vdova, kteri ziji v tvych branach, a budou jist dosyta, aby ti
        Hospodin, tvuj Buh, zehnal pri kazde praci, kterou bude tva ruka konat.
      spanish: allá vendrá el levita, que no tiene parte ni heredad contigo, y el
        extranjero, el huérfano y la viuda que haya en tus ciudades, y comerán y
        se saciarán, para que Yavé, tu Dios, te bendiga en todas las obras de
        tus manos.
      greek-lxx: καὶ ἐλεύσεται ὁ λευίτης ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ σοῦ
        καὶ ὁ προσήλυτος καὶ ὁ ὀρφανὸς καὶ ἡ χήρα ἡ ἐν ταῖς πόλεσίν σου καὶ
        φάγονται καὶ ἐμπλησθήσονται ἵνα εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσιν
        τοῖς ἔργοις οἷς ἐὰν ποιῇς
      st_text: и пусть придет левит, ибо ему нет части и удела с тобою, и пришелец, и
        сирота, и вдова, которые <i>находятся</i> в жилищах твоих, и пусть едят
        и насыщаются, дабы благословил тебя Господь, Бог твой, во всяком деле
        рук твоих, которое ты будешь делать.
