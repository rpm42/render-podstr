      sovr_rbo: Пусть приходят левиты (ведь у них, в отличие от тебя, нет своего
        надела и доли), и переселенцы, и сироты, и вдовы, что живут в твоем
        городе, — и пусть они едят досыта! Тогда благословит тебя Господь, твой
        Бог, во всех делах твоих.
      latin: "Venietque Levites qui aliam non habet partem nec possessionem tecum, et
        peregrinus ac pupillus et vidua, qui intra portas tuas sunt, et comedent
        et saturabuntur: ut benedicat tibi Dominus Deus tuus in cunctis operibus
        manuum tuarum quae feceris."
      ukr: І прийде Левит, бо нема йому частки й спадку з тобою, і приходько, і
        сирота, і вдова, що в брамах твоїх, і будуть їсти й наситяться, щоб
        поблагословив тебе Господь, Бог твій, у кожному чині твоєї руки, що
        будеш робити.
      nkjv: And the Levite, because he has no portion nor inheritance with you, and
        the stranger and the fatherless and the widow who are within your gates,
        may come and eat and be satisfied, that the Lord your God may bless you
        in all the work of your hand which you do.
