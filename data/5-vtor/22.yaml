        искать их, и тогда возврати ему их.
      czech: Jestlize tvuj bratr neni blizko tebe a ty ho neznas, zazenes dobytce do
        sveho domu a bude u tebe. Az tvuj bratr bude po nem patrat, vratis mu
        je.
      spanish: Si tu hermano habita lejos de ti y no le conoces, recoge el animal en
        tu casa y tenlo contigo hasta que tu hermano venga a buscarlo y
        devuélveselo.
      greek-lxx: ἐὰν δὲ μὴ ἐγγίζῃ ὁ ἀδελφός σου πρὸς σὲ μηδὲ ἐπίστῃ αὐτόν συνάξεις
