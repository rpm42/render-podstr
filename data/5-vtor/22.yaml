    text: если же не близко будет к тебе брат твой, или ты не знаешь его, то прибери
      их в дом свой, и пусть они будут у тебя, доколе брат твой не будет искать
      их, и тогда возврати ему их;
    chapter: 22
    chapterId: 175
    parallels: []
    translates:
      kassian: ""
