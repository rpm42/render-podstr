      old_georgian: ნუ უგულებელს-ჰყოფ ზროხასა, გინა თუ ცხოვარსა შეცთომილსა ძმისა
        შენისასა, ნუ უდებ-ჰყოფ მას, არამედ მოქცევით მოაქციო იგი და მისცე ძმასავე
