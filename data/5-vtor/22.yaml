      nkjv: And if your brother is not near you, or if you do not know him, then you
        shall bring it to your own house, and it shall remain with you until
        your brother seeks it; then you shall restore it to him.
      desnitsky: ""
      mt: ‫   וְאִם־לֹא קָרוֹב אָחִיךָ אֵלֶיךָ וְלֹא יְדַעְתּוֹ וַאֲסַפְתּוֹ
