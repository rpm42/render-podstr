        пока вы будете жить на земле, которую Господь, Бог ваших отцов, отдал
        вам во владение.
      Macarius: "Сии суть постановления и законы, которые вы должны стараться
        исполнять в той земле, которую Иегова, Бог отцев твоих, дает тебе в
        наследие во все дни, которые вы будете жить на той земле:"
      serbian: Ово су уредбе и закони које ћете држати и творити у земљи коју ти је
