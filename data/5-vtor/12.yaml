      kassian: ""
      podstr: И это повеления и суды, которые сохраните творить на земле, которую
        Господь Бог отцов ваших даёт вам в жребий, все дни, которые вы живёте на
        земле.
      csya: "И сия заповеди и суды, яже снабдите творити на земли, юже Господь Бог
        отец ваших дает вам в жребий во вся дни, в няже вы жити будете на
        земли:"
      averincev: ""
      ungerov: ""
