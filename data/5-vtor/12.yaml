        τὰς ἡμέρας ἃς ὑμεῖς ζῆτε ἐπὶ τῆς γῆς
      st_text: Вот постановления и законы, которые вы должны стараться исполнять в
        земле, которую Господь, Бог отцов твоих, дает тебе во владение, во все
        дни, которые вы будете жить на той земле.
