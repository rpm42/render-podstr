      mt: ‫   אֵלֶּה הַחֻקִּים וְהַמִּשְׁפָּטִים אֲשֶׁר תִּשְׁמְרוּן לַעֲשׂוֹת
        בָּאָרֶץ אֲשֶׁר נָתַן יְהוָה אֱלֹהֵי אֲבֹתֶיךָ לְךָ לְרִשְׁתָּהּ
        כָּל־הַיָּמִים אֲשֶׁר־אַתֶּם חַיִּים עַל־הָאֲדָמָה׃ ‬
      romana: '"Iata hotararile si legile pe care trebuie sa va siliti a le implini in
        pamantul ce Domnul Dumnezeul parintilor vostri vi-l da in stapanire, in
        toate zilele cit veti trai in pamantul acela.'
      francais: Voici les lois et les ordonnances que vous observerez et que vous
        mettrez en pratique, aussi longtemps que vous y vivrez, dans le pays
        dont l'Éternel, le Dieu de vos pères, vous donne la possession.
      italian: Queste sono le leggi e le norme, che avrete cura di mettere in pratica
        nel paese che il Signore, Dio dei tuoi pa dri, ti dà perché tu lo
        possegga finché vivrete sulla terra.
