        днї, як довго жити мете на сїй землї.
      bel_syomukha: Вось пастановы і законы, якія вы павінны выконваць у зямлі, якую
        Гасподзь, Бог бацькоў тваіх, дае табе ў валоданьне, на ўсе дні, якія вы
        жыцьмеце на той зямлі.
      lev-khv: Вот уставы и законы, которые вы должны стараться исполнять в земле,
        которую Господь, Бог отцев твоих, дает тебе во владение, во все дни,
        которые вы будете жить на этой земле.
      czech: Toto jsou narizeni a prava, ktera budete bedlive dodrzovat v zemi, kterou
        ti dal do vlastnictvi Hospodin, Buh tvych otcu, po vsechny dny, v nichz
        budete zivi na zemi.
      spanish: He aquí, pues, las leyes y preceptos que cuidaréis de poner por obra en
        la tierra que Yavé, Dios de vuestros padres, os dará en posesión, todo
        el tiempo que viváis sobre la tierra.
      greek-lxx: καὶ ταῦτα τὰ προστάγματα καὶ αἱ κρίσεις ἃς φυλάξετε τοῦ ποιεῖν ἐπὶ
