        земљи.
      bulgarian: Ето наредбите и законите, които сте длъжни грижливо да изпълнявате в
        земята, която Господ, Бог на твоите отци, ти дава да владееш, през
        всички дни, през които ще живеете в оная земя.
      deutsch: Das sind die Gebote und Rechte, die ihr halten sollt, daß ihr darnach
        tut in dem Lande, das der Herr, deiner Väter Gott, dir gegeben hat
        einzunehmen, solange ihr auf Erden lebt.
      ukr2: «Ось установи й закони, що їх будете старатися виконувати в землі, яку
