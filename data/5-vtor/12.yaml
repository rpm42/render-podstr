        бyдете на земли2:"
      sovr_rbo: Вот предписания и законы — вы должны будете строго соблюдать и
        исполнять их в той стране, которую отдает вам во владение Господь, Бог
        отцов ваших. Исполняйте их все время, пока вы живете на земле.
      latin: Haec sunt praecepta atque judicia, quae facere debetis in terra, quam
        Dominus Deus patrum tuorum daturus est tibi, ut possideas eam cunctis
        diebus, quibus super humum gradieris.
      ukr: Оце постанови та закони, які ви пильнуватимете виконувати в Краї, що дав
        Господь, Бог батьків твоїх, на насліддя його всі дні, які житимете на
        цій землі.
      nkjv: '"These are the statutes and judgments which you shall be careful to
        observe in the land which the Lord God of your fathers is giving you to
        possess, all the days that you live on the earth.'
