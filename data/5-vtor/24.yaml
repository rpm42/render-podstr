      nkjv: '"When a man takes a wife and marries her, and it happens that she finds
        no favor in his eyes because he has found some uncleanness in her, and
        he writes her a certificate of divorce, puts it in her hand, and sends
        her out of his house,'
      desnitsky: ""
      mt: ‫   כִּי־יִקַּח אִישׁ אִשָּׁה וּבְעָלָהּ וְהָיָה אִם־לֹא תִמְצָא־חֵן
