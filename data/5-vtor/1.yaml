    text: Сии суть слова, которые говорил Моисей всем Израильтянам за Иорданом в
      пустыне на равнине против Суфа, между Фараном и Тофелом, и Лаваном, и
      Асирофом, и Дизагавом,
    chapter: 1
    chapterId: 154
    parallels:
      - verseId: 12110
        bookId: 4
        bookCode: cisla
        chapter: 33
        short: Чис:33:8
    translates:
      kassian: ""
      podstr: Эти слова, которые сказал Моисей всему Израилю из-за Иордана в пустыне к
        западу вблизи красного [моря] по середине [между] Фараном, Тофолом и
        Ловоном и Аулоном и Золотыми [рудами];
      csya: "Сия словеса, яже глагола моисей всему израилю об ону страну иордана, в
        пустыни на запады, близ чермнаго моря, между фараном и тофолом, и
        ловоном и авлоном и златыми рудами:"
      averincev: ""
      ungerov: ""
      csya_old: "Сі‰ словесA, ±же глаго1ла мwmсе1й всемY ї}лю њб8 nнY странY їoрдaна,
        въ пусты1ни на зaпады, бли1з8 чермнaгw мо1рz, междY фарaномъ и3
        тофо1ломъ, и3 лово1номъ и3 ґvлHномъ и3 златы1ми рудaми:"
      sovr_rbo: Вот слова, с которыми Моисей обратился ко всему народу Израиля; это
        было за Иорданом, в пустыне, в Араве, близ Суфа, между Параном, Тофелом,
        Лаваном, Хацеротом и Ди-Захавом.
      latin: "Haec sunt verba quae locutus est Moyses ad omnem Israel trans Jordanem
        in solitudine campestri, contra mare Rubrum, inter Pharan et Tophel et
        Laban et Haseroth, ubi auri est plurimum:"
      ukr: Оце ті слова, що Мойсей говорив був до всього Ізраїля по тім боці Йордану в
        пустині, на степу, навпроти Червоного моря, між Параном, і між Тофелем,
        і Лаваном, і Гецеротом, і Ді-Загавом,
      nkjv: These are the words which Moses spoke to all Israel on this side of the
        Jordan in the wilderness, in the plain opposite Suph, between Paran,
        Tophel, Laban, Hazeroth, and Dizahab.
      desnitsky: ""
      mt: ‫    אֵלֶּה הַדְּבָרִים אֲשֶׁר דִּבֶּר מֹשֶׁה אֶל־כָּל־יִשְׂרָאֵל בְּעֵבֶר
        הַיַּרְדֵּן בַּמִּדְבָּר בָּעֲרָבָה מוֹל סוּף בֵּין־פָּארָן
        וּבֵין־תֹּפֶל וְלָבָן וַחֲצֵרֹת וְדִי זָהָב׃ ‬
      romana: Acestea sunt cuvintele pe care le-a grait Moise la tot Israelul peste
        Iordan, in pustiul Arabah, din fata Sufei, intre Paran, Tofel, Laban,
        Haserot si Di-Zahab,
      francais: Voici les paroles que Moïse adressa à tout Israël, de l'autre côté du
        Jourdain, dans le désert, dans la plaine, vis-à-vis de Suph, entre
        Paran, Tophel, Laban, Hatséroth et Di Zahab.
      italian: Queste sono le parole che Mosè rivolse a tutto Israele oltre il
        Giordano, nel deserto, nella valle dell'Araba, di fronte a Suf, tra
        Paran, Tofel, Laban, Cazerot e Di—Zaab.
      old_georgian: ესე სიტყუანი არიან, რომელთა ეტყოდა მოსე ყოველსა ისრაჱლსა წიაღ
        იორდანესა უდაბნოსა დასავალით კერძო მახლობელად ევრთრასა ზღუასა, შორის
        ფარანს და ტოფოლს, და ლობონს, და ასეროთს და სადა-იგი ოქროჲ იყო,
      portuguese: "Estas são as palavras que Moisés falou a todo Israel além do
        Jordão, no deserto, na Arabá defronte de Sufe, entre\rParã, Tofel, Labã,
        Hazerote e Di-Zaabe."
      polish: "Tymi słowami przemawiał Mojżesz do całego Izraela za Jordanem na
        pustyni,\rw Arabie naprzeciw Suf, między Paran, Tofel, Laban, Chaserot i
        Di-Zahab."
      turkish: Şeria Irmağı'nın doğu yakasındaki çölde, Suf'un karşısında Arava'da,
        Paran ile Tofel, Lavan, Haserot, Di-Zahav arasında Musa İsrailliler'e
        şunları anlattı.
      nrt: Вот слова, которые Моисей сказал всему Израилю в пустыне, что к востоку от
        Иордана – то есть в иорданской долине – напротив Суфа, между Параном и
        Тофелом, Лаваном, Хацеротом и Ди-Загавом.
      Macarius: Сии суть слова, которые говорил Моисей всем Израильтянам за Иорданом в
        пустыне на равнине близ Суфа, между Фараном, и Тофелом, и Лаваном, и
        Асирофом и Дизагавом,
      serbian: Ово су ријечи које говори Мојсије свему Израиљу с ону страну Јордана, у
        пустињи, у пољу према Црвеноме мору, између Фарана и Тофола и Ловона и
        Асирота и Дизава,
      bulgarian: Това са думите, що говори Моисей на всички израилтяни отсам Иордан в
        пустинята, на равнината срещу Суф, между Фаран и Тофел, Лаван, Асирот и
        Дизагав;
      deutsch: Das sind die Worte die Mose redete zum ganzen Israel jenseit des
        Jordans in der Wüste, auf dem Gefilde gegen das Schilfmeer, zwischen
        Pharan und Tophel, Laban Hazeroth und Disahab.
      ukr2: Ось слова, що їх промовив Мойсей до всього Ізраїля по той бік Йордану, в
        пустині, в Араві, проти Суфу, між Параном і Тофелем, Ливаном, Хацеротом
        і Ді-Загавом;
      ukr3: Се слова, що промовляв Мойсей до всього Ізраїля по сїм боцї Йорданї, в
        степу, на поділлї, проти Червоного моря, між Параном і Тофельом і
        Лабаном і Газеротом і Ди-Сагабом.
      bel_syomukha: І вось словы, якія казаў Майсей усяму Ізраілю за Ярданам у пустыні
        на раўніне насупраць Суфа, паміж Фаранам і Тафэлем, і Лаванам і Асіротам
        і Дызагавам,
      sergievsky: Это   с л о в а,   которыя говорил Моше всему Jисраэлю, по ту
        сторону Jордэна, в степи, в равнине против Моря Водорослей, между
        Параном и Тофелем, и Лабаном и Хацеротом и Ди-заабом,
      lev-khv: Вот слова, которыя говорил Моисей всему Израилю за Иорданом в пустыне
        на равнине против Суфа, между Фараном, и между Тофелом, и Лаваном, и
        Хацерофом, и Дизагавом,
      czech: Toto jsou slova, ktera mluvil Mojzis k celemu Izraeli v Zajordani, ve
        stepni pustine naproti Sufu mezi Paranem, Tofelem, Labanem, Chaserotem a
        Di-zahabem.
      spanish: Estas son las palabras que dirigió Moisés a todo Israel al otro lado
        del Jordán, en el desierto, en el Arabá, que está frente a Suf, entre
        Farán, Tofel, Labán, Jaserot y Dizahab,
      vadim: Это   с л о в а,   которыя говорил Моше всему Jисраэлю, по ту сторону
        Jордэна, в степи, в равнине против Моря Водорослей, между Параном и
        Тофелем, и Лабаном и Хацеротом и Ди-заабом,
      greek-lxx: οὗτοι οἱ λόγοι οὓς ἐλάλησεν Μωυσῆς παντὶ Ισραηλ πέραν τοῦ Ιορδάνου ἐν
        τῇ ἐρήμῳ πρὸς δυσμαῖς πλησίον τῆς ἐρυθρᾶς ἀνὰ μέσον Φαραν Tοφολ καὶ
        Λοβον καὶ Αυλων καὶ καταχρύσεα
      st_text: Сии суть слова, которые говорил Моисей всем Израильтянам за Иорданом в
        пустыне на равнине против Суфа, между Фараном и Тофелом, и Лаваном, и
        Асирофом, и Дизагавом,
