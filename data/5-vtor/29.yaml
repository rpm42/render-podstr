    translates:
      kassian: ""
      podstr: Эти слова завета, которые приказал Господь Моисею поставить сыновьям
        Израиля в земле Моава, кроме завета, который положил им на Хориве.
      csya: Сия словеса завета, яже завеща Господь моисею уставити сыном израилевым в
        земли моавли, кроме завета, егоже завеща им в хориве.
      averincev: ""
      ungerov: ""
      csya_old: Сі‰ словесA завёта, ±же завэщA гDь мwmсе1ю ўстaвити сынHмъ ї}лєвымъ въ
        земли2 мwaвли, кромЁ завёта, є3го1же завэщA и5мъ въ хwри1вэ.
      sovr_rbo: Таков договор, который Господь повелел Моисею заключить с сынами
        Израилевыми в Моаве, — в дополнение к тому договору, что Он заключил с
        ними на Хориве.
      latin: "Haec sunt verba foederis quod praecepit Dominus Moysi ut feriret cum
        filiis Israel in terra Moab: praeter illud foedus, quod cum eis pepigit
        in Horeb."
      ukr: Оце слова заповіту, що наказав був Господь Мойсеєві скласти з Ізраїлевими
        синами в моавському краї, окрім того заповіту, що склав був із ними на
        Хориві.
      nkjv: These are the words of the covenant which the Lord commanded Moses to make
        with the children of Israel in the land of Moab, besides the covenant
        which He made with them in Horeb.
      desnitsky: ""
      mt: ‫   וַיִּקְרָא מֹשֶׁה אֶל־כָּל־יִשְׂרָאֵל וַיֹּאמֶר אֲלֵהֶם אַתֶּם רְאִיתֶם
        אֵת כָּל־אֲשֶׁר עָשָׂה יְהוָה לְעֵינֵיכֶם בְּאֶרֶץ מִצְרַיִם לְפַרְעֹה
        וּלְכָל־עֲבָדָיו וּלְכָל־אַרְצוֹ׃ ‬
      romana: Iata cuvintele legamantului ce a poruncit Domnul lui Moise sa incheie cu
        fiii lui Israel in pamantul Moabului, afara de legamantul pe care l-a
        incheiat Domnul cu ei in Horeb.
      francais: Voici les paroles de l'alliance que l'Éternel ordonna à Moïse de
        traiter avec les enfants d'Israël au pays de Moab, outre l'alliance
        qu'il avait traitée avec eux à Horeb.
      italian: "Mosè convocò tutto Israele e disse loro: \"Voi avete visto quanto il
        Signore ha fatto sotto i vostri occhi, nel paese d'Egitto, al faraone, a
        tutti i suoi ministri e a tutto il suo paese;"
      old_georgian: ესე სიტყუანი არიან შჯულისანი, რომელ ამცნო უფალმან ღმერთმან მოსეს
        დადებად წინაშე ძეთა მათ ისრაჱლისათა ქუეყანასა მას მოაბისასა გარეშე
        შჯულსა მას, რომელი ამცნო უფალმან მოსეს მთასა მას ქორებს.
      portuguese: "Estas são as palavras do pacto que o Senhor ordenou a Moisés que
        fizesse com os filhos de Israel na terra de\rMoabe, além do pacto que
        fizera com eles em Horebe."
      polish: "Mojżesz zwołał wszystkich Izraelitów i rzekł: Widzieliście wszystko, co
        w\rziemi egipskiej Pan na waszych oczach uczynił faraonowi, wszystkim
        jego\rsługom i całej ziemi:"
      turkish: RAB'bin İsrailliler'le Horev Dağı'nda yaptığı antlaşmaya ek olarak,
        Moav'da Musa'ya onlarla yapmayı buyurduğu antlaşmanın sözleri bunlardır.
      nrt: Вот условия завета, который Господь повелел Моисею заключить с
        израильтянами в Моаве, кроме завета, который Он заключил с ними у
        Хорива.
      Macarius: Вот слова завета, который Господь повелел Моисею поставить с сынами
        Израилевыми в земле Моавитской, кроме завета, который Господь поставил с
        ними на Хориве!
      serbian: Ово су ријечи завјета који заповједи Господ Мојсију да учини са
        синовима Израиљевијем у земљи Моавској, осим завјета који је учинио с
        њима на Хориву.
      bulgarian: Това са думите на завета, който Господ заповяда на Моисея да сключи
        със синовете Израилеви в Моавската земя, освен завета, който Господ
        сключи с тях на Хорив.
      deutsch: "[28:69 Dies sind die Worte des Bundes, den der Herr dem Mose geboten
        hat zu machen mit den Kindern Israel in der Moabiter Lande, zum
        andernmal, nachdem er denselben mit ihnen gemacht hatte am Horeb."
      ukr2: "Скликав Мойсей усього Ізраїля і промовив до них: «Ви бачили все, що
        зробив Господь перед вашими очима в Єгипетській землі з фараоном, зо
        всіма його рабами та зо всім його краєм;"
      ukr3: "І скликав Мойсей усього Ізраїля і промовив до них:"
      bel_syomukha: Вось словы запавету, які Гасподзь загадаў Майсею пастанавіць з
        сынамі Ізраілевымі ў зямлі Маавіцкай, акрамя запавету, які Гасподзь
        пастанавіў зь імі на Харыве.
      lev-khv: "И созвал Моисей всего Израиля, и сказал им: вы видели все, чтó сделал
        Господь пред очами вашими в земле Египетской с Фараоном, и со всеми
        рабами его, и со всею землею его:"
      czech: "Mojzis svolal cely Izrael a rekl jim: Na vlastni oci jste videli, co
        ucinil Hospodin v egyptske zemi faraonovi a vsem jeho sluzebnikum i cele
        jeho zemi,"
      spanish: "Convocó Moisés a los hijos de Israel y les dijo: <<Habéis visto todo
        cuanto a vuestros ojos hizo Yavé en la tierra de Egipto al faraón, a
        todos sus servidores y a toda su tierra;"
      greek-lxx: οὗτοι οἱ λόγοι τῆς διαθήκης οὓς ἐνετείλατο Κύριος Μωυσῇ στῆσαι τοῖς
        υἱοῖς Ισραηλ ἐν γῇ Μωαβ πλὴν τῆς διαθήκης ἧς διέθετο αὐτοῖς ἐν Χωρηβ
      st_text: Вот слова завета, который Господь повелел Моисею поставить с сынами
        Израилевыми в земле Моавитской, кроме завета, который Господь поставил с
        ними на Хориве.
