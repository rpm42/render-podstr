        в пустыню Фаран.
      czech: Kdyz Samuel zemrel, vsechen Izrael se shromazdil a oplakaval ho.
        Pochovali ho v jeho dome v Rame. A David nato sestoupil do Paranske
        stepi.
      spanish: En tanto murió Samuel, y todo Israel se reunió para llorarle, y fue
        sepultado en su ciudad, en Rama. David bajó al desierto de Maón.
      greek-lxx: καὶ ἀπέθανεν Σαμουηλ καὶ συναθροίζονται πᾶς Ισραηλ καὶ κόπτονται
