      spanish: Saúl había dado su hija Micol, mujer de David, a Palti, de Galim, hijo
        de Lais.
      greek-lxx: καὶ Σαουλ ἔδωκεν Μελχολ τὴν θυγατέρα αὐτοῦ τὴν γυναῖκα Δαυιδ τῷ Φαλτι
        υἱῷ Λαις τῷ ἐκ Ρομμα
      st_text: Саул же отдал дочь свою Мелхолу, жену Давидову, Фалтию, сыну Лаиша, что
        из Галлима.
