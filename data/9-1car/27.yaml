      nkjv: So Achish believed David, saying, "He has made his people Israel utterly
        abhor him; therefore he will be my servant forever."
      desnitsky: "Ахиш доверился Давиду, он говорил: «Ненавистен стал он своему
        народу, Израилю, потому будет он мне вовек рабом»."
      mt: ‫   וַיַּאֲמֵן אָכִישׁ בְּדָוִד לֵאמֹר הַבְאֵשׁ הִבְאִישׁ בְּעַמּוֹ
        בְיִשְׂרָאֵל וְהָיָה לִי לְעֶבֶד עוֹלָם׃ פ ‬
      romana: 'Si s-a increzut Achis in David, zicand: "Acesta a ajuns sa fie urat
        poporului sau Israel si va fi pe veci sluga mea".'
      francais: "Akisch se fiait à David, et il disait: Il se rend odieux à Israël,
        son  peuple, et il sera mon serviteur à jamais."
      italian: "Achis faceva conto su Davide, pensando: \"Certo si è attirato l'odio
        del suo popolo, di Israele e così sarà per sempre mio servo\"."
      old_georgian: "სარწმუნო ეყო დავით ანქუშს ფრიად და თქუა ანქუშ: სირცხჳლ-უჩნდეს
        დავითს მისლვად აწ ერისა მის ისრაჱლისა, არამედ იყოს ესე ჩემდა მონა
        უკუნისამდე ჟამთა."
      portuguese: "Áquis, pois, confiava em Davi, dizendo: Fez-se ele por certo
        aborrecível para com o seu povo em Israel; pelo que\rme será por servo
        para sempre."
      polish: "Akisz wierzył Dawidowi, mówiąc: ”Został znienawidzony przez swych
        rodaków; pozostanie więc moim sługą na zawsze”."
      turkish: Akiş Davut'a güven duymaya başladı. «Davut kendi halkı olan
        İsrailliler'in nefretine uğradı. Bundan böyle benim hizmetimde kalacak»
        diye düşünüyordu.
      nrt: "Ахиш доверял Давиду и говорил себе: «Его народ Израиль так ненавидит его,
        что он всегда будет моим слугой»."
      Macarius: "И стал доверять Ахиш Давиду, и сказал сам в себе: верно, он
        ненавистен для народа своего, Израиля, и останется моим подданным
        навек."
      serbian: "И Ахис вјероваше Давиду и говораше: Баш се омразио с народом својим
        Израиљем; зато ће ми бити слуга довијека."
      bulgarian: "И Анхус се довери на Давида, като си каза: той стана омразен на
        народа си Израиля и ще ми бъде слуга довека."
      deutsch: "Darum glaubte Achis David und gedachte: Er hat sich stinkend gemacht
        vor seinem Volk Israel, darum soll er immer mein Knecht sein."
      ukr2: "І довіряв Ахіш Давидові, кажучи: «Він зробився зовсім ненависним своєму
        народові Ізраїля, й тому буде моїм рабом довіку.»"
      ukr3: "І звірявся Анхуз Давидові, думаючи: Він зробився ненависним своїм
        землякам в Ізраїлї, тим і буде менї слугою до віку."
      bel_syomukha: "І даверыўся Анхус Давіду, кажучы: ён збрыдзеў народу свайму
        Ізраілю і будзе слугою маім вечна."
      lev-khv: "И доверился Анхус Давиду, говоря: он сделал себя ненавистным народу
        своему, Израилю, и потому будет рабом моим навсегда."
      czech: 'Akis Davidovi duveroval. Rikal: "Vzbudil velikou nelibost u sveho lidu,
        Izraele; navzdy zustane mym sluzebnikem."'
      spanish: "Aquis se fiaba de David y se decía: <<Se está haciendo odioso a su
        pueblo Israel y será para siempre mi servidor>>."
      greek-lxx: καὶ ἐπιστεύθη Δαυιδ ἐν τῷ Αγχους σφόδρα λέγων ᾔσχυνται αἰσχυνόμενος
        ἐν τῷ λαῷ αὐτοῦ ἐν Ισραηλ καὶ ἔσται μοι δοῦλος εἰς τὸν αἰῶνα
      st_text: "И доверился Анхус Давиду, говоря: он опротивел народу своему Израилю и
        будет слугою моим вовек."
