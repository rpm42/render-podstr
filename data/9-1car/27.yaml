        нїчо не поможе менї, хиба втечу в Филистійську землю. Тодї покине Саул
        шукати мене по всьому займищу Ізрайлевому і я спасуся з рук його."
      bel_syomukha: "І сказаў Давід у сэрцы сваім: калі-небудзь траплю я ў рукі Саўлу,
        і няма мне нічога лепшага, як уцячы ў зямлю Філістымскую; і адчэпіцца ад
        мяне Саўл і ня будзе шукаць мяне болей па ўсіх межах Ізраільскіх, і я
        выратуюся ад рукі ягонай."
      lev-khv: "Между тем Давид говорил в сердце своем: все-таки я могу когда нибудь
        погибнуть от руки Саула; ничего нет лучше для меня, как удалиться скорее
        в землю Филистимскую, чтобы Саул отказался более искать меня во всех
        пределах Израильских, и я тем спасусь от руки его."
      czech: 'David si rekl: "Kterehokoli dne mohu byt zahuben Saulovou rukou. Nezbyva
        mi nic lepsiho nez uniknout do pelistejske zeme. Saul me necha byt,
        prestane me po celem izraelskem uzemi hledat. Tak mu uniknu z rukou."'
      spanish: "David se dijo: <<Un día u otro voy a perecer a manos de Saúl; lo mejor
