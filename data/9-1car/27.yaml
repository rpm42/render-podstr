        Тогда Саул потеряет надежду найти меня, где бы то ни было в пределах
        Израиля, и я ускользну из его рук»."
      Macarius: "И сказал Давид в сердце своем: погибну я когда-нибудь от руки
        Сауловой. Нет для меня лучше, как спастись в землю Филистимскую. Саул
        тогда перестанет уже искать меня во всех пределах Израилевых, и таким
        образом я спасусь от руки его."
      serbian: "Али Давид рече у срцу својем: Погинућу кадгод од руке Саулове; нема
        боље за ме него да побјегнем у земљу Филистејску, те ће ме се Саул
        оканити и неће ме више тражити по крајевима Израиљевијем; тако ћу се
        избавити из руку његовијех."
      bulgarian: "И Давид рече в сърцето си: ще падна някога в ръцете на Саула; за
        мене нищо по-добро, освен да побягна във филистимската земя; и Саул ще
        престане да ме търси вече по всички Израилски предели, и аз ще се избавя
        от ръцете му."
      deutsch: "David aber gedachte in seinem Herzen: Ich werde der Tage einen Saul in
        die Hände fallen; es ist mir nichts besser, denn daß ich entrinne in der
        Philister Land, daß Saul von mir ablasse, mich fürder zu suchen im
        ganzen Gebiet Israels; so werde ich seinen Händen entrinnen."
      ukr2: "Давид сказав сам до себе: «Одного дня таки впаду в руки Саула. І ніщо
        кращого не зостається мені, як тільки втекти в Філістимлянську землю.
        Тоді Саул покине мене шукати далі по всій Ізраїльській країні, й я
        врятуюсь від його руки.»"
