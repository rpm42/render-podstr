        от і полегшає Саулові і стане ліпше, а злий дух відійде геть від нього."
      ukr3: "І що було найде злий дух від Бога на Саула, візьме Давид гусли та й
        заграє: от і полегшає Саулові і получшає, і злий дух відійде від його."
      bel_syomukha: І калі Дух ад Бога бываў на Саўле, дык Давід, узяўшы арфу, граў, -
        і радасьней і лепей рабілася Саўлу, і дух ліхі адступаўся ад яго.
      maksimovich: И случалось, когда дух от Бога бывал на Сауле, то Давид, взявши
        арфу, играл, и отраднее и лучше становилось Саулу и дух злой отступал от
        него.
      lev-khv: И было, когда нападал дух от Бога на Саула, то Давид брал гусли и играл
        на них; тогда свободнее дышал Саул, и ему было лучше, и отступал от него
        злой дух.
      czech: Kdykoli na Saula dolehal duch od Boha, bral David citeru a hral na ni.
        Saulovi to prinaselo ulevu a bylo mu dobre, zly duch od neho odstupoval.
      spanish: Cuando el mal espíritu de Dios se apoderaba de Saúl, David tomaba el
        arpa, la tañía con su mano, y Saúl sentía alivio y bienestar, pues se
        retiraba de él el espíritu malo.
      greek-lxx: καὶ ἐγενήθη ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ Σαουλ καὶ ἐλάμβανεν Δαυιδ
        τὴν κινύραν καὶ ἔψαλλεν ἐν τῇ χειρὶ αὐτοῦ καὶ ἀνέψυχεν Σαουλ καὶ ἀγαθὸν
        αὐτῷ καὶ ἀφίστατο ἀπ᾿ αὐτοῦ τὸ πνεῦμα τὸ πονηρόν
      st_text: И когда дух от Бога бывал на Сауле, то Давид, взяв гусли, играл, - и
        отраднее и лучше становилось Саулу, и дух злой отступал от него.
