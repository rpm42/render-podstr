      bel_syomukha: "І сказаў Саўл Давіду: дабраславёны ты, сыне мой Давідзе; і дзею
        ўчыніш, і пераадолець пераадолееш. І пайшоў Давід сваёй дарогаю, а Саўл
        вярнуўся ў сваё месца."
      lev-khv: "И сказал Саул Давиду: благословен ты, сын мой Давид; поистине, ты
        сделаешь свое дело, и непременно восторжествуешь. И пошел Давид своей
        дорогой, а Саул возвратился в свое место."
      czech: 'Saul Davidovi pravil: "Bud pozehnan, muj synu Davide! Jiste mnoho
        vykonas a dokazes." David pak sel svou cestou a Saul se vratil ke svemu
        mistu.'
      spanish: "Saúl dijo a David: << ¡Bendito seas hijo mío, David! Afortunado serás
        en todas tus empresas>>. David prosiguió su camino y Saúl se volvió a su
        casa."
      greek-lxx: καὶ εἶπεν Σαουλ πρὸς Δαυιδ εὐλογημένος σύ τέκνον καὶ ποιῶν ποιήσεις
        καὶ δυνάμενος δυνήσει καὶ ἀπῆλθεν Δαυιδ εἰς τὴν ὁδὸν αὐτοῦ καὶ Σαουλ
        ἀνέστρεψεν εἰς τὸν τόπον αὐτοῦ
      st_text: "И сказал Саул Давиду: благословен ты, сын мой Давид; и дело сделаешь,
        и превозмочь превозможешь. И пошел Давид своим путем, а Саул возвратился
        в свое место."
