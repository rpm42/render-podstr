        спалілі яго агнём,
      lev-khv: Между тем, как Давид и люди его три дня шли в Секелаг, Амалекитяне
        напали на южную сторону и на Секелаг, разрушили Секелаг, и сожгли его
        огнем,
      czech: David prave dorazil se svymi muzi tretiho dne do Siklagu, pote co
        Amalekovci vpadli do Negebu, k Siklagu. Dobyli Siklagu a vypalili jej.
      spanish: Cuando al tercer día llegó David con sus hombres a Siceleg, los
        amalecitas habían irrumpido contra el Negueb y contra Siceleg y la
        habían tomado e incendiado.
      greek-lxx: καὶ ἐγενήθη εἰσελθόντος Δαυιδ καὶ τῶν ἀνδρῶν αὐτοῦ εἰς Σεκελακ τῇ
        ἡμέρᾳ τῇ τρίτῃ καὶ Αμαληκ ἐπέθετο ἐπὶ τὸν νότον καὶ ἐπὶ Σεκελακ καὶ
        ἐπάταξεν τὴν Σεκελακ καὶ ἐνεπύρισεν αὐτὴν ἐν πυρί
      st_text: В третий день после того, как Давид и люди его пошли в Секелаг,
