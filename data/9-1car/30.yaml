    text: В третий день после того, как Давид и люди его пошли в Секелаг,
      Амаликитяне напали с юга на Секелаг и взяли Секелаг и сожгли его огнем,
    chapter: 30
    chapterId: 266
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "И бысть приходящу давиду и мужем его к секелагу в день третий, и амалик
        нападе на южную страну и на секелаг, и порази секелаг и сожже его
        огнем:"
      averincev: ""
      ungerov: ""
      csya_old: "И# бы1сть приходsщу давjду и3 мужє1мъ є3гw2 къ секелaгу въ де1нь
        тре1тій, и3 ґмали1къ нападе2 на ю4жную странY и3 на секелaгъ, и3 порази2
        секелaгъ и3 сожже2 є3го2 nгне1мъ:"
