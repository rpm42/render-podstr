        його огнем.
      nkjv: Now it happened, when David and his men came to Ziklag, on the third day,
        that the Amalekites had invaded the South and Ziklag, attacked Ziklag
        and burned it with fire,
      desnitsky: Давид со своими людьми три дня шли до Циклага. Тем временем
        амалекитяне напали на Негев и на Циклаг, который они разорили и сожгли
        огнем.
      mt: ‫   וַיְהִי בְּבֹא דָוִד וַאֲנָשָׁיו צִקְלַג בַּיּוֹם הַשְּׁלִישִׁי
