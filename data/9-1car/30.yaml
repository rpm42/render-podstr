      Macarius: Когда пришел Давид и люди его в Циклаг на третий день, Амаликитяне
        напали на полуденную землю и на Циклаг, и поразили Циклаг, и сожгли его
        огнем.
      serbian: И трећи дан дође Давид са својим људима у Сиклаг, а Амалици бијаху
        ударили на јужну страну и на Сиклаг, и развалили Сиклаг и огњем га
        спалили.
      bulgarian: На третия ден, след като Давид и людете му тръгнаха за Секелаг,
