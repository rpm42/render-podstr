        временем амалекитяне успели совершить набег на Негев и Циклаг. Они
        захватили и сожгли Циклаг,
      latin: Cumque venissent David et viri ejus in Siceleg die tertia, Amalecitae
        impetum fecerant ex parte australi in Siceleg, et percusserant Siceleg,
        et succenderant eam igni.
      ukr: І сталося, коли Давид та люди його йшли до Ціклаґу, третього дня, то
