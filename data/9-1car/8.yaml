      nrt: "Господь ответил: − Послушайся их и дай им царя. Тогда Самуил сказал
        израильтянам: − Идите каждый в свой город."
      Macarius: "И сказал Господь Самуилу: послушайся гласа их, и поставь им царя.
        Тогда сказал Самуил людям Израилевым: пойдите всяк в свой город."
      serbian: "А Господ рече Самуилу: Послушај глас њихов, и постави им цара. И
        Самуило рече Израиљцима: Идите сваки у свој град."
      bulgarian: "И Господ рече на Самуила: послушай гласа им и постави им цар. И
        Самуил рече на израилтяните: идете всеки в града си."
      deutsch: "Der Herr aber sprach zu Samuel: Gehorche ihrer Stimme und mache ihnen
        einen König. Und Samuel sprach zu den Männern Israels: Geht hin, ein
        jeglicher in seine Stadt."
      ukr2: "Господь же сказав до Самуїла: «Вволь їхню волю, постав царя над ними.» І
        Самуїл звелів мужам ізраїльським: «Ідіте кожен у своє місто.»"
      ukr3: "Господь же повелїв Самуїлові: Послухай вимагання їх і постав над ними
        царя. І відказав Самуїл мужам Ізрайлевим: Ідїть по домівках своїх."
      bel_syomukha: "І сказаў Гасподзь Самуілу: паслухай голасу іхняга і пастаў ім
        цара. І сказаў Самуіл Ізраільцянам: ідзеце кожны ў свой горад."
      maksimovich: "А Иегова сказал: послушай слов их и поставь над ними царя; и
        Самуил сказал людям исраильским: ступайте каждый в город свой."
      gulyaev: "А Иегова сказал: «послушай слов их и поставь над ними царя»; и Шемуэл
        сказал людям исраильским: «ступайте каждый в город свой»."
      lev-khv: "И сказал Господь Самуилу: послушайся голоса их и поставь им царя. И
        сказал Самуил Израильтянам: подите каждый в свой город."
      czech: 'Hospodin Samuelovi pravil: "Uposlechni je a ustanov jim krale." Samuel
