      csya: "И бысть человек от армафем сифы, от горы ефремли, и имя ему елкана сын
        иеремииль, сына илиина, сына фокеля в насиве от армафема от горы
        ефремли:"
      averincev: ""
      ungerov: ""
      csya_old: "И# бы1сть человёкъ t ґрмаfе1мъ сіфы2, t горы2 є3фре1мли, и3 и4мz є3мY
