        ґрмаfе1ма t горы2 є3фре1мли:"
      sovr_rbo: В Раматаиме Цуфимском, что в Ефремовых горах, жил один человек, из
        племени Ефрема. Звали его Элкана, он был сыном Иерохама, сына Элигу,
        сына Тоху, сына Цуфа.
      latin: "Fuit vir unus de Ramathaimsophim, de monte Ephraim, et nomen ejus
        Elcana, filius Jeroham, filii Eliu, filii Thohu, filii Suph,
        Ephrathaeus:"
      ukr: І був один чоловік із Раматаїм-Цофіму, з Єфремових гір, а ім'я йому Елкана,
        син Єрохама, сина Ілія, сина Тоху, сина Цуфа, єфремлянин.
      nkjv: Now there was a certain man of Ramathaim Zophim, of the mountains of
        Ephraim, and his name was Elkanah the son of Jeroham, the son of Elihu,
        the son of Tohu, the son of Zuph, an Ephraimite.
      desnitsky: Был в Раматаим-Цофим, что на Ефремовом нагорье, один человек по имени
        Элкана, сын Ерохама, внук Элиху, правнук Тоху, праправнук Цуфа из рода
        Эфрати.
      mt: ‫    וַיְהִי אִישׁ אֶחָד מִן־הָרָמָתַיִם צוֹפִים מֵהַר אֶפְרָיִם וּשְׁמוֹ
        אֶלְקָנָה בֶּן־יְרֹחָם בֶּן־אֱלִיהוּא בֶּן־תֹּחוּ בֶן־צוּף אֶפְרָתִי׃ ‬
      romana: Era in vremea aceea un om la Ramataim-Tofim, in Muntele Efraim, cu
        numele Elcana, fiul lui Ieroham, fiul lui Elihu, fiul lui Tohu, fiul lui
        Tuf Efraimitul.
      francais: Il y avait un homme de Ramathaïm Tsophim, de la montagne d'Éphraïm,
        nommé Elkana, fils de Jeroham, fils d'Élihu, fils de Thohu, fils de
        Tsuph, Éphratien.
      italian: C'era un uomo di Ramatàim, uno Zufita delle montagne di Efraim,
        chiamato Elkana, figlio di Ierocàm, figlio di Eliàu, figlio di Tòcu,
        figlio di Zuf, l'Efraimita.
      old_georgian: იყო კაცი ერთი არმათემს სიფასისასა, მთათაგან ეფრემისთა, სახელი მისი
        ელკანა, ძე ერემელისა, ძისა ელისი, ძისა თოკესი, ნასეფსა საზღუართა მათ
        ეფრემისთა.
      portuguese: "Houve um homem de Ramataim-Zofim, da região montanhosa de Efraim,
        cujo nome era Elcana, filho de Jeroão,\rfilho de Eliú, filho de Toú,
        filho de Zufe, efraimita."
      polish: "Był pewien człowiek w Ramataim, Sufita z górskiej okolicy Efraima,
        imieniem\rElkana, syn Jerochama, syna Elihu, syna Tochu, syna Sufa
        Efratyty."
      turkish: Efrayim dağlık bölgesindeki Ramatayim Kasabası'nda yaşayan, Efrayim
        oymağının Suf boyundan Yeroham oğlu Elihu oğlu Tohu oğlu Suf oğlu Elkana
        adında bir adam vardı.
      nrt: Был некий человек из Раматаима, цуфит из нагорий Ефрема, которого звали
        Элкана. Он был сыном Иерохама, сына Елигу, сына Тоху, сына Цуфа,
        ефремит.
      Macarius: Был некоторый человек родом из Рамафаим-Цофима, с горы Ефремовой, имя
        ему Елкана, сын Иерохама, сын Елигу, сын Тоху, сын Цуфа, Ефремлянин.
      serbian: Бијаше један човјек из Раматајим-Софима, из горе Јефремове, којему име
        бјеше Елкана, син Јероама, сина Елива, сина Това, сина Суфова,
        Ефраћанин.
      bulgarian: Имаше един човек от Раматаим-Цофим, от Ефремова планина, името му
