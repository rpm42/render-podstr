        ефратец;
      deutsch: Es war ein Mann von Ramathaim-Zophim, vom Gebirge Ephraim, der hieß
        Elkana, ein Sohn Jerohams, des Sohnes Elihus, des Sohnes Thohus, des
        Sohnes Zuphs, ein Ephraimiter.
      ukr2: Був один чоловік у Раматаїмі, Цуфій з гори Ефраїм, на ім'я Елкана, син
        Єрохама, сина Елігу, сина Тоху, сина Цуфа ефраїмія.
      ukr3: "Був один чоловік із Раматаїм-Зофиму, з гір Ефраїмових, на ймя Елкана, син
        Ерохама, сина Ілійного, сина Тохового Зуфієнка, Ефраїмій:"
      bel_syomukha: Быў адзін чалавек з Раматаім-Цофіма, з гары Яфрэмавай, імя яго
        Элкана, сын Ерахама, сына Ілія, сына Тоху, сына Цуфа, - Эфрацянін;
      maksimovich: Был один человек из Армафема Цофейскаго, с гор Ефремовых, и имя ему
        Елкана, сын Иерохама, сына Илиина, сына Тохова, сына Цуфова, родом из
        Ефрафы.
      gulyaev: В Раме Цофейской, на горе Ефремовой, был один человек, по имени Елкана,
        сын Иерохама, сына Елия, сына Цуфа, из Ефрафы.
      lev-khv: "Был один муж из Рамафаим-Цофима с горы Ефремовой; имя ему: Елкана, сын
        Иерохама, сына Елигуя, сына Тоху, сына Цуфова, Ефрафянин."
      czech: Byl jeden muz z Ramatajim-sofimu, z Efrajimskeho pohori; jmenoval se
        Elkana. Byl to Efratejec, syn Jerochama, syna Elihua, syna Tochua, syna
        Sufova.
      spanish: Había entre las gentes de Rama un hombre de la familia de Suf,
        originario de los montes de Efraím, llamado Elcana, hijo de Yerojam,
        hijo de Eliú, hijo Tojú, hijo de Suf, efraimita.
      greek-lxx: ἄνθρωπος ἦν ἐξ Αρμαθαιμ Σιφα ἐξ ὄρους Εφραιμ καὶ ὄνομα αὐτῷ Ελκανα
        υἱὸς Ιερεμεηλ υἱοῦ Ηλιου υἱοῦ Θοκε ἐν Νασιβ Εφραιμ
      st_text: Был один человек из Рамафаим-Цофима, с горы Ефремовой, имя ему Елкана,
        сын Иерохама, сына Илия, сына Тоху, сына Цуфа, - Ефрафянин;
