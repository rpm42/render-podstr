      portuguese: "Tinha este um filho, chamado Saul, jovem e tão belo que entre os
        filhos de Israel não havia outro homem mais\rbelo de que ele; desde os
        ombros para cima sobressaía em altura a todo o povo."
      polish: "Miał on syna imieniem Saul, wysokiego i dorodnego, a nie było od niego
        piękniejszego człowieka wśród synów izraelskich. Wzrostem o głowę
        przewyższał\rcały lud."
      turkish: Saul adında genç, yakışıklı bir oğlu vardı. İsrail halkı arasında ondan
        daha yakışıklısı yoktu. Boyu herkesten bir baş daha uzundu.
      nrt: У Киша был сын, которого звали Саул, красивый юноша − красивее его не было
        среди израильтян, − он был на голову выше ростом всех своих
        соплеменников.
      Macarius: "У него был сын, имя его Саул, молодой и красивый; никого из
        Израильтян не было красивее его: он был ростом больше всего народа, от
        самых плеч и выше."
      serbian: Он имаше сина по имену Саула, који бјеше млад и лијеп да не бјеше
        љепшега од њега међу синовима Израиљевијем, а главом бјеше виши од свега
        народа.
      bulgarian: Той имаше син, на име Саул, млад и хубавец; и никой от израилтяните
        не беше по-хубав от него; от рамената си нагоре той беше по-висок от
        целия народ.
      deutsch: Der hatte einen Sohn mit Namen Saul; der war ein junger, schöner Mann,
        und war kein schönerer unter den Kindern Israel, eines Hauptes länger
        denn alles Volk.
      ukr2: І був у нього син, Саул на ім'я, вродливий молодець. Не було між
        ізраїльтянами кращого від нього; він головою вищий був над усіма в
        народі.
      ukr3: І був у його син, на ймя Саул, статний і вродливий. Не було між
        Ізрайлитянами вродливійшого над його. Головою висший був він над кожного
        в народї.
      bel_syomukha: У яго быў сын, звалі яго Саўл, малады і прыгожы; і ня было нікога
        зь Ізраільцянаў прыгажэйшага за яго; ён ад плячэй сваіх быў вышэйшы за
        ўвесь народ.
      maksimovich: И у него был сын, по имени Саул, молодой и видный, так что между
        исраильтянами не было виднее его; от плечь и вверх он был выше целаго
        народа.
      gulyaev: И у него был сын, по имени Шаул, молодой и видный, так что между
        исраильтянами не было виднее его; от плечь и вверх он был выше целаго
        народа.
      lev-khv: "У него был сын, по имени Саул, молодой и красивый; и не было из сынов
        Израилевых лучше его: ростом своим, от плеч до верха, был выше всего
        народа."
      czech: Ten mel syna jmenem Saul, hezkeho mladika. Mezi Izraelci nebylo hezciho
        muze nad nej; od ramen vzhuru prevysoval vsechen lid.
      spanish: y tenía un hijo de nombre Saúl, todo un buen mozo. No había hijo de
        Israel más alto que él, y a todos les sacaba la cabeza.
      greek-lxx: καὶ τούτῳ υἱός καὶ ὄνομα αὐτῷ Σαουλ εὐμεγέθης ἀνὴρ ἀγαθός καὶ οὐκ ἦν
        ἐν υἱοῖς Ισραηλ ἀγαθὸς ὑπὲρ αὐτόν ὑπὲρ ὠμίαν καὶ ἐπάνω ὑψηλὸς ὑπὲρ πᾶσαν
