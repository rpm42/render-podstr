      romana: Acesta avea un fiu, cu numele Saul, tanar si frumos, incat nu mai era
        nimeni in Israel mai frumos ca el; acesta era de la umeri in sus mai
        inalt decat tot poporul.
      francais: Il avait un fils du nom de Saül, jeune et beau, plus beau qu'aucun des
        enfants d'Israël, et les dépassant tous de la tête.
      italian: "Costui aveva un figlio chiamato Saul, alto e bello: non c'era nessuno
        più bello di lui tra gli Israeliti; superava dalla spalla in su chiunque
        altro del popolo."
      old_georgian: და ესვა მას ძე, სახელი მისი საულ. და იყო იგი ჰასაკითა დიდ და
