      Macarius: "Когда подходили они к концу города, Самуил сказал Саулу: скажи
        отроку, чтобы он пошел вперед нас; а ты остановись теперь, и я открою
        тебе слово Божие."
      serbian: "И кад дођоше на крај града, рече Самуило Саулу: Реци момку нека иде
