    translates:
      kassian: ""
      podstr: ""
      csya: "И сему бе сын, имя ему саул, добровеличен, муж благ: и не бе в сынех
        израилевых благ паче его, от рамен и выше высок паче всех людий."
      averincev: ""
      ungerov: ""
      csya_old: "И# семY бЁ сы1нъ, и4мz є3мY саyлъ, добровели1ченъ, мyжъ блaгъ: и3 не
        бЁ въ сынёхъ ї}левыхъ блaгъ пaче є3гw2, t рaменъ и3 вы1ше высо1къ пaче
        всёхъ людjй."
      sovr_rbo: А у него был сын по имени Саул — юный и статный; он превосходил всех
        израильтян по росту, он был на голову выше любого из них.
      latin: "Et erat ei filius vocabulo Saul, electus et bonus: et non erat vir de
        filiis Israel melior illo: ab humero et sursum eminebat super omnem
        populum."
      ukr: І був у нього син, а ім'я йому Саул, молодий та гарний. І з Ізраїлевих
        синів не було нікого вродливішого за нього, цілою головою він був вищий
        від кожного з усього народу.
      nkjv: And he had a choice and handsome son whose name was Saul. There was not a
        more handsome person than he among the children of Israel. From his
        shoulders upward he was taller than any of the people.
      desnitsky: У него был сын по имени Саул, молодой и красивый, и не было среди
        сынов Израилевых никого красивее его – был он на голову выше всех
        прочих.
      mt: ‫    וְלוֹ־הָיָה בֵן וּשְׁמוֹ שָׁאוּל בָּחוּר וָטוֹב וְאֵין אִישׁ מִבְּנֵי
