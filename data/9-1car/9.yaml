      lev-khv: "И был муж из колена Вениаминова, имя ему: Кис, сын Авиеля, сына
        Церора, сына Бехорафа, сына Афиаха, родом Вениаминянин, муж доблестный."
      czech: Byl muz z Benjaminova pokoleni jmenem Kis, syn Abiela, syna Serora, syna
