      czech: Po vsechny dny Saulovy se vedl tuhy boj proti Pelistejcum. Kdyz Saul
        spatril nejakeho bohatyra a statecneho muze, pribral ho k sobe.
      spanish: La guerra contra los filisteos fue encarnizada durante toda la vida de
        Saúl; y en cuanto veía Saúl un hombre robusto y valiente, le ponía a su
        servicio.
      greek-lxx: καὶ ἦν ὁ πόλεμος κραταιὸς ἐπὶ τοὺς ἀλλοφύλους πάσας τὰς ἡμέρας Σαουλ
