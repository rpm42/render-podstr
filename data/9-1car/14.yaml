      bulgarian: И през всичкото Саулово време се води упорита война против
        филистимци. И колчем Саул виждаше някой човек силен и юнак, взимаше го
        при себе си.
      deutsch: Es war aber ein harter Streit wider die Philister, solange Saul lebte.
        Und wo Saul sah einen starken und rüstigen Mann, den nahm er zu sich.
      ukr2: Війна ж була запекла проти філістимлян, покіль було віку Саула. І де було
