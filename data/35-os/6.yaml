      kassian: ""
      podstr: Пойдём и обратимся к Господу Богу нашему, потому что Он побьёт и исцелит
        нас, поразит и уврачует нас;
      csya: "В скорби своей утреневати будут ко мне, глаголюще: идем и обратимся ко
        Господу Богу нашему,"
      averincev: ""
      ungerov: "В скорби своей они с раннего утра будут искать Меня, говоря: пойдем и
        обратимся ко Господу Богу нашему,"
      csya_old: "Въ ско1рби свое1й ќтреневати бyдутъ ко мнЁ, глаго1люще: и4демъ и3
        њбрати1мсz ко гDу бг7у нaшему,"
      sovr_rbo: "Давайте вернемся к Господу: Он растерзал нас, Он и излечит, Он
        изранил нас, Он и перевяжет рану."
      latin: "In tribulatione sua mane consurgent ad me: Venite, et revertamur ad
        Dominum,"
      ukr: Ходіть, і вернімось до Господа, бо Він пошматував і нас вилікує, ударив і
        нас перев'яже!
      nkjv: Come, and let us return to the Lord; For He has torn, but He will heal us;
        He has stricken, but He will bind us up.
      desnitsky: "Скажут они тогда: – Пойдемте, вернемся к ГОСПОДУ! Он разодрал – но
        Он и исцелит нас, Он поразил – но Он и перевяжет."
      mt: ‫    לְכוּ וְנָשׁוּבָה אֶל־יְהוָה כִּי הוּא טָרָף וְיִרְפָּאֵנוּ יַךְ
        וְיַחְבְּשֵׁנוּ׃ ‬
      romana: '"Veniti sa ne intoarcem catre Domnul, caci numai El, dupa ce ne-a
        ranit, ne tamaduieste, iar dupa ce ne-a batut, ne leaga ranile noastre.'
      francais: Venez, retournons à l'Éternel! Car il a déchiré, mais il nous guérira;
        Il a frappé, mais il bandera nos plaies.
      italian: '"Venite, ritorniamo al Signore: egli ci ha straziato ed egli ci
        guarirà. Egli ci ha percosso ed egli ci fascerà.'
      old_georgian: "ჭირსა შინა მათსა აღიმსთონ ჩემდამო მეტყუელთა: წარვიდეთ და მივიქცეთ
        უფლისა მიმართ, ღმრთისა ჩვენისა,"
      portuguese: "”Chodźcie, powróćmy do Pana! On nas zranił i On też uleczy, On to
        nas\rpobił, On ranę zawiąże."
      turkish: "«Gelin, RAB'be dönelim.\rBizi O parçaladı,\rO\tiyileştirecek. Bizi O
        yaraladı, Yaramızı O saracak."
      nrt: "– В своем страдании они будут настойчиво искать Меня: «Пойдем и вернемся к
        Господу. Он поразил нас, но Он же и исцелит нас. Он поранил нас, но Он
        перевяжет наши раны."
      Macarius: «Пойдем, возвратимся к Иегове! ибо Он растерзал, и Он исцелит нас;
        поразит, и уврачует нас;
      serbian: Ходите да се вратимо ка Господу; јер он раздрије, и исцијелиће нас,
        рани, и завиће нас.
      bulgarian: "В скръбта си те от ранно утро ще Ме търсят и ще казват: да идем и да
        се върнем при Господа! защото Той ни нарани - и Той ще ни изцели, порази
        - и ще превърже раните ни;"
      deutsch: Kommt, wir wollen wieder zum Herrn; denn er hat uns zerrissen, er wird
        uns auch heilen; er hat uns geschlagen, er wird uns auch verbinden.
      ukr2: "Ходіть, до Господа повернімся: бо він розірвав, він і загоїть; він
        ударив, він і рани перев'яже."
      ukr3: "В злиднях своїх будуть вони з досьвітку шукати мене й говорити: Ой
        вернїмось до Господа, він бо вдарив, та він і загоїть, він поранив, і
        сам рани перевяже."
      bel_syomukha: "У скрусе сваёй яны з раньняга рана будуць шукаць Мяне і казаць:
        хадзем і вернемся да Госпада! бо Ён параніў - і Ён ацаліць нас, уразіў -
        і перавяжа нашыя раны;"
      lev-khv: Пойдем и возвратимся к Господу! ибо Он уязвил и Он исцелит нас, поразил
        и перевяжет наши раны.
      czech: '"Pojdte, vratme se k Hospodinu, on nas rozsapal a take zhoji, zranil nas
        a take obvaze.'
      spanish: "En su angustia me buscarán (diciendo): Venid y volvamos a Yavé; Él nos
        curará, Él hirió, Él nos vendará."
      greek-lxx: πορευθῶμεν καὶ ἐπιστρέψωμεν πρὸς Κύριον τὸν Θεὸν ἡμῶν ὅτι αὐτὸς
        ἥρπακεν καὶ ἰάσεται ἡμᾶς πατάξει καὶ μοτώσει ἡμᾶς
      st_text: 'В скорби своей они с раннего утра будут искать Меня и говорить:
        "пойдем и возвратимся к Господу! ибо Он уязвил - и Он исцелит нас,
        поразил - и перевяжет наши раны;'
