    text: Слушайте это, священники, и внимайте, дом Израилев, и приклоните ухо, дом
      царя; ибо вам будет суд, потому что вы были западнею в Массифе и сетью,
      раскинутою на Фаворе.
    chapter: 5
    chapterId: 996
