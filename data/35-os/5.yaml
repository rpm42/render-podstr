    translates:
      kassian: ""
      podstr: Послушайте это, священники, и внимайте, дом Израиля, и дом царя,
        вслушивайтесь, потому, что против вас есть суд, потому, что западня вы
        были сделаны [на] возвышенном месте и как сеть распростёртая на
        Итабурион,
      csya: "Слышите сия, жерцы, и вонмите, доме израилев, и доме царев, внушите,
        понеже к вам есть суд: яко пругло бысте стражбе, и якоже мрежа
        распростерта на итавирии,"
      averincev: ""
      ungerov: " Слушайте это,  священники,  и внимайте,  дом Израилев,  и внемлите,
        дом царя, ибо над вами суд, потому что вы были западнею  стражи и сетью,
        раскинутою в Итавирии,"
      csya_old: "Слы1шите сі‰, жерцы2, и3 вонми1те, до1ме ї}левъ, и3 до1ме царе1въ,
        внуши1те, поне1же къ вaмъ є4сть сyдъ: ћкw пругло2 бы1сте стражбЁ, и3
        ћкоже мре1жа распросте1рта на їтавmрjи,"
      sovr_rbo: Слушайте, священники! Внимай, род Израиля! Прислушайтесь и вы, люди
        царского дома — ведь вам принадлежит власть. А вы стали ловушкой в
        Мицпе, сетью, раскинутой на Фаворе .
      latin: "Audite hoc, sacerdotes, et attendite, domus Israel, et domus regis,
        auscultate: quia vobis judicium est, quoniam laqueus facti estis
        speculationi, et rete expansum super Thabor."
      ukr: Послухайте цього, священики, і почуйте, Ізраїлів доме, а ви, царський доме,
        візьміть до вух, бо вам буде суд, бо ви для Міцпи були пасткою й сіткою,
        розтягненою на Фавор.
      nkjv: '"Hear this, O priests! Take heed, O house of Israel! Give ear, O house of
        the king! For yours is the judgment, Because you have been a snare to
        Mizpah And a net spread on Tabor.'
      desnitsky: "Выслушайте Меня, священники, внимай, дом Израилев, царский дом,
        послушай: этот суд – над вами! Вы стали ловушкой в Мицпе, сетью,
        раскинутой на Фаворе."
      mt: ‫    שִׁמְעוּ־זֹאת הַכֹּהֲנִים וְהַקְשִׁיבוּ בֵּית יִשְׂרָאֵל וּבֵית
        הַמֶּלֶךְ הַאֲזִינוּ כִּי לָכֶם הַמִּשְׁפָּט כִּי־פַח הֱיִיתֶם
        לְמִצְפָּה וְרֶשֶׁת פְּרוּשָׂה עַל־תָּבוֹר׃ ‬
      romana: Ascultati acestea voi, preotilor, si luati aminte voi cei din casa lui
        Israel, si plecati urechea, voi cei din casa regelui, caci catre voi se
        indreapta hotararea, fiindca ati fost un lat la Mitpe si o cursa intinsa
        pe Tabor.
      francais: Écoutez ceci, sacrificateurs! Sois attentive, maison d'Israël! Prête
        l'oreille, maison du roi! Car c'est à vous que le jugement s'adresse,
        Parce que vous avez été un piège à Mitspa, Et un filet tendu sur le
        Thabor.
      italian: Ascoltate questo, o sacerdoti, state attenti, gente d'Israele, o casa
        del re, porgete l'orecchio, poiché contro di voi si fa il giudizio. Voi
        foste infatti un laccio in Mizpà, una rete tesa sul Tabor
      old_georgian: ისმინეთ ესე მღდელთა, და მოხედეთ სახლმან ისრაჱლისამან და სახლმან
        მეფისამან ყურად-იღეთ მით, რამეთუ თქუენდა მიმართ არს სასჯელი, რამეთუ მახე
        ექმნუნით სამსტუროსა.
      portuguese: "Słuchajcie tego, kapłani, zechciej to pojąć, domu Izraela, domu
        królewski,\rnatęż swą uwagę - przecież na straży Prawa ty stoisz. Ale wy
        sidłem jesteście\rdla Mispa i siecią rozpiętą nad Taborem."
      turkish: "«Ey kâhinler, işitin bunu!\rEy İsrailliler, dikkatle dinleyin!\rKulak
        verin, ey saraydakiler!\rBu yargı size uygulanacak.\rÇünkü siz Mispa'da
        bir tuzak,\rTavor Dağı'na serilmiş bir ağ oldunuz."
      nrt: – Слушайте это, священники! Вы, израильтяне, внимайте! Слушай, царский дом!
        Этот суд против вас, потому что вы были западней в Мицпе и сетью,
        раскинутой на горе Фавор.
      Macarius: Слушайте сие, священники, и внемли, дом Израилев, и приклони ухо, дом
        царев; ибо с вами суд, потому что вы петля на Мицпе, и сеть,
        распростертая на Фаворе.
      serbian: Чујте, свештеници, и пази, доме Израиљев, и слушај, доме царев, јер је
        вама суд, јер сте замка у Миспи и мрежа разапета на Тавору.
      bulgarian: Чуйте това, свещеници, внимавайте, доме Израилев, и приклони ухо,
        доме царев; защото ще има съд за вас, понеже бяхте примка в Масифа и
        изопната мрежа на Тавор.
      deutsch: So hört nun dies, ihr Priester, und merke auf, du Haus Israel, und nimm
        zu Ohren, du Haus des Königs! denn es wird eine Strafe über euch gehen,
        die ihr ein Strick zu Mizpa und ein ausgespanntes Netz zu Thabor
        geworden seid.
      ukr2: Слухайте це, о священики! Вважай, доме Ізраїля! Прихили вухо, доме
        царський, бо вам суд належить! Бо ви були пасткою у Міцпі і сіткою
        розіп'ятою на Таворі.
      ukr3: Слухайте се ви, сьвященники, вважай, доме Ізрайлїв, та й ти, доме
        царський, прихили ухо; на вас бо настане суд, за те, що ви були западнею
        (людові) в Массифі, неначе сїттю, що на Таворі заставляють.
      bel_syomukha: Слухайце гэта, сьвятары, і ўважайце, дом Ізраілеў, і прыхілеце
        вуха, дом цара; бо вам будзе суд, бо вы былі пасткаю ў Масіфе і сеткаю,
        раскінутаю ў Таворы.
      lev-khv: "Выслушайте это, священники, и внимайте, дом Израилев, и преклоните
        ухо, дом царев: ибо вам принадлежит суд, а вы между тем были западнею
        для Массифы и сетию, раскинутою на Фаворе!"
      czech: Slyste to, knezi, napni pozornost, dome izraelsky, naslouchej, dome
        kralovsky, nebot vam byl sveren soud. Stali jste se vsak osidlem pro
        Mispu, rozprostrenou siti na Taboru,
      spanish: Oíd esto, sacerdotes. Escucha, ¡casa de Israel! Presta oído, ¡casa del
        rey!, que es contra vosotros la sentencia, pues habéis venido a ser un
        lazo para Mispá y una red tendida en el Tabor.
      greek-lxx: ἀκούσατε ταῦτα οἱ ἱερεῖς καὶ προσέχετε οἶκος Ισραηλ καὶ ὁ οἶκος τοῦ
        βασιλέως ἐνωτίζεσθε διότι πρὸς ὑμᾶς ἐστιν τὸ κρίμα ὅτι παγὶς ἐγενήθητε
        τῇ σκοπιᾷ καὶ ὡς δίκτυον ἐκτεταμένον ἐπὶ τὸ ἰταβύριον
      st_text: Слушайте это, священники, и внимайте, дом Израилев, и приклоните ухо,
        дом царя; ибо вам будет суд, потому что вы были западнею в Массифе и
        сетью, раскинутою на Фаворе.
