      - verseId: 28117
        bookId: 35
        bookCode: kniga-proroka-osii
        chapter: 7
        short: Ос:7:11
    translates:
      kassian: ""
      podstr: Же Эфраима злой дух, подверг преследованиям зной весь день; пустое и
        тщетное умножил и завет с Ассуром положил, и масло в Египет начал
        торговать.
      csya: "Ефрем же зол дух, гоняше зной весь день: тщетная и суетная умножи, и
        завет со ассирианы завеща, и елей во египет посылаше."
      averincev: ""
      ungerov: " Ефрем — злой дух, гонялся за зноем весь день: умножил пустое и
        суетное, заключал союз с ассириянами и посьыал елей в Египет."
      csya_old: "є3фре1мъ же ѕо1лъ дyхъ, гонsше зно1й ве1сь де1нь: тщє1тнаz и3 сyєтнаz
        ўмно1жи, и3 завётъ со ґссmр‡аны завэщA, и3 є3ле1й во є3гv1петъ
        посылaше."
      sovr_rbo: Ефрем пасет ветер, гонится за восточным ветром весь день, ложь и
        насилие умножает. С Ассирией союз заключают, масло в Египет носят.
      latin: "Ephraim pascit ventum, et sequitur aestum; tota die mendacium et
        vastitatem multiplicat: et foedus cum Assyriis init, et oleum in
        Aegyptum ferebat."
      ukr: Єфрем пасе вітра й женеться за вітром із сходу. Неправду й руїну розмножує
        він кожного дня, умову складають з Ашшуром, олива ж несеться в Єгипет.
      nkjv: '"Ephraim feeds on the wind, And pursues the east wind; He daily increases
        lies and desolation. Also they make a covenant with the Assyrians, And
        oil is carried to Egypt.'
      desnitsky: Ефрем пасет ветер, целый день гоняется за вихрем. Они ложь и насилие
        множат, заключают союз с Ассирией и в Египет поставляют масло.
      mt: ‫   סְבָבֻנִי בְכַחַשׁ אֶפְרַיִם וּבְמִרְמָה בֵּית יִשְׂרָאֵל וִיהוּדָה עֹד
        רָד עִם־אֵל וְעִם־קְדוֹשִׁים נֶאֱמָן׃ ‬
      romana: Efraim M-a inconjurat cu minciuna si casa lui Israel cu viclenie, si
        Iuda este fara frau in fala Celui Atotputernic si inaintea Dumnezeului
        celui Sfant si credincios.
      francais: (12:2) Éphraïm se repaît de vent, et poursuit le vent d'orient; Chaque
        jour il multiplie le mensonge et la violence; Il fait alliance avec
        l'Assyrie, Et on porte de l'huile en Égypte.
      italian: Èfraim mi raggira con menzogne e la casa d'Israele con frode. Giuda è
        ribelle a Dio al Santo fedele.
      old_georgian: ხოლო ეფრემ ბოროტსა სულსა სდევდა სიცხესა დღესა სრულსა, ცუდთა და
        ამაოთა განამრავლებდა და აღთქუმასა ასსურასტანელთა თანა აღსთქმიდა, და ზეთი
        ეგჳპტედ შევიდოდა,
      portuguese: "Efraim otoczył Mnie kłamstwem, oszustwem - dom Izraela, lecz Juda
        zna\rjeszcze Boga i nazywa się ludem Świętego."
      turkish: "Efrayim rüzgarı güdüyor,\rDoğu rüzgarının ardına düşüyor bütün
        gün;\rYalanı, zorbalığı artıyor.\rAsur'la antlaşma yapıyor,\rMısır'a
        zeytinyağı gönderiyor."
      nrt: Ефрем питается ветром, гоняется за восточным ветром весь день, умножая ложь
        и насилие. Он заключает соглашения с Ассирией и посылает оливковое масло
        Египту.
      Macarius: Стояли вокруг Меня Ефремляне с лицемерием, и дом Израилев с лестью; но
        Иуда еще ходил с Богом, и союзу со Всесвятейшим пребывал верен.
      serbian: Опколио ме је Јефрем лажју и дом Израиљев пријеваром; али Јуда још
        влада с Богом и вјеран је са светима.
      bulgarian: Ефрем пасе вятър и тича подир източния вятър, всеки ден умножава лъжа
        и разорение, сключват те съюз с Асур, и в Египет се отпраща дървено
        масло.
      deutsch: (12-2 Ephraim weidet sich am Winde und läuft dem Ostwind nach und macht
        täglich der Abgötterei und des Schadens mehr; sie machen mit Assur einen
        Bund und bringen Balsam nach Ägypten.
      ukr2: Ефраїм оточив мене брехнею, дім Ізраїля - обманом. А Юда ще й вередливий
        супроти Бога й супроти святого, який - вірний.
      ukr3: Ефраїм їсть пустий вітер, вганяє за східним вітром; день поза день
        примножує лож, накликає грозу; він входить в умову з Ассуром, вивозить
        оливу в Египет.
      bel_syomukha: Яфрэм пасьвіць вецер і ганяецца за ўсходнім ветрам, кожны дзень
        памнажае ілжу і спусташэньні; заключаюць яны саюз з Асурам, і ў Егіпет
        вывозіцца алей.
      lev-khv: Окружили Меня Ефремляне с лицемерием и дом Израилев с лестию, а Иуда
        держался еще Бога и верен был Всесвятому.
      czech: Efrajim me obklicil pretvarkou, dum izraelsky zaludnosti; tez Juda je
        pred Bohem vrtkavy stale, i kdyz je verny svatym obycejum.
      spanish: Efraím se apacienta de viento y persigue al viento solano, cada día
        multiplica la falsedad y la frivolidad; hace alianza con Asiría y lleva
        el aceite a Egipto.
      greek-lxx: ὁ δὲ Εφραιμ πονηρὸν πνεῦμα ἐδίωξεν καύσωνα ὅλην τὴν ἡμέραν κενὰ καὶ
        μάταια ἐπλήθυνεν καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο καὶ ἔλαιον εἰς
        Αἴγυπτον ἐνεπορεύετο
      st_text: Ефрем пасет ветер и гоняется за восточным ветром, каждый день умножает
        ложь и разорение; заключают они союз с Ассуром, и в Египет отвозится
        елей.
