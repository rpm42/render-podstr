        поступки, по деяниям его воздаст.
      latin: "Judicium ergo Domini cum Juda, et visitatio super Jacob: juxta vias
        ejus, et juxta adinventiones ejus reddet ei."
      ukr: Та в Господа з Юдою пря, і Якова Він навістить за путями його, за ділами
        його йому зверне.
      nkjv: '"The Lord also brings a charge against Judah, And will punish Jacob
        according to his ways; According to his deeds He will recompense him.'
      desnitsky: "Но ГОСПОДЬ предъявил Иуде иск, Он разберет, каковы пути Иакова, и
        воздаст ему по его делам:"
      mt: ‫   אֶפְרַיִם רֹעֶה רוּחַ וְרֹדֵף קָדִים כָּל־הַיּוֹם כָּזָב וָשֹׁד יַרְבֶּה
        וּבְרִית עִם־אַשּׁוּר יִכְרֹתוּ וְשֶׁמֶן לְמִצְרַיִם יוּבָל׃ ‬
      romana: Lui Efraim ii place vantul si dupa vantul de rasarit alearga; gramadeste
        minciuna si desertaciune, incheie legamant cu Asiria si duce untdelemn
        in Egipt.
      francais: (12:3) L'Éternel est aussi en contestation avec Juda, Et il punira
        Jacob pour sa conduite, Il lui rendra selon ses oeuvres.
      italian: Èfraim si pasce di vento e insegue il vento d'oriente; ogni giorno
        moltiplica menzogne e violenze; fanno alleanze con l'Assiria e portano
        olio in Egitto.
      old_georgian: და საშჯელი უფლისაჲ იუდაჲს მიმართ შურის-გებად იაკობისა გზათაებრ
        მისთა და სიმარჯუეთაებრ მისთა მიაგოს მას.
      portuguese: Efraim pasie się wiatrem, za wichrem wschodnim wciąż biega; pomnaża
        kłamstwa i gwałty, zawiera przymierze z Asyrią, a do Egiptu wywozi
        oliwę.
      turkish: "RAB'bin davası var Yahuda'yla,\rYakup soyunu izlediği yola göre
        cezalandıracak, Yaptıklarının karşılığını verecek."
      nrt: У Господа есть судебная тяжба против Иудеи. Он накажет дом Иакова в
        соответствии с его путями и воздаст ему по его делам.
      Macarius: Ефрем ловит ветер, и гоняется за восточным. Всякий день приумножает
        ложь и гибель, и вступают в союз с Ассуром, и посылают в Египет масло
        оливковое.
      serbian: Јефрем се храни вјетром, и иде за устоком; сваки дан множи лаж и
        погибао; и хватају вјеру с Асирцем и носе уље у Мисир.
      bulgarian: Но и с Иуда Господ има съд, - и Той ще споходи Иакова по пътищата му,
        и ще му въздаде по делата му.
      deutsch: (12-3 Darum wird der Herr mit Juda rechten und Jakob heimsuchen nach
        seinem Wesen und ihm vergelten nach seinem Verdienst.
      ukr2: Ефраїм пасе вітер; за східнім вітром женеться, всякденно множить брехню й
        насильство; укладають союз з Ашшуром, несуть олію в Єгипет.
      ukr3: Та й з Юдою в Господа суд, і навідаєсь він до Якова за його поступки;
        відплатить йому за всї дїла його.
      bel_syomukha: Але і зь Юдам у Госпада суд, - і Ён наведае Якава па дарогах
        ягоных, аддасьць яму паводле дзеяў ягоных.
      lev-khv: Ефрем ловит воздух и гоняется за восточным ветром; весь день умножает
        обман и гибель; вступает в союз с Ассуром и в Египет приносит елей.
      czech: Efrajim se zivi vetrem, za vychodnim vetrem se honi po cele dny, mnozi
        lez a zhoubu. S Asyrii uzaviraji smlouvu, do Egypta donaseji olej.
      spanish: Yavé se querella contra Efraím, y tratará a Jacob según lo que merece y
        le retribuirá según sus obras.
      greek-lxx: καὶ κρίσις τῷ Κυρίῳ πρὸς Ιουδαν τοῦ ἐκδικῆσαι τὸν Ιακωβ κατὰ τὰς
        ὁδοὺς αὐτοῦ καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀνταποδώσει αὐτῷ
      st_text: Но и с Иудою у Господа суд и Он посетит Иакова по путям его, воздаст
        ему по делам его.
