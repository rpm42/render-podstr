    text: Ефрем пасет ветер и гоняется за восточным ветром, каждый день умножает
      ложь и разорение; заключают они союз с Ассуром, и в Египет отвозится елей.
    chapter: 12
    chapterId: 1003
    parallels:
      - verseId: 20993
        bookId: 28
        bookCode: kniga-proroka-isaii
