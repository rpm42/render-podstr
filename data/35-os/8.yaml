    translates:
      kassian: ""
      podstr: В лоне их как земля, как орёл на дом Господа, из-за преступили Завет Мой
        и против закона Моего они нечестиво поступали.
      csya: "В недре их, яко земля непроходима, яко орел в дому Господни: понеже
        преступиша завет мой и на закон мой нечествоваша."
      averincev: ""
      ungerov: Внутри их как бы непроходимая земля, как орел в дому Господнем за то,
        что они нарушили завет Мой и против закона Моего поступали нечестиво.
      csya_old: "Въ нёдрэ и4хъ, ћкw землS непроходи1ма, ћкw nре1лъ въ домY гDни:
        поне1же преступи1ша завётъ мо1й и3 на зако1нъ мо1й нече1ствоваша."
      sovr_rbo: Рог к твоим устам! Как будто орел вьется над домом Господним — они
        нарушили договор со Мной, против Моего учения согрешили.
      latin: In gutture tuo sit tuba quasi aquila super domum Domini, pro eo quod
        transgressi sunt foedus meum, et legem meam praevaricati sunt.
      ukr: "Рога до уст своїх, та й засурми: на дім Божий спадає неначе орел, бо
        переступили вони заповіта Мого, і на Закона Мого повстали."
      nkjv: '"Set the trumpet to your mouth! He shall come like an eagle against the
        house of the Lord, Because they have transgressed My covenant And
        rebelled against My law.'
      desnitsky: Трубу к губам! Налетит орел на ГОСПОДЕНЬ дом, за то, что нарушили
        Завет со Мной, восстали на Мой Закон.
      mt: ‫    אֶל־חִכְּךָ שֹׁפָר כַּנֶּשֶׁר עַל־בֵּית יְהוָה יַעַן עָבְרוּ בְרִיתִי
        וְעַל־תּוֹרָתִי פָּשָׁעוּ׃ ‬
      romana: Suna din trambita! Vrajmasul vine ca un vultur asupra templului
        Domnului!... Pentru ca ei au calcat legamantul cu Mine; impotriva legii
        Mele au pacatuit laolalta.
      francais: Embouche la trompette! L'ennemi fond comme un aigle sur la maison de
        l'Éternel, Parce qu'ils ont violé mon alliance, Et transgressé ma loi.
      italian: Da' fiato alla tromba! Come un'aquila sulla casa del Signore... perché
        hanno trasgredito la mia alleanza e rigettato la mia legge.
      old_georgian: წიაღთა მიმართ მათთა ვითარცა ქუეყანაჲ, ვითარცა არწივი სახლსა ზედა
        უფლისასა მის წილ, რომელ გარდაჰჴდეს აღთქმასა ჩემსა და ძჳნად შჯულისა
        ჩემისა უთნო იქმნნეს.
      portuguese: Róg do ust przyłóż jak stróż w domu Pańskim! Złamali bowiem moje
        przymierze i zbuntowali się przeciw memu Prawu.
      turkish: "«Boru çalmaya hazırlan!\rDüşman kartal gibi dolaşıyor evimin üzerinde;
        Çünkü İsrail antlaşmaya uymadı, Yasama karşı çıktılar."
      nrt: – Поднеси рог к своим губам! Как орел налетит враг на народ Господа, потому
        что народ нарушил Мой завет и преступил Мой Закон.
      Macarius: Трубу к устам твоим! Орлом летят на дом Иеговы за то, что они
        преступили завет Мой, и против закона Моего вероломны.
      serbian: "Трубу на уста, и реци: Као орао иде на дом Господњи; јер преступише
        завјет мој и отпадише се од закона мојега."
      bulgarian: Турни тръбата на уста си! Неприятелят като орел ще налети върху дома
        Господен, задето те нарушиха завета Ми и престъпиха закона Ми.
      deutsch: "Rufe laut wie eine Posaune: Er kommt über das Haus des Herrn wie ein
        Adler, darum daß sie meinen Bund übertreten und von meinem Gesetz
        abtrünnig werden."
      ukr2: Приклади сурму до твого рота, - мов сторож Господнього дому, за те, що
        вони порушили союз мій і від закону мого відступили.
      ukr3: Приложи трубу до уст твоїх! Як орел (налетять) на дом Господень за те, що
        вони поломали вмову зо мною, і переступили закон мій!
      bel_syomukha: Трубу да вуснаў тваіх! Як арол наляціць на дом Гасподні за тое,
        што яны парушылі запавет Мой і пераступілі закон Мой!
      lev-khv: Трубу к устам твоим! Как бы орел стремится на дом Божий, за то, что они
        преступили завет Мой и изменили закону Моему!
      czech: Polnici k ustum! Jak orel na dum Hospodinuv! Prestoupili moji smlouvu,
        proti memu zakonu se vzepreli.
      spanish: ¡Emboca la trompeta! Como buitre se abate sobre la casa de Israel por
        haber quebrantado mi alianza y haber prevaricado contra mi ley.
      greek-lxx: εἰς κόλπον αὐτῶν ὡς γῆ ὡς ἀετὸς ἐπ᾿ οἶκον Κυρίου ἀνθ᾿ ὧν παρέβησαν
        τὴν διαθήκην μου καὶ κατὰ τοῦ νόμου μου ἠσέβησαν
      st_text: Трубу к устам твоим! Как орел [<i>налетит</i>] на дом Господень за то,
        что они нарушили завет Мой и преступили закон Мой!
