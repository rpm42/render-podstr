      latin: "Dicite fratribus vestris: Populus meus; et sorori vestrae: Misericordiam
        consecuta."
      ukr: "Скажіть своїм братам: Народ Мій, а своїм сестрам: Помилувана."
      nkjv: "Say to your brethren, 'My people,' And to your sisters, 'Mercy is shown.'
        "
      desnitsky: "Но будут сыны Израилевы числом как песок морской, который не
        измерить, не исчислить, и где говорили вам «не Мой народ», там о вас
        скажут: «сыны живого Бога»!"
      mt: ‫    וְהָיָה מִסְפַּר בְּנֵי־יִשְׂרָאֵל כְּחוֹל הַיָּם אֲשֶׁר לֹא־יִמַּד
        וְלֹא יִסָּפֵר וְהָיָה בִּמְקוֹם אֲשֶׁר־יֵאָמֵר לָהֶם לֹא־עַמִּי אַתֶּם
        יֵאָמֵר לָהֶם בְּנֵי אֵל־חָי׃ ‬
      romana: 'Iar numarul fiilor lui Israel va fi ca nisipul marii, care nu se
        socoteste, nici nu se numara. Si in loc sa va zica voua: "Voi nu sunteti
        poporul Meu",'
      francais: "(2:3) Dites à vos frères: Ammi! et à vos soeurs: Ruchama!"
      italian: 'Il numero degli Israeliti sarà come la sabbia del mare, che non si può
        misurare né contare. Invece di sentirsi dire: "Non siete mio popolo",
        saranno chiamati figli del Dio vivente.'
      old_georgian: "არქუთ ძმათა თქუენთა: ერი ჩემი და დასა თქუენსა: შეწყალებული."
      portuguese: "Liczba synów Izraela będzie jak piasek nadmorski, którego nie można
        zmierzyć i nie można zliczyć. A zamiast ich nazywać: ”Lud nie mój”, będą
        im\rmówić: ”Dzieci żyjącego Boga”."
      turkish: «Kardeşlerinizi `Halkım', kızkardeşlerinizi `Merhamete ermişler' diye
        çağırın.»
      nrt: "Говорите о ваших братьях: «Мой народ», и о своих сестрах: «Помилованная»."
      Macarius: "Говорите братьям вашим: Амми! и сестрам вашим: Рухама!"
      serbian: "Реците браћи својој: Народе мој; и сестрама својим: Помилована."
      bulgarian: "Казвайте на братята си: Мой народ, и на сестрите си: Помилувана."
      deutsch: "[3 Sagt euren Brüdern, sie seien mein Volk, und zu eurer Schwester,
        sie sei in Gnaden."
      ukr2: "«Та все ж таки синів Ізраїлевих буде числом стільки, як піску морського,
        що його не можна ні зміряти, ані злічити. І замість до них казати: Ви -
        не народ мій, - до них казатимуть: Діти Бога живого."
      ukr3: "Говоріть братам вашим: Мій народе, а сестрам вашим: Помилувана."
      bel_syomukha: "Кажэце братам вашым: Мой народ, і сёстрам вашым: Памілаваная."
      lev-khv: "Но будет число сынов Израилевых как песок морской, котораго нельзя ни
        измерить, ни исчислить; и будет, вместо того, как сказано им: вы не Мои
        люди, станут говорить им: вы сыны Бога живаго."
      czech: 'Izraelskych synu bude vsak zase jak morskeho pisku: nikdo je nezmeri,
        nikdo je nesecte. Na miste, kde se jim rika: "Nejste lid muj," bude se
        jim rikat: "Synove ziveho Boha."'
      spanish: /
      greek-lxx: εἴπατε τῷ ἀδελφῷ ὑμῶν Λαόσ&μου καὶ τῇ ἀδελφῇ ὑμῶν Ἠλεημένη
      st_text: 'Говорите братьям вашим: "Мой народ", и сестрам вашим: "Помилованная".'
