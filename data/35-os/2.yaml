    translates:
      kassian: ""
      podstr: "Скажите брату вашему: Народ Мой и сестре вашей: Помилованная."
      csya: "Рцыте брату своему: людие мои: и сестре своей: помилованная."
      averincev: ""
      ungerov: "Скажите брату своему: «Народ Мой», -  и сестре своей: «Помилованная»."
      csya_old: "Рцы1те брaту своемY: лю1діе мои2: и3 сестрЁ свое1й: поми1лованнаz."
