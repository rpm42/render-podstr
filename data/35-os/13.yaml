        ремісницька! І примовляють: «Жертвуйте їм! Люди, телят цілуйте!»"
      ukr3: "А тепер чинять вони ще нові провини: поробили собі з свого срібла
        виливані боввани по свому розуму - все ремісницька робота, - та й
        навчають людей, що приносять жертву: Цїлуйте биків!"
      bel_syomukha: 'І сёньня дадалі яны да грэху: нарабілі сабе літых ідалаў з срэбра
        свайго паводле разуменьня свайго, - поўная праца мастакоў, - і кажуць
        яны людзям, якія прыносяць ахвяру: "цалуйце цяльцоў!"'
      lev-khv: "И ныне еще больше грешат, и делают для себя истукан, отливая из
        серебра своего искусством своим, божков, каких может делать всякой
        кузнец, и говорят им они: закалающие в жертву человека могут лобзать
        тельцов!"
      czech: 'A presto hresi dal, odlevaji si modly, modlarske stvury ze stribra podle
        svych napadu. Vsechno je to jen vyrobek remeslniku. O tech modlach
        rikaji: "Ti, kdo obetuji, at libaji bycky."'
      spanish: Y ahora continúan pecando; de su plata se hacen obras fundidas, ídolos
        de su invención, obra de artífices todo ello. Y a ellos dirigen la
        palabra, ofrecen sacrificios. ¡Hombres dando besos a los becerros!
      greek-lxx: καὶ προσέθετο τοῦ ἁμαρτάνειν ἔτι καὶ ἐποίησαν ἑαυτοῖς χώνευμα ἐκ τοῦ
        ἀργυρίου αὐτῶν κατ᾿ εἰκόνα εἰδώλων ἔργα τεκτόνων συντετελεσμένα αὐτοῖς
        αὐτοὶ λέγουσιν θύσατε ἀνθρώπους μόσχοι γὰρ ἐκλελοίπασιν
      st_text: 'И ныне прибавили они ко греху: сделали для себя литых истуканов из
        серебра своего, по понятию своему, - полная работа художников, - и
        говорят они приносящим жертву людям: "целуйте тельцов!"'
