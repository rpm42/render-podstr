    translates:
      kassian: ""
      podstr: По слову Эфраима оправдания он принял в Израиле и положил их Ваале и
        умер.
      csya: По словеси ефремову оправдания прия сей во израили, и положи я ваалови, и
        умре.
      averincev: ""
      ungerov: "
        По  слову  Ефрема,  он  получил  права  в  Израиле,  и  применил  их  к  \
        Ваалу, и умер."
      csya_old: По словеси2 є3фре1мову њправд†ніz пріS се1й во ї}ли, и3 положи2 |
        ваaлови, и3 ќмре.
      sovr_rbo: Ефрем говорил страшные слова и увлек за собой Израиль. Он впал в грех
        из-за Ваала и погиб.
      latin: Loquente Ephraim, horror invasit Israel; et deliquit in Baal, et mortuus
        est.
      ukr: Як Єфрем говорив, то тремтіли, він піднесений був ув Ізраїлі, та через
        Ваала згрішив і помер.
      nkjv: When Ephraim spoke, trembling, He exalted himself in Israel; But when he
        offended through Baal worship, he died.
      desnitsky: Прежде, когда говорил Ефрем – трепетали люди, вознесен он был в
        Израиле, но из-за Ваала погиб.
      mt: ‫   כְּדַבֵּר אֶפְרַיִם רְתֵת נָשָׂא הוּא בְּיִשְׂרָאֵל וַיֶּאְשַׁם
        בַּבַּעַל וַיָּמֹת׃ ‬
      romana: Ori de cate ori Efraim vorbea, era groaza; el era mare in Israel, dar el
        s-a facut vinovat cu Baal si a murit.
      francais: "Lorsqu'Éphraïm parlait, c'était une terreur: Il s'élevait en Israël.
        Mais il s'est rendu coupable par Baal, et il est mort."
      italian: Quando Èfraim parlava, incuteva terrore, era un principe in Israele. Ma
        si è reso colpevole con Baal ed è decaduto.
      old_georgian: სიტყჳსაებრ ეფრემისსა სამართალნი მოიხუნა მან შორის ისრაჱლისსა, და
        დაუდვა ბაალსა და მოკუდა,
      portuguese: "Gdy Efraim przemawiał, panował przestrach. Wiele on znaczył w
        Izraelu,\rlecz przez Baala zgrzeszył i zginął."
      turkish: "Efrayim konuştuğunda herkes titrerdi, Yücelmişti İsrail'de.\rAma
        Baal'a taparak suç işleyince öldü."
      nrt: Когда Ефрем говорил, люди дрожали. Он был возвышен в Израиле. Но он стал
        повинен в поклонении Баалу и погиб.
      Macarius: Бывало заговорит Ефрем, ужас! высок он был у Израиля; но сделался
        виновен за Ваала, и умер.
      serbian: Кад Јефрем говораше, бјеше страх; бјеше се узвисио у Израиљу, али се
        огријеши о Вала, те умрије.
      bulgarian: Когато Ефрем говореше, всички трепереха. Той беше висок в Израиля; но
        провини се чрез Ваала - и загина.
      deutsch: Da Ephraim Schreckliches redete, ward er in Israel erhoben, darnach
        versündigten sie sich durch Baal und wurden darüber getötet.
      ukr2: "Як говорив, було, Ефраїм - усі тремтіли: він був в Ізраїлі поважний. Та
        він через Ваала провинився й загинув."
      ukr3: Як говорить, було, Ефраїм, то всї тремтїли. Він був поважний ув Ізраїлї;
        та він провинив через Баала - та й погиб.
      bel_syomukha: Калі Яфрэм гаварыў, усе трапяталі. Ён быў высокі ў Ізраілі; але
        зрабіўся вінаватым праз Ваала - і загінуў.
      lev-khv: Когда, бывало, Ефрем заговорит, то все трепетали! Высок он был во
        Израиле! Но провинился чрез Ваала, и погиб!
      czech: Kdykoli Efrajim promluvil, nastalo zdeseni, byl vzneseny v Izraeli, ale
        provinil se Baalem a propadl smrti.
      spanish: Cuando Efraím hablaba, era el terror; se levantó en Israel, pero se
        hizo culpable con Baal y murió.
      greek-lxx: κατὰ τὸν λόγον Εφραιμ δικαιώματα αὐτὸς ἔλαβεν ἐν τῷ Ισραηλ καὶ ἔθετο
        αὐτὰ τῇ Βααλ καὶ ἀπέθανεν
      st_text: Когда Ефрем говорил, все трепетали. Он был высок в Израиле; но сделался
        виновным через Ваала, и погиб.
