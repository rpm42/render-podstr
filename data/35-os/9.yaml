    translates:
      kassian: ""
      podstr: Не радуйся, Израиль, и не веселись как народы; потому что совратился от
        Бога твоего, ты полюбил дары на всяком гумне пшеницы.
      csya: "Не радуйся, израилю, ни веселися якоже людие, понеже соблудил еси от
        Господа Бога твоего: возлюбил еси даяния на всяцем гумне пшеницы."
      averincev: ""
      ungerov: " Не радуйся,  Израиль,  не веселись, как (другие)  народы,  ибо ты
        соблудил от Господа  Бога своего, возлюбил дары на всяком хлебном
        гумне."
      csya_old: "Не рaдуйсz, ї}лю, ни весели1сz ћкоже лю1діе, поне1же соблуди1лъ є3си2
        t гDа бг7а твоегw2: возлюби1лъ є3си2 да‰ніz на всsцэмъ гумнЁ пшени1цы."
      sovr_rbo: Не радуйся, Израиль, не веселись, как другие народы — ведь ты блудил,
        отступив от своего Бога! Ты полюбил получать плату на каждом гумне с
        хлебом!
      latin: "Noli laetari, Israel; noli exsultare sicut populi: quia fornicatus es a
        Deo tuo; dilexisti mercedem super omnes areas tritici."
      ukr: Не тішся, Ізраїлю, радістю, як ті народи, бо ти чиниш блуд, відступаючи від
        свого Бога, дар блудодійний кохаєш на всіх токах збіжжевих.
      nkjv: Do not rejoice, O Israel, with joy like other peoples, For you have played
        the harlot against your God. You have made love for hire on every
        threshing floor.
      desnitsky: Не радуйся, Израиль, не ликуй, как другие народы! Ты Богу своему
        изменил, полюбил ты плату блудницы, что давали тебе на всяком гумне.
      mt: ‫    אַל־תִּשְׂמַח יִשְׂרָאֵל אֶל־גִּיל כָּעַמִּים כִּי זָנִיתָ מֵעַל
        אֱלֹהֶיךָ אָהַבְתָּ אֶתְנָן עַל כָּל־גָּרְנוֹת דָּגָן׃ ‬
      romana: Nu te bucura, Israele, si nu salta de veselie ca paganii, ca te-ai
        ticalosit, parasind pe Dumnezeul tau; ai iubit pretul unei desfranate pe
        toate ariile de grau.
      francais: Israël, ne te livre pas à la joie, à l'allégresse, comme les peuples,
        De ce que tu t'es prostitué en abandonnant l'Éternel, De ce que tu as
        aimé un salaire impur dans toutes les aires à blé!
      italian: Non darti alla gioia, Israele, non far festa con gli altri popoli,
        perché hai praticato la prostituzione, abbandonando il tuo Dio, hai
        amato il prezzo della prostituzione su tutte le aie da grano.
      old_georgian: ნუ იხარებ, ისრაჱლ, ნუ იშუებ, ვითარცა ერნი შენნი, რამეთუ განჰმეძვენ
        ღმრთისაგან შენისა. შეიყუარენ საცემელნი ყოველთა ზედა კალოსა იფქლისასა.
      portuguese: "Nie ciesz się, Izraelu, nie krzycz z radości jak inne narody, bo
        opuściłeś Boga\rswego uprawiając nierząd, umiłowałeś zapłatę nieczystą
        na wszystkich klepiskach zbożowych."
      turkish: Ey İsrail, öteki halklar gibi sevinme, coşma! Çünkü kendi Tanrı'na
        vefasızlık ederek zina ettin, Harman yerlerinin tümünde zina kazancına
        gönül verdin.
      nrt: Не радуйся, Израиль, не ликуй, как другие народы, потому что ты не был
        верен своему Богу, ты любишь заработок блудниц на каждой молотильной
        площадке.
      Macarius: Не веселись, Израиль, до восторга, подобно другим народам, потому что
        ты блудишь, удаляясь от Бога своего; любишь давать подарки блуднические
        на всех хлебных гумнах.
      serbian: Не радуј се, Израиљу, веселећи се као народи, што се курваш одступивши
        од Бога својега, милујеш плату курварску по свијем гумнима житнијем.
      bulgarian: "Не се радвай, Израилю, до възторг, както другите народи, защото ти
        блудствуваш, след като отстъпи от твоя Бог: обичаш блудодейни дарове по
        всички гумна."
      deutsch: Du darfst dich nicht freuen, Israel, noch rühmen wie die Völker; denn
        du hurst wider deinen Gott und suchst damit Hurenlohn, daß alle Tennen
        voll Getreide werden.
      ukr2: Не радуйся, Ізраїлю, не веселися, як народи, бо ти блудуєш геть від Бога
        твого. Ти полюбив блудничу плату на кожнім току.
      ukr3: "Ой не радуйсь, Ізраїлю, й не веселися, як инші народи, бо ти блудуєш,
        покинувши Бога твого: як блудниця, любиш гостинцї з якого б то й не було
        току."
      bel_syomukha: "Ня радуйся, Ізраіле, да захапленьня, як іншыя народы, бо ты
        блудадзейнічаеш, аддаліўшыся ад Бога твайго: любіш блудадзейныя дарункі
        на ўсіх гумнах."
      lev-khv: Не радуйся, Израиль, во время увеселений, как другие народы; ибо ты
        блудодействуешь, удалясь от Бога твоего; предпочитаешь блудодейные дары
        всем гумнам хлеба.
      czech: Neraduj se, Izraeli, rozpustilym jasotem jako narody! Smilstvem se
        odvracis od sveho Boha, milujes nevestci mzdu na kazdem obilnim humne.
      spanish: No te goces, Israel; no te regocijes como las gentes, porque has
        fornicado fuera de tu Dios. Fuiste en busca del salario sobre toda era
        de trigo.
      greek-lxx: μὴ χαῖρε Ισραηλ μηδὲ εὐφραίνου καθὼς οἱ λαοί διότι ἐπόρνευσας ἀπὸ τοῦ
        Θεοῦ σου ἠγάπησας δόματα ἐπὶ πάντα ἅλωνα σίτου
      st_text: "Не радуйся, Израиль, до восторга, как [<i>другие</i>] народы, ибо ты
        блудодействуешь, удалившись от Бога твоего: любишь блудодейные дары на
        всех гумнах."
