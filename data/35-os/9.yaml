    text: "Не радуйся, Израиль, до восторга, как [<i>другие</i>] народы, ибо ты
      блудодействуешь, удалившись от Бога твоего: любишь блудодейные дары на
      всех гумнах."
    chapter: 9
    chapterId: 1000
