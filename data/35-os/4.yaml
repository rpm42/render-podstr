      lev-khv: Проклятия и обман, убийство, грабеж и прелюбодеяние крайне
        распространились, и кровопролитие следует за кровопролитием.
      czech: Kletby a pretvarka, vrazdy a kradeze a cizolozstvi se rozmohly,
        krveproliti stiha prolitou krev.
      spanish: Perjuran, mienten, asesinan, roban, adulteran, oprimen, y las sangres
        se suceden a las sangres.
      greek-lxx: ἀρὰ καὶ ψεῦδος καὶ φόνος καὶ κλοπὴ καὶ μοιχεία κέχυται ἐπὶ τῆς γῆς
        καὶ αἵματα ἐφ᾿ αἵμασιν μίσγουσιν
      st_text: Клятва и обман, убийство и воровство и прелюбодейство крайне
        распространились, и кровопролитие следует за кровопролитием.
