      latin: "Audite verbum Domini, filii Israel, quia judicium Domino cum
        habitatoribus terrae: non est enim veritas, et non est misericordia, et
        non est scientia Dei in terra."
      ukr: Послухайте слова Господнього, Ізраїлеві сини, бо Господь має прю із
        мешканцями земними, бо нема на землі ані правди, ні милости, ані
        богопізнання.
      nkjv: 'Hear the word of the Lord, You children of Israel, For the Lord brings a
        charge against the inhabitants of the land: "There is no truth or mercy
        Or knowledge of God in the land.'
      desnitsky: "Слушайте Слово ГОСПОДНЕ, сыны Израиля: у ГОСПОДА тяжба с народом
        этой земли, нет ни милости, ни истины, ни богопознания в этой земле!"
      mt: ‫    שִׁמְעוּ דְבַר־יְהוָה בְּנֵי יִשְׂרָאֵל כִּי רִיב לַיהוָה עִם־יוֹשְׁבֵי
        הָאָרֶץ כִּי אֵין־אֱמֶת וְאֵין־חֶסֶד וְאֵין־דַּעַת אֱלֹהִים בָּאָרֶץ׃ ‬
      romana: Ascultati cuvantul Domnului, voi, copii ai lui Israel, ca Domnul sta la
        judecata cu locuitorii pamantului,
      francais: Écoutez la parole de l'Éternel, enfants d'Israël! Car l'Éternel a un
        procès avec les habitants du pays, Parce qu'il n'y a point de vérité,
        point de miséricorde, Point de connaissance de Dieu dans le pays.
      italian: Ascoltate la parola del Signore, o Israeliti, poiché il Signore ha un
        processo con gli abitanti del paese. Non c'è infatti sincerità né amore
        del prossimo, né conoscenza di Dio nel paese.
      old_georgian: ისმინეთ სიტყუაჲ უფლისაჲ ძეთა ისრაჱლისათა, რამეთუ სასჯელი უფლისაჲ
        არს მკჳდრთა თანა ქუეყანისათა, რამეთუ არა არს ჭეშმარიტება, არცა წყალობა
        და არცა მეცნიერება ღმრთისაჲ ქუეყანასა ზედა.
      portuguese: Słuchajcie słowa Pana, synowie Izraela, On bowiem spór wiedzie z
        mieszkańcami kraju, gdyż zaginęły wierność i miłość i znajomość Boga na
        ziemi.
      turkish: "Ey İsrailliler, dinleyin RAB'bin sözünü,\rÇünkü RAB'bin davası var bu
        ülkede yaşayanlarla;\r«Yok olmuş sevgi, sadakat, Tanrı bilgisi."
      nrt: "Народ Израиля, слушайте слово Господа, потому что Господь осуждает вас,
        жители этой земли, говоря: – В этой стране нет ни верности, ни любви, ни
        познания Бога."
      Macarius: "Слушайте слово Иеговы, сыны Израилевы: ибо суд у Иеговы с жителями
        сей земли; потому что нет истины, и нет добродетели, и нет Богопознания
        на земле."
      serbian: Чујте ријеч Господњу, синови Израиљеви, јер Господ има парбу са
