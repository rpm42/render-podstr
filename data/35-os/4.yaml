        נָגָעוּ׃ ‬
      romana: Ca nu mai este credinta, nici iubire, nici cunoastere de Dumnezeu in
        tara.
      francais: Il n'y a que parjures et mensonges, Assassinats, vols et adultères; On
        use de violence, on commet meurtre sur meurtre.
      italian: Si giura, si mentisce, si uccide, si ruba, si commette adulterio, si fa
        strage e si versa sangue su sangue.
      old_georgian: წყევა და სიცრუვე, კლვა და პარვა და სიძვა განფენილ არს და სისხლთა
        სისხლსა შერევენ.
      portuguese: Przeklinają, kłamią, mordują i kradną, cudzołożą, popełniają gwałty,
        a zbrodnia idzie za zbrodnią.
      turkish: "Lanet, yalan, adam öldürme, hırsızlık, Zina almış her şeyin
        yerini.\rZorbalık ediyorlar,\rKan üstüne kan döküyorlar."
      nrt: Есть лишь проклятие, ложь и убийство, воровство и разврат. Они переходят
        все границы, кровопролитие следует за кровопролитием.
      Macarius: Клянутся, и лгут, и убивают, и крадут, и прелюбодействуют; буйствуют,
        и кровь за кровью последует.
      serbian: Заклињу се криво и лажу и убијају и краду и чине прељубу, застранише, и
