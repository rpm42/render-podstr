    translates:
      kassian: ""
      podstr: проклятие и ложь и убийство и обман и прелюбодеяние распространились на
        земле, и кровь на крови мешают.
      csya: клятва и лжа, и убийство и татьба и любодеяние разлияся по земли, и кровь
        с кровьми мешают.
      averincev: ""
      ungerov: "
        Клятва  и  ложь,  и  убийство,  и  воровство,  и  прелюбодеяние  разлил\
        ись по земле, и кровопролитие следует за кровопролитием."
      csya_old: клsтва и3 лжA, и3 ўбjйство и3 татьбA и3 любодэsніе разліsсz по земли2,
        и3 кро1вь съ кровьми2 мэшaютъ.
      sovr_rbo: Клятвопреступления и убийства, воровство и разврат! Много стало людей
