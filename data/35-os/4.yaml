        земљи;
      bulgarian: Чуйте словото Господне, синове Израилеви; защото Господ има съд с
        жителите на тая земя, понеже няма нито истина, нито милосърдие, нито
        богопознание на земята.
      deutsch: Höret, ihr Kinder Israel, des Herrn Wort! denn der Herr hat Ursache, zu
        schelten, die im Lande wohnen; denn es ist keine Treue, keine Liebe,
        keine Erkenntnis Gottes im Lande;
      ukr2: "Слухайте слово Господнє, діти Ізраїля, бо в Господа суд із мешканцями
        краю: нема бо правди, ані милосердя, ні знання Бога в краю."
      ukr3: Слухайте слово Господнє, Ізраїлські дїти! бо (готовий) суд у Господа з
        осадниками сієї землї; нема бо нї правди, нї милосердя, анї знання Бога
        на землї.
      bel_syomukha: Слухайце слова Гасподняе, сыны Ізраілевыя; бо суд у Госпада з
        жыхарамі гэтай зямлі, бо няма ні праўды, ні міласэрнасьці, ні
        Богаспазнаньня на зямлі.
      lev-khv: "Слушайте слово Господне, сыны Израилевы: ибо суд у Господа с жителями
        сей земли; потому что нет ни истины, ни любви, ни Богопознания на
        земле."
      czech: Slyste slovo Hospodinovo, synove izraelsti! Hospodin vede pri s obyvateli
        zeme, protoze neni vernosti ani milosrdenstvi ani poznani Boha v zemi.
      spanish: Oíd la palabra de Yavé, hijos de Israel, que va a querellarse Yavé
        contra los habitantes del país, porque no existe ni fidelidad, ni amor,
        ni conocimiento de Dios en el país.
      greek-lxx: ἀκούσατε λόγον Κυρίου υἱοὶ Ισραηλ διότι κρίσις τῷ Κυρίῳ πρὸς τοὺς
        κατοικοῦντας τὴν γῆν διότι οὐκ ἔστιν ἀλήθεια οὐδὲ ἔλεος οὐδὲ ἐπίγνωσις
        Θεοῦ ἐπὶ τῆς γῆς
      st_text: Слушайте слово Господне, сыны Израилевы; ибо суд у Господа с жителями
        сей земли, потому что нет ни истины, ни милосердия, ни Богопознания на
        земле.
