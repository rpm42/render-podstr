      averincev: ""
      ungerov: Слушайте слово Господне,  сыны Израилевы, ибо у Господа суд с живущими
        на земле, поелику нет истины, ни милости, ни Богопознания на земле.
      csya_old: "Слы1шите сло1во гDне, сы1нове ї}лєвы, ћкw сyдъ гDеви къ живyщымъ на
        земли2: зане2 нёсть и4стины, ни ми1лости, ни вёдэніz б9іz на земли2:"
      sovr_rbo: "Слушайте слово Господа, сыны Израилевы: тяжба у Господа с жителями
