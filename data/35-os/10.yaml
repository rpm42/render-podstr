        mult rod, cu atat sporeau altarele sale; cu cit era mai bogata tara, cu
        atat se inaltau mai multe pietre de aducere aminte.
      francais: Israël était une vigne féconde, Qui rendait beaucoup de fruits. Plus
        ses fruits étaient abondants, Plus il a multiplié les autels; Plus son
        pays était prospère, Plus il a embelli les statues.
