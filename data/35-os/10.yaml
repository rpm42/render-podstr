        у него плодов, тем больше он возводил жертвенников. Чем плодороднее была
        его земля, тем лучше он украшал свои священные столбы.
      Macarius: Израиль — лоза роскошная, приносит плод, сродный себе; чем более
        плодов у него, тем более строит жертвенников; чем лучше земля его, тем
        лучше воздвигают статуи.
      serbian: Израиљ је празна лоза винова, оставља род за се; што више рода има, то
        више умножава олтаре; што му је боља земља, то више кити ликове.
      bulgarian: Израил е клонеста лоза, умножава плода си; колкото повече той има
        плод, толкова повече умножава жертвениците; колкото по-добра е земята
        му, толкова повече те украсяват кумирите.
      deutsch: Israel ist ein ausgebreiteter Weinstock, der seine Frucht trägt. Aber
        soviel Früchte er hatte, so viel Altäre hatte er gemacht; wo das Land am
        besten war, da stifteten sie die schönsten Bildsäulen.
      ukr2: Ізраїль був розкішною лозою, що плоди родила гойно. Але що більш плодів
