        нього, то кращими були божки в нього.
      ukr3: Ізраїль - повнолозий виноград, багатий у плоди; та чим більш у нього
        плодів, тим і жертівників більше; чим лучша земля у нього, тим гарнїйше
        прибирають бовванів своїх.
      bel_syomukha: Ізраіль - галінасты вінаград, памнажае сабе плод; чым болей у яго
        пладоў, тым болей памнажае ахвярнікі; чым лепшая зямля ў яго, тым болей
        упрыгожваюць яны куміраў.
      lev-khv: "Израиль — цветущий виноград, производит себе плод: чем больше плодов у
        него, тем более умножает жертвенники; чем лучше земля у него, тем более
        украшают они идольские столпы."
      czech: Izrael je rozbujela reva, plody jen pro sebe nasazuje. Cim vice ma plodu,
        tim vice oltaru stavi, cim je jeho zeme lepsi, tim lepe zdobi posvatne
        sloupy.
      spanish: Israel es una viña frondosa que da fruto proporcionado; pero a medida
        de la abundancia de su fruto hizo multiplicar sus altares, y a la medida
        de la riqueza de su tierra, hizo ricos a sus cipos.
      greek-lxx: ἄμπελος εὐκληματοῦσα Ισραηλ ὁ καρπὸς αὐτῆς εὐθηνῶν κατὰ τὸ πλῆθος τῶν
        καρπῶν αὐτοῦ ἐπλήθυνεν τὰ θυσιαστήρια κατὰ τὰ ἀγαθὰ τῆς γῆς αὐτοῦ
        ᾠκοδόμησεν στήλας
      st_text: "Израиль - ветвистый виноград, умножает для себя плод: чем более у него
        плодов, тем более умножает жертвенники; чем лучше земля у него, тем
        более украшают они кумиры."
