        він намножує жертівники, за добрістю Краю свого бовванські стовпи
        прикрашає.
      nkjv: Israel empties his vine; He brings forth fruit for himself. According to
        the multitude of his fruit He has increased the altars; According to the
        bounty of his land They have embellished his sacred pillars.
      desnitsky: "Израиль – ветвистая лоза, дающая виноград себе самой: чем больше
        гроздьев, тем больше алтарей; чем изобильней земля, тем идолы обильней."
