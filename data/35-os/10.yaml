        плодов его умножила жертвенники, по добру земли его построила статуи.
      csya: "Виноград благолозен израиль, плод обилен его: по множеству плодов его
        умножи требища, по благотам земли его возгради капища."
      averincev: ""
      ungerov: " Израиль  —  ветвистый  виноград,  плод
        его  обилен,  (но)  чем  более  плодов его,  (тем более) умножает
        жертвенники, и чем лучше земля его, (тем более) ставит кумиры."
