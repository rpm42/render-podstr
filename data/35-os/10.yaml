        плодHвъ є3гw2 ўмно1жи трє1бища, по благотaмъ земли2 є3гw2 возгради2
        к†пища."
      sovr_rbo: "Израиль — роскошная лоза, и плоды ей под стать: больше плодов —
        больше жертвенников, земля хороша — и священные камни хороши!"
      latin: "Vitis frondosa Israel, fructus adaequatus est ei: secundum multitudinem
        fructus sui multiplicavit altaria, juxta ubertatem terrae suae
        exuberavit simulacris."
