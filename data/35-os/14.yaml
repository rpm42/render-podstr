        защото прави са пътищата Господни, и праведници ходят по тях, а
        беззаконниците ще паднат на тях.
      deutsch: Wer ist weise, der dies verstehe, und klug, der dies merke? Denn die
        Wege des Herrn sind richtig, und die Gerechten wandeln darin; aber die
        Übertreter fallen darin.
      ukr2: Хто мудрий, нехай це зрозуміє! Розумний нехай це знає! Бо путі Господні
        праві, й праведники ходять ними, а грішники на них спотикнуться.
      ukr3: Хто такий мудрий, щоб се зрозуміти? Хто має розум, щоб се все збагнути? бо
        праві дороги Господнї, й праведні ходять ними, а беззаконники впадуть на
        них.
      bel_syomukha: Хто мудры, каб разумець гэта? хто разумны, каб спазнаць гэта? бо
        правільныя шляхі Гасподнія, і праведнікі ходзяць па іх, а беззаконныя
        загінуць на іх.
      lev-khv: Кто мудр, тот пусть разумеет сие; кто разумен пусть знает это; ибо
        правы пути Господни, и праведники ходят по ним, а беззаконные падут на
        них.
      czech: Kdo je moudry, aby temto vecem porozumel, rozumny, aby je pochopil?
        Hospodinovy cesty jsou prime, spravedlivi budou po nich chodit, neverni
        vsak na nich upadnou.
      spanish: ¿Quién es sabio para entender estas cosas, prudente para conocerlas?
        Pues son del todo rectos los caminos de Yavé, por ellos van los justos,
        pero los malvados resbalarán en ellos.
      greek-lxx: τίς σοφὸς καὶ συνήσει ταῦτα ἢ συνετὸς καὶ ἐπιγνώσεται αὐτά διότι
        εὐθεῖαι αἱ ὁδοὶ τοῦ Κυρίου καὶ δίκαιοι πορεύσονται ἐν αὐταῖς οἱ δὲ
        ἀσεβεῖς ἀσθενήσουσιν ἐν αὐταῖς
      st_text: Кто мудр, чтобы разуметь это? кто разумен, чтобы познать это? Ибо правы
        пути Господни, и праведники ходят по ним, а беззаконные падут на них.
