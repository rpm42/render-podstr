    text: Опустошена будет Самария, потому что восстала против Бога своего; от меча
      падут они; младенцы их будут разбиты, и беременные их будут рассечены.
    chapter: 14
    chapterId: 1005
    parallels:
      - verseId: 28089
        bookId: 35
        bookCode: kniga-proroka-osii
        chapter: 5
        short: Ос:5:9
      - verseId: 27988
        bookId: 35
        bookCode: kniga-proroka-osii
        chapter: 11
        short: Ос:11:6
    translates:
      kassian: ""
      podstr: Опустеет Самария, потому что противостала против Бога её; в мече падут
        они, и младенцы их разобьются, и в утробе имеющие их будут разодраны.
      csya: "Погибнет самариа, яко сопротивися и Богу своему: оружием падут сами, и
        младенцы их разбиются, и во утробе имущыя их разсядутся."
      averincev: ""
      ungerov: " Погибнет Самария, потому что восстала против Бога своего, от меча
        падут сами, и младенцы их будут разбиты, и беременные их будут
        рассечены."
      csya_old: "Поги1бнетъ самарjа, ћкw сопроти1висz и3 бг7у своемY: nрyжіемъ падyтъ
        сaми, и3 младе1нцы и4хъ разбію1тсz, и3 во ўтро1бэ и3мyщыz и4хъ
        разсsдутсz."
      sovr_rbo: "Самария понесет наказание, потому что восстала против своего Бога:
        они падут от меча, их младенцы будут изрублены на куски, у беременных
        будут вспороты животы."
      latin: Convertere, Israel, ad Dominum Deum tuum, quoniam corruisti in iniquitate
        tua.
      ukr: Завинить Самарія, бо стала уперта до Бога свого, поляжуть вони від меча!
        Порозбивані будуть їхні діти, вагітні їхні розпороті будуть!
      nkjv: "[Pereat Samaria, quoniam ad amaritudinem concitavit Deum suum! in gladio
        pereant, parvuli eorum elidantur, et f&#339;tae ejus discindantur!]"
      desnitsky: Виновна Самария в мятеже против Бога своего – падет она от меча,
        пронзят ее младенцев и рассекут беременных.
      mt: ‫   תֶּאְשַׁם שֹׁמְרוֹן כִּי מָרְתָה בֵּאלֹהֶיהָ בַּחֶרֶב יִפֹּלוּ
        עֹלְלֵיהֶם יְרֻטָּשׁוּ וְהָרִיּוֹתָיו יְבֻקָּעוּ׃ פ ‬
      romana: Pustie sa ajunga Samaria, fiindca s-a razvratit impotriva Dumnezeului
        ei! Sa cada in ascutisul sabiei, pruncii ei sa fie ucisi si femeile care
        i-au zamislit sa fie spintecate!
      francais: Israël, reviens à l'Éternel, ton Dieu, Car tu es tombé par ton iniquité.
      italian: Samaria espierà, perché si è ribellata al suo Dio. Periranno di spada,
        saranno sfracellati i bambini; le donne incinte sventrate.
      old_georgian: უჩინო იქმნეს სამარია, რამეთუ წინააღმდგომ იქმნა ღმრთისა მიმართ
        მისისა, მახჳლისა მიერ დაეცნენ, და მძუძებანი მათნი უჩინო იქმნენ და
        მუცელქმნულნი მათნი განიბძარნენ.
      portuguese: "Samaria odpokutuje za bunt przeciw Bogu swojemu: poginą od miecza,
        dzieci\rich będą zmiażdżone, a niewiasty ciężarne rozprute”."
      turkish: Tanrın RAB'be dön, ey İsrail, Çünkü suçlarından ötürü tökezledin.
      nrt: Народ Самарии должен понести свое наказание, потому что он восстал против
        своего Бога. Они падут от меча, их дети будут разорваны на куски, их
        беременные женщины будут рассечены на части.
      Macarius: Самария будет разорена, потому что Богу своему непокорна. От меча
        падут; дети их будут разбиты о камень и беременные жены их будут
        рассечены.
      serbian: Обрати се, Израиљу, ка Господу Богу својему, јер си пао због својега
        безакоња.
      bulgarian: "Опустошена ще бъде Самария, защото въстана срещу своя Бог: от меч ще
        паднат те, младенците им ще бъдат о камък разбити, и непразните им жени
        ще бъдат разсечени."
      deutsch: Samaria wird wüst werden, denn sie sind ihrem Gott ungehorsam; sie
        sollen durchs Schwert fallen, und ihre jungen Kinder zerschmettert und
        ihre schwangeren Weiber zerrissen werden.
      ukr2: Самарія понесе кару за свою провину, бо збунтувалась проти Бога свого.
        Вони поляжуть від меча; малечу їхню роздавлять, вагітних їхніх
        порозтинають.
      ukr3: "Спустошена буде Самария, за те, що проти Бога свого встала: од меча
        поляжуть вони, малеча їх буде порозбивана а ваговиті їх молодицї,
        порозтинані, погинуть."
      bel_syomukha: "Спустошана будзе Самарыя, бо паўстала супраць Бога свайго: ад
        меча ўпадуць яны, дзеці іхнія будуць разьбіты, і цяжарныя іхнія будуць
        расьсечаныя."
      lev-khv: "Осуждена будет Самария за то, что возстала против Бога своего: от меча
        падут они; младенцы их будут разбиты, и беременныя их будуть разсечены."
      czech: Samari bude pykat, ze se stavelo na odpor svemu Bohu. Padnou mecem,
        jejich pacholatka budou rozdrcena, tehotne zeny rozpolceny.
      spanish: Viene sobre Samaria el castigo porque se rebeló contra su Dios. Caerán
        a la espada sus párvulos, serán estrellados, y sus mujeres encinta serán
        hendidas.
      greek-lxx: ἀφανισθήσεται Σαμάρεια ὅτι ἀντέστη πρὸς τὸν Θεὸν αὐτῆς ἐν ῥομφαίᾳ
        πεσοῦνται αὐτοί καὶ τὰ ὑποτίτθια αὐτῶν ἐδαφισθήσονται καὶ αἱ ἐν γαστρὶ
        ἔχουσαι αὐτῶν διαρραγήσονται
      st_text: Опустошена будет Самария, потому что восстала против Бога своего; от
        меча падут они; младенцы их будут разбиты, и беременные их будут
        рассечены.
