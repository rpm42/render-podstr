    text: "И сказал мне Господь: иди еще и полюби женщину, любимую мужем, но
      прелюбодействующую, подобно тому, как любит Господь сынов Израилевых, а
      они обращаются к другим богам и любят виноградные лепешки их."
    chapter: 3
    chapterId: 994
    parallels:
      - verseId: 27958
        bookId: 35
        bookCode: kniga-proroka-osii
        chapter: 1
        short: Ос:1:2
      - verseId: 15771
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 3
        short: Иер:3:1
    translates:
      kassian: ""
      podstr: "И сказал Господь ко мне: Ещё отправься и полюби женщину любящую злое и
        прелюбодеяние, как любит Бог сыновей Израиля и они смотрят на сторону на
        богов иноплеменных и любят лепёшки с изюмом"
      csya: "И рече Господь ко мне: еще иди и возлюби жену любящую зло и любодейцу,
        якоже любит Бог сыны израилевы: сии же взирают к богом чуждим и любят
        варения с коринками."
      averincev: ""
      ungerov: " И сказал мне Господь: еще иди и полюби женщину, любящую зло и
        любодейцу, как любит Бог сынов Израилевых, а они взирают на чужих богов
        и любят виноградные лепешки."
      csya_old: "И# рече2 гDь ко мнЁ: є3ще2 и3ди2 и3 возлюби2 женY лю1бzщую ѕло2 и3
        любодёйцу, ћкоже лю1битъ бг7ъ сы1ны ї}лєвы: сjи же взирaютъ къ богHмъ
        чужди6мъ и3 лю1бzтъ варє1ніz съ корjнками."
      sovr_rbo: "Господь сказал мне: «Продолжай по-прежнему любить жену-прелюбодейку,
        которая дает себя любить другому — как Господь любит сынов Израиля, а
        они обращаются к другим богам и любят виноградные лепешки»."
      latin: "Et dixit Dominus ad me: Adhuc vade, et dilige mulierem dilectam amico et
        adulteram, sicut diligit Dominus filios Israel, et ipsi respiciunt ad
        deos alienos, et diligunt vinacia uvarum."
      ukr: "І сказав Господь мені ще: Іди, покохай жінку, кохану приятелем, але
        перелюбну, подібно, як любить Господь Ізраїлевих синів, а вони
        звертаються до інших богів, і кохаються у виноградних коржиках."
      nkjv: Then the Lord said to me, "Go again, love a woman who is loved by a lover
        and is committing adultery, just like the love of the Lord for the
        children of Israel, who look to other gods and love the raisin cakes of
        the pagans."
      desnitsky: "Сказал мне ГОСПОДЬ: – Ступай, по-прежнему люби ту женщину –
        любовницу другого, прелюбодейку, как любит ГОСПОДЬ сынов Израиля, а они
        на чужих богов засматриваются, любят их виноградные лепешки."
      mt: ‫    וַיֹּאמֶר יְהוָה אֵלַי עוֹד לֵךְ אֱהַב־אִשָּׁה אֲהֻבַת רֵעַ וּמְנָאָפֶת
        כְּאַהֲבַת יְהוָה אֶת־בְּנֵי יִשְׂרָאֵל וְהֵם פֹּנִים אֶל־אֱלֹהִים
        אֲחֵרִים וְאֹהֲבֵי אֲשִׁישֵׁי עֲנָבִים׃ ‬
      romana: 'Si a zis Domnul catre mine: "Du-te iarasi si iubeste o femeie indragita
        de un prieten, si totusi desfranata, asa precum Domnul iubeste pe fiii
        lui Israel, desi ei se intorc spre dumnezei straini si iubesc turtele de
        struguri".'
      francais: "L'Éternel me dit: Va encore, et aime une femme aimée d'un amant, et
        adultère; aime-la comme l'Éternel aime les enfants d'Israël, qui se
        tournent vers d'autres dieux et qui aiment les gâteaux de raisins."
      italian: "Il Signore mi disse ancora: \"Va', ama una donna che è amata da un
        altro ed è adultera; come il Signore ama gli Israeliti ed essi si
        rivolgono ad altri dèi e amano le schiacciate d'uva\"."
      old_georgian: "თქუა უფალმან ჩემდამო კუალად: წარვედ შენ და შეიყვარე დედაკაცი
        ერთი, რომელსა უყუარდეს სიბოროტე და იყოს როსკიპ, ვითარცა შეიყვარა
        ღმერთმან ძენი ისრაჱლისანი. ხოლო იგინი ჰმსახურებდეს ღმერთთა უცხოთა და
        უყვარან ნაგუდალნი ყურძნისანი."
      portuguese: "Pan rzekł do mnie: ”Pokochaj jeszcze raz kobietę, która innego
        kocha, łamiąc\rwiarę małżeńską”. Tak miłuje Pan synów Izraela, choć się
        do bogów obcych\rzwracają i lubią placki z rodzynkami."
      turkish: "RAB bana şöyle dedi: «İsrailliler'in başka ilahlara yönelmelerine,
        üzüm pestillerine gönül vermelerine karşın, RAB onları nasıl seviyorsa,
        sen de git, o kadını sev, başkasınca sevilmiş, zina etmiş olsa bile.»"
      nrt: "И сказал мне Господь: – Иди и снова прояви любовь к жене своей, хотя она
        блудница и ее любит другой. Люби ее, подобно тому, как Господь любит
        народ Израиля, хотя они обращаются к другим богам и любят их лепешки с
        изюмом."
      Macarius: "И сказал мне Иегова: пойди еще полюби жену, любимую другом, но
        прелюбодейную, так как Иегова любит сынов Израилевых, а они смотрят к
        другим богам, и любят виноградные пастилы."
      serbian: "Потом рече ми Господ: Иди опет, љуби жену коју љуби љубавник а она
        чини прељубу, као што Господ љуби синове Израиљеве, а они гледају за
        туђим боговима и љубе жбанове винске."
      bulgarian: "И каза ми Господ: иди още и полюби жена, обичана от мъж, но
        прелюбодейница, също тъй, както Господ люби синовете Израилеви, а те се
        обръщат към други богове и обичат гроздените им питки."
      deutsch: "Und der Herr sprach zu mir: Gehe noch einmal hin und buhle um ein
        buhlerisches und ehebrecherisches Weib, wie denn der Herr um die Kinder
        Israel buhlt, und sie sich doch zu fremden Göttern kehren und buhlen um
        eine Kanne Wein."
      ukr2: "Господь сказав до мене: «Іди ще, полюби жінку, яку любить її друг,
        перелюбку, так само, як Господь любить синів Ізраїля, хоч вони й
        звертаються до інших богів і люблять печива виноградні.»"
      ukr3: "І сказав менї Господь: Ійди ще, полюби таку, що її чоловік любить, а вона
        перелюбкує, так само, як се Господь любить синів Ізрайлевих, а вони до
        инших богів прихиляються й смакують виноградні скірочки (лупинки)."
      bel_syomukha: 'І сказаў мне Гасподзь: "ідзі яшчэ і пакахай жанчыну, каханую
        мужам, але пералюбніцу, падобна таму, як любіць Гасподзь сыноў
        Ізраілевых, а яны паварочваюцца да іншых багоў і любяць вінаградныя
        ляпёшкі іхнія".'
      lev-khv: "И сказал мне Господь еще: поди и полюби женщину, любимую мужем, но
        прелюбодействующую, подобно тому, как любит Господь сынов Израилевых, а
        они обращаются к другим богам и любят виноградныя лепешки их."
      czech: 'Hospodin mi rekl: "Jdi opet a miluj zenu, milenku jineho, cizoloznici.
        Prave tak miluje Hospodin izraelske syny, i kdyz se obraceji za jinymi
        bohy a miluji kolace z hroznu."'
      spanish: "Díjome Yavé: Ve otra vez y ama a una mujer amante de otro y adúltera;
        ámala como ama Yavé a los hijos de Israel, a pesar de que se van tras
        otros dioses y se deleitan con las tortas de pasas."
      greek-lxx: καὶ εἶπεν Κύριος πρός με ἔτι πορεύθητι καὶ ἀγάπησον γυναῖκα ἀγαπῶσαν
        πονηρὰ καὶ μοιχαλίν καθὼς ἀγαπᾷ ὁ Θεὸς τοὺς υἱοὺς Ισραηλ καὶ αὐτοὶ
        ἀποβλέπουσιν ἐπὶ θεοὺς ἀλλοτρίους καὶ φιλοῦσιν πέμματα μετὰ σταφίδων
      st_text: "И сказал мне Господь: иди еще и полюби женщину, любимую мужем, но
        прелюбодействующую, подобно тому, как любит Господь сынов Израилевых, а
        они обращаются к другим богам и любят виноградные лепешки их."
