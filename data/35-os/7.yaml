        разбо1йникъ на пути2 є3гw2:"
      sovr_rbo: Когда Я переменю участь Моего народа, когда Я излечу Израиль, тогда
        откроется нечестие Ефрема и злодеяния Самарии. Они поступают коварно.
        Воры врываются в дома, разбойники нападают на улице!
      latin: Cum sanare vellem Israel, revelata est iniquitas Ephraim, et malitia
        Samariae, quia operati sunt mendacium; et fur ingressus est spolians,
        latrunculus foris.
      ukr: Коли Я лікую Ізраїля, то виявляю гріх Єфремів та зло Самарії, бо роблять
        вони неправдиве, і злодій приходить, грабує на вулиці банда.
      nkjv: '"When I would have healed Israel, Then the iniquity of Ephraim was
        uncovered, And the wickedness of Samaria. For they have committed fraud;
        A thief comes in; A band of robbers takes spoil outside.'
      desnitsky: "когда исцелю Израиль – откроется беззаконие Ефрема, злодейство
        Самарии: они творят обман, в дом проникает вор, а на улице грабят
        разбойники."
