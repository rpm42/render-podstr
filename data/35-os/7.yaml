        כִּי פָעֲלוּ שָׁקֶר וְגַנָּב יָבוֹא פָּשַׁט גְּדוּד בַּחוּץ׃ ‬
      romana: "Cand am voit sa tamaduiesc pe Israel, atunci s-au dat pe fata pacatele
        lui Efraim si ticalosiile Samariei, ca toti laolalta savarsesc
        faradelegi: talharii intra prin case, hotii prada la drumul mare."
      francais: Lorsque je voulais guérir Israël, L'iniquité d'Éphraïm et la
        méchanceté de Samarie se sont révélées, Car ils ont agi frauduleusement;
        Le voleur est arrivé, la bande s'est répandue au dehors.
      italian: "Mentre sto per guarire Israele, si scopre l'iniquità di Èfraim e la
        malvagità di Samaria, poiché si pratica la menzogna: il ladro entra
        nelle case e fuori saccheggia il brigante."
      old_georgian: განკურნებასა შინა ჩემგან ისრაჱლისსა გამოცხადნეს სიბოროტე ეფრემისი
        და სიბოროტე სამარიაჲსაჲ, რამეთუ ქმნეს სიცრუე და მპარავი მისსა მიმართ
        შევიდეს, განმძარცუელი ავაზაკი გზასა ზედა მისსა,
      portuguese: "gdy Izraela uleczę”. Jawną się stanie wina Efraima, a razem z nią
        występki\rSamarii, bo oni kłamliwie działają, złodziej wchodzi ”do
        wnętrza”, a na zewnątrz plądruje zgraja rabusiów."
      turkish: "İsrail'e şifa vermek istesem,\rEfrayim'in suçları,\rSamiriye'nin
        kötülükleri ortaya çıkıyor.\rÇünkü hile yapıyorlar,\rEvlere hırsız
        giriyor,\rDışarda haydut çeteleri soygun yapıyor."
      nrt: когда Я исцелю Израиль, откроются грехи Ефрема и преступления столицы
        Самарии будут разоблачены. Люди обманывают, воры пробираются в дома,
        разбойники грабят на улицах,
      Macarius: Между тем, как Я врачую Израиля, открывается нечестие Ефремово и
        злодеяния Самарии; ибо у них то и дело что козни; и воры ходят; толпа по
        улицам разливается.
      serbian: Кад лијечим Израиља, тада се показује безакоње Јефремово и злоћа
        Самаријска; јер чине лаж, и лупеж улази, и напољу удара чета.
      bulgarian: Докато лекувах Израиля, откри се неправдата на Ефрема и злодейството
        на Самария; защото те лъжат; и крадец се вмъква, и разбойник граби по
        улици.
      deutsch: Wenn ich Israel heilen will, so findet sich erst die Sünde Ephraims und
        die Bosheit Samarias, wie sie Lügen treiben und Diebe einsteigen und
        Räuber draußen plündern;
      ukr2: Як я хотів Ізраїля лікувати, виявилась провина Ефраїма й злоба Самарії;
        вони бо брехню чинять; злодій вдирається до хати, а розбишак ватага
        грабує ззовні.
      ukr3: Коли я почав лїчити-оздоровляти Ізраїля, виявилась неправедність Ефраїмова
        й лиходїйство Самариї; і ось, влазить злодїй, а розбишака рабує по
        улицях.
      bel_syomukha: Калі Я лекаваў Ізраіля, адкрылася няпраўда Яфрэмава і зладзейства
        Самарыі; бо яны паводзяцца ілжыва; і ўваходзіць злодзей, і разбойнік
        рабуе на вуліцах.
      lev-khv: Когда Я стал врачевать Израиля, то открылось нечестие Ефрема и
        злодейство Самарии; ибо они поступали лживо, и вор уже идет и шайка
        грабителей распространяется по улицам.
      czech: Kdyz chci lecit Izraele, vychazi najevo nepravost Efrajimova a zlorady
        Samari, jak proradne jednaji. Zlodej se vloupava, horda prepadava na
        ulici.
      spanish: Cuando yo quería sanar a Israel, se ha revelado la iniquidad de Efraím
        y la perversidad de Samaria; obra fraudulentamente; entra el ladrón
        dentro, y fuera hace sus correrías el bandido.
      greek-lxx: ἐν τῷ ἰάσασθαί με τὸν Ισραηλ καὶ ἀποκαλυφθήσεται ἡ ἀδικία Εφραιμ καὶ
        ἡ κακία Σαμαρείας ὅτι ἠργάσαντο ψευδῆ καὶ κλέπτης πρὸς αὐτὸν
        εἰσελεύσεται ἐκδιδύσκων λῃστὴς ἐν τῇ ὁδῷ αὐτοῦ
      st_text: "Когда Я врачевал Израиля, открылась неправда Ефрема и злодейство
        Самарии: ибо они поступают лживо; и входит вор, и разбойник грабит по
        улицам."
