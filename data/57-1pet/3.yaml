        вјерују ријечи, онда  понашањем жена и без ријечи буду придобијени,
      bulgarian: Тъй също и вие, жените, бъдете покорни на мъжете си, та, ако някои от
        тях не се покоряват на словото, чрез поведението на своите жени да бъдат
        спечелени без увещаване,
