      ukr3: Також і жінки, корітесь своїм чоловікам, щоб і ті, що не корять ся слову,
        життєм жінок без слова були з'єднані,
      zhukovsky: Так же и вы, жены, повинуйтесь мужьям своим, дабы некоторые,
        непокоряющиеся слову, жизнию жен своих без слов обращаемы были,
      czech: Stejne i vy zeny, podrizujte se svym muzum; i kdyz se nekteri z nich
        vzpiraji Bozimu slovu, muzete je beze slov ziskat svym jednanim,
      st_text: Также и вы, жены, повинуйтесь своим мужьям, чтобы те из них, которые не
        покоряются слову, житием жен своих без слова приобретаемы были,
