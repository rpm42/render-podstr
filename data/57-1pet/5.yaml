    text: "Пастырей ваших умоляю я, сопастырь и свидетель страданий Христовых и
      соучастник в славе, которая должна открыться:"
    chapter: 5
    chapterId: 1239
    parallels:
      - verseId: 18181
        bookId: 54
        bookCode: evangelie-ot-ioanna
        chapter: 15
        short: Ин:15:27
      - verseId: 13017
        bookId: 55
        bookCode: deania-apostolov
        chapter: 1
        short: Деян:1:8
      - verseId: 33172
        bookId: 63
        bookCode: k-rimlanam-poslanie-ap-pavla
        chapter: 8
        short: Рим:8:17
    translates:
      kassian: "Пресвитеров ваших прошу я, сопресвитер и свидетель Христовых страданий
        и участник имеющей открыться славы:"
      podstr: Пресвитеров итак у вас прошу сопресвитер и свидетель Христа страданий, и
        [в] будущем открываемой славы сообщник;
      csya: "Старцы иже в вас молю, яко старец сый и свидетель Христовым страстем, иже
        и хотящей славе явитися общник:"
      averincev: ""
      ungerov: ""
      csya_old: "Стaрцы и5же въ вaсъ молю2, ћкw стaрецъ сы1й и3 свидётель хrтHвымъ
        стrте1мъ, и4же и3 хотsщей слaвэ kви1тисz џбщникъ:"
      sovr_rbo: ""
      latin: "Seniores ergo, qui in vobis sunt, obsecro, consenior et testis Christi
        passionum: qui et ejus, quae in futuro revelanda est, gloriae
        communicator:"
      ukr: "Тож благаю між вами пресвітерів, співпресвітер та свідок Христових
        страждань, співучасник слави, що повинна з'явитись:"
      nkjv: "The elders who are among you I exhort, I who am a fellow elder and a
        witness of the sufferings of Christ, and also a partaker of the glory
        that will be revealed:"
      desnitsky: Я и сам пресвитер и свидетель Христовых страданий, я причастен и той
        славе, которой только предстоит открыться – и потому умоляю пресвитеров
      tex_rec: Πρεσβυτέρους τοὺς ἐν ὑμῖν παρακαλῶ ὁ συμπρεσβύτερος καὶ μάρτυς τῶν τοῦ
        Χριστοῦ παθημάτων, ὁ καὶ τῆς μελλούσης ἀποκαλύπτεσθαι δόξης κοινωνός,
      deutsch: "Die Ältesten, so unter euch sind, ermahne ich, der Mitälteste und
        Zeuge der Leiden, die in Christo sind, und auch teilhaftig der
        Herrlichkeit, die offenbart werden soll:"
      spanish: "A los presbíteros que hay entre vosotros los exhorto yo, copresbítero,
        testigo de los sufrimientos de Cristo y participante de la gloria que ha
        de revelarse:"
      peshitta: ܒ݁ܳܥܶܐ ܐ݈ܢܳܐ ܕ݁ܶܝܢ ܡܶܢ ܩܰܫܺܝܫܶܐ ܕ݁ܺܐܝܬ݂ ܒ݁ܟ݂ܽܘܢ ܐܶܢܳܐ ܩܰܫܺܝܫܳܐ
        ܚܰܒ݂ܪܟ݂ܽܘܢ ܘܣܳܗܕ݁ܳܐ ܕ݁ܚܰܫܰܘܗ݈ܝ ܕ݁ܰܡܫܺܝܚܳܐ ܘܫܰܘܬ݁ܳܦ݂ܳܐ ܕ݁ܫܽܘܒ݂ܚܶܗ ܗܰܘ
        ܕ݁ܰܥܬ݂ܺܝܕ݂ ܕ݁ܢܶܬ݂ܓ݁ܠܶܐ܂
      bel_syomukha: "Пастыраў вашых умаўляю я, супастыр і сьведка цярпеньняў Хрыстовых
        і саўдзельнік у славе, якая павінна адкрыцца:"
      nrt: "Будучи сам старейшиной и свидетелем страданий Христа, а также соучастником
        Его славы, которая должна открыться, я прошу ваших старейшин:"
      romana: "Pe preotii cei dintre voi ii rog ca unul ce sunt impreuna-preot si
        martor al patimilor lui Hristos si partas al slavei celei ce va sa se
        descopere:"
      francais: "Voici les exhortations que j'adresse aux anciens qui sont parmi vous,
        moi ancien comme eux, témoin des souffrances de Christ, et participant
        de la gloire qui doit être manifestée:"
      italian: "Esorto gli anziani che sono tra voi, quale anziano come loro,
        testimone delle sofferenze di Cristo e partecipe della gloria che deve
        manifestarsi:"
      old_georgian: "ხოლო თქვენს შორის ხუცესთა ვთხოვ, მე, თანახუცესი, ქრისტეს ვნებათა
        მოწმე და თანამოზიარე დიდებისა, რომელიც უნდა გაცხადდეს:"
      portuguese: "Aos anciãos, pois, que há entre vós, rogo eu, que sou ancião com
        eles e testemunha dos sofrimentos de Cristo, e\rparticipante da glória
        que se há de revelar:"
      polish: "Starszych więc, którzy są wśród was, proszę, ja również starszy, a przy
        tym\rświadek Chrystusowych cierpień oraz uczestnik tej chwały, która ma
        się objawić:"
      new_text: Итак, я обращаюсь теперь к тем, кто является старейшинами среди вас.
        Ибо я такой же старейшина и свидетель страданий Христа и разделю Его
        славу, которая должна вот-вот явиться.
      serbian: "Презвитере који су међу вама молим, ја који сам сапрезвитер и свједок
        Христових страдања, и заједничар у слави која ће се открити:"
      bulgarian: "Ония, които са между вас презвитери, моля аз, съпрезвитер техен и
        свидетел на Христовите страдания и съучастник в славата, която има да се
        открие:"
      pobedonostsev: Старших же между вами пастырей молю я, сопастырь и свидетель
        страданий Христовых, и соучастник имеющей открыться славы, молю,
      ukr2: "Тож пресвітерів з-поміж вас заклинаю, я - сам теж пресвітер і свідок мук
        Христових і співучасник слави, що має об'явитись:"
      ukr3: "Старших між вами молю, яко товариш-старший і сьвідок страдання
        Христового, і спільник слави, що має відкритись:"
      zhukovsky: Старейшин между вами умоляю я, состарейшина, Христовых страданий
        свидетель и славы, явиться долженствующей, общник;
      czech: "Starsi mezi vami napominam, sam take starsi, svedek utrpeni Kristovych i
        ucastnik slavy, ktera se ma v budoucnu zjevit:"
      st_text: "Пастырей ваших умоляю я, сопастырь и свидетель страданий Христовых и
        соучастник в славе, которая должна открыться:"
