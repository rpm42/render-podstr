      romana: "Cucernicia curata si neintinata inaintea lui Dumnezeu si Tatal, aceasta
        este: sa cercetam pe orfani si pe vaduve in necazurile lor, si sa ne
        pazim pe noi fara de pata din partea lumii."
      francais: La religion pure et sans tache, devant Dieu notre Père, consiste à
        visiter les orphelins et les veuves dans leurs afflictions, et à se
        préserver des souillures du monde.
      italian: "Una religione pura e senza macchia davanti a Dio nostro Padre è
        questa: soccorrere gli orfani e le vedove nelle loro afflizioni e
        conservarsi puri da questo mondo."
      old_georgian: წმიდა და უმწიკვლო მსახურება ღვთისა და მამის წინაშე ისაა, რომ
        გაჭირვებაში მიხედო ქვრივ-ობლებს და ამ ქვეყნისაგან შეურყვნელად დაიცვა
        თავი.
      portuguese: "A religião pura e imaculada diante de nosso Deus e Pai é esta:
        Visitar os órfãos e as viúvas nas suas aflições e\rguardar-se isento da
        corrupção do mundo."
      polish: "Religijność czysta i bez skazy wobec Boga i Ojca wyraża się w opiece
        nad\rsierotami i wdowami w ich utrapieniach i w zachowaniu siebie samego
        nieskalanym od wpływów świata."
      new_text: Вот если ты заботишься о сиротах и вдовах в беде, если хранишь себя не
        запятнанным грязью мира, тогда твоя набожность чиста и безупречна в
        глазах Бога и Отца.
      serbian: "Побожност чиста и непорочна пред Богом и Оцем јесте ова: посјећивати
        сироте и удовице у невољи њиховој, и чувати себе неопогањена од
        свијета."
      bulgarian: "Чисто и непорочно благочестие пред Бога и Отца е това: да пригледваш
        сираци и вдовици в техните скърби и да се пазиш неосквернен от света."
      pobedonostsev: Чистое в вере благочестие и непорочное пред Богом и Отцем в том
        состоит, чтобы призирать вдов и сирот и хранить себя неоскверненным от
        мира.
      ukr2: "Чиста побожність і безплямна перед Богом і Отцем ось у чому полягає:
        відвідувати сиріт та вдовиць у їхнім горі і чистим берегти себе від
        світу."
      ukr3: Ото бо віра чиста і неопоганена перед Богом і Отцем, щоб одвідувати сиріт
        і вдовиць у горю їх, і держати себе неопоганеним од сьвіта.
      zhukovsky: Чистая же и неоскверненная вера пред Богом и Отцем есть призрение
        сирых и вдовиц в напасти их и сохранение себя неоскверненным от мира.
      czech: Prava a cista zboznost pred Bohem a Otcem znamena pamatovat na vdovy a
        sirotky v jejich souzeni a chranit se pred poskvrnou sveta.
      st_text: Чистое и непорочное благочестие пред Богом и Отцем есть то, чтобы
