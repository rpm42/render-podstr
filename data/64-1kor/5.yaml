      bulgarian: А вие сте се възгордели, вместо по-скоро да плачете, за да се махне
        из средата ви оня, който е извършил тая работа!
      ukr2: Ви ж наповнилися гордощами, хоч повинні б сумувати, щоб виключити з-поміж
        себе того, хто допустився цього вчинку!
      ukr3: І ви розгордїли, а не лучче б сумувати вам, щоб вилучено з між вас такого,
        що дїло се робить?
      czech: A vy jste pritom naduti, misto abyste se radeji zarmoutili; odstrante ze
