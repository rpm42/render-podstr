        vous!
      italian: E voi vi gonfiate di orgoglio, piuttosto che es — serne afflitti, in
        modo che si tolga di mezzo a voi chi ha compiuto una tale azione!
      old_georgian: და თქუენ განლაღებულ ხართ და არა უფროჲსად იგლოვეთ, რაჲთა მოისპოს
        თქუენ შორის, რომელმან საქმე ესე ქმნა.
      portuguese: "E vós estais inchados? e nem ao menos pranteastes para que fosse
        tirado do vosso meio quem praticou esse\rmal?"
      polish: "A wy unieśliście się pychą, zamiast z ubolewaniem żądać, by usunięto
        spośród\rwas tego, który się dopuścił wspomnianego czynu."
      new_text: А вы всё зазнаетесь?! И не объявили траура, и не исключили из своей
        среды человека, который совершил такое?
      serbian: И ви сте надувени, умјесто да плачете, да би се избацио између вас онај
