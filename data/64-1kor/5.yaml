        вашей среды сделавший это дело!
      podstr: И вы надувшиеся есть, и не более вы предались скорби, чтобы был взят из
        середины вас дело это сделавший?
      csya: И вы разгордесте, и не паче плакасте, да измется от среды вас содеявый
        дело сие.
      averincev: ""
      ungerov: ""
