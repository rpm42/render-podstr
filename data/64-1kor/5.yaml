        this deed might be taken away from among you.
      desnitsky: Вы всё гордитесь – не лучше ли вам с плачем изгнать от вас того, кто
        так поступает?
      tex_rec: καὶ ὑμεῖς πεφυσιωμένοι ἐστέ, καὶ οὐχὶ μᾶλλον ἐπενθήσατε, ἵνα ἀρθῇ ἐκ
        μέσου ὑμῶν ὁ τὸ ἔργον τοῦτο ποιήσας;
      deutsch: Und ihr seid aufgeblasen und habt nicht vielmehr Leid getragen, auf
        daß, der das Werk getan hat, von euch getan würde?
      spanish: Y vosotros, tan hinchados, ¿no habéis hecho luto para que desapareciera
        de entre vosotros quien tal hizo?
      peshitta: ܘܰܐܢ݈ܬ݁ܽܘܢ ܚܬ݂ܺܝܪܺܝܢ ܐܢ݈ܬ݁ܽܘܢ ܘܠܳܐ ܕ݁ܶܝܢ ܝܰܬ݁ܺܝܪܳܐܝܺܬ݂ ܝܺܬ݂ܶܒ݂ܬ݁ܽܘܢ
        ܒ݁ܶܐܒ݂ܠܳܐ ܕ݁ܢܶܫܬ݁ܩܶܠ ܡܶܢ ܒ݁ܰܝܢܳܬ݂ܟ݂ܽܘܢ ܗܰܘ ܡܰܢ ܕ݁ܗܳܢܳܐ ܣܽܘܥܪܳܢܳܐ ܣܥܰܪ܂
      bel_syomukha: І вы заганарыліся, замест таго, каб лепей плакаць, каб забраць
        спаміж вас таго, хто зрабіў гэта.
      nrt: А вы возгордились! Не следует ли вам вместо этого опечалиться и исключить
