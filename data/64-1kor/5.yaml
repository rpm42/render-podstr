    bookId: 64
    text: Есть верный слух, что у вас <i>появилось</i> блудодеяние, и притом такое
      блудодеяние, какого не слышно даже у язычников, что некто <i>вместо
      жены</i> имеет жену отца своего.
    chapter: 5
    chapterId: 1272
    parallels:
      - verseId: 23222
        bookId: 3
        bookCode: levit
        chapter: 18
        short: Лев:18:8
      - verseId: 5115
        bookId: 65
        bookCode: 2oe-poslanie-k-korinfanam-ap-pavla
        chapter: 2
        short: 2 Кор:2:4
    translates:
      kassian: "Во всяком случае, слышно о блуде между вами, и о таком блуде, какого
        нет и между язычниками: некто имеет жену отца."
      podstr: Вообще слышится у вас блуд, и таковой блуд тот-который и не в язычниках,
        так что жену какую отца иметь.
      csya: Отнюд слышится в вас блужение, и таково блужение, яковоже ни во языцех
        именуется, яко некоему имети жену отчую.
      averincev: ""
      ungerov: ""
      csya_old: Tню1дъ слы1шитсz въ вaсъ блуже1ніе, и3 таково2 блуже1ніе, kково1же ни
        во kзы1цэхъ и3менyетсz, ћкw нёкоему и3мёти женY џтчую.
      sovr_rbo: ""
      latin: Omnino auditur inter vos fornicatio, et talis fornicatio, qualis nec
        inter gentes, ita ut uxorem patris sui aliquis habeat.
      ukr: Всюди чути, що між вами перелюб, і то такий перелюб, який і між поганами
        незнаний, що хтось має за дружину собі дружину батькову...
      nkjv: "It is actually reported that there is sexual immorality among you, and
        such sexual immorality as is not even named among the Gentiles-that a
        man has his father's wife! "
      desnitsky: "Пришли известия, что у вас происходит разврат – да такой, какого нет
        и у язычников: один человек живет с женой своего отца."
      tex_rec: Ὅλως ἀκούεται ἐν ὑμῖν πορνεία, καὶ τοιαύτη πορνεία ἥτις οὐδὲ ἐν τοῖς
        ἔθνεσιν, ὥστε γυναῖκά τινα τοῦ πατρὸς ἔχειν.
      deutsch: "Es geht eine gemeine Rede, daß Hurerei unter euch ist, und eine solche
        Hurerei, davon auch die Heiden nicht zu sagen wissen: daß einer seines
        Vaters Weib habe."
      spanish: Es ya público que entre vosotros reina la fornicación, y tal
        fornicación cual ni entre los gentiles, pues se da el caso de tener uno
        la mujer de su padre.
      peshitta: ܣܳܟ݂ܳܐ ܡܶܫܬ݁ܰܡܥܳܐ ܒ݁ܰܝܢܳܬ݂ܟ݂ܽܘܢ ܙܳܢܝܽܘܬ݂ܳܐ ܘܕ݂ܰܐܝܟ݂ ܗܳܕ݂ܶܐ ܙܳܢܝܽܘܬ݂ܳܐ
        ܐܰܝܕ݂ܳܐ ܕ݁ܳܐܦ݂ܠܳܐ ܒ݁ܶܝܬ݂ ܚܰܢܦ݂ܶܐ ܡܶܫܬ݁ܰܡܗܳܐ ܥܕ݂ܰܡܳܐ ܕ݁ܢܶܣܰܒ݂ ܒ݁ܪܳܐ
        ܐܰܢ݈ܬ݁ܰܬ݂ ܐܰܒ݂ܽܘܗ݈ܝ܂
      bel_syomukha: "Ходзіць пэўная чутка пра распусту сярод вас, ды такую распусту,
        якое ня чуваць нават у язычнікаў: нехта за жонку мае бацькаву жонку."
      nrt: В действительности говорят, что среди вас есть случай такого распутства,
        какого не знают даже язычники, а именно, что один из вас живет со своей
        мачехой.
      romana: Indeobste se aude ca la voi e desfranare, si o astfel de desfranare cum
        nici intre neamuri nu se pomeneste, ca unul sa traiasca cu femeia
        tatalui sau.
      francais: On entend dire généralement qu'il y a parmi vous de l'impudicité, et
        une impudicité telle qu'elle ne se rencontre pas même chez les païens;
        c'est au point que l'un de vous a la femme de son père.
      italian: Si sente da per tutto parlare di immoralità tra voi, e di una
        immoralità tale che non si riscontra neanche tra i pagani, al punto che
        uno convive con la moglie di suo padre.
      old_georgian: ყოვლადვე ისმის, რაჲსა თქუენ შორის სიძვაჲ და ეგევითარი სიძვაი,
        რომელ არცა თუ წარმართთა შორის სახელ-ედების, ვითარმცა მამის ცოლი ვისმე
        ცოლად ესუა.
      portuguese: "Geralmente se ouve que há entre vós imoralidade, imoralidade que
        nem mesmo entre os gentios se vê, a ponto de\rhaver quem vive com a
        mulher de seu pai."
      polish: "Słyszy się powszechnie o rozpuście między wami, i to o takiej
        rozpuście, jaka\rsię nie zdarza nawet wśród pogan; mianowicie, że ktoś
        żyje z żoną swego\rojca."
      new_text: И вообще, прошел слух, что у вас завелось такое распутство, какого и у
        язычников не бывало! Один из ваших живет со своей мачехой.
      serbian: "Свуда се чује да је блуд међу вама, и то такав блуд какав се ни међу
        незнабошцима не помиње: да неко има жену оца свога."
      bulgarian: Отвсякъде се слуша, че у вас има блудство, и то такова блудство, за
        каквото дума не става дори и между езичниците, именно, че някой държи
        бащина си жена.
      ukr2: Взагалі чути між вами про розпусту, і то про таку розпусту, якої і між
        поганами нема - що хтось має за жінку батькову жінку!
      ukr3: Звідусюди чути, що між вами перелюб, та такий перелюб, про який і між
        поганами не чувати, щоб хто жінку батька свого мав.
      czech: Dokonce se proslycha, ze je mezi vami pripad smilstva, a to takovy, jaky
        se nevyskytuje ani mezi pohany, ze totiz kdosi zije s zenou sveho otce.
      st_text: Есть верный слух, что у вас <i>появилось</i> блудодеяние, и притом
        такое блудодеяние, какого не слышно даже у язычников, что некто
        <i>вместо жены</i> имеет жену отца своего.
  - id: 1611
