        знание. - Добре, но знанието възгордява, а любовта назидава.
      ukr2: Щождо ідоложертовного м'яса, то всім нам відомо, бо маємо знання; знання ж
        роздимає, а любов будує.
      ukr3: Що ж до ідолських посьвятів, зна- ємо, що всї знаннє маємо. Знаннє ж
        надимає, а любов збудовує.
      czech: Pokud jde o maso obetovane modlam, vime, ze ‚vsichni mame poznani‘.
        Poznani vsak vede k domyslivosti, kdezto laska buduje.
      st_text: О идоложертвенных <i>яствах</i> мы знаем, потому что мы все имеем
        знание; но знание надмевает, а любовь назидает.
