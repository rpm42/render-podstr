        знание. Знание надмевает, а любовь назидает.
      podstr: Относительно же жертв идолам, знаем что все знание имеем. Знание
        надувает, же любовь строит.
      csya: "О идоложертвенных же вемы: яко вси разум имамы. Разум (убо) кичит, а любы
        созидает."
