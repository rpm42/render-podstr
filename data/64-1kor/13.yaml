        як мідь та дзвінка або бубон гудячий!
      nkjv: Though I speak with the tongues of men and of angels, but have not love, I
        have become sounding brass or a clanging cymbal.
      desnitsky: Пусть даже я говорю на языках человеческих и ангельских, но если нет
        во мне любви – я лишь грохочущая медь, звенящие кимвалы.
