  - id: 1416
    number: 2
    bookId: 64
    text: Если имею <i>дар</i> пророчества, и знаю все тайны, и имею всякое познание
      и всю веру, так что <i>могу</i> и горы переставлять, а не имею любви, - то
      я ничто.
    chapter: 13
    chapterId: 1280
    parallels:
      - verseId: 25980
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 7
        short: Мф:7:22
      - verseId: 1199
        bookId: 59
        bookCode: 1oe-poslanie-ap-ioanna
        chapter: 2
        short: 1 Ин:2:9
    translates:
      kassian: И если я имею пророчество и постигаю все тайны и всё знание, и если
        имею всю веру так, чтобы и горы переставлять, но любви не имею, - я
        ничто.
      podstr: И если имею пророчество и буду знать тайны все и всякое знание, и если
        имею всю веру так чтобы горы переставлять, любовь же не имею, ничто я
        есть.
      csya: и аще имам пророчество, и вем тайны вся и весь разум, и аще имам всю веру,
        яко и горы преставляти, любве же не имам, ничтоже есмь.
      averincev: ""
      ungerov: ""
      csya_old: И# ѓще и4мамъ прbро1чество, и3 вёмъ т†йны вс‰ и3 ве1сь рaзумъ, и3 ѓще
        и4мамъ всю2 вёру, ћкw и3 го1ры преставлsти, любве1 же не и4мамъ,
        ничто1же є4смь.
      sovr_rbo: ""
      latin: "Et si habuero prophetiam, et noverim mysteria omnia, et omnem scientiam:
        et si habuero omnem fidem ita ut montes transferam, caritatem autem non
        habuero, nihil sum."
      ukr: І коли маю дара пророкувати, і знаю всі таємниці й усе знання, і коли маю
        всю віру, щоб навіть гори переставляти, та любови не маю, то я ніщо!
      nkjv: And though I have the gift of prophecy, and understand all mysteries and
        all knowledge, and though I have all faith, so that I could remove
        mountains, but have not love, I am nothing.
      desnitsky: Пусть владею пророческим даром, пусть ведомы мне все тайны и всякое
        знание, и вера моя такова, что могу и горами двигать, но если нет во мне
        любви – я ничтожен.
      tex_rec: καὶ ἐὰν ἔχω προφητείαν καὶ εἰδῶ τὰ μυστήρια πάντα καὶ πᾶσαν τὴν γνῶσιν,
        κἂν ἔχω πᾶσαν τὴν πίστιν ὥστε ὄρη μεθιστάναι, ἀγάπην δὲ μὴ ἔχω, οὐθέν
        εἰμι.
      deutsch: Und wenn ich weissagen könnte und wüßte alle Geheimnisse und alle
        Erkenntnis und hätte allen Glauben, also daß ich Berge versetzte, und
        hätte der Liebe nicht, so wäre ich nichts.
      spanish: Y si teniendo el don de profecía y conociendo todos los misterios y
        toda la ciencia y tanta fe que trasladase los montes, si no tengo
        caridad no soy nada.
      peshitta: ܘܶܐܢ ܬ݁ܶܗܘܶܐ ܒ݁ܺܝ ܢܒ݂ܺܝܽܘܬ݂ܳܐ ܘܶܐܕ݁ܰܥ ܐ݈ܪܳܙܶܐ ܟ݁ܽܠܗܽܘܢ ܘܟ݂ܽܠܳܗ
        ܝܺܕ݂ܰܥܬ݂ܳܐ ܘܶܐܢ ܬ݁ܶܗܘܶܐ ܒ݁ܺܝ ܟ݁ܽܠܳܗ ܗܰܝܡܳܢܽܘܬ݂ܳܐ ܐܰܝܟ݁ܰܢܳܐ ܕ݁ܛܽܘܪܳܐ
        ܐܶܫܰܢܶܐ ܘܚܽܘܒ݁ܳܐ ܠܰܝܬ݁ ܒ݁ܺܝ ܠܳܐ ܗ݈ܘܺܝܬ݂ ܡܶܕ݁ܶܡ܂
      bel_syomukha: Калі маю дар прароцтва, і ведаю ўсе таямніцы, і маю ўсякія веды і
        ўсю веру, так што магу і горы перастаўляць, а ня маю любові, - дык я
        нішто.
      nrt: Если у меня есть дар пророчества и я знаю все тайны, если мне даны все
        знания и у меня есть вера, способная передвигать горы, а нет любви, то я
        ничто.
      romana: Si de as avea darul proorociei si tainele toate le-as cunoaste si orice
        stiinta, si de as avea atata credinta incat sa mut si muntii, iar
        dragoste nu am, nimic nu sunt.
      francais: Et quand j'aurais le don de prophétie, la science de tous les mystères
        et toute la connaissance, quand j'aurais même toute la foi jusqu'à
        transporter des montagnes, si je n'ai pas la charité, je ne suis rien.
      italian: E se avessi il dono della profezia e conoscessi tutti i misteri e tutta
        la scienza, e possedessi la pienezza della fede così da trasportare le
        montagne, ma non avessi la carità, non sono nulla.
      old_georgian: და მაქუნდეს ღათუ წანაწარმეტყუელებაჲ და უწყოდი ყოველი საიდუმლოჲ და
        ყოველი მეცნიერებაჲ, მაქუნდეს ღათუ ყოველივე სარწმუნეოებაჲ ვიდრე მთათაცა
        ცვალებადმდე და სიყუარული თუ არა მაქუნდეს, არა-ვე-რაჲ ვარ.
      portuguese: "E ainda que tivesse o dom de profecia, e conhecesse todos os
        mistérios e toda a ciência, e ainda que tivesse toda\rfé, de maneira tal
        que transportasse os montes, e não tivesse amor, nada seria."
      polish: "Gdybym też miał dar prorokowania i znał wszystkie tajemnice, i
        posiadał\rwszelką wiedzę, i wszelką [możliwą] wiarę, tak iżbym góry
        przenosił. a miłości\rbym nie miał, byłbym niczym."
      new_text: Если у меня есть дар пророчества, или мне доступны всякие тайны и
        всякое знание, или у меня такая вера, что я могу горы передвигать, а
        любви нет, — я ничто.
      serbian: И ако имам дар пророштва и знам све тајне и све знање, и ако имам сву
        вјеру  да и горе премјештам, а љубави немам, ништа сам.
      bulgarian: Да имам пророчески дар и да зная всички тайни, да имам пълно знание
        за всички неща и такава силна вяра, че да мога и планини да преместям, -
        щом любов нямам, нищо не съм.
      ukr2: Якби я мав дар пророцтва і відав усі тайни й усе знання, і якби я мав усю
        віру, щоб і гори переставляти, але не мав любови, я був би - ніщо.
      ukr3: Бо, хто говорить (чужою) мовою, не людям говорить, а Богу; бо нїхто не чує
        (слухає) його; а духом він говорить тайне.
      czech: Kdybych mel dar proroctvi, rozumel vsem tajemstvim a obsahl vsecko
        poznani, ano, kdybych mel tak velikou viru, ze bych hory prenasel, ale
        lasku bych nemel, nic nejsem.
      st_text: Если имею <i>дар</i> пророчества, и знаю все тайны, и имею всякое
        познание и всю веру, так что <i>могу</i> и горы переставлять, а не имею
        любви, - то я ничто.
