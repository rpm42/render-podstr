        сделался я медью звучащею и кимвалом звенящим.
      podstr: Если [на] языках людей говорю и ангелов, любовь же не имею, я сделался
        медь звучащая или кимвал звенящий.
      csya: Аще языки человеческими глаголю и ангельскими, любве же не имам, бых (яко)
        медь звенящи, или кимвал звяцаяй.
      averincev: ""
