      bel_syomukha: Калі я гавару мовамі чалавечымі і анёльскімі, а любові ня маю, дык
        я - медзь звонкая, альбо кімвал гулкі,
      nrt: Если я говорю языками человеческими и ангельскими, но во мне нет любви, то
        я в таком случае не что иное, как звенящая медь, как бряцающие тарелки.
      romana: De as grai in limbile oamenilor si ale ingerilor, iar dragoste nu am,
