        en la ignorancia.
      peshitta: ܥܰܠ ܪܽܘܚܳܢܝܳܬ݂ܳܐ ܕ݁ܶܝܢ ܐܰܚܰܝ ܨܳܒ݂ܶܐ ܐ݈ܢܳܐ ܕ݁ܬ݂ܶܕ݁ܥܽܘܢ܂
      bel_syomukha: Не хачу пакідаць вас, браты, каб ня ведалі вы і пра дары духоўныя.
      nrt: Не хочу, братья, чтобы вы пребывали в неведении относительно духовных
        даров.
      romana: Iar cat priveste darurile duhovnicesti nu vreau, fratilor, sa fiti in
        necunostinta.
      francais: Pour ce qui concerne les dons spirituels, je ne veux pas, frères, que
        vous soyez dans l'ignorance.
      italian: Riguardo ai doni dello Spirito, fratelli, non voglio che restiate
        nell'ignoranza.
