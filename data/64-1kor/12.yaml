      old_georgian: ხოლო ჰბაძევდით მადლთა მათ უფროჲსთა, და მერმე აღმატებული გზაჲ
        გიჩუენო თქუენ.
      portuguese: Mas procurai com zelo os maiores dons. Ademais, eu vos mostrarei um
        caminho sobremodo excelente.
      polish: "Lecz wy starajcie się o większe dary: a ja wam wskażę drogę jeszcze
        doskonalszą."
      new_text: Но стремитесь к высшим дарам! Сейчас я укажу вам самый лучший путь.
      serbian: А ревнујте за веће дарове. И показаћу вам још узвишенији пут.
      bulgarian: Показвайте ревност за по-добри дарби, и аз ще ви покажа път още
        по-превъзходен.
      ukr2: Дбайте пильно про ліпші дари. Я ж показую вам путь куди значнішу.
      czech: "Usilujte o vyssi dary! A ukazu vam jeste mnohem vzacnejsi cestu:"
      st_text: Ревнуйте о дарах больших, и я покажу вам путь еще превосходнейший.
