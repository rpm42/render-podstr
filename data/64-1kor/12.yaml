      portuguese: Ora, a respeito dos dons espirituais, não quero, irmãos, que sejais
        ignorantes.
      polish: Nie chciałbym, bracia, byście nie wiedzieli o darach duchowych.
      new_text: Что касается даров Духа, братья, я не хочу, чтобы у вас было
        неправильное понимание.
      serbian: А о духовним даровима, браћо, нећу да не знате.
      bulgarian: А за духовните дарби не искам, братя, да не знаете.
      ukr2: Щождо духовних дарів, то я, брати, не хочу, щоб ви про них не знали.
      ukr3: Коли мовами людськими глаголю й ангелськими, любови ж не маю, то став ся я
        як мідь дзвіняча і бубен гудячий.
      czech: Pokud jde o duchovni dary, bratri, nechtel bych vas nechat v nevedomosti.
      st_text: Не хочу оставить вас, братия, в неведении и о <i>дарах</i> духовных.
