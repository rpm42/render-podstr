      portuguese: "ao Egito, a Judá e a Edom, aos filhos de Amom e a Moabe, e a todos
        os que cortam os cantos da sua cabeleira e\rhabitam no deserto; pois
        todas as nações são incircuncisas, e toda a casa de Israel é
        incircuncisa de coração."
      turkish: «Mısır'ı, Yahuda'yı, Edom'u, Ammon'u, Moav'ı, çölde yaşayan ve
        zülüflerini kesenlerin hepsini cezalandıracağım. Çünkü bütün bu uluslar
        gerçekte sünnetsiz, bütün İsrail halkı da yürekte sünnetsizdir.»
      nrt: Египет, Иудею, Эдом, Аммон, Моав и всех, кто живет в отдаленных местах
        пустыни и стригущих волосы на висках. Все эти народы и весь дом Израиля
        – необрезаны сердцем.
      serbian: Мисирце и Јудејце и Едомце и синове Амонове и Моавце и све који се с
        краја стригу, који живе у пустињи; јер су сви ти народи необрезани, и
        сав је дом Израиљев необрезана срца.
      bulgarian: Египет и Иудея, Едома и Амоновите синове, Моава и всички, които си
        стрижат скулуфите, които живеят в пустинята; защото всички тия народи са
        необрязани, а целият Израилев дом е с необрязано сърце.
      Olesn: "Египет и Иудею\rЕдом и сынов Аммона и Моава \rИ всех, стригущих бороды
        Жителей пустыни.\rПотому что все народы необрезаны Как и весь дом
        израилев необрезан сердцем."
      deutsch: "[25 Ägypten, Juda, Edom, die Kinder Ammon, Moab und alle, die das Haar
        rundumher abschneiden, die in der Wüste wohnen. Denn alle Heiden haben
        unbeschnittenen Vorhaut; aber das ganze Israel hat ein unbeschnittenes
        Herz."
      ukr3: До Египту й Юдеї, Едома, Аммонїїв і Моаба; до всїх, що стрижуть кругом
        волоссє, і що живуть у пустинї; всї бо ті народи необрізані, а ввесь дом
        Ізраїля - з необрізаним серцем.
      bel_syomukha: "Егіпет і Юдэю, і Эдома і сыноў Амонавых, і Маава і ўсіх, што
        стрыгуць валасы на скронях, што жывуць у пустыні: бо ўсе гэтыя народы
        неабрэзаныя, а ўвесь дом Ізраілеў зь неабрэзаным сэрцам."
      spanish: A Egipto, a Judá, a Edom, a los hijos de Ammón, a Moab, a los que se
        rapan las sienes y habitan el desierto, pues todos estos pueblos son
        incircuncisos; pero todo Israel es incircunciso de corazón.
      greek-lxx: ἐπ᾿ Αἴγυπτον καὶ ἐπὶ τὴν Ιουδαίαν καὶ ἐπὶ Εδωμ καὶ ἐπὶ υἱοὺς Αμμων
        καὶ ἐπὶ υἱοὺς Μωαβ καὶ ἐπὶ πάντα περικειρόμενον τὰ κατὰ πρόσωπον αὐτοῦ
        τοὺς κατοικοῦντας ἐν τῇ ἐρήμῳ ὅτι πάντα τὰ ἔθνη ἀπερίτμητα σαρκί καὶ πᾶς
        οἶκος Ισραηλ ἀπερίτμητοι καρδίας αὐτῶν
      st_text: Египет и Иудею, и Едома и сыновей Аммоновых, и Моава и всех стригущих
        волосы на висках, обитающих в пустыне; ибо все эти народы необрезаны, а
        весь дом Израилев с необрезанным сердцем.
