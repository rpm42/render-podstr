        оплакивал днем и ночью соплеменников моих погибших.
      latin: Quis dabit capiti meo aquam, et oculis meis fontem lacrimarum, et plorabo
        die ac nocte interfectos filiae populi mei?
      ukr: Ой, коли б голова моя стала водою, а око мої за джерело сльози, то я плакав
        би вдень та вночі над побитими доньки народу мого!…
      nkjv: Oh, that my head were waters, And my eyes a fountain of tears, That I
        might weep day and night For the slain of the daughter of my people!
      desnitsky: ""
      mt: ‫    מִי־יִתְּנֵנִי בַמִּדְבָּר מְלוֹן אֹרְחִים וְאֶעֶזְבָה אֶת־עַמִּי
