        ვსტიროდი ერსა ამას ჩემსა დღე და ღამე მოწყლულთა ასულისა ერისა ჩემისათა.
      portuguese: "Oxalá a minha cabeça se tornasse em águas, e os meus olhos numa
        fonte de lágrimas, para que eu chorasse de\rdia e de noite os mortos da
        filha do meu povo!"
      polish: "Któż da mi schronisko dla podróżnych na pustyni, bym mógł opuścić
        swój\rnaród i oddalić się od niego? Wszyscy oni są bowiem
        cudzołożnikami, gromadą buntowników."
      turkish: Keşke başım bir pınar, Gözlerim bir gözyaşı kaynağı olsa! Halkımın
        öldürülenleri için Ağlasam gece gündüz!
      nrt: О, если бы голова моя была водным потоком, и глаза мои – фонтаном слез,
        чтобы оплакивать мне днем и ночью сраженных из моего народа.
      Macarius: "О! если бы кто указал мне в пустыне пристанище путешествующих! тогда
        я оставил бы народ мой и ушел бы от них: ибо все они прелюбодеи, скопище
        вероломных."
      serbian: О да би глава моја била вода, а очи моје извори сузни! Да плачем дању и
        ноћу за побијенима кћери народа својега.
      bulgarian: О, кой ще даде на главата ми вода и на очите ми - извор сълзи! Аз бих
