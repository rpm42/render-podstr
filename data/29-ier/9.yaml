      Olesn: "О, кто сделал бы голову мою водою,\rА глаза мои источником
        слезным,\rЧтобы оплакивать мне днем н ночью Сраженвых дочери народа
        моего."
      deutsch: "[8:23 Ach, daß ich Wasser genug hätte in meinem Haupte und meine Augen
        Tränenquellen wären, daß ich Tag und Nacht beweinen möchte die
        Erschlagenen in meinem Volk!"
      ukr2: «Хто дасть мені у пустині притулок подорожніх? Я покину тоді народ мій і
        піду геть від нього, бо всі вони перелюбники, зрадників зграя.
      ukr3: О, хто дав би в голову мою воду, а очам моїм джерело сльоз! Я плакав би
        день і ніч над занапащаннєм дочки народу мого.
      bel_syomukha: О, хто дасьць галаве маёй ваду, і вачам маім - крыніцу сьлёз! я
