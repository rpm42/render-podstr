      czech: Kez bych mel na pousti misto, kde mohou pocestni prenocovat. Mam opustit
        svuj lid a odejit od nich? Nebot jsou to sami cizoloznici, shromazdeni
        verolomnych.
      spanish: /
      greek-lxx: τίς δώσει κεφαλῇ μου ὕδωρ καὶ ὀφθαλμοῖς μου πηγὴν δακρύων καὶ
        κλαύσομαι τὸν λαόν μου τοῦτον ἡμέρας καὶ νυκτός τοὺς τετραυματισμένους
        θυγατρὸς λαοῦ μου
      st_text: О, кто даст голове моей воду и глазам моим - источник слез! я плакал бы
        день и ночь о пораженных дщери народа моего.
