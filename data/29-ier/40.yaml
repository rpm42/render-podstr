        Навузарадан, начальник телохранителей, отпустил Иеремию из Рамы
        (Навузарадан отыскал Иеремию, закованного в кандалы, среди пленников,
        угоняемых из Иерусалима и Иудеи в Вавилон).
      latin: Sermo qui factus est ad Jeremiam a Domino, postquam dimissus est a
        Nabuzardan magistro militiae de Rama, quando tulit eum vinctum catenis
        in medio omnium qui migrabant de Jerusalem et Juda, et ducebantur in
        Babylonem.
