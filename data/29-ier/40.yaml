    text: Слово, которое было к Иеремии от Господа, после того как Навузардан,
      начальник телохранителей, отпустил его из Рамы, где он взял его скованного
      цепями среди прочих пленных Иерусалимлян и Иудеев, переселяемых в Вавилон.
