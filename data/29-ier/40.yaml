        закутий кайданами серед усього вигнання Єрусалиму та Юди, вигнаних до
        Вавилону.
      nkjv: The word that came to Jeremiah from the Lord after Nebuzaradan the captain
        of the guard had let him go from Ramah, when he had taken him bound in
        chains among all who were carried away captive from Jerusalem and Judah,
        who were carried away captive to Babylon.
