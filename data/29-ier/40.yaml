        начальник царской охраны, освободил его в Раме. Тот нашел Иеремию,
        закованного в цепи, среди всех пленников из Иерусалима и Иудеи, которых
        угоняли в плен в Вавилон.
      Macarius: Слово, которое было к Иеремии от Иеговы, после того, как Невузарадан,
        начальник телохранителей, отпустил его из Рамы, где он взял его,
        скованного цепями, среди прочих пленных иерусалимлян и иудеев,
        переселяемых в Вавилон.
      serbian: Ријеч која дође Јеремији од Господа кад га Невузардан, заповједник
        стражарски, пусти из Раме узевши га пошто бјеше окован у вериге међу
        свијем робљем Јерусалимским и Јудинијем, које се вођаше у Вавилон.
      bulgarian: Слово, което биде към Иеремия от Господа, след като Навузардан,
        началник на телопазителите, го отпусна из Рама, дето го бе взел окован
        във вериги изсред другите пленени иерусалимци и иудеи, преселвани във
        Вавилон.
      Olesn: Слово, которое было к Иеремии от Иеговы, — после того как отослал его
        Невузарадан начальник телохранителей из Рамы, взявши его когда он был
        окован цепями мелду всеми пленниками иерусалимскими и иудейскими,
        переселяемыми в Вавилон.
      deutsch: Dies ist das Wort, so vom Herrn geschah zu Jeremia, da ihn Nebusaradan,
        der Hauptmann, losließ zu Rama; denn er war mit Ketten gebunden unter
        allen denen, die zu Jerusalem und in Juda gefangen waren, daß man sie
        gen Babel wegführen sollte.
      ukr2: Слово, що надійшло від Господа до Єремії, після того, як Невузардан,
        начальник охорони, відпустив його з Рами, де взяв був його закутого в
        кайдани разом з усіма іншими полоненими з Єрусалиму та з Юдеї, що їх
        заслано у Вавилон.
      ukr3: Слово, що надійшло від Господа до Еремії, як звелїв його Навузардан,
        старший над прибічниками, відпустити з Рами, куди взяв був його,
        закованого в кайдани разом із другими полонянами з Ерусалиму й Юдеї, що
        їх переводжено в Вавилон.
      bel_syomukha: Слова, якое было Ераміі ад Госпада, пасьля таго як Навузардан,
        начальнік целаахоўцаў, адпусьціў яго з Рамы, дзе ён узяў яго скаванага
        ланцугамі сярод іншых палонных Ерусалімцаў і Юдэяў, якіх перасялілі ў
        Вавілон.
      czech: Slovo, ktere se stalo od Hospodina k Jeremjasovi pote, co ho Nebuzaradan,
        velitel telesne straze, propustil z Ramy; retezy spoutaneho jej vzal ze
        stredu vsech presidlencu z Jeruzalema a Judska, tech, kteri meli byt
        prestehovani do Babylonu.
      spanish: Palabra de Yavé que recibió Jeremías después que Nabuzardán, jefe de la
        guardia, le dejó ir de Rama, donde le halló cargado de cadenas en medio
        de los cautivos de Jerusalén y de Judá que iban deportados a Babilonia.
      greek-lxx: ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ιερεμιαν ὕστερον μετὰ τὸ
        ἀποστεῖλαι αὐτὸν Ναβουζαρδαν τὸν ἀρχιμάγειρον τὸν ἐκ Δαμαν ἐν τῷ λαβεῖν
