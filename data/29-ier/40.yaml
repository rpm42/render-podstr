        de Jerusalém e de\rJudá, que estavam sendo levados cativos para
        Babilônia."
      polish: "Słowo, które Pan skierował do Jeremiasza po uwolnieniu go z Rama
        przez\rNebuzaradana, dowódcę straży przybocznej. On to wydobył go, gdy
        był skuty łańcuchami wśród wszystkich zesłanych z Jerozolimy i Judy,
        którzy mieli\rbyć odprowadzeni do Babilonu."
      turkish: Muhafız birliği komutanı Nebuzaradan Yeremya'yı Rama'da salıverdikten
