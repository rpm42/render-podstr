      portuguese: "Era Zedequias da idade de vinte e um anos quando começou a reinar,
        e reinou onze anos em Jerusalém. O nome\rde sua mãe era Hamutal, filha
        de Jeremias, de Libna."
      polish: "W chwili objęcia rządów Sedecjasz miał dwadzieścia jeden lat i panował
        je\rdenaście lat w Jerozolimie. Matka jego miała na imię Chamutal i była
        córką\rJeremiasza z Libny."
