      francais: Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze
        ans à Jérusalem. Sa mère s'appelait Hamuthal, fille de Jérémie, de
        Libna.
      italian: Sedecìa aveva ventun'anni quando divenne re e regnò undici anni a
        Gerusalemme; sua madre si chiamava Camitàl figlia di Geremia ed era di
        Libna.
      old_georgian: ოცდაერთის წლის იყო სედეკია მეფობასა შინა მისსა. და ერთდაათ წელ
