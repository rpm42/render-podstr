        дщи2 їеремjина, t ловны2."
      sovr_rbo: Двадцать один год было Седекии, когда он стал царем; одиннадцать лет
        царствовал он в Иерусалиме; имя его матери — Хамуталь, дочь Иеремии, из
        Ливны.
      latin: Filius viginti et unius anni erat Sedecias cum regnare coepisset, et
        undecim annis regnavit in Jerusalem. Et nomen matris ejus Amital, filia
        Jeremiae, de Lobna.
      ukr: Седекія був віку двадцяти й одного року, коли зацарював. А царював він в
        Єрусалимі одинадцять років; ім'я ж його матері Хамутал, дочка Єремії з
        Лівни.
      nkjv: "Zedekiah was twenty-one years old when he became king, and he reigned
        eleven years in Jerusalem. His mother's name was Hamutal the daughter of
        Jeremiah of Libnah. "
