        yaptı. Annesi Livnalı Yeremya'nın kızı Hamutal'dı.
      nrt: Цедекии был двадцать один год, когда он стал царем, и правил он в
        Иерусалиме одиннадцать лет. Его мать звали Хамуталь, она была дочерью
        Иеремии из Ливны.
      Macarius: Седекии был двадцать первый год, когда он начал царствовать;
        царствовал же он в Иерусалиме одиннадцать лет; имя матери его —
        Хамуталь, дочь Иеремии из Ливны.
      serbian: Двадесет и једна година бијаше Седекији кад поче царовати, и царова
        једанаест година у Јерусалиму. Матери му бјеше име Амутала, кћи
        Јеремијина, из Ливне.
      bulgarian: Седекия беше на двайсет и една година, когато почна да царува, и
        царува в Иерусалим единайсет години; името на майка му беше Хамутал,
        дъщеря на Иеремия от Ливна.
      Olesn: Двадцати одного года был Седекия когда начал царствовать и одиннадцать
        лет царствовал в Иерусалиме. Имя матери его Хамуталь дочь Иеремии из
        Ливны.
      deutsch: Zedekia war einundzwanzig Jahre alt, da er König ward und regierte elf
        Jahre zu Jerusalem. Seine Mutter hieß Hamutal, eine Tochter Jeremia's zu
        Libna.
      ukr2: Седекії було 21 рік, як став він царем, і царював він у Єрусалимі 11
        років. Ім'я матері його - Хамутала. Була вона дочка Єремії з Лівни.
      ukr3: Седекії було двайцять і один рік, як став царем, а царював він у Ерусалимі
        одинайцять років. Імя матери його було Хамуталь - Ереміївна, родом із
        Либни.
      bel_syomukha: Сэдэкію было дваццаць адзін год, калі пачаў цараваць, і цараваў у
        Ерусаліме адзінаццаць гадоў; імя маці ягонай - Хамуталь, дачка Ераміі зь
        Ліўны.
      czech: Sidkijasovi bylo jedenadvacet let, kdyz zacal kralovat, a kraloval v
        Jeruzaleme jedenact let. Jeho matka se jmenovala Chamutal; byla to dcera
        Jirmejasova z Libny.
      spanish: A la edad de veintiún años comenzó a reinar Sedecías, y reinó once años
        en Jerusalén. Su madre fue Jamital, hija de Jeremías, de Libna.
      greek-lxx: ὄντος εἰκοστοῦ καὶ ἑνὸς ἔτους Σεδεκιου ἐν τῷ βασιλεύειν αὐτόν καὶ
        ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Αμιτααλ
        θυγάτηρ Ιερεμιου ἐκ Λοβενα
      st_text: Седекия был двадцати одного года, когда начал царствовать, и царствовал
        в Иерусалиме одиннадцать лет; имя матери его - Хамуталь, дочь Иеремии из
        Ливны.
