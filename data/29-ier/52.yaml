        בַּת־יִרְמְיָהוּ מִלִּבְנָה׃ ‬
      romana: Sedechia era de douazeci si unu de ani cand a inceput sa domneasca si a
        domnit in Ierusalim unsprezece ani. Numele mamei sale era Hamutal, fata
