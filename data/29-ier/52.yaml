        царствова во Иерусалиме единонадесять лет: и имя матери его амиталь, дщи
        иеремиина, от ловны."
      averincev: ""
      ungerov: Седекия был двадцати одного года, когда начал царствовать, и царствовал
        в Иерусалиме одиннадцать лет; и имя матери его Амиталь, дочь Иеремии, из
