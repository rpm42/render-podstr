      ukr2: Його постійне утримання давав йому цар вавилонський день-у-день аж до його
        смерти, докіль було його життя.
      ukr3: І харчове його - щоденне харчове - давано йому від царя на кожний день по
        всї днї життя його.
      bel_syomukha: І ўтрыманьне яго, утрыманьне пастаяннае выдавалася яму ад цара
        дзень у дзень да дня сьмерці яго, ва ўсе дні жыцьця ягонага.
      czech: Vse, co potreboval, bylo mu kazdodenne babylonskym kralem poskytovano,
        den co den, az do dne jeho smrti, po vsechny dny jeho zivota.
      spanish: Todo cuanto necesitaba para su mantenimiento se lo dio día por día
        hasta el de su muerte.
      greek-lxx: καὶ ἡ σύνταξις αὐτῷ ἐδίδοτο διὰ παντὸς παρὰ τοῦ βασιλέως Βαβυλῶνος ἐξ
        ἡμέρας εἰς ἡμέραν ἕως ἡμέρας ἧς ἀπέθανεν
      st_text: И содержание его, содержание постоянное, выдаваемо было ему от царя изо
        дня в день до дня смерти его, во все дни жизни его.
