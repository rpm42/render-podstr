    translates:
      kassian: ""
      podstr: ""
      csya: "Обыдите пути Иерусалимския и воззрите, и познайте и поищите на стогнах
        его, аще обрящете мужа творящаго суд и ищуща веры: и милосерд буду ему,
        глаголет Господь."
      averincev: ""
      ungerov: Пройдите по улицам Иерусалима, и посмотрите, и разведайте, и поищите на
        площадях его, не найдете ли человека, который-бы творил суд, искал
        истины, и Я буду милосерд к нему, говорит Господь.
      csya_old: "Њбыди1те пути6 їеrли6мскіz и3 воззри1те, и3 познaйте и3 поищи1те на
        сто1гнахъ є3гw2, ѓще њбрsщете мyжа творsщаго сyдъ и3 и4щуща вёры: и3
        млcрдъ бyду є3мY, гlетъ гDь."
      sovr_rbo: "«По улицам Иерусалима идите! Смотрите, разузнайте, на площадях ищите:
        не найдете ли где человека, есть ли где хоть один справедливый,
        стремящийся к правде — и тогда Я прощу столицу!»"
      latin: "Circuite vias Jerusalem, et aspicite, et considerate, et quaerite in
        plateis ejus an inveniatis virum facientem judicium, et quaerentem
        fidem: et propitius ero ei."
      ukr: "Помандруйте по вулицях Єрусалиму, і розгляньтеся та розпізнайте, і на
        майданах його пошукайте: чи не знайдете там людини, чи нема там такого,
        що чинить за правом, що правди шукає, то Я їм пробачу!"
      nkjv: '"Run to and fro through the streets of Jerusalem; See now and know; And
        seek in her open places If you can find a man, If there is anyone who
        executes judgment, Who seeks the truth, And I will pardon her.'
      desnitsky: ""
      mt: ‫    שׁוֹטְטוּ בְּחוּצוֹת יְרוּשָׁלִַם וּרְאוּ־נָא וּדְעוּ וּבַקְשׁוּ
        בִרְחוֹבוֹתֶיהָ אִם־תִּמְצְאוּ אִישׁ אִם־יֵשׁ עֹשֶׂה מִשְׁפָּט מְבַקֵּשׁ
        אֱמוּנָה וְאֶסְלַח לָהּ׃ ‬
      romana: '"Cutreierati ulitele Ierusalimului, uitati-va, cercetati si cautati
        prin pietele lui: nu cumva veti gasi vreun om, macar unul, care pazeste
        dreptatea si cauta adevarul?'
      francais: Parcourez les rues de Jérusalem, Regardez, informez-vous, cherchez
        dans les places, S'il s'y trouve un homme, s'il y en a un Qui pratique
        la justice, qui s'attache à la vérité, Et je pardonne à Jérusalem.
      italian: Percorrete le vie di Gerusalemme, osservate bene e informatevi, cercate
        nelle sue piazze se trovate un uomo, uno solo che agisca giustamente e
        cerchi di mantenersi fedele, e io le perdonerò, dice il Signore.
      old_georgian: მოიჴსენე, უფალო, რაჲ გუეყო ჩუენ. მოიხილე და იხილე ყუედრება ჩუენი.
      portuguese: "Dai voltas às ruas de Jerusalém, e vede agora, e informai-vos, e
        buscai pelas suas praças a ver se podeis achar\rum homem, se há alguém
        que pratique a justiça, que busque a verdade; e eu lhe perdoarei a ela."
      polish: "Przebiegnijcie ulice Jerozolimy, zobaczcie, zbadajcie i przeszukajcie
        jej place,\rczy znajdziecie kogoś, czy będzie tam ktokolwiek, kto by
        postępował sprawiedliwie, szukał prawdy, a przebaczę jej."
      turkish: "«Yeruşalim sokaklarında dolaşın, Çevrenize bakıp düşünün,\rKent
        meydanlarını araştırın.\rEğer adil davranan,\rGerçeği arayan bir kişi
        bulursanız,\rBu kenti bağışlayacağım."
      nrt: "– Пройдите по улицам Иерусалима, посмотрите, разведайте, поищите на
        площадях: если найдете хотя бы одного человека, поступающего честно и
        ищущего правды, тогда Я пощажу этот город."
      Macarius: "Пройдите по улицам Иерусалима, и посмотрите и разведайте; и поищите
        на площадях его, не найдете ли человека, нет ли производящего праведный
        суд, ищущего истины: тогда бы Я простил его."
      serbian: Прођите улицама Јерусалимским, и видите сада и разберите и потражите по
        улицама његовијем, хоћете ли наћи човјека, има ли ко да чини што је
        право и да тражи истину, па ћу опростити.
      bulgarian: Походете по иерусалимските улици, погледайте, разузнайте и потърсете
        по стъгдите му, не ще ли намерите човек, няма ли такъв, който да пази
        правда, който да търси истината? - Аз бих пощадил Иерусалим.
      Olesn: "Пройдите по улицам Иерусалима\rВысмотрите и узнайте,\rПоищите на
        площадях его Не найдете ли человека \rНет ли делающаго суд,\rИщущаго
        истины?\rТогда я простил бы его."
      deutsch: Gehet durch die Gassen zu Jerusalem und schauet und erfahret und suchet
        auf ihrer Straße, ob ihr jemand findet, der recht tue und nach dem
        Glauben frage, so will ich dir gnädig sein.
      ukr2: Пройдіть лишень вулицями Єрусалиму, розгляньтесь добре та й розпитайтесь;
        шукайте по його майданах, чи знайдете кого, що суд чинив би, що шукав би
        правди, - і я йому прощу.
      ukr3: "Пройдїте по улицях Ерусалимських, озирнїтесь навкруги та роспитуйте й
        шукайте по всїх майданах: чи знайдете кого, що чинив би суд, щоб
        допевнявся правди, - я би змилосердився."
      bel_syomukha: Пахадзеце па вуліцах Ерусаліма, і паглядзеце і разьведайце і
        пашукайце на плошчах ягоных, ці ня знойдзеце чалавека, ці няма таго, хто
        трымаецца праўды, шукае ісьціны! - Я зьлітаваўся б зь Ерусаліма.
      czech: '"Probehnete ulicemi Jeruzalema, prohledejte jeho namesti, jen se divejte
        a presvedcte se, zda najdete nekoho, kdo uplatnuje pravo, kdo hleda
        pravdu, a ja Jeruzalemu odpustim.'
      spanish: Recorred las calles de Jerusalén, ved e informaos; buscad por sus
        plazas a ver si halláis un varón, uno solo, que obre justicia, que
        busque fidelidad, y le perdonaré.
      greek-lxx: περιδράμετε ἐν ταῖς ὁδοῖς Ιερουσαλημ καὶ ἴδετε καὶ γνῶτε καὶ ζητήσατε
        ἐν ταῖς πλατείαις αὐτῆς ἐὰν εὕρητε ἄνδρα εἰ ἔστιν ποιῶν κρίμα καὶ ζητῶν
        πίστιν καὶ ἵλεως ἔσομαι αὐτοῖς λέγει Κύριος
      st_text: Походите по улицам Иерусалима, и посмотрите, и разведайте, и поищите на
        площадях его, не найдете ли человека, нет ли соблюдающего правду,
        ищущего истины? Я пощадил бы [<i>Иерусалим</i>].
