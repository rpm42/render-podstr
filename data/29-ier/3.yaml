    translates:
      kassian: ""
      podstr: ""
      csya: Аще отпустит муж жену свою, и отъидет от него и будет мужу иному, еда
        возвращающися возвратится к нему паки? еда непорочна будет и
        неосквернена жена та? Ты же соблудила еси с пастырьми многими, и
        возвращалася еси и ко мне, глаголет Господь.
      averincev: ""
      ungerov: Если отпустит муж жену свою, и отойдет от него, и сделается (женою)
        другому мужу, может-ли она возвратиться опять к нему? Ужели непорочна и
        неосквернена будет жена та? А ты блудодействовала со многими пастухами,
        и возвращалась ко Мне, говорит Господь.
      csya_old: "Ѓще tпyститъ мyжъ женY свою2, и3 tи1детъ t негw2 и3 бyдетъ мyжу
        и3но1му, є3дA возвращaющисz возврати1тсz къ немY пaки; є3дA непоро1чна
        бyдетъ и3 неwскверне1на женA тA; Ты1 же соблуди1ла є3си2 съ пaстырьми
        мно1гими, и3 возвращaласz є3си2 [є3вр.: nбaче њбрати1сz] ко мнЁ, гlетъ
        гDь."
      sovr_rbo: Если муж жену прогонит и она его покинет, уйдет к другому мужу, разве
        первый муж к ней вернется? Разве не осквернилась бы от этого страна? Ты
        блудила с толпой народа, но вернись ко Мне! — говорит Господь. —
      latin: "Vulgo dicitur: Si dimiserit vir uxorem suam, et recedens ab eo duxerit
        virum alterum, numquid revertetur ad eam ultra? numquid non polluta et
        contaminata erit mulier illa? Tu autem fornicatus es cum amatoribus
        multis: tamen revertere ad me, dicit Dominus, et ego suscipiam te."
      ukr: "І було мені слово Господнє, говорячи: Як відпустить хто жінку свою, й вона
        піде від нього, та стане за жінку для іншого чоловіка, чи вернеться ще
        він до неї? Чи ж не стане зовсім обезчещеною оця жінка? Ти ж перелюб
        чинила з коханцями багатьома, і тобі повертатись до Мене? говорить
        Господь."
      nkjv: "\"They say, 'If a man divorces his wife, And she goes from him And
        becomes another man's, May he return to her again?' Would not that land
        be greatly polluted? But you have played the harlot with many lovers;
        Yet return to Me,\" says the Lord. "
      desnitsky: ""
      mt: ‫    לֵאמֹר הֵן יְשַׁלַּח אִישׁ אֶת־אִשְׁתּוֹ וְהָלְכָה מֵאִתּוֹ וְהָיְתָה
        לְאִישׁ־אַחֵר הֲיָשׁוּב אֵלֶיהָ עוֹד הֲלוֹא חָנוֹף תֶּחֱנַף הָאָרֶץ
        הַהִיא וְאַתְּ זָנִית רֵעִים רַבִּים וְשׁוֹב אֵלַי נְאֻם־יְהֹוָה׃ ‬
      romana: 'Si a mai spus: "Daca un barbat isi lasa femeia, si ea se duce de la el
        si se face sotie altui barbat, mai poate ea oare sa se intoarca la el?
        Prin aceasta nu s-ar intina in adevar, oare, tara aceea?" Si tu te-ai
        desfranat cu multi iubiti si vrei sa te intorci la Mine? zice Domnul.'
      francais: "Il dit: Lorsqu'un homme répudie sa femme, Qu'elle le quitte et
        devient la femme d'un autre, Cet homme retourne-t-il encore vers elle?
        Le pays même ne serait-il pas souillé? Et toi, tu t'es prostituée à de
        nombreux amants, Et tu reviendrais à moi! dit l'Éternel."
      italian: Se un uomo ripudia la moglie ed essa, allontanatasi da lui, si sposa
        con un altro uomo, tornerà il primo ancora da lei? Forse una simile
        donna non è tutta contaminata? Tu ti sei disonorata con molti amanti e
        osi tornare da me? Oracolo del Signore.
      old_georgian: უკეთუ განავლინოს ქმარმან ცოლი თჳსი. და წარვიდეს მისგან და იქმნეს
        ქმრისა სხჳსა, ნუ მოქცევით მოიქცესა მისდამი მერმე? არა შეგინებით
        შეიგინოსა დედაკაცი იგი? და შენცა განჰმეძვენ მწყემსთა შორის მრავალთა და
        მოაქციე ჩემდამო, - იტყჳს უფალი, -
      portuguese: "Eles dizem: Se um homem despedir sua mulher, e ela se desligar
        dele, e se ajuntar a outro homem, porventura\rtornará ele mais para ela?
        Não se poluiria de todo aquela terra? Ora, tu te maculaste com muitos
        amantes; mas\rainda assim, torna para mim, diz o Senhor."
      polish: "Jeżeli mąż porzuci swą żonę, a ona odejdzie od niego i poślubi innego
        męża, czy może on jeszcze do niej wrócić? Czy ta ziemia nie została
        całkowicie\rzbezczeszczona? A ty, coś z wielu przyjaciółmi cudzołożyła,
        masz wrócić do\rMnie? - wyrocznia Pana."
      turkish: "«Diyelim ki, bir adam karısını boşar, Kadın da onu bırakıp başka
        biriyle evlenir. Adam bir daha o kadına döner mi?\rBu davranış ülkeyi
        büsbütün kirletmez mi?\rOysa sen pek çok oynaşla fahişelik ettin,\rYine
        bana mı dönmek istiyorsun?» diyor RAB."
      nrt: – Если муж разведется с женой, и она от него уйдет и станет женой другому,
        то разве первый муж примет ее назад? Разве этим не осквернится земля? Ты
        жила как блудница со многими, а теперь хочешь вернуться ко Мне? –
        возвещает Господь.–
      Macarius: "Если бы, например, муж отпустил жену свою, и она бы от него пошла, и
        вышла за другого мужа: то уже пойдет ли он опять к ней? Так и земля сия
        крайне осквернила себя, и с многими любовниками ты блудодействовала; но
        возвратись ко Мне, говорит Иегова."
      serbian: "Говоре: Ако ко пусти жену своју, и она отишавши од њега, уда се за
        другога, хоће ли се онај вратити к њој? Не би ли се сасвијем оскврнила
        она земља? А ти си се курвала с многим милосницима; али опет врати се к
        мени, вели Господ."
      bulgarian: "Казват: ако мъж напусне жена си, и тя го остави и стане жена на друг
        мъж, може ли тя да се върне при него? Не ще ли с това да се оскверни
        оная земя? А ти с мнозина любовници блудствува, - и при все туй върни се
        при Мене, казва Господ."
      Olesn: "Скажут: когда отпустит кто жену \rсвою\rИ она пойдет от него,\rИ будет у
        мужа другаго,\rМожет ли она возвратиться к нему опять? \rРазве не
        осквернена совершенно земля эта? И ты не блудила ль с любовниками
        многими? Но возвратись ко Мне, \r — Говорит Иегова.׳"
      deutsch: "Und er spricht: Wenn sich ein Mann von seinem Weibe scheidet, und sie
        zieht von ihm und nimmt einen andern Mann, darf er sie auch wieder
        annehmen? Ist's nicht also, daß das Land verunreinigt würde? Du aber
        hast mit vielen Buhlen gehurt; doch komm wieder zu mir; spricht der
        Herr."
      ukr2: «Коли чоловік відпустить свою жінку, і вона піде від нього, і стане за
        жінку мужеві іншому, то чи можна йому повернутись до неї? Чи ж не цілком
        сплюгавилась та жінка? Ти з багатьма коханцями блудила, а мала б то
        повернутись до мене? Слово Господнє!
      ukr3: "Говорять звичайно: Коли чоловік відпустить жену свою, й пійде вона від
        його й зробиться женою в другого мужа, то чи можна їй вернутись до него?
        Чи не споганилась би тим земля тая? Ти ж блудно жила з багатьма
        блудниками, а все ж таки вернися до мене, говорить Господь, і я прийму
        тебе."
      bel_syomukha: "Кажуць: калі муж адпусьціць жонку сваю, і яна адыдзе ад яго і
        зробіцца жонкаю другога мужа, дык ці можа яна вярнуцца да яго? Ці не
        апаганілася б гэтым краіна тая? А ты з многімі палюбоўнікамі
        блудадзейнічала, - і аднак жа вярніся да Мяне, кажа Гасподзь."
      czech: 'Rekl: "Jestlize muz propusti svou zenu a ona od neho odejde a vda se za
        jineho, smi se k ni znovu vratit? Coz by tim zeme nebyla nesmirne
        potrisnena? Smilnila jsi s mnoha druhy, avsak vrat se ke mne, je vyrok
        Hospodinuv.'
      spanish: Si un hombre despide a su mujer y ella se aparta de él, si viniere a
        ser de otro hombre, ¿volverá aquél a ella de nuevo? ¿No será del todo
        profanada esta mujer? Tú, pues, que con tantos amantes fornicaste,
        ¿podrás volver a mí?, oráculo de Yavé.
      greek-lxx: ἐὰν ἐξαποστείλῃ ἀνὴρ τὴν γυναῖκα αὐτοῦ καὶ ἀπέλθῃ ἀπ᾿ αὐτοῦ καὶ
        γένηται ἀνδρὶ ἑτέρῳ μὴ ἀνακάμπτουσα ἀνακάμψει πρὸς αὐτὸν ἔτι οὐ
        μιαινομένη μιανθήσεται ἡ γυνὴ ἐκείνη καὶ σὺ ἐξεπόρνευσας ἐν ποιμέσιν
        πολλοῖς καὶ ἀνέκαμπτες πρός με λέγει Κύριος
      st_text: 'Говорят: "если муж отпустит жену свою, и она отойдет от него и
        сделается женою другого мужа, то может ли она возвратиться к нему? Не
        осквернилась ли бы этим страна та?" А ты со многими любовниками
        блудодействовала, - и однако же возвратись ко Мне, говорит Господь.'
