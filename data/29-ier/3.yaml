    text: 'Говорят: "если муж отпустит жену свою, и она отойдет от него и сделается
      женою другого мужа, то может ли она возвратиться к нему? Не осквернилась
      ли бы этим страна та?" А ты со многими любовниками блудодействовала, - и
      однако же возвратись ко Мне, говорит Господь.'
