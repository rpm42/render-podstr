      old_georgian: "ამათ იტყჳს უფალი: აჰა, წყალნი აღმოვლენ ჩრდილოჲთა, და იყვნენ
        ღუარად წარმღუნელად და წარრღუნან ქუეყანაჲ და სავსებაჲ მისი, ქალაქი და
