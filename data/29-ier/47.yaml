        жыхароў яго; тады залямантуюць людзі, і загалосяць усе насельнікі
        краіны."
      czech: 'Toto pravi Hospodin: "Hle, od severu vystupuji vody a stanou se
        rozvodnenym tokem. Zaplavi zemi se vsim, co je na ni, mesto i ty, kdo v
        nem bydli. Lide budou upet, kvilet bude kazdy, kdo obyva zemi,'
      spanish: "Así dice Yavé: He aquí que las aguas suben del norte, son como
