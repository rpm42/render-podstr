        it, The city and those who dwell within; Then the men shall cry, And all
        the inhabitants of the land shall wail.'
      desnitsky: ""
      mt: ‫   כֹּה אָמַר יְהוָה הִנֵּה־מַיִם עֹלִים מִצָּפוֹן וְהָיוּ לְנַחַל שׁוֹטֵף
        וְיִשְׁטְפוּ אֶרֶץ וּמְלוֹאָהּ עִיר וְיֹשְׁבֵי בָהּ וְזָעֲקוּ הָאָדָם
        וְהֵילִל כֹּל יוֹשֵׁב הָאָרֶץ׃ ‬
      romana: 'Asa zice Domnul: "Iata se ridica ape de la miazanoapte si cresc ca un
