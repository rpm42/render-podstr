        vesnice budou vypaleny a Izrael obsadi, co patrilo jejim dedicum, pravi
        Hospodin.
      spanish: "Por eso he aquí que vienen días — oráculo de Yavé — en que yo haré oír
        contra Rabat, de los hijos de Ammón, el grito de guerra: quedará
        convertido en montón de ruinas, y sus hijas serán quemadas. Y heredará
        Israel a sus herederos, oráculo de Yavé."
      greek-lxx: διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται φησὶν Κύριος καὶ ἀκουτιῶ ἐπὶ Ραββαθ
