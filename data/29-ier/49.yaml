    translates:
      kassian: ""
      podstr: ""
      csya: "К сыном аммоним тако глаголет Господь: еда не суть сынове израилевы, или
        наследника несть им? почто убо прия наследие мелхом гада, и людие его во
        градех его живяху?"
      averincev: ""
      ungerov: "О сыновьях Аммона так говорит Господь: ужели у Израиля нет сыновей,
        или наследника нет у них? Зачем же Мелхом завладел Гадомом и народ его в
        городах их живет?"
      csya_old: "Къ сынHмъ ґммw6нимъ тaкw гlетъ гDь: є3дA не сyть сы1нове ї}лєвы,
        и3ли2 наслёдника нёсть и5мъ; почто2 ў2бо пріS наслёдіе мелхо1мъ цaрь
        и4хъ гaда, и3 лю1діе є3гw2 во градёхъ є3гw2 живsху;"
      sovr_rbo: "О сынах Аммона. Так говорит Господь: разве нет сыновей у Израиля?
        Разве нет у него наследника? Почему же Милхом завладел Гадом и народ его
        в городах Гада обитает?"
      latin: "Ad filios Ammon. Haec dicit Dominus: Numquid non filii sunt Israel, aut
        haeres non est ei? Cur igitur haereditate possedit Melchom Gad, et
        populus ejus in urbibus ejus habitavit?"
      ukr: "На Аммонових синів. Так говорить Господь: Чи немає синів у Ізраїля? Чи
        немає спадкоємця в нього? Чому Ґада Мілком одідичив й осівся народ його
        по містах його?"
      nkjv: 'Against the Ammonites. Thus says the Lord: "Has Israel no sons? Has he no
        heir? Why then does Milcom inherit Gad, And his people dwell in its
        cities?'
      desnitsky: ""
      mt: ‫   לִבְנֵי עַמּוֹן כֹּה אָמַר יְהוָה הֲבָנִים אֵין לְיִשְׂרָאֵל אִם־יוֹרֵשׁ
        אֵין לוֹ מַדּוּעַ יָרַשׁ מַלְכָּם אֶת־גָּד וְעַמּוֹ בְּעָרָיו יָשָׁב׃ ‬
      romana: 'Asupra fiilor lui Amon asa graieste Domnul: "Au doara Israel n-are fii?
        Au doara el n-are mostenitor? Pentru ce, dar, Milcom a pus stapanire pe
        Gad si poporul lui traieste in cetatile acestuia?'
      francais: "Sur les enfants d'Ammon. Ainsi parle l'Éternel: Israël n'a-t-il point
        de fils? N'a-t-il point d'héritier? Pourquoi Malcom possède-t-il Gad, Et
        son peuple habite-t-il ses villes?"
      italian: 'Sugli Ammoniti. Dice il Signore: "Israele non ha forse figli, non ha
        egli alcun erede? Perché Milcom ha ereditato la terra di Gad e il suo
        popolo ne ha occupate le città?'
      old_georgian: "ძეთა ამმონისთა. ესრეთ თქუა უფალმან: ნუ ძენი არა არიან ისრაჱლსა
        შორის? ანუ დამპყრობელი არა არს მათ შორის? რაჲსათჳს დაიპყრა მელქომ
        გალადი? და ერი მათი ქალაქთა მათთა შინა მკჳდრ არს."
      portuguese: "A respeito dos filhos de Amom. Assim diz o Senhor: Acaso Israel não
        tem filhos? Não tem herdeiro? Por que,\rentão, possui Milcom a Gade, e o
        seu povo habita nas suas cidades?"
      polish: "O Ammonitach. To mówi Pan: Czy nie ma Izrael synów, czy nie ma
        spadkobierców? Dlaczego więc Milkom odziedziczył Gada, a jego naród
        mieszka w\rich miastach?"
      turkish: "RAB Ammonlular'a ilişkin şöyle diyor:\r«İsrail'in çocukları yok
        mu?\rYok mu mirasçısı?\rÖyleyse neden ilah Molek Gad'ı mülk
        edindi?\rNeden onun halkı Gad kentlerinde oturuyor?"
      nrt: "Об аммонитянах. Так говорит Господь: – Разве нет у Израиля сыновей? Разве
        нет у него наследника? Почему же Гадом завладел Молох, и народ его живет
        в городах Гада?"
      Macarius: "На сынов Аммоновых. Так говорит Иегова: разве нет сыновей у Израиля?
        разве нет у него наследника? Отчего же Малхом завладел Гадом, и народ
        его живет в городах его?"
      serbian: "За синове Амонове, овако вели Господ: Зар Израиљ нема синова? Зар нема
        нашљедника? Зашто Малхом наслиједи земљу Гадову? И зашто се народ његов
        насели у његовијем градовима?"
      bulgarian: "За Амоновите синове тъй казва Господ: нима Израил няма синове? нима
        той няма наследник? Защо тогава Малхом завладя Гад, и народът му живее в
        градовете му?"
      Olesn: "О сынах Аммона.\rТак говорит Иегова;\rРазве детей нет у Израиля?\rИли
        наследника нет у него?\rЗачем же завладел Малхом Гадом И народ его в
        городах сего хивет?"
      deutsch: "Wider die Kinder Ammon spricht der Herr also: Hat denn Israel nicht
        Kinder, oder hat es keinen Erben? Warum besitzt denn Milkom das Land
        Gad, und sein Volk wohnt in jener Städten?"
      ukr2: "Про аммоніїв. Так говорить Господь: «Хіба в Ізраїля синів немає? Хіба
        нема спадкоємців у нього? Чому Мілком загарбав Гада, і його народ у його
        містах розсівся?"
      ukr3: "Про Аммонїїв говорить так Господь: Чи Ізраїль же не має синів? хиба нема
        в него наслїдника? Як же се Малхом загорнув Гада, й нарід його розсївся
        в містах його?"
      bel_syomukha: "Пра сыноў Амонавых так кажа Гасподзь: хіба ж няма сыноў у
        Ізраіля? хіба няма ў яго спадкаемцы? Чаму ж Малхом завалодаў Гадам, і
        народ яго жыве ў гарадах ягоных?"
      czech: 'O Amonovcich. Toto pravi Hospodin: "Coz Izrael nema syny? Coz nema
        dedice? Proc tedy Milkom obsadil Gada a jeho lid se usadil v jeho
        mestech?'
      spanish: "Sobre los hijos de Ammón. Así habla Yavé: ¿Por ventura no tiene hijos
        Israel? ¿No tiene heredero? ¿Por qué, pues, Milcom ha heredado a Gad, y
        su pueblo ocupa sus ciudades?"
      greek-lxx: τοῖς υἱοῖς Αμμων οὕτως εἶπεν Κύριος μὴ υἱοὶ οὔκ εἰσιν ἐν Ισραηλ ἢ
        παραλημψόμενος οὐκ ἔστιν αὐτοῖς διὰ τί παρέλαβεν Μελχομ τὸν Γαδ καὶ ὁ
        λαὸς αὐτῶν ἐν πόλεσιν αὐτῶν ἐνοικήσει
      st_text: "О сыновьях Аммоновых так говорит Господь: разве нет сыновей у Израиля?
        разве нет у него наследника? Почему же Малхом завладел Гадом, и народ
        его живет в городах его?"
