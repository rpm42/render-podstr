    translates:
      kassian: ""
      podstr: ""
      csya: "Укрепитеся, сынове вениаминовы, посреде Иерусалима, и в фекуи вострубите
        трубою, и над вефахармом воздвигните хоругвь: яко злая произникоша от
        севера, и сотрение велико бывает:"
      averincev: ""
      ungerov: Укрепитесь, сыны Вениамина, среди Иерусалима и в Фекуе трубите трубою,
        и над Вефахармом поднимите знамя, ибо с севера появляется бедствие и
        великое разрушение наступает.
      csya_old: "Ўкрэпи1тесz, сы1нове веніамjнwвы, посредЁ їеrли1ма, и3 въ fекyи
        воструби1те трубо1ю, и3 над8 веfахaрмомъ воздви1гните хорyгвь: ћкw ѕл†z
        произнико1ша t сёвера, и3 сотре1ніе вели1ко бывaетъ:"
      sovr_rbo: Сыны Вениамина, бегите из Иерусалима! В Текоа в трубу трубите, в
        Бет-ха-Кереме возвестите, что с севера беда нагрянет, великое горе!
      latin: "Confortamini, filii Benjamin, in medio Jerusalem: et in Thecua clangite
        buccina, et super Bethacarem levate vexillum, quia malum visum est ab
        aquilone, et contritio magna."
      ukr: Утікайте, сини Веніямина, з середини Єрусалиму, і засурміте в сурму у
        Текої, і знак підійміть на Бет-Гаккерем, бо з півночі грізно підноситься
        зло та велике нещастя!
      nkjv: '"O you children of Benjamin, Gather yourselves to flee from the midst of
        Jerusalem! Blow the trumpet in Tekoa, And set up a signal-fire in Beth
        Haccerem; For disaster appears out of the north, And great destruction.'
      desnitsky: ""
      mt: ‫    הָעִזוּ בְּנֵי בִניָמִן‪‬ מִקֶּרֶב יְרוּשָׁלִַם וּבִתְקוֹעַ תִּקְעוּ
        שׁוֹפָר וְעַל־בֵּית הַכֶּרֶם שְׂאוּ מַשְׂאֵת כִּי רָעָה נִשְׁקְפָה
        מִצָּפוֹן וְשֶׁבֶר גָּדוֹל׃ ‬
      romana: Fugiti, fiii lui Veniamin, fugiti din Ierusalim, trambitati cu trambita
        in Tecoa si dati semne prin focuri la Bethacherem, ca iata se iveste de
        la miazanoapte o nenorocire si zdrobire mare!
      francais: Fuyez, enfants de Benjamin, du milieu de Jérusalem, Sonnez de la
        trompette à Tekoa, Élevez un signal à Beth Hakkérem! Car on voit venir
        du septentrion le malheur Et un grand désastre.
      italian: Mettetevi in salvo, figli di Beniamino, fuori di Gerusalemme. In Tekoa
        date fiato alle trombe; innalzate segnali su Bet—Cherem, perché dal
        settentrione si affaccia una sventura e una grande rovina.
      old_georgian: განძლიერდით ძენი ბენიამისანი საშუალისაგან იერუსალიმისა და თეკუაჲთ
        გამოანიშნეთ საყჳრითა, და ზეშთა ბეთაქარისა აღიღეთ ნიშანი, რამეთუ ძჳრთა
        ჩამოიჭჳრეს ჩრდილოთ და შემუსრვა დიდი.
      portuguese: "Fugi para segurança vossa, filhos de Benjamim, do meio de
        Jerusalém! Tocai a buzina em Tecoa, e levantai o\rsinal sobre
        Bete-Haquerem; porque do norte vem surgindo um grande mal, sim, uma
        grande destruição."
      polish: "Uciekajcie z Jerozolimy, synowie Beniamina! W Tekoa dmijcie w trąby!
        Na\rBet-ha-Kerem wznieście znak! Albowiem od północy zagraża
        nieszczęście i\rwielka katastrofa."
      turkish: "«Güvenliğiniz için kaçın, ey Benyamin halkı!\rYeruşalim'den
        kaçın!\rTekoa'da boru çalın!\rBeythakkerem'e bir işaret koyun.\rÇünkü
        kuzeyden bir felaket,\rBüyük bir yıkım gelecek gibi görünüyor."
      nrt: – Спасайтесь бегством, потомки Вениамина! Бегите из Иерусалима! Трубите в
        рога в Текоа! Разводите сигнальный огонь в Бет-Кереме! Беда надвигается
        с севера, лютая гибель.
      Macarius: "Бегите, дети Вениаминовы, из среды Иерусалима, и в Фекое трубите
        трубою, и выставьте знамя в Бефкареме: ибо от севера появляется беда и
        великая гибель."
      serbian: Скупите се из Јерусалима, синови Венијаминови, и у Текуји затрубите у
        трубу, и подигните знак огњен над Вет-Акеремом, јер се види зло од
        сјевера и велика погибао.
      bulgarian: Бягайте, деца Вениаминови, изсред Иерусалим, тръбете с тръба в Текоя
        и обадете чрез огън в Беткарем, защото откъм север се явява беда и
        голяма гибел.
      Olesn: "Бегите сыны Вениамина\r Из Иерусалима,\rИ в Фекое трубите трубою,\rА в
        Бет-хереме поднимите пожар, Ибо гроза является с севера И разрушение
        большое."
      deutsch: Fliehet, ihr Kinder Benjamin, aus Jerusalem und blaset die Drommete auf
        der Warte Thekoa und werft auf ein Panier über der Warte Beth-Cherem!
        denn es geht daher ein Unglück von Mitternacht und ein großer Jammer.
      ukr2: Втікайте геть, о діти Веніямина, з-посеред Єрусалиму, засурміте в Текоа! У
        Беткеремі знак дайте! Бо лихо гряде з півночі й страшна погибель.
      ukr3: Втїкайте, Беняминїї, з Ерусалиму, й затрубіте трубою в Текої; дайте знак
        огнем у Беткаремі, бо з півночі грозить біда й страшна погибель.
      bel_syomukha: Бяжэце, дзеці Веньямінавыя, спасярод Ерусаліма, і ў Тэкое трубеце
        ў трубу і дайце знак агнём у Бэткарэме, бо з поўначы ідзе бяда і
        пагібель вялікая.
      czech: '"Prchejte do bezpeci, synove Benjaminovi, utecte z Jeruzalema, v Tekoji
        zatrubte na polnici, vztycte znameni nad Bet-keremem, protoze ze severu
        vyhlizi zlo a velika zkaza.'
      spanish: ¡Huid, hijos de Benjamín, de en medio de Jerusalén! Tocad las trompetas
        en Tecua y alzad bandera sobre Bet-Akerem, porque es del septentrión de
        donde amenaza el infortunio y la gran ruina.
      greek-lxx: ἐνισχύσατε υἱοὶ Βενιαμιν ἐκ μέσου τῆς Ιερουσαλημ καὶ ἐν Θεκουε
        σημάνατε σάλπιγγι καὶ ὑπὲρ Βαιθαχαρμα ἄρατε σημεῖον ὅτι κακὰ ἐκκέκυφεν
        ἀπὸ βορρᾶ καὶ συντριβὴ μεγάλη γίνεται
      st_text: Бегите, дети Вениаминовы, из среды Иерусалима, и в Фекое трубите трубою
        и дайте знать огнем в Бефкареме, ибо от севера появляется беда и великая
        гибель.
