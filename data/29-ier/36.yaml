        a ten do neho zapsal z Jeremjasovych ust vsechna slova te knihy, kterou
        Jojakim, kral judsky, v ohni spalil. Bylo k nim pridano jeste mnoho
        podobnych slov.
      spanish: Tomó, pues, Jeremías otro volumen y se lo dio a Baruc, hijo de Nerías,
        escriba, el cual escribió de boca de Jeremías todos los sermones que
        quemó Joaquim, rey de Judá, y se añadieron todavía otros muchos como
        aquéllos.
      greek-lxx: καὶ ἔλαβεν Βαρουχ χαρτίον ἕτερον καὶ ἔγραψεν ἐπ᾿ αὐτῷ ἀπὸ στόματος
        Ιερεμιου ἅπαντας τοὺς λόγους τοῦ βιβλίου οὗ κατέκαυσεν Ιωακιμ καὶ ἔτι
        προσετέθησαν αὐτῷ λόγοι πλείονες ὡς οὗτοι
      st_text: И взял Иеремия другой свиток и отдал его Варуху писцу, сыну Нирии, и он
        написал в нем из уст Иеремии все слова того свитка, который сожег
        Иоаким, царь Иудейский, на огне; и еще прибавлено к ним много подобных
        тем слов.
