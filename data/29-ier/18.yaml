        les perdones por su iniquidad, no borres su pecado de ante tus ojos;
        caigan ante ti; en el día de tu ira obra sobre ellos.
      greek-lxx: καὶ σύ Κύριε ἔγνως ἅπασαν τὴν βουλὴν αὐτῶν ἐπ᾿ ἐμὲ εἰς θάνατον μὴ
        ἀθῳώσῃς τὰς ἀδικίας αὐτῶν καὶ τὰς ἁμαρτίας αὐτῶν ἀπὸ προσώπου σου μὴ
        ἐξαλείψῃς γενέσθω ἡ ἀσθένεια αὐτῶν ἐναντίον σου ἐν καιρῷ θυμοῦ σου
        ποίησον ἐν αὐτοῖς
      st_text: Но Ты, Господи, знаешь все замыслы их против меня, чтобы умертвить
        меня; не прости неправды их и греха их не изгладь пред лицем Твоим; да
        будут они низвержены пред Тобою; поступи с ними во время гнева Твоего.
