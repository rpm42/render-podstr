        budou ti ukladat o zivot.
      spanish: "Y tú la desolada, ¿qué harás? Si te vistes de púrpura, te adornas con
        joyas de oro, te rasgas los ojos con los afeites, en vano te acicalarás:
        tus amantes te desprecian, buscan tu vida."
      greek-lxx: καὶ σὺ τί ποιήσεις ἐὰν περιβάλῃ κόκκινον καὶ κοσμήσῃ κόσμῳ χρυσῷ καὶ
