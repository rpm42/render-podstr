        σε οἱ ἐρασταί σου τὴν ψυχήν σου ζητοῦσιν
      st_text: "А ты, опустошенная, что станешь делать? Хотя ты одеваешься в пурпур,
        хотя украшаешь себя золотыми нарядами, обрисовываешь глаза твои
