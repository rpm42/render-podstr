        toulat,'
      spanish: Si te conviertes, Israel — oráculo de Yavé —, volverás a mí. Si quitas
        de delante de mí tus abominaciones, no andarás errante.
      greek-lxx: ἐὰν ἐπιστραφῇ Ισραηλ λέγει Κύριος πρός με ἐπιστραφήσεται ἐὰν περιέλῃ
