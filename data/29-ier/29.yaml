    text: И вот слова письма, которое пророк Иеремия послал из Иерусалима к остатку
      старейшин между переселенцами и к священникам, и к пророкам, и ко всему
      народу, которых Навуходоносор вывел из Иерусалима в Вавилон, -
    chapter: 29
    chapterId: 895
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: И сия словеса книги, юже посла иеремиа из Иерусалима ко старейшинам
        преселеным и ко жерцем и лживым пророком и всем людем, ихже пресели
        навуходоносор из Иерусалима до вавилона,
      averincev: ""
      ungerov: Вот слова письма, которое послал Иеремия из Иерусалима к старейшинам
        переселенцев, и к священникам, и к лжепророкам, и ко всему народу,
        который переселил Навуходоносор из Иерусалима в Вавилон,
      csya_old: И# сі‰ словесA кни1ги, ю4же послA їеремjа и3з8 їеrли1ма ко
        старёйшинамъ преселє1нымъ и3 ко жерцє1мъ и3 лжи6вымъ проро1кwмъ и3 всBмъ
        лю1демъ, и5хже пресели2 навуходоно1соръ и3з8 їеrли1ма до вавmлHна,
      sovr_rbo: Вот письмо, которое пророк Иеремия отправил из Иерусалима тем
        старейшинам, что были среди пленников, а также священникам, пророкам и
        всему народу, угнанному Навуходоносором из Иерусалима в Вавилон.
      latin: Et haec sunt verba libri quem misit Jeremias propheta de Jerusalem ad
        reliquias seniorum transmigrationis, et ad sacerdotes, et ad prophetas,
        et ad omnem populum quem traduxerat Nabuchodonosor de Jerusalem in
        Babylonem,
      ukr: А оце слова листа, якого пророк Єремія послав з Єрусалиму до залишку
        старших, і до священиків, і до пророків, і до всього народу, що його
        вигнав Навуходоносор з Єрусалиму до Вавилону, в неволю,
      nkjv: Now these are the words of the letter that Jeremiah the prophet sent from
        Jerusalem to the remainder of the elders who were carried away
        captive-to the priests, the prophets, and all the people whom
        Nebuchadnezzar had carried away captive from Jerusalem to Babylon.
      desnitsky: ""
      mt: ‫   וְאֵלֶּה דִּבְרֵי הַסֵּפֶר אֲשֶׁר שָׁלַח יִרְמְיָה הַנָּבִיא
        מִירוּשָׁלִָם אֶל־יֶתֶר זִקְנֵי הַגּוֹלָה וְאֶל־הַכֹּהֲנִים
        וְאֶל־הַנְּבִיאִים וְאֶל־כָּל־הָעָם אֲשֶׁר הֶגְלָה נְבוּכַדְנֶאצַּר
        מִירוּשָׁלִַם בָּבֶלָה׃ ‬
      romana: Iata cuvintele scrisorii pe care Ieremia proorocul a trimis-o din
        Ierusalim catre ramasita batranilor din robie, preotilor si proorocilor
        si catre tot poporul pe care Nabucodonosor i-a dus din Ierusalim la
        Babilon,
      francais: Voici le contenu de la lettre que Jérémie, le prophète, envoya de
        Jérusalem au reste des anciens en captivité, aux sacrificateurs, aux
        prophètes, et à tout le peuple, que Nebucadnetsar avait emmenés captifs
        de Jérusalem à Babylone,
      italian: Queste sono le parole della lettera che il profeta Geremia mandò da
        Gerusalemme al resto degli anziani in esilio, ai sacerdoti, ai profeti e
        a tutto il resto del popolo che Nabucodònosor aveva deportato da
        Gerusalemme a Babilonia; la mandò
      old_georgian: და ესე სიტყუანი, რომელნი წარგზავნნა იერემია წინაწარმეტყუელმან
        იერუსალიმით მოხუცებულთა მიმართ განსახლებისათა და მღდელთა მიმართ და
        ცრუწინაწარმეტყუელთა და ყოვლისა მიმართ ერისა, ეპისტოლე ბაბილონად მიმართ
        განსახლებისა და ყოვლისა მიმართ ერისა, რომელნი განსახლნა ნაბუქოდონოსორ
        იერუსალიმით ბაბილონად.
      portuguese: "Ora, são estas as palavras da carta que Jeremias, o profeta, enviou
        de Jerusalém, aos que restavam dos anciãos\rdo cativeiro, como também
        aos sacerdotes, e aos profetas, e a todo o povo, que Nabucodonosor
        levara cativos de\rJerusalém para Babilônia,"
      polish: "Taka jest treść listu, jaki prorok Jeremiasz posłał z Jerozolimy do
        pozostałych\rstarszych na wygnaniu, do kapłanów, do proroków i do całego
        ludu, który\rNabuchodonozor uprowadził w niewolę z Jerozolimy do
        Babilonii"
      turkish: Peygamber Yeremya'nın sürgünde sağ kalan halkın ileri gelenlerine,
        kâhinlerle peygamberlere ve Nebukadnessar'ın Yeruşalim'den Babil'e
        sürdüğü bütün halka Yeruşalim'den gönderdiği mektubun metni aşağıda
        yazılıdır.
      nrt: Вот слова письма, которое пророк Иеремия написал из Иерусалима к уцелевшим
        старейшинам среди пленников, к священникам, пророкам и ко всему народу,
        который был уведен Навуходоносором в плен из Иерусалима в Вавилон.
      Macarius: И вот слова того письма, которое Иеремия пророк послал из Иерусалима к
        остатку старейшин между переселенцами, и к священникам, и к пророкам, и
        ко всему народу, которых Невухаднецар переселил из Иерусалима в Вавилон,
      serbian: А ово су ријечи у посланици коју посла пророк Јеремија из Јерусалима к
        остатку старјешина заробљенијех и свештеницима и пророцима и свему
        народу што га пресели Навуходоносор из Јерусалима у Вавилон,
      bulgarian: И ето думите на писмото, което пророк Иеремия изпрати от Иерусалим до
        останалите старейшини между преселниците, до свещениците, до пророците и
        до целия народ, които Навуходоносор бе отвел от Иерусалим във Вавилон, -
      Olesn: Вот слова письма, которое послал Иеремия пророк из Иерусалима к
        оставшимся в живых старейшинам пленников, священникам, пророкам и всему
        народу,
      deutsch: Dies sind die Worte in dem Brief, den der Prophet Jeremia sandte von
        Jerusalem an die übrigen Ältesten, die weggeführt waren, und an die
        Priester und Propheten und an das ganze Volk, das Nebukadnezar von
        Jerusalem hatte weggeführt gen Babel
      ukr2: Ось слова того листа, що його послав був пророк Єремія з Єрусалиму до
        залишків старших у неволі, до священиків і до пророків та до всього
        народу, переселеного Навуходоносором, вавилонським царем, із Єрусалиму в
        Вавилон.
      ukr3: А се слова того письма, яке послав був пророк Еремія з Ерусалиму до
        останку найзначнїйших між полонянами й до сьвященників й пророків та до
        всього люду, що їх перевів Навуходонозор, царь Вавилонський, із
        Ерусалиму в Вавилон, -
      bel_syomukha: І вось словы зь пісьма, якое прарок Ерамія паслаў зь Ерусаліма да
        рэшты старэйшынаў паміж перасяленцамі і да сьвятароў, і да прарокаў і да
        ўсяго народа, якіх Навухаданосар вывеў зь Ерусаліма ў Вавілон,
      czech: Toto jsou slova dopisu, ktery poslal prorok Jeremjas z Jeruzalema
        presidlencum, zbytku starsich, knezim, prorokum a vsemu lidu, ktere
        prestehoval Nebukadnesar z Jeruzalema do Babylonu,
      spanish: Estas son las palabras de la carta que desde Jerusalén envió Jeremías
        profeta al resto de los ancianos de la cautividad, a los sacerdotes, a
        los profetas y a todo el pueblo que de Jerusalén había llevado
        Nabucodonosor a Babilonia,
      greek-lxx: καὶ οὗτοι οἱ λόγοι τῆς βίβλου οὓς ἀπέστειλεν Ιερεμιας ἐξ Ιερουσαλημ
        πρὸς τοὺς πρεσβυτέρους τῆς ἀποικίας καὶ πρὸς τοὺς ἱερεῖς καὶ πρὸς τοὺς
        ψευδοπροφήτας ἐπιστολὴν εἰς Βαβυλῶνα τῇ ἀποικίᾳ καὶ πρὸς ἅπαντα τὸν λαὸν
      st_text: И вот слова письма, которое пророк Иеремия послал из Иерусалима к
        остатку старейшин между переселенцами и к священникам, и к пророкам, и
        ко всему народу, которых Навуходоносор вывел из Иерусалима в Вавилон, -
