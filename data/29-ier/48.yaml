        Stadt Nebo! denn sie ist zerstört und liegt elend; Kirjathaim ist
        gewonnen; die hohe Feste steht elend und ist zerrissen."
      ukr2: "Про Моава. Так говорить Господь сил, Бог Ізраїля: «Ой горе Нево-місту, -
        його спустошено! Кіріятаїм соромом окритий, - здобуто його! Твердиню
        ганьба обгорнула й прибила."
      ukr3: "Про Моаба так говорить Господь Саваот, Бог Ізрайлїв: Горе Неву-місту!
        воно спустошене буде; соромом окритий Киріятярим і звойований; та й
        Мизгав покриєсь стидом і в нїщо його обернуть. Замок високий обернено в
        посьміх!"
      bel_syomukha: "Пра Мааў так кажа Гасподзь Саваоф Бог Ізраілеў: гора Нэво! ён
        спустошаны; Карыятаім пасаромлены і ўзяты; Мізгаў пасаромлены і
        разьбіты."
      czech: 'O Moabovi: Toto pravi Hospodin zastupu, Buh Izraele: "Beda, zahubeno
        bude Nebo. Zahanben, dobyt bude Kirjatajim. Zahanben bude nedobytny hrad
        a naplnen desem.'
      spanish: "Sobre Moab. Así habla Yavé de los ejércitos, Dios de Israel: ¡Ay de
        Nebo! Está devastada. Confundida y conquistada está Quiriatayim,
        confundida y derruida la ciudadela."
