        који чине невјеру?
      bulgarian: "Праведен ще бъдеш Ти, Господи, ако почна да се съдя с Тебе; и при
        все това ще говоря с Тебе за правосъдие: защо пътят на нечестивците
        успява, и всички вероломци добруват?"
      Olesn: "Праведен Ты, Иегова,\rЧтобы я мог судиться с Тобою.\rТолько вот о чем я
        спрошу Тебя:\rЗачем путь нечестивых благоуспешен, Безопасны все живущие
        насилием?"
      deutsch: Herr, wenn ich gleich mit dir rechten wollte, so behältst du doch
        recht; dennoch muß ich vom Recht mit dir reden. Warum geht's doch den
        Gottlosen so wohl und die Verächter haben alles die Fülle?
      ukr2: Ти правий будеш, Господи, якби мені спало на думку сперечатися з тобою! А
        все ж таки позиватисьму з тобою. Чому доля безбожників щаслива, і всім
        віроломним добре ведеться?
      ukr3: "Праведним останеш ти, Господи, як би я хотїв судитись із тобою, а все
        таки буду я говорити до тебе про правосуд: чом се щаститься безбожним на
        їх дорозї, і добре дїєсь зрадливим?"
      bel_syomukha: Справядлівы будзеш Ты, Госпадзе, калі я пачну судзіцца з Табою; і
        аднак жа буду гаварыць з Табою пра правасудзьдзе; чаму шлях бязбожных
        пасьпяховы, і ўсе вераломныя дабрашчасьцяцца?
      czech: "Jsi spravedlivy, Hospodine, i kdyz s tebou vedu spor. Chci s tebou
        mluvit o tvych soudech: Proc je uspesna cesta svevolniku? Vsichni, kdo
        se dopousteji verolomnosti, ziji si v klidu."
      spanish: "Justo eres tú, Yavé, para que yo pueda contender contigo; pero voy a
        proponerte algunas demandas: ¿Por qué es próspero el camino de los
        impíos y son afortunados todos los perdidos?"
      greek-lxx: δίκαιος εἶ Κύριε ὅτι ἀπολογήσομαι πρὸς σέ πλὴν κρίματα λαλήσω πρὸς σέ
        τί ὅτι ὁδὸς ἀσεβῶν εὐοδοῦται εὐθήνησαν πάντες οἱ ἀθετοῦντες ἀθετήματα
      st_text: "Праведен будешь Ты, Господи, если я стану судиться с Тобою; и однако
        же буду говорить с Тобою о правосудии: почему путь нечестивых
        благоуспешен, и все вероломные благоденствуют?"
