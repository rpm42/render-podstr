        беззакHніz;"
      sovr_rbo: Праведен Ты, Господь, и к Тебе я обращаюсь с тяжбой! Буду говорить с
        Тобою о справедливости. Почему на путях злодеев — удача, вероломные не
        знают горя?
      latin: "Justus quidem tu es, Domine, si disputem tecum: verumtamen justa loquar
        ad te: Quare via impiorum prosperatur, bene est omnibus qui
        praevaricantur, et inique agunt?"
      ukr: "Справедливий Ти, Господи, будеш, коли б я судився з Тобою, проте
        правуватися буду з Тобою: чому то дорога безбожним щаститься, чому то
        спокійні всі зрадники?"
      nkjv: Righteous are You, O Lord, when I plead with You; Yet let me talk with You
        about Your judgments. Why does the way of the wicked prosper? Why are
        those happy who deal so treacherously?
      desnitsky: ""
      mt: ‫   צַדִּיק אַתָּה יְהוָה כִּי אָרִיב אֵלֶיךָ אַךְ מִשְׁפָּטִים אֲדַבֵּר
        אוֹתָךְ מַדּוּעַ דֶּרֶךְ רְשָׁעִים צָלֵחָה שָׁלוּ כָּל־בֹּגְדֵי בָגֶד׃ ‬
