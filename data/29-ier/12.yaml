        si totusi, despre dreptate vreau sa graiesc cu Tine: "Pentru ce calea
        necredinciosilor este cu izbanda si pentru ce toti calcatorii de lege
        sunt in fericire?'
      francais: "Tu es trop juste, Éternel, pour que je conteste avec toi; Je veux
        néanmoins t'adresser la parole sur tes jugements: Pourquoi la voie des
        méchants est-elle prospère? Pourquoi tous les perfides vivent-ils en
        paix?"
      italian: Tu sei troppo giusto, Signore, perché io possa discutere con te; ma
        vorrei solo rivolgerti una parola sulla giustizia. Perché le cose degli
        empi prosperano? Perché tutti i traditori sono tranquilli?
