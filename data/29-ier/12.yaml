    translates:
      kassian: ""
      podstr: ""
      csya: "Праведен еси, Господи, яко отвещаю к тебе: обаче судьбы возглаголю к
        тебе: что, яко путь нечестивых спеется, угобзишася вси творящии
        беззакония?"
      averincev: ""
      ungerov: Ты праведен, Господи, когда я буду оправдываться пред Тобою, (однако) я
        буду говорить с Тобою о правде. Почему путь нечестивых благоуспешен, все
        делающие беззаконие благоденствуют?
