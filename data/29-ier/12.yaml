        ვთქუნე შენდამი. რად, რამეთუ გზაჲ უთნოთაჲ წარემართების? იეფის ყოველთა
        უგულებელს-მყოფელთა უგულებელს-ყოფათასა.
      portuguese: "Justo és, ó Senhor, ainda quando eu pleiteio contigo; contudo
        pleitearei a minha causa diante de ti. Por que\rprospera o caminho dos
        ímpios? Por que vivem em paz todos os que procedem aleivosamente?"
      polish: "Sprawiedliwość jest przy Tobie, Panie, jeśli zacznę prowadzić spór z
        Tobą.\rChciałbym jednak mówić z Tobą o słuszności: Dlaczego życie
        przewrotnych\rupływa pomyślnie? Dlaczego wszyscy przewrotni zażywają
        pokoju?"
      turkish: "Davamı önüne getirsem,\rHaklı çıkarsın, ya RAB.\rAma adalet
        konusunda\rSeninle tartışmak istiyorum.\rNeden kötülerin işi iyi
        gidiyor?\rNeden hainler tasasızca yaşıyor?"
