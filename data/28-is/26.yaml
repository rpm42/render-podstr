        схавае забітых сваіх.
      lev-khv: Потому что вот, Господь исходит из места Своего, чтобы наказать жителя
        земли за его беззаконие, и земля откроет свою кровь, и не покроет больше
        убиенных своих.
      czech: Hle, Hospodin vychazi ze sveho mista, aby ztrestal nepravost obyvatel
        zeme. I odhali zeme krev prolitou na ni a nebude jiz prikryvat
        povrazdene.
      spanish: Porque he aquí que Yavé va a salir de su lugar para castigar la
        iniquidad de los moradores de la tierra, y la tierra descubrirá su
        sangre, no encubrirá más sus asesinados.
      greek-lxx: ἰδοὺ γὰρ Κύριος ἀπὸ τοῦ ἁγίου ἐπάγει τὴν ὀργὴν ἐπὶ τοὺς ἐνοικοῦντας
        ἐπὶ τῆς γῆς καὶ ἀνακαλύψει ἡ γῆ τὸ αἷμα αὐτῆς καὶ οὐ κατακαλύψει τοὺς
        ἀνῃρημένους
      st_text: ибо вот, Господь выходит из жилища Своего наказать обитателей земли за
        их беззаконие, и земля откроет поглощенную ею кровь и уже не скроет
        убитых своих.
