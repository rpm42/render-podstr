        bookCode: pritci-solomona
        chapter: 18
        short: Притч:18:11
    translates:
      kassian: ""
      podstr: "[В день] день тот запоют песнь эту на земле Иуды говорящие: Вот город
        укреплённый, и спасение наше положит стена и ограждение."
      csya: "В той день воспоют песнь сию в земли иудейстей, глаголюще: се, град
        крепок, и спасение нам положит стену и ограждение."
      averincev: ""
      ungerov: "В тот день воспоют песнь сию в земле Иудейской и скажут: вот город
        крепкий, и спасение нам будет стеной и оградой."
      csya_old: "Въ то1й де1нь воспою1тъ пёснь сію2 въ земли2 їуде1йстэй, глаго1люще:
        се2, грaдъ крёпокъ, и3 спасе1ніе нaмъ положи1тъ стёну и3 њгражде1ніе."
      sovr_rbo: "В тот день воспоют в Иудее такую песнь: «Есть у нас укрепленный
        город! Спасенье даровано нам, оно — как стена и вал."
      latin: "In die illa cantabitur canticum istud in terra Juda: Urbs fortitudinis
        nostrae Sion; salvator ponetur in ea murus et antemurale."
      ukr: "Того дня заспівають у Юдинім краї пісню таку: У нас сильне місто! Він
        чинить спасіння за мури й примурки."
      nkjv: 'In that day this song will be sung in the land of Judah: "We have a
        strong city; God will appoint salvation for walls and bulwarks.'
      desnitsky: "В тот день будут петь в земле Иудеи такую песнь: – Мощный у нас
        город! Бог нам Свое спасение даровал – вместо стены и вала."
      mt: ‫   בַּיּוֹם הַהוּא יוּשַׁר הַשִּׁיר־הַזֶּה בְּאֶרֶץ יְהוּדָה עִיר עָז־לָנוּ
        יְשׁוּעָה יָשִׁית חוֹמוֹת וָחֵל׃ ‬
      romana: 'In ziua aceea se va canta cantarea aceasta in pamantul lui Iuda: "Avem
        o cetate intarita. Domnul ne vine intr-ajutor cu ziduri si intarituri.'
      francais: "En ce jour, on chantera ce cantique dans le pays de Juda: Nous avons
        une ville forte; Il nous donne le salut pour murailles et pour rempart."
      italian: "In quel giorno si canterà questo canto nel paese di Giuda: Abbiamo una
        città forte; egli ha eretto a nostra salvezza mura e baluardo."
      old_georgian: "მას დღესა შინა გალობდენ გალობასა ამას ქვეყანასა ზედა იუდაჲსსა
        მეტყუელნი: აჰა, ქალაქი მტკიცე და საცხოვნებელი ჩუენი, მოსდგას ზღუდე და
        გარეზღუდე."
      portuguese: "Naquele dia se entoará este cântico na terra de Judá: uma cidade
        forte temos, a que Deus pôs a salvação por\rmuros e antemuros."
      polish: "W ów dzień śpiewać będą tę pieśń w Ziemi Judzkiej: ”Miasto mamy
        potężne;\rOn jako środek ocalenia sprawił mury i przedmurze."
      turkish: "O gün Yahuda'da şu ilahi söylenecek:\rGüçlü bir kentimiz var.\rÇünkü
        Tanrı'nın kurtarışı\rKente sur ve duvar gibidir."
      nrt: "В тот день в земле Иудеи будут петь такую песнь: Сильный город у нас; Бог
        возводит спасение, точно стены и вал."
      Macarius: "В тот день будет воспета песнь сия на земле Иудиной: «город крепкий у
        нас; спасение даровал Он вместо стены и вала»."
      serbian: "Тада ће се пјевати ова пјесма у земљи Јудиној: Имамо тврд град; зидови
        су и опкоп спасење."
      bulgarian: "В оня ден ще бъде изпята в земята Иудина тая песен: градът ни е як,
        вместо стени и окоп Той ни е дал спасение."
      Olesn: "В тот день будут петь такую песнь В земле Иудиной:\rГород крепкий у
        нас,\rЗащитою поставил он Стену и вал."
      deutsch: "Zu der Zeit wird man ein solch Lied singen im Lande Juda: Wir haben
        eine feste Stadt, Mauern und Wehre sind Heil."
      ukr2: "І того дня в землі Юдейській буде співатися ця пісня: «Є у нас міцне
        місто; мури й вали він нам дав, щоб нас захищати."
      ukr3: В той час покарає Господь мечем своїм тяжким, великим, потужним левиятана,
        що просто мчить, як і левиятана, що вється, і убє потвору морську.
      bel_syomukha: "Таго дня пасьпяваная будзе песьня гэтая ў зямлі Юдавай: горад
        моцны ў нас; ратунак даў ён замест мура і вала."
      lev-khv: "В тот день будет воспета песнь сия в земле Иудейской: У нас город
        укрепленный; спасение положит Он как стены и вал."
      czech: 'V onen den se bude zpivat v judske zemi tato pisen: "Mocne je nase
        mesto! Jako hradby a val mu Buh dal spasu."'
      spanish: "En aquel día cantarán este cántico en la tierra de Judá: Tenemos una
        ciudad fuerte; por muro y antemuro nos da Él la salvación."
      greek-lxx: τῇ ἡμέρᾳ ἐκείνῃ ᾄσονται τὸ ᾆσμα τοῦτο ἐπὶ γῆς Ιουδα λέγοντες ἰδοὺ
        πόλις ὀχυρά καὶ σωτήριον ἡμῶν θήσει τεῖχος καὶ περίτειχος
      st_text: "В тот день будет воспета песнь сия в земле Иудиной: город крепкий у
        нас; спасение дал Он вместо стены и вала."
