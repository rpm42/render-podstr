      kassian: ""
      podstr: Возвеселись, бесплодная не рождающая, воскликни и закричи, не
        испытывающая боль, потому что много детей пустыни более чем [у] имеющей
        мужа, сказал ведь Господь.
      csya: Возвеселися, неплоды, нераждающая возгласи и возопий, нечревоболевшая, яко
        многа чада пустыя паче, нежели имущия мужа.
      averincev: ""
      ungerov: Возвеселись, неплодная, нераждающая, возгласи и воскликни не болевшая
        родами, ибо у оставленной более детей, нежели у имеющей мужа.
      csya_old: Возвесели1сz, непло1ды, нераждaющаz, возгласи2 и3 возопjй,
        нечревоболёвшаz, ћкw мнHга ч†да пусты1z пaче, не1жели и3мyщіz мyжа.
      sovr_rbo: «Ликуй, бесплодная, бездетная! Громко ликуй, веселись, не рожавшая! У
        покинутой будет больше детей, чем у замужней, — говорит Господь. —
      latin: "Lauda, sterilis, quae non paris; decanta laudem, et hinni, quae non
        pariebas: quoniam multi filii desertae magis quam ejus quae habet virum,
        dicit Dominus."
      ukr: Веселися ж, неплідна, яка не родила, співанням утішайся й радій, що мук
        породільних не мала, бо в покиненої буде більше синів від синів
        заміжньої, говорить Господь!
      nkjv: '"Sing, O barren, You who have not borne! Break forth into singing, and
        cry aloud, You who have not labored with child! For more are the
        children of the desolate Than the children of the married woman," says
        the Lord.'
      desnitsky: Радуйся, бесплодная! Ты не рожала – но громче ликуй, радуйся вовсю,
        не знавшая мук родовых! у одинокой больше детей, чем у замужней, –
        говорит ГОСПОДЬ!
      mt: ‫   רָנִּי עֲקָרָה לֹא יָלָדָה פִּצְחִי רִנָּה וְצַהֲלִי לֹא־חָלָה
        כִּי־רַבִּים בְּנֵי־שׁוֹמֵמָה מִבְּנֵי בְעוּלָה אָמַר יְהוָה׃ ‬
      romana: Veseleste-te, cea stearpa, care nu nasteai, da glas si striga tu care nu
        te-ai zvarcolit in dureri de nastere, caci mai multi sunt fiii celei
        parasite, decat ai celei cu barbat, zice Domnul.
      francais: Réjouis-toi, stérile, toi qui n'enfantes plus! Fais éclater ton
        allégresse et ta joie, toi qui n'as plus de douleurs! Car les fils de la
        délaissée seront plus nombreux Que les fils de celle qui est mariée, dit
        l'Éternel.
