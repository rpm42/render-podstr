        di gioia, tu che non hai provato i dolori, perché più numerosi sono i
        figli dell'abbandonata che i figli della maritata, dice il Signore.
      old_georgian: "იხარებდ, ბერწი არმშობელი, ღაღადებდ და ჴმობდ, არმლმობელ, რამეთუ
        მრავალ არიან შვილნი ოჴრისანი უფროს, ვიდრე მქონებელისანი ქმარსა, რამეთუ
        თქუა უფალმან:"
      portuguese: "Canta, alegremente, ó estéril, que não deste à luz; exulta de
        prazer com alegre canto, e exclama, tu que não\rtiveste dores de parto;
        porque mais são os filhos da desolada, do que os filhos da casada, diz o
        Senhor."
      polish: "Śpiewaj z radości, niepłodna, któraś nie rodziła, wybuchnij weselem i
        wykrzykuj, któraś nie doznała bólów porodu! Bo liczniejsi są synowie
        porzuconej niż\rsynowie mającej męża, mówi Pan."
      turkish: "«Çocuk doğurmayan ey kısır kadın, Sevinç çığlıkları at;\rEy doğum
        ağrısı nedir bilmeyen sen, Sevinçle haykır, bağır. Çünkü terk edilmiş
        kadının,\rEvli kadından daha çok çocuğu olacaktır» diyor RAB."
      nrt: – Ликуй, бесплодная, не рожавшая детей! Запевай песню, кричи и ликуй,
        никогда не испытывавшая родовых мук, потому что у покинутой женщины
        будет больше детей, чем у той, что имеет мужа, – говорит Господь. –
      Macarius: "Воспой, неплодная, не рождавшая; воспой песнь и ликуй, не мучившаяся
        родами: ибо у отверженной будет более сынов, нежели у замужней, говорит
        Иегова."
      serbian: Весели се, нероткињо која не рађаш, запјевај и покликни ти која не
        трпиш мука од порођаја, јер пуста има више дјеце неголи она која има
        мужа, вели Господ.
      bulgarian: Развесели се, неплодна, ти, която не раждаш; възкликни и извикай ти,
        която не си изпитала родилни мъки; защото напустеницата има много повече
        деца от оная, която има мъж, казва Господ.
      deutsch: Rühme, du Unfruchtbare, die du nicht gebierst! Freue dich mit Rühmen
        und jauchze, die du nicht schwanger bist! Denn die Einsame hat mehr
        Kinder, als die den Mann hat, spricht der Herr.
      ukr2: Ликуй, неплідна, ти, що не родила! Закричи з радости й веселися, ти, що
        пологових болів не знала! Бо більш дітей у покинутої, ніж у заміжньої, -
        слово Господнє.
      ukr3: Хто хоче пити, йдїть усї до вод, у кого нема срібла, йдїть, купуйте й
        споживайте; йдїте, купуйте без срібла, й без плати вино й молоко.
      bel_syomukha: Разьвесяліся, няплодная, неўрадлівая; усклікні і голасам скажы ты,
        якая ня мучылася родамі; бо ў пакінутай намнога болей дзяцей, чым у
        замужняе, кажа Гасподзь.
      lev-khv: Ликуй неплодная, не раждавшая; воспой песнь и радуйся, не болевшая
        родами; потому что у покинутой детей больше, нежели у замужней, говорит
        Господь.
      czech: Plesej, neplodna, ktera jsi nerodila, zvucne plesej a vyskej, ktera ses v
        bolestech nesvijela, protoze synu osamele bude vice nez synu provdane,
        pravi Hospodin.
      spanish: Regocíjate, estéril, que no has parido; entona un grito de alegría y
        exulta, tú que no has estado de parto. Porque los hijos de la abandonada
        son más numerosos que los hijos de la casada, dice Yavé.
      greek-lxx: εὐφράνθητι στεῖρα ἡ οὐ τίκτουσα ῥῆξον καὶ βόησον ἡ οὐκ ὠδίνουσα ὅτι
        πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα εἶπεν γὰρ
        Κύριος
      st_text: Возвеселись, неплодная, нерождающая; воскликни и возгласи, немучившаяся
        родами; потому что у оставленной гораздо более детей, нежели у имеющей
        мужа, говорит Господь.
