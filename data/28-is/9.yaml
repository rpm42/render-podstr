    bookId: 28
    text: Прежнее время умалило землю Завулонову и землю Неффалимову; но последующее
      возвеличит приморский путь, Заиорданскую страну, Галилею языческую.
    chapter: 9
    chapterId: 809
    parallels:
      - verseId: 25866
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 4
        short: Мф:4:15
    translates:
      kassian: ""
      podstr: Это первое делай, быстро делай, страна Завулона, земля Неффалима путь
        моря и остальные которые побережье населяющие и [на] противоположной
        стороне Иордана, Галилея язычников, пределы Иудеи.
      csya: Сие прежде испий, скоро твори, страно завулоня и земле неффалимля, и
        прочии при мори живущии, и об ону страну иордана, галилеа языков.
      averincev: ""
      ungerov: "Сие прежде испей, скоро делай, страна Завулона, земля Неффалима и
        прочие живущие при море и по ту сторону Иордана, Галилея языческая:"
      csya_old: Сіе2 пре1жде и3спjй, ско1рw твори2, страно2 завулHнz и3 земле2
        нефfалjмлz, и3 про1чіи при мо1ри живyщіи, и3 њб8 nнY странY їoрдaна,
        галіле1а kзы1кwвъ.
      sovr_rbo: "Как сперва унижены были земли Завулона и Неффалима, так потом они
        были возвышены: Приморский путь, Заиорданье и Галилея, страна чужих
        племен!"
      latin: "Primo tempore alleviata est terra Zabulon et terra Nephthali: et
        novissimo aggravata est via maris trans Jordanem Galilaeae gentium."
      ukr: Перша пора злегковажила була край Завулонів та край Нефталимів, а остання
        прославить дорогу приморську, другий бік Йордану, округу поганів.
      nkjv: As when at first He lightly esteemed The land of Zebulun and the land of
        Naphtali, And afterward more heavily oppressed her, By the way of the
        sea, beyond the Jordan, In Galilee of the Gentiles.
      desnitsky: Прошлое умалило земли Завулона и Неффалима, но грядущее возвеличит
        приморский путь, и Заиорданье, и языческую Галилею.
      mt: ‫    הָעָם הַהֹלְכִים בַּחֹשֶׁךְ רָאוּ אוֹר גָּדוֹל יֹשְׁבֵי בְּאֶרֶץ
        צַלְמָוֶת אוֹר נָגַהּ עֲלֵיהֶם׃ ‬
      romana: Poporul care locuia intru intuneric va vedea lumina mare si voi cei ce
        locuiati in latura umbrei mortii lumina va straluci peste voi.
      francais: "(8:23) Mais les ténèbres ne régneront pas toujours Sur la terre où il
        y a maintenant des angoisses: Si les temps passés ont couvert d'opprobre
        Le pays de Zabulon et le pays de Nephthali, Les temps à venir couvriront
        de gloire La contrée voisine de la mer, au delà du Jourdain, Le
        territoire des Gentils."
      italian: Il popolo che camminava nelle tenebre vide una grande luce; su coloro
        che abitavano in terra tenebrosa una luce rifulse.
      old_georgian: ესე პირველ სუ, ადრე სუ, სოფელო ზაბულონისო, ქუეყანაო ნეფთალემისო,
        გზამან ზღჳსამან და სხვათა, რომელნი ზღჳსკიდესა მკჳდრ არიან და წიაღ
        იორდანესა გალილეამან წარმართთამან, კერძოთა იორდანისათა,
      portuguese: "Mas para a que estava aflita não haverá escuridão. Nos primeiros
        tempos, ele envileceu a terra de Zebulom, e a\rterra de Naftali; mas nos
        últimos tempos fará glorioso o caminho do mar, além do Jordão, a
        Galiléia dos gentios."
      polish: "Naród kroczący w ciemnościach ujrzał światłość wielką; nad
        mieszkańcami\rkraju mroków światło zabłysło."
      turkish: Bununla birlikte sıkıntı çekmiş olan ülke karanlıkta kalmayacak.
        Geçmişte Zevulun ve Naftali bölgelerini alçaltan Tanrı, gelecekte Şeria
        Irmağı'nın ötesinde, Deniz Yolu'nda, ulusların yaşadığı Celile'yi
        onurlandıracak.
      nrt: Прошлое принизило землю Завулона и землю Неффалима, но грядущее прославит
        языческую Галилею, на пути к морю, за Иорданом.
      Macarius: Так! не всегда будет мрак там, где он теперь огустел. Как прежнее
        время унизило землю Завулонову и землю Неффалимову; так последующее
        прославит приморский путь за-Иорданские земли, Галилею языческую.
      serbian: Али неће се онако замрачити притијешњена земља као прије кад се дотаче
        земље Завулонове и земље Нефталимове, или као послије кад досађиваше на
        путу к мору с оне стране Јордана Галилеји незнабожачкој.
      bulgarian: Предишното време унизи земята Завулонова и земята Нефталимова; но
        послешното - ще възвеличи крайморския път, отвъд Иорданската страна,
        езическа Галилея.
      Olesn: "Народ ходящий во мраке\r Увидит свет великий.\r\r Возсияет свет на
        тех,\r\r Что живут в земле тени смертной."
      deutsch: "[8:23 Doch es wird nicht dunkel bleiben über denen, die in Angst sind.
        Hat er zur vorigen Zeit gering gemacht das Land Sebulon und das Land
        Naphthali, so wird er es hernach zu Ehren bringen, den Weg am Meere, das
        Land jenseit des Jordans, der Heiden Galiläa."
      ukr2: Народ, що в пітьмі ходить, уздрів світло велике; над тими, що живуть у
        смертній тіні, світло засяяло.
      ukr3: Переднїйший час впокорив землю Забулонову й землю Нефталїєву; та пізнїйший
        звеличить приморську дорогу, за-Йорданську сторону, Галилею поганську.
      bel_syomukha: Ранейшы час зьняцэніў зямлю Завулонавую і зямлю Нэфталімавую; а
        далейшы праславіць дарогу прыморскую, зямлю заярданскую, Галілею
        язычніцкую.
      lev-khv: Народ, ходящий во тьме, увидел великий свет; на сидящих в стране тени
        смертной возсиял свет.
      czech: Lid, ktery chodi v temnotach, uvidi velke svetlo; nad temi, kdo sidli v
        zemi sere smrti, zazari svetlo.
      spanish: Como al principio cubrió de oprobio a la tierra de Zabulón y de
        Neftalí, a lo último llenará de gloria el camino del mar y la otra
        ribera del Jordán, la Galilea de los gentiles.
      greek-lxx: καὶ οὐκ ἀπορηθήσεται ὁ ἐν στενοχωρίᾳ ὢν ἕως καιροῦ τοῦτο πρῶτον ποίει
        ταχὺ ποίει χώρα Ζαβουλων ἡ γῆ Νεφθαλιμ ὁδὸν θαλάσσης καὶ οἱ λοιποὶ οἱ
        τὴν παραλίαν κατοικοῦντες καὶ πέραν τοῦ Ιορδάνου Γαλιλαία τῶν ἐθνῶν τὰ
        μέρη τῆς Ιουδαίας
      st_text: Прежнее время умалило землю Завулонову и землю Неффалимову; но
        последующее возвеличит приморский путь, Заиорданскую страну, Галилею
        языческую.
