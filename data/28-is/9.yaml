      romana: Tu vei inmulti poporul si vei spori bucuria lui. El se va veseli
        inaintea Ta, cum se bucura oamenii in timpul secerisului si se veselesc
        la impartirea prazilor.
      francais: (9:1) Le peuple qui marchait dans les ténèbres Voit une grande
