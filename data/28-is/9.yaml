      serbian: Народ који ходи у тами видјеће видјело велико, и онима који сједе у
        земљи гдје је смртни сјен засвијетлиће видјело.
      bulgarian: Народът, който ходи в тъмнина, ще види голяма светлина; върху
        живеещите в страната на смъртната сянка ще блесне светлина.
      Olesn: "Ты умножишь для него иноплеменников,\r

        \r

        \ Увеличишь радость их,\r

        \r

