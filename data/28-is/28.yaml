verses:
  - id: 20323
    number: 1
    bookId: 28
    text: Горе венку гордости пьяных Ефремлян, увядшему цветку красивого убранства
      его, который на вершине тучной долины сраженных вином!
    chapter: 28
    chapterId: 828
    parallels: []
    translates:
      kassian: ""
      podstr: Увы венцу дерзости, наёмники Эфраима; цветок отпавший от славы на
        вершине горы плодородной, пьяные без вина.
      csya: Горе венцу гордыни, наимницы ефремовы, цвет отпадый от славы, на версе
        горы тучныя пиянии без вина.
      averincev: ""
      ungerov: "Горе венку гордыни: наемники Ефрема — отпадший цветок славы, на
        вершине тучной горы, пьяные без вина!"
      csya_old: Го1ре вэнцY горды1ни, наи6мницы є3фре1мwвы, цвётъ tпады1й t слaвы, на
        версЁ горы2 тyчныz піsніи без8 вінA.
      sovr_rbo: Горе венцу, которым гордятся пьяные сыны Ефрема, увядающему цветку,
        красе и славе Ефрема, цветку, вознесенному над плодородной долиной, чьих
        жителей одолело вино!
      latin: Vae coronae superbiae, ebriis Ephraim, et flori decidenti, gloriae
        exsultationis ejus, qui erant in vertice vallis pinguissimae, errantes a
        vino.
      ukr: Горе тобі, Самарії, короні пишноти Єфремлян п'яних, квітці зів'ялій краси
        його гордости, що лежить на верхів'ї долини врожайної, від вина
        поп'янілих!
      nkjv: Woe to the crown of pride, to the drunkards of Ephraim, Whose glorious
        beauty is a fading flower Which is at the head of the verdant valleys,
        To those who are overcome with wine!
      desnitsky: Горе венцу, которым ефремские пьяницы гордятся! Увядает его роскошная
        краса, что венчала плодородную долину, жителей которой вино сразило!
      mt: ‫   הוֹי עֲטֶרֶת גֵּאוּת שִׁכֹּרֵי אֶפְרַיִם וְצִיץ נֹבֵל צְבִי תִפְאַרְתּוֹ
        אֲשֶׁר עַל־רֹאשׁ גֵּיא־שְׁמָנִים הֲלוּמֵי יָיִן׃ ‬
      romana: Vai de cununa mandriei betivilor din Efraim; vai de floarea vesteda din
        podoaba lor, care sta pe culmea de deasupra vaii celei manoase a celor
        beti de vin!
      francais: Malheur à la couronne superbe des ivrognes d'Éphraïm, A la fleur
        fanée, qui fait l'éclat de sa parure, Sur la cime de la fertile vallée
        de ceux qui s'enivrent!
      italian: Guai alla corona superba degli ubriachi di Èfraim, al fiore caduco, suo
        splendido ornamento, che domina la fertile valle, o storditi dal vino!
      old_georgian: ვაჲ გჳრგჳნსა გინებისასა, მიზდურნი ეფრემისნი, ყუავილი დამოვრდომილი
        დიდებისა თხემსა ზედა მთისა ზრქელისასა, მთრვალნი თჳნიერ ღჳნისა.
      portuguese: "Ai da vaidosa coroa dos bêbedos de Efraim, e da flor murchada do
        seu glorioso ornamento, que está sobre a\rcabeça do fértil vale dos
        vencidos do vinho."
      polish: "Biada pysznej koronie pijaków Efraima, więdnącemu kwieciu jego
        wspaniałej\rozdoby, którą żyzna dolina [nosi] na szczycie! [Biada]
        zamroczonym winem!"
      turkish: Vay haline verimli vadinin başındaki kentin, Efrayimli sarhoşların
        gurur tacının! Şaraba yenilmişlerin yüce ve görkemli tacı, solmakta olan
        çiçeği andırıyor.
      nrt: Горе гордому венку пьяниц Ефрема, увядающему цветку славной его красоты,
        что на вершине плодородной долины – этому городу, гордости сраженных
        вином.
      Macarius: Увы! великолепный венок пьяниц ефремлян! Увы! поблеклый цвет красивого
        убранства его, которое на голове тучной долины сраженных вином!
      serbian: Тешко гиздавоме вијенцу пијаница Јефремовијех, увелом цвијету краснога
        накита њихова, који су уврх роднога дола, пијани од вина!
      bulgarian: Горко на венеца, с който се гордеят пияните ефремци! Горко на
        увяхналото цвете - неговото гиздаво украшение - цвете сред торната
        долина на замаяните от вино!
      Olesn: "Увы, роскошный венок пьяниц ефремлян! Увы, увянувший цвет его богатаго
        украшения На вершине плодоноснейшаго холма\rОтуманенных вином."
      deutsch: Weh der prächtigen Krone der Trunkenen von Ephraim, der welken Blume
        ihrer lieblichen Herrlichkeit, welche steht oben über einem fetten Tal
        derer, die vom Wein taumeln!
      ukr2: Горе гордому вінцеві п'яниць ефраїмських, вином перепитих, та зів'ялій
        квітці їхньої пишної вроди, що на вершку багатої долини!
      ukr3: Горе Аріїлу - Аріїлу, городові, що в йому жив Давид! додайте рік до року;
        тимчасом нехай собі заколюють жертви.
      bel_syomukha: Гора вянку ганарыстасьці п'яных Яфрэмлянаў, завялай кветцы
        прыгожага ўбранства ягонага, якая на версе ўрадлівай даліны пераможаных
        віном!
      lev-khv: Горе венку гордости пьяниц Ефремлян, которых славная красота увядший
        цветок, которые сражены вином на вершине тучных нив.
      czech: Beda pysne korune efrajimskych opilcu, nadherne ozdobe, kvetu vadnoucimu,
        mestu lezicimu na vrchu nad zirnym udolim; jsou zmozeni vinem.
      spanish: Ay de la corona soberbia, de los ebrios de Efraím y de la flor marchita
        de su esplendoroso ornato, que (se alza) sobre la cima del fértil valle,
        de los que se atracan de vino.
      greek-lxx: οὐαὶ τῷ στεφάνῳ τῆς ὕβρεως οἱ μισθωτοὶ Εφραιμ τὸ ἄνθος τὸ ἐκπεσὸν ἐκ
        τῆς δόξης ἐπὶ τῆς κορυφῆς τοῦ ὄρους τοῦ παχέος οἱ μεθύοντες ἄνευ οἴνου
      st_text: Горе венку гордости пьяных Ефремлян, увядшему цветку красивого
        убранства его, который на вершине тучной долины сраженных вином!
  - id: 20324
    number: 2
    bookId: 28
    text: Вот, крепкий и сильный у Господа, как ливень с градом и губительный вихрь,
      как разлившееся наводнение бурных вод, с силою повергает его на землю.
    chapter: 28
    chapterId: 828
    parallels:
      - verseId: 8889
        bookId: 12
        bookCode: 4a-kniga-carstv
        chapter: 17
        short: 4 Цар:17:3
    translates:
      kassian: ""
      podstr: Вот сильная и суровая ярость Господа как град обрушивающийся не имеющий
        покрова, с силой обрушивающийся; как воды многое множество влекущее
        страну земле сделает покой руками.
      csya: "Се, крепка и жестока ярость Господня, аки град низпущаемый не имый крова,
        насильио низпущаемый: якоже воды многое множество влекущее страну, земли
        сотворит покой рукама,"
      averincev: ""
      ungerov: Вот крепка и жестока ярость Господня, как падающий град, не встречающий
        покрова, с силою падающий; как многое множество воды, сносящее земной
        покров. Мощно Он создает покой земле.
      csya_old: "Се2, крэпкA и3 же1стока ћрость гDнz, ѓки грaдъ низпущaемый не и3мы1й
        кро1ва, наси1льнw низпущaемый: ћкоже воды2 мно1гое мно1жество влекyщее
        странY, земли2 сотвори1тъ поко1й рукaма,"
      sovr_rbo: Вот могучий богатырь Господа, подобный ливню и граду, подобный
        губительной буре, неистовым водам потопа! Рукою его будет брошен на
        землю,
      latin: Ecce validus et fortis Dominus sicut impetus grandinis; turbo
        confringens, sicut impetus aquarum multarum inundantium et emissarum
        super terram spatiosam.
      ukr: Ось потужний та сильний у Господа, мов злива із градом, мов буря руїнна,
        мов повідь сильна, заливна, його кине на землю із силою!
      nkjv: Behold, the Lord has a mighty and strong one, Like a tempest of hail and a
        destroying storm, Like a flood of mighty waters overflowing, Who will
        bring them down to the earth with His hand.
      desnitsky: Есть у ГОСПОДА некто крепкий, могучий, как гроза и град,
        разрушительный вихрь, как потоки вод, разлившихся после бури, он и
        повергнет его на землю!
      mt: ‫   הִנֵּה חָזָק וְאַמִּץ לַאדֹנָי כְּזֶרֶם בָּרָד שַׂעַר קָטֶב כְּזֶרֶם
        מַיִם כַּבִּירִים שֹׁטְפִים הִנִּיחַ לָאָרֶץ בְּיָד׃ ‬
      romana: "Iata un om tare si puternic vine de la Domnul: ca un potop de grindina,
        ca o vijelie nimicitoare, ca o navala de apa potopitoare o va rasturna
        la pamant."
      francais: "Voici venir, de la part du Seigneur, un homme fort et puissant, Comme
        un orage de grêle, un ouragan destructeur, Comme une tempête qui
        précipite des torrents d'eaux: Il la fait tomber en terre avec
        violence."
      italian: Ecco, inviato dal Signore, un uomo potente e forte, come nembo di
        grandine, come turbine rovinoso, come nembo di acque torrenziali e
        impetuose, getta tutto a terra con violenza.
      old_georgian: აჰა, ძლიერი და ფიცხელი უფლისა მიერ, გულისწყრომაჲ უფლისაჲ და
        რისხვა, ვითარცა სეტყუა გარდამომავალი, არმქონებელი სართულსა, იძულებით
        გარდამომავალი. ვითარცა წყლისა ფრიადისა სიმრავლემან წარმღებმან
        სოფლისამან, შორის ქუეყანისა ყვის განსუენება ჴელთა და ფერჴთა.
      portuguese: "Eis que o Senhor tem um valente e poderoso; como tempestade de
        saraiva, tormenta destruidora, como\rtempestade de impetuosas águas que
        transbordam, ele a derrubará violentamente por terra."
      polish: "Oto ktoś przez Pana [posłany], mocny i potężny, jak burza gradowa, jak
        niszczycielska trąba powietrzna, jak nawałnica wód gwałtownie
        wzbierających,\r[wszystko] na ziemię z mocą rzuci."
      turkish: Rab'bin güçlü kudretli bir adamı var. Dolu fırtınası gibi, harap eden
        kasırga gibi, silip süpüren güçlü sel gibi o kenti şiddetle yere
        çalacak.
      nrt: Вот, есть у Владыки тот, кто могуч и крепок. Он – как буря с градом, как
        разрушительный ветер, словно разлив бурных, прибывающих вод. Он бросит
        рукой на землю
      Macarius: Се, крепкий и сильный, который готов у Господа, как дождь проливной с
        градом, как губительный вихрь, как разлившаяся вода, сильная,
        всепотопляющая, поверг его рукой на землю.
      serbian: Гле, у Господа има неко јак и силан као пљусак од града, као олуја која
        све ломи, као поплава силне воде кад навали, обориће све на земљу руком.
      bulgarian: Ето, якият и силният у Господа като проливен дъжд с град, като
        пагубен вихър, като разляно наводнение от бурни води, със сила го повали
        наземи.
      Olesn: "Вот крепкий и сильный Господом,\rКак буря с градом и сокрушительный
        ураган,\rКак напор большой воды, разлившейся,\rС силою поверг его на
        землю."
      deutsch: Siehe, ein Starker und Mächtiger vom Herrn wie ein Hagelsturm, wie ein
        schädliches Wetter, wie ein Wassersturm, der mächtig einreißt, wirft sie
        zu Boden mit Gewalt,
      ukr2: Ось у Господа - сильний та потужний, неначе буря з градом, наче вихор
        згубний, наче повінь вод розбурханих, великих, що з силою кидає об
        землю.
      ukr3: Бо я стїсню Аріїла, й настане плач та смуток, і буде він у мене, як аріїл.
      bel_syomukha: Вось моцны і дужы ў Госпада, як залева з градам і пагібельная
        віхура, як разьлітая паводка бурлівых водаў, зь сілаю кідае яго на
        зямлю.
      lev-khv: Вот, крепкий и сильный у Господа, как ливень с градом, разрушительный
        вихрь, как наводнение сильных разлившихся вод, с силою сбросит его на
        землю.
      czech: Hle, Panovnikuv silny a udatny prijde jako prival krupobiti, jako zhoubna
        boure; jako prival vod, jak drave proudy je srazi pesti k zemi.
      spanish: He aquí que el Señor dispone de un fuerte y poderoso, como turbonada de
        granizo, como huracán devastador, como chaparrón impetuoso de aguas
        torrenciales, que derriba a tierra con violencia.
      greek-lxx: ἰδοὺ ἰσχυρὸν καὶ σκληρὸν ὁ θυμὸς Κυρίου ὡς χάλαζα καταφερομένη οὐκ
        ἔχουσα σκέπην βίᾳ καταφερομένη ὡς ὕδατος πολὺ πλῆθος σῦρον χώραν τῇ γῇ
        ποιήσει ἀνάπαυσιν ταῖς χερσίν
      st_text: Вот, крепкий и сильный у Господа, как ливень с градом и губительный
        вихрь, как разлившееся наводнение бурных вод, с силою повергает его на
        землю.
