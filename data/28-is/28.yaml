  - id: 20326
    number: 4
    bookId: 28
    text: И с увядшим цветком красивого убранства его, который на вершине тучной
      долины, делается то же, что бывает с созревшею прежде времени смоквою,
      которую, как скоро кто увидит, тотчас берет в руку и проглатывает ее.
    chapter: 28
    chapterId: 828
    parallels:
      - verseId: 19985
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 1
        short: Ис:1:30
    translates:
      kassian: ""
      podstr: И будет цветок отпавший надежды славы на краю горы высокой как начаток
        плода, увидевший его прежде чем в руку его взять желает его съесть.
      csya: "И будет цвет отпадый от надежды славы на версе горы высокия, аки ранний
        плод смоквин: видевый его, прежде взятия в руце свои, восхощет поглотити
