      podstr: Же терпящие Бога изменят могущество, окрылятся как орлы, побегут и не
        утомятся, пойдут и не будут испытывать голод.
      csya: терпящии же Господа изменят крепость, окрылатеют аки орли, потекут и не
        утрудятся, пойдут и не взалчут.
      averincev: ""
      ungerov: А уповающие на Господа обновятся силою, поднимут крылья, как орлы,
        потекут и не устанут, пойдут и не взалчут.
      csya_old: терпsщіи же гDа и3змэнsтъ крёпость, њкрылaтэютъ ѓки nрли2, потекyтъ и3
        не ўтрудsтсz, по1йдутъ и3 не взaлчутъ.
      sovr_rbo: "а те, чья надежда — Господь, обретают новые силы: как орел, взмахнут
        крылами, и от бега не изнемогут, и от ходьбы не устанут."
      latin: qui autem sperant in Domino mutabunt fortitudinem, assument pennas sicut
        aquilae, current et non laborabunt, ambulabunt et non deficient.
      ukr: а ті, хто надію складає на Господа, силу відновлять, крила підіймуть, немов
        ті орли, будуть бігати і не потомляться, будуть ходити і не помучаться!
      nkjv: But those who wait on the Lord Shall renew their strength; They shall
        mount up with wings like eagles, They shall run and not be weary, They
        shall walk and not faint.
      desnitsky: но кто надеется на ГОСПОДА – у тех сила обновится, как орлы,
        расправят крылья, побегут, и не утомятся, пойдут, устали не зная.
      mt: ‫   וְקוֹיֵ יְהוָה יַחֲלִיפוּ כֹחַ יַעֲלוּ אֵבֶר כַּנְּשָׁרִים יָרוּצוּ
        וְלֹא יִיגָעוּ יֵלְכוּ וְלֹא יִיעָפוּ׃ פ ‬
      romana: Dar cei ce nadajduiesc intru Domnul vor innoi puterea lor, le vor creste
        aripi ca ale vulturului; vor alerga si nu-si vor slei puterea, vor merge
        si nu se vor obosi.
      francais: Mais ceux qui se confient en l'Éternel renouvellent leur force. Ils
        prennent le vol comme les aigles; Ils courent, et ne se lassent point,
        Ils marchent, et ne se fatiguent point.
      italian: ma quanti sperano nel Signore riacquistano forza, mettono ali come
        aquile, corrono senza affannarsi, camminano senza stancarsi.
      old_georgian: ხოლო მოთმინეთა ღმრთისათა იცვალონ ძალი, ფრთეცენებულ იქმნენ, ვითარცა
        არწივნი; რბიოდიან და არა დაშურენ, ვიდოდიან და არ შეემშიოს.
      portuguese: "mas os que esperam no Senhor renovarão as suas forças; subirão com
        asas como águias; correrão, e não se\rcansarão; andarão, e não se
        fatigarão."
      polish: "lecz ci, co zaufali Panu, odzyskują siły, otrzymują skrzydła jak orły:
        biegną\rbez zmęczenia, bez znużenia idą."
      turkish: "RAB'be umut bağlayanlarsa taze güce kavuşur, Kanat açıp yükselirler
        kartallar gibi.\rKoşar ama zayıf düşmez,\rYürür ama yorulmazlar."
      nrt: но надеющиеся на Господа наберутся новых сил. Они воспарят на крыльях,
        словно орлы, побегут – и не утомятся, пойдут – и не устанут.
      Macarius: А надеющиеся на Иегову обновятся в силе; вознесутся на крылах, как
        орлы, будут стремиться, и не устанут, будут идти, и не утомятся.
      serbian: Али који се надају Господу, добијају нову снагу, подижу се на крилима
        као орлови, трче и не сустају, ходе и не замарају се.
      bulgarian: "а които се надяват на Господа, ще подновят силата си: ще дигнат
        криле като орли, ще припнат и не ще се отрудят, ще отидат и не ще се
        уморят."
      Olesn: "Поднимут крылья как орлы,\rПонесутся и не ослабеют,\rПойдут вперед и не
        отстанут."
      deutsch: aber die auf den Herrn harren, kriegen neue Kraft, daß sie auffahren
        mit Flügeln wie Adler, daß sie laufen und nicht matt werden, daß sie
        wandeln und nicht müde werden.
      ukr2: ті ж, що на Господа вповають, відновлюють сили, немов орел, здіймають
        крила, біжать, не знають утоми, ідуть уперед, не знемагають.
      bel_syomukha: "а тыя, што спадзяюцца на Госпада, абновяцца ў сіле: падымуць
        крылы, як арлы, пацякуць і ня стомяцца, пойдуць і ня стомяцца."
      lev-khv: А надеющиеся на Господа получат новую силу, поднимут крылья, как орлы,
        побегут и не устанут, пойдут и не ослабеют.
      czech: Ale ti, kdo skladaji nadeji v Hospodina, nabyvaji nove sily; vznaseji se
        jak orlove, bezi bez unavy, jdou bez umdleni.
      spanish: pero los que confían en Yavé renuevan las fuerzas, echan alas como de
        águila, corren sin cansarse y caminan sin fatigarse.
      greek-lxx: οἱ δὲ ὑπομένοντες τὸν Θεὸν ἀλλάξουσιν ἰσχύν πτεροφυήσουσιν ὡς ἀετοί
        δραμοῦνται καὶ οὐ κοπιάσουσιν βαδιοῦνται καὶ οὐ πεινάσουσιν
      st_text: "а надеющиеся на Господа обновятся в силе: поднимут крылья, как орлы,
        потекут - и не устанут, пойдут - и не утомятся."
