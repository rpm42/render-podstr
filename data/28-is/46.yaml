    translates:
      kassian: ""
      podstr: Пал Вил, был сокрушён Дагон, сделались резные [изображения] их для
        зверей и скота; берите их носите как бремя трудящемуся
      csya: "Паде вил, сокрушися дагон, быша ваяния их во звери и скоты: носите я
        связана яко бремя труждающемуся и разслабевшу,"
      averincev: ""
      ungerov: Пал Вил, сокрушился Дагон, истуканы их на животных и скоте; связавши,
        несете их, как бремя для утрудившагося и ослабевшаго,
      csya_old: "Паде2 ви1лъ, сокруши1сz дагHнъ, бы1ша ва‰ніz и4хъ во ѕвBри и3 ско1ты:
        но1сите | св‰зана ћкw бре1мz труждaющемусz и3 разслабёвшу,"
      sovr_rbo: Пригнулся Бел, Набу склонился — на вьючных животных погружены их
        изваянья. Раньше носили их вы, теперь они — ноша усталого скота.
      latin: Confractus est Bel, contritus est Nabo; facta sunt simulacra eorum
        bestiis et jumentis, onera vestra gravi pondere usque ad lassitudinem.
      ukr: Бел упав на коліна, зігнувся Нево, стали ідоли їхні для звірини й худоби.
        Те, що колись ви носили, накладене, мов той тягар на худобу помучену.
      nkjv: Bel bows down, Nebo stoops; Their idols were on the beasts and on the
        cattle. Your carriages were heavily loaded, A burden to the weary beast.
      desnitsky: На коленях Бел, повержен Нево – навьючены истуканы на животных, кого
        вы прежде на праздниках носили – усталые животные теперь их тащат;
      mt: ‫   כָּרַע בֵּל קֹרֵס נְבוֹ הָיוּ עֲצַבֵּיהֶם לַחַיָּה וְלַבְּהֵמָה
        נְשֻׂאֹתֵיכֶם עֲמוּסוֹת מַשָּׂא לַעֲיֵפָה׃ ‬
      romana: Bel se prabuseste, Nebo este rasturnat, chipurile lor asezate pe vite si
        pe dobitoace. Chipurile, pe care voi acum le purtati, sunt incarcate si
        au ajuns o povara pentru vitele trudite.
      francais: Bel s'écroule, Nebo tombe; On met leurs idoles sur des animaux, sur
        des bêtes; Vous les portiez, et les voilà chargées, Devenues un fardeau
        pour l'animal fatigué!
      italian: A terra è Bel, rovesciato è Nebo; i loro idoli sono per gli animali e
        le bestie, caricati come loro fardelli, come peso sfibrante.
      old_georgian: დაეცა ბილ, შეიმუსრა დაგონ. იქმნეს ქანდაკებულნი მათნი მჴეცად და
        საცხოვრად აღიხუნენ იგინი შეკრულნი, ვითარცა ტჳრთი მაშურალისა და მშიერისა,
      portuguese: "Bel se encurva, Nebo se abaixa; os seus ídolos são postos sobre os
        animais, sobre as bestas; essas cargas que\rcostumáveis levar são
        pesadas para as bestas já cansadas."
      polish: Ugiął się Bel, Nebo runął! Posągi ich włożono na zwierzęta juczne i
        pociągowe; ciężary ich załadowane - to brzemię dla zmęczonego
        zwierzęcia.
      turkish: "«İlah Bel diz çökmüş, ilah Nebo sinmiş, Putları hayvanlara, öküzlere
        yüklenmiş gidiyor. Taşınan bu nesneleriniz ağırlık,\rYorgun hayvana yük
        oldu."
      nrt: Пал на колени Бел, склоняется Нево; идолы их погружены на вьючных животных.
        То, что носили вы, нагружено поклажей на усталых животных.
      Macarius: Скривился Вил, согнулся Нево, истуканы их вверены зверям и скотам;
        носимые вами сделались ношами, бременем для усталых животных.
      serbian: Паде Вил, извали се Нево; ликови њихови метнуше се на животињу и на
        стоку; што носите, тешко је, и умориће.
      bulgarian: Падна Вил, събори се Нево'; истуканите им са върху добитък и товарни
        животни; вашият товар стана бреме за уморените животни.
      deutsch: Der Bel ist gebeugt, der Nebo ist gefallen, ihre Götzen sind den Tieren
        und dem Vieh zuteil geworden, daß sie sich müde tragen an eurer Last.
      ukr2: Бел хилиться, Нево валиться. Божищ їхніх кладуть на скот та на худобу, і
        їх несе утомлена скотина як навантажений тягар.
      ukr3: Зійди вниз та сядь на землї у пилу, ти, дївице, дочко Вавилонська; усядь
        на землї, бо вже престола нема, ти дочко Халдейська; вже більш не будуть
        звати тебе нїжною та роскішною.
      bel_syomukha: Упаў Віл, паваліўся Нэво; балваны іхнія - на быдле і ўючных
        жывёлах; вашая ноша сталася цяжкаю стомленым жывёлам.
      lev-khv: Низвергся Вил, упал Нево; идолы их будут носимы зверями и скотами; ваша
        ноша, которою вы тяготили себя, сделалась бременем для утомленнаго
        животнаго.
      czech: Bel klesl, Nebo se zhroutil, jejich modlarske stvury byly nalozeny na
        zver a na dobytek, ten naklad, ktery jste nosili, to brime k zemdleni.
      spanish: Postrado Bel, abatido Nebo, sus simulacros son puestos sobre animales y
        bestias de carga; las cosas que llevabais han sido un peso, una carga
        para el fatigado (animal).
      greek-lxx: ἔπεσε Βηλ συνετρίβη Δαγων ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία καὶ κτήνη
        αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι
      st_text: Пал Вил, низвергся Нево; истуканы их - на скоте и вьючных животных;
        ваша ноша сделалась бременем для усталых животных.
