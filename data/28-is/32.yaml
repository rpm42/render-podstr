      ukr3: "Господи, помилуй нас: на тебе вповаєм; будь нам правицею з раннього
        ранку, й нашим рятунком у нуждї!"
      bel_syomukha: і кожны зь іх будзе абаронай ад ветру і покрывам ад непагадзі, як
        крыніцы вады ў стэпе, як цень ад высокай скалы ў зямлі выснаджанай.
      lev-khv: И каждый будет как защита от ветра, как убежище от непогоды, как потоки
        вод в степи, как тень от большой скалы в сухой земле.
      czech: Kazdy z nich bude jako skryse pred vetrem a ukryt pred prutrzi mracen,
        jak tekouci vody ve vyprahlem kraji, jako stin mohutne skaly v ziznive
        zemi.
      spanish: Cada uno será como abrigo contra el viento, como refugio contra la
        tempestad, como corriente de agua en tierra sedienta, como sombra de una
        gran roca en tierra desértica.
      greek-lxx: καὶ ἔσται ὁ ἄνθρωπος κρύπτων τοὺς λόγους αὐτοῦ καὶ κρυβήσεται ὡς ἀφ᾿
        ὕδατος φερομένου καὶ φανήσεται ἐν Σιων ὡς ποταμὸς φερόμενος ἔνδοξος ἐν
        γῇ διψώσῃ
      st_text: и каждый из них будет как защита от ветра и покров от непогоды, как
        источники вод в степи, как тень от высокой скалы в земле жаждущей.
