    translates:
      kassian: ""
      podstr: Вот ведь царь праведный будет царствовать, и начальники в суде будут
        править.
      csya: Се бо, Царь праведный воцарится, и князи со судом владети начнут.
      averincev: ""
      ungerov: Вот царь праведный воцарится, и князья будут править по закону.
      csya_old: Се1 бо, цRь првdный воцRи1тсz, и3 кн‰зи со судо1мъ владёти начнyтъ.
      sovr_rbo: Воцарится праведный царь, и правители будут править справедливо —
      latin: Ecce in justitia regnabit rex, et principes in judicio praeerunt.
      ukr: Тож за праведністю царюватиме цар, а князі володітимуть за правосуддям.
      nkjv: Behold, a king will reign in righteousness, And princes will rule with
