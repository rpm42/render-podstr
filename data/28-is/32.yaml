      romana: Iata ca un rege va stapani prin dreptate si capeteniile vor carmui cu
        dreptate.
      francais: Alors le roi régnera selon la justice, Et les princes gouverneront
        avec droiture.
      italian: Ecco, un re regnerà secondo giustizia e i principi governeranno secondo
        il diritto.
      old_georgian: რამეთუ, აჰა, მეფე მართალი მეფობდეს, და მთავარნი მშჯავრისა თანა
        მთავრობდენ.
      portuguese: Eis que reinará um rei com justiça, e com retidão governarão príncipes.
      polish: Oto król będzie panował sprawiedliwie i książęta rządzić będą zgodnie z
        prawem;
      turkish: İşte kral doğrulukla krallık yapacak, Önderler adaletle yönetecek.
      nrt: Вот, Царь будет царствовать в праведности, и правители будут править
        справедливо.
      Macarius: Се, Царь будет царствовать по правде, и князья будут правительствовать
        по закону.
      serbian: Ево цар ће царовати право и кнезови ће владати по правди.
      bulgarian: Ето, Царят ще царува по правда, и князете ще управляват по закон;
      Olesn: "Вот, по правде будет царствовать царь,\rИ князья будут править по
        закону."
      deutsch: Siehe, es wird ein König regieren, Gerechtigkeit anzurichten, und
        Fürsten werden herrschen, das Recht zu handhaben,
      ukr2: Справедливістю цар буде царювати, і князі будуть царювати правом.
      ukr3: Горе тобі, пустошнику, що його не пустошено, (горе тобі) грабіжнику, що
        його не рабували! Бо, як скінчиш пустошити, то й тебе спустошать; а як
        скінчиш рабувати, то й тебе зрабують.
      bel_syomukha: Вось, Цар будзе цараваць паводле праўды, і князі будуць кіраваць
        паводле закона;
      lev-khv: Вот, Царь будет царствовать праведно, по правде, и князья будут
        управлять правосудно;
      czech: Hle, kral bude kralovat spravedlive a velmozove budou vladnout podle
        prava.
      spanish: He aquí que reinará un rey en justicia y gobernarán príncipes en juicio.
      greek-lxx: ἰδοὺ γὰρ βασιλεὺς δίκαιος βασιλεύσει καὶ ἄρχοντες μετὰ κρίσεως ἄρξουσιν
      st_text: Вот, Царь будет царствовать по правде, и князья будут править по закону;
