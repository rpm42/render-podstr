        явится в Сионе как река текущая славная в земле испытывающей жажду.
      csya: "И будет человек сокрываяй словеса своя, и скрыется, аки от воды носимыя:
        и явится в сионе яко река текущая славная в земли жаждущей."
      averincev: ""
      ungerov: И человек, скрывающий слова свои, скроется, как от несущейся воды; а в
        Сионе явится как река текущая, славная в земле жаждущей.
      csya_old: "И# бyдетъ человёкъ сокрывazй словесA сво‰, и3 скры1етсz, ѓки t воды2
        носи1мыz: и3 kви1тсz въ сіHнэ ћкw рэкA текyщаz слaвнаz въ земли2
        жaждущей."
      sovr_rbo: каждый будет как укрытие от ветра и пристанище в бурю, как потоки воды
        в земле безводной, как тень большой скалы в стране изнеможенья.
      latin: Et erit vir sicut qui absconditur a vento, et celat se a tempestate;
        sicut rivi aquarum in siti, et umbra petrae prominentis in terra
        deserta.
      ukr: І станеться кожен, як захист від вітру, і немов та заслона від зливи, як
        потоки води на пустині, як тінь скелі тяжкої на спраглій землі...
      nkjv: A man will be as a hiding place from the wind, And a cover from the
        tempest, As rivers of water in a dry place, As the shadow of a great
        rock in a weary land.
      desnitsky: каждый из них будет как стена от ветра, как крыша от непогоды, как
        потоки воды в пустыне, как тень большой скалы в земле иссохшей.
      mt: ‫   וְהָיָה־אִישׁ כְּמַחֲבֵא־רוּחַ וְסֵתֶר זָרֶם כְּפַלְגֵי־מַיִם בְּצָיוֹן
        כְּצֵל סֶלַע־כָּבֵד בְּאֶרֶץ עֲיֵפָה׃ ‬
      romana: Fiecare va fi ca un adapost impotriva vantului, ca un liman impotriva
        vijeliei, ca paraiele de apa intr-un pamant uscat si ca umbra unei
        stanci inalte intr-un tinut insetat.
      francais: Chacun sera comme un abri contre le vent, Et un refuge contre la
        tempête, Comme des courants d'eau dans un lieu desséché, Comme l'ombre
        d'un grand rocher dans une terre altérée.
      italian: Ognuno sarà come un riparo contro il vento e uno schermo
        dall'acquazzone, come canali d'acqua in una steppa, come l'ombra di una
        grande roccia su arida terra.
      old_georgian: და იყოს კაცი მფარავი სიტყვათა თჳსთა. და დაიფაროს, ვითარცა წყლისა
        მიერ მქანრისა. და გამოჩნდეს სიონს შინა, ვითარცა მდინარე მქანარი,
        დიდებული შორის ქუეყანასა წყურიელსა,
      portuguese: "um varão servirá de abrigo contra o vento, e um refúgio contra a
        tempestade, como ribeiros de águas em lugares\rsecos, e como a sombra
        duma grande penha em terra sedenta."
      polish: "każdy będzie jakby osłoną przed wichrem i schronieniem przed ulewą,
        jak\rstrumienie wody na suchym stepie, jak cień olbrzymiej skały na
        spieczonej\rziemi."
      turkish: "Her biri rüzgara karşı bir sığınak, Fırtınaya karşı bir barınak, çölde
        akarsu, Çorak yerde gölge salan\rBüyük bir kaya gibi olacak."
      nrt: Каждый будет словно укрытие от ветра и приют от бури, как потоки воды в
        пустыне и тень огромной скалы в жаждущей земле.
      Macarius: И будет каждый как защита от ветра и покров от дождя, как источники
        вод в сухой степи, как тень от великой скалы в земле жаждущей.
      serbian: И човјек ће бити као заклон од вјетра, и као уточиште од поплаве, као
        потоци на суху мјесту, као сјен од велике стијене у земљи сасушеној.
      bulgarian: и всякой от тях ще бъде като защита от вятър и подслон за лошо време,
        като водни извори в степи, като сянка от висока скала в жадна земя.
      Olesn: "И будет каждый (из них) как защита от\rветра,\rИ навес от дождя,\rКак
        потоки вод в степи,\rКак тень высокой скалы в пустыне."
      deutsch: daß ein jeglicher unter ihnen sein wird wie eine Zuflucht vor dem Wind
        und wie ein Schirm vor dem Platzregen, wie die Wasserbäche am dürren
        Ort, wie der Schatten eines großen Felsen im trockenen Lande.
      ukr2: Кожний із них буде, немов сховок від вітру і немов захист у негоду немов
