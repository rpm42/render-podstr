        არიან განრომად მეფისაგან ასსურასტანელთასა, და ვითარ ჩუენ განვერნეთ?"
      portuguese: "Então os moradores desta região litorânea dirão naquele dia: Vede
        que tal é a nossa esperança, aquilo que\rbuscamos por socorro, para nos
        livrarmos do rei da Assíria! Como pois escaparemos nós?"
      polish: "I powiedzą w ów dzień mieszkańcy tego wybrzeża: ”Oto, co się stało z
        tym,\rw którym położyliśmy nadzieję i do którego uciekaliśmy się o
        pomoc, ażeby\rnas wyrwał od króla asyryjskiego! A teraz jak się ocalimy
        my sami?”"
      turkish: Bu kıyı bölgesinde yaşayanlar o gün, «Asur Kralı'nın elinden kurtulmak
        için yardımına sığındığımız, bel bağladığımız ulusların başına gelene
        bakın!» diyecekler, «Biz nasıl kurtulacağız?»
      nrt: "В тот день люди, живущие на том побережье, скажут: «Смотри, что случилось
        с теми, на кого мы полагались, и к кому мы бежали за помощью и
        избавлением от царя Ассирии! Как же нам спастись?!»"
      Macarius: "И скажут в тот день живущие в сей приморской земле: вот каково
        надежное наше убежище, куда мы бежали искать помощи, чтобы спастись от
        царя ассирийского! и как спаслись бы мы?"
      serbian: "И рећи ће тада који живе на овом острву: Гле, то је узданица наша, ка
        којој притјецасмо за помоћ да се сачувамо од цара Асирскога; како ћемо
        се избавити?"
      bulgarian: "И ще кажат в оня ден жителите на оная страна: ето какви били ония,
        на които се надявахме и при които прибягвахме за помощ, за да се спасим
        от асирийския цар! И как щяхме да се спасим?"
      Olesn: "И скажет в то время житель этой страны: «вот сила опоры нашей, к которой
        мы бежали за помощью, за избавлением от царя ассирийскаго! как же
        спасемся мы»?"
      deutsch: "Und die Einwohner dieser Küste werden sagen zu derselben Zeit: Ist das
        unsre Zuversicht, dahin wir flohen um Hilfe, daß wir errettet würden von
        dem König von Assyrien? Wie könnten denn wir entrinnen?"
      ukr2: "І мешканці цього узбережжя тоді скажуть: «От на що зійшли ті, на яких ми
        покладались, до яких удавались по допомогу, щоб урятуватись від царя
        асирійського! І як же нам тепер урятуватись?»"
      ukr3: "Бо ось як сказав менї Господь: ійди, постав сторожа, а він нехай
        переказує, що побачить."
      bel_syomukha: "І скажуць у той дзень жыхары гэтай краіны: вось якія яны, на каго
        мы спадзяваліся і да якіх прыходзілі па дапамогу, каб уратавацца ад цара
        Асірыйскага! і як уратаваліся б мы?"
      lev-khv: "И в тот день жители той страны скажут: вот куда мы надеялись
        прибегнуть за помощью, чтобы спастись от царя Ассирийскаго; но каким
        образом будем спасены мы?"
      czech: "Obyvatele toho pobrezi v onen den reknou: ‚Hle, tak to dopadlo s tim, k
        nemuz jsme vzhlizeli, k nemuz jsme se utikali o pomoc, aby nas
        vysvobodil od asyrskeho krale. Jak bychom mohli vyvaznout my?'\"\rIzajas
        19Izajas 21"
      spanish: "y los moradores de esta tierra dirán: Mirad a los que eran nuestra
        esperanza, a los que pensábamos acogernos para que nos sirvieran de
        refugio y protección contra el rey de Asiría. ¿Cómo escaparemos
        nosotros?"
      greek-lxx: καὶ ἐροῦσιν οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ ἰδοὺ ἡμεῖς ἦμεν
        πεποιθότες τοῦ φυγεῖν εἰς αὐτοὺς εἰς βοήθειαν οἳ οὐκ ἐδύναντο σωθῆναι
        ἀπὸ βασιλέως Ἀσσυρίων καὶ πῶς ἡμεῖς σωθησόμεθα
      st_text: "И скажут в тот день жители этой страны: вот каковы те, на которых мы
        надеялись и к которым прибегали за помощью, чтобы спастись от царя
        Ассирийского! и как спаслись бы мы?"
