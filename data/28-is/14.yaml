        далучацца да іх іншаземцы, і прылепяцца да дома Якава.
      lev-khv: Потому что Господь помилует Иакова, и опять изберет Израиля, и поселит
        их в земле их. И чужеземцы соединятся с ними, и причислятся к дому
        Иакова.
      czech: Hospodin se slituje nad Jakobem a znovu vyvoli Izraele. Da jim odpocinout
        v jejich zemi, pridruzi se k nim i bezdomovec a pripoji se k domu
        Jakobovu.
      spanish: Porque Yavé se apiadará de Jacob, todavía escogerá a Israel, y los hará
        descansar en su tierra; a ellos se unirán los extranjeros, se unirán a
        la casa de Jacob.
      greek-lxx: καὶ ἐλεήσει Κύριος τὸν Ιακωβ καὶ ἐκλέξεται ἔτι τὸν Ισραηλ καὶ
        ἀναπαύσονται ἐπὶ τῆς γῆς αὐτῶν καὶ ὁ γιώρας προστεθήσεται πρὸς αὐτοὺς
        καὶ προστεθήσεται πρὸς τὸν οἶκον Ιακωβ
      st_text: Близко время его, и не замедлят дни его, ибо помилует Господь Иакова и
        снова возлюбит Израиля; и поселит их на земле их, и присоединятся к ним
        иноземцы и прилепятся к дому Иакова.
