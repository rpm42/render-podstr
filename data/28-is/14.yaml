        иноплеменников И соберутся они к дому Иаковлеву."
      deutsch: Denn der Herr wird sich über Jakob erbarmen und Israel noch fürder
        erwählen und sie in ihr Land setzen. Und Fremdlinge werden sich zu ihnen
        tun und dem Hause Jakob anhangen.
      ukr2: Господь над Яковом змилосердиться і вибере Ізраїля знову й оселить їх на
        землі їхній рідній. Прилучаться до них чужинці й пристануть до дому
        Якова.
      ukr3: "Слово пророче про Моабіїв: Так! ніччю збурений буде Ар-Моаб і
        спустошений; так! вночі збурений буде Кир-Моаб і спустошений! 2.
        Виходить він ід Баїту й Дибону, виходить на висоти, плакати; Моаб ридає
        над Набою й Медевою; в усїх їх острижені голови, у всїх оголені бороди."
      bel_syomukha: І блізкі час яго, і не запаволяцца дні ягоныя. Бо памілуе Гасподзь
