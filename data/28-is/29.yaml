    text: Горе Ариилу, Ариилу, городу, в котором жил Давид! приложите год к году;
      пусть заколают жертвы.
    chapter: 29
    chapterId: 829
    parallels:
      - verseId: 4402
        bookId: 10
        bookCode: 2a-kniga-carstv
        chapter: 5
        short: 2 Цар:5:9
    translates:
      kassian: ""
      podstr: Увы город Ариил, который Давид воевал; соберите плоды год на год, будете
        есть ведь с Моавом.
      csya: "Горе граду ариилу, наньже давид воева. Соберите жита от года до года,
        снесте бо вкупе с моавом:"
      averincev: ""
      ungerov: Горе городу Ариилу, против коего Давид воевал! Собирайте жита от года
        до года, ибо будете есть вместе с Моавом;
      csya_old: "Го1ре грaду ґріи1лу, нaньже давjдъ воевA. Собери1те жи6та t го1да до
        го1да, снёсте бо вкyпэ съ мwaвомъ:"
      sovr_rbo: «Горе тебе, Ариэл, Ариэл, город, где жил Давид! Пройдет время, за
        годом год, повторится снова и снова праздников череда —
      latin: "Vae Ariel, Ariel civitas, quam expugnavit David! additus est annus ad
        annum: solemnitates evolutae sunt."
      ukr: Горе Аріїлу, Аріїлу, місту, що Давид у нім таборував! Рік до року додайте,
        хай свята закінчать свій круг!
      nkjv: '"Woe to Ariel, to Ariel, the city where David dwelt! Add year to year;
        Let feasts come around.'
      desnitsky: Горе тебе, Ариэль, Ариэль – город, где Давид лагерем стоял! Год за
        годом проходят празднества –
      mt: ‫   הוֹי אֲרִיאֵל אֲרִיאֵל קִרְיַת חָנָה דָוִד סְפוּ שָׁנָה עַל־שָׁנָה
        חַגִּים יִנְקֹפוּ׃ ‬
      romana: Vai tie, Ariele, Ariele, cetate in care a trait David! Treaca an de an,
        sirul de praznice sa se sfarseasca!
      francais: Malheur à Ariel, à Ariel, Cité dont David fit sa demeure! Ajoutez
        année à année, Laissez les fêtes accomplir leur cycle.
      italian: Guai ad Arièl, ad Arièl, città dove pose il campo Davide! Aggiungete
        anno ad anno, si avvicendino i cicli festivi.
      old_georgian: ვაჲ ქალაქსა არიილსა, რომელსა დავით ებრძოლა, შეკრიბენით ხუარბალნი
        წელიწდისანი წელიწადსა ზედა, რამეთუ შჭამოთ მოაბსა თანა,
      portuguese: Ah! Ariel, Ariel, cidade onde Davi acampou! Acrescentai ano a ano;
        completem as festas o seu ciclo.
      polish: "Ach, Arielu, Arielu, miasto, gdzie obozował Dawid! Dodajcie rok do
        roku,\rświęta niech biegną swym cyklem!"
      turkish: "Ariel,  Ariel,\rDavut'un ordugah kurduğu kent, vay haline!\rSen yıla
        yıl kat, bayramların süredursun."
      nrt: Горе тебе, Ариил, Ариил, город, где станом стоял Давид! Прибавляйте год к
        году, праздники пусть совершают свой круг.
      Macarius: О Ариил, Ариил, город, в котором водворился Давид! прилагайте год к
        году; пусть праздники ходят кругами.
      serbian: Тешко Арилу, Арилу, граду гдје је стајао Давид. Додајте годину на
        годину, нека кољу жртве празничне.
      bulgarian: Горко на Ариил, на град Ариил, дето живее Давид! Притурете година
        върху година; нека колят жертви.
      Olesn: "О ариил, ариил,\rСтолица Давидова!\rВы приложите год к году,\rПраздники
        совершат круг свой."
      deutsch: Weh Ariel, Ariel, du Stadt des Lagers Davids! Füget Jahr zu Jahr und
        feiert die Feste;
      ukr2: Ой Арієле, Арієле, місто, де табором був Давид розташувався! Додайте до
        року рік, нехай свята йдуть своїм кругом!
      ukr3: "Горе синам неслухняним, - говорить Господь, тим, що задумують задуми без
        мене, - що ввіходять у вмови, менї супротивні, та гріхи на гріхи
        громадять:"
      bel_syomukha: Гора Арыілу, Арыілу, гораду, у якім жыў Давід! прыкладзеце год да
        года; няхай колюць ахвяры.
      lev-khv: Горе Ариилу, Ариилу, городу, в котором имеет стан Давид. Прибавляй год
        к году; праздники пусть совершают круги в нем.
      czech: Beda tobe, Arieli, Arieli, mesto, v nemz se utaboril David! Jen
        pokracujte rok za rokem, at probiha kolobeh svatku,
      spanish: ¡Ay de Ariel, Ariel, ciudad donde acampó David! Añadid a un año otro
        año, sigan las fiestas su giro.
      greek-lxx: οὐαὶ πόλις Αριηλ ἣν Δαυιδ ἐπολέμησεν συναγάγετε γενήματα ἐνιαυτὸν ἐπ᾿
        ἐνιαυτόν φάγεσθε γὰρ σὺν Μωαβ
      st_text: Горе Ариилу, Ариилу, городу, в котором жил Давид! приложите год к году;
        пусть заколают жертвы.
