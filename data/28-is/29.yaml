      lev-khv: Я наведу бедствие на Ариил, и будет вопль и печаль, и он будет у Меня
        истым Ариилом.
      czech: ale dokrocim na Ariela a nastane zarmutek a smutek. Pak mi vskutku bude
        arielem, oltarnim ohnistem!
      spanish: Yo oprimiré a Ariel, y habrá llantos y gemidos, y será para mí como un
        Ariel.
      greek-lxx: ἐκθλίψω γὰρ Αριηλ καὶ ἔσται αὐτῆς ἡ ἰσχὺς καὶ τὸ πλοῦτος ἐμοί
      st_text: Но Я стесню Ариил, и будет плач и сетование; и он останется у Меня, как
        Ариил.
