        ты2 лyчшій t сынHвъ ї}левыхъ и3 слaвы и4хъ: сі‰ гlетъ гDь саваHfъ."
      sovr_rbo: Не будет у Ефрема городов укрепленных, не будет царей в Дамаске. С
        остатком жителей Арама случится то же, что и со славой израильтян», —
