    text: Города Ароерские будут покинуты, - останутся для стад, которые будут
      отдыхать там, и некому будет пугать их.
    chapter: 17
    chapterId: 817
    parallels: []
    translates:
      kassian: ""
      podstr: оставлен во век, в ложе стадам и покой, и не будет погоняющий.
      csya: Оставлен в век, в ложе стадам и в покой, и не будет отгоняяй.
      averincev: ""
      ungerov: Оставлен (будет) навеки в ложе стадам и на отдых, и некому будет
        отгонять (их).
      csya_old: Њстaвленъ въ вёкъ, въ ло1же стадaмъ и3 въ поко1й, и3 не бyдетъ tгонszй.
      sovr_rbo: "Города, что ему подвластны, покинуты будут навеки: стада пастись там
        будут, лягут — никто не спугнет их."
      latin: Derelictae civitates Aroer gregibus erunt, et requiescent ibi, et non
        erit qui exterreat.
      ukr: Покинені будуть міста Ароеру, для черід вони будуть, і ті будуть лежати, і
        не буде кому їх сполошити...
      nkjv: The cities of Aroer are forsaken; They will be for flocks Which lie down,
        and no one will make them afraid.
      desnitsky: Города Ароэра будут заброшены, лишь стадам там будет привольно
        отдыхать, и никто их не потревожит.
      mt: ‫   עֲזֻבוֹת עָרֵי עֲרֹעֵר לַעֲדָרִים תִּהְיֶינָה וְרָבְצוּ וְאֵין מַחֲרִיד׃
        ‬
      romana: Cetatile Aroerului sunt pustiite pentru vecie; ele sunt bune de pascut
        turmele, care se culca acolo si nimeni nu le goneste.
      francais: Les villes d'Aroër sont abandonnées, Elles sont livrées aux troupeaux;
        Ils s'y couchent, et personne ne les effraie.
      italian: Le sue borgate saranno abbandonate per sempre; saranno pascolo dei
        greggi che vi riposeranno senza esserne scacciati.
      old_georgian: დატევებული უკუნისამდე საწოლად სამწყსოთა და განსასუენებელად, და არა
        იყოს მდევარი.
      portuguese: "As cidades de Aroer serão abandonadas; hão de ser para os rebanhos,
        que se deitarão sem haver quem os\respante."
      polish: "Na zawsze opuszczone jego miasta będą pastwiskiem dla trzód, które się
        [tam]\rpokładą, i nikt ich nie spłoszy."
      turkish: "Aroer kentleri terk edilecek,\rHayvan sürüleri orada yatacak,\rOnları
        ürküten olmayacak."
      nrt: Города Ароера будут покинуты, брошены отарам, которые там улягутся, и никто
        не вспугнет их.
      Macarius: Города Ароерские брошены, остались для стад, и будут они лежать там, и
        некому будет пугать их.
      serbian: Градови Ароирски биће остављени, биће за стада, те ће у њима почивати,
        и нико их неће плашити.
      bulgarian: Градовете Ароерски ще бъдат напуснати, - ще останат за стадата, които
        ще си почиват там, и не ще има кой да ги плаши.
      Olesn: "Оставлены города Ароэра,\rПастбищем для стад будут они,\rОтдыхать будут
        стада там,\rИ никто не потревожит их."
      deutsch: Die Städte Aroer werden verlassen sein, daß Herden daselbst weiden, die
        niemand scheuche.
      ukr2: Міста Ароеру будуть покинуті; вони будуть для стад, що там лежатимуть, і
        нікому буде їх полохати.
      ukr3: Що розсилає послів по морю, човнами з папиросу - по водах! О, йдїть,
        швидкі посли, до народу сильного й відважного, до народу страшного з
        давна до нинї; до народу рослого, що всїх подолїває, землю ж його
        розірвали ріки.
      bel_syomukha: Гарады Араэрскія будуць пакінуты, - застануцца пад статкі, якія
        адпачывацьмуць там, і ня будзе каму іх палохаць.
      lev-khv: "Города Ароира покинуты: на месте том будут лежать стада, и никто их не
        спугнет."
      czech: Opustena mesta Aroeru budou patrit stadum; tam budou odpocivat a nikdo je
        nevydesi.
      spanish: Sus ciudades, abandonadas para siempre, serán para los ganados; se
        tumbarán y no habrá quien los despierte.
      greek-lxx: καταλελειμμένη εἰς τὸν αἰῶνα εἰς κοίτην ποιμνίων καὶ ἀνάπαυσιν καὶ
        οὐκ ἔσται ὁ διώκων
      st_text: Города Ароерские будут покинуты, - останутся для стад, которые будут
        отдыхать там, и некому будет пугать их.
