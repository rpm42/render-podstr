      ukr3: Ви ж, осадники всесьвітні, хто живий на землї! вважайте, як на горах стяг
        підоймесь, і як труба затрубить, чувайте!
      bel_syomukha: Ня стане цьвярдыні Яфрэмавай і царства Дамаскага з астатняю
        Сірыяй; зь імі будзе тое самае, што са славаю сыноў Ізраіля, кажа
        Гасподзь Саваоф.
      lev-khv: И крепость Ефремова будет уничтожена, и царство Дамаска, и остаток
        Сирии будет как слава сынов Израиля, говорит Господь Саваоф.
      czech: Zanikne pevnost v Efrajimu i kralovstvi v Damasku. S pozustatkem Aramejcu
        to dopadne jako se slavou Izraelcu, je vyrok Hospodina zastupu."
      spanish: Cesará de Efraím la fortaleza, y de Damasco el reino, y del resto de
        Aram será lo que de la gloria de los hijos de Israel, dice Yavé de los
        ejércitos.
      greek-lxx: καὶ οὐκέτι ἔσται ὀχυρὰ τοῦ καταφυγεῖν Εφραιμ καὶ οὐκέτι ἔσται
        βασιλεία ἐν Δαμασκῷ καὶ τὸ λοιπὸν τῶν Σύρων ἀπολεῖται οὐ γὰρ σὺ βελτίων
        εἶ τῶν υἱῶν Ισραηλ καὶ τῆς δόξης αὐτῶν τάδε λέγει Κύριος σαβαωθ
      st_text: Не станет твердыни Ефремовой и царства Дамасского с остальною Сириею; с
        ними будет то же, что со славою сынов Израиля, говорит Господь Саваоф.
