        Egemen RAB böyle diyor."
      nrt: Исчезнет в Ефреме укрепленный город, и в Дамаске – царская власть; с
        уцелевшими из Арама будет то же, что и со славой израильтян, – возвещает
        Господь Сил. –
      Macarius: И упокоилась твердыня Ефремова, и царство Дамасское, и прочая Арамея.
        С ними то же делается, что будет с величием сынов Израилевых, говорит
        Иегова воинств. -
      serbian: Нестаће градова Јефремовијех и царства у Дамаску и остатку Сирском биће
        као слава синова Израиљевијех, вели Господ над војскама.
      bulgarian: Не ще има вече Ефремова крепост, ни Дамаско царство с останалата
        Сирия; с тях ще стане същото, каквото със славата на синовете Израилеви,
        казва Господ Саваот.
      Olesn: "Кончится защита Ефремова  И царство Дамасска;\rС прочим Арамом будет
        тоже,\rЧто с славой сынов Исраиля».\r — Слово Иеговы воинств!"
      deutsch: Und es wird aus sein mit der Feste Ephraims; und das Königreich zu
        Damaskus und das übrige Syrien wird sein wie die Herrlichkeit der Kinder
        Israel, spricht der Herr Zebaoth.
      ukr2: Зникнуть твердині Ефраїма й Царство Дамаску, а з рештками Араму станеться
