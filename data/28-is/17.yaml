    text: Пророчество о Дамаске. - Вот, Дамаск исключается из [<i>числа</i>] городов
      и будет грудою развалин.
    chapter: 17
    chapterId: 817
    parallels:
      - verseId: 21186
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 7
        short: Ис:7:8
      - verseId: 16309
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 49
        short: Иер:49:23
    translates:
      kassian: ""
      podstr: Слово против Дамаска. Вот Дамаск будет взят от городов и будет в падение,
      csya: Се, дамаск возмется от градов и будет в падение.
      averincev: ""
      ungerov: Слово на Дамаск. Вот Дамаск исключается из (числа) городов и падет.
      csya_old: Сло1во, є4же на дамaскъ. Се2, дамaскъ во1зметсz t градHвъ и3 бyдетъ въ
        паде1ніе.
      sovr_rbo: Пророчество о Дамаске. «Город Дамаск исчезнет, в развалины превратится!
      latin: Onus Damasci. Ecce Damascus desinet esse civitas, et erit sicut acervus
        lapidum in ruina.
      ukr: Пророцтво про Дамаск. Ось Дамаск вилучається з міст, і стається, як купа
        руїн.
      nkjv: The burden against Damascus. "Behold, Damascus will cease from being a
        city, And it will be a ruinous heap.
      desnitsky: "Возвещено о Дамаске: – Дамаску городом не быть, а быть ему грудой
        развалин!"
      mt: ‫   מַשָּׂא דַּמָּשֶׂק הִנֵּה דַמֶּשֶׂק מוּסָר מֵעִיר וְהָיְתָה מְעִי
        מַפָּלָה׃ ‬
      romana: 'Proorocie impotriva Damascului: "Damascul este scos din numarul
        cetatilor si a ramas o gramada de ruine.'
      francais: Oracle sur Damas. Voici, Damas ne sera plus une ville, Elle ne sera
        qu'un monceau de ruines.
      italian: Oracolo su Damasco. Ecco, Damasco sarà eliminata dal numero delle
        città, diverrà un cumulo di rovine.
      old_georgian: აჰა, დამასკოჲ აღებულ იქმნეს ქალაქთაგან და იყოს დაცემულებად
      portuguese: "Oráculo acerca de Damasco. Eis que Damasco será tirada, para não
        mais ser cidade, e se tornará um montão de\rruínas."
      polish: "Wyrok na Damaszek: Oto Damaszek przestanie być miastem, stanie się
        stosem gruzów."
      turkish: "Şam'la ilgili bildiri:\rİşte Şam kent olmaktan çıkacak,\rEnkaz
        yığınına dönecek."
      nrt: Пророчество о Дамаске. – Вот, Дамаск больше не будет городом, он
        превратится в груду развалин.
      Macarius: Бремя Дамаска. — Се, Дамаск исключается из городов, и превращается в
        груду развалин.
      serbian: Бреме Дамаску. Гле, Дамаск ће се укинути да не буде више град, него ће
        бити гомила развалина.
      bulgarian: Пророчество за Дамаск. - Ето, Дамаск се изключва от броя на
        градовете, и ще бъде куп развалини.
      Olesn: "Приговор Дамасску. Вот Дамасск исключается из числа городов, — \rИ будет
        ом грудой развалин."
      deutsch: "Dies ist die Last über Damaskus: Siehe, Damaskus wird keine Stadt mehr
        sein, sondern ein zerfallener Steinhaufe."
      ukr2: "Пророцтво щодо Дамаску: -Ось Дамаск зникне як місто, він стане купою
        румовища."
      ukr3: Горе краю, що, мов крильми, сягає по той бік рік Етиопських,
      bel_syomukha: Прароцтва пра Дамаск. - Вось, Дамаск перастане быць горадам, і
        будзе грудай руінаў.
      lev-khv: Пророчество о Дамаске. — Дамаск не будет больше городом, а будет грудою
        развалин.
      czech: 'Vynos o Damasku: "Hle, Damasek prestane byt mestem, stane se hromadou
        sutin.'
      spanish: "Oráculo sobre Damasco: Ved a Damasco borrada del número de las
        ciudades, no es más que un montón de ruinas."
      greek-lxx: τὸ ῥῆμα τὸ κατὰ Δαμασκοῦ ἰδοὺ Δαμασκὸς ἀρθήσεται ἀπὸ πόλεων καὶ ἔσται
        εἰς πτῶσιν
      st_text: Пророчество о Дамаске. - Вот, Дамаск исключается из [<i>числа</i>]
        городов и будет грудою развалин.
  - id: 20121
