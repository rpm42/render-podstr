        ხარ ძეთა ისრაჱლისათასა და დიდებისა მათისა, - ამათ იტყჳს უფალი საბაოთ:"
      portuguese: "E a fortaleza de Efraim cessará, como também o reino de Damasco e o
        resto da Síria; serão como a glória dos\rfilhos de Israel, diz o Senhor
        dos exércitos."
      polish: "Odbiorą warownię Efraimowi, a królestwo Damaszkowi. Z resztą zaś
        Aramu\rstanie się tak, jak z chlubą synów Izraela - wyrocznia Pana
        Zastępów."
