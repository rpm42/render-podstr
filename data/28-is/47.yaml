        раскошнаю."
      lev-khv: "Сойди и сядь на прах, девица, дочь Вавилона, сядь на землю: нет
        престола для тебя, дочь Халдеев; вперед не станут больше называть тебя
        изнеженною и роскошною."
      czech: Sestup a sed v prachu, panno, dcero babylonska! Sed na zemi, pripravena o
        trun, kaldejska dcero! Uz te nebudou nazyvat zmekcilou a zhyckanou.
      spanish: Desciende y siéntate en el polvo, virgen hija de Babilonia. No más
        trono, siéntate en la tierra, hija de los caldeos. Ya no te llamarán más
        la delicada y tierna.
