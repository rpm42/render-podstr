      latin: Ecce non est abbreviata manus Domini, ut salvare nequeat; neque aggravata
        est auris ejus, ut non exaudiat.
      ukr: Ото ж бо, Господня рука не скоротшала, щоб не помагати, і Його вухо не
        стало тяжким, щоб не чути,
