      ukr2: Рука Господня не закоротка, щоб рятувати, і вухо його не глухе, щоб чути.
      ukr3: Встань, заяснїй, Ерусалиме; зійшло бо сьвітло твоє, і слава Господня
        зійшла над тобою.
      bel_syomukha: Вось, рука Госпада не пакарацела, каб ратаваць, і вуха Яго не
        ацяжэла, каб чуць.
      lev-khv: Вот, рука Господа не умалилась для того, чтобы спасать, и ухо Его не
        тяжело на то, чтобы слышать.
      czech: Hle, Hospodinova ruka neni kratka na spaseni, jeho ucho neni zalehle, aby
        neslysel.
      spanish: He aquí que no se ha acortado la mano de Yavé para salvar ni se ha
        hecho duro su oído para oír,
      greek-lxx: μὴ οὐκ ἰσχύει ἡ χεὶρ Κυρίου τοῦ σῶσαι ἢ ἐβάρυνεν τὸ οὖς αὐτοῦ τοῦ μὴ
        εἰσακοῦσαι
      st_text: Вот, рука Господа не сократилась на то, чтобы спасать, и ухо Его не
        отяжелело для того, чтобы слышать.
