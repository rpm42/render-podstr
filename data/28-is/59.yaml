      ukr3: І нарід твій, всякий праведний навіки унаслїдує землю, - яко пагонець
        насаду мого, як рук моїх дїло, на прославу мою.
      bel_syomukha: "І вось, запавет Мой зь імі, кажа Гасподзь: Дух Мой, які на табе,
        і словы Мае, якія ўклаў Я ў вусны твае, не адступяць ад вуснаў тваіх і
        ад вуснаў нашчадкаў тваіх і ад вуснаў нашчадкаў нашчадкаў тваіх, кажа
        Гасподзь, ад сёньня і давеку."
      lev-khv: "И вот с Моей стороны завет с ними, говорит Господь: Дух Мой, который
        на тебе, и слов&#225; Мои, которыя вложил Я в уста твои, не отступят от
        уст твоих, ни от уст детей твоих, ни от уст всего потомства твоего,
        отныне и до века, говорит Господь."
      czech: '"Ja pak s nimi uzavru tuto smlouvu, pravi Hospodin: Muj duch, ktery na
        tobe spociva, a ma slova, ktera jsem ti vlozil do ust, nevzdali se z ust
        tvych ani z ust tveho potomstva ani z ust potomstva tveho potomstva od
        nynejska az na veky," pravi Hospodin.'
      spanish: "En cuanto a mí, he aquí mi alianza con ellos, dice Yavé: El espíritu
        mío que está sobre ti, y mis palabras, que yo pongo en tu boca, no
        faltarán de tu boca ni de la de tu descendencia, ni de la boca de los
        hijos de tus hijos, dice Yavé desde ahora para siempre."
      greek-lxx: καὶ αὕτη αὐτοῖς ἡ παρ᾿ ἐμοῦ διαθήκη εἶπεν Κύριος τὸ πνεῦμα τὸ ἐμόν ὅ
        ἐστιν ἐπὶ σοί καὶ τὰ ῥήματα ἃ ἔδωκα εἰς τὸ στόμα σου οὐ μὴ ἐκλίπῃ ἐκ τοῦ
        στόματός σου καὶ ἐκ τοῦ στόματος τοῦ σπέρματός σου εἶπεν γὰρ Κύριος ἀπὸ
        τοῦ νῦν καὶ εἰς τὸν αἰῶνα
      st_text: "И вот завет Мой с ними, говорит Господь: Дух Мой, Который на тебе, и
        слова Мои, которые вложил Я в уста твои, не отступят от уст твоих и от
        уст потомства твоего, и от уст потомков потомства твоего, говорит
        Господь, отныне и до века."
