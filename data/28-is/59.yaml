        מִשְּׁמוֹעַ׃ ‬
      romana: Iata, mana Domnului nu este prea scurta ca sa nu poata sa izbaveasca, si
        urechea Lui prea tare ca sa nu auda.
      francais: Non, la main de l'Éternel n'est pas trop courte pour sauver, Ni son
        oreille trop dure pour entendre.
      italian: Ecco non è troppo corta la mano del Signore da non poter salvare; né
        tanto duro è il suo orecchio, da non poter udire.
