        ἀπερίτμητος καὶ ἀκάθαρτος
      st_text: Восстань, восстань, облекись в силу твою, Сион! Облекись в одежды
        величия твоего, Иерусалим, город святый! ибо уже не будет более входить
        в тебя необрезанный и нечистый.
