        больше.
      Macarius: Воспряни, воспряни, облекись в величие твое, Сион! Облекись в одежду
        красоты твоей, Иерусалим, град святый! ибо уже не будет входить в тебя
        необрезанный и нечистый.
      serbian: Пробуди се, пробуди се, обуци се у силу своју, Сионе; обуци красне
