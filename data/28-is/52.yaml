        необрізаний, ані нечистий.
      ukr3: Хто пійме віри тому, що ми чували, й кому явна правиця Господня?
      bel_syomukha: Паўстань, паўстань, апраніся ў сілу тваю, Сіёне! Апраніся ў строі
        велічы тваёй, Ерусаліме, горадзе сьвяты! бо ня будзе болей уваходзіць у
        цябе неабрэзаны і нячысты.
      lev-khv: Пробудись, пробудись, облекись в свою силу, Сион; облекись в одежды
        величия своего, Иерусалим, город святый; потому что больше уже не войдет
        в тебя необрезанный и нечистый.
      czech: Probud se, probud, odej se silou, Sijone, odej se svymi skvostnymi
        rouchy, Jeruzaleme, mesto svate, nebot uz nikdy do tebe nevstoupi
        neobrezanec a necisty.
      spanish: Levántate, levántate, revístete de tu fortaleza, ¡oh Sión!; viste tus
        bellas vestiduras, Jerusalén, ciudad santa, que ya no volverá a entrar
        en ti incircunciso ni inmundo.
      greek-lxx: ἐξεγείρου ἐξεγείρου Σιων ἔνδυσαι τὴν ἰσχύν σου Σιων καὶ ἔνδυσαι τὴν
