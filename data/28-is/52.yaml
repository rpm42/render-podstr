        необрезани и нечисти.
      bulgarian: Дигни се, дигни, облечи се в силата си, Сионе! Облечи се в дрехите на
        величието си, Иерусалиме, светий граде! защото отсега няма вече да влиза
        в тебе необрязан и нечист.
      deutsch: Mache dich auf, mache dich auf, Zion! Zieh deine Stärke an, schmücke
        dich herrlich, du heilige Stadt Jerusalem! Denn es wird hinfort kein
        Unbeschnittener oder Unreiner zu dir eingehen.
      ukr2: Збудися, збудися, вдягнися в твою силу, о Сіоне! Одягнись у твої пишні
