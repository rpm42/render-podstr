    translates:
      kassian: ""
      podstr: Из-за Сиона не буду молчать и из-за Иерусалима не стерплю, пока [не] уже
        выйдет как свет праведность моя, же спасение моё как светильник будет
        гореть.
      csya: Сиона ради не умолчу и Иерусалима ради не попущу, дондеже изыдет яко свет
        правда моя, и спасение мое яко светило разжжется.
      averincev: ""
      ungerov: Ради Сиона не умолкну и ради Иерусалима не допущу, доколе не взойдет,
        как свет, правда Моя и спасение Мое не разгорится, как светило.
      csya_old: СіHна рaди не ўмолчY и3 їеrли1ма рaди не попущY, до1ндеже и3зы1детъ
        ћкw свётъ прaвда моS, и3 спcніе мое2 ћкw свэти1ло разжже1тсz.
      sovr_rbo: Я не умолкну — ради Сиона, не успокоюсь — ради Иерусалима, пока не
        явится его избавленье — как яркий свет, его спасенье — как пылающий
        факел!
      latin: Propter Sion non tacebo, et propter Jerusalem non quiescam, donec
        egrediatur ut splendor justus ejus, et salvator ejus ut lampas
        accendatur.
      ukr: Не буду мовчати я ради Сіону, і ради Єрусалиму не буду спокійний, аж поки
        не вийде, як сяйво, його справедливість, а спасіння його як горючий
        світильник!
      nkjv: "For Zion's sake I will not hold My peace, And for Jerusalem's sake I will
        not rest, Until her righteousness goes forth as brightness, And her
        salvation as a lamp that burns. "
      desnitsky: Ради Сиона – не умолкну, ради Иерусалима – не успокоюсь, пока правда
        его не взойдет, как заря, спасение его – как горящий факел.
      mt: ‫   לְמַעַן צִיּוֹן לֹא אֶחֱשֶׁה וּלְמַעַן יְרוּשָׁלִַם לֹא אֶשְׁקוֹט
        עַד־יֵצֵא כַנֹּגַהּ צִדְקָהּ וִישׁוּעָתָהּ כְּלַפִּיד יִבְעָר׃ ‬
      romana: Pentru Sion nu voi tacea si pentru Ierusalim nu voi avea odihna pana ce
        dreptatea lui nu va iesi ca lumina si mantuirea lui nu va arde ca o
        flacara.
      francais: Pour l'amour de Sion je ne me tairai point, Pour l'amour de Jérusalem
        je ne prendrai point de repos, Jusqu'à ce que son salut paraisse, comme
        l'aurore, Et sa délivrance, comme un flambeau qui s'allume.
      italian: Per amore di Sion non tacerò, per amore di Gerusalemme non mi darò
        pace, finché non sorga come stella la sua giustizia e la sua salvezza
        non risplenda come lampada.
      old_georgian: სიონისათჳს არა დავდუმნე და იერუსალიმისათჳს არ დავაცადო,
        ვიდრემდისცა გამოვიდეს, ვითარცა ნათელი, სიმართლე ჩემი, ხოლო მაცხოვარება
        ჩემი, ვითარცა ლამპარი, აღენთოს.
      portuguese: "Por amor de Sião não me calarei, e por amor de Jerusalém não
        descansarei, até que saia a sua justiça como um\rresplendor, e a sua
        salvação como uma tocha acesa."
      polish: "Przez wzgląd na Syjon nie umilknę, przez wzgląd na Jerozolimę nie
        spocznę,\rdopóki jej sprawiedliwość nie błyśnie jak zorza i zbawienie
        jej nie zapłonie\rjak pochodnia."
      turkish: "Zaferi ışık gibi parlayıncaya,\rKurtuluşu meşale gibi yanıncaya
        dek\rSiyon uğruna susmayacak,\rYeruşalim uğruna sessiz kalmayacağım."
      nrt: Ради Сиона не буду молчать, ради Иерусалима не успокоюсь, пока его
        праведность не воссияет, как заря, и его спасение – как факел пылающий.
      Macarius: Не умолкну ради Сиона, и ради дщери Иерусалима не успокоюсь, доколе не
        явится как свет правда ее, и спасение ее как горящий светильник.
      serbian: Сиона ради нећу умукнути, и Јерусалима ради нећу се умирити, докле не
        изађе као свјетлост правда његова и спасење се његово разгори као
        свијећа.
      bulgarian: Няма да млъкна заради Сион, нито ще се успокоя заради Иерусалим,
        докле правдата му не изгрее като светлина, и спасението му - като
        запалено светило.
      deutsch: Um Zions willen will ich nicht schweigen, und um Jerusalems willen will
        ich nicht innehalten, bis daß ihre Gerechtigkeit aufgehe wie ein Glanz
        und ihr Heil entbrenne wie eine Fackel,
      ukr2: Заради Сіону я не замовкну, Єрусалиму заради не втихну, аж докіль, мов
        світло, не засяє його спасіння, наче смолоскип, запалає.
      ukr3: Хто се йде з Едому, в червоній одежі з Босору, такий величний в своїй
        одежі, що виступає в повнотї сили своєї? - Се я, - той що в устах його
        справедливість, я, сильний до рятовання.
      bel_syomukha: Ня змоўкну дзеля Сіёна, і дзеля Ерусаліма не супакоюся, пакуль ня
        ўзыйдзе, як сьвятло, праўда яго, і збавеньне яго - як запаленая
        сьвяцільня.
      lev-khv: Не умолкну ради Сиона и для Иерусалима не успокоюсь, пока не явится
        правда, как свет, и спасение его, как пылающий светильник.
      czech: Kvuli Sijonu nebudu zticha, kvuli Jeruzalemu si nedopreji odpocinku,
        dokud jako zare nevzejde jeho spravedlnost, dokud jako pochoden
        nevzplane jeho spasa.
      spanish: Por amor de Sión yo no callaré, y por Jerusalén no pararé hasta que
        resplandezca su justicia como luz esplendente, y su salvación como
        antorcha encendida;
      greek-lxx: διὰ Σιων οὐ σιωπήσομαι καὶ διὰ Ιερουσαλημ οὐκ ἀνήσω ἕως ἂν ἐξέλθῃ ὡς
        φῶς ἡ δικαιοσύνη μου τὸ δὲ σωτήριόν μου ὡς λαμπὰς καυθήσεται
      st_text: Не умолкну ради Сиона, и ради Иерусалима не успокоюсь, доколе не
        взойдет, как свет, правда его и спасение его - как горящий светильник.
