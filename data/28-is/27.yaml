      turkish: O gün RAB Livyatan'ı, o kaçan yılanı, Evet Livyatan'ı, o kıvrıla
        kıvrıla giden yılanı Acımasız, kocaman, güçlü kılıcıyla cezalandıracak,
        Denizdeki canavarı öldürecek.
      nrt: В тот день Господь покарает Своим мечом, Своим беспощадным, великим и
        крепким мечом, Левиафана, змея скользящего, Левиафана, змея
        извивающегося; Он убьет это морское чудовище.
      Macarius: В оный день поразит Иегова мечем Своим тяжелым, и великим, и крепким
        левиафана, змея прямо бегущего, и левиафана, змея извивистого, и убьет
        чудовище, которое в море.
      serbian: Тада ће Господ покарати мачем својим љутијем и великим и јаким
        левијатана, пругу змију, и левијатана, кривуљасту змију, и убиће змаја
        који је у мору.
      bulgarian: В оня ден Господ ще порази със Своя тежък, голям и як меч левиатана -
        право бягащия змей, и левиатана - лъкатушния змей, и ще убие морското
        чудовище.
      Olesn: "В тот день направит Иегова\rСвой меч тяжелый, \rБольшой и страшный,\rНа
        левиафана, змея несгибающагося,\rИ на левиафана, змея кольчатаго,\rИ
        убьёт чудовище морское."
      deutsch: Zu der Zeit wird der Herr heimsuchen mit seinem harten, großen und
        starken Schwert beide, den Leviathan, der eine flüchtige Schlange, und
        den Leviathan, der eine gewundene Schlange ist, und wird den Drachen im
        Meer erwürgen.
      ukr2: Того дня Господь скарає своїм мечем, твердим, великим і потужним,
        Левіятана, швидкого змія, Левіятана, верткого змія, і вб'є потвору, що у
        морі.
      ukr3: Горе коронї гордих та пяних Ефраїміїв, (горе) зовялому цьвіту в величній
        окрасї його, що розсадовився поверх гори понад урожайною долиною, та
        все, мов би пяний од вина.
      bel_syomukha: Таго дня Гасподзь пакарае мечам Сваім цяжкім, і вялікім і моцным,
        левіяфана, зьмея, які проста бяжыць, і левіяфана, зьмея, які зьвіваецца,
        і заб'е пачвару марскую.
      lev-khv: В тот день накажет Господь Своим мечем тяжелым, и великим, и крепким
        левиафана, змея полосатаго, и левиафана, змея извивающагося, и убьет
        змея морскаго.
      czech: V onen den Hospodin ztresta svym tvrdym, velkym a pevnym mecem livjatana,
        hada utocneho, livjatana, hada svinuteho; zabije draka v mori.
      spanish: Aquel día castigará Yavé con su espada pesada, grande y poderosa, al
        leviatán serpiente huidiza; al leviatán serpiente tortuosa, y matará al
        monstruo que está en el mar.
      greek-lxx: τῇ ἡμέρᾳ ἐκείνῃ ἐπάξει ὁ Θεὸς τὴν μάχαιραν τὴν ἁγίαν καὶ τὴν μεγάλην
        καὶ τὴν ἰσχυρὰν ἐπὶ τὸν δράκοντα ὄφιν φεύγοντα ἐπὶ τὸν δράκοντα ὄφιν
        σκολιὸν καὶ ἀνελεῖ τὸν δράκοντα
      st_text: В тот день поразит Господь мечом Своим тяжелым, и большим и крепким,
        левиафана, змея прямо бегущего, и левиафана, змея изгибающегося, и убьет
        чудовище морское.
