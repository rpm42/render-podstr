        ვეშაპი მას დღესა ზღვასა შინა.
      portuguese: "Naquele dia o Senhor castigará com a sua dura espada, grande e
        forte, o leviatã, a serpente fugitiva, e o leviatã, a\rserpente
        tortuosa; e matará o dragão, que está no mar."
      polish: W ów dzień Pan ukarze swym mieczem twardym, wielkim i mocnym, Lewiatana,
