        бегущего, на дракона змея лукавого и уничтожит дракона."
      csya: В той день наведет Господь мечь святый и великий и крепкий на драконта
        змиа бежаща, на драконта змиа лукаваго, и убиет драконта сущаго в мори.
      averincev: ""
      ungerov: В тот день прострет Бог меч святой, великий и крепкий на дракона, змея
        бегущаго, на дракона — змея коварнаго, и убьет дракона, живущаго в море.
      csya_old: Въ то1й де1нь наведе1тъ гDь ме1чь с™ы1й и3 вели1кій и3 крёпкій на
        дрaконта ѕмjа бэжaща, на дрaконта ѕмjа лукaваго, и3 ўбіе1тъ дрaконта
        сyщаго въ мо1ри.
      sovr_rbo: В тот день Господь мечом Своим грозным, великим и крепким, покарает
        Левиафана, ускользающего змея, Левиафана , извивающегося змея, — убьет
        Он морское чудовище!
      latin: In die illa visitabit Dominus in gladio suo duro, et grandi, et forti,
        super Leviathan, serpentem vectem, et super Leviathan, serpentem
        tortuosum, et occidet cetum qui in mari est.
      ukr: У той день навідає Господь Своїм твердим, і дужим та сильним мечем
        левіятана, змія прудкого, і левіятана, змія звивкого, і дракона, що в
        морі, заб'є.
      nkjv: In that day the Lord with His severe sword, great and strong, Will punish
        Leviathan the fleeing serpent, Leviathan that twisted serpent; And He
        will slay the reptile that is in the sea.
      desnitsky: В тот день поразит ГОСПОДЬ Своим мечом – великим, ужасным и могучим –
        Левиафана, скользящего змея, Левиафана, извивающегося змея, убьет Он
        чудище морское.
      mt: ‫   בַּיּוֹם הַהוּא יִפְקֹד יְהוָה בְּחַרְבוֹ‪‬ הַקָּשָׁה וְהַגְּדוֹלָה
        וְהַחֲזָקָה עַל לִוְיָתָן נָחָשׁ בָּרִחַ וְעַל לִוְיָתָן נָחָשׁ
        עֲקַלָּתוֹן וְהָרַג אֶת־הַתַּנִּין אֲשֶׁר בַּיָּם׃ ס ‬
      romana: In ziua aceea Domnul se va napusti cu sabia Sa grea, mare si puternica,
        asupra leviatanului, a sarpelui care fuge, asupra leviatanului, a
        sarpelui incolacit, si va omori balaurul cel din Nil.
      francais: En ce jour, l'Éternel frappera de sa dure, grande et forte épée Le
        léviathan, serpent fuyard, Le léviathan, serpent tortueux; Et il tuera
        le monstre qui est dans la mer.
      italian: In quel giorno il Signore punirà con la spada dura, grande e forte, il
