      romana: Si vor veni in Sion in chiote de bucurie si veselia cea vesnica va
        incununa capul lor. Lauda si bucuria si veselia ii vor ajunge pe acestia
        si vor fugi durerea, intristarea si suspinarea.
      francais: Les rachetés de l'Éternel retourneront, Ils iront à Sion avec chants
        de triomphe, Et une joie éternelle couronnera leur tête; L'allégresse et
        la joie s'approcheront, La douleur et les gémissements s'enfuiront.
      italian: Su di essa ritorneranno i riscattati dal Signore e verranno in Sion con
        giubilo; felicità perenne splenderà sul loro capo; gioia e felicità li
        seguiranno e fuggiranno tristezza e pianto.
      old_georgian: მოიქცენ და მოვიდენ სიონად სიხარულისა თანა და სიხარული საუკუნოჲ
        ზეშთა თავისა მათისა, ქება და მხიარულება და შუება ეწიოს მათ. წარჴდა
        სალმობა და მწუხარება და სულთქმა.
      portuguese: "E os resgatados do Senhor voltarão; e virão a Sião com júbilo, e
        alegria eterna haverá sobre as suas cabeças;\rgozo e alegria alcançarão,
        e deles fugirá a tristeza e o gemido."
      polish: "Odkupieni przez Pana powrócą, przybędą na Syjon z radosnym śpiewem,
        ze\rszczęściem wiecznym na twarzach: osiągną radość i szczęście, ustąpi
        smutek\ri wzdychanie."
      turkish: "RAB'bin kurtardıkları dönecek,\rSevinçle haykırarak Siyon'a
        varacaklar. Yüzlerinde sonsuz sevinç olacak. Onların olacak coşku ve
        sevinç, Üzüntü ve inilti kaçacak."
      nrt: Избавленные Господни вернутся и с пением придут на Сион; их головы увенчает
        вечная радость. Они обретут веселье и радость, а скорбь и вздохи
        исчезнут.
      Macarius: И возвратятся избавленные Иеговою, и придут на Сион с воскликновением;
        и радость вечности на главе их; они найдут радость и веселие; а печаль и
        воздыхание удалятся.
      serbian: И које искупи Господ, вратиће се и доћи ће у Сион пјевајући, и вјечна
        ће радост бити над главом њиховом, добиће радост и весеље, а  жалост и
        уздисање бјежаће.
      bulgarian: И ще се върнат избавените от Господа, ще дойдат на Сион с радостно
        възклицание; и вечна радост ще бъде над главата им; те ще намерят радост
        и веселие, а скръб и въздишка ще се отдалечат.
      Olesn: "И искупленные Иеговою возвратятся,\rИ придут на Сион с торжественною
        песнию: И радость вечная на голове их,  Радость и веселье идут вслед за
        ними,\rИ удалятся от них печаль и вздохи."
      deutsch: Die Erlösten des Herrn werden wiederkommen und gen Zion kommen mit
        Jauchzen; ewige Freude wird über ihrem Haupte sein; Freude und Wonne
        werden sie ergreifen, und Schmerz und Seufzen wird entfliehen.
      ukr2: Визволені Господом повернуться нею і прийдуть на Сіон з веселим співом; і
        вічна радість буде в них над головою. Веселощі й радощі будуть з ними, а
        смуток і зідхання зникне.
      ukr3: "Хиба я без Господньої волї наступив на сю землю, щоб її спустошити? Сам
        Господь сказав менї: Ійди проти сієї землї та спустош її."
      bel_syomukha: І вернуцца збаўленыя Госпадам, прыйдуць на Сіён з радасным
        гоманам; і радасьць вечная будзе над галавою ў іх; яны знойдуць радасьць
        і весялосьць, а смутак і зітханьне адыдуць.
      lev-khv: И искупленные Господом возвратятся, и придут на Сион с ликованием, и
        вечная радость будет на главе их; они достигнут веселия и радости, а
        печаль и стенание удалятся.
      czech: Ti, za nez Hospodin zaplatil, se vrati. Prijdou na Sijon s plesanim a
        vecna radost bude na jejich hlavach. Dojdou veseli a radosti, na utek se
        daji starosti a narek.
      spanish: y volverán los rescatados de Yavé. Vendrán a Sión con gritos de júbilo,
        y alegría eterna será sobre sus cabezas. Gozo y alegría alcanzarán, y
        huirán la tristeza y los llantos.
      greek-lxx: καὶ συνηγμένοι διὰ Κύριον ἀποστραφήσονται καὶ ἥξουσιν εἰς Σιων μετ᾿
        εὐφροσύνης καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν ἐπὶ γὰρ κεφαλῆς
        αὐτῶν αἴνεσις καὶ ἀγαλλίαμα καὶ εὐφροσύνη καταλήμψεται αὐτούς ἀπέδρα
        ὀδύνη καὶ λύπη καὶ στεναγμός
      st_text: И возвратятся избавленные Господом, придут на Сион с радостным
        восклицанием; и радость вечная будет над головою их; они найдут радость
        и веселье, а печаль и воздыхание удалятся.
