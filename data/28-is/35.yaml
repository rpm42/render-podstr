      sovr_rbo: избавленные Господом вернутся, с ликующими криками взойдут на Сион, и
        вечная радость увенчает головы их. Они обретут веселье и радость, а
        скорбь и вздохи прочь улетят.
      latin: "Et redempti a Domino convertentur, et venient in Sion cum laude, et
        laetitia sempiterna super caput eorum: gaudium et laetitiam obtinebunt,
        et fugiet dolor et gemitus."
      ukr: І Господні викупленці вернуться та до Сіону зо співом увійдуть, і радість
        довічна на їхній голові! Веселість та радість осягнуть вони, а журба та
        зідхання втечуть!
      nkjv: And the ransomed of the Lord shall return, And come to Zion with singing,
        With everlasting joy on their heads. They shall obtain joy and gladness,
        And sorrow and sighing shall flee away.
      desnitsky: избавленные ГОСПОДОМ вернутся, придут на Сион с шумным весельем,
        вечная радость их увенчает. Ликование и радость их охватят, удалятся
        печаль и вздохи.
      mt: ‫   וּפְדוּיֵי יְהוָה יְשֻׁבוּן וּבָאוּ צִיּוֹן בְּרִנָּה וְשִׂמְחַת עוֹלָם
