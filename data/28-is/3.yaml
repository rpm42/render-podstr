    translates:
      kassian: ""
      podstr: Вот поэтому Владыка Господь Саваоф отнимет от Иудеи и от Иерусалима
        сильного и сильную, силу хлеба и силу воды,
      csya: Се, Владыка Господь саваоф отъимет от Иерусалима и от иудеи крепкаго и
        крепкую, крепость хлеба и крепость воды,
      averincev: ""
      ungerov: Вот Владыка, Господь Саваоф, отнимет у Иерусалима и у Иудеи мощнаго и
        мощную, подкрепление хлебом и подкрепление водою,
      csya_old: Се2, вLка гDь саваHfъ tи1метъ t їеrли1ма и3 t їуде1и крёпкаго и3
        крёпкую, крёпость хлёба и3 крёпость воды2,
      sovr_rbo: Теперь Владыка, Господь Воинств, лишит Иерусалим и Иудею всех запасов
        и припасов, всего припасенного хлеба и всякого запаса воды.
      latin: Ecce enim Dominator, Dominus exercituum, auferet a Jerusalem et a Juda
        validum et fortem, omne robur panis, et omne robor aquae;
      ukr: "Бо Господь ось, Господь Саваот візьме з Єрусалиму й з Юдеї підпору й
        опору: усяку підпору від хліба, і всяку підпору води,"
      nkjv: For behold, the Lord, the Lord of hosts, Takes away from Jerusalem and
        from Judah The stock and the store, The whole supply of bread and the
        whole supply of water;
      desnitsky: "Вот, Владыка, ГОСПОДЬ Воинств отнимет у Иерусалима и Иуды всякую
        опору и подмогу: припасенную пищу, запасенную воду,"
      mt: ‫    כִּי הִנֵּה הָאָדוֹן יְהוָה צְבָאוֹת מֵסִיר מִירוּשָׁלִַם וּמִיהוּדָה
        מַשְׁעֵן וּמַשְׁעֵנָה כֹּל מִשְׁעַן־לֶחֶם וְכֹל מִשְׁעַן־מָיִם׃ ‬
      romana: Iata, Domnul Dumnezeu Savaot va lua din Ierusalim si din Iuda orice
        sprijin si orice ajutor, orice hrana de paine si orice sprijin de apa,
      francais: Le Seigneur, l'Éternel des armées, Va ôter de Jérusalem et de Juda
        Tout appui et toute ressource, Toute ressource de pain Et toute
        ressource d'eau,
      italian: Ecco infatti, il Signore, Dio degli eserciti, toglie a Gerusalemme e a
        Giuda ogni genere di sostegno, ogni riserva di pane e ogni sostentamento
        d'acqua,
      old_georgian: აჰა, მეუფჱ უფალი საბაოთ მოსპოლავს იერუსალემისაგან და იუდეასაგან
        შემძლებელსა მამაკაცსა და შემძლებელსა დედაკაცსა, ძალსა პურისასა და ძალსა
        წყლისასა,
      portuguese: "Porque eis que o Senhor Deus dos exércitos está tirando de
        Jerusalém e de Judá o bordão e o cajado, isto é, todo\ro recurso de pão,
        e todo o recurso de água;"
      polish: "Zaiste, oto Pan, Pan Zastępów odejmie Jerozolimie i Judzie wszelką
        podporę\r- cały zapas chleba i cały zapas wody -"
      turkish: ""
      nrt: "Вот, Владыка, Господь Сил, отнимет у Иерусалима и Иудеи подпору и опору:
        весь запас хлеба и весь запас воды,"
      Macarius: Ибо се, Господь Иегова воинств отнимет у Иерусалима и у Иуды посох и
        трость, всякое подкрепление, получаемое от хлеба, и всякое подкрепление
        от воды,
      serbian: Јер, гле, Господ, Господ над војскама узеће Јерусалиму и Јуди потпору и
        помоћ, сваку потпору у хљебу и сваку потпору у води,
      bulgarian: Ето Господ, Господ Саваот, ще отнеме от Иерусалим и от Иуда жезъл и
        тръст, всяка хлебна и всяка водна подкрепа,
      Olesn: Тогда отнимет Господь Иегова воинств у Иерусалима и Иудеи подкрепление и
        помощь, всякое подкрепление хлебом, всякое подкрепление водою,
      deutsch: Denn siehe, der Herr Zebaoth wird Jerusalem und Juda nehmen allerlei
        Vorrat, allen Vorrat des Brots und allen Vorrat des Wassers,
      ukr2: Ось Владика, Господь сил, забере з Єрусалиму і з Юди підпору й підтримку,
        усяку підпору хліба й усяку підпору води;
      ukr3: Знайте, що Господь сил небесних одніме в Ерусалиму й в Юди всяку підпору,
        всяку піддержку хлїбову й всяке підкріпленнє водою,
      bel_syomukha: Вось, Гасподзь, Гасподзь Саваоф, адбярэ ў Ерусаліма і ў Юды посах
        і кій, усякае сілкаваньне хлебам і ўсякае сілкаваньне вадою,
      lev-khv: "Потому что вот, Господь, Господь Саваоф, отнимет от Иерусалима и от
        Иудеи подкрепление и помощь: всякое подкрепление хлебом и всякое
        подкрепление водою,"
      czech: Hle, Pan, Hospodin zastupu, jiz odnima Jeruzalemu a Judsku oporu i
        podperu, vsechnu oporu chleba i vsechnu oporu vody,
      spanish: Porque he aquí que el Señor Yavé de los ejércitos quitará a Jerusalén y
        a Judá todo apoyo y sostén, el sostén de pan y el sostén de agua,
      greek-lxx: ἰδοὺ δὴ ὁ δεσπότης Κύριος σαβαωθ ἀφελεῖ ἀπὸ τῆς Ιουδαίας καὶ ἀπὸ
        Ιερουσαλημ ἰσχύοντα καὶ ἰσχύουσαν ἰσχὺν ἄρτου καὶ ἰσχὺν ὕδατος
      st_text: Вот, Господь, Господь Саваоф, отнимет у Иерусалима и у Иуды посох и
        трость, всякое подкрепление хлебом и всякое подкрепление водою,
