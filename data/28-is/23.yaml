  - id: 20239
    number: 4
    bookId: 28
    text: 'Устыдись, Сидон; ибо [<i>вот что</i>] говорит море, крепость морская:
      "как бы ни мучилась я родами и ни рождала, и ни воспитывала юношей, ни
      возращала девиц".'
    chapter: 23
    chapterId: 823
    parallels:
      - verseId: 17195
        bookId: 33
        bookCode: kniga-proroka-iezekiila
        chapter: 28
        short: Иез:28:21
    translates:
      kassian: ""
      podstr: "Посрамится, Сидон, сказало море; же могущество моря сказало: Не
        испытывало родовых мук и не родило и не взрастило юношей и не возвысило
        девиц."
      csya: "Усрамися, сидоне, рече море. Крепость же морская рече: не болех, ни
        породих, ни вскормих юнош, ниже вознесох девиц."
      averincev: ""
      ungerov: "Устыдись, Сидон, сказало море, а крепость морская говорит: я не
        болела, не рождала, не вскармливала юношей, не возращала девиц."
      csya_old: "Ўсрами1сz, сідHне, рече2 мо1ре. Крёпость же морскaz рече2: не болёхъ,
        ни породи1хъ, ни вскорми1хъ ю4ношъ, ниже2 вознесо1хъ дэви1цъ."
      sovr_rbo: "Но ты опозорен, Сидон! Море, твердыня приморская, теперь говорит: «Я
        не ведала схваток родовых, не рожала, не растила сыновей, не воспитывала
        дочерей!»"
      latin: "Erubesce, Sidon; ait enim mare, fortitudo maris, dicens: Non parturivi,
        et non peperi, et non enutrivi juvenes, nec ad incrementum perduxi
        virgines."
      ukr: "Соромся, Сидоне, сказало бо море, морська твердиня, говорячи: я не терпіла
        з породу та не породила, і не виховала юнаків, і дівчат я не викохала."
      nkjv: Be ashamed, O Sidon; For the sea has spoken, The strength of the sea,
        saying, "I do not labor, nor bring forth children; Neither do I rear
        young men, Nor bring up virgins."
