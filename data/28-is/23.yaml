    translates:
      kassian: ""
      podstr: Видение Тира. Плачьте, корабли Кархидонские, потому что погибли, и уже
        не приходят от земли Китиянской; отведена пленной.
      csya: Плачитеся, корабли кархидонстии, яко погибе, и ктому не идут от земли
        китиейския, отведеся пленен.
      averincev: ""
      ungerov: Видение о Тире. Плачьте, корабли Кархидона, потому что он погиб, и не
        идут из земли Киттийской; потому что он отведен в плен.
      csya_old: Видёніе на тv1ра. Плaчитесz, корабли6 кархидо1нстіи, ћкw поги1бе, и3
        ктомY не и4дутъ t земли2 китіе1йскіz, tведе1сz плэне1нъ.
      sovr_rbo: Пророчество о Тире. Рыдайте, таршишские корабли! Город разрушен, до
        последнего дома! Они узнали об этом, вернувшись из земли киттеев.
      latin: "Onus Tyri. Ululate, naves maris, quia vastata est domus unde venire
        consueverant: de terra Cethim revelatum est eis."
      ukr: "Пророцтво про Тир. Голосіть, кораблі Таршішу, бо Тир поруйнований: без
        домів і без входу з кіттейського краю... Так було їм відкрито."
      nkjv: The burden against Tyre. Wail, you ships of Tarshish! For it is laid
        waste, So that there is no house, no harbor; From the land of Cyprus it
        is revealed to them.
      desnitsky: "Возвещено о Тире: рыдайте, корабли, ходившие в Таршиш! Разрушен ваш
        родной город, вернулись вы с берегов Кипра, и это вам возвестили."
      mt: ‫   מַשָּׂא צֹר הֵילִילוּ אֳנִיּוֹת תַּרְשִׁישׁ כִּי־שֻׁדַּד מִבַּיִת
        מִבּוֹא מֵאֶרֶץ כִּתִּים נִגְלָה־לָמוֹ׃ ‬
      romana: Tanguiti-va voi, corabii ale Tarsisului, caci limanul vostru a fost
        nimicit. Venitu-le-a aceasta stire din tara Chitim.
      francais: "Oracle sur Tyr. Lamentez-vous, navires de Tarsis! Car elle est
        détruite: plus de maisons! plus d'entrée! C'est du pays de Kittim que la
        nouvelle leur en est venue."
      italian: Oracolo su Tiro. Fate il lamento, navi di Tarsis, perché è stato
        distrutto il vostro rifugio! Mentre tornavano dal paese dei Kittim, ne
        fu data loro notizia.
      old_georgian: ვალალაებდით ნავნი კარქიდონისანი, რამეთუ წარწყმდეს, და არღა მერმე
        მოვლენ ქუეყანისაგან კიტიელთასა, მოიყვანნეს ტყუენი.
      portuguese: "Oráculo acerca de Tiro. Uivai, navios de Társis, porque ela está
        desolada, a ponto de não haver nela casa nem\rabrigo; desde a terra de
        Quitim lhes foi isso revelado."
      polish: Wyrok na Tyr. Jęknijcie, okręty Tarszisz, bo wasza przystań [warowna]
        zniszczona. Gdy z kraju Kittim wracały, odebrały tę wieść.
      turkish: "Sur Kenti'yle ilgili bildiri:\rEy ticaret gemileri, feryat
        edin!\rÇünkü Sur Kenti evleriyle,\rLimanlarıyla birlikte yok
        oldu.\rKittim'den  size haber geldi."
      nrt: Пророчество о Тире. Плачьте, таршишские корабли, потому что нет больше
        порта вашего назначения! С земли киттеев придя, они узнали об этом.
      Macarius: "Бремя Тира. — Рыдайте, корабли фарсисские: ибо он разорен; нет домов,
        и некому в дома входить. Так им возвещено из киттийской земли."
      serbian: Бреме Тиру. Ридајте лађе Тарсиске, јер је раскопан, да нема куће нити
        ко долази. Из земље Китимске јави им се.
      bulgarian: "Пророчество за Тир. - Ридайте тарсиски кораби, защото той е
        разрушен: няма къщи, няма кой да влиза в къщите. Туй им биде обадено от
        земята Китийска."
      Olesn: "Приговор Тиру. Плачьте, корабли Таршиша!\rНет в нем ни домов, ни
        входящих в них. Из земли Киттин донеслась к нему весть:"
      deutsch: "Dies ist die Last über Tyrus: Heulet, ihr Tharsisschiffe; denn sie ist
        zerstört, daß kein Haus da ist noch jemand dahin zieht. Aus dem Lande
        Chittim werden sie des gewahr werden."
      ukr2: "Пророче слово про Тир: - Ридайте, кораблі таршішські, бо зруйновано вашу
        пристань! Вони довідались про це, коли прибули з Кіттім-країни."
      ukr3: Оце попустошить Господь землю, й вчинить її неплідною; змінить вигляд її й
        розсїє все, що живе на нїй.
      bel_syomukha: "Прароцтва пра Тыр. - Галасеце, караблі Тарсіса, бо ён разбураны:
        няма дамоў, і няма каму заходзіць у дамы. Так ім абвешчана зь зямлі
        Кітыйскай."
      lev-khv: "Пророчество о Тире. — Рыдайте, корабли Фарсиса; потому что он
        разрушен: нет ни домов, ни ворот. Из земли Китийской пришла к ним
        весть;"
      czech: "Vynos o Tyru: Kvilte, zamorske lode! Tyr je vyplenen, je bez domu, je
        bez pristavu; z Kitejske zeme to bylo rozhlaseno."
      spanish: Oráculo sobre Tiro. Gemid, naves de Tarsis; vuestro puerto está
        destruido; a la vuelta de la tierra de Quittim les dieron la noticia;
      greek-lxx: τὸ ὅραμα Tύρου ὀλολύζετε πλοῖα Καρχηδόνος ὅτι ἀπώλετο καὶ οὐκέτι
        ἔρχονται ἐκ γῆς Κιτιαίων ἦκται αἰχμάλωτος
      st_text: Пророчество о Тире. - Рыдайте, корабли Фарсиса, ибо он разрушен; нет
        домов, и некому входить в домы. Так им возвещено из земли Киттийской.
