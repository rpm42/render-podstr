      - verseId: 16501
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 6
        short: Иер:6:1
    translates:
      kassian: ""
      podstr: все как страна обитаемая; будет обитаема страна их будто знамение от
        горы поднимется, как трубы звук услышанный будет.
      csya: Ныне реки земныя вся аки страна населена населится, страна их аки знамение
        от горы воздвигнется, аки глас трубы услышан будет.
      averincev: ""
      ungerov: Ныне все реки земли заселятся подобно стране населенной. Страна их, как
        знамя на горах, поднимется, как глас трубы будет услышана.
      csya_old: Нн7э рёки зємны1z вс‰ ѓки странA населе1на насели1тсz, странA и4хъ ѓки
        знaменіе t горы2 воздви1гнетсz, ѓки глaсъ трубы2 ўслы1шанъ бyдетъ.
      sovr_rbo: О вы, обитатели мира, жители всей земли! Будет поднято знамя на холмах
        — вы увидите! Протрубит труба — вы услышите!
      latin: Omnes habitatores orbis, qui moramini in terra, cum elevatum fuerit
        signum in montibus, videbitis, et clangorem tubae audietis.
      ukr: Усі мешканці всесвіту, що на землі пробуваєте, дивіться, коли піднесеться
        прапор на горах, слухайте, чи не затрублять у ріг.
      nkjv: "All inhabitants of the world and dwellers on the earth: When he lifts up
        a banner on the mountains, you see it; And when he blows a trumpet, you
        hear it."
      desnitsky: "Вы, кто живет в этом мире, кто обитает на земле! Смотрите: на горах
        поднимется знамя, слушайте: труба позовет!"
      mt: ‫   כָּל־יֹשְׁבֵי תֵבֵל וְשֹׁכְנֵי אָרֶץ כִּנְשֹׂא־נֵס הָרִים תִּרְאוּ
        וְכִתְקֹעַ שׁוֹפָר תִּשְׁמָעוּ׃ ס ‬
      romana: Voi, toti locuitori ai lumii si care stapaniti pamantul! Cand veti vedea
        inaltandu-se steagul deasupra muntilor, priviti! Si cand va suna
        trambita, ascultati!
      francais: Vous tous, habitants du monde, habitants de la terre, Voyez la
        bannière qui se dresse sur les montagnes, Écoutez la trompette qui
        sonne!
      italian: O voi tutti abitanti del mondo, che dimorate sulla terra, appena si
        alzerà un segnale sui monti, guardatelo! Appena squillerà la tromba,
        ascoltatela!
      old_georgian: აწ დაიტაცეს მდინარეთა ქუეყანისათა ყოველთა, ვითარცა სოფელი
        დამკჳდრებული. დამკჳდრებულ იქმნეს სოფელი მათი, ვითარცა ნიშანი აღებულ
        იქმნეს მთისაგან, ვითარცა ჴმაჲ საყჳრისა სასმენელ იყოს
      portuguese: "Vede, todos vós, habitantes do mundo, e vós os moradores da terra,
        quando se arvorar a bandeira nos montes; e\rouvi, quando se tocar a
        trombeta."
      polish: "Wy wszyscy mieszkańcy świata, wszyscy zaludniający ziemię, patrzcie,
        jak\rna górach znak się podnosi! Słuchajcie, jak się głos trąby
        rozlega!"
      turkish: "Ey sizler, dünyada yaşayan herkes, Yeryüzünün ahalisi!\rSancak
        dağların tepesine dikilince dikkat edin.\rBoru çalınınca dinleyin."
      nrt: Все вы, обитатели мира, вы, живущие на земле, когда над горами поднимется
        знамя сражения, вы увидите, и когда зазвучит рог, вы услышите.
