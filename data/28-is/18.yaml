    translates:
      kassian: ""
      podstr: Увы земли кораблей крыльям по ту сторону рек Эфиопии,
      csya: Горе корабельным крилам земли, яже об ону страну рек ефиопских.
      averincev: ""
      ungerov: Горе быстрым кораблям земли, (находящейся) по ту сторону рек Ефиопских!
      csya_old: Го1ре корабє1льнымъ кри1ламъ земли2, ±же њб8 nнY странY рёкъ
        є3fіо1пскихъ.
      sovr_rbo: Горе стране стрекочущих крыльев, что лежит за реками Куша!
      latin: Vae terrae cymbalo alarum, quae est trans flumina Aethiopiae,
      ukr: Горе тобі, дзвінкокрилий ти краю, що з другого боку річок етіопських,
      nkjv: Woe to the land shadowed with buzzing wings, Which is beyond the rivers of
        Ethiopia,
      desnitsky: Горе земле, чьи крылья стрекочут там, за реками эфиопскими!
      mt: ‫   הוֹי אֶרֶץ צִלְצַל כְּנָפָיִם אֲשֶׁר מֵעֵבֶר לְנַהֲרֵי־כוּשׁ׃ ‬
      romana: Vai tie, tara in care se aude zanganit de arme si care esti dincolo de
        fluviile Etiopiei!
      francais: Terre, où retentit le cliquetis des armes, Au delà des fleuves de
        l'Éthiopie!
      italian: Ah! paese dagli insetti ronzanti, che ti trovi oltre i fiumi di Etiopia,
      old_georgian: ვაჲ ქუეყანისა უმრავლესთა ნავთა ფრთეთა მიერ კერძო მდინარეთა ეთიოპიისათა,
      portuguese: Ai da terra do roçar das asas, que está além dos rios da Etiópia;
      polish: Ach, kraju brzęczących skrzydeł, leżących za rzekami Kusz,
      turkish: "Kûş ırmaklarının ötesinde,\rKanat vızıltılarının duyulduğu ülkenin vay
        haline!"
      nrt: Горе стране шумящих крыльев, что лежит за реками Куша,
      Macarius: О земля, шумно машущая крыльями из-за рек ефиопских,
      serbian: Тешко земљи која сјен чини крилима с оне стране ријека Етиопских;
      bulgarian: Горко на земята, която се осенява с криле отвъд Етиопските реки,
      Olesn: "О! горе земле, шумящей\tкрылами,\rИз-за рек Хуша."
      deutsch: Weh dem Lande, das unter den Segeln im Schatten fährt, jenseits der
        Wasser des Mohrenlandes,
      ukr2: О краю, де шумлять крила, по той бік рік кушійських,
      ukr3: "Пророче слово про Египет: Оце Господь, усївши на легкій хмарі, йде на
        Египет. І затремтять перед ним ідоли Египецькі й заниє у грудях
        Египецьке серце."
      bel_syomukha: Гора зямлі шумнакрылай па той бок рэк Эфіопскіх,
      lev-khv: О, земля, в которой отбрасывается тень то с той, то с другой стороны,
        которая за реками Ефиопскими,
      czech: Beda zemi okridleneho hmyzu pri rekach Kuse;
      spanish: ¡Ay de la tierra del zumbido de alas, detrás de los ríos de Cus, la que
        envía mensajeros por el mar en naves de juncos sobre las aguas!
      greek-lxx: οὐαὶ γῆς πλοίων πτέρυγες ἐπέκεινα ποταμῶν Αἰθιοπίας
      st_text: Горе земле, осеняющей крыльями по ту сторону рек Ефиопских,
  - id: 20135
    number: 2
    bookId: 28
    text: посылающей послов по морю, и в папировых суднах по водам! Идите, быстрые
      послы, к народу крепкому и бодрому, к народу страшному от начала и доныне,
      к народу рослому и [<i>все</i>] попирающему, которого землю разрезывают
      реки.
    chapter: 18
    chapterId: 818
    parallels:
      - verseId: 20140
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 18
        short: Ис:18:7
    translates:
      kassian: ""
      podstr: посылает по морю договоры и письма из папируса над водой; отправятся
        ведь вестники скорейшие к народу возвышенному и странный народ и
        суровый, кто его далее народ безнадёжный и попранный. Теперь реки земли
      csya: "Посылаяй по морю послы в залог и послания книжная верху воды: пойдут бо
        вестницы легцы ко языку высоку и к людем странным и строптивым. Кто
        далее их? язык безнадежен и попран."
      averincev: ""
      ungerov: Горе (тебе) посылающему по морю послов в залоги и книжныя послания по
        поверхности воды! Ибо пойдут быстрые вестники к народу рослому и к людям
        чуждым и строптивым, а кто далее их, — народ безнадежный и ничтожный.
      csya_old: "Посылazй по мо1рю послы2 въ зало1гъ и3 посл†ніz кни6жнаz верхY воды2:
        по1йдутъ бо вBстницы ле1гцы ко kзы1ку высо1ку и3 къ лю1демъ стр†ннымъ и3
        стрwпти1вымъ. Кто2 дaлэе и4хъ; kзы1къ безнаде1женъ и3 попрaнъ."
      sovr_rbo: …Посылают вестников по морю, по водам — в папирусных лодках. Ступайте,
        посланники быстрые, к народу рослому, безбородому, что страх внушает
        повсюду, к народу с невнятной речью, к народу-завоевателю, чья земля
        изрезана реками!
      latin: qui mittit in mare legatos, et in vasis papyri super aquas. Ite, angeli
        veloces, ad gentem convulsam et dilaceratam; ad populum terribilem, post
        quem non est alius; ad gentem exspectantem et conculcatam, cujus
        diripuerunt flumina terram ejus.
      ukr: що морем послів посилаєш на човнах папірусових по поверхні води! Ідіть,
        скороходні посли, до народу високого й блискучезбройного, до народу
        страшного віддавна й аж досі, до люду пресильного, що топче усе, що
        річки його землю поперетинали.
      nkjv: Which sends ambassadors by sea, Even in vessels of reed on the waters,
        saying, "Go, swift messengers, to a nation tall and smooth of skin, To a
        people terrible from their beginning onward, A nation powerful and
        treading down, Whose land the rivers divide."
      desnitsky: Посылает она послов за море, плывут они в папирусных лодках.
        Отправляйтесь, быстрые посланцы, к народу высокому, безбородому
        наводящему повсюду ужас, народу властному, непонятному, чью землю
        разрезают реки.
      mt: ‫   הַשֹּׁלֵחַ בַּיָּם צִירִים וּבִכְלֵי־גֹמֶא עַל־פְּנֵי־מַיִם לְכוּ
        מַלְאָכִים קַלִּים אֶל־גּוֹי מְמֻשָּׁךְ וּמוֹרָט אֶל־עַם נוֹרָא מִן־הוּא
        וָהָלְאָה גּוֹי קַו־קָו וּמְבוּסָה אֲשֶׁר־בָּזְאוּ נְהָרִים אַרְצוֹ׃ ‬
      romana: Tu, care trimiti soli pe Nil in barci de papura pe intinsele ape.
        Mergeti voi, soli iuti, catre un neam de statura inalta si cu pielea
        lucie, departe catre un popor de temut, popor plin de putere si viteaz,
        a carui tara este strabatuta de fluvii.
      francais: Toi qui envoies sur mer des messagers, Dans des navires de jonc
        voguant à la surface des eaux! Allez, messagers rapides, vers la nation
        forte et vigoureuse, Vers ce peuple redoutable depuis qu'il existe,
        Nation puissante et qui écrase tout, Et dont le pays est coupé par des
        fleuves.
      italian: 'che mandi ambasciatori per mare, in canotti di papiro sulle acque:
        "Andate, messaggeri veloci, verso un popolo alto e abbronzato, verso un
        popolo temuto ora e sempre, un popolo potente e vittorioso, il cui paese
        è solcato da fiumi".'
      old_georgian: რომელი მიავლენდა ყოველთა წარმართთა ზღჳსა შორის ომირაჲსსა და
        ეპისტოლეთა წიგნებთა ზედაკერძო წყლისა, რამეთუ ვიდოდიან ქადაგნი სუბუქნი
        ნათესავისა მიმართ განსაცხრომელისა და უცხოსა ერისა და უსახურისა, ვინ
        მისსა მიერ კერძო ნათესავი უსასო და დათრგუნვილი.
      portuguese: "que envia embaixadores por mar em navios de junco sobre as águas,
        dizendo: Ide, mensageiros velozes, a um\rpovo de alta estatura e de tez
        luzidia, a um povo terrível desde o seu princípio, a uma nação forte e
        vitoriosa, cuja\rterra os rios dividem!"
      polish: "wysyłasz posłów przez morze, na łódkach papirusowych po wodzie!
        ”Idźcie,\rposłańcy pospieszni, do ludności rosłej i o skórze brązowej,
        do narodu co\rbudzi trwogę, odkąd istnieje, do ludności potężnej i
        zdobywczej, której kraj\rprzecinają rzeki”."
      turkish: "O ülke ki, elçilerini\rSazdan kayıklarla Nil sularından gönderir.\rEy
        ayağına tez ulaklar,\rIrmakların böldüğü ülkeye,\rHer yana korku saçan
        halka,\rGüçlü ve ezici ulusa,\rO uzun boylu, pürüzsüz tenli ulusa
        gidin!"
      nrt: отправляющей морем послов в папирусных лодках по водам! Идите домой, скорые
        вестники, к народу высокому, с гладкой кожей, к народу, наводящему страх
        вблизи и вдали, к народу сильному и победоносному, чью землю разрезали
        реки.
      Macarius: Присылавшая послов по морю, и в папировых суднах по водам! Бегите
        скорые вестники к народу крепкому и бодрому, к народу страшному ныне и
        издавна, к народу великому и все попирающему, которого землю разрезывают
        реки.
      serbian: "Која шаље посланике преко мора, у лађама од сите по водама, говорећи:
        Идите, брзи гласници, к народу расијану и оплијењену, к народу страшну
        откако је досад, к народу размјерену и погажену, којему земљу разносе
        ријеке."
      bulgarian: която праща пратеници по море и рогозени ладии по водите! Идете,
        бързи пратеници, при народ як и бодър, при народ страшен отначало
        доднес, при народ едър и всепотъпкващ, чиято земя реки просичат.
      Olesn: "Посылают в море послов,\rНа суднах тростниковых, по морю:\r«Ступайте,
        гонцы скорые,\rК племени сильному и губительному,\rК народу страшному
        повсюду,\rК племени страшному и все попирающему, Землю котораго
        разделяют реки»."
      deutsch: das Botschafter auf dem Meer sendet und in Rohrschiffen auf den Wassern
        fährt! Gehet hin, ihr schnellen Boten, zum Volk, das hochgewachsen und
        glatt ist, zum Volk, das schrecklicher ist denn sonst irgend eins, zum
        Volk, das gebeut und zertritt, welchem die Wasserströme sein Land
        einnehmen.
      ukr2: ти, що шлеш послів морем на очеретяних човнах - по водах! Ідіть, швидкі
        посланці, до народу дебелого, засмаглого, до народу здавна страшного,
        народу могутнього, який інших підбиває, землю якого ріки розтинають!
      ukr3: Напущу Египтян на Египтян, брат на брата устане і друг проти друга, город
        проти города й царство на царство.
      bel_syomukha: якая пасылае паслоў па моры, і ў папірусных суднах па водах!
        Ідзеце, борздыя паслы, да народу рослага і бліскучаскурага, да народу
        грознага нават здалёку і дагэтуль, да народу ўладарнага, які ўсё топча,
        зямлю якога расьсякаюць рэкі.
      lev-khv: Посылающая послов по морю и в тростниковых судах по воде! Идите,
        быстрые вестники, к народу, имеющему высокий рост и лоснистую кожу, и
        народу страшному от начала и до ныне, народу великосильному и
        завоевательному, котораго страну пересекают реки.
      czech: posila vyslance po mori, po vodni hladine v plavidlech sachorovych.
        Jdete, poslove hbiti, k urostlemu pronarodu s lesklou pleti, k lidu
        daleko siroko obavanemu, k pronarodu nesrozumitelne reci, ktery porazene
        poslapava, jehoz zemi protekaji reky!
      spanish: Id, veloces mensajeros, al pueblo de elevada talla y piel brillante, a
        la nación temible y lejana,
      greek-lxx: ὁ ἀποστέλλων ἐν θαλάσσῃ ὅμηρα καὶ ἐπιστολὰς βυβλίνας ἐπάνω τοῦ ὕδατος
        πορεύσονται γὰρ ἄγγελοι κοῦφοι πρὸς ἔθνος μετέωρον καὶ ξένον λαὸν καὶ
        χαλεπόν τίς αὐτοῦ ἐπέκεινα ἔθνος ἀνέλπιστον καὶ καταπεπατημένον νῦν οἱ
        ποταμοὶ τῆς γῆς
      st_text: посылающей послов по морю, и в папировых суднах по водам! Идите,
        быстрые послы, к народу крепкому и бодрому, к народу страшному от начала
        и доныне, к народу рослому и [<i>все</i>] попирающему, которого землю
        разрезывают реки.
  - id: 20136
    number: 3
    bookId: 28
    text: Все вы, населяющие вселенную и живущие на земле! смотрите, когда знамя
      поднимется на горах, и, когда загремит труба, слушайте!
    chapter: 18
    chapterId: 818
    parallels:
