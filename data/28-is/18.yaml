      lev-khv: Все будет оставлено хищным горным птицам и зверям земным; и хищныя
        птицы будут жить там летом, и все звери земные будут жить там зимою.
      czech: Vesmes budou zanechany dravemu ptactvu hor a zvirectvu zeme, takze drave
        ptactvo na nich stravi leto a veskere zvirectvo zeme na nich bude
        zimovat."
      spanish: serán abandonados todos a los buitres de los montes y a las bestias del
        país; allí pasarán los buitres el verano, y las bestias del país el
        invierno.
      greek-lxx: καὶ καταλείψει ἅμα τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς
        γῆς καὶ συναχθήσεται ἐπ᾿ αὐτοὺς τὰ πετεινὰ τοῦ οὐρανοῦ καὶ πάντα τὰ
        θηρία τῆς γῆς ἐπ᾿ αὐτὸν ἥξει
      st_text: И оставят все хищным птицам на горах и зверям полевым; и птицы будут
        проводить там лето, а все звери полевые будут зимовать там.
