      Olesn: "И оставят их вместе хищным птицам\rгорным\rИ зверям земным.\rЛетом — на
        них птицы И зимой - на них все звери земные!"
      deutsch: daß man's miteinander läßt liegen den Vögeln auf den Bergen und den
