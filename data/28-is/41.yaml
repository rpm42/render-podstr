      italian: Ascoltatemi in silenzio, isole, e voi, nazioni, badate alla mia sfida!
        Si accostino e parlino; raduniamoci insieme in giudizio.
      old_georgian: განახლდებოდეთ ჩემდა ჭალაკნი, რამეთუ მთავართა იცვალონ ძალი.
        მიეახლნედ და იტყოდენ, ერთბამად მაშინ მშჯავრსა მიუთხრობედ.
      portuguese: "Calai-vos diante de mim, ó ilhas; e renovem os povos as forças;
