      polish: "”Uciszcie się, wyspy, ażeby Mnie słuchać! Niechaj narody odświeżą swe
        siły!\rNiechaj wystąpią, wtedy niech mówią: ”Udajmy się razem do sądu!”"
      turkish: "RAB diyor ki, «Susun karşımda, ey kıyı halkları!\rHalklar güçlerini
        tazelesin,\rÖne çıkıp konuşsunlar.\rYargı için bir araya gelelim."
      nrt: – Умолкните предо Мной, острова! Пусть народы наберутся сил. Пусть
        приблизятся, пусть говорят; сойдемся вместе на суд.
      Macarius: "Молча внимайте Мне, острова, и народы да восприимут новые силы; пусть
        они приближатся и говорят: станем вместе на суд."
      serbian: "Умукните преда мном, острва; и народи нека се поткријепе, нека
