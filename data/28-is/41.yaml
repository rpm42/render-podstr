      deutsch: Laß die Inseln vor mir schweigen und die Völker sich stärken! Laß sie
        herzutreten und nun reden; laßt uns miteinander rechten!
      ukr2: Мовчіть, острови, передо мною! Нехай народи відновлять свою силу! Нехай
