    translates:
      kassian: ""
      podstr: И сделалось [в] год, [в] который умер Озия царь, я увидел Господа
        сидящего на престоле высоком и вознесённом, и полный дом славы Его.
      csya: И бысть в лето, в неже умре озиа царь, видех Господа седяща на престоле
        высоце и превознесенне, и исполнь дом славы его.
      averincev: ""
      ungerov: "И было в год смерти царя Озии: видел я Господа, сидящаго на престоле
        высоком и превознесенном, и дом полон славы Его."
      csya_old: И# бы1сть въ лёто, въ не1же ќмре nзjа цaрь, ви1дэхъ гDа сэдsща на
        пrто1лэ высо1цэ и3 превознесе1ннэ, и3 и3спо1лнь до1мъ слaвы є3гw2.
      sovr_rbo: В год смерти царя Озии я видел Господа — Он сидел на высоком,
        вознесенном престоле. Края Его одежд распростерлись по всему Храму.
      latin: In anno quo mortuus est rex Ozias, vidi Dominum sedentem super solium
        excelsum et elevatum; et ea quae sub ipso erant replebant templum.
      ukr: Року смерти царя Озії бачив я Господа, що сидів на високому та піднесеному
        престолі, а кінці одежі Його переповнювали храм.
      nkjv: In the year that King Uzziah died, I saw the Lord sitting on a throne,
        high and lifted up, and the train of His robe filled the temple.
      desnitsky: "В год смерти царя Уззии я видел Господа: он восседал на высоком,
        вознесенном престоле, а полы Его одеяния наполняли Храм."
      mt: ‫    בִּשְׁנַת־מוֹת הַמֶּלֶךְ עֻזִּיָּהוּ וָאֶרְאֶה אֶת־אֲדֹנָי יֹשֵׁב
        עַל־כִּסֵּא רָם וְנִשָּׂא וְשׁוּלָיו מְלֵאִים אֶת־הַהֵיכָל׃ ‬
      romana: In anul mortii regelui Ozia, am vazut pe Domnul stand pe un scaun inalt
        si maret si poalele hainelor Lui umpleau templul.
      francais: L'année de la mort du roi Ozias, je vis le Seigneur assis sur un trône
        très élevé, et les pans de sa robe remplissaient le temple.
      italian: Nell'anno in cui morì il re Ozia, io vidi il Signore seduto su un trono
        alto ed elevato; i lembi del suo manto riempivano il tempio.
      old_georgian: და იქმნა წელსა, რომელსა მოკუდა ოზია მეფე. ვიხილე უფალი მჯდომარე
        საყდარსა ზედა მაღალსა და აღმატებულსა. და სავსე იყო სახლი დიდებითა
        მისითა.
      portuguese: "No ano em que morreu o rei Uzias, eu vi o Senhor assentado sobre um
        alto e sublime trono, e as orlas do seu\rmanto enchiam o templo."
      polish: W roku śmierci króla Ozjasza ujrzałem Pana siedzącego na wysokim i
        wyniosłym tronie, a tren Jego szaty wypełniał świątynię.
      turkish: Kral Uzziya'nın öldüğü yıl yüce ve görkemli Rab'bi gördüm; tahtta
        oturuyordu, giysisinin etekleri tapınağı dolduruyordu.
      nrt: В год смерти царя Уззии я видел Владыку, сидящего на престоле, высоком и
        превознесенном, и края Его одеяния наполняли храм.
      Macarius: В год смерти царя Озии, тогда я видел Господа, сидящего на престоле,
        Великого и Превознесенного; и длинное одеяние Его наполняло весь храм.
      serbian: Године које умрије цар Озија видјех Господа гдје сједи на пријестолу
        високу и издигнуту, и скут му испуњаваше цркву.
      bulgarian: В годината, когато умря цар Озия, аз видях Господа, седнал на престол
        висок и издигнат, и полите на одеждите Му пълнеха целия храм.
      Olesn: В год смерти царя Юззии я видел Господа, сидящаго на высочайшем престоле,
        но одеяние Его наполняло все святилище.
      deutsch: Des Jahres, da der König Usia starb, sah ich den Herrn sitzen auf einem
        hohen und erhabenen Stuhl, und sein Saum füllte den Tempel.
      ukr2: Того року, коли помер цар Уззія, бачив я Господа на високім і піднесенім
        престолі; поли його риз наповнювали храм.
      ukr3: В роцї, коли царь Озія помер, бачив я Господа на високому й піднесеному
        престолї, а краї ризи його наповнили храм.
      bel_syomukha: У год сьмерці цара Азіі бачыў я Госпада, Які сядзеў на троне
        высокім і ўзьнесеным, і краі шатаў Ягоных напаўнялі ўвесь храм.
      lev-khv: В год смерти царя Озии я видел Господа, сидящаго на престоле высоком и
        вознесенном, и длинныя одежды Его наполнили храм.
      czech: Toho roku, kdy zemrel kral Uzijas, spatril jsem Panovnika. Sedel na
        vysokem a vznosnem trunu a lem jeho roucha naplnoval chram.
      spanish: El año de la muerte del rey Ozías, vi al Señor sentado sobre su trono
        alto y sublime, y sus haldas henchían el templo.
      greek-lxx: καὶ ἐγένετο τοῦ ἐνιαυτοῦ οὗ ἀπέθανεν Οζιας ὁ βασιλεύς εἶδον τὸν
        Κύριον καθήμενον ἐπὶ θρόνου ὑψηλοῦ καὶ ἐπηρμένου καὶ πλήρης ὁ οἶκος τῆς
        δόξης αὐτοῦ
      st_text: В год смерти царя Озии видел я Господа, сидящего на престоле высоком и
        превознесенном, и края риз Его наполняли весь храм.
