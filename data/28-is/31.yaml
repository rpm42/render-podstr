    translates:
      kassian: ""
      podstr: Увы сходящим в Египет за помощью, на конях убеждённые и на колесницах,
        есть ведь многие, и на конях, множество очень, и не они были убеждённые
        на Святого Израиля и Бога не произвели изыскания.
      csya: "Горе сходящым во египет помощи ради, уповающым на кони и на колесницы:
        суть бо многа, и конническое множество много зело: и не беша уповающе на
        святаго израилева, и Бога не взыскаша."
      averincev: ""
      ungerov: Горе тем, которые идут в Египет за помощью, надеются на коней и
        колесницы, потому что их много, и на великое множество всадников, а не
        понадеялись на Святаго Израилева и не взыскали Бога.
      csya_old: "Го1ре сходsщымъ во є3гv1петъ по1мощи рaди, ўповaющымъ на ко1ни и3 на
        колесни6цы: сyть бо мнHга, и3 ко1нническое мно1жество мно1го ѕэлw2: и3
        не бёша ўповaюще на с™aго ї}лева, и3 бг7а не взыскaша."
      sovr_rbo: Горе тем, кто идет за помощью в Египет! На конницу надеются они,
        уповают на число колесниц и всадников силу, а к Святому Богу Израиля не
        обращают взор, не спрашивают у Господа совета.
      latin: Vae qui descendunt in Aegyptum ad auxilium, in equis sperantes, et
        habentes fiduciam super quadrigis, quia multae sunt; et super equitibus,
        quia praevalidi nimis; et non sunt confisi super Sanctum Israel, et
        Dominum non requisierunt!
      ukr: Горе тим, що в Єгипет по поміч ідуть, що на коней спираються, і на
        колесниці надію свою покладають, вони бо численні! та на верхівців, бо
        вони дуже сильні! але на Святого Ізраїлевого не дивляться, і до Господа
        не звертаються!
      nkjv: Woe to those who go down to Egypt for help, And rely on horses, Who trust
        in chariots because they are many, And in horsemen because they are very
        strong, But who do not look to the Holy One of Israel, Nor seek the
        Lord!
      desnitsky: Горе тем, кто идет за помощью в Египет, на конницу надеется и на
        колесничное войско – ведь оно так велико! – и на всадников, которых так
        много, но на Святыню Израиля не посмотрит, ГОСПОДА не ищет.
      mt: ‫   הוֹי הַיֹּרְדִים מִצְרַיִם לְעֶזְרָה עַל־סוּסִים יִשָּׁעֵנוּ
        וַיִּבְטְחוּ עַל־רֶכֶב כִּי רָב וְעַל פָּרָשִׁים כִּי־עָצְמוּ מְאֹד
        וְלֹא שָׁעוּ עַל־קְדוֹשׁ יִשְׂרָאֵל וְאֶת־יְהוָה לֹא דָרָשׁוּ׃ ‬
      romana: Vai de cei ce se coboara in Egipt dupa ajutor si se bizuie pe caii lor
        si isi pun nadejdea in multimea carelor si in puterea calaretilor, dar
        nu-si atintesc privirea catre Sfantul lui Israel si nu cauta pe Domnul.
      francais: Malheur à ceux qui descendent en Égypte pour avoir du secours, Qui
        s'appuient sur des chevaux, Et se fient à la multitude des chars et à la
        force des cavaliers, Mais qui ne regardent pas vers le Saint d'Israël,
        Et ne recherchent pas l'Éternel!
      italian: Guai a quanti scendono in Egitto per cercar aiuto, e pongono la
        speranza nei cavalli, confidano nei carri perché numerosi e sulla
        cavalleria perché molto potente, senza guardare al Santo di Israele e
        senza cercare il Signore.
      old_georgian: "ვაჲ შთამომავალთა ეგჳპტედ შეწევნისათჳს, რომელნი მოსავ არიან ცხენთა
        მიმართ და ეტლთა მიმართ; რამეთუ არიან მრავალ და ცხენებსა ზედა სიმრავლე
        ფრიად: და არა იყვნეს მოსავ წმიდისა მიმართ ისრაჱლისასა, და უფალი არა
        გამოიძიეს."
      portuguese: "Ai dos que descem ao Egito a buscar socorro, e se estribam em
        cavalos, e têm confiança em carros, por serem\rmuitos, e nos cavaleiros,
        por serem muito fortes; e não atentam para o Santo de Israel, e não
        buscam ao Senhor."
      polish: "Biada tym, którzy zstępują do Egiptu po pomoc, pokładają nadzieję w
        koniach, mają ufność w mnóstwie rydwanów oraz w bardzo wielkiej sile
        jazdy,\ra nie pokładają ufności w Świętym Izraela ani się nie radzą
        Pana."
      turkish: "Vay haline yardım bulmak için Mısır'a inenlerin!\rAtlara, çok sayıdaki
        savaş arabalarına,\rKalabalık atlılara güveniyorlar,\rAma İsrail'in
        Kutsalı'na güvenmiyor,\rRAB'be yönelmiyorlar."
      nrt: Горе тем, кто идет в Египет за помощью, кто полагается на коней, кто верит
        во множество колесниц и великую силу всадников, но не смотрит на Святого
        Израилева, и не ищет помощи у Господа.
      Macarius: Горе тем, которые идут в Египет за помощью, и полагаются на коней, и
        надеются на колесницы, потому что их много, и на всадников, потому что
        они весьма сильны, а на Святого Израилева не взирают, и к Иегове не
        прибегают!
      serbian: Тешко онима који иду у Мисир за помоћ, који се ослањају на коње, и
        уздају се у кола што их је много, и у коњике што их је велико мноштво, а
        не гледају на Свеца Израиљева и не траже Господа.
      bulgarian: Горко на ония, които отиват в Египет за помощ, надяват се на коне и
        се осланят на колесници, защото били много, и на конници, защото били
        твърде силни, а на Светия Израилев не поглеждат и към Господа не
        прибягват!
      Olesn: "Увы, сходящие в Египет за помощию! Они полагаются на коней,\rИ надеются
        на колесницы, потому что их много,\rИ на всадников, потому что они очень
        храбрятся,\rА не обращаются к Святому Израиля,\rИ не ищут Иеговы..."
      deutsch: Weh denen, die hinabziehen nach Ägypten um Hilfe und verlassen sich auf
        Rosse und hoffen auf Wagen, daß ihrer viel sind, und auf Reiter, darum
        daß sie sehr stark sind, und halten sich nicht zum Heiligen in Israel
        und fragen nichts nach dem Herrn!
      ukr2: Горе тим, що йдуть по допомогу в Єгипет, що покладаються на коней, що
        надіються на колісниці, бо їх, мовляв, багато, та на кінноту, бо вона,
        мовляв, вельми сильна, а на Святого Ізраїлевого не зважають, Господа не
        шукають!
      ukr3: Буде час, що на царстві седїти ме правий, та й князї його правити муть по
        закону;
      bel_syomukha: Гора тым, што ідуць у Егіпет па дапамогу, спадзяюцца на коней і
        надзею кладуць на калясьніцы, бо іх багата, і на верхаўцоў, бо яны
        вельмі моцныя, а на Сьвятога Ізраілевага не глядзяць і Госпада ня
        шукаюць!
      lev-khv: Горе тем, которые идут в Египет за помощью, и надеются на коней, и
        уповают на колесницы, потому что оне многочисленны, и на всадников,
        потому что они сильны, и не взирают на Святаго Израилева, и не
        обращаются к Господу.
      czech: Beda tem, kdo sestupuji pro pomocdo Egypta, na kone spolehaji, doufaji ve
        vozy, ze jich je mnoho, v jizdu, ze je velmi zdatna; ale ke Svatemu
        Izraele nevzhlizeji, nedotazuji se Hospodina.
      spanish: ¡Ay de los que bajan a Egipto en busca de socorro, y confían en los
        caballos, y en la multitud de carros ponen su esperanza, y en la fuerza
        de los jinetes! Pero no miran al Santo de Israel y no buscan a Yavé.
      greek-lxx: οὐαὶ οἱ καταβαίνοντες εἰς Αἴγυπτον ἐπὶ βοήθειαν οἱ ἐφ᾿ ἵπποις
        πεποιθότες καὶ ἐφ᾿ ἅρμασιν ἔστιν γὰρ πολλά καὶ ἐφ᾿ ἵπποις πλῆθος σφόδρα
        καὶ οὐκ ἦσαν πεποιθότες ἐπὶ τὸν ἅγιον τοῦ Ισραηλ καὶ τὸν Θεὸν οὐκ
        ἐξεζήτησαν
      st_text: Горе тем, которые идут в Египет за помощью, надеются на коней и
        полагаются на колесницы, потому что их много, и на всадников, потому что
        они весьма сильны, а на Святаго Израилева не взирают и к Господу не
        прибегают!
