      lev-khv: И где пройдет предназначенный жезл, которым Господь поразит его, будут
        тимпаны и арфы, и Он будет воевать с ним в потрясающих битвах.
      czech: Kazde svihnuti metlou, ktere mu Hospodin zasadi, dopadne za zvuku bubinku
