        rivelarsi".'
      old_georgian: "ამათ იტყჳს უფალი: დაიცევით მსჯავრი და ყავთ სიმართლე, რამეთუ
        მოეახლა მაცხოვარება ჩემი მოსლვად და წყალობაჲ ჩემი გამოჩინებად."
      portuguese: "Assim diz o Senhor: Mantende a retidão, e fazei justiça; porque a
        minha salvação está prestes a vir, e a minha\rjustiça a manifestar-se."
      polish: "Tak mówi Pan: ”Zachowujcie prawo i przestrzegajcie sprawiedliwości, bo
        moje zbawienie już wnet nadejdzie i moja sprawiedliwość ma się objawić."
      turkish: "RAB şöyle diyor:\r«Adil ve doğru olanı koruyup yerine getirin.\rÇünkü
        doğruluğum gelmek,\rAdaletim görünmek üzeredir."
      nrt: "Так говорит Господь: – Храните правосудие и творите правду, потому что
        скоро придет спасение Мое, и откроется Моя правда."
      Macarius: "Так говорит Иегова: соблю дайте закон и делайте правду: ибо спасение
        Мое готово прийти, и правда Моя открыться."
      serbian: "Oвако вели Господ: Пазите на суд, и творите правду, јер ће ускоро доћи
        спасење моје, и правда ће се моја објавити."
      bulgarian: "Тъй казва Господ: пазете правосъдие и вършете правда; защото е
        близко Моето спасение и откровението на Моята правда."
      deutsch: "So spricht der Herr: Haltet das Recht und tut Gerechtigkeit; denn mein
        Heil ist nahe, daß es komme, und meine Gerechtigkeit, daß sie offenbart
        werde."
      ukr2: "Так говорить Господь: «Пильнуйте суду й чиніть справедливість, бо моє
        спасіння готове прийти, відкритися - моя справедливість!»"
      ukr3: Праведний вмерає, та й нїхто сього не бере собі до серця; і люде побожні
        забераються з землї, та нїхто й не думає, що се праведник заберається з
        сьвіта, щоб не бачити ледарства.
      bel_syomukha: "Так кажа Гасподзь: захоўвайце суд і кіруйцеся праўдаю; бо блізка
        збавеньне Маё і адкрыцьцё праўды Маёй."
      lev-khv: "Так говорит Господь: храните правосудие и поступайте справедливо: Мое
        спасение готово придти и Моя правда готова открыться."
      czech: 'Toto pravi Hospodin: "Dodrzujte pravo, jednejte spravedlive, protoze ma
        spasa se uz priblizila, uz se zjevuje ma spravedlnost.'
      spanish: "Así dice Yavé: Guardad el derecho, practicad la justicia, que pronto
        va a venir mi salvación y a revelarse mi justicia."
      greek-lxx: τάδε λέγει Κύριος φυλάσσεσθε κρίσιν ποιήσατε δικαιοσύνην ἤγγισεν γὰρ
        τὸ σωτήριόν μου παραγίνεσθαι καὶ τὸ ἔλεός μου ἀποκαλυφθῆναι
      st_text: "Так говорит Господь: сохраняйте суд и делайте правду; ибо близко
        спасение Мое и откровение правды Моей."
