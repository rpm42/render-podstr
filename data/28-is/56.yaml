    translates:
      kassian: ""
      podstr: "Это говорит Господь: Сохраните суд, сделайте праведность; приблизилось
        ведь спасение Моё прийти и милости Моей быть открытой."
      csya: "Сия глаголет Господь: сохраните суд и сотворите правду, приближися бо
        спасение мое приити и милость моя открытися."
