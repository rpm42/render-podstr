      romana: 'Asa zice Domnul: "Paziti dreptatea si faceti lucruri drepte, ca in
        curand va veni mantuirea Mea si dreptatea Mea se va descoperi.'
      francais: "Ainsi parle l'Éternel: Observez ce qui est droit, et pratiquez ce qui
        est juste; Car mon salut ne tardera pas à venir, Et ma justice à se
        manifester."
      italian: 'Così dice il Signore: "Osservate il diritto e praticate la giustizia,
