        est salus mea ut veniat, et justitia mea ut reveletur."
      ukr: "Так говорить Господь: Бережіть правосуддя й чиніть справедливість,
        незабаром бо прийде спасіння Моє, і появиться правда Моя."
      nkjv: 'Thus says the Lord: "Keep justice, and do righteousness, For My salvation
        is about to come, And My righteousness to be revealed.'
      desnitsky: "Так говорит ГОСПОДЬ: храните справедливость, творите правду, ибо
        приблизилось спасение Мое и откровение правды Моей."
