    text: Слушайте это, дом Иакова, называющиеся именем Израиля и происшедшие от
      источника Иудина, клянущиеся именем Господа и исповедающие Бога Израилева,
      хотя не по истине и не по правде.
    chapter: 48
    chapterId: 848
    parallels:
