    translates:
      kassian: ""
      podstr: Послушайте это, дом Иакова названные именем Израиля и от Иуды вышедшие
        клянущиеся именем Господа Бога Израиля вспоминающие не с истиной и не с
        праведностью
      csya: Услышите сия, доме иаковль, прозваннии именем израилевым и изшедшии из
        иуды, кленущиися именем Господа Бога израилева, поминающии не со
        истиною, ниже со правдою,
      averincev: ""
      ungerov: Слушайте это, дом Иакова, прозванные именем Израиля, происшедшие от
        Иуды, клянущиеся именем Господа Бога Израилева, поминающие (Его) не по
        истине и не по правде,
      csya_old: Ўслы1шите сі‰, до1ме їaкwвль, прозвaнніи и4менемъ ї}левымъ и3
        и3зше1дшіи и3з8 їyды, кленyщіисz и4менемъ гDа бг7а ї}лева, поминaющіи не
        со и4стиною, ниже2 со прaвдою,
      sovr_rbo: «Слушайте же, сыны Иакова, именем Израиля нареченные, произошедшие от
        семени Иуды, те, что клянутся именем Господа, призывают Бога Израиля —
        но далеки от верности и праведности
      latin: Audite haec, domus Jacob, qui vocamini nomine Israel, et de aquis Juda
        existis, qui juratis in nomine Domini, et Dei Israel recordamini non in
        veritate neque in justitia.
      ukr: Послухайте це, доме Яковів, що зветесь іменням Ізраїлевим, і що вийшли із
        Юдиних вод, що клянетеся Йменням Господнім та Бога Ізраїля згадуєте, хоч
        не в правді та не в справедливості!
      nkjv: '"Hear this, O house of Jacob, Who are called by the name of Israel, And
        have come forth from the wellsprings of Judah; Who swear by the name of
        the Lord, And make mention of the God of Israel, But not in truth or in
        righteousness;'
      desnitsky: Выслушай это, дом Иакова, – все, кто носит имя Израиля, кто пришел от
        родников Иудеи, кто клянется именем ГОСПОДА и Бога Израильского
        призывает, но неискренне, не по правде;
      mt: ‫   שִׁמְעוּ־זֹאת בֵּית־יַעֲקֹב הַנִּקְרָאִים בְּשֵׁם יִשְׂרָאֵל וּמִמֵּי
        יְהוּדָה יָצָאוּ הַנִּשְׁבָּעִים בְּשֵׁם יְהוָה וּבֵאלֹהֵי יִשְׂרָאֵל
        יַזְכִּירוּ לֹא בֶאֱמֶת וְלֹא בִצְדָקָה׃ ‬
      romana: Ascultati aceasta, voi, cei din casa lui Iacov, care purtati numele lui
        Israel, voi cei iesiti din samanta lui Iuda, care va jurati pe numele
        Domnului si va laudati cu Dumnezeul lui Israel, dar nu intru
        credinciosie si dreptate.
      francais: Écoutez ceci, maison de Jacob, Vous qui portez le nom d'Israël, Et qui
        êtes sortis des eaux de Juda; Vous qui jurez par le nom de l'Éternel, Et
        qui invoquez le Dieu d'Israël, Mais sans vérité ni droiture!
      italian: Ascoltate ciò, casa di Giacobbe, voi che siete chiamati Israele e che
        traete origine dalla stirpe di Giuda, voi che giurate nel nome del
        Signore e invocate il Dio di Israele, ma senza sincerità e senza
        rettitudine,
      old_georgian: ისმინენით ესენი სახლმან იაკობისმან, წოდებულთა სახელსა ზედა
        ისრაილისასა და წელისაგან იუდასსა გამოსრულთა, რომელნი ჰფუცავთ სახელსა
        უფლისა ღმრთისა ისრაილისასა, მომჴსენებელნი არა ჭეშმარიტებით, არცა
        სიმართლით
      portuguese: "Ouvi isto, casa de Jacó, que vos chamais do nome de Israel, e
        saístes dos lombos de Judá, que jurais pelo nome\rdo Senhor, e fazeis
        menção do Deus de Israel, mas não em verdade nem em justiça."
      polish: "Słuchajcie tego, domie Jakuba, którzy nosicie imię Izraela i którzy
        pochodzicie z nasienia Judy. Wy, którzy przysięgacie na imię Pana i
        wysławiacie\rBoga Izraela, lecz bez szczerości i bez rzetelności."
      turkish: "«Dinle, ey Yakup soyu!\rİsrail adıyla anılan, Yahuda soyundan gelen,
        RAB'bin adıyla ant içen sizler, İsrail'in Tanrısı'na yakarır,\rAma bunu
        doğrulukla, içtenlikle yapmazsınız."
      nrt: – Слушай это, дом Иакова, ты, кто зовется именем Израиля и ведет свой род
        от Иуды; ты, кто клянется Именем Господа и призывает Бога Израиля – но
        не в истине и не в праведности;
      Macarius: Выслушайте сие, дом Иакова, именующиеся именем Израиля, и от источника
        Иудина происшедшие, клянущиеся именем Иеговы и Бога Израилева
        исповедающие, хотя не в истине и не в правде.
      serbian: Чујте ово, доме Јаковљев, који се зовете именом Израиљевијем, и из воде
        Јудине изидосте, који се кунете именом Господњим, и Бога Израиљева
        помињете, али не по истини и по правди.
      bulgarian: Слушайте това, доме Иаковов, вие, които се наричате с името на
        Израиля и които сте произлезли от източника Иудин, които се кълнете в
        име Господне и изповядвате Бога Израилев, ако и не по истина и не по
        правда.
      deutsch: Höret das, ihr vom Hause Jakob, die ihr heißet mit Namen Israel und aus
        dem Wasser Juda's geflossen seid; die ihr schwöret bei dem Namen des
        Herrn und gedenkt des Gottes in Israel, aber nicht in der Wahrheit noch
        Gerechtigkeit.
      ukr2: Слухайте цього, доме Якова, Ви, що ім'ям Ізраїля зветеся, що вийшли з лона
        Юди! Ви, що присягаєтесь ім'ям Господнім, що прославляєте Бога Ізраїля,
        хоч і нещиро, не по правді.
      ukr3: "Слухайте мене, острови, вважайте, далекі народи: Господь покликав мене з
        утроби, від матїрнього лоня назвав імя моє;"
      bel_syomukha: Слухайце гэта, доме Якава, які называецца імем Ізраіля, і
        паходжанцы ад крыніцы Юдавай, што прысягаюць імем Госпада і вызнаюць
        Бога Ізраілевага, хоць не паводле ісьціны і не паводле праўды.
      lev-khv: Слушайте это, дом Иакова, называющиеся именем Израиля, происшедшие от
        источника Иудина, клянущиеся именем Господа и призывающие Бога
        Израилева, хотя не в истине и не в правде;
      czech: Slyste to, dome Jakobuv, vy, kdo jmenem Izraelovym se nazyvate a z vod
        Judovych jste vysli, vy, kdo pri Hospodinove jmenu prisahate,
        pripominate si Boha Izraele, ne vsak pravdive a spravedlive.
      spanish: Oíd esto, casa de Jacob, los que llevan el nombre de Israel, los
        salidos de las entrañas de Judá, los que juran por el nombre de Yavé y
        celebran el Dios de Israel, pero sin verdad y sin justicia,
      greek-lxx: ἀκούσατε ταῦτα οἶκος Ιακωβ οἱ κεκλημένοι τῷ ὀνόματι Ισραηλ καὶ οἱ ἐξ
        Ιουδα ἐξελθόντες οἱ ὀμνύοντες τῷ ὀνόματι Κυρίου Θεοῦ Ισραηλ
        μιμνῃσκόμενοι οὐ μετὰ ἀληθείας οὐδὲ μετὰ δικαιοσύνης
      st_text: Слушайте это, дом Иакова, называющиеся именем Израиля и происшедшие от
        источника Иудина, клянущиеся именем Господа и исповедающие Бога
        Израилева, хотя не по истине и не по правде.
