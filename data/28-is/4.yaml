        réchappés d'Israël.
      italian: In quel giorno, il germoglio del Signore crescerà in onore e gloria e
        il frutto della terra sarà a magnificenza e ornamento per gli scampati
        di Israele.
      old_georgian: ხოლო მას დღესა ზედგამობრწყინდეს ღმერთი განზრახვისა მიერ დიდებისა
        თანა ქვეყანასა ზედა, ამაღლებად და დიდებად ნეშტსა ისრაილისასა.
      portuguese: "Naquele dia o renovo do Senhor será cheio de beleza e de glória, e
        o fruto da terra excelente e formoso para os\rque escaparem de Israel."
      polish: W owym dniu Odrośl Pana stanie się ozdobą i chwałą, a owoc ziemi
        przepychem i krasą dla ocalałych z Izraela.
      turkish: O gün RAB'bin dalı, İsrail halkından sağ kalanların güzelliği ve
