title: Глава 4
verses:
  - id: 20604
    number: 1
    bookId: 28
    text: 'И ухватятся семь женщин за одного мужчину в тот день, и скажут: "свой
      хлеб будем есть и свою одежду будем носить, только пусть будем называться
      твоим именем, - сними с нас позор".'
    chapter: 4
    chapterId: 804
    parallels:
      - verseId: 10357
        bookId: 1
        bookCode: bytie
        chapter: 30
        short: Быт:30:23
    translates:
      kassian: ""
      podstr: "И ухватят семь женщин мужчину одного говорящие: Хлеб наш будем есть и
        одежды наши будем одеваться, разве что имя твоё [да] будет названо на
        нас, сними позор наш."
      csya: "И имутся седмь жен за мужа единаго, глаголющя: хлебы наш ясти будем и в
        ризы нашя одеватися, точию имя твое да наречется на нас, отъими укоризну
        нашу."
      averincev: ""
      ungerov: "И возьмутся семь женщин за одного мужчину и скажут: свой хлеб будем
        есть и в свою одежду будем одеваться, только именем твоим пусть будем
        называться, сними с нас позор."
      csya_old: "И# и4мутсz се1дмь же1нъ за мyжа є3ди1наго, глаго1лющz: хлёбъ нaшъ
        ћсти бyдемъ и3 въ ри6зы нaшz њдэвaтисz, то1чію и4мz твое2 да нарече1тсz
        на нaсъ, tими2 ўкори1зну нaшу."
      sovr_rbo: "В тот день ухватятся семь женщин за одного мужчину и скажут: «Свой
        хлеб будем есть, своей одеждой обходиться, только сделай нас женами
        твоими, избавь от позора!»"
      latin: "Et apprehendent septem mulieres virum unum in die illa, dicentes: Panem
        nostrum comedemus, et vestimentis nostris operiemur: tantummodo
        invocetur nomen tuum super nos; aufer opprobrium nostrum."
      ukr: "І того дня сім жінок схоплять мужа одного, говорячи: Ми будемо їсти свій
        хліб, і зодягатимем одіж свою, тільки йменням твоїм хай нас кличуть,
        забери ти наш сором!"
      nkjv: And in that day seven women shall take hold of one man, saying, "We will
        eat our own food and wear our own apparel; Only let us be called by your
        name, To take away our reproach."
      desnitsky: "В тот день ухватятся семь женщин за одного мужчину, и скажут: «сами
        себя пропитаем, собственной одеждой обойдемся – лишь позволь нам носить
        твое имя, избавь нас от позора!»"
      mt: ‫    וְהֶחֱזִיקוּ שֶׁבַע נָשִׁים בְּאִישׁ אֶחָד בַּיּוֹם הַהוּא לֵאמֹר
        לַחְמֵנוּ נֹאכֵל וְשִׂמְלָתֵנוּ נִלְבָּשׁ רַק יִקָּרֵא שִׁמְךָ עָלֵינוּ
        אֱסֹף חֶרְפָּתֵנוּ׃ ס ‬
      romana: 'In ziua aceea sapte femei se vor certa pentru un singur om, zicand:
        "Noi vom manca painea noastra si vom purta vesmintele noastre. Nu cerem
        altceva decat sa purtam numele tau. Ridica ocara noastra!"'
      francais: "Et sept femmes saisiront en ce jour un seul homme, et diront: Nous
        mangerons notre pain, Et nous nous vêtirons de nos habits; Fais-nous
        seulement porter ton nom! Enlève notre opprobre!"
      italian: 'Sette donne afferreranno un uomo solo, in quel giorno, e diranno: "Ci
        nutriremo del nostro pane e indosseremo le nostre vesti; soltanto,
        lasciaci portare il tuo nome. Toglici la nostra vergogna".'
      old_georgian: "და შეიპყრან შჳდთა დედათა ერთი მამაცი მეტყუელთა: პური ჩუენი
        ვშჭამოთ და სამოსელნი ჩვენნი შევიმოსნეთ, ოდენ სახელი იწოდენ ჩუენ ზედა,
        მომისპე ყუედრება ჩვენი."
      portuguese: "Sete mulheres naquele dia lançarão mão dum só homem, dizendo: Nós
        comeremos do nosso pão, e nos\rvestiremos de nossos vestidos; tão
        somente queremos ser chamadas pelo teu nome; tira o nosso opróbrio."
      polish: "Siedem niewiast uchwyci się jednego mężczyzny w ów dzień, mówiąc:
        ”Swój\rchleb będziemy jadły i we własną odzież się ubierały. Dozwól nam
        tylko nosić\rtwoje imię. Odejmij nam hańbę”."
      turkish: O gün yedi kadın bir erkeği tutup, «Kendi yemeğimizi de giysimizi de
        sağlarız; yeter ki senin adını alalım. Utancımızı gider!» diyecekler.
      nrt: "В тот день семь женщин ухватятся за одного мужчину, и скажут: – Мы будем
        есть свой хлеб и одеваться в свою одежду, только позволь нам называться
        твоим именем. Сними с нас позор!"
      Macarius: "И ухватятся семь женщин за одного мужчину в тот день, и скажут: своим
        хлебом будем питаться, и одежду свою будем носить, только именем твоим
        позволь нам называться, — сними с нас стыд."
      serbian: "И у оно вријеме седам ће жена ухватити једнога човјека говорећи: Свој
        ћемо хљеб јести и своје ћемо одијело носити, само да се зовемо твојим
        именом, скини с нас срамоту."
      bulgarian: "И в оня ден седем жени ще се хванат за един мъж и ще кажат: свой
        хляб ще ядем и своя дреха ще носим, стига само да се наричаме с твое
        име, - снеми от нас позора."
      Olesn: "Семь женщин схватятся тогда за одного мужчину, говоря: «свой хлеб будем
        есть и свою одежду носить, только назови нас своим именем, чтобы снять с
        нас стыд»."
      deutsch: "daß sieben Weiber werden zu der Zeit einen Mann ergreifen und
        sprechen: Wir wollen uns selbst nähren und kleiden; laß uns nur nach
        deinen Namen heißen, daß unsre Schmach von uns genommen werde."
      ukr2: "І вхопиться на той час сім жінок одного чоловіка і скажуть: «Свій хліб ми
        будем їсти і свою одежу будемо носити, аби тільки нам можна твоїм ім'ям
        зватись; - зніми з нас ганьбу нашу!»"
      ukr3: "І вхопиться в той час сїм женщин одного мужчини й скажуть: Свій хлїб
        будемо їсти й свою одежу будемо носити, аби тілько можна нам твоїм
        іменем зватись, - зніми з нас сором!"
      bel_syomukha: 'І схопяцца сем жанчын за аднаго мужчыну ў той дзень, і скажуць:
        "свой хлеб будзем есьці, і сваю адзежу будзем насіць, толькі хай
        называцьмемся імем тваім, - здымі ганьбу з нас".'
      lev-khv: "В тот день семь женщин ухватятся за одного мужчину, говоря: мы будем
        есть свой хлеб и будем одеваться в свои одежды, только пусть будем
        называться твоим именем: сними с нас стыд."
      czech: 'Sedm zen se chyti jednoho muze v onen den. Reknou: "Budeme jist vlastni
        chleb a odivat se vlastnimi saty, jenom at se jmenujeme tvym jmenem,
        zbav nas nasi potupy."'
      spanish: "En aquel día, siete mujeres echarán mano a un hombre, diciendo:
        <<Comeremos de nuestro pan, nos vestiremos con nuestras ropas, pero que
        podamos llevar tu nombre, quita nuestro oprobio>>."
      greek-lxx: καὶ ἐπιλήμψονται ἑπτὰ γυναῖκες ἀνθρώπου ἑνὸς λέγουσαι τὸν ἄρτον ἡμῶν
        φαγόμεθα καὶ τὰ ἱμάτια ἡμῶν περιβαλούμεθα πλὴν τὸ ὄνομα τὸ σὸν κεκλήσθω
        ἐφ᾿ ἡμᾶς ἄφελε τὸν ὀνειδισμὸν ἡμῶν
      st_text: 'И ухватятся семь женщин за одного мужчину в тот день, и скажут: "свой
        хлеб будем есть и свою одежду будем носить, только пусть будем
        называться твоим именем, - сними с нас позор".'
