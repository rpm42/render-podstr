      csya: В день оный возсияет Бог в совете со славою на земли, еже вознести и
        прославити останок израиля.
      averincev: ""
      ungerov: В тот день возсияет Бог в совете со славою на земле, чтобы возвысить и
        прославить остаток Израиля.
      csya_old: Въ де1нь џный возсіsетъ бг7ъ въ совётэ со слaвою на земли2, є4же
        вознести2 и3 прослaвити њстaнокъ ї}лz.
      sovr_rbo: В тот день росток Господень явится в красоте и славе, плод земли будет
        честью и красой для уцелевшего остатка Израиля.
      latin: In die illa, erit germen Domini in magnificentia et gloria, et fructus
        terrae sublimis, et exsultatio his qui salvati fuerint de Israel.
      ukr: Того дня буде парость Господня красою та славою, плід же земний величністю
        та пишнотою для врятованих із Ізраїля.
      nkjv: In that day the Branch of the Lord shall be beautiful and glorious; And
        the fruit of the earth shall be excellent and appealing For those of
        Israel who have escaped.
      desnitsky: Явится в тот день росток ГОСПОДЕНЬ во всей красе и почете, и плоды
