      nrt: В тот день Господня Ветвь будет прекрасна и прославлена, и плод земли будет
        гордостью и славой уцелевших в Израиле.
      Macarius: В оный день отрасль Иеговы будет красотою и славою, — и плод земли
        величием и честью спасшихся сынов Израиля.
      serbian: У оно вријеме биће Клица Господња на славу и част, и плод земаљски на
        красоту и дику остатку Израиљеву.
      bulgarian: В оня ден младочката Господня ще се яви в хубост и чест, и плодът на
        страната - във величие и слава, за оцелелите синове Израилеви.
      Olesn: В то время отрасль Иеговы будет красою и славою и плод страны — величием
        и честию спасшихся исраильтян.
      deutsch: In der Zeit wird des Herrn Zweig lieb und wert sein und die Frucht der
        Erde herrlich und schön bei denen, die erhalten werden in Israel.
      ukr2: В той день пагін Господній буде в красі й у честі, і плід землі - в величі
        й славі для тих, що в Ізраїлі зосталися цілі.
      ukr3: В той день явиться пагонець Господнїй в красотї і честї, і овощ землї - в
        величностї й славі, на радість тим, що в Ізраїлї цїлі зостались.
      bel_syomukha: У той дзень галіна Госпада явіцца ў красе і пашане, і плод зямлі -
        у велічы і славе, ацалелым сынам Ізраіля.
      lev-khv: В тот день отрасль Господня будет красотою и честию и плод земли славою
        и величием для спасшихся из Израиля.
      czech: V onen den bude vyhonek Hospodinuv chloubou a slavou, plod zeme
        dustojnosti a okrasou pro ty z Izraele, kdo vyvazli.
      spanish: En aquel día será el renuevo de Yavé gloria y ornato, y el fruto de la
        tierra, grandeza y honra de los que de Israel quedaren.
      greek-lxx: τῇ δὲ ἡμέρᾳ ἐκείνῃ ἐπιλάμψει ὁ Θεὸς ἐν βουλῇ μετὰ δόξης ἐπὶ τῆς γῆς
        τοῦ ὑψῶσαι καὶ δοξάσαι τὸ καταλειφθὲν τοῦ Ισραηλ
      st_text: В тот день отрасль Господа явится в красоте и чести, и плод земли - в
        величии и славе, для уцелевших [<i>сынов</i>] Израиля.
