verses:
  - id: 20985
    number: 1
    bookId: 28
    text: Праведник умирает, и никто не принимает этого к сердцу; и мужи
      благочестивые восхищаются [<i>от земли</i>], и никто не помыслит, что
      праведник восхищается от зла.
    chapter: 57
    chapterId: 857
    parallels:
      - verseId: 30555
        bookId: 22
        bookCode: psaltir
        chapter: 11
        short: Пс:11:2
      - verseId: 29212
        bookId: 26
        bookCode: kniga-premudrosti-solomona
        chapter: 4
        short: Прем:4:14
      - verseId: 26146
        bookId: 40
        bookCode: kniga-proroka-mihea
        chapter: 7
        short: Мих:7:2
    translates:
      kassian: ""
      podstr: Посмотрите как праведный погиб, и никто принимает сердцем, и люди
        праведные возьмутся, и никто поймёт. От ведь лица неправедности взялся
        праведный;
      csya: "Видите, како праведный погибе, и никтоже не приемлет сердцем, и мужие
        праведнии вземлются, и никтоже разумеет: от лица бо неправды взяся
        праведный."
      averincev: ""
      ungerov: Видите, как праведный погибает, и никто не принимает (этого) к сердцу,
        и мужи праведные восхищаются, и никто не размышляет, что праведник
        восхищается от неправды.
      csya_old: "Ви1дите, кaкw прaведный поги1бе, и3 никто1же не пріе1млетъ се1рдцемъ,
        и3 мyжіе прaведніи взе1млютсz, и3 никто1же разумёетъ: t лицa бо непрaвды
        взsсz прaведный."
      sovr_rbo: Умер праведник — и никто не обратил вниманья. Уходят из жизни
        благочестивые люди, и никто не понимает почему. Уходит праведник прочь
        от зла —
      latin: Justus perit, et non est qui recogitet in corde suo; et viri
        misericordiae colliguntur, quia non est qui intelligat, a facie enim
        malitiae collectus est justus.
      ukr: Праведний умирає, і немає нікого, хто б узяв це до серця, і мужі побожні
        беруться зо світу, і немає такого, хто б те зрозумів, що від зла
        забирається праведний з світу!
      nkjv: The righteous perishes, And no man takes it to heart; Merciful men are
        taken away, While no one considers That the righteous is taken away from
        evil.
      desnitsky: Праведник умирает – но никому и на ум не придет, – верный уходит – но
        никто не поймет, что так праведник избавляется от зла.
      mt: ‫   הַצַּדִּיק אָבָד וְאֵין אִישׁ שָׂם עַל־לֵב וְאַנְשֵׁי־חֶסֶד נֶאֱסָפִים
        בְּאֵין מֵבִין כִּי־מִפְּנֵי הָרָעָה נֶאֱסַף הַצַּדִּיק׃ ‬
      romana: Dreptul piere si nimeni nu ia aminte; se duc oamenii cinstiti st nimanui
        nu-i pasa ca din pricina rautatii a pierit cel drept.
      francais: Le juste périt, et nul n'y prend garde; Les gens de bien sont enlevés,
        et nul ne fait attention Que c'est par suite de la malice que le juste
        est enlevé.
      italian: Perisce il giusto, nessuno ci bada. I pii sono tolti di mezzo, nessuno
        ci fa caso. Il giusto è tolto di mezzo a causa del male.
      old_georgian: იხილეთ, ვითარ წარწყმდა მართალი, და არა ვინ მოელის გულითა და კაცნი
        მართალნი აღიხუმიან, და არა ვინ გულისხმა-ჰყოფს, რამეთუ პირისაგან
        სიცრუისასა აღებულ არს მართალი.
      portuguese: "Perece o justo, e não há quem se importe com isso; os homens
        compassivos são arrebatados, e não há ninguém\rque entenda. Pois o justo
        é arrebatado da calamidade,"
      polish: "Sprawiedliwy ginie, a nikt się tym nie przejmuje. Bogobojni ludzie
        znikają, a\rna to nikt nie zwraca uwagi. Tak to się gubi
        sprawiedliwego,"
      turkish: "Doğru kişi ölüp gidiyor,\rKimsenin umurunda değil.\rSadık adamlar da
        göçüp gidiyor;\rKimse doğru kişinin göçüp gitmekle\rKötülükten
        kurtulduğunun farkında değil."
      nrt: Праведные гибнут, и никто не принимает этого к сердцу; благочестивые
        забираются, и никто не понимает, что праведные забираются от грядущей
        беды.
      Macarius: Праведника не стало, и ни один человек не берет этого на сердце;
        святые мужи уносятся, и никто не помыслит, что от зла уносится
        праведник.
      serbian: Праведник мре, и нико не мари; и побожни се људи узимају, а нико се не
        сјећа да се пред зло узима праведник;
      bulgarian: Праведник умира, и никой не взима това присърце; и благочестиви мъже
        се грабват от земята, и никой не помисля, че праведникът се от зло
        изтръгва.
      deutsch: Aber der Gerechte kommt um, und niemand ist, der es zu Herzen nehme;
        und heilige Leute werden aufgerafft, und niemand achtet darauf. Denn die
        Gerechten werden weggerafft vor dem Unglück;
      ukr2: Праведник гине, і ніхто на те уваги не звертає. Побожні люди з землі
        зникають, та ніхто не вважає, що з-за зла праведник щезає,
      ukr3: Клич грімко, не вдержуйсь, підні- ми голос твій, мов труба, і вкажи мойму
        люду беззаконня його, й дому Якововому всї гріхи його.
      bel_syomukha: Праведнік памірае, і ніхто не бярэ гэтага да сэрца; і мужоў
        пабожных забіраюць зь зямлі, і ніхто не падумае, што праведніка
        забіраюць ад ліха.
      lev-khv: Праведник умер, и никто не принял этого к сердцу; и благочестивые люди
        взимаются от земли, и никто не понимает, что праведник взят перед
        угрожающим бедствием.
      czech: Spravedlivy hyne a neni nikoho, kdo by si to bral k srdci. Zbozni muzi
        byvaji smeteni a nikoho nezajima, ze byl spravedlivy smeten zlem.
      spanish: El justo perece, y no hay quien pare mientes; desaparecen los piadosos,
        y no hay quien entienda que el justo es arrebatado ante el mal
      greek-lxx: ἴδετε ὡς ὁ δίκαιος ἀπώλετο καὶ οὐδεὶς ἐκδέχεται τῇ καρδίᾳ καὶ ἄνδρες
        δίκαιοι αἴρονται καὶ οὐδεὶς κατανοεῖ ἀπὸ γὰρ προσώπου ἀδικίας ἦρται ὁ
        δίκαιος
      st_text: Праведник умирает, и никто не принимает этого к сердцу; и мужи
        благочестивые восхищаются [<i>от земли</i>], и никто не помыслит, что
        праведник восхищается от зла.
  - id: 20986
    number: 2
    bookId: 28
    text: Он отходит к миру; ходящие прямым путем будут покоиться на ложах своих.
    chapter: 57
    chapterId: 857
    parallels:
      - verseId: 9093
        bookId: 12
        bookCode: 4a-kniga-carstv
        chapter: 22
        short: 4 Цар:22:20
      - verseId: 29182
        bookId: 26
        bookCode: kniga-premudrosti-solomona
        chapter: 3
        short: Прем:3:3
      - verseId: 29205
        bookId: 26
        bookCode: kniga-premudrosti-solomona
        chapter: 4
        short: Прем:4:7
    translates:
      kassian: ""
      podstr: будет в мире погребение его, взялся от среды.
      csya: Будет с миром погребение его, взяся от среды.
      averincev: ""
      ungerov: Будет в мире погребение его, он взят из среды.
      csya_old: Бyдетъ съ ми1ромъ погребе1ніе є3гw2, взsсz t среды2.
      sovr_rbo: и покой обретает! Те, кто идет путем прямым, возлягут и отдохнут.
      latin: Veniat pax, requiescat in cubili suo qui ambulavit in directione sua.
      ukr: Він відходить із миром; на ложах своїх спочивають, хто ходить прямою
        дорогою.
      nkjv: He shall enter into peace; They shall rest in their beds, Each one walking
        in his uprightness.
      desnitsky: Мирен его исход, и на ложах своих найдут покой те, кто прямо ступал.
      mt: ‫   יָבוֹא שָׁלוֹם יָנוּחוּ עַל־מִשְׁכְּבוֹתָם הֹלֵךְ נְכֹחוֹ׃ ‬
      romana: El intra in pace in groapa. Cel care umbla pe calea cea dreapta se
        odihneste in salasurile sale.
      francais: Il entrera dans la paix, Il reposera sur sa couche, Celui qui aura
        suivi le droit chemin.
      italian: Egli entra nella pace, riposa sul suo giaciglio chi cammina per la via
        diritta.
      old_georgian: იყოს მშჳდობით დაფლვაჲ მისი, აღღებულ არს შორისისაგან.
      portuguese: entra em paz; descansam nas suas camas todos os que andam na retidão.
      polish: "a on odchodzi, by zażywać pokoju. Ci, którzy postępują uczciwie,
        spoczywają\rna swoich łożach."
      turkish: "Doğru kişi esenliğe kavuşur,\rDoğru yolda yürümüş olan
        mezarında  rahat uyur."
      nrt: Те, кто ходит в правде, вступают в покой; в смерти они находят успокоение.
      Macarius: Он отходит к блаженству; ходившие прямою стезею своею почиют на ложах
        своих.
      serbian: Долази у мир и почива на постељи својој ко год ходи правијем путем.
      bulgarian: Той отива в мир; които ходят по правия път, ще почиват на леглата си.
      deutsch: und die richtig vor sich gewandelt haben, kommen zum Frieden und ruhen
        in ihren Kammern.
      ukr2: щоб увійти у спокій. Усі, що правою дорогою ходили, спочинуть на своїх
        ложах.
      ukr3: Вони ж бо питають у мене що дня про путї мої, наче б вони були такі люде,
        що живуть праведно й не відкидають законів Бога свого; вони допитують у
        мене про справедливість судів моїх; хотїли б зблизька зо мною судитись.
      bel_syomukha: Ён адыходзіць да спакою; тыя, што ходзяць простаю дарогаю, будуць
        пакоіцца на ложках сваіх.
      lev-khv: "Он переходит к покою: ходящие прямым своим путем будут покоиться на
        ложах своих."
      czech: Pokoje dosahne ten, kdo jde spravnou cestou. Odpocine na svem lozi.
      spanish: para entrar en la paz. Descansan en sus lechos los que siguen su camino
        recto.
      greek-lxx: ἔσται ἐν εἰρήνῃ ἡ ταφὴ αὐτοῦ ἦρται ἐκ τοῦ μέσου
      st_text: Он отходит к миру; ходящие прямым путем будут покоиться на ложах своих.
