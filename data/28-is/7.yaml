      bulgarian: "И биде известено на дома Давидов и казано: сирийци се разположили в
        земята Ефремова. И разтрепери се сърцето на Ахаза и сърцето на народа
        му, както се от вятър люлеят дървета в гора."
      Olesn: Когда донесено было дому Давидову и сказано, что сирияне идут с
