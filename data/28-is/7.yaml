    translates:
      kassian: ""
      podstr: И сделалось в дни Ахаза [сына] Иоафама сына Озии царя Иуды взошёл
        Раассон царь Арама и Факей сын Ромелия царь Израиля на Иерусалим воевать
        [с] ним и не смогли осадить его.
      csya: И бысть во дни ахаза сына иоафамля, сына озии, царя иудина, взыде расин
        царь арамль, и факей сын ромелиев, царь израилев, на Иерусалим, воевати
        на него, и не возмогоша разорити его.
      averincev: ""
      ungerov: "И было во дни Ахаза, сына Иоафама, сына Озии, царя иудейскаго: Расин,
        царь Арамейский, и Факей, сын Ремелия, царь Израильский, пошли на
        иерусалим, чтобы завоевать его, но окружить его не могли."
      csya_old: И# бы1сть во дни6 ґхaза сы1на їwаfaмлz, сы1на nзjи, царS їyдина,
        взы1де расjнъ цaрь ґрaмль, и3 факе1й сы1нъ ромелjевъ, цaрь ї}левъ, на
        їеrли1мъ, воевaти на него2, и3 не возмого1ша разори1ти є3го2.
      sovr_rbo: В дни царя Иудеи Ахаза, сына Иофама, сына Озии, царь Арама Рецин,
        вместе с царем Израиля Пекахом, сыном Ремалии, пошел войной на Иерусалим
        — но победы не добился.
      latin: "Et factum est in diebus Achaz, filii Joathan, filii Oziae, regis Juda,
        ascendit Rasin, rex Syriae, et Phacee, filius Romeliae, rex Israel, in
        Jerusalem, ad praeliandum contra eam: et non potuerunt"
      ukr: І сталося за днів Ахаза, сина Йотама, Уззіїного сина, царя Юди, вийшов
        Рецін, цар сирійський, і Пеках, син Ремаліїн, цар Ізраїлів, до Єрусалиму
        на війну на нього, та не міг звоювати його.
      nkjv: Now it came to pass in the days of Ahaz the son of Jotham, the son of
        Uzziah, king of Judah, that Rezin king of Syria and Pekah the son of
        Remaliah, king of Israel, went up to Jerusalem to make war against it,
        but could not prevail against it.
      desnitsky: Когда в Иудее царствовал Ахаз, сын Йотама и внук Уззии, на Иерусалим
        пошли войной сирийский царь Рецин и израильский царь Пеках, сын Ремалии,
        но они так и не смогли его одолеть.
      mt: ‫    וַיְהִי בִּימֵי אָחָז בֶּן־יוֹתָם בֶּן־עֻזִּיָּהוּ מֶלֶךְ יְהוּדָה
        עָלָה רְצִין מֶלֶךְ־אֲרָם וּפֶקַח בֶּן־רְמַלְיָהוּ מֶלֶךְ־יִשְׂרָאֵל
        יְרוּשָׁלִַם לַמִּלְחָמָה עָלֶיהָ וְלֹא יָכֹל לְהִלָּחֵם עָלֶיהָ׃ ‬
      romana: Si a fost in zilele lui Ahaz, fiul lui Iotam, fiul lui Ozia, regele lui
        Iuda, ca s-a suit Retin, regele Siriei, impreuna cu Pecah, fiul lui
        Remalia, regele lui Israel, ca sa cuprinda Ierusalimul. Si n-a izbutit
        ca sa-l cuprinda.
      francais: Il arriva, du temps d'Achaz, fils de Jotham, fils d'Ozias, roi de
        Juda, que Retsin, roi de Syrie, monta avec Pékach, fils de Remalia, roi
        d'Israël, contre Jérusalem, pour l'assiéger; mais il ne put l'assiéger.
      italian: Nei giorni di Acaz figlio di Iotam, figlio di Ozia, re di Giuda, Rezìn
        re di Aram e Pekach figlio di Romelia, re di Israele, marciarono contro
        Gerusalemme per muoverle guerra, ma non riuscirono a espugnarla.
      old_georgian: და იქმნა დღეთა შინა აქაზისთა და იოათამისთა ძისა ოზიასთა, მეფისა
        იუდაჲსთა, აღმოვიდა რაასონ, მეფე არამისა და ფაკე, ძე რომაელისი, მეფისა
        ისრაჱლისა, იერუსალჱმსა ზედა ბრძოლად მისსა, და ვერ შეუძლეს გამოღება მისი.
      portuguese: "Sucedeu, pois, nos dias de Acaz, filho de Jotão, filho de Uzias,
        rei de Judá, que Rezim, rei da Síria, e Peca, filho de\rRemalias, rei de
        Israel, subiram a Jerusalém, para pelejarem contra ela, mas não a
        puderam conquistar."
      polish: "Za czasów Achaza, syna Jotama, syna Ozjasza, króla Judy, wyruszył
        Resin,\rkról Aramu, z Pekachem, synem Remaliasza, królem Izraela,
        przeciw Jerozolimie, aby z nią toczyć wojnę, ale nie mógł jej zdobyć."
      turkish: Uzziya oğlu Yotam oğlu Ahaz Yahuda Kralı'yken, Aram Kralı Resin'le
        Remalya oğlu İsrail Kralı Pekah Yeruşalim'e saldırdılar, ama ele
        geçiremediler.
      nrt: Когда Ахаз, сын Иотама, внук Уззии, был царем Иудеи, Рецин, царь Арама, и
        Пеках, сын Ремалии, царя Израиля, пошли войной на Иерусалим, но не
        смогли его одолеть.
      Macarius: И было во дни Ахаза, сына Иоафамова, сына Озиила, царя Иудейского,
        Рецин, царь Арамейский, и Фекай, сын Ремалии, царь Израильский, пошли
        против Иерусалима, чтобы завоевать его; но не могли завоевать его.
      serbian: У вријеме Ахаза, сина Јотама, сина Озије, цара Јудина, дође Ресин цар
        Сирски и Факеј, син Ремалијин, цар Израиљев, на Јерусалим да га бију,
        али га не могоше узети.
      bulgarian: В дните на Ахаза - син на Иоатама, син Озиев, цар иудейски - Рецин,
        цар сирийски, и Факей, син Ремалиев, цар израилски, отидоха против
        Иерусалим да го завладеят, но не можаха да го завладеят.
      Olesn: Некогда, во время Ахаза, сына Иоафамова, сына Юззиина, царя иудейскаго,
        подступили к Иерусалиму Рецин, царь сирийский, и Пеках, сын Ремалии,
        царь исраильский, с намерением завоевать его; но не могли покорить его.
      deutsch: Es begab sich zur Zeit Ahas, des Sohnes Jothams, des Sohnes Usias, des
        Königs in Juda, zog herauf Rezin der König von Syrien, und Pekah, der
        Sohn Remaljas, der König Israels, gen Jerusalem, gegen dasselbe zu
        streiten, konnten es aber nicht gewinnen.
      ukr2: За часів царя юдейського Ахаза, сина Йотама, сина Уззії, виступив Рецін,
        цар сирійський, і Пеках, син Ремалії, цар ізраїльський, проти Єрусалиму,
        щоб його звоювати; та не здолали його здобути.
      ukr3: І було за царя Юдейського Ахаза Йоатаменка, сина Озіїного, виступав Резин,
        царь Сирийський, та Факей Ремалїєнко, царь Ізраїлський, проти Ерусалиму,
        щоб його звоювати, та не здолїли його здобути.
      bel_syomukha: І было ў дні Ахаза, сына Ёатамавага, сына Азіі, цара Юдэйскага,
        Рэцын, цар Сірыйскі, і Факей, сын Рэмаліінаў, цар Ізраільскі, пайшлі
        супроць Ерусаліма, каб заваяваць яго, - але не маглі заваяваць.
      lev-khv: И во дни Ахаза, сына Иоафама, сына Озии, царя Иудейскаго, Рецин, царь
        Сирийский, и Факей, сын Ремалиев, царь Израильский, пошли против
        Иерусалима, чтобы воевать с ним; но не могли завоевать его.
      czech: Za dnu Achaza, syna Jotama, syna Uzijasova, krale judskeho, vytahl Resin,
        kral aramejsky, a s nim Pekach, syn Remaljasuv, kral izraelsky, do valky
        proti Jeruzalemu, ale nic proti nemu v boji nesvedli.
      spanish: Y sucedió en tiempo de Ajaz, hijo de Joram, hijo de Ozías, rey de Judá,
        que Rasín, rey de Siria, y Pecaj, hijo de Romelía, rey de Israel,
        subieron contra Jerusalén para combatirla, pero no pudieron tomarla.
      greek-lxx: καὶ ἐγένετο ἐν ταῖς ἡμέραις Αχαζ τοῦ Ιωαθαμ τοῦ υἱοῦ Οζιου βασιλέως
        Ιουδα ἀνέβη Ραασσων βασιλεὺς Αραμ καὶ Φακεε υἱὸς Ρομελιου βασιλεὺς
        Ισραηλ ἐπὶ Ιερουσαλημ πολεμῆσαι αὐτὴν καὶ οὐκ ἠδυνήθησαν πολιορκῆσαι
        αὐτήν
      st_text: И было во дни Ахаза, сына Иоафамова, сына Озии, царя Иудейского, Рецин,
        царь Сирийский, и Факей, сын Ремалиин, царь Израильский, пошли против
        Иерусалима, чтобы завоевать его, но не могли завоевать.
