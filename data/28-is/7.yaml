      ukr3: "Як же сповіщено Давидовому домові: ось Сирийцї розтаборились в землї
        Ефраїмовій, тодї затремтїло в його й в його люду серце, як тремтить
        гаєве дерево перед вітром."
      bel_syomukha: "І было абвешчана дому Давідаваму, і сказана: Сірыяне
        разьмясьціліся ў зямлі Яфрэмавай; і пахіснулася сэрца ягонае і сэрца
        народа ягонага, як хістаюцца ад ветру дрэвы ў лесе."
      lev-khv: "И было возвещено дому Давидову, и сказано: Сириец имеет свой стан в
        земле Ефремовой: и всколебалось сердце его и сердце народа его, как
        колеблются от ветра деревья в лесу."
      czech: 'Domu Davidovu bylo oznameno: "Aram tabori v Efrajimsku." I zachvelo se
        srdce kralovo i srdce jeho lidu, jako se chveji lesni stromy ve vetru.'
      spanish: Y tuvo noticia la casa de David de que Siria y Efraím se habían
        confederado, y tembló su corazón y el corazón del pueblo, como tiemblan
        los árboles del bosque a impulsos del viento.
      greek-lxx: καὶ ἀνηγγέλη εἰς τὸν οἶκον Δαυιδ λέγοντες συνεφώνησεν Αραμ πρὸς τὸν
        Εφραιμ καὶ ἐξέστη ἡ ψυχὴ αὐτοῦ καὶ ἡ ψυχὴ τοῦ λαοῦ αὐτοῦ ὃν τρόπον ὅταν
        ἐν δρυμῷ ξύλον ὑπὸ πνεύματος σαλευθῇ
      st_text: "И было возвещено дому Давидову и сказано: Сирияне расположились в
        земле Ефремовой; и всколебалось сердце его и сердце народа его, как
        колеблются от ветра дерева в лесу."
