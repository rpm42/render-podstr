    text: "Так говорит Господь помазаннику Своему Киру: Я держу тебя за правую руку,
      чтобы покорить тебе народы, и сниму поясы с чресл царей, чтоб отворялись
      для тебя двери, и ворота не затворялись;"
    chapter: 45
    chapterId: 845
    parallels:
