    translates:
      kassian: ""
      podstr: Так говорит Господь Бог помазанному Моему Киру, которого удержал [за]
        правую [руку] внимают перед ним народы, и могущество царей разрушу,
        открою перед ним ворота, и города не затворятся
      csya: "Сице глаголет Господь Бог помазанному моему киру, егоже удержах за
        десницу, повинути пред ним языки, и крепость царей разрушу, отверзу пред
        ним врата, и гради не затворятся:"
      averincev: ""
      ungerov: "Так говорит Господь Бог помазаннику Моему Киру: Я держу его за правую
        руку, чтобы подчинить ему народы, и Я разрушу силу царей, отворю пред
        ним ворота, и города не будут заперты."
      csya_old: "Си1це гlетъ гDь бг7ъ помaзанному моемY кv1ру, є3го1же ўдержaхъ за
        десни1цу, повинyти пред8 ни1мъ kзы1ки, и3 крёпость царе1й разрушY,
        tве1рзу пред8 ни1мъ вратA, и3 грaди не затворsтсz:"
      sovr_rbo: "Так говорит Господь Своему Помазаннику, Киру (Я держу его за руку,
        подчиняю ему народы, с царей облаченье срываю, распахиваю перед ним все
        двери, и ворота не остановят его):"
      latin: "Haec dicit Dominus christo meo Cyro, cujus apprehendi dexteram, ut
        subjiciam ante faciem ejus gentes, et dorsa regum vertam, et aperiam
        coram eo januas, et portae non claudentur:"
      ukr: "Так говорить Господь до Свого помазанця Кіра: Я міцно тримаю тебе за
        правицю, щоб перед обличчям твоїм повалити народи, і з стегон царів
        розв'яжу пояси, щоб відчинити двері перед тобою, а брами не будуть
        замикані."
      nkjv: '"Thus says the Lord to His anointed, To Cyrus, whose right hand I have
        held- To subdue nations before him And loose the armor of kings, To open
        before him the double doors, So that the gates will not be shut:'
      desnitsky: "Так говорит ГОСПОДЬ своему Помазаннику Киру, которого держит Он за
        руку, чтобы покорять ему народы, обнажать пред ним царей, чтобы
        открывать пред ним врата, которые уже не затворятся:"
      mt: ‫   כֹּה־אָמַר יְהוָה לִמְשִׁיחוֹ לְכוֹרֶשׁ אֲשֶׁר־הֶחֱזַקְתִּי בִימִינוֹ
        לְרַד־לְפָנָיו גּוֹיִם וּמָתְנֵי מְלָכִים אֲפַתֵּחַ לִפְתֹּחַ לְפָנָיו
        דְּלָתַיִם וּשְׁעָרִים לֹא יִסָּגֵרוּ׃ ‬
      romana: "Asa zice Domnul unsului Sau Cirus, pe care il tine de mana lui cea
        dreapta, ca sa doboare neamurile inaintea lui si ca sa dezlege
        cingatorile regilor, sa deschida portile inaintea lui si ca ele sa nu
        mai fie inchise:"
      francais: Ainsi parle l'Éternel à son oint, à Cyrus,
      italian: "Dice il Signore del suo eletto, di Ciro: \"Io l'ho preso per la
        destra, per abbattere davanti a lui le nazioni, per sciogliere le
        cinture ai fianchi dei re, per aprire davanti a lui i battenti delle
        porte e nessun portone rimarrà chiuso."
      old_georgian: "ესრეთ იტყჳს უფალი ღმერთი: ცხებულსა ჩემსა კჳროსს, რომელსა ჟამსა
        უპყარ ჴელი მარჯუენა მისი, წინაშე მისსა წარმართნი მორჩილებდენ და ძალი
        მეფეთა განვხეთქო. განვახუნე წინაშე მისსა კარნი და ქალაქნი არა შეიჴშნენ."
      portuguese: "Assim diz o Senhor ao seu ungido, a Ciro, a quem tomo pela mão
        direita, para abater nações diante de sua face, e\rdescingir os lombos
        dos reis; para abrir diante dele as portas, e as portas não se
        fecharão;"
      polish: "Tak mówi Pan o swym pomazańcu Cyrusie: ”Ja mocno ująłem go za
        prawicę,\raby ujarzmić przed nim narody i królom odpiąć broń od pasa,
        aby otworzyć\rprzed nim podwoje, żeby się bramy nie zatrzasnęły."
      turkish: "RAB meshettiği kişiye,\rSağ elinden tuttuğu Koreş'e
        sesleniyor.\rUluslara onun önünde baş eğdirecek,\rKralları
        silahsızlandıracak,\rBir daha kapanmayacak kapılar açacak.\rOna şöyle
        diyor:"
      nrt: "Так Господь говорит Своему помазаннику Киру, которого Я держу за правую
        руку, чтобы смирить перед ним народы и отобрать у царей их оружие, чтобы
        открыть перед ним двери, ворота, что не затворятся:"
      Macarius: Так говорит Иегова помазаннику Своему, Киру, которого Я держу за
        правую его руку, чтобы покорить ему народы, и распоясать чресла царей,
        чтоб отворялись для него двери, и врата не были заперты.
      serbian: "Овако говори Господ помазанику својему Киру, којега држим за десницу,
        да оборим пред њим народе и цареве распашем, да се отворају врата пред
        њим и да не буду врата затворена:"
      bulgarian: "Тъй казва Господ на Своя помазаник Кира: държа те за дясната ръка,
        за да ти покоря народи, и ще снема поясите от бедрата на царе, за да ти
        се врати отварят, и порти не затварят."
      deutsch: "So spricht der Herr zu seinem Gesalbten, dem Kores, den ich bei seiner
        rechten Hand ergreife, daß ich die Heiden vor ihm unterwerfe und den
        Königen das Schwert abgürte, auf daß vor ihm die Türen geöffnet werden
        und die Tore nicht verschlossen bleiben:"
      ukr2: "Так говорить Господь до свого помазаника Кира, якого я взяв за праву
        руку, щоб підкорити йому народи, щоб крижі царів розв'язати, щоб
        відчинити перед ним двері, щоб брами більш не зачинялись:"
      ukr3: Упав Бел, повалився Набо; божища ваші опинились на скотї та тягаровій
        худобі; що ви самі колись носили, се втомлена скотина носить.
      bel_syomukha: "Так кажа Гасподзь памазанцу Свайму Кіру: Я трымаю цябе за правую
        руку, каб упакорыць табе народы, і здыму паясы з пасьніц цароў, каб
        адчыніліся табе дзьверы і брама не зачынялася:"
      lev-khv: "Так говорит Господь помазаннику Своему Киру: Я держу его за правую
        руку, чтобы низвергнуть народы пред ним, и Я распояшу чресла царей,
        чтобы двери были открыты перед ним и ворота были не заперты;"
      czech: 'Toto pravi Hospodin o svem pomazanem, o Kyrovi: "Ja jsem ho uchopil za
        pravici, poslapu pred nim pronarody, rozvazu opasky na bedrech kralu,
        zoteviram pred nim vrata, brany uz nebudou zavirany.'
      spanish: Así dice Yavé a su ungido, Ciro, a quien tomé de la diestra para
        derribar ante él las naciones, y yo desceñiré las cinturas de los reyes,
        para abrir ante él las puertas y para que no se cierren las entradas.
      greek-lxx: οὕτως λέγει Κύριος ὁ Θεὸς τῷ χριστῷ μου Κύρῳ οὗ ἐκράτησα τῆς δεξιᾶς
        ἐπακοῦσαι ἔμπροσθεν αὐτοῦ ἔθνη καὶ ἰσχὺν βασιλέων διαρρήξω ἀνοίξω
        ἔμπροσθεν αὐτοῦ θύρας καὶ πόλεις οὐ συγκλεισθήσονται
      st_text: "Так говорит Господь помазаннику Своему Киру: Я держу тебя за правую
        руку, чтобы покорить тебе народы, и сниму поясы с чресл царей, чтоб
        отворялись для тебя двери, и ворота не затворялись;"
