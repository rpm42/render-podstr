    text: Послушайте Меня, стремящиеся к правде, ищущие Господа! Взгляните на скалу,
      из которой вы иссечены, в глубину рва, из которого вы извлечены.
    chapter: 51
    chapterId: 851
    parallels: []
    translates:
      kassian: ""
      podstr: Послушайте Меня, преследующие праведного и ищущие Господа, взгляните на
        крепкий камень, который высекли, и на яму рва, который вырыли.
      csya: Послушайте мене, гонящии правду и взыскающии Господа, воззрите на твердый
        камень, егоже изсекосте, и в юдоль потока, юже ископасте.
      averincev: ""
      ungerov: Послушайте Меня, стремящиеся к правде и ищущие Господа! Взгляните на
        твердый камень, который вы высекли, и на глубокую яму, которую вы
        выкопали.
      csya_old: "Послyшайте мене2, гонsщіи прaвду и3 взыскaющіи гDа, воззри1те на
        тве1рдый кaмень, є3го1же и3зсэко1сте [є3вр.: и3з8 негHже и3зсёчени
        бы1сте], и3 въ ю3до1ль пото1ка, ю4же и3скопaсте [є3вр.: и3з8 неsже
        и3ско1пани бы1сте]."
      sovr_rbo: «Слушайте Меня, те, кто праведно живет, Господа ищет! Взгляните на
        скалу, откуда высечены вы, на шахту, из которой вырублены вы, —
      latin: Audite me, qui sequimini quod justum est, et quaeritis Dominum; attendite
        ad petram unde excisi estis, et ad cavernam laci de qua praecisi estis.
      ukr: Почуйте Мене, хто женеться за правдою, хто пошукує Господа! Погляньте на
        скелю, з якої ви витесані, і на каменоломню, з якої ви видовбані.
      nkjv: '"Listen to Me, you who follow after righteousness, You who seek the Lord:
        Look to the rock from which you were hewn, And to the hole of the pit
        from which you were dug.'
      desnitsky: Послушайте меня, кто идет за правдой, кто ищет ГОСПОДА! Взгляните на
        скалу, из которой вас иссекли, на ров, из которого вынули;
      mt: ‫   שִׁמְעוּ אֵלַי רֹדְפֵי צֶדֶק מְבַקְשֵׁי יְהוָה הַבִּיטוּ אֶל־צוּר
        חֻצַּבְתֶּם וְאֶל־מַקֶּבֶת בּוֹר נֻקַּרְתֶּם׃ ‬
      romana: Ascultati-Ma pe Mine, voi care umblati dupa dreptate, voi care cautati
        pe Domnul! Priviti la stanca din care ati fost taiati si catre cariera
        de piatra din care ati fost scosi.
      francais: Écoutez-moi, vous qui poursuivez la justice, Qui cherchez l'Éternel!
        Portez les regards sur le rocher d'où vous avez été taillés, Sur le
        creux de la fosse d'où vous avez été tirés.
      italian: Ascoltatemi, voi che siete in cerca di giustizia, voi che cercate il
        Signore; guardate alla roccia da cui siete stati tagliati, alla cava da
        cui siete stati estratti.
      old_georgian: ისმინეთ ჩემი, რომელნი სდევთ სამართალსა და ეძიებთ უფალსა. მიხედენით
        მყარისა მიმართ კლდისა, რომელი გამოჰკუეთეთ და მთხრებლად მღჳმესა, რომელი
        აღმოჰჴნარცუეთ.
      portuguese: "Ouvi-me vós, os que seguis a justiça, os que buscais ao Senhor;
        olhai para a rocha donde fostes cortados, e para\ra caverna do poço
        donde fostes cavados."
      polish: "Słuchajcie Mnie, wy, co się domagacie sprawiedliwości, którzy szukacie
        Pana.\rWejrzyjcie na skałę, z której was wyciosano, i na gardziel
        studni, z której was\rwydobyto."
      turkish: "«Doğruluğun ardından giden, RAB'be yönelen sizler, beni dinleyin:
        Yontulduğunuz kayaya, Çıkarıldığınız taş ocağına bakın."
      nrt: – Послушайте Меня, стремящиеся к правде и ищущие Господа! Взгляните на
        скалу, из которой вы вытесаны, и на каменоломню, из которой вы
        извлечены;
      Macarius: Послушайте Меня, стремящиеся к праведности, ищущие Иеговы! воззрите на
        скалу, из которой вы иссечены, и на ту изрытую яму, из которой вынуты.
      serbian: Послушајте ме који идете за правдом, који тражите Господа; погледајте
        стијену из које сте исјечени, и дубоку јаму из које сте ископани;
      bulgarian: Послушайте Ме вие, които ламтите за правда, които търсите Господа!
        Погледнете на скалата, от която сте изсечени, и в дълбочината на трапа,
        из който сте извлечени.
      deutsch: "Höret mir zu, die ihr der Gerechtigkeit nachjagt, die ihr den Herrn
        sucht: Schauet den Fels an, davon ihr gehauen seid, und des Brunnens
        Gruft, daraus ihr gegraben seid."
      ukr2: Ось послухайте мене, ви, що змагаєте до спасіння, ви, що шукаєте Господа!
        Гляньте на скелю, з якої ви витесані, на виритий колодязь, з якого ви
        постали!
      ukr3: Устань, устань і в силу твою одягнись, Сионе! Одягнись в одежі величностї
        твоєї, Ерусалиме, ти, городе сьвятий! Бо необрізаний, нечистий у тебе
        нїхто тепер не ввійде.
      bel_syomukha: Паслухайце Мяне, хто імкнецца да праўды, хто шукае Госпада!
        Зірнеце на скалу, зь якой вы высечаны, і ў глыбіню рова, зь якога вас
        дасталі.
      lev-khv: Послушайте Меня вы, следующие за правдою, ищущие Господа; посмотрите на
        скалу, из которой вы изсечены, и в глубину рва, из котораго вы
        извлечены.
      czech: Slyste me, kdo usilujete o spravedlnost, kdo hledate Hospodina. Pohledte
        na skalu, z niz jste vytesani, na hlubokou jamu, z niz jste vykopani.
      spanish: Oídme vosotros los que seguís la justicia, los que buscáis a Yavé.
        Considerad la roca de que habéis sido tallados y la cantera de que
        habéis sido sacados.
      greek-lxx: ἀκούσατέ μου οἱ διώκοντες τὸ δίκαιον καὶ ζητοῦντες τὸν Κύριον
        ἐμβλέψατε εἰς τὴν στερεὰν πέτραν ἣν ἐλατομήσατε καὶ εἰς τὸν βόθυνον τοῦ
        λάκκου ὃν ὠρύξατε
      st_text: Послушайте Меня, стремящиеся к правде, ищущие Господа! Взгляните на
        скалу, из которой вы иссечены, в глубину рва, из которого вы извлечены.
