        kılmaya? Azarlayarak denizi kurutur,\rIrmakları çöle çeviririm.\rSu
        kalmayınca balıklar ölür ve kokar."
      nrt: Почему, когда приходил Я, никого не было? Почему, когда звал Я, никто не
        ответил? Разве стала рука Моя коротка, чтобы вас искуплять? Разве мало у
        Меня силы, чтобы вас избавлять? Одним лишь укором иссушаю Я море и
        пустыней делаю реки; рыба их гниет без воды и умирает от жажды.
      Macarius: Почему, когда Я приходил, никого не было, и когда Я звал, никто не
