        во Мне, чтобы избавить? Се, грозным словом Моим Я иссушаю море,
        превращаю реки в пустыню; согнивают рыбы их без воды, и умирают от
        жажды.
      serbian: Зашто кад дођох не би никога? Кад звах, нико се не одазва? ‘Да није
