      lev-khv: Вот, все вы, возжигающие огонь, устрояющие костры, идите сами в пламя
        вашего огня и на костры, которые вы зажгли. Моя рука устроила это для
        вас, чтобы вы сами были возложены в жертву идолам.
      czech: Hle, vy vsichni, kdo rozdelavate ohen, jiskrami se opasate k boji. Jen
        chodte ve svitu sveho ohne, v jiskrach, ktere jste zanitili! Ma ruka vam
        zpusobi, ze ulehnete v trapeni.
      spanish: He aquí que todos vosotros encendéis fuego, encendéis saetas; caminad a
        la luz de vuestro fuego y entre las saetas que habéis encendido. Por mi
        mano os sucederá esto, en tormento yaceréis.
      greek-lxx: ἰδοὺ πάντες ὑμεῖς πῦρ καίετε καὶ κατισχύετε φλόγα πορεύεσθε τῷ φωτὶ
        τοῦ πυρὸς ὑμῶν καὶ τῇ φλογί ᾗ ἐξεκαύσατε δι᾿ ἐμὲ ἐγένετο ταῦτα ὑμῖν ἐν
        λύπῃ κοιμηθήσεσθε
      st_text: Вот, все вы, которые возжигаете огонь, вооруженные зажигательными
        стрелами, - идите в пламень огня вашего и стрел, раскаленных вами! Это
        будет вам от руки Моей; в мучении умрете.
