    translates:
      kassian: ""
      podstr: "Так говорит Господь: Какое [есть] письмо развода [с] матерью вашей,
        которым отпустил её или какому дающему в долг продал вас? Вот грехами
        вашими были проданы, и беззакониями вашими отпустил мать вашу."
      csya: "Тако глаголет Господь: кая книга отпущения матере вашея, еюже отпустих ю?
        или коему заимодавцу продах вы? се, грехми вашими продастеся, и
        беззаконий ради ваших отпустих матерь вашу."
      averincev: ""
      ungerov: "Так говорит Господь: где разводное письмо630 вашей матери, с которым Я
        отпустил ее? или какому заимодавцу Я продал вас? Вот, вы проданы за
        грехи ваши и за беззакония ваши Я отпустил мать вашу."
      csya_old: "Тaкw гlетъ гDь: кaz кни1га tпуще1ніz мaтере вaшеz, є4юже tпусти1хъ
        ю5; и3ли2 ко1ему заимодaвцу продaхъ вы2; се2, грэхми2 вaшими продaстесz,
        и3 беззако1ній рaди вaшихъ tпусти1хъ мaтерь вaшу."
      sovr_rbo: "Так говорит Господь: «Разве есть разводное письмо у матери вашей,
        которую Я выгнал? Кому из Моих заимодавцев Я отдал вас за долги? Нет,
        из-за ваших грехов проданы вы, из-за непокорности вашей выгнана ваша
        мать!"
      latin: "Haec dicit Dominus: Quis est hic liber repudii matris vestrae, quo
        dimisi eam? aut quis est creditor meus, cui vendidi vos? Ecce in
        iniquitatibus vestris venditi estis, et in sceleribus vestris dimisi
        matrem vestram."
      ukr: "Так говорить Господь: Де вашої матері лист розводовий, з яким Я її
        відпустив? Або хто є з Моїх боргувальників, якому Я вас був продав? Тож
        за ваші провини ви продані, і за ваші гріхи ваша мати відпущена."
      nkjv: "Thus says the Lord: \"Where is the certificate of your mother's divorce,
        Whom I have put away? Or which of My creditors is it to whom I have sold
        you? For your iniquities you have sold yourselves, And for your
        transgressions your mother has been put away. "
      desnitsky: "Так говорит ГОСПОДЬ: – Где же то разводное письмо, с которым Я
        отослал вашу мать? Или кому из кредиторов Моих Я отдал вас в уплату?
        Нет, за провинности ваши вы проданы, за ваши проступки она отослана!"
      mt: ‫   כֹּה אָמַר יְהוָה אֵי זֶה סֵפֶר כְּרִיתוּת אִמְּכֶם אֲשֶׁר
        שִׁלַּחְתִּיהָ אוֹ מִי מִנּוֹשַׁי אֲשֶׁר־מָכַרְתִּי אֶתְכֶם לוֹ הֵן
        בַּעֲוֺנֹתֵיכֶם נִמְכַּרְתֶּם וּבְפִשְׁעֵיכֶם שֻׁלְּחָה אִמְּכֶם׃ ‬
      romana: "Asa zice Domnul: Unde este cartea de despartire cu care am alungat pe
        mama voastra? Sau care este datornicul Meu, caruia Eu v-am vandut?
        Pentru ca numai pentru faradelegile voastre ati fost vanduti si pentru
        pacatele voastre am alungat pe mama voastra."
      francais: "Ainsi parle l'Éternel: Où est la lettre de divorce par laquelle j'ai
        répudié votre mère? Ou bien, auquel de mes créanciers vous ai-je vendus?
        Voici, c'est à cause de vos iniquités que vous avez été vendus, Et c'est
        à cause de vos péchés que votre mère a été répudiée."
      italian: "Dice il Signore: \"Dov'è il documento di ripudio di vostra madre, con
        cui l'ho scacciata? Oppure a quale dei miei creditori io vi ho venduti?
        Ecco, per le vostre iniquità siete stati venduti, per le vostre
        scelleratezze è stata scacciata vostra madre."
      old_georgian: "ესრეთ იტყჳს უფალი: ვქმენ ესე წიგნი დედისა თქუენისა, რომლითა
        განვავლინე იგი? ანუ ვისმან მოვალემან განგყიდენ თქუენ? აჰა, ცოდვათა მიერ
        თქუენთა განისყიდენით და უშჯულოებათა თქუენთათჳს განვავლინე დედა თქუენი"
      portuguese: "Assim diz o Senhor: Onde está a carta de divórcio de vossa mãe,
        pela qual eu a repudiei? ou quem é o meu\rcredor, a quem eu vos tenha
        vendido? Eis que por vossas maldades fostes vendidos, e por vossas
        transgressões\rfoi repudiada vossa mãe."
      polish: "Tak mówi Pan: ”Gdzie ten list rozwodowy waszej matki, na mocy którego
        ją\rodprawiłem? Albo któryż to jest z moich wierzycieli, któremu was
        zaprzedałem? Oto za wasze winy zostaliście sprzedani i za wasze zbrodnie
        odprawiona\rwasza matka."
      turkish: "RAB şöyle diyor:\r«Boşadığım annenizin boşanma belgesi nerede?\rHangi
        alacaklıma sattım sizi?\rSuçlarınız yüzünden satıldınız,\rAnneniz
        isyanlarınız yüzünden dışlandı."
      nrt: "Так говорит Господь: – Где разводное письмо вашей матери, с которым Я
        прочь ее отослал? Или кому из Своих кредиторов продал Я вас? Из-за
        грехов своих были вы проданы; из-за ваших преступлений была отослана
        ваша мать."
      Macarius: "Так говорит Иегова: где то разводное письмо вашей матери, с которым Я
        отпустил ее? или которому из Моих заимодавцев Я продал вас? се!
        беззакониями своими вы проданы, и за преступления ваши матерь ваша
        отвергнута."
      serbian: "Овако вели Господ: Гдје је распусна књига матере ваше којом је пустих?
        Или који је између рукодавалаца мојих коме вас продадох? Гле, за
        безакоња своја  продадосте се и за ваше пријеступе би пуштена мати
        ваша."
      bulgarian: "Тъй казва Господ: де е разводното писмо на майка ви, с което я
        напуснах? или на кого от Моите заемодавци ви продадох? Ето, вие сте
        продадени заради греховете си, и заради вашите престъпления майка ви е
        напусната."
      deutsch: "So spricht der Herr: Wo ist der Scheidebrief eurer Mutter, mit dem ich
        sie entlassen hätte? Oder wer ist mein Gläubiger, dem ich euch verkauft
        hätte? Siehe, ihr seid um eurer Sünden willen verkauft, und eure Mutter
        ist um eures Übertretens willen entlassen."
      ukr2: "Так говорить Господь: «Де лист розвідний вашої матері, яким я її
        відпустив? Або котрому з моїх позичальників я вас запродав? Вас продано
        за ваші беззаконства, за ваші переступи була відпущена ваша мати."
      ukr3: "Послухайте мене, ви, що змагаєтесь до справедливостї, й шукаєте Господа!
        Спогляньте на скелю, що з неї витесані, - на вижолобину, що по вас (в
        скелї) зосталась:"
      bel_syomukha: "Так кажа Гасподзь: дзе разводны ліст вашай маці, зь якім Я
        адпусьціў яе? альбо якому з маіх пазыкоўцаў Я прадаў вас? Вось, вы
        прададзены за грахі вашыя, і за злачынствы вашыя адпушчана маці вашая."
      lev-khv: "Так говорит Господь: где разводное письмо матери вашей, с которым Я
        отпустил ее? или кому из заимодавцев Моих Я продал вас? Вот, вы проданы
        за грехи свои, и мать ваша отпущена за преступления ваши."
      czech: 'Toto pravi Hospodin: "Kde je rozlukovy listek vasi matky, jimz jsem ji
        vyhostil? Anebo je tu nekdo z mych veritelu, jemuz jsem vas prodal? Hle,
        byli jste prodani svou vlastni vinou, vase matka byla vyhostena jen pro
        vase nevernosti.'
      spanish: "Así dice Yavé: ¿Dónde está el libelo de repudio de vuestra madre, por
        el cual la he repudiado yo? ¿O cuál es aquel de mis acreedores a quien
        os haya vendido yo? He aquí que por vuestros crímenes fuisteis vendidos,
        y por vuestros pecados fue repudiada vuestra madre."
      greek-lxx: οὕτως λέγει Κύριος ποῖον τὸ βιβλίον τοῦ ἀποστασίου τῆς μητρὸς ὑμῶν ᾧ
        ἐξαπέστειλα αὐτήν ἢ τίνι ὑπόχρεῳ πέπρακα ὑμᾶς ἰδοὺ ταῖς ἁμαρτίαις ὑμῶν
        ἐπράθητε καὶ ταῖς ἀνομίαις ὑμῶν ἐξαπέστειλα τὴν μητέρα ὑμῶν
      st_text: "Так говорит Господь: где разводное письмо вашей матери, с которым Я
        отпустил ее? или которому из Моих заимодавцев Я продал вас? Вот, вы
        проданы за грехи ваши, и за преступления ваши отпущена мать ваша."
