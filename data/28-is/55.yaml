    translates:
      kassian: ""
      podstr: Жаждущие, идите к воде, и сколькие не имеете серебро, идущие купите и
        выпейте без серебра и цены вино и жир.
      csya: Жаждущии, идите на воду, и елицы не имате сребра, шедше купите, и ядите (и
        пийте) без сребра и цены вино и тук.
      averincev: ""
      ungerov: Жаждущие! Идите к воде, и неимеющие серебра идите, покупайте, и
        вкушайте (и пейте), без серебра и без платы, вино и тук.
      csya_old: Жaждущіи, и3ди1те на во1ду, и3 є3ли1цы не и4мате сребрA, ше1дше
        купи1те, и3 kди1те (и3 пjйте) без8 сребрA и3 цэны2 віно2 и3 тyкъ.
      sovr_rbo: Приходите же к воде, все, кто измучен жаждой! Вы, не имеющие серебра,
        приходите, получайте еду, ешьте! Приходите, получайте вино и молоко, не
        за серебро, бесплатно!
      latin: "Omnes sitientes, venite ad aquas; et qui non habetis argentum,
        properate, emite, et comedite: venite, emite absque argento et absque
        ulla commutatione vinum et lac."
      ukr: О, всі спрагнені, йдіть до води, а ви, що не маєте срібла, ідіть, купіть
        живности, й їжте! І йдіть, без срібла купіть живности, і без платні вина
        й молока!
      nkjv: '"Ho! Everyone who thirsts, Come to the waters; And you who have no money,
        Come, buy and eat. Yes, come, buy wine and milk Without money and
        without price.'
      desnitsky: Кто жаждет – к воде идите, даже те, у кого нет денег; приходите,
        покупайте, вкушайте! Приобретайте пищу бесплатно, вино и молоко – не за
        деньги.
      mt: ‫   הוֹי כָּל־צָמֵא לְכוּ לַמַּיִם וַאֲשֶׁר אֵין־לוֹ כָּסֶף לְכוּ שִׁבְרוּ
        וֶאֱכֹלוּ וּלְכוּ שִׁבְרוּ בְּלוֹא־כֶסֶף וּבְלוֹא מְחִיר יַיִן וְחָלָב׃
        ‬
      romana: Cei ce sunteti insetati, mergeti la apa, si cei care nu aveti argint,
        mergeti de cumparati si mancati, mergeti si cumparati fara de argint si
        fara pret vin si grasime.
      francais: Vous tous qui avez soif, venez aux eaux, Même celui qui n'a pas
        d'argent! Venez, achetez et mangez, Venez, achetez du vin et du lait,
        sans argent, sans rien payer!
      italian: O voi tutti assetati venite all'acqua, chi non ha denaro venga
        ugualmente; comprate e mangiate senza denaro e, senza spesa, vino e
        latte.
      old_georgian: წყურიელნი წარვედით წყლისა მიმართ და რავდენთა არა გაქუს ვეცხლი,
        მოარულთა იყიდეთ, და ჭამეთ და ვიდოდეთ და იყიდეთ თჳნიერ ვეცხლისა და
        ფასისა,
      portuguese: "Ó vós, todos os que tendes sede, vinde às águas, e os que não
        tendes dinheiro, vinde, comprai, e comei; sim,\rvinde e comprai, sem
        dinheiro e sem preço, vinho e leite."
      polish: "O, wszyscy spragnieni, przyjdźcie do wody, przyjdźcie, choć nie macie
        pieniędzy! Kupujcie i spożywajcie, ”dalejże, kupujcie” bez pieniędzy i
        bez płacenia\rza wino i mleko!"
      turkish: «Ey susamış olanlar, sulara gelin, Parası olmayanlar, gelin, satın
        alın, yiyin. Gelin, şarabı ve sütü parasız, bedelsiz alın.
      nrt: – Эй, все, кто жаждет, придите к водам; и те, у кого нет денег, приходите,
        покупайте и ешьте! Приходите, покупайте вино и молоко без денег,
        бесплатно!
      Macarius: О вы, жаждущие! все идите к водам; и вы, у которых нет сребра!
        приидите, купите и ядите; итак идите, покупайте, без сребра и без денег,
        вино и млеко.
      serbian: Ој, жедни који сте год, ходите на воду, и који немате новаца, ходите,
        купујте и једите; ходите, купујте без новаца и без плате вина и млијека.
      bulgarian: Вие, които жадувате! дойдете всички при водите; дори и вие, които
        нямате сребро, дойдете, купувайте и яжте; дойдете, купувайте вино и
        мляко без сребро и без плата.
      deutsch: Wohlan, alle, die ihr durstig seid, kommet her zum Wasser! und die ihr
        nicht Geld habt, kommet her, kaufet und esset; kommt her und kauft ohne
        Geld und umsonst beides, Wein und Milch!
      ukr2: Ой, всі ви спрагнені, йдіть до води, навіть і ті, в кого грошей нема!
        Ідіть, купуйте й споживайте! Ідіть, купуйте без грошей, без плати, вино
        та молоко!
      ukr3: "Так говорить Господь: Допильновуйте суду й чинїть справедливість;
        спасеннє бо моє недалеко, й незабаром одкрита буде справедливість."
      bel_syomukha: Спрагненыя! ідзеце ўсе да водаў; нават і вы, у каго няма срэбра,
        ідзеце, купляйце і ежце; ідзеце, купляйце бяз срэбра і бяз платы віно і
        малако.
      lev-khv: О вы, жаждущие, идите все к вод&#225;м, и вы, не имеющие серебра,
        идите, покупайте и ешьте, идите, покупайте вино и молоко без денег и без
        платы.
      czech: '"Vzhuru! Vsichni, kdo ziznite, pojdte k vodam, i ten, kdo penize nema.
        Pojdte, kupujte a jezte, pojdte a kupujte bez penez a bez placeni vino a
        mleko!'
      spanish: ¡Oh vosotros los sedientos, venid a las aguas, aun los que no tenéis
        dinero! Venid, comprad y comed; venid, comprad sin dinero, sin pagar,
        vino y leche.
      greek-lxx: οἱ διψῶντες πορεύεσθε ἐφ᾿ ὕδωρ καὶ ὅσοι μὴ ἔχετε ἀργύριον βαδίσαντες
        ἀγοράσατε καὶ πίετε ἄνευ ἀργυρίου καὶ τιμῆς οἴνου καὶ στέαρ
      st_text: Жаждущие! идите все к водам; даже и вы, у которых нет серебра, идите,
        покупайте и ешьте; идите, покупайте без серебра и без платы вино и
        молоко.
  - id: 20961
    number: 2
    bookId: 28
    text: Для чего вам отвешивать серебро за то, что не хлеб, и трудовое свое за то,
      что не насыщает? Послушайте Меня внимательно и вкушайте благо, и душа ваша
      да насладится туком.
    chapter: 55
    chapterId: 855
    parallels:
      - verseId: 24984
        bookId: 46
        bookCode: kniga-proroka-malahii
        chapter: 4
        short: Мал:4:2
    translates:
      kassian: ""
      podstr: Что [же есть] что цените серебро, и труд ваш не в наполнение; послушайте
        Меня и будете есть доброе, и будет веселиться в добром душа ваша.
      csya: Вскую цените сребро не в хлебы, и труд ваш не в сытость? Послушайте мене,
        и снесте благая, и насладится во благих душа ваша.
      averincev: ""
      ungerov: Зачем вам платить серебро не за хлеб, и трудовое свое за то, что не
        насыщает? послушайте Меня, и вкушайте благо, и насладится благом душа
        ваша.
      csya_old: Вскyю цэните2 сребро2 не въ хлёбы, и3 трyдъ вaшъ не въ сы1тость;
        Послyшайте мене2, и3 снёсте благ†z, и3 наслади1тсz во благи1хъ душA
        вaша.
      sovr_rbo: Почему отдаете вы серебро за то, что нельзя назвать пищей? Почему
        заработанное тяжким трудом отдаете за то, что не насыщает? Слушайте же
        Меня — и вкусите вы добрые яства, богатой трапезой насладитесь!
      latin: Quare appenditis argentum non in panibus, et laborem vestrum non in
        saturitate? Audite, audientes me; et comedite bonum, et delectabitur in
        crassitudine anima vestra.
      ukr: Нащо будете важити срібло за те, що не хліб, і працю вашу за те, що не
        ситить? Послухайте пильно Мене, й споживайте добро, і нехай розкошує у
        наситі ваша душа!
      nkjv: Why do you spend money for what is not bread, And your wages for what does
        not satisfy? Listen carefully to Me, and eat what is good, And let your
        soul delight itself in abundance.
      desnitsky: К чему платить деньги за то, что не хлеб, свой труд – за то, что не
        насыщает? Прислушайтесь ко мне – и хороша будет пища, лакомствами
        насладитесь!
      mt: ‫   לָמָּה תִשְׁקְלוּ־כֶסֶף בְּלוֹא־לֶחֶם וִיגִיעֲכֶם בְּלוֹא לְשָׂבְעָה
        שִׁמְעוּ שָׁמוֹעַ אֵלַי וְאִכְלוּ־טוֹב וְתִתְעַנַּג בַּדֶּשֶׁן
        נַפְשְׁכֶם׃ ‬
      romana: Pentru ce cheltuiti argintul vostru pentru un lucru care nu hraneste si
        castigul muncii voastre pentru ceva care nu va satura? Ascultati-Ma pe
        Mine si veti manca cele bune si intru bunatati se va desfata sufletul
        vostru.
      francais: Pourquoi pesez-vous de l'argent pour ce qui ne nourrit pas? Pourquoi
        travaillez-vous pour ce qui ne rassasie pas? Écoutez-moi donc, et vous
        mangerez ce qui est bon, Et votre âme se délectera de mets succulents.
      italian: Perché spendete denaro per ciò che non è pane, il vostro patrimonio per
        ciò che non sazia? Su, ascoltatemi e mangerete cose buone e gusterete
        cibi succulenti.
      old_georgian: ღჳნოჲ და ცმელი. რაჲსათჳს პატივს-სცემთ ვეცხლსა? შრომა თქუენი არა
        პურთათჳს არს და რუდენებაჲ თქუენი არა სიმაძღრედ? ისმინეთ ჩემი და ჭამენით
        კეთილნი და განიშუას კეთილთა შინა სულმან თქუენმან.
      portuguese: "Por que gastais o dinheiro naquilo que não é pão! e o produto do
        vosso trabalho naquilo que não pode\rsatisfazer? ouvi-me atentamente, e
        comei o que é bom, e deleitai-vos com a gordura."
      polish: "Czemu wydajecie pieniądza na to, co nie jest chlebem? I waszą pracę -
        na\rto, co nie nasyci? Słuchajcie Mnie, a jeść będziecie przysmaki i
        dusza wasza\rzakosztuje tłustych potraw."
      turkish: Paranızı neden ekmek olmayana, Emeğinizi doyurmayana harcıyorsunuz?
        Beni iyi dinleyin ki, iyi olanı yiyesiniz, Bolluğun tadını çıkarasınız!
      nrt: Зачем тратить деньги на то, что не хлеб, свои трудовые – на то, что не
        насыщает? Слушайте Меня внимательно и ешьте хорошее; пусть душа ваша
        порадуется сытной пище.
      Macarius: Для чего вам отвешивать сребро не за хлеб, и трудовое свое за то, что
        не насыщает? Слушайте, слушайте Меня, и будете вкушать благо, и душа
        ваша будет наслаждаться туком.
      serbian: Зашто трошите новце своје на оно што није храна, и труд свој на оно што
        не сити? Слушајте ме, па ћете јести што је добро, и душа ће се ваша
        насладити претилине.
      bulgarian: Защо да давате сребро за онова, що не е хляб, и припечеленото си - за
        онова, що не насища? Послушайте Ме внимателно и яжте, що е добро, и
        душата ви да се наслади с тлъстина.
      deutsch: Warum zählet ihr Geld dar, da kein Brot ist und tut Arbeit, davon ihr
        nicht satt werden könnt? Höret mir doch zu und esset das Gute, so wird
        eure Seele am Fetten ihre Lust haben.
      ukr2: Навіщо ви витрачаєте гроші на те, що не є хліб, і вашу працю на те, що не
        насичує? Слухайте мене уважно, і будете їсти те, що добре, і душа ваша
        розкошуватиме у ситі.
      ukr3: Щастен чоловік, що се чинить обачно, й син чоловічий, що твердо в законї
        держиться, той, що береже суботу від опоганення, а руку свою від усякого
        зла впиняє.
      bel_syomukha: Навошта вам наважваць срэбра за тое, што ня хлеб, і заробак свой
        за тое, што не насычае? Паслухайце ўважліва і ежце дабро, і душа вашая
        хай раскашуецца тлушчам.
      lev-khv: Для чего вы даете серебро за то, чтó не хлеб, и трудовое ваше за то,
        чтó не насыщает? Слушайте Меня со вниманием, и вкусите благо, и душа
        ваша будет наслаждаться лучшими яствами.
      czech: Proc utracite penize, ale ne za chleb? A svuj vydelek za to, co nenasyti?
        Poslechnete me a jezte, co je dobre, at se vase duse kocha tukem!
      spanish: ¿A qué gastar vuestro dinero no en pan, y vuestro trabajo no en
        hartura? Escuchadme y comeréis lo bueno y os deleitaréis con manjares
        suculentos.
      greek-lxx: ἵνα τί τιμᾶσθε ἀργυρίου καὶ τὸν μόχθον ὑμῶν οὐκ εἰς πλησμονήν
        ἀκούσατέ μου καὶ φάγεσθε ἀγαθά καὶ ἐντρυφήσει ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν
      st_text: Для чего вам отвешивать серебро за то, что не хлеб, и трудовое свое за
        то, что не насыщает? Послушайте Меня внимательно и вкушайте благо, и
        душа ваша да насладится туком.
