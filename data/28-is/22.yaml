    text: Пророчество о долине видения. - Что с тобою, что ты весь взошел на кровли?
    chapter: 22
    chapterId: 822
    parallels:
      - verseId: 20099
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 15
        short: Ис:15:3
    translates:
      kassian: ""
      podstr: Слово ущелья Сиона. Что сделалось тебе теперь, потому что взошли все на
        крыши тщетно?
      csya: Что бысть тебе, яко ныне возлезосте вси на храмины тщетныя?
      averincev: ""
      ungerov: Видение о долине Сионской. Что с тобою сделалось, что вы теперь все
        взошли на запустевшие дома?
      csya_old: Что2 бы1сть тебЁ, ћкw нн7э возлэзо1сте вси2 на хр†мины тщє1тныz;
      sovr_rbo: Пророчество о долине видения. Отчего собрались на крышах твои жители
      latin: Onus vallis Visionis. Quidnam quoque tibi est, quia ascendisti et tu
        omnis in tecta?
      ukr: Пророцтво про долину Видіння. Що це сталось тобі, що ти висипав увесь на
        дахи?
      nkjv: The burden against the Valley of Vision. What ails you now, that you have
        all gone up to the housetops,
      desnitsky: "Возвещено о Долине Видения: что с вами? Отчего вы поднялись на крыши?"
      mt: ‫   מַשָּׂא גֵּיא חִזָּיוֹן מַה־לָּךְ אֵפוֹא כִּי־עָלִית כֻּלָּךְ
        לַגַּגּוֹת׃ ‬
      romana: Proorocia despre valea vedeniei. Ce ai tu ca tot poporul tau s-a urcat
        pe acoperisuri,
      francais: Oracle sur la vallée des visions. Qu'as-tu donc, que tout ton peuple
        monte sur les toits?
      italian: Oracolo sulla valle della Visione. Che hai tu dunque, che sei salita
        tutta sulle terrazze,
      old_georgian: "სიტყუა ჴევისა სიონისა: რაჲ იქმნა შენდა აწ, რამეთუ აღხუედით
        ყოველნი ერდოებთა ამაოთა?"
      portuguese: Oráculo acerca do vale da visão. Que tens agora, pois que com todos
        os teus subiste aos telhados?
      polish: "Wyrok na Dolinę Widzenia. Co ci jest, proszę, że całe wylegasz na
        taraso\rdachów,"
      turkish: ""
      nrt: Пророчество о долине Видения. Что с тобою, что ты весь поднялся на крыши,
      Macarius: Бремя долины видений. Что тебе сделалось, что ты весь взошел на крыши?
      serbian: Бреме Долини виђења. Што ти је те си сва изашла на кровове?
      bulgarian: Пророчество за долината на видението. - Що ти е, та си цял възлязъл
        на покрива?
      Olesn: "Приговор долине видений.\rЧто же это с тобою,\rЧто все твои всходят на
        кровли,"
      deutsch: "Dies ist die Last über das Schautal: Was ist denn euch, daß ihr alle
        so auf die Dächer lauft?"
      ukr2: "Пророцтво про Долину Видіння: - Що це з тобою, що ти ввесь виліз на
        покрівлю?"
      ukr3: "Пророче слово про Тир: Ридайте, кораблі Тирські, бо він збурений: нема
        вже домів торговельних і нїкому в ті доми входити. Так їм переказано з
        Хитимської країни."
      bel_syomukha: Прароцтва пра даліну відзежаў. - Што з табою, што ты ўвесь выйшаў
        на дахі?
      lev-khv: Пророчество о долине видения. — Какое дело у тебя теперь, что ты весь
        вышел на кровли?
      czech: "Vynos o Udoli videni: Co je s tebou, ze jsi cele vystoupilo na strechy,"
      spanish: Oráculo sobre el valle de la Visión. ¿Qué tienes para subirte así,
        toda, a los terrados,
      greek-lxx: τὸ ῥῆμα τῆς φάραγγος Σιων τί ἐγένετό σοι νῦν ὅτι ἀνέβητε πάντες εἰς
        δώματα
      st_text: Пророчество о долине видения. - Что с тобою, что ты весь взошел на
        кровли?
