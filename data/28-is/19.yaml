    translates:
      kassian: ""
      podstr: Видение Египта. Вот Господь сидит на облаке лёгком и придёт в Египет, и
        содрогнутся рукотворные Египта от лица Его, и сердце их поразятся в них.
      csya: Се, Господь седит на облаце легце и приидет во египет, и потрясутся
        рукотворенная египетская от лица его, и сердца их разслабнут в них.
      averincev: ""
      ungerov: Видение на Египет. Вот Господь возседит на облаке легком и придет в
        Египет и потрясутся от лица Его идолы Египтян, и сердца их разслабнут в
        них.
      csya_old: Видёніе на є3гv1пта. Се2, гDь сэди1тъ на њ1блацэ ле1гцэ и3 пріи1детъ
        во є3гv1петъ, и3 потрzсyтсz рукотворє1ннаz є3гv1пєтскаz t лицA є3гw2, и3
        сердцA и4хъ разслaбнутъ въ ни1хъ.
      sovr_rbo: Пророчество о Египте. Господь воссел на легком облаке, летит в Египет.
        Дрожат пред Ним идолы Египта, сердце Египта замерло от страха!
      latin: Onus Aegypti. Ecce Dominus ascendet super nubem levem, et ingredietur
        Aegyptum, et commovebuntur simulacra Aegypti a facie ejus, et cor
        Aegypti tabescet in medio ejus,
      ukr: Пророцтво про Єгипет. Ось на хмарі легенькій несеться Господь і прибуде в
        Єгипет, і затремтять перед лицем Його боввани Єгипту, і серце Єгипту
        розтане посеред нього.
      nkjv: The burden against Egypt. Behold, the Lord rides on a swift cloud, And
        will come into Egypt; The idols of Egypt will totter at His presence,
        And the heart of Egypt will melt in its midst.
      desnitsky: "Возвещено о Египте: Вот, ГОСПОДЬ на облаке легком летит в Египет;
        египетские идолы пред Ним затрепещут, растает у египтян сердце."
      mt: ‫   מַשָּׂא מִצְרָיִם הִנֵּה יְהוָה רֹכֵב עַל־עָב קַל וּבָא מִצְרַיִם
        וְנָעוּ אֱלִילֵי מִצְרַיִם מִפָּנָיו וּלְבַב מִצְרַיִם יִמַּס
        בְּקִרְבּוֹ׃ ‬
      romana: Iata Domnul vine pe nor usor si ajunge in Egipt. Idolii Egiptului
        tremura inaintea fetei Lui si inima Egiptenilor se topeste in ei.
      francais: Oracle sur l'Égypte. Voici, l'Éternel est monté sur une nuée rapide,
        il vient en Égypte; Et les idoles de l'Égypte tremblent devant lui, Et
        le coeur des Égyptiens tombe en défaillance.
      italian: Oracolo sull'Egitto. Ecco, il Signore cavalca una nube leggera ed entra
        in Egitto. Crollano gli idoli d'Egitto davanti a lui e agli Egiziani
        vien meno il cuore nel petto.
      old_georgian: ხილვა ეგჳპტისა, აჰა, უფალი ზის ღრუბელსა ზედა სუბუქსა და მოვალს
        ეგჳპტედ. და შეიძრნენ ჴელითქმნულნი ეგჳპტისანი პირისაგან მისისა და გულნი
        მათნი იძლინენ მათ შორის.
      portuguese: "Profecia acerca do Egito. Eis que o Senhor vem cavalgando numa
        nuvem ligeira, e entra no Egito; e os ídolos do\rEgito estremecerão
        diante dele, e o coração dos egípcios se derreterá dentro de si."
      polish: "Wyrok na Egipt. Oto Pan, wsiadłszy na lekki obłok, wkroczy do
        Egiptu.\rZadrżą przed Nim bożki egipskie, omdleje serce Egiptu w jego
        piersi."
      turkish: "Mısır'la ilgili bildiri:\rİşte RAB hızla yol alan buluta binmiş
        Mısır'a geliyor!\rMısır putları O'nun önünde titriyor,\rMısırlılar'ın
        yüreği hopluyor."
      nrt: Пророчество о Египте. Вот, Господь восседает на быстром облаке и несется в
        Египет. Истуканы Египта пред Ним дрожат, и сердца египтян трепещут.
      Macarius: Бремя Египта. — Се, Иегова восседит на облаке легком, и несется в
        Египет. И движутся с мест от лица Его идолы египетские, и сердце у
        Египта растает внутри его.
      serbian: Бреме Мисиру. Гле, Господ сједећи на облаку лаку доћи ће у Мисир; и
        затрешће се од њега идоли Мисирски, и срце ће се растопити у Мисирцима.
      bulgarian: Пророчество за Египет. - Ето, Господ ще седне на лек облак и ще дойде
        в Египет. И пред лицето Му ще потреперят идолите египетски, и сърцето на
        Египет ще се стопи в него.
      Olesn: "Приговор Египту.\rВот Иегова, сидя на облаке легком, Несется в
        Египет!   \rДрогнули идолы Египта пред Ним И сердце Египта затрепетало,
        внутри его."
      deutsch: "Dies ist die Last über Ägypten: Siehe, der Herr wird auf einer
        schnellen Wolke fahren und über Ägypten kommen. Da werden die Götzen in
        Ägypten vor ihm beben, und den Ägyptern wird das Herz feige werden in
        ihrem Leibe."
      ukr2: "Пророцтво про Єгипет: Ось Господь вершником на легкій хмарі входить у
        Єгипет; і перед ним тремтять єгипетські кумири, і серце Єгипту тане в
        грудях."
      ukr3: Того року, як наступив Тартан на Азот, - куди послав його Саргон, царь
        Ассирийський, - та як він обляг Азот, а відтак і звоював його, -
      bel_syomukha: Прароцтва пра Егіпет. - Вось, Гасподзь сядзіць на воблаку лёгкім і
        прыбывае ў Егіпет. І затрымцяць ад аблічча Яго ідалы Егіпецкія, і сэрца
        Егіпта растане ў ім.
      lev-khv: Пророчество о Египте. — Вот, Господь возседит на легком облаке и придет
        в Египет. И идолы Египетские будут трепетать пред Ним, и сердце Египта
        изноет внутри его.
      czech: "Vynos o Egyptu: Hle, Hospodin jede na rychlem oblaku a vjizdi do Egypta.
        Egyptske modly se pred nim kymaceji, Egypt svou odvahu nadobro ztratil."
      spanish: "Oráculo sobre Egipto: Ved cómo Yavé, montado sobre ligera nube, llega
        a Egipto; ante Él tiemblan todos los ídolos de Egipto, y el corazón de
        Egipto se derrite en su interior."
      greek-lxx: ὅρασις Αἰγύπτου ἰδοὺ Κύριος κάθηται ἐπὶ νεφέλης κούφης καὶ ἥξει εἰς
        Αἴγυπτον καὶ σεισθήσεται τὰ χειροποίητα Αἰγύπτου ἀπὸ προσώπου αὐτοῦ καὶ
        ἡ καρδία αὐτῶν ἡττηθήσεται ἐν αὐτοῖς
      st_text: Пророчество о Египте. - Вот, Господь восседит на облаке легком и грядет
        в Египет. И потрясутся от лица Его идолы Египетские, и сердце Египта
        растает в нем.
