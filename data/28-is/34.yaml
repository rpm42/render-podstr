    text: Приступите, народы, слушайте и внимайте, племена! да слышит земля и все,
      что наполняет ее, вселенная и все рождающееся в ней!
    chapter: 34
    chapterId: 834
    parallels:
      - verseId: 20345
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 28
        short: Ис:28:23
    translates:
      kassian: ""
      podstr: Приблизьтесь, народы, и послушайте, начальники; пусть услышит земля и
        которые на ней, обитаемая [земля] и народ который на ней.
      csya: "Приступите, языцы, и услышите, князи: да слышит земля и живущии на ней,
        вселенная и людие, иже на ней."
      averincev: ""
      ungerov: Приступите народы и слушайте князья; да слышит земля и живущие на ней,
        вселенная и люди, находящиеся в ней!
      csya_old: "Приступи1те, kзы1цы, и3 ўслы1шите, кн‰зи: да слы1шитъ землS и3
        живyщіи на не1й, вселе1ннаz и3 лю1діе, и5же на не1й."
      sovr_rbo: Приблизьтесь, народы, и внимайте, слушайте, племена! Пусть внемлет
        земля и все, что есть на ней, мир и все, что рождается в нем.
      latin: "Accedite, gentes, et audite; et populi, attendite: audiat terra, et
        plenitudo ejus; orbis, et omne germen ejus."
      ukr: Наблизьтеся, люди, щоб чути, народи ж, послухайте! Хай почує земля та все
        те, що на ній, вселенна й нащадки її!
      nkjv: Come near, you nations, to hear; And heed, you people! Let the earth hear,
        and all that is in it, The world and all things that come forth from it.
      desnitsky: Приступите и слушайте, народы, внимайте, племена! Пусть знает земля и
        все, что наполняет ее, этот мир и все, что рождается в нем!
      mt: ‫   קִרְבוּ גוֹיִם לִשְׁמֹעַ וּלְאֻמִּים הַקְשִׁיבוּ תִּשְׁמַע הָאָרֶץ
        וּמְלֹאָהּ תֵּבֵל וְכָל־צֶאֱצָאֶיהָ׃ ‬
      romana: Apropiati-va, voi neamuri, si ascultati, si voi popoare, luati aminte;
        sa asculte pamantul si cei ce-l locuiesc, lumea cu toate fapturile ei.
      francais: Approchez, nations, pour entendre! Peuples, soyez attentifs! Que la
        terre écoute, elle et ce qui la remplit, Le monde et tout ce qu'il
        produit!
      italian: Avvicinatevi, popoli, per udire, e voi, nazioni, prestate ascolto;
        ascolti la terra e quanti vi abitano, il mondo e quanto produce!
      old_georgian: შემოკრიბენით ნათესავნი და ისმინეთ, მთავარნო! ისმინეთ ქუეყანამან და
        დამკჳდრებულთა მას შინა, მკჳდროანმან და ერმან მისშორისმან.
      portuguese: "Chegai-vos, nações, para ouvir, e vós, povos, escutai; ouça a
        terra, e a sua plenitude, o mundo e tudo quanto ele\rproduz."
      polish: "Przystąpcie, narody, by słuchać! I wy, ludy, natężcie uwagę! Niech
        słucha\rziemia i wszystko, co ją napełnia, świat i wszystko, co na nim
        wyrasta!"
      turkish: "Ey uluslar, işitmek için yaklaşın!\rEy halklar, kulak verin!\rDünya ve
        üzerindeki herkes,\rYeryüzü ve ondan türeyenlerin hepsi işitsin!"
      nrt: Подойдите, народы, чтобы слушать; внимайте, племена! Пусть слышит земля и
        все, что ее наполняет, мир и все, что рождается в нем!
      Macarius: Предстаньте, народы, чтоб выслушать, и племена внемлите; да услышит
        земля, и все, что наполняет ее, вселенная и все племена ее!
      serbian: Приступите, народи, да чујете; пазите, народи; нека чује земља и што је
        у њој, васељена и што се год рађа у њој.
      bulgarian: Пристъпете, народи, слушайте и внимавайте, племена! Да слуша земята и
        всичко, що я пълни, вселената и всичко, що се в нея ражда!
      Olesn: "Подойдите народы, чтобы послушать,\rИ племена, будьте внимательны!\rДа
        слышит земля и что наполняет ее, Вселенная и все творения ея!"
      deutsch: Kommt herzu, ihr Heiden, und höret, ihr Völker, merkt auf! Die Erde
        höre zu und was darinnen ist, der Weltkreis samt seinem Gewächs!
      ukr2: Приступіть, народи, слухайте й уважайте, люди! Нехай чує земля і все, що
        її сповнює, вселенна й усе, що вона родить!
      ukr3: Возвеселиться пустиня й суха земля, возрадуєсь країна безлюдна й зацьвіте
        нарцизом;
      bel_syomukha: Падыдзеце, народы, слухайце і ўважайце, плямёны! Хай чуе зямля і
        ўсё, што яе напаўняе, сусьвет і ўсё, што нараджаецца ў ім!
      lev-khv: Приблизьтесь, народы, чтобы услышать, и будьте внимательны, племена;
        пусть услышит земля и то, чтó наполняет ее, вселенная и все, чтó
        рождается на ней;
      czech: Pristupte, pronarody, a slyste, narody, pozorne poslouchejte! At to slysi
        zeme se vsim, co je na ni, svet i vse, co na nem vzchazi!
      spanish: Acercaos, pueblos, y oíd; prestad atención, naciones; oiga la tierra y
        cuantos la llenan, el mundo y cuanto en él se produce.
      greek-lxx: προσαγάγετε ἔθνη καὶ ἀκούσατε ἄρχοντες ἀκουσάτω ἡ γῆ καὶ οἱ ἐν αὐτῇ ἡ
        οἰκουμένη καὶ ὁ λαὸς ὁ ἐν αὐτῇ
      st_text: Приступите, народы, слушайте и внимайте, племена! да слышит земля и
        все, что наполняет ее, вселенная и все рождающееся в ней!
