        וְהִנֵּה־חֹשֶׁךְ צַר וָאוֹר חָשַׁךְ בַּעֲרִיפֶיהָ׃ פ ‬
      romana: "In vremea aceea fi-va impotriva lui un vuiet ca vuietul marii. Toti vor
        arunca privirea spre pamant si iata: intuneric si stramtorare; lumina se
        va intuneca intocmai ca o noapte, fara sa se mai iveasca zorile!"
      francais: En ce jour, il y aura près de lui un mugissement, Comme celui d'une
        tempête sur mer; En regardant la terre, on ne verra que ténèbres, Avec
        des alternatives d'angoisse et d'espérance; Au ciel, l'obscurité
        régnera.
      italian: "Fremerà su di lui in quel giorno come freme il mare; si guarderà la
        terra: ecco, saranno tenebre, angoscia e la luce sarà oscurata dalla
        caligine."
      old_georgian: და ჴმა-ყოს მის მიერ მას დღესა, ვითარცა ჴმაჲ ზღვისა მღელვარისა, და
        მიიხილონ ცად მიმართ ზე და ქუეყანად დამართ ქუე. და, აჰა, ბნელი ფიცხელი
        სლვასა შინა მათსა.
      portuguese: "E bramarão contra eles naquele dia, como o bramido do mar; e se
        alguém olhar para a terra, eis que só verá\r

        trevas e angústia, e a luz se escurecerá nas nuvens sobre ela."
      polish: "Szum przeciw niemu powstanie w ów dzień jakby szum morza. Wtedy
        spojrzymy na ziemię: a oto przerażające ciemności, światłość się od
        chmur przyćmiła."
      turkish: O gün İsrail'e karşı denizin gürleyişi gibi gürleyecekler. Karaya bakan
        biri karanlık ve sıkıntı görecek. Işık karanlık bulutlarla kaplanacak.
      nrt: В тот день они взревут над добычей словно ревом моря. И если кто посмотрит
        на землю, то увидит тьму и горе; и облака застят свет.
      Macarius: И заревет на него в оный день ревом разъяренного моря; тогда взглянешь
        на землю, и се тьма, горе, и свет померк в туманах ее.
      serbian: Бучаће над њим у то вријеме као што море бучи. Тада ће погледати на
        земљу, а то мрак и страх, и свјетлост ће се помрачити над погибљу
        њиховом.
      bulgarian: И в оня ден ще зареве против него сякаш ревът на разярено море; и ще
        погледне той на земята, и ето - тъма и скръб, и светлината потъмняла в
        облаците.
      Olesn: "И раздастся над ним, в тот день, рев,\r

        \r

        \ Как рев моря.\r

        \r

        \ Глянут на землю —\r

        \r

        \ И вот, мрак, горе,\r

        \r

        \ И свет померк в облаках ея!"
      deutsch: und werden über sie brausen zu der Zeit wie das Meer. Wenn man dann das
        Land ansehen wird, siehe, so ist's finster vor Angst, und das Licht
        scheint nicht mehr oben über ihnen.
      ukr2: І зареве над ним того дня ревом моря. Глянеш на землю - там темрява
        жахлива й світло в туманах темніє.
      ukr3: І зашумить над ним того дня шумом розбурханого моря; він позирне на землю,
        і ось - темрява, горе, а сьвітло в хмарах померкло!
      bel_syomukha: І зарыкае на яго ў той дзень быццам рыкам разьятранага мора; і
        гляне ён на зямлю, і вось - цемра, гора, і сьвятло патухла ў аблоках.
      lev-khv: И в тот день будет реветь против него подобно морскому шуму; и
        посмотрит он на землю, и вот тьма, скорбь, и свет померк на небе ея.
      czech: V onen den se nad nim bude rozlehat jekot jakoby jekot more. Pohledne-li
        kdo na zemi, hle, sklicujici temnota; svetlo ztemnelo jejim serem.
      spanish: Habrá aquel día un bramar contra ellos, como bramido del mar; mirarán a
        la tierra, y no habrá sino tiniebla y tribulación; se oscurecerá la luz
        en los cielos.
      st_text: И заревет на него в тот день как бы рев [<i>разъяренного</i>] моря; и
        взглянет он на землю, и вот - тьма, горе, и свет померк в облаках.
