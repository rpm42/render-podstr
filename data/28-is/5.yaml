    translates:
      kassian: ""
      podstr: И ограду устроил вокруг и обнёс частоколом и посадил виноградную лозу
        отборную и построил башню в середине неё и пресс выкопал в нём; и ждал
        [чтобы] [он] сделал гроздь винограда, сделал же колючие растения.
      csya: и ограждением оградих и окопах, и насадих лозу избранну, и создах столп
        посреде его, и предточилие ископах в нем, и ждах, да сотворит гроздие, и
        сотвори терние.
      averincev: ""
      ungerov: И Я обнес его оградой, и окопал, и насадил отборныя виноградныя лозы; и
        построил башню среди его, и выкопал в нем предточилие, и ожидал, что он
        принесет грозды, а он принес терны.
      csya_old: и3 њгражде1ніемъ њгради1хъ и3 њкопaхъ, и3 насади1хъ ло1зу и3збрaнну,
        и3 создaхъ сто1лпъ посредЁ є3гw2, и3 предточи1ліе и3скопaхъ въ не1мъ, и3
        ждaхъ, да сотвори1тъ гро1здіе, и3 сотвори2 те1рніе.
      sovr_rbo: Он оградой его обнес, от камней очищал, посадил в нем красный
        виноград, сторожевую башню воздвиг, давильню построил. Надеялся собрать
        гроздья, но ягоды — кислы!
      latin: Et sepivit eam, et lapides elegit ex illa, et plantavit eam electam; et
        aedificavit turrim in medio ejus, et torcular exstruxit in ea; et
        exspectavit ut faceret uvas, et fecit labruscas.
      ukr: І обкопав Він його, й від каміння очистив його, і виноградом добірним його
        засадив, і башту поставив посеред його, і витесав у ньому чавило, і
        чекав, що родитиме він виноград, та він уродив дикі ягоди!
      nkjv: He dug it up and cleared out its stones, And planted it with the choicest
        vine. He built a tower in its midst, And also made a winepress in it; So
        He expected it to bring forth good grapes, But it brought forth wild
        grapes.
      desnitsky: Он вскопал его, очистил от камней, и отборные лозы посадил; Он башню
        посреди него воздвиг и вытесал из камня давильню. Стал Он спелых
        гроздьев ждать – а выросли только дички.
      mt: ‫    וַיְעַזְּקֵהוּ וַיְסַקְּלֵהוּ וַיִּטָּעֵהוּ שֹׂרֵק וַיִּבֶן מִגְדָּל
        בְּתוֹכוֹ וְגַם־יֶקֶב חָצֵב בּוֹ וַיְקַו לַעֲשׂוֹת עֲנָבִים וַיַּעַשׂ
        בְּאֻשִׁים׃ ‬
      romana: El a sapat-o, a curatit-o de pietre si a sadit-o cu vita de bun soi.
        Ridicat-a in mijlocul ei un turn, sapat-a si un teasc. Si avea nadejde
        ca va face struguri, dar ea a facut agurida.
      francais: Il en remua le sol, ôta les pierres, et y mit un plant délicieux; Il
        bâtit une tour au milieu d'elle, Et il y creusa aussi une cuve. Puis il
        espéra qu'elle produirait de bons raisins, Mais elle en a produit de
        mauvais.
      italian: Egli l'aveva vangata e sgombrata dai sassi e vi aveva piantato scelte
        viti; vi	aveva costruito in mezzo una torre e scavato anche un tino.
        Egli aspettò che producesse uva, ma essa fece uva selvatica.
      old_georgian: ვენაჴი ექმნა შეყვარებულსა რქისა მიერ ადგილსა შინა პოხილსა და ზღუდე
        გარემოვსდევ და მოვიკრძალე და დავჰნერგე ვენაჴი სორექი და აღვაშენე გოდოლი
        საშუალ მისა, და წინ სასაწნეხელე მოვთხარე მას შინა, და ველოდე ყოფად
        ყურძნისა, ხოლო ყუნა ეკალნი.
      portuguese: "E, revolvendo-a com enxada e limpando-a das pedras, plantou-a de
        excelentes vides, e edificou no meio dela uma\rtorre, e também construiu
        nela um lagar; e esperava que desse uvas, mas deu uvas bravas."
      polish: "Otóż okopał ją i oczyścił z kamieni i zasadził w niej szlachetną
        winorośl;\rpośrodku niej zbudował wieżę, także i tłocznię w niej wykuł.
        I spodziewał\rsię, że wyda winogrona, lecz ona cierpkie wydała jagody."
      turkish: "Toprağı belleyip taşları ayıkladı,\rSeçme asmalar dikip orta yere bir
        gözcü kulesi yaptı.\rÜzüm sıkmak için bir çukur kazdı\rVe bağının üzüm
        vermesini bekledi.\rAma bağ yabanıl üzüm verdi."
      nrt: Он окопал его, от камней очистил и засадил лучшими лозами. Он построил в
        нем сторожевую башню и вытесал давильный пресс. Он ждал от него хороших
        ягод – но принес он дикие плоды.
      Macarius: И обнес Он его оградою, и очистил его от камней, и посадил в нем
        благородную лозу, и поставил горницу среди его, и иссек в нем точило, и
        надеялся, что он принесет добрые грозды, а он принес дикие ягоды.
      serbian: И огради га, и отријеби из њега камење, и насади га племенитом лозом, и
        сазида кулу усред њега, и ископа пивницу у њему, и почека да роди
        грожђем, а он роди вињагом.
      bulgarian: Той го огради и го очисти от камъни, насади в него отбор лозови
        пръчки и съгради кула по средата му, изкопа в него лин и очакваше да
        роди добро грозде, а то роди диво грозде.
      Olesn: "И вскопал он его,\r\r И от камней очистил;\r\r Насадил лозы лучшия,\r\r
        Посреди его он построил башню,\r\r И точило в нем выкопал;\r\r Ждал он
        сладких, сочных ягод,\r\r А принес виноградник кислицы:"
      deutsch: Und er hat ihn verzäunt und mit Steinhaufen verwahrt und edle Reben
        darin gesenkt. Er baute auch einen Turm darin und grub eine Kelter
        darein und wartete, daß er Trauben brächte; aber er brachte Herlinge.
      ukr2: Він розкопав його, очистив від каміння й насадив у ньому лозу добірну, а
        серед нього збудував башту і висік у ньому винотоку, та й сподівався, що
        вона вродить добрі грона. А вона вродила кислі грона.
      ukr3: Він обвів його муром і очистив його від каміння, й насадив у йому добірну
        виноградню лозу, а серед саду збудовав башту й построїв тискарню, та й
        сподївався, що вона зародить добрі грони, а вона вродила дикі ягоди.
      bel_syomukha: І Ён абкапаў яго, і ачысьціў яго ад каменьня, і пасадзіў у ім
        адборныя вінаградныя лозы, і паставіў вежу пасярод яго, і выкапаў у ім
        чавільню, і чакаў, што ён уродзіць добрыя гронкі, а ён урадзіў дзікія
        ягады.
      lev-khv: И вспахал его, и очистил его от камней, и насадил на нем отборныя
        виноградныя лозы, и построил башню посреди его и истесал в нем
        подточилие, и ждал, пока он даст спелыя виноградныя ягоды; но он дал
        негодный виноград.
      czech: Zkypril ji, kameny z ni vybral a vysadil uslechtilou revu. Uprostred ni
        vystavel vez i lis v ni vytesal a cekal, ze vyda hrozny; ona vsak vydala
        odporna planata.
      spanish: La cavó, la descantó y la plantó de vides selectas. Edificó en medio de
        ella una torre, e hizo en ella un lagar, esperando que le daría uvas,
        pero le dio agrazones.
      greek-lxx: καὶ φραγμὸν περιέθηκα καὶ ἐχαράκωσα καὶ ἐφύτευσα ἄμπελον σωρηχ καὶ
        ᾠκοδόμησα πύργον ἐν μέσῳ αὐτοῦ καὶ προλήνιον ὤρυξα ἐν αὐτῷ καὶ ἔμεινα
        τοῦ ποιῆσαι σταφυλήν ἐποίησεν δὲ ἀκάνθας
      st_text: и Он обнес его оградою, и очистил его от камней, и насадил в нем
        отборные виноградные лозы, и построил башню посреди его, и выкопал в нем
        точило, и ожидал, что он принесет добрые грозды, а он принес дикие
        ягоды.
