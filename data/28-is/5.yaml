    translates:
      kassian: ""
      podstr: Воспою поэтому Возлюбленному песнь Любимого винограднику моему. Виноград
        сделался Возлюбленному на вершине на месте плодородном.
      csya: "Воспою ныне возлюбленному песнь возлюбленнаго моего винограду моему:
        виноград бысть возлюбленному в розе, на месте тучне:"
      averincev: ""
      ungerov: Воспою ныне Возлюбленному песнь Возлюбленнаго Моего о винограднике
        Моем. У Возлюбленнаго был виноградник на вершине, на месте тучном.
      csya_old: "Воспою2 нн7э возлю1бленному пёснь возлю1бленнагw моегw2 віногрaду
        моемY: віногрaдъ бы1сть возлю1бленному въ ро1зэ, на мёстэ тyчнэ:"
      sovr_rbo: Я спою о моем Друге — это песня о Друге и винограднике его. У Друга
        моего виноградник есть на плодородном холме.
      latin: Cantabo dilecto meo canticum patruelis mei vineae suae. Vinea facta est
        dilecto meo in cornu filio olei.
      ukr: Заспіваю ж я вам про Свойого Улюбленого пісню любовну про Його
        виноградника! На плодючому версі гори виноградника мав був Мій Приятель.
      nkjv: "Now let me sing to my Well-beloved A song of my Beloved regarding His
        vineyard: My Well-beloved has a vineyard On a very fruitful hill."
      desnitsky: – Я спою Возлюбленному песнь, о Его винограднике спою! Был у
        Возлюбленного сад, виноградник на тучном холме.
      mt: ‫    אָשִׁירָה נָּא לִידִידִי שִׁירַת דּוֹדִי לְכַרְמוֹ כֶּרֶם הָיָה
        לִידִידִי בְּקֶרֶן בֶּן־שָׁמֶן׃ ‬
      romana: Vreau sa cant pentru prietenul meu cantecul lui de dragoste pentru via
        lui. Prietenul meu avea o vie pe o coasta manoasa.
      francais: Je chanterai à mon bien-aimé Le cantique de mon bien-aimé sur sa
        vigne. Mon bien-aimé avait une vigne, Sur un coteau fertile.
      italian: Canterò per il mio diletto il mio cantico d'amore per la sua vigna. Il
        mio diletto possedeva una vigna sopra un fertile colle.
      old_georgian: უქო შეყუარებულსა ქება საყვარელისა ვენაჴსა ჩემსა.
      portuguese: "Ora, seja-me permitido cantar para o meu bem amado uma canção de
        amor a respeito da sua vinha. O meu amado\rpossuía uma vinha num outeiro
        fertilíssimo."
      polish: "Chcę zaśpiewać memu Przyjacielowi pieśń o Jego miłości ku swojej
        winnicy!\rPrzyjaciel mój miał winnicę na żyznym pagórku."
      turkish: "Sevgilimin bağı için yaktığı ezgiyi sevgilim için okuyayım:\rToprağı
        verimli bir tepede\rSevgilimin bir bağı vardı."
      nrt: "Я спою Любимому моему песню о Его винограднике: Виноградник был у Любимого
        моего на плодородном холме."
      Macarius: Воспою возлюбленному моему песнь Возлюбленного моего о винограднике
        Его. У Возлюбленного моего был виноградник на высоте, на земле тучной.
      serbian: Запјеваћу сада драгоме својему пјесму драгога својега о винограду
        његову. Драги мој има виноград на родну брдашцу.
      bulgarian: Ще запея на моя Възлюбен Неговата песен за лозето Му. Моят Възлюбен
        имаше лозе навръх торна рътлина;
      Olesn: "Пропою я возлюбленному моему\r Песнь друга моего\r\r О его
        винограднике:\r\r Виноградник был у друга моего,\r\r На холме тучном;"
      deutsch: "Wohlan, ich will meinem Lieben singen, ein Lied meines Geliebten von
        seinem Weinberge: Mein Lieber hat einen Weinberg an einem fetten Ort."
      ukr2: Дозвольте, заспіваю любому моєму пісню любого мого про його виноградник. У
        любого мого був виноградник на родючім схилі.
      ukr3: "Засьпіваю любому мойму пісню любого мого про його виноградник: Був у
        любого мого виноградник на верху плодющої гори;"
      bel_syomukha: Засьпяваю Майму Любаснаму песьню Любаснага Майго пра вінаграднік
        Ягоны. У Любаснага Майго быў вінаграднік на вяршыні плоднай гары.
      lev-khv: Воспою Возлюбленному моему песнь Возлюбленнаго моего о винограднике
        Его. Возлюбленный мой имел виноградник на вершине плодоносной горы;
      czech: 'Zazpivam svemu milemu pisen meho mileho o jeho vinici: "Muj mily mel
        vinici na urodnem svahu.'
      spanish: "Voy a cantar a mi amado el canto de mi amigo a su viña: Tenía mi amado
        una viña en un fértil recuesto."
      greek-lxx: ᾄσω δὴ τῷ ἠγαπημένῳ ᾆσμα τοῦ ἀγαπητοῦ τῷ ἀμπελῶνί μου ἀμπελὼν ἐγενήθη
        τῷ ἠγαπημένῳ ἐν κέρατι ἐν τόπῳ πίονι
      st_text: Воспою Возлюбленному моему песнь Возлюбленного моего о винограднике
        Его. У Возлюбленного моего был виноградник на вершине утучненной горы,
