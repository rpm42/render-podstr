        chapter: 26
        short: Ис:26:5
    translates:
      kassian: ""
      podstr: Потому что Ты положил города в насыпь, города укреплённые [чтобы]
        пропасть их основаниям; нечестивый город во век нет не будет построен.
      csya: Яко положил еси грады в персть, грады твердыя, еже пасти основанием их,
        нечестивых град да не созиждется во век.
      averincev: ""
      ungerov: Потому что Ты обратил города, города твердые, в прах, так что пали
        основания их. Во век да не будет возстановлен город нечестивых!
      csya_old: Ћкw положи1лъ є3си2 грaды въ пе1рсть, грaды твє1рдыz, є4же пaсти
        њсновaніємъ и4хъ, нечести1выхъ грaдъ да не сози1ждетсz во вёкъ.
      sovr_rbo: В груду камней обратил Ты город, укрепленный город — в развалины!
        Твердыня чужеземцев повержена — не отстроят ее вовеки.
      latin: "Quia posuisti civitatem in tumulum, urbem fortem in ruinam, domum
        alienorum: ut non sit civitas, et in sempiternum non aedificetur."
      ukr: Бо Ти купою каменя місто вчинив, укріплене місто руїною, чужинецький палац
