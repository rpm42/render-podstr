      ukr2: Високу кріпость твоїх мурів він повалить, зруйнує, розкине по землі в
        порох.
      ukr3: Господи! ти даруєш мир; бо ж усї справи наші ти нам устроюєш.
      bel_syomukha: І цьвярдыню высокіх муроў тваіх разваліць, аберне, долу кінел, у пыл.
      lev-khv: И высокия укрепления стен твоих Он обрушит, низвергнет, бросит на землю
        в прах.
      czech: Tve opevneni, tve nedobytne hradby svali, snizi a srazi k zemi, az do
        prachu.
      spanish: Y la fortaleza elevada de tus murallas ha abatido, ha hecho caer y
        derribado hasta el polvo.
      greek-lxx: καὶ τὸ ὕψος τῆς καταφυγῆς τοῦ τοίχου σου ταπεινώσει καὶ καταβήσεται
        ἕως τοῦ ἐδάφους
      st_text: И твердыню высоких стен твоих обрушит, низвергнет, повергнет на землю,
        в прах.
