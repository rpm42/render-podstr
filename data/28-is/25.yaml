    text: Господи! Ты Бог мой; превознесу Тебя, восхвалю имя Твое, ибо Ты совершил
      дивное; предопределения древние истинны, аминь.
    chapter: 25
    chapterId: 825
    parallels:
      - verseId: 21413
        bookId: 2
        bookCode: ishod
        chapter: 15
        short: Исх:15:2
      - verseId: 21838
        bookId: 2
        bookCode: ishod
        chapter: 28
        short: Исх:28:29
    translates:
      kassian: ""
      podstr: Господь Бог мой, прославлю Тебя, воспою имя Твоё, потому что Ты сделал
        удивительные дела, решение древнее истинное; пусть осуществится,
        Господи.
      csya: "Господи Боже мой, прославлю тя, воспою имя твое, яко сотворил еси чудная
        дела, совет древний истинный: да будет, Господи."
      averincev: ""
      ungerov: Господи Боже мой, прославлю Тебя, воспою имя Твое, потому что Ты
        совершил чудныя дела. Определение древнее, истинное! Да будет Господи!
      csya_old: "ГDи б9е мо1й, прослaвлю тS, воспою2 и4мz твое2, ћкw сотвори1лъ є3си2
        ч{днаz дэлA, совётъ дре1вній и4стинный: да бyдетъ, гDи."
      sovr_rbo: О Господь, Ты — мой Бог! Превозношу Тебя, славлю имя Твое! Ты
        небывалое сотворил — то был давний замысел Твой, непреложный,
        неизменный.
      latin: "Domine, Deus meus es tu; exaltabo te, et confitebor nomini tuo: quoniam
        fecisti mirabilia, cogitationes antiquas fideles. Amen."
      ukr: Господи, Ти мій Бог! Я буду Тебе величати, хвалитиму Ймення Твоє, бо Ти
        чудо вчинив, виконав давні приречення, певную правду!
      nkjv: O Lord, You are my God. I will exalt You, I will praise Your name, For You
        have done wonderful things; Your counsels of old are faithfulness and
        truth.
      desnitsky: ГОСПОДИ, Ты – мой Бог, и я восхвалю Тебя, возвеличу имя Твое, ибо Ты
        творишь чудеса, которые издревле замыслил – воистину так!
      mt: ‫   יְהוָה אֱלֹהַי אַתָּה אֲרוֹמִמְךָ אוֹדֶה שִׁמְךָ כִּי עָשִׂיתָ פֶּלֶא
        עֵצוֹת מֵרָחוֹק אֱמוּנָה אֹמֶן׃ ‬
      romana: Doamne Dumnezeul meu, pe Tine Te voi inalta, lauda-voi numele Tau, ca Tu
        ai facut lucruri minunate; planurile Tale de mult intocmite sunt
        adevarate si statornice.
      francais: O Éternel! tu es mon Dieu; Je t'exalterai, je célébrerai ton nom, Car
        tu as fait des choses merveilleuses; Tes desseins conçus à l'avance se
        sont fidèlement accomplis.
      italian: Signore, tu sei il mio Dio; voglio esaltarti e lodare il tuo nome,
        perché hai eseguito progetti meravigliosi, concepiti da lungo tempo,
        fedeli e veri.
      old_georgian: უფალო ღმერთო ჩემო, გადიდო შენ. საგალობელ-ვყო სახელი შენი, რამეთუ
        ჰქმნენ საკჳრველნი საქმენი, განზრახვა დასაწყისისა ჭეშმარიტი,
      portuguese: "Ó Senhor, tu és o meu Deus; exaltar-te-ei a ti, e louvarei o teu
        nome; porque fizeste maravilhas, os teus conselhos\rantigos, em
        fidelidade e em verdade."
      polish: "Panie, Tyś Bogiem moim! Sławić Cię będę i wielbić Twe imię, bo
        dokonałeś\rprzedziwnych zamierzeń z dawna powziętych, niezmiennych,
        prawdziwych;"
      turkish: "Ya RAB, sensin benim Tanrım, Seni yüceltir, adını överim.\rÇünkü sen
        eskiden beri tasarladığın harikaları Tam bir sadakatle gerçekleştirdin."
      nrt: Господи, Ты – мой Бог; превознесу Тебя и Имя Твое прославлю, потому что Ты
        явил Свою верность, совершив дивные дела, задуманные Тобой издавна.
      Macarius: "Иегова! Ты — Бог мой, превозношу Тебя; славлю имя Твое: ибо Ты
        совершил чудо, предопределения древние, верно, истинно."
      serbian: Господе, ти си Бог мој, узвишаваћу те, славићу име твоје, јер си учинио
        чудеса; намјере твоје од старине вјера су и истина.
      bulgarian: Господи! Ти си Бог мой; ще Те възвелича, ще възхваля името Ти, защото
        си извършил дивни дела; древните предопределения са истинни, амин.
      Olesn: "О Иегова! Ты — Бог мой!\rЯ превозношу Тебя,\rСлавлю имя твое;\rИбо Ты
        совершил чудо, \rПредопределения древния Оказались истиною и правдою."
      deutsch: Herr, du bist mein Gott! dich preise ich; ich lobe deinen Namen, denn
        du tust Wunder; dein Ratschlüsse von alters her sind treu und
        wahrhaftig.
      ukr2: О Господи, ти єси Бог мій! Я буду тебе возносити, буду хвалити твоє ім'я,
        бо ти вчинив предивні речі, задуми днедавні, вірні, певні.
      ukr3: "В той день буде в землї Юдиній ся пісня сьпіватись: Місто кріпке в нас;
        він спасеннє дав нам замість мурів і валів."
      bel_syomukha: Госпадзе! Ты Бог мой; услаўлю Цябе, усхвалю імя Тваё, бо Ты
        зьдзейсьніў дзівоснае; вызначэньні даўнія - у ісьціне, амін.
      lev-khv: "Господи! Ты Бог мой; я превознесу Тебя и восхвалю имя Твое; потому что
        Ты совершил чудное, определения древния, истинныя, верныя:"
      czech: Hospodine, ty jsi muj Buh! Tebe budu vyvysovat, vzdavat chvalu tvemu
        jmenu, nebot cinis podivuhodne veci, tve odveke uradky jsou verna
        pravda.
      spanish: Yavé, tú eres mi Dios; yo te ensalzaré y alabaré tu nombre, porque has
        cumplido maravillas, designios de mucho ha en fidelidad y verdad.
      greek-lxx: Κύριε ὁ Θεός μου δοξάσω σε ὑμνήσω τὸ ὄνομά σου ὅτι ἐποίησας θαυμαστὰ
        πράγματα βουλὴν ἀρχαίαν ἀληθινήν γένοιτο Κύριε
      st_text: Господи! Ты Бог мой; превознесу Тебя, восхвалю имя Твое, ибо Ты
        совершил дивное; предопределения древние истинны, аминь.
  - id: 20278
