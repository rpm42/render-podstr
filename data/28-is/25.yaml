        възстановен.
      Olesn: "Да, Ты из города сделал кучу камней,\rСильную крепость обратил в
        развалины,\rДворец варваров, вместе с городом,\rНе будет устроен во
        век."
      deutsch: Denn du machst die Stadt zum Steinhaufen, die feste Stadt, daß sie auf
        einem Haufen liegt, der Fremden Palast, daß sie nicht mehr eine Stadt
        sei und nimmermehr gebaut werde.
      ukr2: "Ти обернув місто в купу каміння, місто-твердиню в руїну; і замок
        нечестивих перестав бути містом: не відбудується повіки."
      ukr3: Відчиняйте ворота, нехай ввійде народ праведний, що любить правду.
      bel_syomukha: Ты ператварыў горад у груду каменьня, цьвёрдую крэпасьць у крушню;
        харомаў іншапляменцаў ня стала ўжо ў горадзе; вавек ня будзе ён
        адбудаваны.
      lev-khv: Ты обратил город в груду камней, укрепленный город в развалины, в
        палаты иноплеменников, так что нет гóрода, никогда он не будет
        возстановлен.
      czech: Obratil jsi mesto v hromadu sutin, opevnene mesto v rozvaliny. Palac
        cizaku z mesta zmizel, nebude vystaven naveky.
      spanish: Porque hiciste de la ciudad un montón de piedras, de la ciudad fuerte
        una ruina. Ya la ciudadela de los extranjeros no es ciudad, y no será
        jamás reedificada.
      greek-lxx: ὅτι ἔθηκας πόλεις εἰς χῶμα πόλεις ὀχυρὰς τοῦ πεσεῖν αὐτῶν τὰ θεμέλια
