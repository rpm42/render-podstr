      nkjv: For You have made a city a ruin, A fortified city a ruin, A palace of
        foreigners to be a city no more; It will never be rebuilt.
      desnitsky: Город Ты обратил в руины, обнесенный стеной – в груду камней, не жить
        в нем иноплеменникам, не отстроиться ему вовеки!
      mt: ‫   כִּי שַׂמְתָּ מֵעִיר לַגָּל קִרְיָה בְצוּרָה לְמַפֵּלָה אַרְמוֹן זָרִים
        מֵעִיר לְעוֹלָם לֹא יִבָּנֶה׃ ‬
      romana: Ca Tu ai facut din cetate o gramada de pietre si din cetatea cea
        intarita o daramatura. Cetatea celor fara de lege nu mai este cetate,
        zidita nu va mai fi in veci.
      francais: Car tu as réduit la ville en un monceau de pierres, La cité forte en
        un tas de ruines; La forteresse des barbares est détruite, Jamais elle
        ne sera rebâtie.
      italian: Poiché hai ridotto la città ad un mucchio di sassi, la cittadella
        fortificata ad una rovina, la fortezza dei superbi non è più città, non
        si ricostruirà mai più.
      old_georgian: იყავნ, უფალო, რამეთუ დასხენ ქალაქნი მიწად, ქალაქნი ძლიერნი დაცემად
        საფარველნი მათნი, ქალაქი უთნოთაჲ საუკუნოდ არ აღეშენოს.
      portuguese: "Porque da cidade fizeste um montão, e da cidade fortificada uma
        ruína, e do paço dos estranhos, que não seja\rmais cidade; e ela jamais
        se tornará a edificar."
      polish: "bo zamieniłeś miasto w stos gruzów, warowny gród w rumowisko.
        Zamek\rpysznych, by się nie stał miastem, nie będzie odbudowany na
        wieki."
      turkish: "Kenti bir taş yığınına,\rSurlu kenti viraneye çevirdin.\rYabancıların
        kalesiydi, kent olmaktan çıktı.\rBir daha da onarılmayacak."
      nrt: Ты сделал город грудой развалин, укрепленный город – руинами; не стало в
        городе крепости чужеземцев – она никогда не отстроится.
      Macarius: Ибо ты превратил город в груду камней, — твердую крепость в развалины,
        чертоги врагов уже не город; вовек не будет он построен.
      serbian: Јер си од града начинио гомилу, и од тврдога града зидине; од града
        двор за странце, довијека се неће саградити.
      bulgarian: Ти превърна града в грамада камъни, твърдата крепост - в развалини;
