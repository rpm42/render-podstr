        какой дом построите Мне или какое место покоя Моего?"
      csya: "Тако глаголет Господь: небо престол мой, земля же подножие ногу моею: кий
        дом созиждете ми, и кое место покоища моего?"
      averincev: ""
      ungerov: "Так говорит Господь: небо — престол Мой, а земля — подножие ног Моих;
        какой дом созиждете Мне и какое место покоя Моего?"
      csya_old: "Тaкw гlетъ гDь: нб7о пrто1лъ мо1й, землs же подно1жіе ногY моє1ю: кjй
        до1мъ сози1ждете ми2, и3 ко1е мёсто поко1ища моегw2;"
      sovr_rbo: "Так говорит Господь: «Небо — престол Мой, земля — подножие для Меня!
        Какой же дом вы можете Мне построить, какое место пригодно для того,
        чтобы Я там пребывал?"
      latin: "Haec dicit Dominus: Caelum sedes mea, terra autem scabellum pedum
        meorum. Quae est ista domus quam aedificabitis mihi? et quis est iste
        locus quietis meae?"
      ukr: "Так говорить Господь: Небеса Мій престол, а земля то підніжок для ніг
        Моїх: який же то храм, що для Мене збудуєте ви, і яке ото місце Його
        відпочинку?"
      nkjv: 'Thus says the Lord: "Heaven is My throne, And earth is My footstool.
        Where is the house that you will build Me? And where is the place of My
        rest?'
      desnitsky: "Так говорит ГОСПОДЬ: – Небо – Мой престол, а земля – подножие для
        Меня. Так где же вы построите Мне храм, где будет место покоя Моего?"
      mt: ‫   כֹּה אָמַר יְהוָה הַשָּׁמַיִם כִּסְאִי וְהָאָרֶץ הֲדֹם רַגְלָי אֵי־זֶה
