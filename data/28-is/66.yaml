      romana: 'Asa zice Domnul: "Cerul este scaunul Meu si pamantul asternut
        picioarelor Mele! Ce fel de casa Imi veti zidi voi si ce loc de odihna
        pentru Mine?"'
      francais: "Ainsi parle l'Éternel: Le ciel est mon trône, Et la terre mon
        marchepied. Quelle maison pourriez-vous me bâtir, Et quel lieu me
        donneriez-vous pour demeure?"
      italian: 'Così dice il Signore: "Il cielo è il mio trono, la terra lo sgabello
        dei miei piedi. Quale casa mi potreste costruire? In quale luogo potrei
        fissare la dimora?'
