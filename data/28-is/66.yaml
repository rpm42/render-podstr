        meus pés. Que casa me edificaríeis vós? e que\rlugar seria o do meu
        descanso?"
      polish: "Tak mówi Pan: ”Niebiosa są moim tronem, a ziemia podnóżkiem nóg
        moich.\rJakiż to dom możecie Mi wystawić i jakież miejsce dać Mi na
        mieszkanie?"
      turkish: "RAB diyor ki,\r«Gökler tahtım,\rYeryüzü ayaklarımın
        taburesidir.\rNerede benim için yapacağınız ev,\rNeresi dinleneceğim
        yer?"
