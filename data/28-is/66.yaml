        где же вы построите дом для Меня, и где место для Моего упокоения?"
      serbian: "Овако вели Господ: Небо је пријесто мој и земља подножје ногама мојим.
        Гдје је дом који бисте ми сазидали, и гдје је мјесто за моје почивање?"
      bulgarian: "Тъй казва Господ: небето е Мой престол, а земята - подножие на
        нозете Ми; де тогава ще съградите дом за Мене, и де е мястото на Моя
        покой?"
      deutsch: "So spricht der Herr: Der Himmel ist mein Stuhl und die Erde meine
        Fußbank; was ist's denn für ein Haus, daß ihr mir bauen wollt, oder
        welches ist die Stätte, da ich ruhen soll?"
      ukr2: "Так говорить Господь: «Небо -мій престол, а земля - мій підніжок. Який
        дім ви мені могли б збудувати? І де те місце, на якому я міг би
        спочити?"
      bel_syomukha: "Так кажа Гасподзь: неба - трон Мой, а зямля - падножжа ног Маіх;
        дзе ж набудзеце вы дом Мне, і дзе месца спакою Майго?"
      lev-khv: "Так говорит Господь: небо престол Мой, а земля подножие ногам Моим:
        где же вы построите Мне дом, и где место для присутствия Моего?"
      czech: 'Toto pravi Hospodin: "Mym trunem jsou nebesa a podnozi mych nohou zeme.
        Kdepak je ten dum, ktery mi chcete vybudovat? Kdepak je misto meho
        odpocinuti?'
      spanish: "Así dice Yavé: El cielo es mi trono, y la tierra el escabel de mis
        pies. ¿Qué casa podrías edificarme? ¿En qué lugar moraría yo?"
      greek-lxx: οὕτως λέγει Κύριος ὁ οὐρανός μοι θρόνος ἡ δὲ γῆ ὑποπόδιον τῶν ποδῶν
        μου ποῖον οἶκον οἰκοδομήσετέ μοι ἢ ποῖος τόπος τῆς καταπαύσεώς μου
      st_text: "Так говорит Господь: небо - престол Мой, а земля - подножие ног Моих;
        где же построите вы дом для Меня, и где место покоя Моего?"
