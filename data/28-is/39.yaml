      ukr3: Утїшайте, втїшайте мій нарід, говорить Бог наш;
      bel_syomukha: На той час Мэрадах Валадан, сын Валаданаў, цар Вавілонскі, прыслаў
        Эзэкіі ліст і дарункі, бо чуў, што ён быў хворы і ачуняў.
      lev-khv: В то время Меродах Валадан, сын Валаданов, царь Вавилонский, прислал к
