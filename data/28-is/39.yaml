      spanish: En aquel tiempo envió Merodacbaladán, hijo de Baladán, rey de
        Babilonia, un mensaje y un presente a Ezequías, pues había tenido
        noticias de su enfermedad y su restablecimiento.
      greek-lxx: ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλεν Μαρωδαχ υἱὸς τοῦ Λααδαν ὁ βασιλεὺς τῆς
