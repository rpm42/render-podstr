    translates:
      kassian: ""
      podstr: Вот Господь уничтожит обитаемую [землю] и опустошит её и обнажит лицо её
        и рассеет обитающих на ней.
      csya: Се, Господь разсыплет вселенную и опустошит ю, и открыет лице ея и
        расточит живущыя на ней.
      averincev: ""
      ungerov: Вот Господь истребит вселенную и опустошит ее, и откроет лице ея и
        разсеет живущих на ней.
      csya_old: Се2, гDь разсы1плетъ вселе1нную и3 њпустоши1тъ ю5, и3 tкры1етъ лице2
        є3S и3 расточи1тъ живyщыz на не1й.
      sovr_rbo: Господь разорит землю, опустошит ее — черты земли исказятся, рассеются
        ее обитатели!
      latin: "Ecce Dominus dissipabit terram: et nudabit eam, et affliget faciem ejus,
        et disperget habitatores ejus."
      ukr: Ось Господь нищить землю й пустошить її, й обертає поверхню її, а мешканців
        її розпорошує.
      nkjv: Behold, the Lord makes the earth empty and makes it waste, Distorts its
        surface And scatters abroad its inhabitants.
      desnitsky: ГОСПОДЬ землю опустошит, всего ее лишит, разорит ее поверхность,
        разгонит ее обитателей.
      mt: ‫   הִנֵּה יְהוָה בּוֹקֵק הָאָרֶץ וּבוֹלְקָהּ וְעִוָּה פָנֶיהָ וְהֵפִיץ
        יֹשְׁבֶיהָ׃ ‬
      romana: Iata Domnul pustieste pamantul si il preface in desert, rastoarna fata
        lui si imprastie pe locuitori.
      francais: Voici, l'Éternel dévaste le pays et le rend désert, Il en bouleverse
        la face et en disperse les habitants.
      italian: Ecco che il Signore spacca la terra, la squarcia e ne sconvolge la
        superficie e ne disperde gli abitanti.
      old_georgian: აჰა, უფალი განჰხრწნის მკჳდროანსა და მოაოჴროს იგი და გამოაცხადოს
        პირი მისი და განთესავს დამკჳდრებულთა მის შორის.
      portuguese: Eis que o Senhor esvazia a terra e a desola, transtorna a sua
        superfície e dispersa os seus moradores.
      polish: Oto Pan pustoszy ziemię, niszczy ją i przewraca jej powierzchnię, a
        mieszkańców jej rozprasza.
      turkish: "İşte RAB yeryüzünü harap edip viraneye çevirecek, Yeryüzünü altüst
        edecek,\rÜzerinde yaşayanları darmadağın edecek."
      nrt: Вот, Господь опустошает землю и разоряет ее; Он искажает ее лицо и
        рассеивает ее обитателей.
      Macarius: Се, Иегова опустошает землю и истощает ее; изменил вид ее и рассеял
        живущих на ней.
      serbian: Гле, Господ ће испразнити земљу и опустити је, преврнуће је и расијаће
        становнике њезине.
      bulgarian: Ето, Господ опустошава земята и я прави безплодна; изменя вида й и
        разпръсва живеещите по нея.
      Olesn: "Вот Иегова разорил землю,\rОпустошил ее,\rОтвратил лице свое,\rИ
        разсеялись ея жители;"
      deutsch: Siehe, der Herr macht das Land leer und wüst und wirft um, was darin
        ist, und zerstreut seine Einwohner.
      ukr2: Ось Господь пустошить землю і руйнує; він перевертає її поверхню і
        розсіває її мешканців.
      ukr3: Господи! ти Бог мій; буду тебе прославляти, буду хвалити імя твоє; ти бо
        вчинив речі дивні; задуми давні спевнились; - так!
      bel_syomukha: Вось, Гасподзь спусташае зямлю і робіць яе няплоднай; мяняе
        паверхню яе і расьсейвае тых, што жывуць на ёй.
      lev-khv: Вот, Господь опустошает землю, и разоряет ее, и изменяет вид ея, и
        разсеявает жителей ея.
      czech: Hle, Hospodin vypleni zemi a zpustosi ji, rozvrati jeji tvarnost a
        rozprasi jeji obyvatele.
      spanish: He aquí que Yavé devasta la tierra, la asola y trastorna su faz,
        dispersando a sus habitantes.
      greek-lxx: ἰδοὺ Κύριος καταφθείρει τὴν οἰκουμένην καὶ ἐρημώσει αὐτὴν καὶ
        ἀνακαλύψει τὸ πρόσωπον αὐτῆς καὶ διασπερεῖ τοὺς ἐνοικοῦντας ἐν αὐτῇ
      st_text: Вот, Господь опустошает землю и делает ее бесплодною; изменяет вид ее и
        рассевает живущих на ней.
