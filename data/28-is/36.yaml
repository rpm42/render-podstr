    translates:
      kassian: ""
      podstr: И сделалось четырнадцатого года царствующего Езекии взошёл Сэннахирим
        царь Ассирии на города Иудеи укреплённые и взял их.
      csya: И бысть во четвертоенадесять лето царствующу езекии, взыде сеннахирим царь
        ассирийск на грады тверды иудейски и взя оныя.
      averincev: ""
      ungerov: "И было в четырнадцатый год царствования Езекии: пошел Сеннахирим, царь
        Ассирийский, против укрепленных городов Иудеи и взял их."
      csya_old: И# бы1сть во четвертоенaдесzть лёто цaрствующу є3зекjи, взы1де
        сеннахирjмъ цaрь ґссmрjйскъ на грaды твє1рды їудє1йски и3 взS њ1ныz.
      sovr_rbo: В четырнадцатый год правления царя Езекии Синаххериб, царь
        ассирийский, осадил и взял все укрепленные города Иудеи.
      latin: Et factum est in quartodecimo anno regis Ezechiae, ascendit Sennacherib,
        rex Assyriorum, super omnes civitates Juda munitas, et cepit eas.
      ukr: І сталося, чотирнадцятого року царя Єзекії прийшов Санхерів, цар
        асирійський, на всі укріплені Юдині міста, та й захопив їх.
      nkjv: Now it came to pass in the fourteenth year of King Hezekiah that
        Sennacherib king of Assyria came up against all the fortified cities of
        Judah and took them.
      desnitsky: На четырнадцатый год царствования Хизкии ассирийский царь Синаххериб
        напал на иудейские крепости и захватил их.
      mt: ‫   וַיְהִי בְּאַרְבַּע עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ חִזְקִיָּהוּ עָלָה
        סַנְחֵרִיב מֶלֶךְ־אַשּׁוּר עַל כָּל־עָרֵי יְהוּדָה הַבְּצֻרוֹת
        וַיִּתְפְּשֵׂם׃ ‬
      romana: In anul al paisprezecelea al domniei lui Iezechia, Sanherib, regele
        Asiriei, a pornit cu razboi impotriva cetatilor celor intarite ale lui
        Iuda si le-a cuprins.
      francais: La quatorzième année du roi Ézéchias, Sanchérib, roi d'Assyrie, monta
        contre toutes les villes fortes de Juda et s'en empara.
      italian: Nell'anno decimoquarto del re Ezechia, Sennàcherib re di Assiria assalì
        e si impadronì di tutte le fortezze di Giuda.
      old_georgian: და იქმნა, ოთხდამეათესა წელსა მეფე-ყოფისა ეზეკიასსა აღმოვიდა
        სენაქირიმ, მეფე ასსურასტანელთა, ქალაქთა ზედა იუდეასათა მაგართა და
        გამოიხუნა იგინი.
      portuguese: "No ano décimo quarto do rei Ezequias Senaqueribe, rei da Assíria,
        subiu contra todas as cidades fortificadas de\rJudá, e as tomou."
      polish: "W czternastym roku panowania króla Ezechiasza najechał Sennacheryb,
        król\rasyryjski, wszystkie warowne miasta judzkie i zdobył je."
      turkish: Hizkiya'nın krallığının on dördüncü yılında Asur Kralı Sanherib,
        Yahuda'nın surlu kentlerine saldırıp hepsini ele geçirdi.
      nrt: На четырнадцатом году правления царя Езекии, Синаххериб, царь Ассирии,
        напал на все укрепленные города Иудеи и захватил их.
      Macarius: И было в четвертый-на-десять год царя Езекии, Санхерив, царь
        ассирийский, выступил против всех укрепленных городов Иудеи, и брал их.
      serbian: Четрнаесте године царовања Језекијина подиже се Сенахирим, цар Асирски,
        на све тврде градове Јудине, и узе их.
      bulgarian: И в четиринайсетата година на цар Езекия, асирийският цар Сенахирим
        излезе против всички укрепени градове на Иудея и ги превзе.
      Olesn: И было в четырнадцатый год царя Езекии, напал Сеннахерим царь ассирийский
        на все укрепленные города иудейские и взял их.
      deutsch: Und es begab sich im vierzehnten Jahr des Königs Hiskia, zog der König
        von Assyrien, Sanherib, herauf wider alle festen Städte Juda's und
        gewann sie.
      ukr2: Чотирнадцятого року царювання Єзекії асирійський цар Санхериб вирушив на
        всі укріплені міста Юдеї й здобув їх.
      ukr3: Як почув се царь Езекія, то Ѷеоздер одїж на собі, обгорнувся волосяним
        вереттєм і пійшов у дом Господень;
      bel_syomukha: І было на чатырнаццатым годзе цара Эзэкіі, пайшоў Сэнахірым, цар
        Асірыйскі супроць усіх умацаваных гарадоў Юдэі і ўзяў іх.
      lev-khv: В четырнадцатый год царя Езекии пошел Сеннахирим, царь Ассирийский,
        против всех укрепленных городов Иудейских и овладел ими.
      czech: Ve ctrnactem roce vlady krale Chizkijase vytahl Sancherib, kral asyrsky,
        proti vsem opevnenym mestum judskym a zmocnil se jich.
      spanish: Y sucedió que el año catorce del rey Ezequías, Senaquerib, rey de
        Asiria, subió contra todas las ciudades fuertes de Judá y se apoderó de
        ellas.
      greek-lxx: καὶ ἐγένετο τοῦ τεσσαρεσκαιδεκάτου ἔτους βασιλεύοντος Εζεκιου ἀνέβη
        Σενναχηριμ βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις τῆς Ιουδαίας τὰς ὀχυρὰς καὶ
        ἔλαβεν αὐτάς
      st_text: И было в четырнадцатый год царя Езекии, пошел Сеннахирим, царь
        Ассирийский, против всех укрепленных городов Иудеи и взял их.
