        облике ничего, что привлекло бы нас.
      Macarius: Ибо взошел Он, как молодой росток пред Ним, и как отпрыск от корня на
        сухой земле; ни виду в Нем, ни красоты; ибо мы видели Его, но не было
        благолепия, и как мы могли возлюбить Его?
      serbian: Јер изниче пред њим као шибљика, и као коријен из сухе земље; не би
