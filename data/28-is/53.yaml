        выгляду, які вабіў бы нас да Яго.
      lev-khv: Он взошел пред Ним, как молодой росток и как отпрыск от корня из сухой
        земли; нет в Нем ни вида, ни красоты, чтобы мы смотрели на Него, и нет у
        Него благообразия, которое бы нас влекло к Нему.
      czech: Vyrostl pred nim jako proutek, jak oddenek z vyprahle zeme, nemel vzhled
        ani dustojnost. Videli jsme ho, ale byl tak nevzhledny, ze jsme po nem
        nedychtili.
      spanish: Sube ante él como un retoño, como raíz de tierra árida. No hay en él
        parecer, no hay hermosura para que le miremos, ni apariencia para que en
        él nos complazcamos.
      greek-lxx: ἀνηγγείλαμεν ἐναντίον αὐτοῦ ὡς παιδίον ὡς ῥίζα ἐν γῇ διψώσῃ οὐκ ἔστιν
        εἶδος αὐτῷ οὐδὲ δόξα καὶ εἴδομεν αὐτόν καὶ οὐκ εἶχεν εἶδος οὐδὲ κάλλος
      st_text: Ибо Он взошел пред Ним, как отпрыск и как росток из сухой земли; нет в
        Нем ни вида, ни величия; и мы видели Его, и не было в Нем вида, который
