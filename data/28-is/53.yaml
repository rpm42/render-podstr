      csya: "Возвестихом, яко отроча пред ним яко корень в земли жаждущей, несть вида
        ему, ниже славы: и видехом его, и не имяше вида, ни доброты:"
      averincev: ""
      ungerov: "Мы возвестили, что Отрок пред Ним, как корень в жаждущей земле: нет у
        Него ни вида, ни славы, и мы видели Его: и не имел Он ни вида, ни
        красоты."
      csya_old: "Возвэсти1хомъ, ћкw nтрочA пред8 ни1мъ ћкw ко1рень въ земли2 жaждущей,
        нёсть ви1да є3мY, ниже2 слaвы: и3 ви1дэхомъ є3го2, и3 не и3мsше ви1да,
        ни добро1ты:"
      sovr_rbo: …Пред Господом он поднялся, как росток, как корень из сухой земли.
        Вида лишен и величья — мы на него и не смотрели; не было в его облике
        такого, что привлекало бы нас.
      latin: Et ascendet sicut virgultum coram eo; et sicut radix de terra sitienti.
        Non est species ei, neque decor, et vidimus eum, et non erat aspectus,
        et desideravimus eum;
      ukr: Бо Він виріс перед Ним, мов галузка, і мов корінь з сухої землі, не мав Він
        принади й не мав пишноти; і ми Його бачили, та краси не було, щоб Його
        пожадати!
      nkjv: For He shall grow up before Him as a tender plant, And as a root out of
        dry ground. He has no form or comeliness; And when we see Him, There is
        no beauty that we should desire Him.
      desnitsky: Он взошел перед Ним как росток, как корень из сухой земли, неприметен
        он, не величествен, посмотрели мы на него – не разглядели ничего
        привлекательного.
