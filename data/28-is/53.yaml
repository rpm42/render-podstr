        нямаше изглед, който да ни привлича към Него.
      deutsch: Denn er schoß auf vor ihm wie ein Reis und wie eine Wurzel aus dürrem
        Erdreich. Er hatte keine Gestalt noch Schöne; wir sahen ihn, aber da war
        keine Gestalt, die uns gefallen hätte.
      ukr2: Він, мов той пагін, виріс перед нами, мов корінь із землі сухої. Не було в
