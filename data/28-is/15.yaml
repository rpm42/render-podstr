    translates:
      kassian: ""
      podstr: Слово против моавитянки. Ночью погибнет моавитянка, ночью ведь погибнет
        стена моавитянки.
      csya: Нощию погибнет моавитска земля, нощию бо погибнет стена моавитская.
      averincev: ""
      ungerov: Слово на Моавитскую землю. Ночью погибнет Моавитская земля, так как
        ночью будет разрушена Моавитская стена.
      csya_old: Сло1во на мwавjтскую зе1млю. Но1щію поги1бнетъ мwавjтска землS, но1щію
        бо поги1бнетъ стэнA мwавjтскаz.
      sovr_rbo: Пророчество о Моаве. Разграбленный за ночь, затих Ар-Моав. Затих
        Кир-Моав, разграбленный за ночь.
      latin: Onus Moab. Quia nocte vastata est Ar Moab, conticuit; quia nocte vastatus
        est murus Moab, conticuit.
      ukr: Пророцтво про Моава. Справді вночі Ар-Моав пограбований був та понищений,
        справді вночі Кір-Моав пограбований був та понищений.
      nkjv: The burden against Moab. Because in the night Ar of Moab is laid waste And
        destroyed, Because in the night Kir of Moab is laid waste And destroyed,
      desnitsky: "Вот что возвещено о Моаве: – В Моаве Ар будет разорен, за ночь
        уничтожен! В Моаве Кир будет разорен, за ночь уничтожен!"
      mt: ‫   מַשָּׂא מוֹאָב כִּי בְּלֵיל שֻׁדַּד עָר מוֹאָב נִדְמָה כִּי בְּלֵיל
        שֻׁדַּד קִיר־מוֹאָב נִדְמָה׃ ‬
      romana: Prins fara de veste in vreme de noapte Ar-Moabul a fost pustiit. Luat
        fara de veste noaptea, Chir-Moabul a fost nimicit.
      francais: Oracle sur Moab. La nuit même où elle est ravagée, Ar Moab est
        détruite! La nuit même où elle est ravagée, Kir Moab est détruite!...
      italian: Oracolo su Moab. È	stata devastata di notte, Ar—Moab è stata distrutta;
        è stata devastata di notte, Kir—Moab è stata distrutta.
      old_georgian: სიტყვა ძჳნად მოაბელასი - ღამე წარწყმდეს მოაბელა, რამეთუ ღამე
        წარწყმდეს ზღუდე მოაბელისი.
      portuguese: "Oráculo acerca de Moabe. Porque Ar foi destruída numa noite, Moabe
        está desfeita; porque Quir foi destruída\rnuma noite, Moabe está
        desfeita."
      polish: "Wyrok na Moab; o tak, w nocy spustoszone, Ar-Moab zginęło! O tak, w
        nocy\rspustoszone, Kir-Moab zginęło!"
      turkish: "Moav'la ilgili bildiri:\rMoav'ın Ar Kenti bir gecede viraneye döndü,
        yok oldu, Moav'ın Kîr Kenti bir gecede viraneye döndü, yok oldu."
      nrt: Пророчество о Моаве. Как Ар-Моав опустошен – уничтожен за ночь! Как
        Кир-Моав опустошен – уничтожен за ночь!
      Macarius: Бремя Моава. — Так! ночью будет разорен Ар-Моав, погибнет; так! ночью
        будет разорен Кир-Моав, погибнет!
      serbian: Бреме Моаву. Да, обноћ се раскопа Ар Моавски и пропаде; да, обноћ се
        раскопа Кир Моавски и пропаде.
      bulgarian: Пророчество за Моав. - Тъй! нощем ще бъде разорен Ар-Моав и унищожен;
        тъй! нощем ще бъде разорен Кир-Моав и унищожен!
      Olesn: "Приговор Моаву.\rДа! ночью будет разорен Ар-Моав, И погибнет.     \rДа!
        ночью будет разорен Кир-Моав,\rИ погибнет."
      deutsch: "Dies ist die Last über Moab: Des Nachts kommt Verstörung über Ar in
        Moab; sie ist dahin. Des Nachts kommt Verstörung über Kir in Moab; sie
        ist dahin."
      ukr2: "Слово пророче про Моава: «Так, тієї ночі, як збурено Ар, Моав загинув.
        Так! Тієї ночі, як зруйновано Кір, Моав загинув."
      ukr3: Посилайте ягнята владицї землї з Сели в пустинї на гору дочки Сионської;
      bel_syomukha: Прароцтва пра Маава. - Так! уначы будзе зруйнаваны Ар-Мааў і
        зьнішчаны; так! уначы будзе зруйнаваны Кір-Мааў і зьнішчаны!
      lev-khv: Пророчество о Моаве. — Так, Ар-Моав погиб во время ночнаго разрушения;
        так, Кир-Моав погиб во время ночнаго разрушения.
      czech: "Vynos o Moabovi: Pres noc zajiste bude vyhuben Ar Moabsky, zajde! Pres
        noc zajiste bude vyhuben Kir Moabsky, zajde!"
      spanish: "Oráculo sobre Moab: Ved, asolada de noche, Ar-Moab está en ruinas; I
        asolada de noche, está en ruinas Quir-Moab."
      greek-lxx: τὸ ῥῆμα τὸ κατὰ τῆς Μωαβίτιδος νυκτὸς ἀπολεῖται ἡ Μωαβῖτις νυκτὸς γὰρ
        ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος
      st_text: Пророчество о Моаве. - Так! ночью будет разорен Ар-Моав и уничтожен;
        так! ночью будет разорен Кир-Моав и уничтожен!
