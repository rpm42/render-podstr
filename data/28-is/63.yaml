    translates:
      kassian: ""
      podstr: Кто это приходящий из Едома, красные ткани из Восора, этот прекрасный в
        одеянии силы с могуществом? Я говорю правду и суд спасения.
      csya: Кто сей пришедый от едома, червлены ризы его от восора, сей красен во
        утвари, зело с крепостию? Аз глаголю правду и суд спасения.
      averincev: ""
      ungerov: Кто это пришедший из Едома, в червленых ризах из Восора, в прекрасной
        одежде и весьма сильный? Я — изрекающий правду и суд спасения.
      csya_old: Кто2 се1й прише1дый t є3дHма, червлє1ны ри6зы є3гw2 t восо1ра, се1й
        красе1нъ во ќтвари, ѕэлw2 съ крёпостію; Ѓзъ гlю прaвду и3 сyдъ спcніz.
      sovr_rbo: «Кто он, идущий из Эдома, идущий из Боцры в алых одеждах? Кто он,
        роскошно облаченный, ступающий в силе великой?» — «Я Тот, кто изрекает
        праведный суд, Тот, кто творит великое спасенье». —
      latin: Quis est iste, qui venit de Edom, tinctis vestibus de Bosra? Iste
        formosus in stola sua, gradiens in multitudine fortitudinis suae. Ego
        qui loquor justitiam, et propugnator sum ad salvandum.
      ukr: Хто це гряде із Едому, у шатах червоних із Боцри? Хто Той пишний в убранні
        Своїм, що в величі сили Своєї врочисто гряде? Це Я, що говорить у
        правді, що владний спасати!
      nkjv: Who is this who comes from Edom, With dyed garments from Bozrah, This One
        who is glorious in His apparel, Traveling in the greatness of His
        strength?-&#226;€“ "I who speak in righteousness, mighty to save."
      desnitsky: – Кто это приходит из Эдома, из Боцры – в багряной одежде? Облачение
        Его великолепно, выступает Он во всей Своей мощи. – Это Я, Кто говорит
        правду; Я, Кто в силах спасать!
      mt: ‫   מִי־זֶה בָּא מֵאֱדוֹם חֲמוּץ בְּגָדִים מִבָּצְרָה זֶה הָדוּר
        בִּלְבוּשׁוֹ צֹעֶה בְּרֹב כֹּחוֹ אֲנִי מְדַבֵּר בִּצְדָקָה רַב
        לְהוֹשִׁיעַ׃ ‬
      romana: Cine este Cel ce vine impurpurat, cu vesmintele Sale mai rosii decat ale
        celui ce culege la vie, cu podoaba in imbracamintea Lui si mandru de
        belsugul puterii Lui? "Eu sunt Acela al Carui cuvant este dreptatea si
        puternic este sa rascumpere!"
      francais: Qui est celui-ci qui vient d'Édom, De Botsra, en vêtements rouges, En
        habits éclatants, Et se redressant avec fierté dans la plénitude de sa
        force? -C'est moi qui ai promis le salut, Qui ai le pouvoir de délivrer.
        -
      italian: Chi è costui che viene da Edom, da Bozra con le vesti tinte di rosso?
        Costui, splendido nella sua veste, che avanza nella pienezza della sua
        forza? —	"Io, che parlo con giustizia, sono grande nel soccorrere".
      old_georgian: ვინ არს ესე მომავალი ედომით გამო, სიმეწამულე სამოსელთა მისთა
        ბოსორით გამო? ესე შუენიერ სამოსლის თანა მისისა, მაიძულებელ ძალისა მიერ;
        მე სიტყჳს-ვმგებლობ სიმართლესა და მსჯავრსა მაცხოვარებისასა.
      portuguese: "Quem é este, que vem de Edom, de Bozra, com vestiduras tintas de
        escarlate? este que é glorioso no seu traje,\rque marcha na plenitude da
        sua força? Sou eu, que falo em justiça, poderoso para salvar."
      polish: "Któż to jest Ten, który przybywa z Edomu, z Bosry idzie w szatach
        szkarłatnych? Ten wspaniały w swoim odzieniu, który kroczy z wielką swą
        mocą?\r- To Ja jestem tym, który mówi sprawiedliwie, potężny w
        wybawianiu. -"
      turkish: "Edom'dan,  Bosra'dan\rAl giysiler içinde bu gelen kim?\rGöz
        kamaştırıcı giysiler içinde,\rBüyük güçle yürüyen  kim?\r«O benim!
        Adaleti duyuran,\rKurtarmaya gücü olan.»"
      nrt: Кто Это идет из Эдома, из Боцры в одеяниях красного цвета? Кто Это, одетый
        так великолепно, выступающий в величии Своей силы? – Это Я, возвещающий
        оправдание, имеющий силу спасать.
      Macarius: Кто сей шествующий от Едома, в червленных ризах от Боцры, Сей столь
        величественный в Своей одежде, возносящий главу в полноте силы Своей? «Я
        изрекающий правду, имеющий силу спасти».
      serbian: Ко је оно што иде из Едома, из Восора, у црвенијем хаљинама? Красно
        одјевен, корачајући у величини силе своје? Ја сам, који говорим правду и
        вриједан сам спасти.
      bulgarian: Кой е Тоя, Който иде от Едом, в червени одежди от Восор, Който е тъй
        величествен в облеклото Си, Който пристъпя в пълната Си сила? - "Аз съм,
        Който изричам правда и съм силен да спасявам."
      deutsch: Wer ist der, so von Edom kommt, mit rötlichen Kleidern von Bozra? der
        so geschmückt ist in seinen Kleidern und einhertritt in seiner großen
        Kraft? "Ich bin's, der Gerechtigkeit lehrt und ein Meister ist zu
        helfen."
      ukr2: Хто ж це йде з Едому, у багряних шатах з Боцри? Такий величний у своїй
        одежі, що виступає повний сили? Це я, той, що повідає справедливість,
        великий у спасінні.
      ukr3: О, коли б ти прорвав небеса й зі- йшов! гори б таяли від лиця твого,
      bel_syomukha: Хто гэта ідзе ад Эдома, у чырванёных шатах ад Васора, такі велічны
        ў Сваім адзеньні, выступае ў паўнаце сілы Сваёй? - "Я - Хто вымаўляе
        праўду, моцны, каб ратаваць".
      lev-khv: Кто это идет из Едома, в багряных ризах из Восора, Этот величавый в
        Своем наряде и поразительный величием Своей силы? &laquo;Я, возвещающий
        об оправдании, могущий спасать&raquo;.
      czech: Kdo to prichazi z Edomu, kdo v rouchu rudem jde z Bosry? Kdo je ten v
        uboru velebnem, hrde kracejici ve sve velke sile? "Ja, ktery pravem
        vyhlasuji, ze na vitezstvi stacim."
      spanish: ¿Quién es aquel que avanza de Edom, rojos los vestidos, de Bosra; aquel
        tan magnífico en su vestido, avanzando en la plenitud de su fuerza? Yo
        soy el que habla en justicia, el poderoso para salvar.
      greek-lxx: τίς οὗτος ὁ παραγινόμενος ἐξ Εδωμ ἐρύθημα ἱματίων ἐκ Βοσορ οὕτως
        ὡραῖος ἐν στολῇ βίᾳ μετὰ ἰσχύος ἐγὼ διαλέγομαι δικαιοσύνην καὶ κρίσιν
        σωτηρίου
      st_text: Кто это идет от Едома, в червленых ризах от Восора, столь
        величественный в Своей одежде, выступающий в полноте силы Своей? "Я -
        изрекающий правду, сильный, чтобы спасать".
