    translates:
      kassian: ""
      podstr: Через это наполнилось бедро моё бессилием, и муки взяли меня как
        рождающую; согрешил не [чтобы] услышать, торопился не [чтобы] видеть.
      csya: "Сего ради наполнишася чресла моя разслабления, и болезни прияша мя аки
        раждающую: неправдовах еже не слышати, потщахся еже не видети."
      averincev: ""
      ungerov: От этого чресла мои ослабели, и муки схватили меня, как рождающую. Я
        напрасно старался не слышать и пытался не видеть.
      csya_old: "Сегw2 рaди напо1лнишасz чрє1сла мо‰ разслабле1ніz, и3 бwлёзни пріsша
        мS ѓки раждaющую: непрaвдовахъ є4же не слы1шати, потщaхсz є4же не
        ви1дэти."
      sovr_rbo: Боль мне чрево пронзила, объяли меня муки, как женщину, что рожает.
        Ничего не слышу от горя, ничего не вижу от страха!
      latin: Propterea repleti sunt lumbi mei dolore; angustia possedit me sicut
        angustia parturientis; corrui cum audirem, conturbatus sum cum viderem.
      ukr: Тому то наповнилися мої стегна тремтінням, і болі схопили мене, немов
        породільні ті болі. Я скривився від того, що чув, я від баченого
        перестрашивсь.
      nkjv: Therefore my loins are filled with pain; Pangs have taken hold of me, like
        the pangs of a woman in labor. I was distressed when I heard it; I was
        dismayed when I saw it.
      desnitsky: "Потому измучилось мое чрево, словно начались родовые схватки: я
        согнулся – ничего не слышу, страшно мне – ничего не вижу."
      mt: ‫   עַל־כֵּן מָלְאוּ מָתְנַי חַלְחָלָה צִירִים אֲחָזוּנִי כְּצִירֵי יוֹלֵדָה
        נַעֲוֵיתִי מִשְּׁמֹעַ נִבְהַלְתִּי מֵרְאוֹת׃ ‬
      romana: De aceea inima mea s-a umplut de neliniste, dureri m-apuca, ca durerile
        unei femei care este gata sa nasca. inspaimantat cum sunt, nu mai aud;
        tulburat, nici ca mai vad;
      francais: C'est pourquoi mes reins sont remplis d'angoisses; Des douleurs me
        saisissent, Comme les douleurs d'une femme en travail; Les spasmes
        m'empêchent d'entendre, Le tremblement m'empêche de voir.
      italian: Per questo i miei reni tremano, mi hanno colto i dolori come di una
        partoriente; sono troppo sconvolto per udire, troppo sbigottito per
        vedere.
      old_georgian: ამისთჳს აღივსნეს წელნი ჩემნი დაჴსნისა მიერ და სალმობათა შემიპყრეს
        მე, ვითარცა მშობიერი. ვჰმძლავრე არასმენად, ვისწრაფე არახედვად.
      portuguese: "Pelo que os meus lombos estão cheios de angústia; dores
        apoderaram-se de mim como as dores de mulher na\rhora do parto; estou
        tão atribulado que não posso ouvir, e tão desfalecido que não posso
        ver."
      polish: "Dlatego dreszcz przeniknął me biodra, chwyciły mnie skurcze bolesne jak
        bóle\rrodzącej; zbyt jestem udręczony, by słyszeć, nazbyt przerażony,
        aby widzieć."
      turkish: Gördüklerimden ötürü belime ağrı saplandı, Doğuran kadının ağrıları
        gibi ağrılar tuttu beni. Duyduklarımdan sarsıldım, Gördüklerimden
        dehşete düştüm.
      nrt: От этого тело мое пронзено болью, муки схватили меня, словно муки роженицы;
        я ошеломлен тем, что слышу, я потрясен тем, что вижу.
      Macarius: От сего чресла мои исполнились великой боли; муки схватили меня, как
        муки родильницы. Я так взволнован, что не слышу; я так смущен, что не
        вижу.
      serbian: Зато су бедра моја пуна бола; муке ме обузеше као кад се мучи породиља;
        згурих се чујући, препадох се видећи.
      bulgarian: От това бедрата ми треперят; мъки ме обзеха, както мъки на родилка.
        Развълнуван съм от това, що слушам; смутен съм от това, що виждам.
      Olesn: "Потому что утроба моя переполнилась болью,  Муки схватили меня,\rКак
        муки — раждающей,\rЯ содрогаюсь от того, что слышу,\rТрепещу от того,
        что вижу,"
      deutsch: Derhalben sind meine Lenden voll Schmerzen, und Angst hat mich
        ergriffen wie eine Gebärerin; ich krümme mich, wenn ich's höre, und
        erschrecke, wenn ich's ansehe.
      ukr2: Ось чому трясуться в мене крижі, болі мене схопили, як болі породіллі.
        Занадто я збентежений, щоб чути; занадто стривожений, щоб бачити.
      ukr3: Всї гетьмани твої повтїкали разом, та їх спіймано, кріпко повязано; всї,
