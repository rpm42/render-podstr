verses:
  - id: 20194
    number: 1
    bookId: 28
    text: Пророчество о пустыне приморской. - Как бури на юге носятся, идет он от
      пустыни, из земли страшной.
    chapter: 21
    chapterId: 821
    parallels: []
    translates:
      kassian: ""
      podstr: Видение пустыни. Как буря через пустыню проходит от пустыни приходящая
        из земли,
      csya: Якоже буря сквозе пустыню проходит, от пустыни исходящая из земли,
      averincev: ""
      ungerov: Видение пустыни Подобно буре, несущейся по пустыне, идущей из пустыни,
      csya_old: Видёніе пусты1ни. Ћкоже бyрz сквозЁ пусты1ню прохо1дитъ, t пусты1ни
        и3сходsщаz и3з8 земли2,
      sovr_rbo: Пророчество о приморской пустыне. Подобный ураганам, что над Негевом
        несутся, идет он из пустыни, из страшной земли.
      latin: Onus deserti maris. Sicut turbines ab africo veniunt, de deserto venit,
        de terra horribili.
      ukr: Пророцтво про пустиню надморську. Як носяться бурі на півдні, так ворог іде
        із пустині, із краю страшного.
      nkjv: The burden against the Wilderness of the Sea. As whirlwinds in the South
        pass through, So it comes from the desert, from a terrible land.
      desnitsky: "Возвещено о приморской пустыне: Как налетает южный вихрь, так и он
        приходит из пустыни, из земли страшной."
      mt: ‫   מַשָּׂא מִדְבַּר־יָם כְּסוּפוֹת בַּנֶּגֶב לַחֲלֹף מִמִּדְבָּר בָּא
        מֵאֶרֶץ נוֹרָאָה׃ ‬
      romana: Ca furtuna care vine de la miazanoapte, aceasta vine din pustiu,
        dintr-un tinut infricosator.
      francais: Oracle sur le désert de la mer. Comme s'avance l'ouragan du midi, Il
        vient du désert, du pays redoutable.
      italian: Oracolo sul deserto del mare. Come i turbini che si scatenano nel
        Negheb, così egli viene dal deserto, da una terra orribile.
      old_georgian: ხილვაჲ უდაბნოსა ზღვისა, ვითარცა ნიავქარი უდაბნოსა განვიდეს უდაბნოდ
        მომავალისა ქვეყანისაგან საშინელისა, ხოლო საშინელ არს ჩუენებაჲ.
      portuguese: "Oráculo acerca do deserto do mar. Como os tufões de vento do sul,
        que tudo assolam, aí vem do deserto, duma\rterra horrível."
      polish: "Wyrok na pustynię nadmorską. Jak huragany przelatujące nad Negebem,
        tak\ron przychodzi z pustyni, z okolicy strasznej."
      turkish: "Deniz kıyısındaki çölle ilgili bildiri:\rNegev'den fırtınalar nasıl
        üst üste gelirse,\rÇölden, korkunç ülkeden bir istilacı öyle geliyor."
      nrt: Пророчество о Вавилоне, пустыне у моря. Как смерчи несутся по южным землям,
        так идет завоеватель из пустыни, из страшной земли.
      Macarius: Бремя пустыни при море. — Как бури от юга несутся, он идет от пустыни,
        из земли страшной.
      serbian: Бреме пустињи на мору. Као вихори који пролазе на југ, тако ће доћи из
        пустиње, из земље страшне.
      bulgarian: Пророчество за крайморската пустиня. - Както бурите се носят в южната
        страна, тъй иде то от пустинята, от страшната земя.
      Olesn: "Приговор приморской долине.\rКак опустошительная буря с юга, Идет он из
        пустыни,\rИз земли страшной."
      deutsch: "Dies ist die Last über die Wüste am Meer: Wie ein Wetter vom Mittag
        kommt, das alles umkehrt, so kommt's aus der Wüste, aus einem
        schrecklichen Lande."
      ukr2: "Пророче слово про морську пустиню: Немов ті буревії, що на півдні
        несуться, що насуваються з пустині, зо страшного краю,"
      ukr3: "Пророче слово про Видивну долину: Що се тобі лучилося, що ввесь люд твій
        повиходив на дахи?"
      bel_syomukha: Прароцтва пра пустыню прыморскую. - Як буры на поўдні носяцца,
        ідзе ён з пустыні, зь зямлі страшнай.
      lev-khv: Пророчество о пустыне при море. — Подобно вихрям, несущимся с юга, идет
        он из пустыни, из страны страшной.
      czech: "Vynos o primorske stepi: Jako vichrice prohanejici se Negebem prijde ze
        stepi, z obavane zeme."
      spanish: Oráculo sobre el desierto del mar. Como huracán del Negueb
        desencadenado, así viene del desierto, de la tierra espantosa.
      greek-lxx: τὸ ὅραμα τῆς ἐρήμου ὡς καταιγὶς δι᾿ ἐρήμου διέλθοι ἐξ ἐρήμου ἐρχομένη
        ἐκ γῆς φοβερὸν
      st_text: Пророчество о пустыне приморской. - Как бури на юге носятся, идет он от
        пустыни, из земли страшной.
