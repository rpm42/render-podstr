    translates:
      kassian: ""
      podstr: страшное видение и жёсткое было возвещено мне. Отвергающий отвергает,
        беззаконный поступает беззаконно. На мне эламиты, и послы персов на меня
        приходят. Теперь утешу и ободрю меня самого.
      csya: "страшно видение и жестоко поведася мне: преступаяй преступает, и
        беззаконнуяй беззаконствует: на мя еламите, и послы персстии на мя идут:
        ныне воздохну и утешу себе."
      averincev: ""
      ungerov: "Видение страшное и грозное открыто мне: преступник совершает
        преступление, беззаконник поступает беззаконно; на меня Еламитяне и
        послы Персов идут на меня. Ныне всем воздыханиям положу конец."
      csya_old: "стрaшно видёніе и3 же1стоко повёдасz мнЁ: преступazй преступaетъ, и3
        беззако1ннуzй беззако1нствуетъ: на мS є3ламjтє, и3 послы2 пе1рсстіи на
        мS и4дутъ: нн7э воздохнY и3 ўтёшу себе2."
      sovr_rbo: "Виденье грозное явлено мне: предатель предает, грабитель грабит!
        «Элам, нападай! Мидия, осаждай! Теперь положу Я конец всем стонам»."
      latin: "Visio dura nuntiata est mihi: qui incredulus est infideliter agit; et
        qui depopulator est vastat. Ascende, Aelam; obside, Mede; omnem gemitum
        ejus cessare feci."
      ukr: "Видіння грізне мені явлене: Грабує грабіжник, пустошник пустошить. Прийди,
        о Еламе, Мадай обложи, усяким зідханням зробив Я кінець."
      nkjv: A distressing vision is declared to me; The treacherous dealer deals
        treacherously, And the plunderer plunders. Go up, O Elam! Besiege, O
        Media! All its sighing I have made to cease.
      desnitsky: "Явлено мне грозное видение: предает предатель, губит губитель.
        Поднимайся, Элам, осаждай, Мидия! Положу Я конец этим стонам."
      mt: ‫   חָזוּת קָשָׁה הֻגַּד־לִי הַבּוֹגֵד בּוֹגֵד וְהַשּׁוֹדֵד שׁוֹדֵד עֲלִי
        עֵילָם צוּרִי מָדַי כָּל־אַנְחָתָה הִשְׁבַּתִּי׃ ‬
      romana: "O vedenie grozava mi s-a descoperit: jefuitorul jefuieste si
        pustiitorul pustieste. Avanta-te, Elame! impresurati pe Mezi, n-aveti
        nici o mila!"
      francais: Une vision terrible m'a été révélée. L'oppresseur opprime, le
        dévastateur dévaste. -Monte, Élam! Assiège, Médie! Je fais cesser tous
        les soupirs. -
      italian: "Una visione angosciosa mi fu mostrata: il saccheggiatore che
        saccheggia, il distruttore che distrugge. Salite, o Elamiti, assediate,
        o Medi! Io faccio cessare ogni gemito."
      old_georgian: "და ფიცხლად მომეთხრა მე: შეურაცხისმყოფელი შეურაცხ-ჰყოფს,
        უშჯულოქმნილი უშჯულოებს ჩემდამო. ელამიტელნი და მოციქულნი სპარსთანი -
        ჩემდამო მოვლენ. აწ სულთ-ვითქუნე და ნუგეშინის-ვიცე ჩემ ზედა."
      portuguese: "Dura visão me foi manifesta: o pérfido trata perfidamente, e o
        destruidor anda destruindo. Sobe, ó Elão, sitia, ó\rMédia; já fiz cessar
        todo o seu gemido."
      polish: "Widzenie przytłaczające zwiastowano mi: Rozbójnik rabuje, niszczyciel
        niszczy. ”Elamie, wychodź! Medio, oblegaj! Wszystkim jękom kres
        położę”."
      turkish: "Korkunç bir görüm gördüm:\rHain hainlik etmede,\rHarap eden harap
        etmede.\rEy Elam, saldır!\rEy Meday, onu kuşat!\rOnun neden olduğu
        iniltileri sona erdireceğim."
      nrt: "Грозное видение было дано мне: предатель предает, грабитель грабит. –
        Нападай, Елам! Осаждай, Мидия! Всем стенаниям из-за Вавилона Я положу
        конец."
      Macarius: "Мне открыто горестное видение: грабитель грабит; опустошитель
        опустошает; восходи, Елам, осаждай, Мид! полагаю конец всем
        воздыханиям."
      serbian: Љута утвара јави ми се. Невјерник невјеру чини, пустошник пустоши;
        ходи, Еламе; опколи, Мидијо! Свему уздисању учинићу крај.
      bulgarian: "Страшно видение ми биде показано: грабител граби, опустошител
        опустошава; възлизай, Еламе, обсаждай, Мидио: на всички стенания ще туря
        край."
      Olesn: "Ужасное видение открыто мне:\rГрабитель грабит,\rОпустошитель
        опустошает.\rИди, Элам,\rОсаждай Мид,\rЯ прекращу все вздохи;"
      deutsch: "Denn mir ist ein hartes Gesicht angezeigt: Der Räuber raubt, und der
        Verstörer verstört. Zieh herauf, Elam! belagere sie, Madai! Ich will
        allem Seufzen über sie ein Ende machen."
      ukr2: "жахливе видіння мені з'явилось: Грабіжник грабує, спустошник пустошить.
        Нападай, Еламе, облягай, Мідіє! Покладу край усім стогнанням."
      ukr3: Місто повне крику, зворушене - місто, давно таке веселе! Ой, бо повбивані
        твої - не мечем побиті, та й не в битві лягли;
      bel_syomukha: "Грозныя відзежы яўлены мне: рабаўнік рабуе, спусташальнік
        спусташае; выходзь, Эламе, аблажы, Мідзе! усім стогнам я канец пакладу."
      lev-khv: "Грозное видение было показано мне: грабитель грабит, и разоритель
        разоряет. Восходи, Елам; осаждай, Мид: я прекратил все стоны."
      czech: 'Dostalo se mi tvrdeho videni: "Verolomnik jedna verolomne a zhoubce
        hubi. Pritahni, Elame, oblehni, Mede! Vsem vzdechum ucinim pritrz."'
      spanish: "Me ha sido mostrada una dura visión: saqueadores saqueando, aseladores
        asolando. Sube Elam, asedia Media. Yo hago cesar todo gemido."
      greek-lxx: τὸ ὅραμα καὶ σκληρὸν ἀνηγγέλη μοι ὁ ἀθετῶν ἀθετεῖ ὁ ἀνομῶν ἀνομεῖ ἐπ᾿
        ἐμοὶ οἱ Αιλαμῖται καὶ οἱ πρέσβεις τῶν Περσῶν ἐπ᾿ ἐμὲ ἔρχονται νῦν
        στενάξω καὶ παρακαλέσω ἐμαυτόν
      st_text: "Грозное видение показано мне: грабитель грабит, опустошитель
        опустошает; восходи, Елам, осаждай, Мид! всем стенаниям я положу конец."
