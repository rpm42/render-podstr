    text: "И скажешь в тот день: славлю Тебя, Господи; Ты гневался на меня, но
      отвратил гнев Твой и утешил меня."
    chapter: 12
    chapterId: 812
    parallels: []
    translates:
      kassian: ""
      podstr: "И скажешь в день тот: Благословлю Тебя, Господи, потому что разгневался
        [на] меня и отвратил ярость Твою и утешил меня."
      csya: "И речеши в день оный: благословлю и тя, Господи, яко разгневался еси на
        мя, и отвратил еси ярость твою (от мене), и помиловал мя еси."
      averincev: ""
      ungerov: "И скажешь в тот день: славлю Тебя, Господи: Ты гневался на меня, но
        отвратил гнев Свой (от меня) и помиловал меня."
      csya_old: "И# рече1ши въ де1нь џный: благословлю2 тS, гDи, ћкw разгнёвалсz є3си2
        на мS, и3 tврати1лъ є3си2 ћрость твою2 (t менє2), и3 поми1ловалъ мS
        є3си2."
      sovr_rbo: "Ты скажешь в тот день: «Восхвалю Тебя, о Господь! Ты гневался на
        меня, но ярость Твоя миновала, и Ты утешил меня."
      latin: "Et dices in die illa: Confitebor tibi, Domine, quoniam iratus es mihi;
        conversus est furor tuus, et consolatus es me."
      ukr: "І ти скажеш дня того: Хвалю Тебе, Господи, бо Ти гнівавсь на мене, та гнів
        Твій вщухає, й мене Ти порадуєш,"
      nkjv: 'And in that day you will say: "O Lord, I will praise You; Though You were
        angry with me, Your anger is turned away, and You comfort me.'
      desnitsky: "И в тот день ты скажешь: «Хвала Тебе, ГОСПОДИ! Ты гневался на меня,
        но гнев переменил на милость."
      mt: ‫   וְאָמַרְתָּ בַּיּוֹם הַהוּא אוֹדְךָ יְהוָה כִּי אָנַפְתָּ בִּי יָשֹׁב
        אַפְּךָ וּתְנַחֲמֵנִי׃ ‬
      romana: "Si tu vei zice in ziua aceea: Lauda-Te-voi, Doamne, ca desi pornit
        impotriva mea, mania Ta s-a intors de la mine si m-ai miluit."
      francais: "Tu diras en ce jour-là: Je te loue, ô Éternel! Car tu as été irrité
        contre moi, Ta colère s'est apaisée, et tu m'as consolé."
      italian: 'Tu dirai in quel giorno: "Ti ringrazio, Signore; tu eri in collera con
        me, ma la tua collera si è calmata e tu mi hai consolato.'
      old_georgian: "და სთქუა მას დღესა შინა: გაკურთხევ შენ, უფალო, მით, რამეთუ
        განმირისხენ მე, და გარემიიქციე გულისწყრომა შენი ჩემგან და შემიწყალე მე."
      portuguese: "Dirás, pois, naquele dia: Graças te dou, ó Senhor; porque, ainda
        que te iraste contra mim, a tua ira se retirou, e tu\rme confortaste."
      polish: "Ty powiesz w owym dniu: Wychwalam Cię, Panie, bo rozgniewałeś się
        na\rmnie, lecz Twój gniew się uśmierzył i pocieszyłeś mię!"
      turkish: "İsrail halkı o gün,\r«Ya RAB, sana şükrederiz» diyecek, «Bize
        öfkelenmiştin ama öfken dindi, Bizi avuttun."
      nrt: "В тот день ты скажешь: – Славлю Тебя, Господь! Ты гневался на меня, но
        отвратил Свой гнев и утешил меня."
      Macarius: "И скажешь в тот день: «славлю Тебя, Иегова: ибо Ты гневался на меня,
        укротил гнев Твой, и помиловал меня»."
      serbian: "И рећи ћеш у оно вријеме: Хвалим те, Господе, јер си се био разгњевио
        на ме, па се одвратио гњев твој, и утјешио си ме."
      bulgarian: "И в оня ден ще кажеш: ще Те славя, Господи! Ти ми беше гневен, но
        отвърна гнева Си и ме утеши."
      Olesn: "И скажешь в тот день:\r«Славлю Тебя, Иегова!\rТы гневался на меня,\rНо
        отвратил гнев свои,\rСжалился надо мною."
      deutsch: "Zu derselben Zeit wirst du sagen: Ich danke dir, Herr, daß du zornig
        bist gewesen über mich und dein Zorn sich gewendet hat und tröstest
        mich."
      ukr2: "Того дня ти промовиш: «Хвалю тебе, о Господи! Ти гнівався на мене, та
        гнів твій відвернувся від мене, і ти мене потішив."
      ukr3: "І промовиш того дня: Славлю тебе, Господи! Ти гнївався на мене, але
        одвернув єси гнїв твій і потїшив мене."
      bel_syomukha: "І скажаш у той дзень: слаўлю Цябе, Госпадзе; Ты гневаўся на мяне,
        але адвёў гнеў Твой і суцешыў мяне."
      lev-khv: "В тот день ты скажешь: Господи, я благодарю Тебя; потому что Ты
        разгневался на меня, но гнев Твой укрощается, и Ты утешаешь меня."
      czech: 'V onen den reknes: "Vzdavam tobe chvalu, Hospodine! Rozhneval ses na me,
        tvuj hnev se vsak odvratil a potesils me.'
      spanish: "Y aquel día dirás: Yo te alabo, Yavé, porque te irritaste contra mí,
        pero se aplacó tu cólera, y me has consolado."
      greek-lxx: καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ εὐλογήσω σε Κύριε διότι ὠργίσθης μοι καὶ
        ἀπέστρεψας τὸν θυμόν σου καὶ ἠλέησάς με
      st_text: "И скажешь в тот день: славлю Тебя, Господи; Ты гневался на меня, но
        отвратил гнев Твой и утешил меня."
