    translates:
      kassian: ""
      podstr: Увы обижающим вас, вас же никто сделает несчастных, и отвергающий вас не
        отвергнет; будут захвачены отвергающие и будут переданы и как моль на
        одежде так будут побеждены.
      csya: "Горе обидящым вас! вас никтоже и изобидит, и отвергаяй вас не отвержет:
        пленени будут отметающии (вас) и предадятся, и яко молие в ризе, тако
        побеждени будут."
      averincev: ""
      ungerov: "Горе обижающим вас, вас же никто не сделает обиженными, и презирающий
        вас не сделает презренными: пленены будут презрители (ваши) и преданы и,
        как моль с одежды, будут удалены."
      csya_old: "Го1ре њби1дzщымъ вaсъ! вaсъ никто1же и3з8wби1дитъ, и3 tвергazй вaсъ
        не tве1ржетъ: плэне1ни бyдутъ tметaющіи (вaсъ) и3 предадsтсz, и3 ћкw
        мо1ліе въ ри1зэ, тaкw побэжде1ни бyдутъ."
      sovr_rbo: Горе тебе, грабитель, которого пока не грабят, предатель, которого
        пока не предают! Кончатся твои грабежи — и ограбят тебя, придет конец
        предательствам твоим — и тебя предадут!
      latin: Vae qui praedaris! nonne et ipse praedaberis? et qui spernis, nonne et
        ipse sperneris? Cum consummaveris depraedationem, depraedaberis; cum
        fatigatus desieris contemnere, contemneris.
      ukr: Горе тобі, що пустошиш, хоч сам не спустошений, тобі, що грабуєш, хоч тебе
        й не грабовано! Коли ти пустошити скінчиш, опустошений будеш, коли
        грабувати скінчиш, тебе пограбують...
      nkjv: Woe to you who plunder, though you have not been plundered; And you who
        deal treacherously, though they have not dealt treacherously with you!
        When you cease plundering, You will be plundered; When you make an end
        of dealing treacherously, They will deal treacherously with you.
      desnitsky: Горе тебе, грабитель, который не бывал ограблен! Горе тебе, губитель,
        который не бывал погублен! Закончишь грабить других – тебя самого
        ограбят; закончишь губить других – тебя самого погубят!
      mt: ‫   הוֹי שׁוֹדֵד וְאַתָּה לֹא שָׁדוּד וּבוֹגֵד וְלֹא־בָגְדוּ בוֹ כַּהֲתִמְךָ
        שׁוֹדֵד תּוּשַּׁד כַּנְּלֹתְךָ לִבְגֹּד יִבְגְּדוּ־בָךְ׃ ס ‬
      romana: Vai tie, pustiitorule, care n-ai fost pustiit si tie, jefuitorule, care
        n-ai fost inca jefuit. Cand vei sfarsi de pustiit, vei fi pustiit, cand
        vei fi jefuit din destul, vei fi jefuit si tu.
      francais: Malheur à toi qui ravages, et qui n'as pas été ravagé! Qui pilles, et
        qu'on n'a pas encore pillé! Quand tu auras fini de ravager, tu seras
        ravagé; Quand tu auras achevé de piller, on te pillera.
      italian: "Guai a te, che devasti e non sei stato devastato, che saccheggi e non
        sei stato saccheggiato: sarai devastato, quando avrai finito di
        devastare, ti saccheggeranno, quando avrai finito di saccheggiare."
      old_georgian: ვაჲ საარებულმყოფელთა თქვენთა, ხოლო თქუენ არა ვინ გყოფს საარებულ,
        და შეურაცხისმყოფელი თქუენი, არ შეურაცხისმყოფელი; ტყუე იქმნენ
        შეურაცხისმყოფელნი და მიეცნენ და, ვითარცა მღილი სამოსლისა ზედა, ეგრეთ
        იძლინენ.
      portuguese: "Ai de ti que despojas, e que não foste despojado; e que procedes
        perfidamente, e que não foste tratado\rperfidamente! quando acabares de
        destruir, serás destruído; e, quando acabares de tratar
        perfidamente,\rperfidamente te tratarão."
      polish: "Biada ci, łupieżco, tyś sam nie złupiony, i tobie, grabieżco, sameś nie
        ograbiony! Kiedy skończysz łupić, wtedy ciebie złupią, gdy grabież
        zakończysz,\rograbią też ciebie."
      turkish: "Vay sana, yıkıp yok eden Ama kendisi yıkılmamış olan! Vay sana,
        ihanete uğramamış hain!\rYıkıma son verir vermez sen de yıkılacaksın,
        İhanetin sona erer ermez sen de ihanete uğrayacaksın."
      nrt: Горе тебе, разоритель, который не был разоряем! Горе тебе, предатель,
        которого не предавали! Когда ты перестанешь разорять, будешь сам
        разорен; когда ты перестанешь предавать, сам будешь предан.
      Macarius: О! опустошитель, который не был опустошаем! о! грабитель, которого не
        грабили! когда кончишь опустошение, будешь опустошен и ты, когда
        исполнишь меру грабительств, разграбят и самого тебя.
      serbian: Тешко теби који пустошиш а тебе не пустоше, и који чиниш невјеру а теби
        се не чини невјера; кад престанеш пустошити, бићеш опустошен, кад
        престанеш чинити невјеру, чиниће ти се невјера.
      bulgarian: Горко ти, опустошителю, който не си бил опустошаван, и грабителю,
        когото не са грабили! Кога свършиш опустошението, ще бъдеш опустошен и
        ти; кога прекратиш грабителствата, и тебе ще разграбят.
      Olesn: "О грабитель!..\t \rРазве ты не будешь разграблен?\rВероломный!..\rРазве
        тебя не обманут?\rКак кончишь грабить, разграбят и тебя, — \rКак
        вероломство твое будет у своей цели, — \rобманут и тебя."
      deutsch: Weh aber dir, du Verstörer! Meinst du, du wirst nicht verstört werden?
        Und du Räuber? meinst du man werde dich nicht berauben? Wenn du das
        Verstören vollendet hast, so wirst du auch verstört werden; wenn du des
        Raubens ein Ende gemacht hast, so wird man dich wieder berauben.
      ukr2: Горе тобі, спустошнику, якого не спустошено! Зраднику, з яким
        по-зрадницькому не повелися! Коли скінчиш пустошити, то й тебе
        спустошать, і коли втомишся зраджувати, то й тебе зраджувати будуть.
      ukr3: Приступіте, народи, слухайте й вважайте, люде! Нехай чує земля й уся
        повнота її, вселенна й усе, що вона зродила!
      bel_syomukha: Гора табе, спакушальніку, якога не спакушалі, і рабаўніку, якога
        не рабавалі! Калі скончыш спусташаць, будзеш спустошаны й ты; калі
        спыніш рабаваць, зрабуюць і цябе.
      lev-khv: "Горе тебе, который разоряешь, не будучи разорен, и грабишь, не будучи
        ограблен: когда ты окончишь разорение, будешь разорен; когда ты
        прекратишь грабительство, ограбят тебя."
      czech: Beda tobe, ktery siris zhoubu a sam nejsi huben, ktery jednas verolomne,
        ac se vuci tobe nikdo verolomne nezachoval. Az dokoncis zhoubu,
        propadnes sam zhoube, az dovrsis verolomnost, bude verolomne nalozeno s
        tebou.
      spanish: ¡Ay de ti, devastador que no has sido devastado, saqueador que no has
        sido saqueado! Cuando acabes de devastar, serás tú devastado; cuando
        acabes de saquear, serás tú saqueado.
      greek-lxx: οὐαὶ τοῖς ταλαιπωροῦσιν ὑμᾶς ὑμᾶς δὲ οὐδεὶς ποιεῖ ταλαιπώρους καὶ ὁ
        ἀθετῶν ὑμᾶς οὐκ ἀθετεῖ ἁλώσονται οἱ ἀθετοῦντες καὶ παραδοθήσονται καὶ ὡς
        σὴς ἐπὶ ἱματίου οὕτως ἡττηθήσονται
      st_text: Горе тебе, опустошитель, который не был опустошаем, и грабитель,
        которого не грабили! Когда кончишь опустошение, будешь опустошен и ты;
        когда прекратишь грабительства, разграбят и тебя.
