    text: Посылайте агнцев владетелю земли из Селы в пустыне на гору дочери Сиона;
    chapter: 16
    chapterId: 816
    parallels: []
    translates:
      kassian: ""
      podstr: Пошлю как пресмыкающихся на землю; не скала безлюдная есть гора Сиона
      csya: "Послю аки гады на землю: еда камень и пуст есть гора дщере сиони?"
      averincev: ""
      ungerov: "Пошлю как бы пресмыкающихся на землю: ужели гора дщери Сионовой есть
        пустой камень?"
      csya_old: "Послю2 ѓки гaды на зе1млю: є3дA кaмень пyстъ є4сть горA дще1ре сіHни
        посли1те ѓгнцы владyщему земле1ю t кaмене пусты1ни къ горЁ дще1ре
        сіHни;"
      sovr_rbo: Властителю земли отправьте в дар баранов — из Селы, через пустыню, на
        холм дочери Сиона!
      latin: Emitte agnum, Domine, dominatorem terrae, de petra deserti ad montem
        filiae Sion.
      ukr: Овечки пошліть власникові землі, із Сели на пустиню, на гору Сіонської
        дочки.
      nkjv: Send the lamb to the ruler of the land, From Sela to the wilderness, To
        the mount of the daughter of Zion.
      desnitsky: Посылайте барашков владетелю земли, из пустынной Селы на Сионскую гору.
      mt: ‫   שִׁלְחוּ־כַר מֹשֵׁל־אֶרֶץ מִסֶּלַע מִדְבָּרָה אֶל־הַר בַּת־צִיּוֹן׃ ‬
      romana: '"Trimiteti miei stapanitorului tarii, trimiteti-i din Petra, prin
        pustiu, la muntele fiicei Sionului".'
      francais: Envoyez les agneaux au souverain du pays, Envoyez-les de Séla, par le
        désert, A la montagne de la fille de Sion.
      italian: Mandate l'agnello al signore del paese, dalla rupe verso il deserto al
        monte della figlia di Sion.
      old_georgian: ნუ კლდე ოხრებისა არსა მთა ასული სიონისა?
      portuguese: Enviaram cordeiros ao governador da terra, desde Sela, pelo deserto,
        até o monte da filha de Sião.
      polish: Poślijcie baranka dla władcy krainy, drogą przez pustynię do góry Córy
        Syjonu!
      turkish: Sela'dan çöl yoluyla Siyon Kenti'nin kurulduğu dağa, Ülkenin
        hükümdarına kuzular gönderin.
      nrt: – Посылайте ягнят в дань правителю страны, из Селы через пустыню на гору
        дочери Сиона. –
      Macarius: Посылайте агнцев владыке земли из Селы, чрез пустыню, на гору дщери
        Сиона.
      serbian: Шаљите јагањце господару земаљском,  од Селе до пустиње, ка гори кћери
        Сионске.
      bulgarian: Пращайте агнета за владетеля на страната, пращайте от Села в
        пустинята към планината на дъщерята Сионова;
      Olesn: "Посылают сына владельца страны,\rИз Селы пустынной,\rНа гору дочери
        Сиона;"
      deutsch: Schickt dem Landesherrn Lämmer von Sela aus der Wüste zum Berge der
        Tochter Zion!
      ukr2: «Пошліть ягнята господареві краю Скелі, що в пустині, на гору дочки Сіону!
      ukr3: "Слово пророче про Дамаск: Ось, Дамаск вичеркуєсь зпроміж міст й
        обернеться в купи руйновища."
      bel_syomukha: Пасылайце ягнят уласьніку зямлі з Сэлы ў пустыні на гару дачкі Сіёна;
      lev-khv: Пошлите агнца владетелю земли из Селы в пустыне, на гору дочери Сиона;
      czech: Poslete beranka Vladci zeme ze Sely pousti na horu sijonske dcery.
      spanish: Enviad la hija del señor de la tierra desde la Roca del desierto al
        monte de la hija de Sión,
      greek-lxx: ἀποστελῶ ὡς ἑρπετὰ ἐπὶ τὴν γῆν μὴ πέτρα ἔρημός ἐστιν τὸ ὄρος Σιων
      st_text: Посылайте агнцев владетелю земли из Селы в пустыне на гору дочери Сиона;
