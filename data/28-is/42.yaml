    translates:
      kassian: ""
      podstr: Иаков ребёнок мой, возьму его; Израиль избранный Мой, приняла его душа
        Моя Я дал дух Мой на него, суд народам вынесет.
      csya: "Иаков отрок мой, восприиму и: израиль избранный мой, прият его душа моя,
        дах дух мой нань, суд языком возвестит:"
      averincev: ""
      ungerov: Иаков, отрок Мой, восприиму его; Израиль — избранный Мой, благоволит к
        Нему душа Моя. Ниспошлю Дух Мой на Него, суд народам возвестит.
      csya_old: "І3aкwвъ џтрокъ мо1й, воспріимY и5: ї}ль и3збрaнный мо1й, пріsтъ є3го2
        дш7A моS, дaхъ д¦ъ мо1й нaнь, сyдъ kзы1кwмъ возвэсти1тъ:"
      sovr_rbo: Вот раб Мой — Я с ним, это избранник Мой — тот, кто угоден Мне! Я
        ниспослал на него Мой дух, чтобы он явил народам правый суд.
      latin: "Ecce servus meus, suscipiam eum; electus meus, complacuit sibi in illo
        anima mea: dedi spiritum meum super eum, judicium gentibus proferet."
      ukr: Оце Отрок Мій, що Я підпираю Його, Мій Обранець, що Його полюбила душа Моя.
        Я злив Свого Духа на Нього, і Він правосуддя народам подасть.
      nkjv: '"Behold! My Servant whom I uphold, My Elect One in whom My soul delights!
        I have put My Spirit upon Him; He will bring forth justice to the
        Gentiles.'
      desnitsky: Вот Отрок Мой, его рука – в Моей руке; угодный Мне избранник Мой, Я
        дух Мой на него ниспошлю и он правосудие народам вернет.
      mt: ‫   הֵן עַבְדִּי אֶתְמָךְ־בּוֹ בְּחִירִי רָצְתָה נַפְשִׁי נָתַתִּי רוּחִי
        עָלָיו מִשְׁפָּט לַגּוֹיִם יוֹצִיא׃ ‬
      romana: Iata Sluga Mea pe Care o sprijin, Alesul Meu, intru Care binevoieste
        sufletul Meu. Pus-am peste El Duhul Meu si El va propovadui popoarelor
        legea Mea.
      francais: Voici mon serviteur, que je soutiendrai, Mon élu, en qui mon âme prend
        plaisir. J'ai mis mon esprit sur lui; Il annoncera la justice aux
        nations.
      italian: Ecco il mio servo che io sostengo, il mio eletto di cui mi compiaccio.
        Ho posto il mio spirito su di lui; egli porterà il diritto alle nazioni.
      old_georgian: იაკობ, ყრმა ჩემი, შევეწიო მას. ისრაილ, რჩეული ჩემი, შეიწყნარა იგი
        სულმან ჩემმან. მივეც სული ჩემი მის ზედა. სამართალი წარმართთა გამოართუას.
      portuguese: "Eis aqui o meu servo, a quem sustenho; o meu escolhido, em quem se
        compraz a minha alma; pus o meu espírito\rsobre ele. ele trará justiça
        às nações."
      polish: "Oto mój Sługa, którego podtrzymuję. Wybrany mój, w którym mam
        upodo\rbanie. Sprawiłem, że Duch mój na Nim spoczął; On przyniesie
        narodom\rPrawo."
      turkish: "«İşte kendisine destek olduğum, Gönlümün hoşnut olduğu seçtiğim kulum!
        Ruhum'u onun üzerine koydum.\rAdaleti uluslara ulaştıracak."
      nrt: – Вот Мой Слуга, Которого Я укрепляю, избранный Мой, в Ком радость души
        Моей; Я дам Ему Духа Моего, и Он свершит правосудие для народов.
      Macarius: Се, раб Мой, которого Я поддерживаю, избранный Мой, которого любит
        душа Моя; Я возложил на Него Дух Мой, Он передаст народам закон.
      serbian: Ево Слуге мојега, којега подупирем, Избраника мојега, који је  мио души
        мојој; метнућу дух свој на њега, суд народима јављаће.
      bulgarian: Ето, Моят Отрок, Когото държа за ръка, Моят Избраник, към Когото
        благоволи душата Ми. Ще положа Духа Си върху Него, и Той ще възвести съд
        на народите;
      deutsch: Siehe, das ist mein Knecht, ich erhalte ihn, und mein Auserwählter, an
        welchem meine Seele Wohlgefallen hat. Ich habe ihm meinen Geist gegeben;
        er wird das Recht unter die Heiden bringen.
      ukr2: "Ось мій Слуга, якого я підтримую, мій вибраний, якого вподобало моє
        серце. Я поклав на нього дух мій: він сповістить народам правду."
      ukr3: "А тепер так говорить Господь, творець твій, Якове, той, що утворив тебе,
        Ізраїлю: Не лякайся, бо я тебе визволив з неволї, дав тобі імя: ти мій."
      bel_syomukha: Вось, Юнак мой, Якога Я трымаю за руку, выбраны Мой, Якому спрыяе
        душа Мая. Пакладу дух Мой на Яго, і абвесьціць народам суд;
      lev-khv: Вот Раб Мой, котораго Я держу за руку, избранный Мой, к которому
        благоволит душа Моя. Я возложил на Него дух Мой; Он принесет правду
        народам.
      czech: '"Zde je muj sluzebnik, jehoz podepiram, muj vyvoleny, v nemz jsem nasel
        zalibeni. Vlozil jsem na neho sveho ducha, aby vyhlasil soud
        pronarodum.'
      spanish: He aquí a mi Siervo, a quien sostengo yo; mi elegido, en quien se
        complace mi alma. He puesto mi espíritu sobre él; él dará el derecho a
        las naciones.
      greek-lxx: Ιακωβ ὁ παῖς μου ἀντιλήμψομαι αὐτοῦ Ισραηλ ὁ ἐκλεκτός μου προσεδέξατο
        αὐτὸν ἡ ψυχή μου ἔδωκα τὸ πνεῦμά μου ἐπ᾿ αὐτόν κρίσιν τοῖς ἔθνεσιν
        ἐξοίσει
      st_text: Вот, Отрок Мой, Которого Я держу за руку, избранный Мой, к которому
        благоволит душа Моя. Положу дух Мой на Него, и возвестит народам суд;
