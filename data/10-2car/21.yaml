        de sa maison sanguinaire, c'est parce qu'il a fait périr les
        Gabaonites."
      italian: 'Al tempo di Davide ci fu una carestia per tre anni; Davide cercò il
        volto del Signore e il Signore gli disse: "Su Saul e sulla sua casa pesa
        un fatto di sangue, perché egli ha fatto morire i Gabaoniti".'
      old_georgian: "და იყო სიყმილი დიდი დღეთა მათ დავითისთა სამთა წელთა ზედასაზედა.
