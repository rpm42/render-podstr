        ἐθανάτωσεν τοὺς Γαβαωνίτας
      st_text: "Был голод на земле во дни Давида три года, год за годом. И вопросил
        Давид Господа. И сказал Господь: это ради Саула и кровожадного дома его,
        за то, что он умертвил Гаваонитян."
