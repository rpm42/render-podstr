      bulgarian: "В дните на Давида имаше по земята три години глад, година след
        година. Давид попита Господа. И Господ каза: това е поради Саула и
        кръвнишкия му дом, задето изби гаваонци."
      deutsch: "Es war auch eine Teuerung zu Davids Zeiten drei Jahre aneinander. Und
        David suchte das Angesicht des Herrn; und der Herr sprach: Um Sauls
        willen und um des Bluthauses willen, daß er die Gibeoniter getötet hat."
      ukr2: "Був за днів Давида голод протягом трьох років поспіль, і шукав Давид
        обличчя Господнього, і Господь сказав: “Це через Саула та через його
        скривавлений дім, тому що він повбивав гівонітів.”"
      ukr3: "За Давидового царювання був в землї голод через три годи, рік за роком. І
        питав Давид Господа. І відказав Господь: Се через Саула та його дом
        кровожадний, бо він вигубив Габаонїїв."
      bel_syomukha: "Быў голад на зямлі ў дні Давіда тры гады, год у год. І спытаўся
        Давід у Госпада. І сказаў Гасподзь: гэта праз Саўла і крыважэрны дом
        ягоны, за тое, што ён забіў Гавааніцянаў."
      lev-khv: "Был голод во дни Давида три года, год за годом. И вопросил Давид
        Господа; и Господь отвечал: это за Саула и за кровожадный дом его, за
        то, что он умертвил Гаваонитян."
      czech: 'Za dnu Davidovych byl hlad po tri roky za sebou. David tedy vyhledal
        Hospodinovu tvar. Hospodin rekl: "Na Saulovi a jeho domu lpi krev,
        protoze dal povrazdit Gibeonany."'
      spanish: "Hubo en tiempo de David un hambre que duró tres años continuos; y
        David consultó a Yavé, que le respondió: <<Es por la casa de Saúl y por
        la sangre que hay sobre ella, por haber hecho perecer a los
        gabaonitas>>."
      greek-lxx: καὶ ἐγένετο λιμὸς ἐν ταῖς ἡμέραις Δαυιδ τρία ἔτη ἐνιαυτὸς ἐχόμενος
        ἐνιαυτοῦ καὶ ἐζήτησεν Δαυιδ τὸ πρόσωπον τοῦ Κυρίου καὶ εἶπεν Κύριος ἐπὶ
