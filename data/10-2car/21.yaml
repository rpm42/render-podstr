      Macarius: "Был голод во дни Давидовы, три года сряду, год за годом, и взыскал
        Давид лица Господня. И сказал Господь: это за Саула, и за сей дом,
        оскверненный кровью, за то, что он умертвил Гаваонитян."
      serbian: Изговори Давид Господу ријечи ове пјесме, кад га избави Господ из руку
