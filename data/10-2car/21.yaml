        що повбивав він ґів'онітян."
      nkjv: Now there was a famine in the days of David for three years, year after
        year; and David inquired of the Lord. And the Lord answered, "It is
        because of Saul and his bloodthirsty house, because he killed the
        Gibeonites."
      desnitsky: "Во времена Давида настал голод: три голодных года, один за другим.
        Давид обратился к ГОСПОДУ, и ГОСПОДЬ ответил: «Это за Саула, за его
        кровожадный дом, потому что убивали они гаваонитян»."
