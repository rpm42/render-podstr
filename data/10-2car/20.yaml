      sovr_rbo: "Среди них в это время случилось быть одному негодяю, по имени Шева,
        сын Бихри, из племени Вениамина. Он затрубил в рог и закричал: «Кто нам
        теперь Давид? Нет нам дела до сына Иессеева! Расходись по домам,
        Израиль!»"
      latin: "Accidit quoque ut ibi esset vir Belial, nomine Seba, filius Bochri, vir
        Jemineus: et cecinit buccina, et ait: Non est nobis pars in David, neque
        haereditas in filio Isai: revertere in tabernacula tua Israel."
      ukr: "І трапився там негідний чоловік, а ім'я йому Шева, син Біхрі,
        веніяминівець. І засурмив він у сурму та й сказав: Немає нам частки в
        Давиді, і нема нам спадщини у сина Єссеєвого! Ізраїлю, усі до наметів
        своїх!"
      nkjv: 'And there happened to be there a rebel, whose name was Sheba the son of
        Bichri, a Benjamite. And he blew a trumpet, and said: "We have no share
        in David, Nor do we have inheritance in the son of Jesse; Every man to
        his tents, O Israel!"'
      desnitsky: "Там был один никчемный человек по имени Шева, сын Бихри,
        вениамитянин. Он затрубил тогда в рог и сказал: «У Давида нет для нас
        удела, нет наследия нам у сына Ишая – по шатрам, Израиль, расходись!»"
      mt: ‫   וְשָׁם נִקְרָא אִישׁ בְּלִיַּעַל וּשְׁמוֹ שֶׁבַע בֶּן־בִּכְרִי אִישׁ
        יְמִינִי וַיִּתְקַע בַּשֹּׁפָר וַיֹּאמֶר אֵין־לָנוּ חֵלֶק בְּדָוִד וְלֹא
        נַחֲלָה־לָנוּ בְּבֶן־יִשַׁי אִישׁ לְאֹהָלָיו יִשְׂרָאֵל׃ ‬
      romana: 'Din intamplare, se afla acolo un om netrebnic, anume Seba, fiul lui
        Bicri veniamineanul. Acesta a sunat din trambita si a zis: "Noi n-avem
        nici o impartasire cu David si nici o legatura cu fiul lui Iesei!
        Fiecare la cortul sau, Israele!"'
      francais: "Il se trouvait là un méchant homme, nommé Schéba, fils de Bicri,
        Benjamite. Il sonna de la trompette, et dit: Point de part pour nous
        avec David, point d'héritage pour nous avec le fils d'Isaï! Chacun à sa
        tente, Israël!"
      italian: "Ora si trovava là un uomo iniquo chiamato Sèba, figlio di Bicrì, un
        Beniaminita, il quale suonò la tromba e disse: \"Non abbiamo alcuna
        parte con Davide e non abbiamo un'eredità con il figlio di Iesse. Ognuno
        alle proprie tende, Israele!\"."
      old_georgian: "და მოსრულ იყო მუნ კაცი ერთი ნაშობი უსჯულოებისა, და სახელი მისი
        საბეე, ძე ბაქორისი, იემინელი. და მან მეყსეულად ნესტუსა დაბერა და თქუა:
        არა არს ნაწილი ჩუენი დავითის თანა! არცა სამკჳდრებელი ჩუენი ძისა თანა
        იესესისა! მიმოდაეგენ ყოველი კაცი ისრაჱლისა ადგილად თჳსა!"
      portuguese: "Ora, sucedeu achar-se ali um homem de Belial, cujo nome era Sebá,
        filho de Bicri, homem de Benjamim, o qual\rtocou a buzina, e disse: Não
        temos parte em Davi, nem herança no filho de Jessé; cada um à sua tenda,
        ó Israel!"
      polish: "Znalazł się tam przypadkiem pewien niegodziwiec, któremu było na
        imię\rSzeba, syn Bikriego, Beniaminita. Zatrąbił on w róg i krzyknął:
        ”Nie mamy\rdziału wspólnego z Dawidem ani dziedzictwa z synem Jessego.
        O, Izraelu:\rNiech każdy idzie do swego namiotu!”"
      turkish: "O sırada Benyamin oymağından Bikri oğlu Şeva adında kötü bir adam bir
        rastlantı sonucu Gilgal'daydı. Şeva boru çalıp,\r«İşay oğlu Davut'la ne
        ilgimiz\rNe de payımız var» dedi,\r«Ey İsrailliler, herkes kendi evine
        dönsün!»"
      nrt: "Случайно там оказался один смутьян, по имени Шева, сын Бихри,
        вениамитянин. Он затрубил в рог и воскликнул: – Нет у нас доли в Давиде,
        нет части в сыне Иессея! По шатрам своим, Израиль!"
      Macarius: "Там нашелся негодный человек, по имени Шева, сын Бихрия, из племени
        Вениаминова. Он затрубил трубою и сказал: Нет нам доли в Давиде, и нет
        нам участия в сыне Иессеевом: всяк в свой шатер, Израиль!"
      serbian: "А ондје се деси неваљао човјек, по имену Сева, син Вихријев, од
        Венијамина. Он затруби у трубу и рече: Ми немамо дијела с Давидом, ни
        нашљедства са сином Јесејевијем; свак у свој шатор, о Израиљу!"
      bulgarian: "Случайно там се намираше един неверник, на име Савей, син на
        вениаминеца Бихри; той затръби с тръба и каза: за нас няма дял с Давида
        и няма за нас наследство с Иесеевия син; израилтяни, всички в шатрите!"
      deutsch: "Es traf sich aber, daß daselbst ein heilloser Mann war, der hieß Seba,
        ein Sohn Bichris, ein Benjaminiter; der blies die Posaune und sprach:
        Wir haben keinen Teil an David noch Erbe am Sohn Isais. Ein jeglicher
        hebe sich zu seiner Hütte, o Israel!"
      ukr2: "І сталось, що був там негідник на ім'я Савей (Шеваг), Біхріїв син,
        веніяминянин. Засурмив він у сурму й кликнув: “Не маємо частки з
        Давидом, нема нам спадщини з Єссеєвим сином! Кожний до свого намету,
        Ізраїлю!”"
      ukr3: "Був там якось чоловік негодяй, Беняминїй, на ймя Себа Бихриєнко. Сей
        затрубив у трубу та й кликнув: Нема нам нїякої спільностї з Давидом анї
        долї в синї Ессейовому. Рушаймо по домах, Ізрайлитяне!"
      bel_syomukha: "Там выпадкова быў адзін нягодны чалавек, імем Савэй, сын Біхры,
        Веньямініцянін; ён затрубіў у трубу і сказаў: няма нам часткі ў Давідзе,
        і няма нам долі ў сыне Есэевым; усе па намётах сваіх, Ізраільцяне!"
      lev-khv: "Случился там один негодный человек, по имени Савей, сын Вохора,
        Вениаминянин; он затрубил в трубу и сказал: нет нам части в Давиде, и
        нет нам удела в сыне Иессея; ступайте, Израильтяне, каждый в свой
        шатер."
      czech: 'Tehdy se vyskytl nicemnik jmenem Seba, syn Bichriho, ben jaminskeho
        muze. Ten zatroubil na polnici a zvolal: "My nemame podil v Davidovi,
        nemame dedictvi v synu Jisajovu. Kazdy ke svym stanum, Izraeli!"'
      spanish: "Había allí un hombre perverso llamado Seba, hijo de Bicri,
        benjaminita, que se puso a tocar la trompeta, diciendo: <<No tenemos
        nosotros parte con David ni heredad con el hijo de Isaí. ¡Israel, cada
        uno a sus tiendas! ¡Cada uno a su casa!>>"
      greek-lxx: καὶ ἐκεῖ ἐπικαλούμενος υἱὸς παράνομος καὶ ὄνομα αὐτῷ Σαβεε υἱὸς
        Βοχορι ἀνὴρ ὁ Ιεμενι καὶ ἐσάλπισεν ἐν τῇ κερατίνῃ καὶ εἶπεν οὐκ ἔστιν
