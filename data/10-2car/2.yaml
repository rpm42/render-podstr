        αὐτοῦ ἐν Βαιθλεεμ καὶ ἐπορεύθη Ιωαβ καὶ οἱ ἄνδρες οἱ μετ᾿ αὐτοῦ ὅλην τὴν
        νύκτα καὶ διέφαυσεν αὐτοῖς ἐν Χεβρων
      st_text: И взяли Асаила и похоронили его во гробе отца его, что в Вифлееме. Иоав
