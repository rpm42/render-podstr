      csya: "И бысть по сих, и вопроси давид Господа, глаголя: вниду ли в един от
        градов иудиных? И рече Господь к нему: и вниди. И рече давид: камо
        вниду? И рече: в хеврон."
      averincev: ""
      ungerov: ""
      csya_old: "И# бы1сть по си1хъ, и3 вопроси2 давjдъ гDа, глаго1лz: вни1ду ли въ
        є3ди1нъ t градHвъ їyдиныхъ; И# рече2 гDь къ немY: вни1ди. И# рече2
        давjдъ: кaмw вни1ду; И# рече2: въ хеврHнъ."
      sovr_rbo: "После этого Давид вопросил Господа: «Что мне делать? Идти в
        какой-нибудь из иудейских городов?» Господь ответил ему: «Иди». Давид
        спросил: «Куда мне идти?» — «В Хеврон», — был ему ответ."
      latin: "Igitur post haec consuluit David Dominum, dicens: Num ascendam in unam
        de civitatibus Juda? Et ait Dominus ad eum: Ascende. Dixitque David: Quo
        ascendam? Et respondit ei: In Hebron."
      ukr: "І сталося потому, і запитався Давид Господа, говорячи: Чи йти мені в одне
        з Юдиних міст? А Господь відказав йому: Іди! І сказав Давид: Куди я
        піду? А Він відказав: У Хеврон!"
      nkjv: It happened after this that David inquired of the Lord, saying, "Shall I
        go up to any of the cities of Judah?" And the Lord said to him, "Go up."
        David said, "Where shall I go up?" And He said, "To Hebron."
      desnitsky: "После этого Давид спросил у ГОСПОДА, отправиться ли ему в один из
        городов Иуды, и ГОСПОДЬ ответил: «отправляйся». Давид тогда спросил,
        куда ему пойти, и ответ был: «в Хеврон»."
      mt: ‫    וַיְהִי אַחֲרֵי־כֵן וַיִּשְׁאַל דָּוִד בַּיהוָה לֵאמֹר הַאֶעֱלֶה
        בְּאַחַת עָרֵי יְהוּדָה וַיֹּאמֶר יְהוָה אֵלָיו עֲלֵה וַיֹּאמֶר דָּוִד
        אָנָה אֶעֱלֶה וַיֹּאמֶר חֶבְרֹנָה׃ ‬
      romana: 'Dupa aceasta David a intrebat pe Domnul si a zis: "Sa ma duc, oare, in
        vreuna din cetatile lui Iuda?" "Du-te!", i-a zis Domnul. "Unde sa ma
        duc?", a intrebat iarasi David. "In Hebron", i s-a raspuns.'
      francais: "Après cela, David consulta l'Éternel, en disant: Monterai-je dans une
        des villes de Juda? L'Éternel lui répondit: Monte. David dit: Où
        monterai-je? Et l'Éternel répondit: A Hébron."
      italian: "Dopo questi fatti, Davide consultò il Signore dicendo: \"Devo andare
        in qualcuna delle città di Giuda?\". Il Signore gli rispose: \"Va'!\".
        Chiese ancora Davide: \"Dove andrò?\". Rispose: \"A Ebron\"."
      old_georgian: "და იყო, ამის ყოვლისა შემდგომად იკითხა დავით უფლისა მიერ და თქუა:
        ჯერმე-არს ჩემდა აღსლვად ერთსა მას ქალაქთაგანსა ჰურიასტანისასა? და ჰრქუა
        მას უფალმან: აღვედ! და თქუა დავით: ვიდრე მივიდე? და ჰრქუა მას უფალმან:
        ქებრონად!"
      portuguese: "Sucedeu depois disto que Davi consultou ao Senhor, dizendo: Subirei
        a alguma das cidades de Judá?\rRespondeu-lhe o Senhor: Sobe. Ainda
        perguntou Davi: Para onde subirei? Respondeu o Senhor: Para Hebrom."
      polish: "Po tych wydarzeniach radził się Dawid Pana, pytając Go: ”Czy mogę
        się\rudać do którego z miast judzkich?” Pan odrzekł: ”Możesz iść”. Pytał
        znów\rDawid: ”Dokąd mam iść?” Odpowiedział: ”Do Hebronu”."
      turkish: "Bundan sonra Davut RAB'be, «Yahuda kentlerinden birine gideyim mi?»
        diye sordu.\rRAB, «Git» dedi.\rDavut, «Nereye gideyim?» diye sorunca,
        RAB, «Hevron'a» diye karşılık verdi."
      nrt: "Спустя время Давид спросил Господа: – Идти ли мне в какой-нибудь из
        городов Иудеи? Господь сказал: – Иди. Давид спросил: – Куда мне идти? –
        В Хеврон, – ответил Он."
      Macarius: "После сего вопросил Давид Господа, и сказал: идти ли мне в один из
        городов Иудиных? Господь сказал ему: иди! И сказал Давид: куда идти мне?
        Он сказал: в Хеврон."
      serbian: "А послије тога Давид упита Господа говорећи: Хоћу ли отићи у који град
        Јудин? А Господ му рече: Отиди. А Давид рече: У који да отидем? Рече:
        Хеврон."
      bulgarian: "След това Давид попита Господа, думайки: да отида ли в някой от
        Иудините градове? И Господ му каза: иди. Давид пак попита: къде да ида?
        И Той му рече: в Хеврон."
      deutsch: "Nach dieser Geschichte fragte David den Herrn und sprach: Soll ich
        hinauf in der Städte Juda's eine ziehen? Und der Herr sprach zu ihm:
        Zieh hinauf! David sprach: Wohin? Er sprach: Gen Hebron."
      ukr2: "Після того Давид спитав у Господа, кажучи: “Чи йти мені в якесь місто
        Юди?” І Господь відповів йому: “Йди!” Давид спитав: “Куди йти?” Господь
        відповів “До Хеврону.”"
      ukr3: "Після сього поспитав Давид у Господа: Чи йти менї в яке місто Юдине? І
        відказав йому Господь: Ійди. І спитав Давид: Куди йти? А Господь
        відказав: У Геброн."
      bel_syomukha: "Пасьля гэтага Давід спытаўся ў Госпада, кажучы: ці ісьці мне ў
        які-небудзь горад Юдаў? І сказаў яму Гасподзь: ідзі. І сказаў Давід:
        куды ісьці? І сказаў Ён: у Хэўрон."
      lev-khv: "После сего вопросил Давид Господа, говоря: вступить ли мне в какой
        либо из городов Иудиных? И сказал ему Господь: вступи. Давид спросил:
        куда же вступлю? И отвечал Он: в Хеврон."
      czech: 'Potom se David doptaval Hospodina: "Mam vystoupit do nektereho judskeho
        mesta?" Hospodin mu rekl: "Vystup." David se tazal: "Kam mam vystoupit?"
        On rekl: "Do Chebronu."'
      spanish: "Después de esto, consultó David a Yavé, diciendo: << ¿He de subir a
        alguna de las ciudades de Judá?>> Y Yavé respondió: <<Sube>>. Preguntó
        David: << ¿A cuál de ellas subiré?>> Y Yavé respondió: <<A Hebrón>>."
      greek-lxx: καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπηρώτησεν Δαυιδ ἐν Κυρίῳ λέγων εἰ ἀναβῶ
        εἰς μίαν τῶν πόλεων Ιουδα καὶ εἶπεν Κύριος πρὸς αὐτόν ἀνάβηθι καὶ εἶπεν
        Δαυιδ ποῦ ἀναβῶ καὶ εἶπεν εἰς Χεβρων
      st_text: "После сего Давид вопросил Господа, говоря: идти ли мне в какой-либо из
        городов Иудиных? И сказал ему Господь: иди. И сказал Давид: куда идти? И
        сказал Он: в Хеврон."
