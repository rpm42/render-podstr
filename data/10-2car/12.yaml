        ars caramida. Asa a facut el cu toate cetatile Amonitilor. Dupa aceea
        David s-a intors la Ierusalim cu tot poporul.
      francais: Il fit sortir les habitants, et il les plaça sous des scies, des
        herses de fer et des haches de fer, et les fit passer par des fours à
        briques; il traita de même toutes les villes des fils d'Ammon. David
        retourna à Jérusalem avec tout le peuple.
      italian: Fece uscire gli abitanti che erano nella città e li impiegò nei lavori
        delle seghe, dei picconi di ferro e delle scuri di ferro e li fece
        lavorare alle fornaci da mattoni; così fece a tutte le città degli
        Ammoniti. Poi Davide tornò a Gerusalemme con tutta la sua truppa.
      old_georgian: და ნეშტი ერისა მის გამოიყვანა და განხერხნა იგინი ხერხითა და
        მოსწყჳდნა იგინი ტაბრაკითა და ვაზირითა. და მოიყვანნა იგინი მადიბადდ,
        რომელ არს ალიზისმოქმედთა, და ესრეთ უზმიდა ყოველთა ქალაქთა ძეთა ამონისთა.
        და მოვიდა დავით ერითურთ იერუსალჱმად.
      portuguese: "E, trazendo os seus habitantes, os pôs a trabalhar com serras,
        trilhos de ferro, machados de ferro, e em fornos\rde tijolos; e assim
        fez a todas as cidades dos amonitas. Depois voltou Davi e todo o povo
        para Jerusalém."
      polish: "Ludność zaś, która w nim była, uprowadził i przeznaczył do obsługi pił,
        kilofów i żelaznych siekier oraz kazał jej przejść do wyrobu cegły. W
        ten sposób\rpostąpił z wszystkimi miastami ammonickimi. Potem wrócił
        Dawid z całym\rwojskiem do Jerozolimy."
