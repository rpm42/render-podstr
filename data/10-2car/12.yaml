      nrt: Он вывел жителей, которые были в нем, заставив их работать пилами,
        железными мотыгами и топорами, а также изготавливать кирпичи. Он
        поступил так со всеми аммонитскими городами. После этого Давид со всем
        своим войском вернулся в Иерусалим.
      Macarius: А народ, который был в нем, выводил и клал под пилы и под железные
        молотильни, и под железные секиры, и сожигал в обжигательной кирпичной
        печи. Так поступил со всеми городами сынов Аммоновых. И возвратился
        Давид и весь народ в Иерусалим.
      serbian: А народ који бијаше у њему изведе и метну их под пиле и под бране
        гвоздене и под сјекире гвоздене, и сагна их у пећи гдје се опеке пеку. И
        тако учини свијем градовима синова Амоновијех. Потом се врати Давид са
        свијем народом у Јерусалим.
      bulgarian: А народа, който бе в него, изведе и го прекара през триони, през
        железни дикани, през железни брадви и го хвърли в пещи за печене тухли.
        Тъй постъпи той с всички амонитски градове. След това Давид се върна с
        целия народ в Иерусалим.
      deutsch: Aber das Volk drinnen führte er heraus und legte sie unter eiserne
        Sägen und Zacken und eiserne Keile und verbrannte sie in Ziegelöfen. So
        tat er allen Städten der Kinder Ammon. Da kehrte David und alles Volk
        wieder gen Jerusalem.
      ukr2: Людей же, що були в ньому, вивів і поставив їх до пил, залізних приладь та
        сокир залізних; заставив їх і цеглу виробляти. Так він чинив з усіма
        аммонійськими містами. Потім Давид повернувся зо своїм військом у
        Єрусалим.
      ukr3: А людей, що в йому були, повиводив і ставляв їх під пили, їздив по них
        кованими возами й переводив через цегольні печі. Так само чинив він і з
        другими городами Аммонїйськими. І вернувсь Давид з усїм народом у
        Ерусалим.
      bel_syomukha: А народ, які быў у ім, ён вывеў і паклаў іх пад пілы, пад жалезныя
        малатарні, пад жалезныя сякеры, і кінуў іх у абпальныя печы. Так ён
        зрабіў з усімі гарадамі Аманіцкімі. І вярнуўся пасьля таго Давід і ўвесь
        народ у Ерусалім.
      lev-khv: И народ, который был там, он вывел, и приставил к пилам, к железным
        молотилкам, к железным топорам, и отправил их на кирпичныя работы. Так
        поступил он со всеми городами Аммонитян. И возвратился Давид и весь
        народ в Иерусалим.
      czech: Lid, ktery byl v nem, odvedl a postavil k pilam, zeleznym spicakum a
        zeleznym sekyram a prevedl je do cihelny. Tak nalozil se vsemi mesty
        Amonovcu. Pak se David i vsechen lid vratili do Jeruzalema.
      spanish: A los habitantes los sacó de la ciudad y los puso a las sierras, a los
        trillos herrados, a las hachas, a los molinos y a los hornos de
        ladrillos. Eso mismo hizo con todas las ciudades de los hijos de Ammón.
        Después se tornó David a Jerusalén con todo el pueblo.
      greek-lxx: καὶ τὸν λαὸν τὸν ὄντα ἐν αὐτῇ ἐξήγαγεν καὶ ἔθηκεν ἐν τῷ πρίονι καὶ ἐν
        τοῖς τριβόλοις τοῖς σιδηροῖς καὶ διήγαγεν αὐτοὺς διὰ τοῦ πλινθείου καὶ
        οὕτως ἐποίησεν πάσαις ταῖς πόλεσιν υἱῶν Αμμων καὶ ἐπέστρεψεν Δαυιδ καὶ
        πᾶς ὁ λαὸς εἰς Ιερουσαλημ
      st_text: А народ, бывший в нем, он вывел и положил их под пилы, под железные
        молотилки, под железные топоры, и бросил их в обжигательные печи. Так он
        поступил со всеми городами Аммонитскими. И возвратился после того Давид
        и весь народ в Иерусалим.
