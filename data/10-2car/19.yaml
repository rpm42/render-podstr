        mihi injuriam, et non mihi nuntiatum est priori, ut reducerem regem
        meum? Durius autem responderunt viri Juda viris Israel."
      ukr: "І відповіли ізраїльтяни юдеям та й сказали: Нас десять частин у царя, а
        також і в Давида ми ліпші від вас. Чому ж ви злегковажили нас? Хіба ж не
        нам було перше слово, щоб вернути царя? Але слово юдеїв було гостріше
        від слова ізраїльтян."
      nkjv: And the men of Israel answered the men of Judah, and said, "We have ten
        shares in the king; therefore we also have more right to David than you.
        Why then do you despise us-were we not the first to advise bringing back
        our king?" Yet the words of the men of Judah were fiercer than the words
        of the men of Israel.
      desnitsky: "Израильтяне отвечали иудеям так: «В царстве – десять частей наших,
        так что и Давид более наш, чем ваш! Что же вы унизили нас? Разве не мы
        первыми заговорили о возвращении царя?» Но речи иудеев взяли тогда верх
        над речами израильтян."
      mt: ‫   וַיַּעַן כָּל־אִישׁ יְהוּדָה עַל־אִישׁ יִשְׂרָאֵל כִּי־קָרוֹב הַמֶּלֶךְ
        אֵלַי וְלָמָּה זֶּה חָרָה לְךָ עַל־הַדָּבָר הַזֶּה הֶאָכוֹל אָכַלְנוּ
        מִן־הַמֶּלֶךְ אִם־נִשֵּׂאת נִשָּׂא לָנוּ׃ ס ‬
      francais: "Et les hommes d'Israël répondirent aux hommes de Juda: Le roi nous
        appartient dix fois autant, et David même plus qu'à vous. Pourquoi nous
        avez-vous méprisés? N'avons-nous pas été les premiers à proposer de
        faire revenir notre roi? Et les hommes de Juda parlèrent avec plus de
        violence que les hommes d'Israël."
      italian: 'Tutti gli uomini di Giuda risposero agli Israeliti: "Il re è un nostro
        parente stretto; perché vi adirate per questo? Abbiamo forse mangiato a
        spese del re o ci fu portata qualche porzione?".'
      old_georgian: "და ჰრქუეს კაცთა მათ ისრაჱლისათა: ათწილ ჩუენ უფროს მახლობელ ვართ
        მეფისა და ჩუენ უპირმშოეს ვართ მისა, ვიდრეღა თქუენ. და აწ რასათჳს
        შეურაცხ-მყვენით ჩუენ? არა ჩუენთჳს იყო მოქცევა იგი მეფისა, არამედ
        თქუენთჳს. და განბოროტნეს კაცნი იგი იუდასნი, ვიდრეღა ისრაიტელნი იგი."
      portuguese: "Ao que os homens de Israel responderam aos homens de Judá: Dez
        partes temos no rei; mais temos nós em\rDavi do que vós. Por que, pois,
        fizestes pouca conta de nós. Não foi a nossa palavra a primeira, para
        tornar a trazer\ro nosso rei? Porém a palavra dos homens de Judá foi
        mais forte do que a palavra dos homens de Israel."
      polish: "Wszyscy ludzie z Judy odpowiedzieli Izraelitom: ”Dlatego że król jest
        dla\rmnie bliższy. Czemu popadasz w gniew z tego powodu? Czy zabraliśmy
        co z\rkróla? Czy przyniósł nam jaki dar?”"
      turkish: "İsrailliler, «Kralda on payımız var» diye yanıtladılar, «Davut'ta
        sizden daha çok hakkımız var. Öyleyse neden bizi küçümsüyorsunuz?
        Kralımızı geri getirmekten ilk söz eden biz değil miydik?»\rNe var ki,
        Yahudalılar'ın tepkisi İsrailliler'inkinden daha sert oldu."
      nrt: "Израильтяне отвечали иудеям: – У нас в царе десять долей; и кроме этого у
        нас больше прав на Давида, чем у вас. Так почему же вы нас презираете?
        Разве не мы первые заговорили о том, чтобы вернуть царя обратно? Но
        иудеи отвечали еще резче, чем израильтяне."
      Macarius: "И отвечали люди Израилевы людям Иудиным, и сказали: моих десять
        частей в царе, да и в Давиде мы более вас имеем участие; для чего же ты
        унизил меня, и слово мое не было первым возвратить царя моего? Но люди
        Иудины говорили еще суровее, нежели люди Израилевы."
      serbian: "Тада одговорише људи од Израиља људима од Јуде и рекоше: Ми имамо
        десет дијелова у цара, и Давиду смо више него ви, зашто дакле не маристе
        за нас? Нијесмо ли ми први говорили да доведемо натраг цара својега? Али
        бесједа људи од Јуде бјеше тврђа од бесједе људи од Израиља."
      bulgarian: "И израилтяните отговориха на Иудините мъже и казаха: ние сме десет
        части у царя, тъй също и за Давида; (ние сме първенец, а не вие;) защо,
        прочее, ни унизиха? Нали нам се падаше първата дума, за да върнем нашия
        цар? Но думата на Иудините мъже беше по-силна от думата на
        израилтяните."
      deutsch: "(19-44 So antworteten dann die von Israel denen von Juda und sprachen:
        Wir haben zehnmal mehr beim König, dazu auch bei David, denn ihr. Warum
        hast du mich denn so gering geachtet? Und haben wir nicht zuerst davon
        geredet, uns unsern König zu holen? Aber die von Juda redeten härter
        denn die von Israel."
      ukr2: "І відповіли мужі Юди мужам ізраїльським: “Бо цар. наш родич; і чого ви
        сердитесь за це? Чи ми їли щось від царя або одержали щось від нього?”"
      ukr3: "Ізрайлитяне ж відказували мужам Юдиним: Наших частин у царя в десятеро,
        тако ж і в Давида ми більші за вас; чому ж ви змаловажили нас? хиба не
        нам належався первий голос, щоб вернути царя назад? Та слово мужів
        Юдиних дужче було, нїж слово Ізрайлитян."
      bel_syomukha: "І адказвалі Ізраільцяне мужам Юдавым і сказалі: мы дзесяць частак
        у цара, таксама і ў Давіда мы болей, чым вы; навошта ж вы прынізілі нас?
        ці ня нам належала першае слова пра тое, каб вярнуць нашага цара? Але
        слова мужоў Юдавых было мацнейшае, чым слова Ізраільцянаў."
      lev-khv: "На это все Иудеяне отвечали Израильтянам: потому, что царь сродник
        наш; и отчего раздражает вас это дело? Разве мы что нибудь съели у царя,
        или он дарил нам подарки?"
      czech: 'Vsichni judsti muzi muzum izraelskym odpovedeli: "Kral je prece nas
        pribuzny. Proc se tedy kvuli tomu tolik hnevate? Cozpak jsme z krale kus
        ujedli? Nebo jsme ho snad unesli?"'
      spanish: "Los hombres de Judá respondieron a los de Israel: <<Es que el rey nos
        toca a nosotros más de cerca; ¿por qué os ha de enojar eso? ¿Hemos
        vivido nosotros a costa del rey? ¿Hemos recibido algo de él?>>"
      greek-lxx: καὶ ἀπεκρίθη ἀνὴρ Ισραηλ τῷ ἀνδρὶ Ιουδα καὶ εἶπεν δέκα χεῖρές μοι ἐν
        τῷ βασιλεῖ καὶ πρωτότοκος ἐγὼ ἢ σύ καί γε ἐν τῷ Δαυιδ εἰμὶ ὑπὲρ σέ καὶ
        ἵνα τί τοῦτο ὕβρισάς με καὶ οὐκ ἐλογίσθη ὁ λόγος μου πρῶτός μοι τοῦ
        ἐπιστρέψαι τὸν βασιλέα ἐμοί καὶ ἐσκληρύνθη ὁ λόγος ἀνδρὸς Ιουδα ὑπὲρ τὸν
        λόγον ἀνδρὸς Ισραηλ
      st_text: "И отвечали Израильтяне мужам Иудиным и сказали: мы десять частей у
        царя, также и у Давида мы более, нежели вы; [мы первенец, а не вы;]
        зачем же вы унизили нас? Не нам ли принадлежало первое слово о том,
        чтобы возвратить нашего царя? Но слово мужей Иудиных было сильнее,
        нежели слово Израильтян."
