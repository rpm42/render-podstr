        тука, и аз ще те проводя при царя да кажеш: защо съм дошъл от Гесур?
        По-добре щеше да бъде да останех там. Аз искам да видя лицето на царя.
        Ако пък съм виновен, убий ме."
      deutsch: "Da hob Jonadab an, der Sohn Simeas, des Bruders Davids, und sprach:
        Mein Herr denke nicht, daß alle jungen Männer, die Kinder des Königs tot
        sind, sondern Amnon ist allein tot. Denn Absalom hat's bei sich behalten
        von dem Tage an, da er seine Schwester Thamar schwächte."
      ukr2: "І відказав Авесалом Йоавові: “Дивись, я ж послав був до тебе сказати
        тобі: прийди сюди, пошлю тебе до царя, щоб ти сказав: чого я вернувся з
        Гешуру? Краще було б мені ще там бути. А тепер таки хочу побачити
        обличчя царя. Як я у чімсь винуватий, хай уб'є мене.”"
      ukr3: "І відказав Абессалом Йоабові: Я ж посилав по тебе кажучи: прийди сюди; я
        пошлю тебе до царя сказати: за чим я вернувсь із Гессуру? Лучче було б
        менї пробувати там і далїй. Я хочу побачити лице царя. Коли я винуватий,
        то вбий мене."
      bel_syomukha: "І сказаў Авэсалом Ёаву: вось, я пасылаў па цябе, кажучы: прыйдзі
        сюды, і я пашлю цябе да цара сказаць: навошта я прыйшоў з Гесура? Лепей
        бы мне заставацца там. Я хачу ўбачыць твар цара. Калі ж я вінаваты, дык
        забі мяне."
      lev-khv: "Авессалом отвечал Иоаву: вот, я посылал сказать тебе: приди сюда, и я
        пошлю тебя к царю спросить: зачем я пришел из Гедсура? лучше бы мне было
        оставаться еще там. Теперь я желал бы видеть лице царя; если же я
        виноват, то пусть он умертвит меня."
      czech: 'Absalom Joabovi odpovedel: "Hle, poslal jsem ti vzkaz, abys prisel sem,
        ze te vyslu ke krali s dotazem: Proc jsem prisel z Gesuru? Bylo by mi
        lepe, kdybych tam byl zustal. Nyni chci spatrit kralovu tvar. Je-li na
        mne vina, at me vyda na smrt!"'
      spanish: "Y Absalón le respondió: <<Dos veces te he mandado a llamar para que
        vinieses y fueses por mí al rey a decirle: ¿Para qué he venido de
        Guesur? Mejor me hubiera sido estarme allí. Que pueda yo ver la faz del
        rey, y si soy culpable, máteme>>."
      greek-lxx: καὶ εἶπεν Αβεσσαλωμ πρὸς Ιωαβ ἰδοὺ ἀπέστειλα πρὸς σὲ λέγων ἧκε ὧδε
        καὶ ἀποστελῶ σε πρὸς τὸν βασιλέα λέγων ἵνα τί ἦλθον ἐκ Γεδσουρ ἀγαθόν
        μοι ἦν τοῦ ἔτι εἶναί με ἐκεῖ καὶ νῦν ἰδοὺ τὸ πρόσωπον τοῦ βασιλέως οὐκ
        εἶδον εἰ δέ ἐστιν ἐν ἐμοὶ ἀδικία καὶ θανάτωσόν με
      st_text: "И сказал Авессалом Иоаву: вот, я посылал за тобою, говоря: приди сюда,
        и я пошлю тебя к царю сказать: зачем я пришел из Гессура? Лучше было бы
        мне оставаться там. Я хочу увидеть лице царя. Если же я виноват, то убей
        меня."
