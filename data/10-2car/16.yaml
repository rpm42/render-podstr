      sovr_rbo: Только Давид начал спускаться с вершины, как увидел, что навстречу ему
        идет Цива, слуга Мефивошета, с парой навьюченных ослов. Они везли две
        сотни хлебов, сотню изюмных лепешок, сотню корзин с инжиром и мех с
        вином.
      latin: Cumque David transisset paululum montis verticem, apparuit Siba puer
        Miphiboseth in occursum ejus, cum duobus asinis, qui onerati erant
        ducentis panibus, et centum alligaturis uvae passae, et centum massis
        palatharum, et utre vini.
      ukr: А коли Давид пройшов трохи з верхів'я, аж ось Ціва, Мефівошетів слуга
        назустріч йому, та пара в'ючених ослів, а на них двісті хлібів, і сто
        в'язок родзинок, і сто літніх плодів, та бурдюк вина.
      nkjv: When David was a little past the top of the mountain, there was Ziba the
        servant of Mephibosheth, who met him with a couple of saddled donkeys,
        and on them two hundred loaves of bread, one hundred clusters of
        raisins, one hundred summer fruits, and a skin of wine.
      desnitsky: Когда Давид спустился немного с вершины, навстречу ему вышел Цива,
        слуга Мефибошета, с парой навьюченных ослов, на которых были две сотни
        хлебов, сотня лепешек изюма, сотня лепешек смокв и бурдюк с вином.
      mt: ‫   וְדָוִד עָבַר מְעַט מֵהָרֹאשׁ וְהִנֵּה צִיבָא נַעַר מְפִי־בֹשֶׁת
        לִקְרָאתוֹ וְצֶמֶד חֲמֹרִים חֲבֻשִׁים וַעֲלֵיהֶם מָאתַיִם לֶחֶם וּמֵאָה
