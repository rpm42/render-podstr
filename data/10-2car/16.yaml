        αὐτοῖς διακόσιοι ἄρτοι καὶ ἑκατὸν σταφίδες καὶ ἑκατὸν φοίνικες καὶ Νεβελ
        οἴνου
      st_text: Когда Давид немного сошел с вершины горы, вот встречается ему Сива,
