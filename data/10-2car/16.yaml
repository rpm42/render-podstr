        tane taze meyve ve bir tulum şarap yüklü iki eşekle onu karşıladı.
      nrt: Когда Давид немного спустился с вершины горы, ему неожиданно встретился
        Цива, слуга Мефи-Бошета. У него была пара оседланных ослов, навьюченных
        двумястами хлебами, сотней связок изюма, сотней связок инжира и бурдюком
        вина.
      Macarius: Давид сошел немного с вершины горы, и вот, Цива, раб Мефибошефа, шел
        навстречу ему с парою оседланных ослов, и на них двести хлебов, и сто
        пластов изюма, и сто пластов смокв, и сосуд вина.
      serbian: А кад Давид пријеђе мало преко врха, гле, Сива, момак Мефивостејев,
        срете га са два магарца натоварена, на којима бјеше двјеста хљебова и
        сто гроздова сухих и сто груда смокава и мијех вина.
      bulgarian: Когато Давид послезе от върха на планината, ето, насреща му Сива,
        слуга на Мемфивостея, с два натоварени осела с двеста хляба, сто
        вързопчета сухо грозде, сто низи смокини и с мях вино.
      deutsch: Und da David ein wenig von der Höhe gegangen war, siehe, da begegnete
        ihm Ziba, der Diener Mephiboseths, mit einem Paar Esel, gesattelt,
        darauf waren zweihundert Brote und hundert Rosinenkuchen und hundert
        Feigenkuchen und ein Krug Wein.
      ukr2: Ледве перейшов Давид верх гори, аж ось назустріч йому Ціва, Мерібаалів
        слуга, з парою нав'ючених ослів, що несли на собі двісті буханців хліба,
        сто в'язанок родзинок, сто спілих плодів і бурдюк вина.
      ukr3: Ледві Давид перейшов через гору аж се йде зустріч Сиба, слуга Мемфівостеїв
        з парою ослів навючених, що несли на собі двістї боханцїв хлїба, сто
        вінків родзинків, сто вязанок фіґ і бурдюк вина.
      bel_syomukha: Калі Давід крыху сышоў зь вяршыні гары, вось, сустракаецца яму
        Сіва, слуга Мэмфівастэя, з параю наўючаных аслоў, і на іх дзьвесьце
        хлябоў, сто вязанак разынак, сто вязанак смокваў і мех зь віном.
      lev-khv: Когда Давид спустился несколько с вершины; то вот, встретил его Сива,
        слуга Мемфивосфеев, с парою оседланных ослов, и на них двести хлебов,
        сто связок изюму, сто караваев сушеных плодов и мех вина.
      czech: Sotvaze David presel pres vrchol, jde mu vstric Mefibosetuv sluha Siba se
        sprezenim osedlanych oslu a na nich dve ste chlebu, sto hrud susenych
        hroznu, sto kosiku letniho ovoce a mech vina.
      spanish: Cuando David hubo traspuesto la cumbre, Siba, el siervo de Mefibaal,
        vino a él con dos asnos aparejados y cargados de doscientos panes, cien
        colgajos de uvas pasas y un pellejo de vino;
      greek-lxx: καὶ Δαυιδ παρῆλθεν βραχύ τι ἀπὸ τῆς Ροως καὶ ἰδοὺ Σιβα τὸ παιδάριον
