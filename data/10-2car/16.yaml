      portuguese: "Tendo Davi passado um pouco além do cume, eis que Ziba, o moço de
        Mefibosete, veio encontrar-se com ele,\rcom um par de jumentos
        albardados, e sobre eles duzentos pães, cem cachos de passas, e cem de
        frutas de verão\re um odre de vinho."
      polish: "Kiedy Dawid zszedł trochę niżej szczytu, wyszedł naprzeciw niego Siba,
        sługa\rMeribbaala, a za nim para objuczonych osłów. Było na nich
        dwieście chlebów, sto gron rodzynek, sto placków figowych i bukłak
        wina."
      turkish: Davut tepenin doruğunu biraz geçince, Mefiboşet'in hizmetkârı Siva
