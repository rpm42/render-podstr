      bulgarian: Разпрата между Сауловия дом и Давидовия дом трая дълго. Давид все
        повече се усилваше, а Сауловият дом все повече отслабваше.
      deutsch: Und es war ein langer Streit zwischen dem Hause Sauls und dem Hause
        Davids. David aber nahm immer mehr zu, und das Haus Saul nahm immer mehr
        ab.
      ukr2: Війна між домом Давида й між домом Саула тяглася довго, та Давид дедалі
