      spanish: Fue larga la guerra entre la casa de David y la casa de Saúl; pero
        David iba fortaleciéndose cada vez más, y la casa de Saúl cada vez más
        debilitándose.
      greek-lxx: καὶ ἐγένετο ὁ πόλεμος ἐπὶ πολὺ ἀνὰ μέσον τοῦ οἴκου Σαουλ καὶ ἀνὰ
