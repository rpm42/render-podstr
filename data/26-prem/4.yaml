    text: "Когда она присуща, ей подражают, а когда отойдет, стремятся к ней: и в
      вечности увенчанная она торжествует, как одержавшая победу непорочными
      подвигами."
    chapter: 4
    chapterId: 724
    parallels:
      - verseId: 20327
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 28
        short: Ис:28:5
    translates:
      kassian: ""
      podstr: ""
      csya: присущую бо подражают ю и желают отшедшия, и в веце венценосно чтится
        нескверных подвигов брань одолевши.
      averincev: ""
      ungerov: ""
      csya_old: присyщую бо подражaютъ ю5 и3 желaютъ tше1дшіz, и3 въ вёцэ вэнцено1снw
        чти1тсz нескве1рныхъ по1двигwвъ брaнь њдолёвши.
      sovr_rbo: ""
      latin: Cum praesens est, imitantur illam, et desiderant eam cum se eduxerit; et
        in perpetuum coronata triumphat, incoinquinatorum certaminum praemium
        vincens.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cand este de fata, o urmezi si cand s-a dus, iti pare rau dupa ea.
        Bunatatea poarta vesnica cununa, vesnic biruitoare, iesind fara pata din
        lupte castigate.
      italian: Presente è imitata; assente è desiderata; nell'eternità trionfa, cinta
        di corona, per aver vinto nella gara di combattimenti senza macchia.
      old_georgian: ვიდრე ჩვენთანაა, მას ბაძავენ და, როცა შორსაა, მისკენ ისწრაფვიან;
        და საუკუნოდ გვირგვინოსანი ზეიმობს, როგორც მომგები ბრძოლისა უბიწო
        ღვაწლით.
      polish: Gdy jest obecna, to ją naśladują, tęsknią, gdy odejdzie, a w wieczności
        triumfuje uwieńczona - zwyciężywszy w zawodach o nieskazitelną nagrodę.
      serbian: Присутну – подржавају је и чезну за њом када отиде; и у будућем вијеку
        овјенчана, торжествује побиједивши у борби чистих подвига.
      bulgarian: Кога е тука, подражават й, а кога си отиде, стремят се към нея; и във
        вечността тя тържествува увенчана, като удържала победа чрез непорочни
        подвизи.
      ukr2: Її наслідують приявну, | а як її не стане, тужать за нею; | у вічності,
        увінчана, тріюмфально походжає, | - переможниця з змагань у боях
        бездоганних.
      sergievsky: пока жива, ей подражают, но и по смерти влекутся к ней; и в вечности
        увенчанная она торжествует, как одержавшая победу непорочными подвигами.
      czech: Kde je pritomna, tam jeji priklad tahne, a kdyz pomine, probouzi aspon po
        sobe touhu. I na vecnosti se skvi ovencena jako vitez v cestne vedenem
        boji.
      spanish: Presente, se la imita; ausente se la desea; en el siglo venidero
        triunfará coronada, después de haber reportado la victoria en combates
        inmaculados.
      greek-lxx: παροῦσάν τε μιμοῦνται αὐτὴν καὶ ποθοῦσιν ἀπελθοῦσαν καὶ ἐν τῷ αἰῶνι
        στεφανηφοροῦσα πομπεύει τὸν τῶν ἀμιάντων ἄθλων ἀγῶνα νικήσασα
      st_text: "Когда она присуща, ей подражают, а когда отойдет, стремятся к ней: и в
        вечности увенчанная она торжествует, как одержавшая победу непорочными
        подвигами."
