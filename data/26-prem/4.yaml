      czech: Pri zuctovani svych hrichu prijdou zlomeni strachem, a jejich nepravosti
        je usvedci tvari v tvar.
      spanish: Y al hacer el recuento de sus pecados vendrán temerosos, y sus crímenes
        se levantarán contra ellos, acusándolos.
      greek-lxx: ἐλεύσονται ἐν συλλογισμῷ ἁμαρτημάτων αὐτῶν δειλοί καὶ ἐλέγξει αὐτοὺς
        ἐξ ἐναντίας τὰ ἀνομήματα αὐτῶν
      st_text: в сознании грехов своих они предстанут со страхом, и беззакония их
        осудят их в лице их.
