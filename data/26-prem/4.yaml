    translates:
      kassian: ""
      podstr: ""
      csya: "Лучше безчадство со добродетелию: безсмертие бо есть в памяти ея, яко и
        пред Богом познается и пред человеки:"
      averincev: ""
      ungerov: ""
      csya_old: "Лyчше безчaдство со добродётелію: безсме1ртіе бо є4сть въ пaмzти є3S,
        ћкw и3 пред8 бг7омъ познaетсz и3 пред8 человBки:"
      sovr_rbo: ""
      latin: O quam pulchra est casta generatio, cum claritate! Immortalis est enim
        memoria illius, quoniam et apud Deum nota est, et apud homines.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Mai bine este sa nu ai copii, dar sa ai bunatate, caci pomenirea
        bunatatii este nemuritoare; si Dumnezeu o stie si oamenii o cunosc.
      italian: Meglio essere senza figli e avere la virtù, poiché nel ricordo di
        questa c'è immortalità, per il fatto che è riconosciuta da Dio e dagli
        uomini.
      old_georgian: ქებასა მართლისასა იხარებდინ ერნი, რამეთუ უკუდავება არს საჴსენებელი
        მისი, რამეთუ ღმრთისა მიერცა საცნაურ არიან და კაცთა მიერცა და სათნო
        ღმრთის არს სული მისი.
      polish: "Lepsza bezdzietność [połączona] z cnotą, nieśmiertelna jest bowiem jej
        pamięć, bo ma uznanie u Boga i ludzi:"
      serbian: Боља је бездјетност са врлином; јер бесмртност је у сјећању на њу,
        стога што је позната и Богу и људима.
      bulgarian: "По-добре е бездетство с добродетел, защото споменът за нея е
        безсмъртен: тя се признава и от Бога, и от людете."
      ukr2: Краща бездітність із чеснотою, | бо пам'ять про неї безсмертна, | вона ж
        визнана і в Бога, й у людей.
      sergievsky: "Лучше бездетность с добродетелью: ибо в памяти о ней состоит
        безсмертие, она признаётся и у Бога и у людей:"
      czech: Lepsi je bezdetnost pri ctnostnem ziti; pamatka na ctnost je nesmrtelna a
        dochazi uznani u Boha i u lidi.
      spanish: Mejor es la esterilidad con virtud, pues su memoria es inmortal, porque
        es conocida de Dios y de los hombres.
      greek-lxx: κρείσσων ἀτεκνία μετὰ ἀρετῆς ἀθανασία γάρ ἐστιν ἐν μνήμῃ αὐτῆς ὅτι
        καὶ παρὰ Θεῷ γινώσκεται καὶ παρὰ ἀνθρώποις
      st_text: "Лучше бездетность с добродетелью, ибо память о ней бессмертна: она
        признается и у Бога и у людей."
