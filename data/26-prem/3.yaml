verses:
  - id: 29180
    number: 1
    bookId: 26
    text: А души праведных в руке Божией, и мучение не коснется их.
    chapter: 3
    chapterId: 723
    parallels:
      - verseId: 36676
        bookId: 5
        bookCode: vtorozakonie
        chapter: 33
        short: Втор:33:3
    translates:
      kassian: ""
      podstr: ""
      csya: Праведных же души в руце Божией, и не прикоснется их мука.
      averincev: ""
      ungerov: ""
      csya_old: Првdныхъ же дyши въ руцЁ б9іей, и3 не прико1снетсz и4хъ мyка.
      sovr_rbo: ""
      latin: Justorum autem animae in manu Dei sunt, et non tangent illos tormentum
        mortis.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Sufletele dreptilor sunt in mana lui Dumnezeu si chinul nu se va atinge
        de ele.
      italian: Le anime dei giusti, invece, sono nelle mani di Dio, nessun tormento le
        toccherà.
      old_georgian: მართალთა სულნი ჴელთა შინა ღმრთისათა და არა შეეხოს მათ ტანჯვა.
      polish: A dusze sprawiedliwych są w ręku Boga i nie dosięgnie ich męka.
      serbian: Душе праведника су у руци Божјој, и неће их се дотаћи невоља.
      bulgarian: А душите на праведните са в Божия ръка, и мъка няма да ги докосне.
      ukr2: Душі праведних у руці Божій, | і мука не спіткає їх.
      sergievsky: А души праведных в руке Божией, и мучение не коснется их.
      czech: Duse spravedlivych jsou vsak v Bozi ruce a tryzen smrti se jich nedotkne.
      spanish: Las almas de los justos están en las manos de Dios, y el tormento no
        los alcanzará.
      greek-lxx: δικαίων δὲ ψυχαὶ ἐν χειρὶ Θεοῦ καὶ οὐ μὴ ἅψηται αὐτῶν βάσανος
      st_text: А души праведных в руке Божией, и мучение не коснется их.
  - id: 29181
    number: 2
    bookId: 26
    text: В глазах неразумных они казались умершими, и исход их считался погибелью,
