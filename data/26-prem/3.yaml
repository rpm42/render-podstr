    chapterId: 723
    parallels:
      - verseId: 29222
        bookId: 26
        bookCode: kniga-premudrosti-solomona
        chapter: 5
        short: Прем:5:4
    translates:
      kassian: ""
      podstr: ""
      csya: Непщевани быша во очию безумных умрети, и вменися озлобление исход их,
      averincev: ""
      ungerov: ""
      csya_old: Непщевaни бы1ша во џчію безyмныхъ ўмре1ти, и3 вмэни1сz њѕлобле1ніе
        и3схо1дъ и4хъ,
      sovr_rbo: ""
      latin: Visi sunt oculis insipientium mori, et aestimata est afflictio exitus
        illorum,
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: In ochii celor fara de minte, dreptii sunt morti cu desavarsire si
        iesirea lor din lume li se pare mare nenorocire.
      italian: Agli occhi degli stolti parve che morissero; la loro fine fu ritenuta
        una sciagura,
      old_georgian: საგონებელ იყვნედ თვალთა წინაშე უგუნურთასა მომკუდრად და შეერაცხა
        ბოროტად განსლვა მათი.
      polish: Zdało się oczom głupich, że pomarli, zejście ich poczytano za
        nieszczęście
      serbian: Изгледало је у очима неразумних да су умрли, и сматран је за погибао
        исход њихов,
      bulgarian: В очите на неразумните те минаваха за умрели, и краят им се считаше
        за погибел,
      ukr2: Очам безумних видалось, що вони вмерли, | і їхнє переставлення вважано за
        нещастя,
      sergievsky: Очи неразумных, видя, что они умерли, сочли исход их погибелью,
      czech: V ocich nemoudrych vypadali jako mrtvi, v jejich skonu se spatrovala
        zahuba,
      spanish: A los ojos de los necios parecen haber muerto, y su partida es reputada
        por desdicha.
      greek-lxx: ἔδοξαν ἐν ὀφθαλμοῖς ἀφρόνων τεθνάναι καὶ ἐλογίσθη κάκωσις ἡ ἔξοδος αὐτῶν
      st_text: В глазах неразумных они казались умершими, и исход их считался погибелью,
