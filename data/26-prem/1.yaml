verses:
  - id: 28900
    number: 1
    bookId: 26
    text: Любите справедливость, судьи земли, право мыслите о Господе, и в простоте
      сердца ищите Его,
    chapter: 1
    chapterId: 721
    parallels:
      - verseId: 20973
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 56
        short: Ис:56:1
    translates:
      kassian: ""
      podstr: ""
      csya: "Возлюбите правду, судящии землю: мудрствуйте о Господе в благостыни и в
        простоте сердца взыщите его:"
      averincev: ""
      ungerov: ""
      csya_old: "Возлюби1те прaвду, судsщіи зе1млю: мyдрствуйте њ гDэ въ благосты1ни
        и3 въ простотЁ се1рдца взыщи1те є3го2:"
      sovr_rbo: ""
      latin: Diligite justitiam, qui judicatis terram. Sentite de Domino in bonitate,
        et in simplicitate cordis quaerite illum;
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Iubiti dreptatea, judecatori ai pamantului; cugetati drept despre Domnul
        si cautati-L cu inima smerita,
      italian: Amate la giustizia, voi che governate sulla terra, rettamente pensate
        del Signore, cercatelo con cuore semplice.
      old_georgian: შეიყუარეთ სიმართლე მსაჯულთა მაგათ ქუეყანისათა, ზრახევდით უფლისათჳს
        სახიერითა და განმარტებულითა გულითა ეძიებდით მას.
      polish: Umiłujcie sprawiedliwość, sędziowie ziemscy! Myślcie o Panu właściwie i
        szukajcie Go w prostocie serca!
      serbian: Заволите праведност, судије земаљске, размишљајте о Господу, у доброти
        и простоти срца тражите Га.
      bulgarian: Обичайте правдата, съдии земни, мислете право за Господа, и със
        сърдечна простота Го търсете,
      ukr2: Полюбіте справедливість, ви, що правите землею! | Роздумуйте про Господа в
        правоті | й у простоті серця шукайте його!
      sergievsky: Судии земли, любите справедливость, с благоговением помышляйте о
        Господе и с простотою сердца ищите Его.
      czech: Milujte spravedlnost, vy soudcove zeme, smyslejte o Hospodinu v dobrote a
        hledejte ho uprimnym srdcem.
      spanish: Amad la justicia los que gobernáis la tierra; pensad rectamente del
        Señor y buscadle con sencillez de corazón.
      greek-lxx: Ἀγαπήσατε δικαιοσύνην οἱ κρίνοντες τὴν γῆν φρονήσατε περὶ τοῦ Κυρίου
        ἐν ἀγαθότητι καὶ ἐν ἁπλότητι καρδίας ζητήσατε αὐτόν
      st_text: Любите справедливость, судьи земли, право мыслите о Господе, и в
        простоте сердца ищите Его,
  - id: 28901
    number: 2
    bookId: 26
    text: ибо Он обретается неискушающими Его и является не неверующим Ему.
    chapter: 1
    chapterId: 721
    parallels:
      - verseId: 36743
        bookId: 5
        bookCode: vtorozakonie
        chapter: 4
        short: Втор:4:29
      - verseId: 5930
        bookId: 14
        bookCode: 2a-kniga-paralipomenon
        chapter: 15
        short: 2 Пар:15:4
    translates:
      kassian: ""
      podstr: ""
      csya: яко обретается не искушающым его, является же не неверующым ему.
      averincev: ""
      ungerov: ""
      csya_old: ћкw њбрэтaетсz не и3скушaющымъ є3го2, kвлsетсz же не невёрующымъ є3мY.
      sovr_rbo: ""
      latin: quoniam invenitur ab his qui non tentant illum, apparet autem eis qui
        fidem habent in illum.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Caci El Se lasa gasit celor care nu-L ispitesc si Se arata celor care au
        credinta in El.
      italian: Egli infatti si lascia trovare da quanti non lo tentano, si mostra a
        coloro che non ricusano di credere in lui.
      old_georgian: რამეთუ გამოუჩნდების მათ, რომელნი არა ურწმუნო არიან მისა მიმართ,
      polish: "Daje się bowiem znaleźć tym, co Go nie wystawiają na próbę, objawia
        się\rtakim, którym nie brak wiary w Niego."
      serbian: Јер Њега налазе они који Га не кушају, и објављује се онима који му
        нису невјерни.
      bulgarian: защото Него намират ония, които Го не изкушават, и се не явява на
        ония, които не вярват в Него.
      ukr2: Його знаходять ті, що його не спокушають, | і він являється тим, що йому
        не спроневіряються.
      sergievsky: Он постигается не теми, кто искушает Его, и является не тем, кто не
        верует Ему.
      czech: Dava se nalezat tem, kdo ho nepokouseji, ukazuje se tem, kdo mu nejsou
        neverni.
      spanish: Porque se deja hallar de los que no le tientan, se manifiesta a los que
        no le son incrédulos.
      greek-lxx: ὅτι εὑρίσκεται τοῖς μὴ πειράζουσιν αὐτόν ἐμφανίζεται δὲ τοῖς μὴ
        ἀπιστοῦσιν αὐτῷ
      st_text: ибо Он обретается неискушающими Его и является не неверующим Ему.
  - id: 28902
    number: 3
    bookId: 26
    text: Ибо неправые умствования отдаляют от Бога, и испытание силы Его обличит
      безумных.
