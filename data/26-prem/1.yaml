        short: Еккл:2:26
    translates:
      kassian: ""
      podstr: ""
      csya: "Яко в злохудожну душу не внидет премудрость, ниже обитает в телеси
        повиннем греху:"
      averincev: ""
      ungerov: ""
      csya_old: "Ћкw въ ѕлохудо1жну дyшу не вни1детъ премyдрость, ниже2 њбитaетъ въ
        тэлеси2 пови1ннэмъ грэхY:"
