        მწუხარე არს ცხოვრება ჩუენი და არა არს კურნება აღსასრულსა კაცისა, არა
        სადა ვინ იცის, რომელიმცა მოიქცა ჯოჯოხეთით,
      polish: "Mylnie rozumując, mówili sobie: ”Nasze życie jest krótkie i smutne. Nie
