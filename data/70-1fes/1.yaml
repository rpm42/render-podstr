        але і па ўсіх усюдах прайшла слава пра веру вашую ў Бога, так што нам ні
        пра што ня трэба распавядаць.
      nrt: Мы полюбили вас так сильно, что готовы были поделиться с вами не только
        Радостной Вестью Божьей, но и самой нашей жизнью – так стали вы нам
        дороги.
      francais: Non seulement, en effet, la parole du Seigneur a retenti de chez vous
        dans la Macédoine et dans l'Achaïe, mais votre foi en Dieu s'est fait
        connaître en tout lieu, de telle manière que nous n'avons pas besoin
        d'en parler.
      italian: Infatti la parola del Signore riecheggia per mezzo vostro non soltanto
        in Macedonia e nell'Acaia, ma la fama della vostra fede in Dio si è
        diffusa dappertutto, di modo che non abbiamo più bisogno di parlarne.
      old_georgian: რამეთუ თქუენ მიერ განეფინა სიტყუაჲ იგი უფლისაჲ არა ხოლო მაკედონიას
        შინა და აქაიას, არამედ ყოველთა ადგილთა სარწმუნოებაჲ თქუენი ღმრთისა
        მიმართ განჴდა, ვიდრემდის არღარა გჳჴმს ჩუენ სიტყუად რაჲმე.
      portuguese: "Porque, partindo de vós fez-se ouvir a palavra do Senhor, não
        somente na Macedônia e na Acaia, mas também em\rtodos os lugares a vossa
        fé para com Deus se divulgou, de tal maneira que não temos necessidade
        de falar coisa\ralguma;"
      polish: "Dzięki wam nauka Pańska stała się głośna nie tylko w Macedonii i Achai,
        ale\rwasza wiara w Boga wszędzie dała się poznać, tak że nawet nie
        trzeba nam\ro tym mówić."
      new_text: От вас теперь разносится Слово Господа не только по всей Македонии и
        Ахайе — весть о вашей вере в Бога разошлась везде, и нам уже ничего не
        надо говорить.
      serbian: Јер је од вас одјекнула ријеч Господња не само у Македонији и у Ахаји,
        него се и у сваком мјесту разгласи вјера ваша у Бога, тако да нам није
        потребно што говорити.
      bulgarian: Защото от вас проехтя словото Господне не само в Македония и Ахаия,
        но и навред се пренесе славата за вашата вяра в Бога, тъй че няма нужда
        ние нищо да казваме.
      pobedonostsev: Ибо от вас пронеслось слово Господне не только в Македонии и
        Ахаии, но и во всяком месте стала славна вера ваша в Бога, так что уже и
        нам не требовалось ничего говорить от себя.
      ukr2: Від вас бо рознеслося слово Господнє не тільки в Македонії та в Ахаї, але
        ваша віра в Бога розійшлася по всіх усюдах, так що не треба нам і
        говорити про те.
      ukr3: Од вас бо промчало ся слово Господнє не тілько в Македониї і Ахаї, та й у
        всяке місце віра ваша в Бога пройшла, так що не треба нам що й казати.
      czech: Od vas pak se slovo Pane rozeznelo nejen po Makedonii a Achaji, ale o
        vasi vire v Boha se vi vsude, takze neni treba, abychom o tom vubec
        mluvili.
      st_text: Ибо от вас пронеслось слово Господне не только в Македонии и Ахаии, но
        и во всяком месте прошла <i>слава</i> о вере вашей в Бога, так что нам
        ни о чем не нужно рассказывать.
