    text: "Павел и Силуан и Тимофей - церкви Фессалоникской в Боге Отце и Господе
      Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса
      Христа."
    chapter: 1
    chapterId: 1317
    parallels:
      - verseId: 13260
        bookId: 55
        bookCode: deania-apostolov
        chapter: 16
        short: Деян:16:1
      - verseId: 14994
        bookId: 66
        bookCode: k-galatam-poslanie-ap-pavla
        chapter: 1
        short: Гал:1:3
    translates:
      kassian: Павел и Силуан и Тимофей церкви Фессалоникийцев в Боге Отце и Господе
        Иисусе Христе, - благодать вам и мир.
      podstr: Павел и Силуан и Тимофей церкви Фессалоникийцев в Боге Отце и Господе
        Иисусе Христе; благодать вам и мир.
      csya: "Павел и силуан и тимофей Церкви солунстей о Бозе Отце и Господе Иисусе
        Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса
        Христа."
      averincev: ""
      ungerov: ""
      csya_old: "Пavелъ и3 сілуaнъ и3 тімоfе1й цRкви солyнстэй њ бз7э nц7Ё и3 гDэ ї}сэ
        хrтЁ: блгdть вaмъ и3 ми1ръ t бг7а nц7A нaшегw и3 гDа ї}са хrтA."
      sovr_rbo: ""
      latin: Paulus, et Silvanus, et Timotheus ecclesiae Thessalonicensium in Deo
        Patre, et Domino Jesu Christo.
      ukr: "Павло й Силуан та Тимофій до Церкви Солунської в Бозі Отці й Господі Ісусі
        Христі: благодать вам і мир!"
      nkjv: "Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
        the Father and the Lord Jesus Christ: Grace to you and peace from God
        our Father and the Lord Jesus Christ."
      desnitsky: "Павел, Силуан и Тимофей пишут церкви Бога Отца и Господа Иисуса
        Христа в городе Фессалоники: благодать вам и мир."
      tex_rec: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ
        πατρὶ καὶ Κυρίῳ ᾿Ιησοῦ Χριστῷ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ πατρὸς
        ἡμῶν καὶ Κυρίου ᾿Ιησοῦ Χριστοῦ.
      deutsch: "Paulus und Silvanus und Timotheus der Gemeinde zu Thessalonich in
        Gott, dem Vater, und dem Herrn Jesus Christus: Gnade sei mit euch und
        Friede von Gott, unserm Vater, und dem Herrn Jesus Christus!"
      spanish: Pablo y Silvano y Timoteo, a la iglesia de Tesalónica, en Dios Padre y
        en el Señor Jesucristo,
      peshitta: "Pavel si Silvan si Timotei, Bisericii tesalonicenilor in
        Dumnezeu-Tatal si in Domnul Iisus Hristos: Har voua si pace de la
        Dumnezeu, Tatal nostru, si de la Domnul Iisus Hristos."
      bel_syomukha: "Павал і Сілуан і Цімафей Царкве Фесаланіцкай у Богу Айцы і
        Госпадзе Ісусе Хрысьце: мілата вам і мір ад Бога Айца нашага і Госпада
        Ісуса Хрыста."
      nrt: Братья, вы знаете, что наш приход к вам был не напрасным.
      francais: "Paul, et Silvain, et Timothée, à l'Église des Thessaloniciens, qui
        est en Dieu le Père et en Jésus Christ le Seigneur: que la grâce et la
        paix vous soient données!"
      italian: "Paolo, Silvano e Timòteo alla Chiesa dei Tessalonicesi che è in Dio
        Padre e nel Signore Gesù Cristo: grazia a voi e pace!"
      old_georgian: "პავლე და სილოანე და ტიმოთე ეკლესიასა თესალონიკელთასა ღმრთისა მიერ
        მამისა და უფლისა იესუ ქრისტესა: მადლი თქუენდა და მშჳდობაჲ ღმრთისა მიერ
        მამისა ჩუენისა და უფლისა იესუ ქრისტესა."
      portuguese: "Paulo, Silvano e Timóteo, à igreja dos tessalonicenses, em Deus Pai
        e no Senhor Jesus Cristo: Graça e paz vos\r

        sejam dadas."
      polish: "Paweł, Sylwan i Tymoteusz do Kościoła Tesaloniczan w Bogu Ojcu i Panu\r

        Jezusie Chrystusie. Łaska wam i pokój!"
      new_text: От Павла, Сильвана и Тимофея — фессалоникийской церкви, принадлежащей
        Богу Отцу и Господу Иисусу Христу. Милость вам и мир!
      serbian: "Павле и Силван и Тимотеј Цркви Солунској која је у Богу Оцу и Господу
        Исусу Христу: Благодат вам и мир од Бога Оца нашега и Господа Исуса
        Христа."
      bulgarian: "Павел, Силуан и Тимотей - до солунската църква в Бога Отца и в
        Господа Иисуса Христа: благодат вам и мир от Бога Отца нашего и от
        Господа Иисуса Христа."
      pobedonostsev: "Павел и Силуан и Тимофей церкви Солунской о Боге Отце и Господе
        Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса
        Христа."
      ukr2: "Павло, Сильван і Тимотей солунській Церкві, що в Бозі Отці й Господі
        Ісусі Христі: благодать вам і мир!"
      ukr3: "Павел, та Сильван, та Тимотей до церков Солунських у Бозї Отцї і Господї
        Ісусї Христї: Благодать вам і мир од Бога Отця і Господа Ісуса Христа."
      czech: "Pavel, Silvanus a Timoteus tesalonicke cirkvi v Bohu Otci a v Panu
        Jezisi Kristu: Milost vam a pokoj."
      st_text: "Павел и Силуан и Тимофей - церкви Фессалоникской в Боге Отце и Господе
        Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса
        Христа."
