    text: За сим, братия, просим и умоляем вас Христом Иисусом, чтобы вы, приняв от
      нас, как должно вам поступать и угождать Богу, более в том преуспевали,
    chapter: 4
    chapterId: 1320
    parallels:
      - verseId: 14914
        bookId: 68
        bookCode: k-filippijcam-poslanie-ap-pavla
        chapter: 1
        short: Флп:1:27
    translates:
      kassian: Впрочем, братья, просим вас и призываем в Господе Иисусе, чтобы вы,
        приняв от нас, как должно вам поступать и угождать Богу, - как вы и
        поступаете, - вы еще более преуспевали.
      podstr: "[В] остальном итак, братья, просим вас и увещаем в Господе Иисусе,
        чтобы как вы переняли от нас как надлежит вам ходить и угождать Богу,
        как и ходите, чтобы вы изобиловали более."
      csya: "Темже убо, братие, просим вы и молим о Христе Иисусе, якоже приясте от
        нас, како подобает вам ходити и угождати Богови, якоже и ходите, да
        избыточествуете паче:"
      averincev: ""
      ungerov: ""
      csya_old: "Тёмже ў2бо, брaтіе, про1симъ вы2 и3 мо1лимъ њ хrтЁ ї}сэ, ћкоже
        пріsсте t нaсъ, кaкw подобaетъ вaмъ ходи1ти и3 ўгождaти бг7ови, ћкоже и3
        хо1дите, да и3збы1точествуете пaче:"
      sovr_rbo: ""
      latin: De cetero ergo, fratres, rogamus vos et obsecramus in Domino Jesu, ut
        quemadmodum accepistis a nobis quomodo oporteat vos ambulare, et placere
        Deo, sic et ambuletis ut abundetis magis.
      ukr: А далі, браття, просимо вас та благаємо в Господі Ісусі, щоб, як прийняли
        ви від нас, як належить поводитись вам та догоджувати Богові, як ви й
        поводитеся, щоб у тому ще більше зростали!
      nkjv: Finally then, brethren, we urge and exhort in the Lord Jesus that you
        should abound more and more, just as you received from us how you ought
        to walk and to please God;
      desnitsky: "Да и в целом, братья, просим вас и призываем ради Господа Иисуса: вы
        приняли наши наставления, как следует поступать и угождать Богу – так вы
        и поступаете, и ещё больше делайте."
      tex_rec: Τὸ λοιπὸν οὖν, ἀδελφοί, ἐρωτῶμεν ὑμᾶς καὶ παρακαλοῦμεν ἐν Κυρίῳ ᾿Ιησοῦ,
        καθὼς παρελάβετε παρ᾿ ἡμῶν τὸ πῶς δεῖ ὑμᾶς περιπατεῖν καὶ ἀρέσκειν Θεῷ,
        ἵνα περισσεύητε μᾶλλον·
      deutsch: Weiter, liebe Brüder, bitten wir euch und ermahnen in dem Herrn Jesus
        (nach dem ihr von uns empfangen habt, wie ihr solltet wandeln und Gott
        gefallen), daß ihr immer völliger werdet.
      spanish: Por lo demás, hermanos, os rogamos y amonestamos en el Señor Jesús que
        andéis según lo que de nosotros habéis recibido acerca del modo en que
        habéis de andar y agradar a Dios, como andáis ya, para adelantar cada
        vez más.
      peshitta: In sfarsit, fratilor, va rugam si va indemnam in Domnul Iisus, ca asa
        cum ati primit de la noi dreptar cum se cuvine sa umblati si sa placeti
        lui Dumnezeu - in care chip si umblati - asa sa sporiti tot mai mult.
      bel_syomukha: За гэтым, браты, просім і молім вас Ісусам Хрыстом, каб вы,
        прыняўшы ад нас, як трэба вам паводзіцца і дагаджаць Богу, у гэтым яшчэ
        большы посьпех займелі,
      nrt: "И наконец, братья, когда вы уже научились от нас жить так, чтобы жизнь
        ваша была угодна Богу, – а вы так и живете, – мы просим и умоляем вас
        ради Господа Иисуса: преуспевайте в этом еще больше."
      francais: Au reste, frères, puisque vous avez appris de nous comment vous devez
        vous conduire et plaire à Dieu, et que c'est là ce que vous faites, nous
        vous prions et nous vous conjurons au nom du Seigneur Jésus de marcher à
        cet égard de progrès en progrès.
      italian: "Per il resto, fratelli, vi preghiamo e supplichiamo nel Signore Gesù:
        avete appreso da noi come comportarvi in modo da piacere a Dio, e così
        già vi comportate; cercate di agire sempre così per distinguervi ancora
        di più."
      old_georgian: ამიერითგან, ძმანო ჩემნო, გიკითხავთ და გლოცავთ უფლისა მიერ იესუ
        ქრისტესა, რაჲთა ვითარცა-იგი ისწავეთ ჩუენგან, ვითარ ჯერ-არს თქუენდა სლვაჲ
        და სათნო-ყოფაჲ ღმრთისაჲ, რაჲთა უფროჲს ჰმატებდეთ;
      portuguese: "Finalmente, irmãos, vos rogamos e exortamos no Senhor Jesus que,
        como aprendestes de nós de que maneira\rdeveis andar e agradar a Deus,
        assim como estais fazendo, nisso mesmo abundeis cada vez mais."
      polish: "A na koniec, bracia, prosimy i zaklinamy was w Panu Jezusie: według
        tego,\rcoście od nas przejęli w sprawie sposobu postępowania i podobania
        się Bogu\r- jak już postępujecie - stawajcie się coraz doskonalszymi!"
      new_text: И в заключение, братья, просим вас и именем Господа Иисуса призываем
        жить и дальше так, как мы вас научили, чтобы быть приятными Богу. Вы так
        уже и живете, но старайтесь жить еще лучше.
      serbian: А надаље, браћо, молимо вас и савјетујемо у Господу Исусу, да као што
        примисте од нас како вам се ваља владати и Богу угађати, да још више
        напредујете.
      bulgarian: И тъй, братя, молим и ви увещаваме в Христа Иисуса, щото вие, след
        като научихте от нас, как трябва да постъпвате и да угаждате Богу, както
        и постъпвате, повече да преуспявате в това;
      ukr2: А втім, брати, ми просимо вас і благаємо в Господі Ісусі, щоб, як то ви
        від нас навчилися як слід жити на вподобу Богові, - як ви і живете, -
        щоб так досягали дедалі більшого поступу.
      ukr3: Дальше ж благаємо вас, браттє, і напоминаємо в Господї Ісусї, яко ж
        прийняли від нас, як подобає вам ходити й угождати Богові, так щоб більш
        (у тому) достаткували.
      czech: "Konecne vas, bratri, prosime a napominame v Panu Jezisi, abyste vzdy
        vice prospivali v tom, co jste od nas prijali a co uz take cinite: zijte
        tak, abyste se libili Bohu."
      st_text: За сим, братия, просим и умоляем вас Христом Иисусом, чтобы вы, приняв
        от нас, как должно вам поступать и угождать Богу, более в том
        преуспевали,
