      nkjv: God is jealous, and the Lord avenges; The Lord avenges and is furious. The
        Lord will take vengeance on His adversaries, And He reserves wrath for
        His enemies;
      desnitsky: ГОСПОДЬ – ревностный и карающий Бог, ГОСПОДЬ гнев и кару обратит на
