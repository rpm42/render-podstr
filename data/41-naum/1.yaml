        својим.
      bulgarian: "Господ е Бог ревнив и отмъстител; отмъстител е Господ и е страшен с
        гняв: отмъщава Господ на враговете Си и не ще пощади противниците Си."
      deutsch: Der Herr ist ein eifriger Gott und ein Rächer, ja, ein Rächer ist der
        Herr und zornig; der Herr ist ein Rächer wider seine Widersacher und der
        es seinen Feinden nicht vergessen wird.
      ukr2: Господь - ревнивий Бог і месник! Господь відплачує, він повний гніву.
        Господь своїм противникам воздає, він плекає на ворогів своїх обурення.
      ukr3: "Бог ревнивий у помстї; Господь повен помсти й страшний в досадї: мститься
        Господь на ворогах своїх, і не щадить супротивників своїх."
      bel_syomukha: "Гасподзь ёсьць Бог руплівец і помсьнік; помсьнік Гасподзь і
