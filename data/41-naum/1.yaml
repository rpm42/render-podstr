      portuguese: "O Senhor é um Deus zeloso e vingador; o Senhor é vingador e cheio
        de indignação; o Senhor toma vingança\rcontra os seus adversários, e
        guarda a ira contra os seus inimigos."
      polish: "Zazdrosnym i mszczącym się Bogiem jest Pan; mścicielem jest Pan i
        Władcą\r[pełnym] gniewu; Pan mści się nad swymi wrogami i długo się
        gniewa na\rswoich nieprzyjaciół."
      turkish: "RAB kıskanç, öç alıcı bir Tanrı'dır.\rÖç alır ve gazapla
        doludur.\rHasımlarından öç alır,\rDüşmanlarına karşı öfkesi süreklidir."
      nrt: Господь – ревнивый и мстительный Бог; Господь мстительный и гневливый.
        Господь мстит Своим врагам Он держит гнев против Своих врагов.
      Macarius: Иегова есть Бог ревнитель и мститель; мститель Иегова, и силен в
        ярости; готов мстить Иегова врагам Своим, и бережет Он гнев для
