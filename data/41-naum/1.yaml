      csya_old: Бг7ъ ревни1въ и3 мстsй гDь, мстsй гDь съ ћростію, гDь мстsй
        сопостaтwмъ свои6мъ и3 потреблszй сaмъ враги2 сво‰.
      sovr_rbo: Господь — Бог ревнивый и мстящий. Мстит Господь, преисполнен ярости,
        мстит Господь врагам Своим, изливает ярость на недругов Своих.
      latin: "Deus aemulator, et ulciscens Dominus: ulciscens Dominus, et habens
        furorem: ulciscens Dominus in hostes suos, et irascens ipse inimicis
        suis."
      ukr: Палкий Бог, і мстивий Господь, Господь мстивий та лютий, Господь мстивий до
