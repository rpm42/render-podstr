        супраціўцаў Сваіх."
      lev-khv: "Господь есть Бог ревнитель и мститель; мститель Господь и страшен в
        гневе: мстит Господь врагам Своим и готовит казнь противникам Своим."
      czech: Hospodin je Buh zarlivy a mstitel. Mstitel je Hospodin, vladce
        rozhorceny. Pomstou stiha Hospodin sve protivniky, hnevem pronasleduje
        nepratele.
      spanish: )
      greek-lxx: Θεὸς ζηλωτὴς καὶ ἐκδικῶν Κύριος ἐκδικῶν Κύριος μετὰ θυμοῦ ἐκδικῶν
        Κύριος τοὺς ὑπεναντίους αὐτοῦ καὶ ἐξαίρων αὐτὸς τοὺς ἐχθροὺς αὐτοῦ
      st_text: "Господь есть Бог ревнитель и мститель; мститель Господь и страшен в
        гневе: мстит Господь врагам Своим и не пощадит противников Своих."
