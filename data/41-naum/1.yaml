      mt: ‫    אֵל קַנּוֹא וְנֹקֵם יְהוָה נֹקֵם יְהוָה וּבַעַל חֵמָה נֹקֵם יְהוָה
        לְצָרָיו וְנוֹטֵר הוּא לְאֹיְבָיו׃ ‬
      romana: Domnul este un Dumnezeu zelos, Domnul se razbuna, El cunoaste mania.
        Domnul se razbuna pe potrivnicii Sai si impotriva dusmanilor Sai sta
        neinduplecat.
      francais: L'Éternel est un Dieu jaloux, il se venge; L'Éternel se venge, il est
        plein de fureur; L'Éternel se venge de ses adversaires, Il garde rancune
        à ses ennemis.
      italian: Un Dio geloso e vendicatore è il Signore, vendicatore è il Signore,
        pieno di sdegno. Il Signore si vendica degli avversari e serba rancore
