      - verseId: 9631
        bookId: 42
        bookCode: kniga-proroka-avvakuma
        chapter: 2
        short: Авв:2:12
    translates:
      kassian: ""
      podstr: О город кровей весь лживый неправедностями полный, не возьмёшь добычу.
      csya: О, граде кровей, весь лживый, полн неправды! не осяжется ловитва.
      averincev: ""
      ungerov: "О город кровей, весь лживый, наполненный неправдою! не воспользуются
        (в нем) добычей:"
      csya_old: Q, грaде крове1й, ве1сь лжи1вый, по1лнъ непрaвды! не њсsжетсz лови1тва.
      sovr_rbo: Горе городу крови ! Весь он полон обмана, переполнен убийствами, нет
        конца грабежу!
      latin: Vae civitas sanguinum, universa mendacii dilaceratione plena! non recedet
        a te rapina.
      ukr: Горе місту цьому кровожерному, воно все неправда, воно повне насилля,
        грабіж не виходить із нього!
      nkjv: Woe to the bloody city! It is all full of lies and robbery. Its victim
        never departs.
      desnitsky: "Горе кровавому городу: весь он лжив, грабежом полон, без добычи не
        остается!"
      mt: ‫    הוֹי עִיר דָּמִים כֻּלָּהּ כַּחַשׁ פֶּרֶק מְלֵאָה לֹא יָמִישׁ טָרֶף׃ ‬
      romana: Vai de cetatea cea varsatoare de sange, plina de minciuna si de
        silnicie, din care nu se mai curma jaful!
      francais: Malheur à la ville sanguinaire, Pleine de mensonge, pleine de
        violence, Et qui ne cesse de se livrer à la rapine!...
      italian: Guai alla città sanguinaria, piena di menzogne, colma di rapine, che
        non cessa di depredare!
      old_georgian: ქალაქი სისხლთაჲ, ყოველი ტყუილითა, უსამართლობითა სავსე. არა ძიებულ
        იქმნეს ნადირი.
      portuguese: Ai da cidade ensangüentada! Ela está toda cheia de mentiras e de
        rapina! da presa não há fim!
      polish: Biada miastu krwawemu! Całe kłamliwe i grabieży pełne, a nie ustaje
        rabunek.
      turkish: "Elleri kanlı kentin vay haline!\rYalanla, talanla dolu.\rYağmalamaktan
        geri kalmıyor."
      nrt: Горе кровавому городу, полному лжи, в котором не прекращаются воровство и
        грабеж!
      Macarius: Увы, город кровей, где вероломство всюду, город исполненный
        хищничества, из которого не выходит грабительство!
      serbian: Тешко граду крвничком, вас је пун лажи и отимања, грабеж не избива из
        њега.
      bulgarian: Горко на кървавия град! Той е пълен с измама и убийство; не престава
        в него грабежът.
      deutsch: Weh der mörderischen Stadt, die voll Lügen und Räuberei ist und von
        ihrem Rauben nicht lassen will!
      ukr2: Ой, горе місту крови, повному брехень, грабіжницькому, - здирству кінця не
        видно!
      ukr3: Горе тобі, місто, повне крові й омани й убийства! що в тобі грабежам і
        конця не видко!
      bel_syomukha: Гора гораду крыві! увесь ён поўны падману і забойства; ня
        спыняецца ў ім рабунак.
      czech: Beda mestu, jez se brodi v krvi! Je sama pretvarka, je plne loupezi,
        koristeni nebere konce.
      spanish: ¡Ay de la ciudad sanguinaria, toda llena de mentira y de violencia y de
        inexhaustas rapiñas!
      greek-lxx: ὦ πόλις αἱμάτων ὅλη ψευδὴς ἀδικίας πλήρης οὐ ψηλαφηθήσεται θήρα
      st_text: Горе городу кровей! весь он полон обмана и убийства; не прекращается в
        нем грабительство.
  - id: 26872
    number: 2
    bookId: 41
    text: Слышны хлопанье бича и стук крутящихся колес, ржание коня и грохот
      скачущей колесницы.
    chapter: 3
    chapterId: 1032
    parallels: []
    translates:
      kassian: ""
      podstr: Звук бичей и звук трясения земли [от] колёс и коня преследование и
        колесницы движение
      csya: Глас бичей и глас труса колес, и коня текуща и колесницы шумящия,
      averincev: ""
      ungerov: Звук бичей, и шум вертящихся колес, и коня скачущаго и колесницы
        несущейся,
      csya_old: Глaсъ биче1й и3 глaсъ трyса коле1съ, и3 конS текyща и3 колесни1цы
        шумsщіz,
      sovr_rbo: Свист бича раздается и грохот колес. Кони ржут, колесницы несутся,
      latin: Vox flagelli, et vox impetus rotae, et equi frementis, et quadrigae
        ferventis, et equitis ascendentis,
      ukr: Чути свист батога, гуркіт колеса, і чвал коней, і колеснична гуркотнява,
      nkjv: The noise of a whip And the noise of rattling wheels, Of galloping horses,
        Of clattering chariots!
      desnitsky: Свист бича, колес грохот – скачет конь, колесница мчится!
      mt: ‫    קוֹל שׁוֹט וְקוֹל רַעַשׁ אוֹפָן וְסוּס דֹּהֵר וּמֶרְכָּבָה מְרַקֵּדָה׃
        ‬
      romana: Pocnet de bici, duruit cutremurator de roti, cai in galop, care de
        razboi care zdruncina pamantul;
      francais: On entend le bruit du fouet, Le bruit des roues, Le galop des chevaux,
        Le roulement des chars.
      italian: Sibilo di frusta, fracasso di ruote, scalpitio di cavalli, cigolio di
        carri,
      old_georgian: ჴმაჲ გუემათაჲ და ჴმაჲ ძრვისა ურმისთუალთაჲსა, და ცხენისა მდევრისა,
        და ეტლისა აღმომდუღარისაჲ, ცხენოსნისა აღმომავალისა.
      portuguese: Eis o estrépito do açoite, e o estrondo das rodas, os cavalos que
        curveteiam e os carros que saltam;
      polish: Trzask biczów i głos turkotu kół, i konie galopujące, i szybko jadące
        rydwany.
      turkish: Kamçı şaklamaları, tekerlek gürültüleri, Koşan atlar, sarsılan savaş
        arabaları,
      nrt: Слышны щелканье кнута, стук колес, топот скачущих лошадей и грохот
        колесниц.
      Macarius: Слышите ли? удар бича и стук колес; и конь топочет, и колесница скачет.
      serbian: Пуцају бичеви, и точкови праште, и коњи топоћу, и кола скачу,
      bulgarian: Чува се плющене на бич и трясък от въртящи се колела, цвилене на кон
        и тропот от скачаща колесница.
      deutsch: Denn da wird man hören die Geißeln klappen und die Räder rasseln und
        die Rosse jagen und die Wagen rollen.
      ukr2: Ось чути ляскіт бича, чути, як гуркотять колеса, басують коні, скачуть
        колісниці.
      ukr3: Ось, у тобі чути лясканнє пуг, гуркотаннє обертаючих ся коліс, ржаннє
        коней, торохтїннє підскакуючого воза.
      bel_syomukha: Чутно, як ляскае біч і стукаюць, круцяцца колы, іржэ конь і
        грукоча на скаку калясьніца.
      czech: Slys! Bicu svist, duneni kol! Dusot koni, hrmot vozby!
      spanish: ¡Restallido de látigo, estruendoso rodar de ruedas, galopar de caballos
        y rebotar de carros, jinetes enhiestos, espadas relampagueantes, lanzas
        fulgurantes!
      greek-lxx: φωνὴ μαστίγων καὶ φωνὴ σεισμοῦ τροχῶν καὶ ἵππου διώκοντος καὶ ἅρματος
        ἀναβράσσοντος
      st_text: Слышны хлопанье бича и стук крутящихся колес, ржание коня и грохот
        скачущей колесницы.
  - id: 26873
