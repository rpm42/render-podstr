      ukr2: Летить кіннота, мечі блискають, вилискують ратища; сила поляглих, купи
        мертвих, трупам немає краю, -всі спотикаються об трупи.
      ukr3: Летить кінниця, блискає меч, улискуються ратища; лїку нема вже побитим, і
