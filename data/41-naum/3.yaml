      mt: ‫    פָּרָשׁ מַעֲלֶה וְלַהַב חֶרֶב וּבְרַק חֲנִית וְרֹב חָלָל וְכֹבֶד פָּגֶר
        וְאֵין קֵצֶה לַגְּוִיָּה *יכשלו **וְכָשְׁלוּ בִּגְוִיָּתָם׃ ‬
