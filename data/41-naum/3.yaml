        от множества блуда.
      csya: "и конника едуща, и блистающа меча и блистающих оружий, и множества
        язвеных и тяжкаго падения, и не бяше конца языком ея: и изнемогут в
        телесех своих от множества блужения."
      averincev: ""
      ungerov: И всадника быстраго, и блистающаго меча, и блестящих оружий, и
