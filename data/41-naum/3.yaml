        ослабеют телом своим от множества блудодеяния.
      csya_old: "и3 ко1нника э4дуща, и3 блистaюща мечA и3 блистaющихъ nрyжій, и3
        мно1жества ћзвеныхъ и3 тsжкагw паде1ніz, и3 не бsше концA kзы1кwмъ є3S:
        и3 и3знемо1гутъ въ тэлесёхъ свои1хъ t мно1жества блуже1ніz."
