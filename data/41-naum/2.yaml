    bookId: 41
    text: "Поднимается на тебя разрушитель: охраняй твердыни, стереги дорогу, укрепи
      чресла, собирайся с силами."
    chapter: 2
    chapterId: 1031
    parallels: []
    translates:
      kassian: ""
      podstr: Восходит дышащий в лицо твоё изымающий из угнетения; стереги дорогу,
        укрепляй бёдра, мужайся силой очень,
      csya: "Взыде вдыхаяй в лице твое, отъемляй от оскорбления: усмотри путь, укрепи
        чресла, возмужай крепостию зело:"
      averincev: ""
      ungerov: "Восшел дышущий в лице твое, избавляющий от скорби: разсмотри путь,
        укрепи чресла, будь особенно мужествен в силе."
