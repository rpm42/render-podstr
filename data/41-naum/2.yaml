        ўкрэпи2 чрє1сла, возмужaй крёпостію ѕэлw2:"
      sovr_rbo: Молот занесен над тобою, город! Крепости свои укрепляй, стереги
        дороги, препояшься, собери все силы!
      latin: "Ascendit qui dispergat coram te, qui custodiat obsidionem: contemplare
        viam, conforta lumbos, robora virtutem valde."
      ukr: На тебе йде розпорошувач, твердині свої стережи, виглядай на дорогу,
        зміцняй свої стегна, міцно скріпи свою потугу,
      nkjv: He who scatters has come up before your face. Man the fort! Watch the
        road! Strengthen your flanks! Fortify your power mightily.
      desnitsky: "Поднимается разоритель на Ниневию: охраняй укрепления, стереги
        дорогу, препояшь чресла, наращивай мощь!"
      mt: ‫    הִנֵּה עַל־הֶהָרִים רַגְלֵי מְבַשֵּׂר מַשְׁמִיעַ שָׁלוֹם חָגִּי
        יְהוּדָה חַגַּיִךְ שַׁלְּמִי נְדָרָיִךְ כִּי לֹא יוֹסִיף עוֹד
        *לעבור־**לַעֲבָר־בָּךְ בְּלִיַּעַל כֻּלֹּה נִכְרָת׃ ‬
      romana: Iata ca pe munti sunt picioarele celui ce binevesteste, ale celui ce
        vesteste pacea! Praznuieste, Iuda, sarbatorile tale, implineste
        fagaduintele tale, ca nu va mai trece pe la tine dusmanul cel
        inversunat! El este cu totul pierdut!
      francais: (2:2) Le destructeur marche contre toi. Garde la forteresse! Veille
        sur la route! affermis tes reins! Recueille toute ta force!...
      italian: "Ecco sui monti i passi d'un messaggero, un araldo di pace! Celebra le
        tue feste, Giuda, sciogli i tuoi voti, poiché non ti attraverserà più il
        malvagio: egli è del tutto annientato."
      old_georgian: რამეთუ აღვიდა მბერავი პირისა შენისაჲ განმარინებელი ჭირისაგან.
        მოიმსტურე გზაჲ, მოიმტკიცე წელი, განმჴნდი ძალითა ფრიად
      portuguese: "O destruidor sobe contra ti. Guarda tu a fortaleza, vigia o
        caminho, robustece os lombos, arregimenta bem as tuas\rforças."
      polish: "Oto na górach stopy zwiastuna ogłaszającego pokój. Święć, Judo, twe
        uroczystości, wypełniaj twe śluby, bo nie przejdzie już więcej po tobie
        nikczemnik,\rcałkowicie został zgładzony."
      turkish: Saldırı altındasın, ey Ninova, surlarını koru, Yolu gözle, belini
        doğrult, topla bütün gücünü.
      nrt: Ниневия, против тебя поднимается разрушитель. Охраняй крепости, стереги
        дорогу, укрепляй себя, собери все свои силы.
      Macarius: "Се, на горах ноги вестника, объявляющего мир: «празднуй, Иуда,
        праздники твои, совершай обеты твои; ибо не пойдет уже по тебе злодей;
        все они погибли»."
      serbian: Изађе затирач на те, чувај град, пази на пут, утврди бедра, укријепи се
        добро.
      bulgarian: "Подига се против тебе разрушител: пази твърдините, варди пътя,
        укрепи чресла, събирай сили."
      deutsch: "[2 Es wird der Zerstreuer wider dich heraufziehen und die Feste
        belagern. Siehe wohl auf die Straße, rüste dich aufs beste und stärke
        dich aufs gewaltigste!"
      ukr2: Ось на горах ноги посла доброї новини, що мир оповіщає! Святкуй, о Юдо,
        твої свята, виконуй твої обітниці, бо Беліял не буде через тебе більше
        проходити, - він згинув цілковито. 3 Бо Господь велич Якова відновить,
        як велич Ізраїля; пустошники бо їх спустошили, знівечили їхнє віття
        виноградне.
      ukr3: "Ось, наступає пустошник на тебе: хорони твої замки, стережи шляху,
        узброюй поясницї, збірай до купи потугу."
      bel_syomukha: "Падымаецца на цябе разбуральнік: ахоўвай цьвярдыні, ахоўвай
        дарогу, умацуй сьцёгны, зьбірай сілу."
      czech: Hle, po horach prichazi zvestovatel radosti, jenz ohlasuje pokoj. Slav,
        Judo, sve slavnosti, pln sve sliby. Uz nikdy na tebe nepritahne
        nicemnik, je zcela zahlazen.
      spanish: /
      greek-lxx: ἀνέβη ἐμφυσῶν εἰς πρόσωπόν σου ἐξαιρούμενος ἐκ θλίψεως σκόπευσον ὁδόν
        κράτησον ὀσφύος ἄνδρισαι τῇ ἰσχύι σφόδρα
      st_text: "Поднимается на тебя разрушитель: охраняй твердыни, стереги дорогу,
        укрепи чресла, собирайся с силами."
