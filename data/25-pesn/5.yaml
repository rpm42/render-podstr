        моим. – Ешьте, друзья, и пейте! Пейте и насыщайтесь, возлюбленные!
      Macarius: «Иду в сад Мой, сестра Моя, невеста; нарву смирны Моей с ароматами
        Моими; буду есть сот Мой с медом Моим; напьюсь вина Моего с молоком
        Моим. Ядите, други, пейте до упоения, возлюбленные!» -
      serbian: Дођох у врт свој, сестро моја невјесто, берем смирну своју и мирисе
        своје, једем сат свој и мед свој, пијем вино своје и млијеко своје;
