      nkjv: The Beloved I have come to my garden, my sister, my spouse; I have
        gathered my myrrh with my spice; I have eaten my honeycomb with my
        honey; I have drunk my wine with my milk. (To His Friends) Eat, O
        friends! Drink, yes, drink deeply, O beloved ones!
      desnitsky: ""
      mt: ‫    בָּאתִי לְגַנִּי אֲחֹתִי כַלָּה אָרִיתִי מוֹרִי עִם־בְּשָׂמִי
        אָכַלְתִּי יַעְרִי עִם־דִּבְשִׁי שָׁתִיתִי יֵינִי עִם־חֲלָבִי אִכְלוּ
        רֵעִים שְׁתוּ וְשִׁכְרוּ דּוֹדִים׃ ס ‬
