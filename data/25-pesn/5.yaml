        Ежце, сяброве, пеце і наядайцеся, родныя!
      spbda: Пришел я в сад мой, сестра моя, невеста; нарвал мирры моей с ароматами
        моими, поел сотов моих с медом моим, напился вина моего с молоком моим.
        — «Ешьте, друзья мои; пейте и упивайтесь, приятели!»
      anonym1858: Да придет мой возлюбленный в сад свой, и да есть плоды от овощей
