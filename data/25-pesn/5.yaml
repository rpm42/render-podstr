      bulgarian: Възлюбеният. Дойдох в градината си, сестрице невесто, обрах си
        смирната с моите аромати, ядох си медените пити с моя мед, пих си виното
        с моето мляко. Яжте, другари, пийте, драги, и се насищайте!
      pavskiy: Юноша. Иду в сад мой, сестра моя невеста, сорву смирну мою с ароматом
        моим, поем сотов моих с медом моим, напьюсь вина моего с молоком моим.
        «Ешьте, друзья, пейте и упивайтесь, возлюбленные!» [вар. Пейте до
        упоения, приятели!]
      deutsch: Ich bin gekommen, meine Schwester, liebe Braut, in meinen Garten. Ich
        habe meine Myrrhe samt meinen Würzen abgebrochen; ich habe meinen Seim
        samt meinem Honig gegessen; ich habe meinen Wein samt meiner Milch
        getrunken. Eßt, meine Lieben, und trinkt, meine Freunde, und werdet
        trunken!
      ukr3: Нехай прибуде милий мій у сад свій, нехай споживає солодкі овощі в йому! -
        Ось і прийшов я в мій сад, моя сестро, моѽа ти дружино; набрав мирри з
        пахощами моїми, з'їв крижку з медом моїм, напився вина мого, запив його
        молоком моїм. Смакуйте ж і ви, друзї, пийте й їжте вволю, мої ви любі!
      bel_syomukha: Увайшоў я ў мой сад, сястрыца, нявеста, сабраў маёй міры з
