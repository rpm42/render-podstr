        aromatibus meis; comedi favum cum melle meo; bibi vinum meum cum lacte
        meo; comedite, amici, et bibite, et inebriamini, carissimi.
      ukr: Прийшов я до саду свого, о сестро моя, наречена! Збираю я мирру свою із
