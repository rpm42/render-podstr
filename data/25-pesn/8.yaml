verses:
  - id: 28660
    number: 1
    bookId: 25
    text: О, если бы ты был мне брат, сосавший груди матери моей! тогда я, встретив
      тебя на улице, целовала бы тебя, и меня не осуждали бы.
    chapter: 8
    chapterId: 720
    parallels: []
    translates:
      kassian: ""
      podstr: Кто дал [бы] тебя брата моего сосущим груди матери моей? Нашедшая тебя
        снаружи целовала [бы] тебя, и конечно не осуждали [бы] меня.
      csya: Кто даст тя, брате мой, ссуща сосцы матере моея? обретши тя вне целую тя,
        и ктому не уничижат мене.
      averincev: ""
      ungerov: О, еслибы ты был братом моим, сосавшим груди матери моей! тогда я,
        встретивши тебя вне (дома), целовала-бы тебя, и никто не срамил бы меня
        (за это).
      csya_old: Кто2 дaстъ тS, брaте мо1й, ссyща сосцы2 мaтере моеS; њбрётши тS внЁ
        цэлyю тS, и3 ктомY не ўничижaтъ мене2.
      sovr_rbo: "[Она:] «Ах, был бы ты моим братом, грудь моей мамы сосавшим! Я б тебя
        целовала, на улице встретив, и надо мной не смеялись бы."
      latin: Quis mihi det te fratrem meum, sugentem ubera matris meae, ut inveniam te
        foris, et deosculer te, et jam me nemo despiciat?
      ukr: О, коли б ти мені був за брата, що перса ссав в нені моєї, коли б стріла
        тебе я на вулиці, цілувала б тебе, і ніхто мені не докоряв би!
      nkjv: "Oh, that you were like my brother, Who nursed at my mother's breasts! If
        I should find you outside, I would kiss you; I would not be despised. "
      desnitsky: ""
      mt: ‫    מִי יִתֶּנְךָ כְּאָח לִי יוֹנֵק שְׁדֵי אִמִּי אֶמְצָאֲךָ בַחוּץ
        אֶשָׁקְךָ‪‬‪‬‪‬ גַּם לֹא־יָבוּזוּ לִי׃ ‬
      romana: O, de mi-ai fi fost tu fratele meu si sa fi supt la sinul mamei mele,
        atunci pe ulita de te-ntalneam, cu drag, prelung te sarutam si nimeni
        nu-ndraznea osandei sa ma dea.
      francais: Oh! Que n'es-tu mon frère, Allaité des mamelles de ma mère! Je te
        rencontrerais dehors, je t'embrasserais, Et l'on ne me mépriserait pas.
      italian: Oh se tu fossi un mio fratello, allattato al seno di mia madre!
        Trovandoti fuori ti potrei baciare e nessuno potrebbe disprezzarmi.
      old_georgian: ვინ მოგცნეს შენ, ძმისწულო ჩემო, წოვნად ძუძუნი დედისა ჩემისანი?
        გარე გპოვე, ამბორს- გიყავ შენ, და არა შეურაცხ-გყავ.
      portuguese: "Ah! quem me dera que foras como meu irmão, que mamou os seios de
        minha mãe! quando eu te encontrasse lá\rfora, eu te beijaria; e não me
        desprezariam!"
      polish: "O gdybyś był moim bratem, który ssał pierś mojej matki, spotkawszy
        na\rulicy, ucałowałabym cię, i nikt by mną nie mógł pogardzić."
      turkish: Keşke kardeşim olsaydın, Annemin memelerinden süt emmiş. Dışarıda
        görünce öperdim seni, Kimse de kınamazdı beni.
      nrt: О, если бы ты был мне братом, которого мать моя вскормила грудью! Тогда я,
        встретив тебя на улице, целовала бы тебя, и меня бы не осудили.
      Macarius: О, если бы Ты был мне брат, сосавший груди матери моей! Тогда я и на
        улице, нашедши Тебя, лобзала бы Тебя, и меня не осуждали бы.
      serbian: О да би ми брат био, да би сао сисе матере моје! Нашавши те на пољу,
        пољубила бих те, и не бих била пријекорна.
      bulgarian: О, да беше ти мой брат, сукал гърдите на майка ми! Тогава, като те
        срещнех на улицата, щях да те целувам, и нямаше да ме осъждат.
      pavskiy: Девица. О, если бы ты был брат мой, сосавший сосцы матери моей! Тогда
        бы я, встретив тебя на улице, целовала, и меня не зазирали бы.
      deutsch: O, daß du mir gleich einem Bruder wärest, der meiner Mutter Brüste
        gesogen! Fände ich dich draußen, so wollte ich dich küssen, und niemand
        dürfte mich höhnen!
      ukr3: Ой коли б же ти був мій братік рідний, що зо мною ссав груди в матері
        моєї! Тодї б я, й зустрівши тебе на улицї, тебе цїлувала, а мене б не
        суджено.
      bel_syomukha: О, няхай бы ты быў мне братам, маёй мацеркай узгадаваным, -
        сустракала б цябе за парогам і адкрыта цябе цалавала б, і ніхто мне
        асуды ня даў бы.
      spbda: О, если бы ты был мне брат, сосавший груди матери моей! тогда я, встретив
        тебя на улице, целовала бы тебя, и меня не осуждали бы.
      anonym1858: О если бы ты был мне вместо брата, сосавшаго груди моей матери, я
        пошла бы искать тебя вне, я целовала бы тебя, и меня не унижали бы.
      sergievsky: О, еслиб ты был брат мне, который сосал бы груди матери моей! тогда,
        я бы шла тебе на встречу на улице, я бы целовала тебя, и меня не
        презирали бы.
      Porfiriy: Кто дал бы мне тебя, брат мой, как брата сосавшаго груди матери моей?
        Тогда я, нашедши тебя на улице, лобызала бы тебя, и меня не осмеяли бы.
      lev-khv: О, если бы ты был мне брат, сосавший груди матери моей! тогда я,
        встретив тебя на улице, целовала бы тебя, и меня не осуждали бы.
      czech: Kez bys byl jako muj bratr, ktery sal z prsu me matky! Az bych te nalezla
        nekde venku, polibila bych te a nikdo by mnou pohrdat nesmel.
      spanish: ¡Quién me diese que fueses hermano mío, amamantado a los pechos de mi
        madre, para que al encontrarte en la calle pudiera besarte sin que me
        despreciaran!
      bloshtein: О, еслиб ты был брат мне, который сосал бы груди матери моей! тогда,
        я бы шла тебе на встречу на улице, я бы целовала тебя, и меня не
        презирали бы.
      greek-lxx: τίς δῴη σε ἀδελφιδόν μου θηλάζοντα μαστοὺς μητρός μου εὑροῦσά σε ἔξω
        φιλήσω σε καί γε οὐκ ἐξουδενώσουσίν μοι
      st_text: О, если бы ты был мне брат, сосавший груди матери моей! тогда я,
        встретив тебя на улице, целовала бы тебя, и меня не осуждали бы.
  - id: 28661
    number: 2
    bookId: 25
    text: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня, а я
      поила бы тебя ароматным вином, соком гранатовых яблоков моих.
    chapter: 8
    chapterId: 720
    parallels:
      - verseId: 28594
        bookId: 25
        bookCode: pesn-pesnej-solomona
        chapter: 3
        short: Песн:3:4
    translates:
      kassian: ""
      podstr: Заберу тебя, приведу тебя в дом матери моей и во внутреннюю комнату
        овладения мной; напою тебя от вина благовонного, из влаги гранатов моих.
      csya: "Пойму тя, введу тя в дом матере моея и в ложницу заченшия мя: тамо мя
        научиши: напою тя от вина с вонями строенаго, от воды яблок моих."
      averincev: ""
      ungerov: Взяла бы тебя, ввела бы тебя в дом матери моей и в комнату зачавшей
        меня. Там ты учил бы меня. А я поила бы тебя вином, смешанным с
        ароматами, соком гранат моих.
      csya_old: "ПоймY тS, введY тS въ до1мъ мaтере моеS и3 въ ло1жницу заче1ншіz мS:
        тaмw мS научи1ши: напою1 тz t вінA съ вонsми стро1енагw, t воды2 ћблwкъ
        мои1хъ."
      sovr_rbo: Я б тебя повела и пришла бы с тобой в дом матери, меня воспитавшей,
        напоила бы пряным вином, соком своих гранатов…
      latin: "Apprehendam te, et ducam in domum matris meae: ibi me docebis, et dabo
        tibi poculum ex vino condito, et mustum malorum granatorum meorum."
      ukr: "Повела б я тебе й привела б у дім нені своєї: ти навчав би мене, я б тебе
        напоїла вином запашним, соком гранатових яблук своїх!"
      nkjv: I would lead you and bring you Into the house of my mother, She who used
        to instruct me. I would cause you to drink of spiced wine, Of the juice
        of my pomegranate.
      desnitsky: ""
      mt: ‫    אֶנְהָגֲךָ אֲבִיאֲךָ אֶל־בֵּית אִמִּי תְּלַמְּדֵנִי אַשְׁקְךָ מִיַּיִן
        הָרֶקַח מֵעֲסִיס רִמֹּנִי׃ ‬
      romana: Te-as fi luat si-n casa mamei te-as fi dus, in casa celei ce m-a nascut;
        tu graiuri dulci mi-ai fi spus si eu cu drag ti-as fi dat vin bun si
        must de rodii.
      francais: Je veux te conduire, t'amener à la maison de ma mère; Tu me donneras
        tes instructions, Et je te ferai boire du vin parfumé, Du moût de mes
        grenades.
      italian: Ti condurrei, ti introdurrei nella casa di mia madre; m'insegneresti
        l'arte dell'amore. Ti farei bere vino aromatico, del succo del mio
        melograno.
      old_georgian: მოგეხჳე შენ და შეგიყვანე სახლსა დედისა ჩემისასა და საუნჯეთა
        მუცლადმღებელისა ჩემისათა. და გასუა შენ ღჳნისაგან სულნელთასა,
        სინედლისაგან ბროწეულთა ჩემთასა.
      portuguese: "Eu te levaria e te introduziria na casa de minha mãe, e tu me
        instruirias; eu te daria a beber vinho aromático, o\rmosto das minhas
        romãs."
      polish: "Powiodłabym cię i wprowadziła w dom matki mej, która mię
        wychowała;\rnapoiłabym cię winem korzennym, moszczem z granatów."
      turkish: "Önüne düşer,\rBeni eğiten\rAnnemin evine götürürdüm seni;\rSana
        baharatlı şarapla\rKendi narlarımın suyundan içirirdim."
      nrt: Я бы повела тебя и привела бы в дом матери моей – той, что учила меня. Я
        дала бы тебе выпить пряного вина и сок моих гранатов.
      Macarius: Поведу Тебя, введу Тебя в дом матери моей. Ты будешь меня учить; а я
        Тебя буду поить ароматным вином, соком гранатовых яблок моих.
      serbian: Повела бих те и довела бих те у кућу матере своје; ти би ме учио, а ја
        бих те појила вином мирисавијем, соком од шипака.
      bulgarian: Щях да те поведа, щях да те заведа в майчината си къща. Ти щеше да ме
        учиш, пък аз щях да те поя с ароматно вино, със сок от моите нарове.
      pavskiy: Повела бы тебя, привела бы тебя в дом матери моей, которая учит меня,
        напоила бы тебя ароматическим вином [вар. Дом матери моей. Ты учил бы
        меня, а я поила бы тебя ароматическим вином.], соком из гранатовых
        яблок.
      deutsch: Ich wollte dich führen und in meiner Mutter Haus bringen, da du mich
        lehren solltest; da wollte ich dich tränken mit gewürztem Wein und mit
        dem Most meiner Granatäpfel.
      ukr2: Я повела б тебе, я привела б тебе у дім матері моєї; ти мене навчав би. Я
        б тебе напоїла вином пахучим, солодким суслом моїх гранатових яблук.
      ukr3: Повела б я тебе, завела б у господу до моєї неньки. Ти вчив би мене, я ж
        поїла б тебе запашним вином, соком із яблок моїх гранатних.
      bel_syomukha: Прывяла б я цябе з сабою ў дом мацеркі роднай маёй. Ты вучыў бы
        мяне, я ж паіла б цябе духмяным віном і сокам з маіх гранатаў!
      spbda: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня а я
        поила бы тебя ароматическим вином, соком гранатовых яблоков.
      anonym1858: "Возьму тебя, введу в дом матери моей, в покои виновницы дней моих:
        там ты научишь меня, а я напою тебя вином, настоенным ароматами из сока
        яблочнаго."
      sergievsky: Я повела бы тебя, привела бы тебя в дом матери моей. Ты учил бы
        меня, а я поила бы тебя приправленным вином и соком гранатовым.
      Porfiriy: Возьму тебя, введу тебя в дом матери моей и в чертог зачавшей меня.
        Напою тебя вином благовонным, соком гранатов моих.
      lev-khv: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня; а
        я поила бы тебя ароматическим вином, соком гранатовых яблоков.
      czech: Odvedla bych si te, uvedla te do domu sve matky a tam bys me poucoval.
        Dala bych ti pit korenne vino, stavu ze svych granatovych jablek.
      spanish: Yo te llevaría y te introduciría en la casa de mi madre, (en la alcoba
        de la que) me engendró, y te daría a beber del vino adobado y del mosto
        de granados.
      bloshtein: Я повела бы тебя, привела бы тебя в дом матери моей. Ты учил бы меня,
        а я поила бы тебя приправленным вином и соком гранатовым.
      greek-lxx: παραλήμψομαί σε εἰσάξω σε εἰς οἶκον μητρός μου καὶ εἰς ταμίειον τῆς
        συλλαβούσης με ποτιῶ σε ἀπὸ οἴνου τοῦ μυρεψικοῦ ἀπὸ νάματος ῥοῶν μου
      st_text: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня, а
        я поила бы тебя ароматным вином, соком гранатовых яблоков моих.
