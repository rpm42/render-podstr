    text: '"Оглянись, оглянись, Суламита! оглянись, оглянись, - и мы посмотрим на
      тебя". Что вам смотреть на Суламиту, как на хоровод Манаимский?'
    chapter: 7
    chapterId: 719
    parallels:
      - verseId: 14157
        bookId: 67
        bookCode: k-efesanam-poslanie-ap-pavla
        chapter: 6
        short: Еф:6:11
    translates:
      kassian: ""
      podstr: Обернись обернись, Суламита, обернись обернись, и посмотрим на тебя. Что
        посмотрите на Суламиту приходящую как танцы лагерей.
      csya: Обратися, обратися, суламитино, обратися, обратися, и узрим в тебе. Что
        увидите у Суламитины? Приходящая яко лики полков,
      averincev: ""
      ungerov: Обратись, обратись, Суламита, обратись, обратись! и мы посмотрим на
        тебя. Что вам смотреть на Суламиту? Она идет как ряды войск.
      csya_old: Њбрати1сz, њбрати1сz, суламjтіно, њбрати1сz, њбрати1сz, и3 ќзримъ въ
        тебЁ.
      sovr_rbo: "[Девушки Иерусалима:] «Вернись, вернись, шуламмитянка ! Вернись,
        вернись! Дай нам поглядеть на тебя!» [Она:] «Зачем глядеть вам на
        шуламмитянку, как на плясуний, встречающих войско?» [Он:]"
      latin: CHORUS. Revertere, revertere, Sulamitis! revertere, revertere ut
        intueamur te. SPONSA. Quid videbis in Sulamite, nisi choros castrorum?
      ukr: Вернися, вернись, Суламітко! Вернися, вернися, нехай ми на тебе надивимось!
        Чого вам дивитися на Суламітку, немов би на танець військовий?
      nkjv: <i>The Beloved and His Friends</i> Return, return, O Shulamite; Return,
        return, that we may look upon you! <i>The Shulamite</i> What would you
        see in the Shulamite— As it were, the dance of the two camps?
      desnitsky: ""
      mt: ‫    שׁוּבִי שׁוּבִי הַשּׁוּלַמִּית שׁוּבִי שׁוּבִי וְנֶחֱזֶה־בָּךְ
        מַה־תֶּחֱזוּ בַּשּׁוּלַמִּית כִּמְחֹלַת הַמַּחֲנָיִם׃ ‬
      romana: Intoarce-te, Sulamita! Intoarce-te, fata sa Zi-o privim! Ce priviti la
        Sulamita, ca la hora din Mahanaim?
      francais: (7:2) Que tes pieds sont beaux dans ta chaussure, fille de prince! Les
        contours de ta hanche sont comme des colliers, Oeuvre des mains d'un
        artiste.
      italian: '"Volgiti, volgiti, Sulammita, volgiti, volgiti: vogliamo ammirarti".
        "Che ammirate nella Sulammita durante la danza a due schiere?".'
      old_georgian: "ასულნი და დედოფალნი ეტყჳან სიძესა: რასა ჰხედავთ, სულამიტელნო?
        შორის მომავალი, ვითარცა მწყობრი ბანაკთა."
      portuguese: "Quão formosos são os teus pés nas sandálias, ó filha de príncipe!
        Os contornos das tuas coxas são como jóias,\robra das mãos de artista."
      polish: "Obróć się, obróć, Szulamitko, obróć się, obróć się, niech się twym
        widokiem\rnacieszymy! Cóż się wam podoba w Szulamitce, w tańcu obozów?"
      turkish: "Ne güzel sandaletli ayakların,\rEy soylu kız!\rMücevher gibi yuvarlak
        kalçaların,\rUsta ellerin işi."
