        твојих као гривне, дјело руку умјетничких.
      bulgarian: Хор. Обърни се, обърни се, Суламито, обърни се, обърни се, да те
        погледаме! - Възлюбеният. Какво ще гледате на Суламита като на хоро
        манаимско?
      pavskiy: (Один из проезжающих). «Оглянись, оглянись, Суламита, оглянись,
        оглянись, мы посмотрим на тебя». (Ответ девицы). Чтó вам смотреть на
        Суламиту, как на хоровод Манаимский?
      deutsch: Kehre wieder, kehre wieder, o Sulamith! kehre wieder, kehre wieder, daß
        wir dich schauen! Was sehet ihr an Sulamith? Den Reigen zu Mahanaim.
      ukr3: Оглянься, оглянься, Суламито; оглянься, оглянься, щоб нам глядїти на тебе!
        - Що вам дивитись на Суламиту, мов на хоровод Манаїмський?
      bel_syomukha: Азірніся назад, Шуламянка, азірніся назад - дай сябе ўбачыць! Што
        вам дзівіцца на Шуламянку, як на карагод Манаімскі?
      spbda: «Оглянись, оглянись, Суламита; оглянись, оглянись, — и мы посмотрим на
        тебя». — «Что вы смотрите на Суламиту, как на Манаимский хоровод?»
      anonym1858: Зачем вы будете смотреть на Суламиту, как на поход двух ратей; О
        царская дочь, как красивы стопы твои в обуви; перевязи ног твоих, как
        ожерелье, сделанное рукой превосходнаго художннка.
      sergievsky: Воротись, воротись, Суламита; воротись, воротись, и дай нам
        посмотреть на тебя. — Что вы смотрите на Суламиту, вы в хороводе двойных
        рядов?
      Porfiriy: "Возвратись, возвратись Суламита. Возвратись. Возвратись. И мы
        насмотримся на тебя.\rЧто вы видите въ Суламите? Она идет, какъ хоровод
        паремволонский."
      lev-khv: Оглянись, оглянись, Суламита; оглянись, оглянись, и — мы посмотрим на
        тебя. Чтó вы смотрите на Суламиту, как на Манаимский хоровод?
      czech: '"Obrat se, obrat se, Sulamitko, obrat se, obrat se, chceme te videt." Co
        na Sulamitce uvidite? Ze tanci taborovy tanec!'
      spanish: "¡Torna, torna, Sulamita; torna, torna, que te contemplemos! \r\r\r¿Qué
        queréis contemplar en la Sulamita, danzando a doble coro?"
      bloshtein: Воротись, воротись, Суламита; воротись, воротись, и дай нам
        посмотреть на тебя. — Что вы смотрите на Суламиту, вы в хороводе двойных
        рядов?
      greek-lxx: ἐπίστρεφε ἐπίστρεφε ἡ Σουλαμῖτις ἐπίστρεφε ἐπίστρεφε καὶ ὀψόμεθα ἐν
        σοί τί ὄψεσθε ἐν τῇ Σουλαμίτιδι ἡ ἐρχομένη ὡς χοροὶ τῶν παρεμβολῶν
      st_text: '"Оглянись, оглянись, Суламита! оглянись, оглянись, - и мы посмотрим на
        тебя". Что вам смотреть на Суламиту, как на хоровод Манаимский?'
