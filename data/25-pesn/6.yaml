  - id: 28634
    number: 1
    bookId: 25
    text: '"Куда пошел возлюбленный твой, прекраснейшая из женщин? куда обратился
      возлюбленный твой? мы поищем его с тобою".'
    chapter: 6
    chapterId: 718
    parallels: []
    translates:
      kassian: ""
      podstr: Куда ушёл брат твой, хорошая среди женщин куда обратил взор брат твой и
        мы поищем его с тобой.
      csya: Камо отъиде брат твой, добрая в женах? Камо уклонися брат твой? И взыщем
        его с тобою.
      averincev: ""
      ungerov: '"Куда ушел брат твой, прекрасная из женщин? куда уклонился брат твой?
        И мы будем искать его вместе с тобою".'
      csya_old: Кaмw tи1де брaтъ тво1й, до1браz въ женaхъ; кaмw ўклони1сz брaтъ тво1й;
        и3 взы1щемъ є3гw2 съ тобо1ю.
      sovr_rbo: "[Девушки Иерусалима:] «Куда же ушел твой милый, о красавица из
        красавиц? Куда же твой милый отправился? Давай-ка вместе поищем!»
        [Она:]"
      latin: CHORUS. Quo abiit dilectus tuus, o pulcherrima mulierum? quo declinavit
        dilectus tuus? et quaeremus eum tecum.
      ukr: Куди твій коханий пішов, о найвродливіша з жінок? Куди спрямував твій
        коханий? Бо ми пошукаємо його із тобою.
      nkjv: The Daughters of Jerusalem Where has your beloved gone, O fairest among
        women? Where has your beloved turned aside, That we may seek him with
        you?
      desnitsky: ""
      mt: ‫    אָנָה הָלַךְ דּוֹדֵךְ הַיָּפָה בַּנָּשִׁים אָנָה פָּנָה דוֹדֵךְ
        וּנְבַקְשֶׁנּוּ עִמָּךְ׃ ‬
      romana: Unde s-a dus iubitul tau, cea mai frumoasa-ntre femei? Unde-a plecat al
        tau iubit, ca sa-l cutam si noi cu tine?
      francais: Où est allé ton bien-aimé, O la plus belle des femmes? De quel côté
        ton bien-aimé s'est-il dirigé? Nous le chercherons avec toi.
      italian: Dov'è andato il tuo diletto, o bella fra le donne? Dove si è recato il
        tuo diletto, perché noi lo possiamo cercare con te?
      old_georgian: "მიმგებელმა თქუა: ძმისწული ჩემი შთავიდა მტილსა თჳსსა წედთა მათ
        საკუმეველისა, მწყსად შორის მტილთა დაკრებად შროშნისა."
      portuguese: "Para onde foi o teu amado, ó tu, a mais formosa entre as mulheres?
        para onde se retirou o teu amado, a fim de\rque o busquemos juntamente
        contigo?"
      polish: "Dokąd odszedł twój umiłowany, o najpiękniejsza z niewiast? W którą
        zwrócił\rsię stronę miły twój, byśmy go wraz z tobą szukały?"
      turkish: "Nereye gitti sevgilin,\rEy güzeller güzeli,\rNe yana yöneldi?\rBiz de
        onu arayalım seninle birlikte!"
      nrt: – Куда же ушел возлюбленный твой, прекраснейшая из женщин? В какую сторону
        отправился он? Мы поищем его с тобой.
      Macarius: Куда пошел Возлюбленный твой, прекраснейшая из женщин? Куда
        Возлюбленный твой устремлял взоры? И мы поищем Его с тобою. -
      serbian: Драги мој сиђе у врт свој, к лијехама мириснога биља, да пасе по
        вртовима и да бере љиљане.
      bulgarian: Хор. отиде твоят възлюбен, о, най-хубава между жените? Накъде свърна
        твоят възлюбен? ние ще го потърсим с тебе.
      pavskiy: Подруги. Куда пошел друг твой, прекраснейшая из жен? Куда клонился друг
        твой, и мы поищем его с тобою.
      deutsch: Wo ist denn dein Freund hin gegangen, o du schönste unter den Weibern?
        Wo hat sich dein Freund hin gewandt? So wollen wir mit dir ihn suchen.
      ukr3: Де ж твій милий подївся, ти, найуродливша між женщинами? Куди пійшов твій
        любий, щоб нам із тобою його шукати?
      bel_syomukha: Куды ж ён пайшоў, твой каханы, жанчына, краса, прыгажуня? Куды ж
        ухіліўся твой любы, - пашукаем яго з табою!
      spbda: «Куда пошел друг твой, прекраснейшая из женщин? куда обратился друг твой?
        и мы поищем его с тобою».
      anonym1858: Мой друг сошел в сад свой, в места благовонных растений, — пасти
        свое стадо в вертограде и собирать лилии.
      sergievsky: Куда пошел друг твой, прекраснейшая из женщин? куда направился друг
        твой? где нам искать его с тобою?
      Porfiriy: Куда пошелъ брат твой, прекрасная между женами? Куда обратил взоры
        свои брат твой? И мы поищем его с тобою.
      lev-khv: Куда пошел друг твой, прекраснейшая из женщин? куда обратился друг
        твой? и мы поищем его с тобою.
      czech: Kam odesel tvuj mily, ty nejkrasnejsi z zen? Kam se obratil tvuj mily?
        Budeme ho s tebou hledat.
      spanish: ¿Adónde fue tu amado, oh tú, la más hermosa de las mujeres? ¿Qué
        dirección ha tomado tu amado, para ir contigo en busca de él?
      bloshtein: Куда пошел друг твой, прекраснейшая из женщин? куда направился друг
        твой? где нам искать его с тобою?
      greek-lxx: ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξίν ποῦ ἀπέβλεψεν ὁ
        ἀδελφιδός σου καὶ ζητήσομεν αὐτὸν μετὰ σοῦ
      st_text: '"Куда пошел возлюбленный твой, прекраснейшая из женщин? куда обратился
        возлюбленный твой? мы поищем его с тобою".'
