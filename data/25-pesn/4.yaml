      anonym1858: Зубы твои подобны стаду остриженных овец, вышедших из купели, и овец
        все двоеплодных, меж коими нет бездетных.
      sergievsky: Зубы твои как стадо однородных овец, установленными рядами выходящих
        из умывальни, и которыя все близнецеобразны без повреждения;
      Porfiriy: Зубы твои, как стада остриженных овец, восходящих от источника, кои
