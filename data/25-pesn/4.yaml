    translates:
      kassian: ""
      podstr: Вот ты есть хорошая, ближняя моя, вот ты есть хорошая. Глаза твои голуби
        свыше вуали твоей. Волосы твои как стада коз, которые устремляются от
        Галаада.
      csya: "Се, еси добра, ближняя моя, се, еси добра: очи твои голубине, кроме
        замолчания твоего: власи твои яко стада козиц, яже открышася от
        галаада."
      averincev: ""
      ungerov: Как ты прекрасна, ближняя моя! как ты прекрасна! глаза твои —
        голубиные, без покрывала твоего, волоса твои — как стада маленьких коз,
        спускающихся с Галаада.
      csya_old: "Се2, є3си2 добрA, бли1жнzz моS, се2, є3си2 добрA: џчи твои2
        голуби6нэ, кромЁ замолчaніz твоегw2: влaси твои2 ћкw стадA кози1цъ, ±же
        tкры1шасz t галаaда."
      sovr_rbo: "[Он:] «Как ты красива, родная, как ты красива! Твои глаза — точно
        голуби, видны сквозь покрывало. Твои волосы — как стадо коз, что сбегают
        по склонам Галаада."
      latin: SPONSUS. Quam pulchra es, amica mea! quam pulchra es! Oculi tui
        columbarum, absque eo quod intrinsecus latet. Capilli tui sicut greges
        caprarum quae ascenderunt de monte Galaad.
      ukr: Яка ти прекрасна, моя ти подруженько, яка ти хороша! Твої оченятка, немов
        ті голубки, глядять з-за серпанку твого! Твої коси немов стадо кіз, що
        хвилями сходять з гори Гілеадської!
      nkjv: "The Beloved Behold, you are fair, my love! Behold, you are fair! You have
        dove's eyes behind your veil. Your hair is like a flock of goats, Going
        down from Mount Gilead. "
      desnitsky: ""
      mt: ‫    הִנָּךְ יָפָה רַעְיָתִי הִנָּךְ יָפָה עֵינַיִךְ יוֹנִים מִבַּעַד
        לְצַמָּתֵךְ שַׂעְרֵךְ כְּעֵדֶר הָעִזִּים שֶׁגָּלְשׁוּ מֵהַר גִּלְעָד׃ ‬
      romana: Cat de frumoasa esti tu, draga mea, cit de frumoasa esti! Ochi de
        porumbita ai, umbriri de negrele-ti sprancene, parul tau turma de capre
        pare, ce din munti, din Galaad coboara.
      francais: Que tu es belle, mon amie, que tu es belle! Tes yeux sont des
        colombes, Derrière ton voile. Tes cheveux sont comme un troupeau de
        chèvres, Suspendues aux flancs de la montagne de Galaad.
      italian: Come sei bella, amica mia, come sei bella! Gli occhi tuoi sono colombe,
        dietro il tuo velo. Le tue chiome sono un gregge di capre, che scendono
        dalle pendici del Gàlaad.
      old_georgian: "სიძე იტყჳს სძლისა მიმართ: აჰა, ეგერა, შუენიერ ხარ, მახლობელო
        ჩემო; აჰა, ეგერა, შუენიერ ხარ. თუალნი შენნი ტრედ არიან გარეშე დუმილისა
        მაგის შენისა. თმა შენი - ვითარცა არვე თხათაჲ, რომელნი გამოჩნდეს
        გალადით,"
      portuguese: "Como és formosa, amada minha, eis que és formosa! os teus olhos são
        como pombas por detrás do teu véu; o\rteu cabelo é como o rebanho de
        cabras que descem pelas colinas de Gileade."
      polish: "O jak piękna jesteś, przyjaciółko moja, jakże piękna! Oczy twe jak
        gołębice\rza twoją zasłoną. Włosy twe jak stado kóz falujące na górach
        Gileadu."
      turkish: "Ah, ne güzelsin, aşkım, ah, ne güzel!\rPeçenin ardındaki gözlerin
        güvercinler gibi.\rSiyah saçların Gilat Dağı'nın yamaçlarından
        inen\rKeçi sürüsü sanki."
      nrt: – Как прекрасна ты, милая моя, как прекрасна! Глаза твои за вуалью, словно
        голуби. Твои волосы, как стадо черных коз, что сходит с горы Галаад.
      Macarius: «О как ты прекрасна, подруга Моя, как ты прекрасна! Очи твои
        голубиные, выглядывают из-под покрывала твоего. Волоса твои, как стадо
        коз, улегшихся на горе Галаадской.
      serbian: Лијепа ти си, драга моја, лијепа ти си, очи су ти као у голубице између
        витица твојих; коса ти је као стадо коза које се виде на гори Галаду;
      bulgarian: Възлюбеният. О, хубава си, моя мила, хубава си! очите ти са гълъбови
        под твоите къдри; косата ти е като стадо кози, кога слизат от
        Галаадската планина;
      pavskiy: "Юноша. Прекрасна ты, возлюбленная моя, прекрасна ты! [вар.: О, как ты
        прекрасна, подруга моя, как ты прекрасна!] Глаза твои, как голубки под
        покрывалом твоим; волоса твои, как стадо коз, которыя лежат по горе
        Галаадской."
      deutsch: Siehe, meine Freundin, du bist schön! siehe, schön bist du! Deine Augen
        sind wie Taubenaugen zwischen deinen Zöpfen. Dein Haar ist wie eine
        Herde Ziegen, die gelagert sind am Berge Gilead herab.
      ukr3: Гарна ти, моя мила, о, яка ж ти гарна! очі, неначе в голубки, під кучерями
        в тебе; волоссє в тебе - нїби стадо кіз, що сходять із гори Галаадської;
      bel_syomukha: Якая прыгожая ты, каханая, прыгожая ты! Вочы твае - галубіцы пад
        кудзеркамі тваімі; твае валасы - нібы козак чародка, што зьбягае з гор
        Галаадскіх,
      spbda: О, ты прекрасна, подруга моя, ты прекрасна! глаза твои голубиные
        выглядывают из-под кудрей твоих; волоса твои как стадо коз, сходящих с
        горы Галаадской;
      anonym1858: Как ты хороша, моя милая, — как ты хороша, глаза твои из-под ресниц
        кажутся голубиными; волосы твои как стадо коз, бегущих с горы Галаада.
      sergievsky: О, прекрасна ты, подруга моя, ты прекрасна! глаза твои голубиные —
        под локонами твоими; волоса твои, как стадо коз, расположившихся на
        склоне горы Галаадской;
      Porfiriy: Вот ты прекрасна, ближняя моя, вот ты прекрасна. Очи твои голубиныя не
        закрыты молчальником твоим. Косицы твои, как стада козочек, кои видны на
        Галааде.
      lev-khv: О, ты прекрасна, подруга моя; ты прекрасна! глаза твои голубиные
        <i>выглядывают</i> из-под кудрей твоих; волоса твои — как стадо коз,
        сходящих с горы Галаадской;
      czech: Jak jsi krasna, pritelkyne moje, jak jsi krasna, oci tve jsou holubice
        pod zavojem, vlasy tve jsou jako stada koz, ktere se hrnou z hory
        Gileadu.
      spanish: ¡Qué hermosa eres, amada mía, qué hermosa eres! Son palomas tus ojos a
        través de tu velo.
      bloshtein: О, прекрасна ты, подруга моя, ты прекрасна! глаза твои голубиные —
        под локонами твоими; волоса твои, как стадо коз, расположившихся на
        склоне горы Галаадской;
      greek-lxx: ἰδοὺ εἶ καλή ἡ πλησίον μου ἰδοὺ εἶ καλή ὀφθαλμοί σου περιστεραὶ ἐκτὸς
        τῆς σιωπήσεώς σου τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν αἳ ἀπεκαλύφθησαν ἀπὸ
        τοῦ Γαλααδ
      st_text: О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные
        под кудрями твоими; волосы твои - как стадо коз, сходящих с горы
        Галаадской;
