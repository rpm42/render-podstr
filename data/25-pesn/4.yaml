        del lavadero, todas con sus crías mellizas, sin que haya entre ellas
        estériles.
      bloshtein: Зубы твои как стадо однородных овец, установленными рядами выходящих
        из умывальни, и которыя все близнецеобразны без повреждения;
      greek-lxx: ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ αἱ
