      lev-khv: Зубы твои — как стадо выстриженных овец, вышедших из умывальни, из
        которых у каждой пара ягнят, а безплодной между ними нет;
      czech: Zuby tve jsou jako stado ovci pred strihanim, jez z brodiste vystupuji, a
        kazda z nich vrhne po dvou, zadna z nich neplodna nezustane.
      spanish: Son tus cabellos rebañitos de cabras que ondulantes van por los montes
