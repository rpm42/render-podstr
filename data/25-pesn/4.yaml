      serbian: Зуби су ти као стадо оваца једнаких, кад излазе из купала, које се све
        близне, а ниједне нема јалове.
      bulgarian: зъбите ти - като стадо остригани овци, кога излизат из къпалня, от
        които всяка има две агънца, и ялова няма помежду им;
      pavskiy: "Зубы твои, как стадо овец, приготовляемых к стрижению [вар.: Зубы твои
