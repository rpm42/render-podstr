        ведут по два ягненка, и бездетной [вар.: Безплодной.] между ними нет."
      deutsch: Deine Zähne sind wie eine Herde Schafe mit bechnittener Wolle, die aus
        der Schwemme kommen, die allzumal Zwillinge haben, und es fehlt keiner
        unter ihnen.
      ukr2: Зуби твої, мов стрижених овець отара, що з купелі виходять. Кожний з них
        має свою пару, ані одному її не бракує.
      ukr3: Зуби в тебе - мов отара острижених овець, що з купелї виходять, а в кожної
        близнята, і нема між ними неплідної.
      bel_syomukha: твае зубы - як стрыжаныя авечкі, што з купальні выходзяць, кожная
