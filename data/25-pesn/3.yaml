    translates:
      kassian: ""
      podstr: На постели моей в ночи искала которого полюбила душа моя, искала его и
        не нашла его, призвала его, и не послушался меня.
      csya: "На ложи моем в нощех исках, егоже возлюби душа моя, исках его, и не
        обретох его: воззвах его, и не послуша мене."
      averincev: ""
      ungerov: По ночам я искала на ложе моем того, кого возлюбила душа моя, искала
        его и не находила его, звала его и он не слышал меня.
      csya_old: "На ло1жи мое1мъ въ но1щехъ и3скaхъ, є3го1же возлюби2 душA моS,
        и3скaхъ є3го2, и3 не њбрэто1хъ є3гw2: воззвaхъ є3го2, и3 не послyша
        мене2."
      sovr_rbo: "[Она:] «Ночами в своей постели я искала любимого. Искала — найти не
        могла."
      latin: "In lectulo meo, per noctes, quaesivi quem diligit anima mea: quaesivi
        illum, et non inveni."
      ukr: По ночах на ложі своїм я шукала того, кого покохала душа моя... Шукала
        його, та його не знайшла...
      nkjv: The Shulamite By night on my bed I sought the one I love; I sought him,
        but I did not find him.
      desnitsky: ""
      mt: ‫    עַל־מִשְׁכָּבִי בַּלֵּילוֹת בִּקַּשְׁתִּי אֵת שֶׁאָהֲבָה נַפְשִׁי
        בִּקַּשְׁתִּיו וְלֹא מְצָאתִיו׃ ‬
      romana: Noaptea-n pat l-am cautat pe dragul sufletului meu, l-am cautat, dar,
        iata, nu l-am mai aflat.
      francais: Sur ma couche, pendant les nuits, J'ai cherché celui que mon coeur
        aime; Je l'ai cherché, et je ne l'ai point trouvé...
      italian: Sul mio letto, lungo la notte, ho cercato l'amato del mio cuore; l'ho
        cercato, ma non l'ho trovato.
      old_georgian: სარეცელთა ჩემთა ზედა ღამე ვეძიებდ, რომელი შეიყუარა სულმან ჩემმან,
        ვეძიებდ მას, და არა ვპოვე იგი. ვხადოდე მას, და არა ჴმა-მცა მე.
      portuguese: De noite, em meu leito, busquei aquele a quem ama a minha alma;
        busquei-o, porém não o achei.
      polish: "Na łożu mym nocą szukałam umiłowanego mej duszy, szukałam go, lecz
        nie\rznalazłam."
      turkish: "Gece boyunca yatağımda\rSevgilimi aradım,\rAradım, ama bulamadım."
      nrt: Всю ночь на ложе своем я искала того, кого любит душа моя; я искала его, но
        не нашла.
      Macarius: На ложе моем, по ночам, я искала Того, Которого любит душа моя; искала
        Его, и не нашла Его.
      serbian: На постељи својој ноћу тражих онога кога љуби душа моја, тражих га, али
        га не нађох.
      bulgarian: Нощес на леглото си търсих оногова, когото обича душата ми, търсих го
        и го не намерих.
      pavskiy: Девица. На ложе моем ночью искала я того, кого любит душа моя, искала
        его и не нашла его!
      deutsch: Des Nachts auf meinem Lager suchte ich, den meine Seele liebt. Ich
        suchte; aber ich fand ihn nicht.
      ukr2: На моїм ліжку вночі шукала я того, кого серце моє любить. Шукала - не
        знайшла його.
      ukr3: У ночі на ліжку в себе я того шукала, кого серце моє любить, й не знайшла,
        шукавши.
      bel_syomukha: Я начамі на ложку шукала каханага сэрца майго, я шукала яго, не знайшла.
      spbda: На ложе моем ночью искала я любимаго душею моею; искала я его, но не
        нашла его.
      anonym1858: На ложе ночном я искала своего возлюбленнаго, искала и не нашла его;
        я звала его, и он не услышал меня.
      sergievsky: На ложе моем ночью искала я возлюбленнаго моего; искала его, но не
        нашла его.
      Porfiriy: На ложе моем по ночам я искала того, кого возлюбила душа моя; искала
        его, и не нашла его.
      lev-khv: На ложе моем ночью искала я любимаго душею моею; искала я его, но не
        нашла его.
      czech: Noc co noc hledala jsem na svem luzku toho, ktereho tolik miluji. Hledala
        jsem ho, a nenalezla.
      spanish: En mi lecho, por la noche, busqué al amado de mi alma, busquéle, y no
        lo hallé.
      bloshtein: На ложе моем ночью искала я возлюбленнаго моего; искала его, но не
        нашла его.
      greek-lxx: ἐπὶ κοίτην μου ἐν νυξὶν ἐζήτησα ὃν ἠγάπησεν ἡ ψυχή μου ἐζήτησα αὐτὸν
        καὶ οὐχ εὗρον αὐτόν ἐκάλεσα αὐτόν καὶ οὐχ ὑπήκουσέν μου
      st_text: На ложе моем ночью искала я того, которого любит душа моя, искала его и
        не нашла его.
  - id: 28592
    number: 2
    bookId: 25
    text: Встану же я, пойду по городу, по улицам и площадям, и буду искать того,
      которого любит душа моя; искала я его и не нашла его.
    chapter: 3
    chapterId: 715
    parallels:
      - verseId: 28623
        bookId: 25
        bookCode: pesn-pesnej-solomona
        chapter: 5
        short: Песн:5:6
    translates:
      kassian: ""
      podstr: Встану поэтому и обойду в городе по рыночным площадям и по улицам и я
        буду искать которого полюбила душа моя; искала его и не нашла его.
      csya: "Востану убо и обыду во граде и на торжищих и на стогнах, и поищу, егоже
        возлюби душа моя. Поисках его, и не обретох его: звах его, и не послуша
        мене."
      averincev: ""
      ungerov: "Встану же и кругом обойду город: и на рынках, и на площадях (побываю),
        и буду искать того, кого возлюбила душа моя. И искала его, но не нашла
        его, звала его и он не слышал меня."
      csya_old: "Востaну ў2бо и3 њбы1ду во грaдэ и3 на то1ржищихъ и3 на сто1гнахъ, и3
        поищY, є3го1же возлюби2 душA моS. Поискaхъ є3го2, и3 не њбрэто1хъ є3гw2:
        звaхъ є3го2, и3 не послyша мене2."
      sovr_rbo: „Встану, обойду город, на улицах и площадях любимого поищу!” Искала —
        найти не могла.
      latin: "Surgam, et circuibo civitatem: per vicos et plateas quaeram quem diligit
        anima mea: quaesivi illum, et non inveni."
      ukr: Хай устану й нехай я пройдуся по місті, хай на вулицях та на майданах того
        пошукаю, кого покохала душа моя! Шукала його, та його не знайшла...
      nkjv: '"I will rise now," I said, "And go about the city; In the streets and in
        the squares I will seek the one I love." I sought him, but I did not
        find him.'
      desnitsky: ""
      mt: ‫    אָקוּמָה נָּא וַאֲסוֹבְבָה בָעִיר בַּשְּׁוָקִים וּבָרְחֹבוֹת אֲבַקְשָׁה
        אֵת שֶׁאָהֲבָה נַפְשִׁי בִּקַּשְׁתִּיו וְלֹא מְצָאתִיו׃ ‬
      romana: Scula-ma-voi, mi-am zis, si-n targ voi alerga, pe ulite, prin piete,
        amanuntit voi cauta pe dragul sufletului meu. L-am cautat, nu l-am mai
        aflat.
      francais: Je me lèverai, et je ferai le tour de la ville, Dans les rues et sur
        les places; Je chercherai celui que mon coeur aime... Je l'ai cherché,
        et je ne l'ai point trouvé.
      italian: "\"Mi alzerò e farò il giro della città; per le strade e per le piazze;
        voglio cercare l'amato del mio cuore\". L'ho cercato, ma non l'ho
        trovato."
      old_georgian: აღვდეგ და მოვლენ ქალაქნი, უბანნი და ურაკპარაკნი და ვეძიებდ,
        რომელმან შეიყუარა სული ჩემი, ვეძიებდი და არა ვპოე.
      portuguese: "Levantar-me-ei, pois, e rodearei a cidade; pelas ruas e pelas
        praças buscarei aquele a quem ama a minha alma.\rBusquei-o, porém não o
        achei."
      polish: ”Wstanę, po mieście chodzić będę, wśród ulic i placów, szukać będę
        ukochanego mej duszy”. Szukałam go, lecz nie znalazłam.
      turkish: "«Kalkıp kenti dolaşayım,\rSokaklarda, meydanlarda sevgilimi arayayım»
        dedim, Aradım, ama bulamadım."
      nrt: Теперь я встану и пойду по городу, по улицам и площадям, и буду искать
        того, кого любит душа моя; я искала его, но не нашла.
      Macarius: Встану я, и пойду по городу; на улицах и площадях поищу Того, Которого
        любит душа моя. Я искала Его, и не нашла Его.
      serbian: Сада ћу устати, па идем по граду, по трговима и по улицама тражићу
        онога кога љуби душа моја. Тражих га, али га не нађох.
      bulgarian: Но аз ще стана, ще тръгна по града, по улици и стъгди, и ще търся
        тогова, когото душата ми люби; търсих го и го не намерих.
      pavskiy: Встану я и пойду по городу, по улицам и площадям, буду искать кого
        любит душа моя. Искала его и не нашла его.
      deutsch: Ich will aufstehen und in der Stadt umgehen auf den Gassen und Straßen
        und suchen, den meine Seele liebt. Ich suchte; aber ich fand ihn nicht.
      ukr2: Встану, обійду навколо місто. По вулицях та по майданах шукатиму я того,
        кого серце моє любить. Шукала - не знайшла я його.
      ukr3: Схоплюся ж я та метнуся, в городї шукати по улицях та майданах, кого серце
        любить; шукала, та не знайшла його.
      bel_syomukha: Устану, і горад увесь абыду, па вуліцах і па завулках, шукацьму
        таго, каго сэрцам кахаю, я шукала яго, не знайшла.
      spbda: Встану я, пройдусь по городу, по улицам и площадям, поищу любимаго душею
        моею; искала я его, но не нашла его!
      anonym1858: "Теперь я встану, обойду город, площади и торжища; и посмотрю я
        моего милаго: я искала и не нашла его; звала его, и он не услышал меня."
      sergievsky: "И подумала: встану и пройдусь по городу, по площадям и улицам, и
        поищу возлюбленнаго моего. Итак, я искала его, и не нашла его."
      Porfiriy: Так встану и кругом пойду по городу; на торжищах и улицах поищу того,
        кого возлюбила душа моя. Я искала его, и не нашла его.
      lev-khv: Встану я, пройдусь по городу, по улицам и площадям, поищу любимаго
        душею моею; искала я его, но не нашла его.
      czech: Ted vstanu a obejdu mesto, ulice, namesti, vyhledam toho, ktereho tolik
        miluji. Hledala jsem ho, a nenalezla.
      spanish: Me levanté y di vueltas por la ciudad, por las calles y las plazas,
        buscando al amado de mi alma. Busquéle y no le hallé.
      bloshtein: "И подумала: встану и пройдусь по городу, по площадям и улицам, и
        поищу возлюбленнаго моего. Итак, я искала его, и не нашла его."
      greek-lxx: ἀναστήσομαι δὴ καὶ κυκλώσω ἐν τῇ πόλει ἐν ταῖς ἀγοραῖς καὶ ἐν ταῖς
        πλατείαις καὶ ζητήσω ὃν ἠγάπησεν ἡ ψυχή μου ἐζήτησα αὐτὸν καὶ οὐχ εὗρον
        αὐτόν
      st_text: Встану же я, пойду по городу, по улицам и площадям, и буду искать того,
        которого любит душа моя; искала я его и не нашла его.
