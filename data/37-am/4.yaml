        высоты земныя; имя Ему: Вечносущий, Бог Саваоф."
      czech: Nebot, hle, on je tvurce hor a stvoritel vetru, oznamuje cloveku, co ma
        na mysli, pusobi usvit i soumrak, slape po posvatnych navrsich zeme.
        Jeho jmeno je Hospodin, Buh zastupu.
      spanish: el que formó los montes y creó los vientos y pone al desnudo ante el
        hombre los pensamientos de éste; el que del alba hace tinieblas y marcha
        por las alturas de la tierra; Yavé, Dios de los ejércitos, es su nombre.
      greek-lxx: διότι ἰδοὺ ἐγὼ στερεῶν βροντὴν καὶ κτίζων πνεῦμα καὶ ἀπαγγέλλων εἰς
