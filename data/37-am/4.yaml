        двораків своїх покликуєте: подавай лиш, будемо пити!"
      bel_syomukha: 'Слухайце слова гэтае, цяляты Васанскія, якія на гары Самарыйскай,
        - вы, што ўціскаеце бедных, прыгнятаеце гаротных, кажаце гаспадарам
        сваім: "падавай, і мы будзем піць!"'
      sergievsky: "Слушайте это слово, телицы Васанския, чтó на горе Самарийской,
        обижающия бедных и попирающия нищих, говорящия господам своим: подавайте
        и мы будем пить!"
      lev-khv: "Выслушайте слово сие, телицы Васанския, которыя на горе Самарийской,
