        «Выпить нам принеси!»"
      latin: "Audite verbum hoc, vaccae pingues, quae estis in monte Samariae, quae
        calumniam facitis egenis et confringitis pauperes; quae dicitis dominis
        vestris: Afferte, et bibemus."
      ukr: "Послухайте слова оцього, корови башанські, які на горі самарійській, що
