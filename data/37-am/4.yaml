        му је Господ Бог над војскама.
      bulgarian: защото ето, Той е, Който образува планини и създава вятъра и обявява
        на човека намеренията му, утринната светлина обръща на мрак и върви
        високо над земята. Господ Бог Саваот е името Му.
      deutsch: Denn siehe, er ist's, der die Berge macht, den Wind schafft und zeigt
        dem Menschen, was er im Sinn hat. Er macht die Morgenröte und die
        Finsternis; er tritt einher auf den Höhen der Erde, er heißt Herr, Gott
        Zebaoth.
      ukr2: Бо ось він, той, хто утворює гори й творить вітер; хто відкриває людині її
        задуми, хто робить з ранку пітьму і хто ходить по землі висотах, -
        Господь, Бог сил - його ім'я.
      ukr3: Ось бо, се він той, що творить гори й вітри, що виявлює чоловікові думки
        його, що ранок в темряву обертає, та ходить понад землею Господь, Бог
        сил небесних - імя йому.
      bel_syomukha: бо вось, - Ён, Які стварае горы і творыць вецер і абвяшчае
