        הָעֹשְׁקוֹת דַּלִּים הָרֹצְצוֹת אֶבְיוֹנִים הָאֹמְרֹת לַאֲדֹנֵיהֶם
        הָבִיאָה וְנִשְׁתֶּה׃ ‬
