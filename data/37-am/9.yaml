        וְאַחֲרִיתָם בַּחֶרֶב אֶהֱרֹג לֹא־יָנוּס לָהֶם נָס וְלֹא־יִמָּלֵט לָהֶם
        פָּלִיט׃ ‬
      romana: 'Vazut-am pe Domnul stand langa altar si a zis: "Loveste capetele
        stalpilor ca sa cada tavanul, pravaleste-le peste capetele tuturor, iar
        pe cei ce vor scapa, cu sabia ii voi omori. Nimeni nu se va izbavi cu
        fuga si nici unul nu-si va scapa viata!'
      francais: "Je vis le Seigneur qui se tenait sur l'autel. Et il dit: Frappe les
        chapiteaux et que les seuils s'ébranlent, Et brise-les sur leurs têtes à
        tous! Je ferai périr le reste par l'épée. Aucun d'eux ne pourra se
        sauver en fuyant, Aucun d'eux n'échappera."
      italian: "Vidi il Signore che stava presso l'altare e mi diceva: \"Percuoti il
        capitello e siano scossi gli architravi, spezza la testa di tutti e io
        ucciderò il resto con la spada; nessuno di essi riuscirà a fuggire,
        nessuno di essi scamperà."
      old_georgian: "ვიხილე უფალი მდგომარე საკურთხეველსა ზედა და თქუა: ეც სალხინებელსა
        ზედა და შეიძრნედ წინაბჭენი და განკუეთილებისა მიმართ ყოველთასა და
        დაშთომილთა მათთა მახჳლითა მოვსწყუედ. არა განერეს მათგანი მტოლვარე და არა
        ცხოვნდეს მათგანი ცხოვნებული."
      portuguese: "Vi o Senhor, que estava junto ao altar; e me disse: Fere os
        capitéis, para que estremeçam os umbrais; e faze tudo\rem pedaços sobre
        a cabeça de todos eles; e eu matarei à espada até o último deles; nenhum
        deles conseguirá\rfugir, nenhum deles escapará."
      polish: "Widziałem Pana stojącego nad ołtarzem, i On rzekł: ”Uderz w głowicę
        i\rniech zadrżą wiązania dachu, i niech spadną na głowy wszystkich!
        Pozabijam\rmieczem pozostałych, nie umknie z nich żaden, co ucieka, ani
        nie ocaleje z\rnich żaden, co się ratuje."
