    text: "Видел я Господа стоящим над жертвенником, и Он сказал: ударь в притолоку
      над воротами, чтобы потряслись косяки, и обрушь их на головы всех их,
      остальных же из них Я поражу мечом: не убежит у них никто бегущий и не
      спасется из них никто, желающий спастись."
