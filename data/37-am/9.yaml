        колонн, пусть задрожит порог. Обрушь их на головы им всем, а уцелевших Я
        перебью мечом. Ни один не укроется, никто не спасется."
      Macarius: "Видел я Господа стоящего на жертвеннике; и сказал Он: ударь в вершину
        столбов, чтоб потряслись пороги, и обрушь это на голову всех их; а
        остальное после них Я мечем сражу. Не убежит у них побежавший, и не
        спасется у них спасающийся."
      serbian: "Видјех Господа, а он стајаше на олтару, и рече: Удари у горњи праг од
        врата да се затресу довратници, и расцијепи их све од врха њихова; а што
        остане иза њих побићу мачем; неће утећи између њих ниједан, нити ће се
        који спасти."
      bulgarian: "Видях Господа да стои над жертвеника, и каза: удари в горния праг на
        вратата, за да се разтърсят спонците, и ги срути върху главите на всички
        тях, а останалите от тях ще избия Аз с меч: никой от тях, който бяга,
        няма да избяга, и никой от тях, който иска да се спаси, няма да се
        спаси."
      deutsch: "Ich sah den Herrn auf dem Altar stehen, und er sprach: Schlage an den
        Knauf, daß die Pfosten beben und die Stücke ihnen allen auf den Kopf
        fallen; und ihre Nachkommen will ich mit dem Schwert erwürgen, daß
        keiner entfliehen noch irgend einer entgehen soll."
      ukr2: "Я бачив Господа, що стояв при жертовнику. І він мовив: «Удар по главнях,
