        никому не позволю!"
      latin: "Vidi Dominum stantem super altare, et dixit: Percute cardinem, et
        commoveantur superliminaria: avaritia enim in capite omnium, et
        novissimum eorum in gladio interficiam; non erit fuga eis. Fugient, et
        non salvabitur ex eis qui fugerit."
      ukr: "Я бачив Господа, що стояв над жертівником, і Він сказав: Удар но по
        маковиці цих воріт, щоб затряслися пороги, і порозбивай їх на всіх їхніх
        головах, а їхній останок заб'ю Я мечем. Не втече їм втікач, і гонець не
        врятується в них!"
      nkjv: 'I saw the Lord standing by the altar, and He said: "Strike the doorposts,
        that the thresholds may shake, And break them on the heads of them all.
        I will slay the last of them with the sword. He who flees from them
        shall not get away, And he who escapes from them shall not be
        delivered.'
      desnitsky: "Видел я ГОСПОДА, стоящего над алтарем, и Он сказал: – Ударь в
        навершие колонн, так, чтобы содрогнулась крыша, чтобы обрушилась им на
        головы – а кто выживет, тех поражу мечом, и кто из них побежит – не
        убежит, кто будет спасаться – не спасется."
      mt: ‫    רָאִיתִי אֶת־אֲדֹנָי נִצָּב עַל־הַמִּזְבֵּחַ וַיֹּאמֶר הַךְ
