        іх, а астатніх зь іх Я паб'ю мечам: не ўцячэ ў іх ніхто, хто бяжыць, і
        не ўратуецца зь іх ніхто, хто жадае ўратавацца."
      sergievsky: "Я видел Господа, который стоял на жертвеннике и сказал: ударь о
        перекладины, чтоб выпали косяки, и отсеки их на головы их всех, а
        остаток их Я поражу мечем: не убежит ни один беглец из них и не спасется
        у них даже гонец."
      lev-khv: "Видел я Господа над жертвенником, и сказал Он: разбей украшение над
        вратами, чтобы потряслись косяки и обрушились на голову всех их, и
        потомство их Я поражу мечем: не убежит у них никто бегущий, и не
        спасется из них никто, желающий спастись."
      czech: 'Spatril jsem Panovnika, jak stoji nad oltarem. Rekl: "Uder do hlavice
