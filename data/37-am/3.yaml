      deutsch: "Höret, was der Herr mit euch redet, ihr Kinder Israel, mit allen
        Geschlechtern, die ich aus Ägyptenland geführt habe:"
      ukr2: "Слухайте це слово, що Господь говорить проти вас, діти Ізраїля, проти
        всієї родини, яку я вивів з Єгипетського краю, кажучи:"
      ukr3: "Вислухайте слова, що Господь вирік проти вас, ви, сини Ізрайлеві, проти
