        отвращу сего: за то что он сожег кости царя Эдомскаго в известь."
      lev-khv: "Так говорит Господь: за три преступления Моава пощажу его, но не за
        четвертое, за то, что он пережег кости царя Едомскаго в известь."
      czech: "Toto pravi Hospodin: Pro troji zlocin Moabu, ba pro ctvery, toto
        neodvolam: Protoze na vapno spalil kosti edomskeho krale,"
      spanish: "Así habla Yavé: Por tres pecados de Moab y por cuatro no revocaré yo
        (mi fallo). Por haber quemado los huesos del rey de Edom hasta
        calcinarlos,"
      yungerov_mt: "Так говорит Иегова: за три преступления Моава и за четыре не
        отвращу сего: за то что он сожег кости царя Эдомскаго в известь."
      greek-lxx: τάδε λέγει Κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Μωαβ καὶ ἐπὶ ταῖς
        τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἀνθ᾿ ὧν κατέκαυσαν τὰ ὀστᾶ βασιλέως
        τῆς Ιδουμαίας εἰς κονίαν
      st_text: "Так говорит Господь: за три преступления Моава и за четыре не пощажу
        его, потому что он пережег кости царя Едомского в известь."
