        üstüne günah işlediler, Edom Kralı'nın kemiklerini Kireçleşinceye dek
        yaktılar."
      nrt: "Так говорит Господь: – За три греха Моава, и за четыре, не отвращу Мой
        гнев. За то, что он пережег в известь кости царя Эдома."
      Macarius: "Так говорит Иегова: за три преступления Моава, и за четвертое не
