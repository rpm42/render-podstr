    text: Горе беспечным на Сионе и надеющимся на гору Самарийскую именитым
      первенствующего народа, к которым приходит дом Израиля!
    chapter: 6
    chapterId: 1014
    parallels:
      - verseId: 16342
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 5
        short: Иер:5:17
    translates:
      kassian: ""
      podstr: Горе презирающим Сион и полагающимся на гору Самарии; Пожали начальства
        язычников, и вошли они. Дом Израиля,
      csya: "Люте уничижающым сиона и уповающым на гору самарийскую: объимаша начатки
        языков, и внидоша к ним дом израилев."
      averincev: ""
      ungerov: " Горе унижающим Сион и надеющимся на гору самарийскую! Дом Израилев
        овладел первенцами народов и вошел к ним."
      csya_old: "Лю1тэ ўничижaющымъ сіHна и3 ўповaющымъ на го1ру самарjйскую: њб8имaша
        начaтки kзы1кwвъ, и3 внидо1ша къ ни6мъ до1мъ ї}левъ."
      sovr_rbo: Горе беззаботным на Сионе и беспечным на холме Самарии — вам, вельможи
        первого из народов, опора всего Израиля!
      latin: "Vae qui opulenti estis in Sion, et confiditis in monte Samariae:
        optimates capita populorum, ingredientes pompatice domum Israel!"
      ukr: Горе безпечним на Сіоні, тим, хто надіється на самарійськую гору, тим
        шляхетним першого з народів, до яких прибуває Ізраїлів дім!
      nkjv: Woe to you who are at ease in Zion, And trust in Mount Samaria, Notable
        persons in the chief nation, To whom the house of Israel comes!
      desnitsky: Горе тем, кто беспечен на Сионе, кто доверяет горе Самарийской –
        цвету первого из народов, это к ним приходит дом Израилев!
      mt: ‫    הוֹי הַשַּׁאֲנַנִּים בְּצִיּוֹן וְהַבֹּטְחִים בְּהַר שֹׁמְרוֹן נְקֻבֵי
        רֵאשִׁית הַגּוֹיִם וּבָאוּ לָהֶם בֵּית יִשְׂרָאֵל׃ ‬
      romana: Vai de voi, cei fara de grija din Sion si cei care nadajduiti in muntele
        Samariei! Insemnati pe cei mai de seama dintre neamuri si indreptati-va
        catre ei, voi cei din casa lui Israel!
      francais: Malheur à ceux qui vivent tranquilles dans Sion, Et en sécurité sur la
        montagne de Samarie, A ces grands de la première des nations, Auprès
        desquels va la maison d'Israël!...
      italian: Guai agli spensierati di Sion e a quelli che si considerano sicuri
        sulla montagna di Samaria! Questi notabili della prima tra le nazioni,
        ai quali si recano gli Israeliti!
      old_georgian: ვაჲ, რომელნი შეურაცხ-ყოფენ სიონსა და მოსავ არიან მთისა მიმართ
        სამარიისაჲსა. მოისთულნეს დასაბამნი წარმართთანი და შევიდა მათდა სახლი
        ისრაჱლისაჲ
      portuguese: "Ai dos que vivem sossegados em Sião, e dos que estão seguros no
        monte de Samária, dos homens notáveis da\rprincipal das nações, e aos
        quais vem a casa de Israel!"
      polish: Biada beztroskim na Syjonie i dufnym na górze Samarii, książętom
        pierwszego z narodów, których słucha dom Izraela.
      turkish: "Vay başına Siyon'daki kaygısızların,\rSamiriye Dağı'nda kendilerini
        güvende sananların,\rİsrail halkının başvurduğu\rÖnder ulusun tanınmış
        insanlarının!"
      nrt: Горе вам, беззаботным на Сионе, и вам, кто в Самарии чувствует себя в
        безопасности, вам, знати первого из народов, к которым приходят
        израильтяне!
      Macarius: О! роскошествующие на Сионе и беспечно живущие на горе Самарии,
        начальники первого из народов, к которым ходит дом Израилев!
      serbian: Тешко безбрижнима у Сиону и онима који су без страха у гори
        Самаријској, који су на гласу између поглавица народима, ка којима
        долази дом Израиљев.
      bulgarian: Горко на безгрижните в Сион и на надяващите се на планината
        Самарийска големци от първенствуващия народ, при които дохожда домът
        Израилев!
      deutsch: Weh den Stolzen zu Zion und denen, die sich auf den Berg Samarias
        verlassen, den Vornehmsten des Erstlings unter den Völkern, und zu denen
        das Haus Israel kommt!
      ukr2: Горе безжурним на Сіоні та безпечним на горі самарійській, значним у
        першому з народів, до яких дім Ізраїля приходить!
      ukr3: Горе вам, байдужнім на Сионї, що вповаєте на гору Самарийську, ви, що
        пійшли в гору понад людом, і що до вас Ізраїль приходить!
      bel_syomukha: Гора бястурботным на Сіёне і спадзявальцам на гару Самарыйскую,
        знакамітым народу-першынца, да якіх прыходзіў дом Ізраіля!
      sergievsky: Горе беззаботным в Сионе и безпечным на горе Самарийской, именитым у
        первенца из народов, к коим приходит дом Израилев!
      lev-khv: Горе беззаботным на Сионе и надеющимся на гору Самарии, именитым среди
        первенствующаго из народов, к которым обращается дом Израиля.
      czech: Beda bezstarostnym na Sijonu i tem, kdo doufaji v Samarskou horu, beda
        vudcum nejprednejsiho pronaroda, k nimz prichazi dum izraelsky!
      spanish: ¡Ay de los descuidados en Sión! ¡Ay de los confiados en Samaria!
        Atended a las más antiguas de las naciones e id a ellas, casa de Israel.
      yungerov_mt: Горе беззаботным в Сионе и безпечным на горе Самарийской, именитым
        у первенца из народов, к коим приходит дом Израилев!
      greek-lxx: οὐαὶ τοῖς ἐξουθενοῦσιν Σιων καὶ τοῖς πεποιθόσιν ἐπὶ τὸ ὄρος Σαμαρείας
        ἀπετρύγησαν ἀρχὰς ἐθνῶν καὶ εἰσῆλθον αὐτοί οἶκος τοῦ Ισραηλ
      st_text: Горе беспечным на Сионе и надеющимся на гору Самарийскую именитым
        первенствующего народа, к которым приходит дом Израиля!
