      romana: Cuvintele lui Amos, unul dintre pastorii din Tecoa, care a avut vedenie
        pentru Israel in vremea lui Ozia, regele lui Iuda, in vremea lui
        Ieroboam, fiul lui Ioas, regele lui Israel, doi ani inaintea
        cutremurului de pamant.
      francais: Paroles d'Amos, l'un des bergers de Tekoa, visions qu'il eut sur
        Israël, au temps d'Ozias, roi de Juda, et au temps de Jéroboam, fils de
        Joas, roi d'Israël, deux ans avant le tremblement de terre.
      italian: Parole di Amos, che era pecoraio di Tekòa, il quale ebbe visioni
        riguardo a Israele, al tempo di Ozia re della Giudea, e al tempo di
        Geroboàmo figlio di Ioas, re di Israele, due anni prima del terremoto.
      old_georgian: სიტყუანი ამოსისნი, რომელნი იქმნნეს კარევარიმს შინა თეკუეთ გამო,
