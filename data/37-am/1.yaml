        Израиле, которое было ему в дни Озии, царя Иудеи, и Иеровоама , сына
        Иоаса, царя Израиля, за два года до землетрясения .
      latin: Verba Amos, qui fuit in pastoribus de Thecue, quae vidit super Israel in
        diebus Oziae, regis Juda, et in diebus Jeroboam, filii Joas, regis
        Israel, ante duos annos terraemotus.
      ukr: Слова Амоса, що був між вівчарями з Текої, які він бачив на Ізраїля за днів
        Уззійї, Юдиного царя, та за днів Єровоама, Йоашового сина, Ізраїлевого
        царя, за два роки перед землетрусом.
      nkjv: The words of Amos, who was among the sheepbreeders of Tekoa, which he saw
        concerning Israel in the days of Uzziah king of Judah, and in the days
        of Jeroboam the son of Joash, king of Israel, two years before the
        earthquake.
      desnitsky: Слова Амоса, одного из скотоводов из Текоа – видение об Израиле,
        полученное им, когда в Иудее царствовал Уззия, а в Израиле – Яравам, сын
        Йоаса, за два года до землетрясения.
      mt: ‫    דִּבְרֵי עָמוֹס אֲשֶׁר־הָיָה בַנֹּקְדִים מִתְּקוֹעַ אֲשֶׁר חָזָה
