      portuguese: "As palavras de Amós, que estava entre os pastores de Tecoa, o que
        ele viu a respeito de Israel, nos dias de Uzias,\rrei de Judá, e nos
        dias de Jeroboão, filho de Joás, rei de Israel, dois anos antes do
        terremoto."
      polish: "Słowa Amosa, który był jednym spośród pasterzy z Tekoa: co widział w
        sprawie Izraela, za dni Ozjasza, króla Judy, i za dni Jeroboama, syna
        Joasza,\rkróla Izraela, na dwa lata przed trzęsieniem ziemi."
      turkish: Tekoalı koyun yetiştiricilerinden Amos'un sözleri. Uzziya'nın Yahuda,
        Yehoaş oğlu Yarovam'ın İsrail Kralı olduğu günlerde, depremden iki yıl
        önce Amos İsrail'le ilgili görümler gördü.
      nrt: Слова Амоса, одного из пастухов Текоа – то, что он видел об Израиле за два
        года до землетрясения, когда Уззия был царем Иудеи, а Иеровоам, сын
        Иоаша, царем Израиля.
      Macarius: Слова Амоса, бывшего в числе пастухов Фекойских, которые он пророчески
        изрек о Израиле, во дни Озии, царя Иудейского, и во дни Иеровоама, сына
        Иоасова, царя Израильского, за два года до землетрясения.
      serbian: Ријечи Амоса који бијаше између пастира из Текује, што видје за Израиља
        за времена Озије, цара Јудина, и за времена Јеровоама, сина Јоасова,
        цара Израиљева, двије године прије  труса.
      bulgarian: Думи на Амоса, един от пастирите текойски, думи, които той чу във
        видение за Израиля в дните на иудейския цар Озия, и в дните на
        израилския цар Иеровоама, син Иоасов, две години преди труса.
      deutsch: Dies ist's, was Amos, der unter den Hirten zu Thekoa war, gesehen hat
        über Israel zur Zeit Usias, des Königs in Juda, und Jerobeams, des
        Sohnes Joas, des Königs Israels, zwei Jahre vor dem Erdbeben.
      ukr2: Слова Амоса, що був з-між пастухів із Текоа, які він сприйняв про Ізраїля
        за юдейського царя Уззії та за Єровоама, сина Йоаса, ізраїльського царя,
        два роки перед землетрусом.
      ukr3: Слова Амосові, що був ізміж Текойських скотарів. Чув він їх в видиві про
        Ізраїля за Юдейського царя Озії та за Ізраїлського царя Еробоама
        Йоасенка, двома роками перед землетрусом.
      bel_syomukha: Словы Амоса, аднаго пастуха Тэкойскага, якія ён чуў ва ўяве пра
        Ізраіля ў дні Азіі, цара Юдэйскага і ў дні Ераваама, сына Ёасавага, цара
        Ізраільскага, за два гады перад землятрусам.
      sergievsky: Слова Амоса, происходившаго из пастухов Фекойских, которыя он видел
        об Израиле во дни Озии, царя Иудина, и во дни Иеровоама, сына Иоасова,
        царя Израилева, за два года до землетрясения.
      lev-khv: Слова Амоса, одного из пастухов Фекойских, которыя он пророчески изрек
        об Израиле во дни Озии, царя Иудейскаго, и во дни Иеровоама, сына
        Иоасова, царя Израильскаго, за два года пред землетрясением.
      czech: Slova Amose, ktery byl z tekojskych drobopravcu. Mel videni o Izraeli za
        dnu judskeho krale Uzijase a za dnu izraelskeho krale Jarobeama, syna
        Joasova, dva roky pred zemetresenim.
      spanish: Palabras de Amós, de los pastores de Tecoa, de la visión que tuvo sobre
        Israel en los días de Ozías, rey de Judá, y en los días de Jeroboam,
        hijo de Joás, rey de Israel, dos años antes del terremoto.
      yungerov_mt: Слова Амоса, происходившаго из пастухов Фекойских, которыя он видел
        об Израиле во дни Озии, царя Иудина, и во дни Иеровоама, сына Иоасова,
        царя Израилева, за два года до землетрясения.
      greek-lxx: λόγοι Αμως οἳ ἐγένοντο ἐν νακκαριμ ἐκ Θεκουε οὓς εἶδεν ὑπὲρ
        Ιερουσαλημ ἐν ἡμέραις Οζιου βασιλέως Ιουδα καὶ ἐν ἡμέραις Ιεροβοαμ τοῦ
