    text: "И увидел я иное знамение на небе, великое и чудное: семь Ангелов, имеющих
      семь последних язв, которыми оканчивалась ярость Божия."
    chapter: 15
    chapterId: 1366
    parallels:
      - verseId: 28403
        bookId: 77
        bookCode: otkrovenie-ap-ioanna-bogoslova
        chapter: 21
        short: Откр:21:9
    translates:
      kassian: "И я увидел другое знамение на небе, великое и дивное: семь ангелов,
        имеющих семь последних язв, потому что ими окончилась ярость Божия."
      podstr: И я увидел другое знамение в небе великое и удивительное, ангелов семь
        имеющих ударов семь последних, потому что в них была закончена ярость
        Бога.
      csya: И видех ино знамение на небеси велие и чудно, седмь ангел имущих седмь язв
        последних, зане в тех скончается ярость Божия.
      averincev: ""
      ungerov: ""
      csya_old: И# ви1дэхъ и4но знaменіе на небеси2 ве1ліе и3 чyдно, се1дмь ѓгг7лъ
        и3мyщихъ се1дмь ћзвъ послёднихъ, зане2 въ тёхъ скончaетсz ћрость б9іz.
      sovr_rbo: ""
      latin: "Et vidi aliud signum in caelo magnum et mirabile, angelos septem,
        habentes plagas septem novissimas: quoniam in illis consummata est ira
        Dei."
      ukr: І бачив я інше знамено на небі, велике та дивне, сім Анголів, що сім кар
        вони мали, бо ними кінчався гнів Божий.
      nkjv: "Then I saw another sign in heaven, great and marvelous: seven angels
        having the seven last plagues, for in them the wrath of God is
        complete."
      desnitsky: ""
      tex_rec: Καὶ εἶδον ἄλλο σημεῖον ἐν τῷ οὐρανῷ μέγα καὶ θαυμαστόν, ἀγγέλους ἑπτὰ
        ἔχοντας πληγὰς ἑπτὰ τὰς ἐσχάτας, ὅτι ἐν αὐταῖς ἐτελέσθη ὁ θυμὸς τοῦ
        Θεοῦ.
      deutsch: "Und ich sah ein anderes Zeichen im Himmel, das war groß und wundersam:
        sieben Engel, die hatten die letzten sieben Plagen; denn mit denselben
        ist vollendet der Zorn Gottes."
      spanish: "Vi en el cielo otra señal grande y maravillosa: siete ángeles que
        tenían siete plagas, las postreras, porque con ellas se consuma la ira
        de Dios."
      peshitta: ܘܰܚܙܺܝܬ݂ ܐ݈ܚܪܺܬ݂ܳܐ ܐܳܬ݂ܳܐ ܒ݁ܰܫܡܰܝܳܐ ܪܰܒ݁ܬ݂ܳܐ ܘܰܬ݂ܡܺܝܗܬ݁ܳܐ ܡܰܠܰܐܟ݂ܶܐ
        ܕ݁ܺܐܝܬ݂ ܥܠܰܝܗܽܘܢ ܡܰܚܘܳܬ݂ܳܐ ܫܒ݂ܰܥ ܐ݈ܚܪܳܝܳܬ݂ܳܐ ܕ݁ܰܒ݂ܗܶܝܢ ܐܶܫܬ݁ܰܡܠܝܰܬ݂
        ܚܶܡܬ݂ܶܗ ܕ݁ܰܐܠܳܗܳܐ܂
      bel_syomukha: І ўбачыў я іншую азнаку на небе, вялікую і дзівосную - сем анёлаў,
        якія мелі сем апошніх пошасьцяў, якімі завяршаўся гнеў Божы.
      nrt: "Я увидел на небе еще одно великое и удивительное знамение: семь ангелов с
        семью последними бедствиями. Последними потому, что на этом ярость Божья
        заканчивалась."
      romana: "Am vazut, apoi, in cer, alt semn, mare si minunat: sapte ingeri avand
        sapte pedepse - cele de pe urma - caci cu ele s-a sfarsit mania lui
        Dumnezeu."
      francais: "Puis je vis dans le ciel un autre signe, grand et admirable: sept
        anges, qui tenaient sept fléaux, les derniers, car par eux s'accomplit
        la colère de Dieu."
      italian: "Poi vidi nel cielo un altro segno grande e meraviglioso: sette angeli
        che avevano sette flagelli; gli ultimi, poiché con essi si deve compiere
        l'ira di Dio."
      portuguese: "Vi no céu ainda outro sinal, grande e admirável: sete anjos, que
        tinham as sete últimas pragas; porque nelas é\rconsumada a ira de Deus."
      polish: "I ujrzałem na niebie znak inny - wielki i godzien podziwu: siedmiu
        aniołów\rtrzymających siedem plag, tych ostatecznych, bo w nich się
        dopełnił gniew\rBoga."
      new_text: "Потом я увидел на небе еще одно великое и дивное знамение: семь
        ангелов с семью последними напастями — последними, потому что ими
        завершался гнев Божий."
      serbian: "И видјех други знак на небу, велики и чудесни: седам анђела који имаху
        седам посљедњих зала, јер се у њима сврши гњев Божији."
      bulgarian: "И видях друга поличба на небето, голяма и чудна: седем Ангели, които
        държаха седемте последни порази, защото с тях се свърши Божият гняв."
      pobedonostsev: И увидел я иное знамение на небе, великое и чудное — семь
        Ангелов, имеющих семь последних язв, коими скончавалась ярость Божия.
      ukr2: "Я бачив інше знамення на небі, велике і чудесне: сім ангелів, що мають
        сім кар останніх, бо в них довершується гнів Божий."
      ukr3: І бачив я иншу ознаку на небі, велику і чудну; сїм ангелів, а в них сїм
        останнїх пораз, котрими скінчив ся гнїв Божий.
      czech: "A videl jsem na nebi jine znameni, velike a podivuhodne: sedm andelu,
        kteri prinaseji sedm poslednich pohrom – jimi se dovrsi Bozi hnev."
      ovsyannikov: "И увидел я на небе другое знамение великое и дивное: семь ангелов
        с семью последними бедами, которыми завершилась ярость Божья."
      st_text: "И увидел я иное знамение на небе, великое и чудное: семь Ангелов,
        имеющих семь последних язв, которыми оканчивалась ярость Божия."
