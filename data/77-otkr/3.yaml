        си жив, а си мъртъв."
      pobedonostsev: "И Ангелу Сардийской церкви напиши: так говорит имеющий семь
        духов Божиих и семь звезд: знаю твои дела; ты носишь имя, будто жив, но
        ты мертв."
      ukr2: "І до ангела Церкви в Сардах напиши: Ось що говорить той, хто має сім
        духів Божих і сім зірок: Знаю твої діла; що ім'я носиш, ніби живий, а
        мертвий ти."
      ukr3: "І ангелові церкви в Сардах напиши: Се глаголе Той, що має сїм духів
        Божих, і сїм звізд. Знаю твої дїла, що маєш імя, що живеш, а мертвий
        єси."
      czech: "Andelu cirkve v Sardach pis: Toto pravi ten, ktery ma sedmero duchu
