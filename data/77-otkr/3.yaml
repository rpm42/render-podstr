      italian: "All'angelo della Chiesa di Sardi scrivi: Così parla Colui che possiede
        i sette spiriti di Dio e le sette stelle: Conosco le tue opere; ti si
        crede vivo e invece sei morto."
      portuguese: "Ao anjo da igreja em Sardes escreve: Isto diz aquele que tem os
        sete espíritos de Deus, e as estrelas: Conheço as\r

        tuas obras; tens nome de que vives, e estás morto."
      polish: "Aniołowi Kościoła w Sardes napisz: To mówi Ten, co ma Siedem Duchów\r

        Boga i siedem gwiazd: Znam twoje czyny: masz imię, [które mówi],
        że żyjesz,\r

        a jesteś umarły."
