      deutsch: Und ich trat an den Sand des Meeres und sah ein Tier aus dem Meer
        steigen, das hatte sieben Häupter und zehn Hörner und auf seinen Hörnern
        zehn Kronen und auf seinen Häuptern Namen der Lästerung.
      spanish: Vi cómo salía del mar una bestia, que tenía diez cuernos y siete
        cabezas, y sobre los cuernos diez diademas, y sobre las cabezas nombres
        de blasfemia.
      peshitta: ܘܩܳܡܶܬ݂ ܥܰܠ ܚܳܠܳܐ ܕ݁ܝܰܡܳܐ ܘܰܚܙܺܝܬ݂ ܕ݁ܣܳܠܩܳܐ ܚܰܝܽܘܬ݂ܳܐ ܡܶܢ ܝܰܡܳܐ
        ܕ݁ܺܐܝܬ݂ ܠܳܗ ܥܣܰܪ ܩܰܪܢܳܢ ܘܰܫܒ݂ܰܥ ܩܰܪܩܦ݂ܳܢ ܘܥܰܠ ܩܰܪܢܳܬ݂ܳܗ ܥܶܣܪܳܐ ܬ݁ܳܐܓ݂ܺܝܢ
        ܘܥܰܠ ܩܰܪܩܦ݂ܳܬ݂ܳܗ ܫܡܳܐ ܕ݁ܓ݂ܽܘܕ݁ܳܦ݂ܳܐ܂
      bel_syomukha: "І стаў я на пяску марскім і ўбачыў зьвера, які выходзіў з мора,
        зь сямю галовамі і дзесяцьцю рагамі: на рагах у яго было дзесяць
        дыядэмаў, а на галовах ягоных назовы богазьняважлівыя."
      nrt: И вот дракон встал на берегу моря. Тут я увидел, как из моря поднимается
        зверь, у которого десять рогов и семь голов. На рогах его – десять
        венцов, а на головах написаны кощунственные имена.
      romana: "Si am vazut ridicandu-se din mare o fiara, care avea zece coarne si
        sapte capete si pe coarnele ei zece cununi imparatesti si pe capetele
        ei: nume de hula."
      francais: Et il se tint sur le sable de la mer. Puis je vis monter de la mer une
        bête qui avait dix cornes et sept têtes, et sur ses cornes dix diadèmes,
        et sur ses têtes des noms de blasphème.
      italian: Vidi salire dal mare una bestia che aveva dieci corna e sette teste,
        sulle corna dieci diademi e su ciascuna testa un titolo blasfemo.
      portuguese: "Então vi subir do mar uma besta que tinha dez chifres e sete
        cabeças, e sobre os seus chifres dez diademas, e\rsobre as suas cabeças
        nomes de blasfêmia."
      polish: "I ujrzałem Bestię wychodzącą z morza, mającą dziesięć rogów i siedem
        głów,\ra na rogach jej dziesięć diademów, a na jej głowach imiona
        bluźniercze."
      new_text: Я увидел, что из моря поднимается зверь с десятью рогами и семью
        головами, на рогах у него десять корон, а на голове кощунственные имена.
      serbian: И стадох на пијеску морскоме, и видјех звијер гдје излази из
        мора,  која имаше десет рогова и седам глава, и на роговима њезиним
        десет круна, и на главама њезиним имена хулна.
      bulgarian: След това застанах на морския пясък и видях да излиза от морето звяр
        със седем глави и десет рога; на роговете му имаше десет корони, а на
        главите му - богохулни имена.
      pobedonostsev: "И стал я на песке морском и увидел выходящаго из моря зверя с
        семью головами и десятью рогами: на рогах его было десять диадим, а на
        головах его имена богохульныя."
      ukr2: І побачив я звіра, що виходив з моря, маючи десять рогів і сім голів, і на
        рогах його десять діядем, і на головах його імена блюзнірські.
      ukr3: І став я на піску морському, і бачив зьвіра, що виходив з моря, в котрого
        сїм голов і десять рогів; а на рогах його десять корон, а на головах
        його імена богохульні.
      czech: Tu jsem videl, jak se z more vynorila drava selma o deseti rozich a sedmi
        hlavach; na tech rozich deset kralovskych korun a na hlavach jmena
        urazejici Boha.
      ovsyannikov: "И увидел Я, что из моря выходит зверь с семью головами и десятью
        рогами: на рогах его десять корон, а на головах его богохульные имена."
      st_text: "И стал я на песке морском, и увидел выходящего из моря зверя с семью
        головами и десятью рогами: на рогах его было десять диадим, а на головах
        его имена богохульные."
