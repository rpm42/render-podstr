        богохульные.
      podstr: И я увидел из моря зверя восходящего, имеющего рогов десять и голов
        семь, и на рогах его десять диадем, и на головах его имена хулы.
      csya: "И стах на песце морстем: и видех из моря зверя исходяща, имуща глав седмь
        и рогов десять, и на розех его венец десять, а на главах его имена
        хульна."
