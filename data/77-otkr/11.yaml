      bulgarian: Тогава на небето се отвори храмът на Бога, и се яви ковчегът на
        завета Му в Неговия храм; след това се явиха светкавици и гласове,
        гръмотевици и трус и голяма градушка.
      pobedonostsev: И отверзся храм Божий на небе, и явился ковчег завета Его в храме
        Его; и произошли молнии и голоса, и громы и землетрясение и великий
        град.
      ukr2: І відкрився храм Божий на небі, і видно було ковчег завіту його в храмі
        його, і настали блискавиці і голоси і громи і землетрус і град великий.
      ukr3: І відчинив ся храм Божий в небі, і видно було ковчег завіту Його в храмі
        Його; і постали блискавки, і гуркіт і громи, і трясеннє, і великий град.
      czech: Tu se otevrel Bozi chram v nebesich, a bylo v nem videt schranu jeho
        smlouvy; rozpoutaly se blesky a rachot hromu, zemetreseni a hrozne
        krupobiti.
      ovsyannikov: И раскрылся Храм Божии в небе, явился ковчег завета Его в Храме
        Его, и сделались молнии, звоны и громы, землетрясение и великий град.
      st_text: И отверзся храм Божий на небе, и явился ковчег завета Его в храме Его;
        и произошли молнии и голоса, и громы и землетрясение и великий град.
