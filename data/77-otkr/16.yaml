        sieben Engeln: Gehet hin und gießet aus die Schalen des Zorns Gottes auf
        die Erde!"
      spanish: "Del templo oí una gran voz que decía a los siete ángeles: Id y
        derramad las siete copas de la ira de Dios sobre la tierra."
      peshitta: ܘܫܶܡܥܶܬ݂ ܩܳܠܳܐ ܪܰܒ݁ܳܐ ܡܶܢ ܗܰܝܟ݁ܠܳܐ ܕ݁ܳܐܡܰܪ ܠܫܰܒ݂ܥܳܐ ܡܰܠܰܐܟ݂ܺܝܢ ܙܶܠܘ
