      bel_syomukha: "І пачуў я з храма гучны голас, які казаў сямі анёлам: ідзеце і
        выліце сем чараў гневу Божага на зямлю."
      nrt: "Затем я услышал громкий голос из храма, говорящий семи ангелам: – Идите и
        вылейте семь чаш Божьей ярости на землю."
      romana: "Si am auzit glas mare, din templu, zicand celor sapte ingeri: Duceti-va
        si varsati pe pamant cele sapte cupe ale maniei lui Dumnezeu."
      francais: "Et j'entendis une voix forte qui venait du temple, et qui disait aux
        sept anges: Allez, et versez sur la terre les sept coupes de la colère
        de Dieu."
      italian: "Udii poi una gran voce dal tempio che diceva ai sette angeli: \"Andate
        e versate sulla terra le sette coppe dell'ira di Dio\"."
      portuguese: "E ouvi, vinda do santuário, uma grande voz, que dizia aos sete
        anjos: Ide e derramai sobre a terra as sete taças,\rda ira de Deus."
      polish: "Potem posłyszałem donośny głos ze świątyni, mówiący do siedmiu
        aniołów:\r”Idźcie, a wylejcie siedem czasz gniewu Boga na ziemię!”"
      new_text: "Потом я услышал громкий голос из Храма, говоривший семи ангелам: —
        Ступайте и вылейте семь сосудов гнева Божьего на землю!"
      serbian: "И чух громки глас из храма гдје говори седморици анђела: Идите и
        излијте седам чаша гњева Божијега на земљу."
      bulgarian: "И чух от храма висок глас да казва на седемте Ангели: идете, излейте
        на земята седемте чаши с гнева Божий."
      pobedonostsev: "И услышал я из храма громкий глас, взывающий к семи Ангелам:
        идите и вылейте семь чаш гнева Божия на землю."
      ukr2: "Почув я голос великий із храму, що говорив до семи ангелів: «Ідіть і
        вилийте на землю сім чаш обурення Божого.»"
      ukr3: "І почув я з храму великий голос, що глаголав семи ангелам: Ідїть і
        вилийте чаші гнїва Божого на землю."
      czech: "A slysel jsem mocny hlas ze svatyne, jak pravi sedmi andelum: „Jdete a
        vylejte tech sedm nadob Boziho hnevu na zem!“"
      ovsyannikov: "И услышал я, как из Храма могучий голос сказал семи ангелам:
        «Пойдите и вылейте семь чаш ярости Божьей на землю!»"
      st_text: "И услышал я из храма громкий голос, говорящий семи Ангелам: идите и
        вылейте семь чаш гнева Божия на землю."
