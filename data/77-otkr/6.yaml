    text: "И я видел, что Агнец снял первую из семи печатей, и я услышал одно из
      четырех животных, говорящее как бы громовым голосом: иди и смотри."
    chapter: 6
    chapterId: 1357
    parallels: []
    translates:
      kassian: "И я увидел, когда открыл Агнец одну из семи печатей, и я услышал одно
        из четырех животных, говорящее словно голосом грома: иди."
      podstr: И я увидел когда открыл агнец одну из семи печатей, и я услышал одного
        из четырёх животных говорящего как голос грома, Приходи.
      csya: "И видех, егда отверзе агнец едину от седми печатей, и слышах единаго от
        четырех животных глаголюща якоже глас громный: гряди и виждь."
      averincev: ""
      ungerov: ""
      csya_old: "И# ви1дэхъ, є3гдA tве1рзе ѓгнецъ є3ди1ну t седми2 печaтей, и3
        слы1шахъ є3ди1наго t четы1рехъ живо1тныхъ глаго1люща ћкоже глaсъ
        гро1мный: грzди2 и3 ви1ждь."
      sovr_rbo: ""
      latin: "Et vidi quod aperuisset Agnus unum de septem sigillis, et audivi unum de
        quatuor animalibus, dicens tamquam vocem tonitrui: Veni, et vide."
      ukr: "І я бачив, що Агнець розкрив одну з семи печаток, і почув я одну з
        чотирьох тих тварин, яка говорила, як голосом грому: Підійди!"
      nkjv: Now I saw when the Lamb opened one of the seals; and I heard one of the
        four living creatures saying with a voice like thunder, "Come and see."
      desnitsky: ""
      tex_rec: Καὶ εἶδον ὅτι ἤνοιξε τὸ ἀρνίον μίαν ἐκ τῶν ἑπτὰ σφραγίδων· καὶ ἤκουσα
        ἐνὸς ἐκ τῶν τεσσάρων ζῴων λέγοντος, ὡς φωνὴ βροντῆς· ἔρχου.
      deutsch: "Und ich sah, daß das Lamm der Siegel eines auftat; und hörte der vier
        Tiere eines sagen wie mit einer Donnerstimme: Komm!"
      spanish: "Así que el Cordero abrió el primero de los siete sellos, vi y oí a uno
        de los cuatro vivientes, que decía con voz como de trueno:"
      peshitta: ܘܰܚܙܺܝܬ݂ ܟ݁ܰܕ݂ ܦ݁ܬ݂ܰܚ ܐܶܡܪܳܐ ܚܰܕ݂ ܡܶܢ ܫܰܒ݂ܥܳܐ ܛܰܒ݂ܥܺܝܢ ܘܫܶܡܥܶܬ݂
        ܠܰܚܕ݂ܳܐ ܡܶܢ ܐܰܪܒ݁ܰܥ ܚܰܝܘܳܢ ܕ݁ܳܐܡܪܳܐ ܐܰܝܟ݂ ܩܳܠܳܐ ܕ݁ܪܰܥܡܶܐ ܬ݁ܳܐ ܘܰܚܙܺܝ܂
      bel_syomukha: "І я ўгледзеў, што Ягня зьняло першую зь сямі пячатак, і я пачуў
        адну з чатырох жывых істотаў, якая гаварыла як бы грамавым голасам: ідзі
        і глядзі!"
      nrt: "Я видел, как Ягненок открыл первую из семи печатей, и затем услышал, как
        одно из четырех живых существ сказало громоподобным голосом: – Подойди!"
      romana: "Si am vazut cand Mielul a deschis pe cea dintai din cele sapte peceti,
        si am auzit pe una din cele patru fiinte zicand cu glas ca de tunet:
        Vino si vezi."
      francais: "Je regardai, quand l'agneau ouvrit un des sept sceaux, et j'entendis
        l'un des quatre êtres vivants qui disait comme d'une voix de tonnerre:
        Viens."
      italian: "Quando l'Agnello sciolse il primo dei sette sigilli, vidi e udii il
        primo dei quattro esseri viventi che gridava come con voce di tuono:
        \"Vieni\"."
      portuguese: "E vi quando o Cordeiro abriu um dos sete selos, e ouvi um dos
        quatro seres viventes dizer numa voz como de\rtrovão: Vem!"
      polish: "I ujrzałem: gdy Baranek otworzył pierwszą z siedmiu pieczęci,
        usłyszałem\rpierwsze z czterech Zwierząt mówiące jakby głosem gromu:
        ”Przyjdź!”"
      new_text: "Я увидел, как Ягненок снял одну из семи печатей, и услышал, как одно
        из четырех существ говорит громовым голосом: — Иди сюда!"
      serbian: "И видјех да Јагње отвори један од седам печата, и чух једно од четири
        жива бића гдје говори као глас грома: Дођи и види!"
      bulgarian: "И видях, когато Агнецът сне един от седемте печата, и чух едно от
        четирите животни да говори като с глас на гръмотевица: дойди и гледай!"
      pobedonostsev: "И я видел, как Агнец снял первую из семи печатей, и я услышал,
        как одно из четырех животных сказало как бы громовым голосом: иди и
        смотри."
      ukr2: "Я бачив, коли відкрив Агнець одну з семи печатей, і я чув одну з чотирьох
        істот, що говорила, мов голос грому: «Прийди!»"
      ukr3: "І я бачив, що отворив Агнець одну з печатїй і чув, як одно з животних
        сказало, наче громовим голосом: Прийди і подиви ся."
      czech: "Tu jsem videl, jak Beranek rozlomil prvni ze sedmi peceti, a slysel
        jsem, jak jedna z tech ctyr bytosti rekla hromovym hlasem: „Pojd!“"
      ovsyannikov: "И увидел я, как Агнец снял первую из семи печатей. И услышал я,
        как одно из животных сказало как бы голосом грома: «Приди»."
      st_text: "И я видел, что Агнец снял первую из семи печатей, и я услышал одно из
        четырех животных, говорящее как бы громовым голосом: иди и смотри."
