      sovr_rbo: ""
      latin: "Et signum magnum apparuit in caelo: mulier amicta sole, et luna sub
        pedibus ejus, et in capite ejus corona stellarum duodecim:"
      ukr: "І з'явилась на небі велика ознака: Жінка, зодягнена в сонце, а під ногами
        її місяць, а на її голові вінок із дванадцяти зір."
      nkjv: "Now a great sign appeared in heaven: a woman clothed with the sun, with
        the moon under her feet, and on her head a garland of twelve stars."
      desnitsky: ""
      tex_rec: Καὶ σημεῖον μέγα ὤφθη ἐν τῷ οὐρανῷ, γυνὴ περιβεβλημένη τὸν ἥλιον, καὶ ἡ
        σελήνη ὑποκάτω τῶν ποδῶν αὐτῆς, καὶ ἐπὶ τῆς κεφαλῆς αὐτῆς στέφανος
        ἀστέρων δώδεκα,
      deutsch: "Und es erschien ein großes Zeichen im Himmel: ein Weib, mit der Sonne
        bekleidet, und der Mond unter ihren Füßen und auf ihrem Haupt eine Krone
        mit zwölf goldenen Sternen."
      spanish: Apareció en el cielo una señal grande, una mujer envuelta en el sol,
        con la luna debajo de sus pies, y sobre la cabeza una corona de doce
        estrellas,
      peshitta: ܘܳܐܬ݂ܳܐ ܪܰܒ݁ܬ݂ܳܐ ܐܶܬ݂ܚܰܙܝܰܬ݂ ܒ݁ܰܫܡܰܝܳܐ ܐܰܢ݈ܬ݁ܬ݂ܳܐ ܕ݁ܰܥܛܺܝܦ݂ܳܐ ܫܶܡܫܳܐ
        ܘܣܰܗܪܳܐ ܬ݁ܚܶܝܬ݂ ܪܶܓ݂ܠܶܝܗ ܘܰܟ݂ܠܺܝܠܳܐ ܕ݁ܟ݂ܰܘܟ݁ܒ݂ܶܐ ܬ݁ܪܶܥܣܰܪ ܥܰܠ ܪܺܫܳܗ܂
      bel_syomukha: І зьявілася на небе вялікая азнака - жанчына, адзетая ў сонца; пад
        нагамі ў яе месяц, і на галаве ў яе вянок з дванаццаці зорак.
      nrt: На небе появилось поразительное знамение – женщина, одетая в солнце, у
        которой под ногами была луна, а на голове – венец из двенадцати звезд.
      romana: "Si s-a aratat din cer un semn mare: o femeie invesmantata cu soarele si
        luna era sub picioarele ei si pe cap purta cununa din douasprezece
        stele."
      francais: "Un grand signe parut dans le ciel: une femme enveloppée du soleil, la
        lune sous ses pieds, et une couronne de douze étoiles sur sa tête."
      italian: "Nel cielo apparve poi un segno grandioso: una donna vestita di sole,
        con la luna sotto i suoi piedi e sul suo capo una corona di dodici
        stelle."
      portuguese: "E viu-se um grande sinal no céu: uma mulher vestida do sol, tendo a
        lua debaixo dos seus pés, e uma coroa de\rdoze estrelas sobre a sua
        cabeça."
      polish: "Potem wielki znak się ukazał na niebie: Niewiasta obleczona w słońce i
        księżyc\rpod jej stopami, a na jej głowie wieniec z gwiazd dwunastu."
      new_text: "И явилось на небе великое знамение: женщина, одетая в солнце; под
        ногами у нее луна, а на голове венец из двенадцати звезд."
      serbian: "И знак велики показа се на небу: Жена обучена у сунце, и мјесец под
        ногама њезиним, и на глави њезиној вијенац од дванаест звијезда."
      bulgarian: И яви се на небето голяма поличба - жена, облечена в слънце; под
        нозете й - месечината, а на главата й - венец от дванайсет звезди;
      pobedonostsev: И явилось на небе великое знамение — жена, облеченная в солнце;
        под ногами ея луна, и на главе ея венец из двенадцати звезд;
      ukr2: І знамення велике видно було на небі - жінка, одягнена в сонце, і місяць
        під стопами її, а на голові її вінець із дванадцяти зірок.
      ukr3: І явилась велика ознака на небі, - жінка з'одягнена в сонце, а місяць під
        ногамі її, а на голові її вінець з дванайцяти звізд.
      czech: "A ukazalo se velike znameni na nebi: Zena odena sluncem, s mesicem pod
        nohama a s korunou dvanacti hvezd kolem hlavy."
      ovsyannikov: "И знамение великое явилось на небе: женщина, облаченная в солнце,
        луна под ногами ее, на голове венец из двенадцати звезд."
      st_text: "И явилось на небе великое знамение: жена, облеченная в солнце; под
        ногами ее луна, и на главе ее венец из двенадцати звезд."
