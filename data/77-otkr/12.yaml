    text: "И явилось на небе великое знамение: жена, облеченная в солнце; под ногами
      ее луна, и на главе ее венец из двенадцати звезд."
    chapter: 12
    chapterId: 1363
    parallels: []
    translates:
      kassian: "И знамение великое явилось на небе: жена, облечённая в солнце, и луна
        под ногами её, и на голове её венец из двенадцати звёзд,"
      podstr: И знамение великое было сделано видимо в небе, женщина одетая [в]
        солнце, и луна под ногами её, и на голове её венок звёзд двенадцати,
      csya: "И знамение велие явися на небеси: жена облечена в солнце, и луна под
        ногама ея, и на главе ея венец от звезд двоюнадесяте:"
      averincev: ""
      ungerov: ""
      csya_old: "И# знaменіе ве1ліе kви1сz на небеси2: женA њблече1на въ со1лнце, и3
