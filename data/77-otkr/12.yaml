        ܕ݁ܙܰܪܥܳܗ ܗܳܠܶܝܢ ܕ݁ܢܳܛܪܺܝܢ ܦ݁ܽܘܩܕ݁ܳܢܰܘܗ݈ܝ ܕ݁ܰܐܠܳܗܳܐ ܘܺܐܝܬ݂ ܠܗܽܘܢ
        ܣܳܗܕ݁ܽܘܬ݂ܶܗ ܕ݁ܝܶܫܽܘܥ܂
      bel_syomukha: І раз'яюшыўся цмок на жанчыну і пайшоў, каб уступіць у бойку з
        астатнімі ад насеньня яе, якія захоўваюць запаведзі Божыя і маюць
        сьведчаньне Ісуса Хрыста.
      nrt: Дракон пришел в ярость из-за женщины и пошел войной на остальных ее детей –
        тех, кто соблюдает повеления Божьи и несет людям свидетельство Иисуса.
      romana: Si balaurul s-a aprins de manie asupra femeii si a pornit sa faca razboi
        cu ceilalti din semintia ei, care pazesc poruncile lui Dumnezeu si tin
        marturia lui Iisus.
      francais: Et le dragon fut irrité contre la femme, et il s'en alla faire la
        guerre au restes de sa postérité, à ceux qui gardent les commandements
        de Dieu et qui ont le témoignage de Jésus.
      italian: Allora il drago si infuriò contro la donna e se ne andò a far guerra
        contro il resto della sua discendenza, contro quelli che osservano i
        comandamenti di Dio e sono in possesso della testimonianza di Gesù.
      portuguese: "E o dragão irou-se contra a mulher, e foi fazer guerra aos demais
        filhos dela, os que guardam os mandamentos\rde Deus, e mantêm o
        testemunho de Jesus."
      polish: "I rozgniewał się Smok na Niewiastę, i odszedł rozpocząć walkę z resztą
        jej\rpotomstwa, z tymi, co strzegą przykazań Boga i mają świadectwo
        Jezusa."
      new_text: Разъярился дракон на женщину и ушел воевать с остальными ее детьми,
        хранящими заповеди Бога и свидетельство Иисуса.
      serbian: И разгњеви се аждаја на жену и отиде да ратује са осталима из сјемена
        њезиног, који држе заповијести Божије и имају  свједочанство Исуса
        Христа.
      bulgarian: И разлюти се змеят против жената и отиде да води война с останалите
        от семето й, които пазят Божиите заповеди и имат свидетелството на
        Иисуса Христа.
      pobedonostsev: И разсвирепел дракон на жену и пошел, чтобы вступить в брань с
        прочими от семени ея, сохраняющими заповеди Божии и имеющими
        свидетельство Иисуса Христа.
      ukr2: І розлютився дракон на жінку і пішов воювати проти решток її нащадків, що
        зберігають заповіді Бога і мають свідчення Ісуса Христа.
      ukr3: І розлютив ся змій на жінку, і пійшов провадити війну з иншими насїння її,
        що хоронять заповідї Божі, і мають сьвідченнє Ісуса Христа.
      czech: Drak v hnevu vuci te zene rozpoutal valku proti ostatnimu jejimu
        potomstvu, proti tem, kdo zachovavaji prikazani Bozi a drzi se svedectvi
        Jezisova.
      ovsyannikov: Разгневался дракон на женщину, он пошел, чтобы вступить в сражение
        с остальными из рода ее, кто соблюдает заповеди Божьи и держится
        свидетельства Иисуса.
      st_text: И рассвирепел дракон на жену, и пошел, чтобы вступить в брань с прочими
        от семени ее, сохраняющими заповеди Божии и имеющими свидетельство
        Иисуса Христа.
