    text: И после сего видел я четырех Ангелов, стоящих на четырех углах земли,
      держащих четыре ветра земли, чтобы не дул ветер ни на землю, ни на море,
      ни на какое дерево.
    chapter: 7
    chapterId: 1358
    parallels: []
    translates:
      kassian: После этого я увидел четырех ангелов, стоящих на четырех углах земли,
        держащих четыре ветра земли, чтобы не дул ветер ни на землю, ни на море,
        ни на какое дерево.
      podstr: После этого я увидел четырёх ангелов стоящих на четырёх углах земли,
        держащих четыре ветра земли, чтобы не дул ветер на землю и не на море и
        не на всякое дерево.
      csya: И по сем видех четыри ангелы стоящыя на четырех углех земли, держащыя
        четыри ветры земския, да не дышет ветр на землю, ни на море, ни на всяко
        древо.
      averincev: ""
      ungerov: ""
      csya_old: И# по се1мъ ви1дэхъ четы1ри ѓгг7лы стоsщыz на четы1рехъ ќглэхъ земли2,
        держaщыz четы1ри вётры зє1мскіz, да не ды1шетъ вётръ на зе1млю, ни на
        мо1ре, ни на всsко дре1во.
      sovr_rbo: ""
      latin: Post haec vidi quatuor angelos stantes super quatuor angulos terrae,
        tenentes quatuor ventos terrae, ne flarent super terram, neque super
        mare, neque in ullam arborem.
      ukr: А по цьому я бачив чотирьох Анголів, що стояли на чотирьох кутах землі та
        тримали чотири земні вітри, щоб вітер не віяв на землю, ані на море, ані
        на жодне дерево.
      nkjv: After these things I saw four angels standing at the four corners of the
        earth, holding the four winds of the earth, that the wind should not
        blow on the earth, on the sea, or on any tree.
      desnitsky: ""
      tex_rec: Καὶ μετὰ τοῦτο εἶδον τέσσαρας ἀγγέλους ἑστῶτας ἐπὶ τὰς τέσσαρας γωνίας
        τῆς γῆς, κρατοῦντας τοὺς τέσσαρας ἀνέμους τῆς γῆς, ἵνα μὴ πνέῃ ἄνεμος
        ἐπὶ τῆς γῆς μήτε ἐπὶ τῆς θαλάσσης μήτε ἐπὶ πᾶν δένδρον.
      deutsch: Und darnach sah ich vier Engel stehen auf den vier Ecken der Erde, die
        hielten die vier Winde der Erde, auf daß kein Wind über die Erde bliese
        noch über das Meer noch über irgend einen Baum.
      spanish: Después de esto vi cuatro ángeles que estaban en pie sobre los cuatro
        ángulos de la tierra, y retenían los cuatro vientos de ella para que no
        soplase viento alguno sobre la tierra, ni sobre el mar, ni sobre ningún
        árbol.
      peshitta: ܘܡܶܢ ܒ݁ܳܬ݂ܰܪ ܗܳܕ݂ܶܐ ܚܙܺܝܬ݂ ܐܰܪܒ݁ܥܳܐ ܡܰܠܰܐܟ݂ܺܝܢ ܩܳܝܡܺܝܢ ܥܰܠ ܐܰܪܒ݁ܰܥ
        ܙܳܘܝܳܬ݂ܳܗ ܕ݁ܰܐܪܥܳܐ ܘܰܐܚܺܝܕ݂ܺܝܢ ܠܰܐܪܒ݁ܥܰܬ݂ ܪܽܘܚܶܐ ܕ݁ܠܳܐ ܢܶܫܰܒ݂ ܪܽܘܚܳܐ ܥܰܠ
        ܐܰܪܥܳܐ ܘܠܳܐ ܥܰܠ ܝܰܡܳܐ ܘܠܳܐ ܥܰܠ ܟ݁ܽܠ ܐܺܝܠܳܢ܂
      bel_syomukha: І пасьля гэтага бачыў я чатырох анёлаў, якія стаялі на чатырох
        кутах зямлі і трымалі чатыры вятры зямлі, каб ня веяў вецер ні на зямлю,
        ні на мора, ні на якое дрэва.
      nrt: "Потом я увидел четырех ангелов: они стояли на четырех углах земли и
        удерживали четыре ветра земли, чтобы те не дули ни на землю, ни на море,
        ни на какое дерево."
      romana: Dupa aceasta am vazut patru ingeri, stand la cele patru unghiuri ale
        pamantului, tinand cele patru vanturi ale pamantului, ca sa nu sufle
        vant pe pamant, nici peste mare, nici peste vreun copac.
      francais: Après cela, je vis quatre anges debout aux quatre coins de la terre;
        ils retenaient les quatre vents de la terre, afin qu'il ne soufflât
        point de vent sur la terre, ni sur la mer, ni sur aucun arbre.
      italian: Dopo ciò, vidi quattro angeli che stavano ai quattro angoli della
        terra, e trattenevano i quattro venti, perché non soffiassero sulla
        terra, né sul mare, né su alcuna pianta.
      portuguese: "Depois disto vi quatro anjos em pé nos quatro cantos da terra,
        retendo os quatro ventos da terra, para que\rnenhum vento soprasse sobre
        a terra, nem sobre o mar, nem contra árvore alguma."
      polish: "Potem ujrzałem czterech aniołów stojących na czterech narożnikach
        ziemi,\rpowstrzymujących cztery wiatry ziemi, aby wiatr nie wiał po
        ziemi ani po\rmorzu, ani na żadne drzewo."
      new_text: Потом я увидел четырех ангелов, стоявших на четырех концах земли. Они
        удерживали четыре земных ветра, не давая им дуть ни на землю, ни на
        море, ни на деревья.
      serbian: И потом видјех четири анђела гдје стоје на четири угла земље, и држе
        четири вјетра земаљска, да не дува вјетар на земљу, ни на море, нити на
        икакво дрво.
      bulgarian: След туй видях четири Ангела да стоят на четирите ъгли на земята,
        държейки четирите земни ветрове, за да не духа вятър нито на земята,
        нито на морето, нито на някое дърво.
      pobedonostsev: И после сего видел я четырех Ангелов, стоящих на четырех углах
        земли, держащих четыре ветра земли, чтобы не дул ветер ни на землю, ни
        на море, ни на какое дерево.
      ukr2: Після цього я бачив чотирьох ангелів, що стояли на чотирьох кутах землі,
        щоб не віяв вітер на землю, ні на море, ні на яке дерево.
      ukr3: А після сього бачив я чотирьох ангелів, що стояли на чотирьох краях землї,
        і держали чотири вітри землї, щоб не віяв вітер на землю, анї на море,
        анї на жадне дерево.
      czech: Potom jsem videl, jak se ctyri andele postavili do ctyr uhlu zeme a
        branili vsem ctyrem vetrum, aby zadny z nich neval na zemi ani na more
        ani na jakekoli stromovi.
      ovsyannikov: Потом увидел я четырех ангелов, стоящих на четырех углах земли,
        держащих четыре ветра земных, чтобы не дули ветры ни на сушу, ни на
        море, ни на единое дерево.
      st_text: И после сего видел я четырех Ангелов, стоящих на четырех углах земли,
        держащих четыре ветра земли, чтобы не дул ветер ни на землю, ни на море,
        ни на какое дерево.
