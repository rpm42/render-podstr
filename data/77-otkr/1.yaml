    text: Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим,
      чему надлежит быть вскоре. И Он показал, послав <i>оное</i> через Ангела
      Своего рабу Своему Иоанну,
    chapter: 1
    chapterId: 1352
    parallels:
      - verseId: 28427
        bookId: 77
        bookCode: otkrovenie-ap-ioanna-bogoslova
        chapter: 22
        short: Откр:22:6
    translates:
      kassian: Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам
        Своим, чему должно произойти вскоре, и которое Он дал как знамение,
        послав через ангела Своего рабу Своему Иоанну,
      podstr: Откровение Иисуса Христа, которое дал Ему Бог, [чтобы] показать рабам
        Его которому надлежит случиться в скоре, и дал знамение пославший через
        ангела Его рабу Его Иоанну,
      csya: Апокалипсис Иисуса Христа, егоже даде ему Бог, показати рабом своим, имже
        подобает быти вскоре. И сказа, послав чрез ангела своего рабу своему
        иоанну,
      averincev: ""
      ungerov: ""
      csya_old: Ґпокaлmpісъ tкрове1ніе ї}са хrтA, є3го1же є4же даде2 є3мY бг7ъ,
        показaти рабHмъ свои1мъ, и5мже подобaетъ бы1ти вско1рэ. И# сказA,
        послaвъ чрез8 ѓгг7ла своего2 рабY своемY їwaнну,
      sovr_rbo: ""
      latin: "Apocalypsis Jesu Christi, quam dedit illi Deus palam facere servis suis,
        quae oportet fieri cito: et significavit, mittens per angelum suum servo
        suo Joanni,"
      ukr: Об'явлення Ісуса Христа, яке дав Йому Бог, щоб показати Своїм рабам, що
        незабаром статися має. І Він показав, і послав Своїм Анголом рабові
        Своєму Іванові,
      nkjv: The Revelation of Jesus Christ, which God gave Him to show His
        servants-things which must shortly take place. And He sent and signified
        it by His angel to His servant John,
      desnitsky: ""
      tex_rec: ᾿Αποκάλυψις ᾿Ιησοῦ Χριστοῦ, ἣν ἔδωκεν αὐτῷ ὁ Θεός, δεῖξαι τοῖς δούλοις
        αὐτοῦ ἃ δεῖ γενέσθαι ἐν τάχει, καὶ ἐσήμανεν ἀποστείλας διὰ τοῦ ἀγγέλου
        αὐτοῦ τῷ δούλῳ αὐτοῦ ᾿Ιωάννῃ,
      deutsch: Dies ist die Offenbarung Jesu Christi, die ihm Gott gegeben hat, seinen
        Knechten zu zeigen, was in der Kürze geschehen soll; und er hat sie
        gedeutet und gesandt durch seinen Engel zu seinem Knecht Johannes,
      spanish: Apocalipsis de Jesucristo, que para instruir a sus siervos sobre las
        cosas que han de suceder pronto ha dado Dios a conocer por su ángel a su
        siervo Juan,
      peshitta: ܓ݁ܶܠܝܳܢܳܐ ܕ݁ܝܶܫܽܘܥ ܡܫܺܝܚܳܐ ܕ݁ܝܰܗ݈ܒ݂ ܠܶܗ ܐܰܠܳܗܳܐ ܠܰܡܚܰܘܳܝܽܘ
        ܠܥܰܒ݂ܕ݁ܰܘܗ݈ܝ ܡܳܐ ܕ݁ܺܝܗܺܝܒ݂ ܠܡܶܗܘܳܐ ܒ݁ܰܥܓ݂ܰܠ ܘܫܰܘܕ݁ܰܥ ܟ݁ܰܕ݂ ܫܠܰܚ ܒ݁ܝܰܕ݂
        ܡܰܠܰܐܟ݂ܶܗ ܠܥܰܒ݂ܕ݁ܶܗ ܝܽܘܚܰܢܳܢ܂
      bel_syomukha: Адкрыцьцё Ісуса Хрыста, якое даў Яму Бог, каб паказаць рабам
        Сваім, што мае быць неўзабаве. І Ён паказаў, паслаўшы яго праз Свайго
        анёла рабу Свайму Яну,
      nrt: Откровение Иисуса Христа, данное Ему Богом для того, чтобы показать Своим
        слугам, что должно вскоре произойти. Он сообщил это откровение через
        Своего ангела Своему слуге Иоанну,
      romana: Descoperirea lui Iisus Hristos, pe care I-a dat-o Dumnezeu, ca sa arate
        robilor Sai cele ce trebuie sa se petreaca in curand, iar El, prin
        trimiterea ingerului Sau, a destainuit-o robului Sau Ioan,
      francais: Révélation de Jésus Christ, que Dieu lui a donnée pour montrer à ses
        serviteurs les choses qui doivent arriver bientôt, et qu'il a fait
        connaître, par l'envoi de son ange, à son serviteur Jean,
      italian: Rivelazione di Gesù Cristo che Dio gli diede per render noto ai suoi
        servi le cose che devono presto accadere, e che egli manifestò inviando
        il suo angelo al suo servo Giovanni.
      old_georgian: და მიჩუენა მდინარე ერთი წყლისა ცხოველისაჲ, ბრწყინვალე, ვითარცა
        ბროლი, გამომავალი საყდრისაგან ღმრთისა და კრავისა.
      portuguese: "Revelação de Jesus Cristo, que Deus lhe deu para mostrar aos seus
        servos as coisas que brevemente devem\racontecer; e, enviando-as pelo
        seu anjo, as notificou a seu servo João;"
      polish: "Objawienie Jezusa Chrystusa, które dał Mu Bóg, aby ukazać swym
        sługom,\rco musi stać się niebawem, a On wysławszy swojego anioła
        oznajmił przez\rniego za pomocą znaków słudze swojemu Janowi."
      new_text: Откровение Иисуса Христа, которое дал Ему Бог, чтобы Он показал Его
        слугам то, чему надлежит вскоре свершиться, и послал Своего ангела
        сообщить это Своему служителю Иоанну.
      serbian: Откривење Исуса Христа, које њему даде Бог, да покаже слугама својим
        шта се има збити ускоро; и објави га пославши га преко анђела својега
        слуги својему Јовану,
      bulgarian: Откровение на Иисуса Христа, що Му даде Бог, за да покаже на рабите
        Си онова, което трябва да стане скоро. И Той го яви, като го изпрати
        чрез Ангела Си на Своя раб Иоана,
      pobedonostsev: Откровение Иисуса Христа, что дал Ему Бог, показать рабам Своим,
        чему надлежит быть вскоре. И показал, послав чрез Ангела Своего рабу
        Своему Иоанну.
      ukr2: "Одкровення Ісуса Христа, що дав йому Бог - показати слугам своїм: чому
        належить статися незабаром; і він показав, пославши через свого ангела,
        слузі своєму Йоанові,"
      ukr3: Одкриттє Ісуса Христа, котре дав Йому Бог, показати слугам своїм, щz має
        скоро бути, і показав, піславши через ангела свого, слузї своєму
        Йоанові,
      czech: Zjeveni, ktere Buh dal Jezisi Kristu, aby ukazal svym sluzebnikum, co se
        ma brzo stat; naznacil to prostrednictvim andela svemu sluzebniku
        Janovi.
      ovsyannikov: Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам
        Своим, чему должно быть вскоре; а Он дал знамение, послав через ангела
        Своего рабу Своему Иоанну,
      st_text: Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам
        Своим, чему надлежит быть вскоре. И Он показал, послав <i>оное</i> через
        Ангела Своего рабу Своему Иоанну,
