      bel_syomukha: "Пяты анёл затрубіў, і ўгледзеў я зорку, што ўпала зь неба на
        зямлю, і дадзены ёй ключ да калодзежа бездані:"
      nrt: Затрубил пятый ангел, и я увидел звезду, упавшую с неба на землю. Звезде
        был дан ключ от колодца бездны.
      romana: Si a trambitat al cincilea inger, si am vazut o stea cazuta din cer pe
        pamant si i s-a dat cheia fantanii adancului.
      francais: Le cinquième ange sonna de la trompette. Et je vis une étoile qui
        était tombée du ciel sur la terre. La clef du puits de l'abîme lui fut
        donnée,
