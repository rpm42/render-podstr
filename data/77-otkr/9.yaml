        даде јој се кључ од дубине бездана,
      bulgarian: "Затръби и петият Ангел, и видях звезда, паднала от небето на земята;
        и даде й се ключът от кладенеца на бездната:"
      pobedonostsev: "Пятый Ангел вострубил, и я увидел звезду, падшую с неба на
        землю, и дан был ей ключ от кладязя бездны:"
      ukr2: І п'ятий ангел посурмив, і я побачив зірку, що з неба впала на землю; і
        дано їй ключ від колодязя безодні;
      ukr3: І пятий ангел затрубив, і я бачив звізду, що впала з неба на землю, і дано
        їй ключ від бездонного колодязя,
      czech: Zatroubil paty andel. A videl jsem, jak hvezde, ktera spadla z nebe na
        zem, byl dan klic od jicnu propasti;
      ovsyannikov: "Затрубил пятый ангел: и увидел я, как упала на землю небесная
        звезда. Дан был ей ключ от колодца бездны,"
      st_text: Пятый Ангел вострубил, и я увидел звезду, падшую с неба на землю, и дан
        был ей ключ от кладязя бездны.
