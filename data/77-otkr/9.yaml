        terra. Gli fu data la chiave del pozzo dell'Abisso;
      portuguese: "O quinto anjo tocou a sua trombeta, e vi uma estrela que do céu
        caíra sobre a terra; e foi-lhe dada a chave do\rpoço do abismo."
      polish: "I piąty anioł zatrąbił: i ujrzałem gwiazdę, która z nieba spadła na
        ziemię, i\rdano jej klucz od studni Czeluści."
      new_text: "Протрубил пятый ангел, и я увидел: упала с неба на землю звезда. Ей
        был дан ключ от колодца Бездны."
