    text: "После сего я взглянул, и вот, дверь отверста на небе, и прежний голос,
      который я слышал как бы звук трубы, говоривший со мною, сказал: взойди
      сюда, и покажу тебе, чему надлежит быть после сего."
    chapter: 4
    chapterId: 1355
    parallels: []
    translates:
      kassian: "После этого я увидел, и вот дверь отверстая на небе, и тот голос
        первый, который я слышал, словно трубы, говорившей со мной, сказал:
        взойди сюда, и покажу тебе, чему должно произойти после этого."
      podstr: После этого я увидел, и вот дверь открытая в небе, и голос первый
        который я услышал как трубой говорящей со мной говорящий, Взойди сюда, и
        покажу тебе которому надлежит случиться после этого.
      csya: "По сих видех: и се, двери отверсты на небеси, и глас первый, егоже слышах
        яко трубу глаголющь со мною, глаголя: взыди семо, и покажу ти, емуже
        подобает быти по сих."
      averincev: ""
      ungerov: ""
      csya_old: "По си1хъ ви1дэхъ: и3 се2, двє1ри tвє1рсты на нб7си2, и3 глaсъ
