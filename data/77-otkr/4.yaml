        покажy ти, є3мyже подобaетъ бы1ти по си1хъ."
      sovr_rbo: ""
      latin: "Post haec vidi: et ecce ostium apertum in caelo, et vox prima, quam
        audivi tamquam tubae loquentis mecum, dicens: Ascende huc, et ostendam
        tibi quae oportet fieri post haec."
      ukr: "По цьому я поглянув, і ось двері на небі відчинені, і перший голос, що я
        чув його, як сурму, що зо мною говорив, сказав: Іди сюди, і Я тобі
        покажу, що статися має по цьому!"
      nkjv: After these things I looked, and behold, a door standing open in heaven.
        And the first voice which I heard was like a trumpet speaking with me,
        saying, "Come up here, and I will show you things which must take place
        after this."
      desnitsky: ""
      tex_rec: Μετὰ ταῦτα εἶδον, καὶ ἰδοὺ θύρα ἀνεῳγμένη ἐν τῷ οὐρανῷ, καὶ ἡ φωνὴ ἡ
        πρώτη ἣν ἤκουσα ὡς σάλπιγγος λαλούσης μετ᾿ ἐμοῦ, λέγων· ἀνάβα ὧδε καὶ
        δείξω σοι ἃ δεῖ γενέσθαι μετὰ ταῦτα.
      deutsch: "Darnach sah ich, und siehe, eine Tür war aufgetan im Himmel; und die
        erste Stimme, die ich gehört hatte mit mir reden wie eine Posaune, die
        sprach: Steig her, ich will dir zeigen, was nach diesem geschehen soll."
      spanish: "Después de estas cosas tuve una visión, y vi una puerta abierta en el
        cielo, y la voz, aquella primera que había oído como de trompeta, me
        hablaba y decía: Sube acá y te mostraré las cosas que han de acaecer
        después de éstas."
      peshitta: ܡܶܢ ܒ݁ܳܬ݂ܰܪ ܗܳܠܶܝܢ ܚܙܺܝܬ݂ ܘܗܳܐ ܬ݁ܰܪܥܳܐ ܦ݁ܬ݂ܺܝܚܳܐ ܒ݁ܰܫܡܰܝܳܐ ܘܩܳܠܳܐ ܗܰܘ
        ܕ݁ܫܶܡܥܶܬ݂ ܐܰܝܟ݂ ܫܺܝܦ݂ܽܘܪܳܐ ܡܰܠܶܠ ܥܰܡܝ ܠܡܺܐܡܰܪ ܣܰܩ ܠܗܳܪܟ݁ܳܐ ܘܶܐܚܰܘܶܝܟ݂
        ܡܳܐ ܕ݁ܺܝܗܺܝܒ݂ ܠܡܶܗܘܳܐ ܒ݁ܳܬ݂ܰܪ ܗܳܠܶܝܢ܂
      bel_syomukha: "Пасьля гэтага я глянуў, і вось, дзьверы адчыненыя ў небе, і
        ранейшы голас, які я чуў як бы гук трубы, што гаварыў са мною, сказаў:
        узыдзі сюды, і пакажу табе, што мае быць пасьля гэтага."
      nrt: "Потом я посмотрел и увидел перед собой открытую дверь в небеса и услышал
        тот первый голос, напоминающий звук трубы, который говорил со мной.
        Голос сказал мне: – Поднимись сюда, и я покажу тебе, что произойдет
        потом."
      romana: "Dupa acestea, m-am uitat si iata o usa era deschisa in cer si glasul
        cel dintai - glasul ca de trambita, pe care l-am auzit vorbind cu mine -
        mi-a zis: Suie-te aici si iti voi arata cele ce trebuie sa fie dupa
        acestea."
      francais: "Après cela, je regardai, et voici, une porte était ouverte dans le
        ciel. La première voix que j'avais entendue, comme le son d'une
        trompette, et qui me parlait, dit: Monte ici, et je te ferai voir ce qui
        doit arriver dans la suite."
      italian: "Dopo ciò ebbi una visione: una porta era aperta nel cielo. La voce che
        prima avevo udito parlarmi come una tromba diceva: Sali quassù, ti
        mostrerò le cose che devono accadere in seguito."
      portuguese: "Depois destas coisas, olhei, e eis que estava uma porta aberta no
        céu, e a primeira voz que ouvira, voz como de\rtrombeta, falando comigo,
        disse: Sobe aqui, e mostrar-te-ei as coisas que depois destas devem
        acontecer."
      polish: "Potem ujrzałem: Oto drzwi otwarte w niebie, a głos, ów pierwszy, jaki
        usłyszałem, jak gdyby trąby mówiącej ze mną, powiedział: ”Wstąp tutaj, a
        to ci\rukażę, co potem musi się stać”."
      new_text: "После этого я увидел: вот отворилась в небе дверь, и голос, тот самый
        трубный голос, что я слышал вначале, заговорил со мной. Он сказал: —
        Поднимись сюда, Я покажу тебе, чему надлежит свершиться потом."
      serbian: "Потом видјех, и гле, врата отворена на небу, и чух онај исти глас гдје
        збори са мном као труба и говори: Попни се амо, и показаћу ти шта има да
        буде послије овога."
      bulgarian: "След това погледнах, и ето, врата отворени на небето, и предишният
        глас, що бях чул като от тръба, която говореше с мене, каза: изкачи се
        тук, и ще ти покажа, какво трябва да стане след това."
      pobedonostsev: "После сего увидел я: вот, дверь отверста на небе, и прежний
        голос, что я слышал как звук трубы, говоривший со мною, сказал: взойди
        сюда, и покажу тебе, чему надлежит быть после сего."
      ukr2: "Після цього я глянув, і от - двері відчинені на небі, і голос перший,
        котрий я чув, як від сурми, що говорив зо мною, - сказав: «Зійди сюди, і
        я покажу тобі, що мусить настати після цього.»"
      ukr3: "Після сього поглянув я, і ось, двері відчинені на небі, і перший голос,
        що я чув, якби (від) труби говорячої зо мною, сказав: зійди сюди, і
        покажу тобі, що має бути після сього."
      czech: "Potom jsem mel videni: Hle, dvere do nebe otevrene, a ten hlas, ktery
        predtim ke mne mluvil a ktery znel jako polnice, nyni rekl: „Pojd sem, a
        ukazu ti, co se ma stat potom.“"
      ovsyannikov: "И видел я потом: вот дверь, отворенная на небо, и прежний голос,
        который я слышал, как трубу, говорившую со мною, сказал: «Взойди сюда, и
        Я покажу тебе, что будет потом»."
      st_text: "После сего я взглянул, и вот, дверь отверста на небе, и прежний голос,
        который я слышал как бы звук трубы, говоривший со мною, сказал: взойди
        сюда, и покажу тебе, чему надлежит быть после сего."
