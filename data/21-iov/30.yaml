      averincev: И сила их рук, что она для меня? В них уже истощилась мощь.
      ungerov: И сила рук их к чему мне была-бы? у них погибло достояние.
      csya_old: Крёпость же рyкъ и4хъ во что2 мнЁ бы1сть; ў ни1хъ погибaше скончaніе.
