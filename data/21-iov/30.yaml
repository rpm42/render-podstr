verses:
  - id: 19418
    number: 1
    bookId: 21
    text: А ныне смеются надо мною младшие меня летами, те, которых отцов я не
      согласился бы поместить с псами стад моих.
    chapter: 30
    chapterId: 506
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Ныне же поругашамися малейшии: ныне учат мя от части, ихже отцев
        уничтожах, ихже не вменях достойными псов моих стад."
      averincev: А ныне насмехаются надо мной те,что летами моложе меня, чьих отцов я
        бы не пустил поселиться с собаками моих стад!
      ungerov: А ныне смеются надо мною младшие, ныне учат меня некоторые из тех,
        отцов коих я уничижал, которых не считал наравне со псами при моих
        стадах.
      csya_old: "Нн7э же поругaшамисz малёйшіи: нн7э ўчaтъ мS t чaсти, и4хже nтцє1въ
        ўничтожaхъ, и4хже не вмэнsхъ досто1йными псHвъ мои1хъ стaдъ."
      sovr_rbo: "А теперь надо мной смеются те, кто меня моложе, чьих отцов я и близко
        не пускал даже к псам при моих стадах:"
      latin: "Nunc autem derident me juniores tempore, quorum non dignabar patres
        ponere cum canibus gregis mei:"
      ukr: А тепер насміхаються з мене молодші від мене літами, ті, що їхніх батьків я
        бридився б покласти із псами отари моєї...
      nkjv: '"But now they mock at me, men younger than I, Whose fathers I disdained
        to put with the dogs of my flock.'
      desnitsky: А теперь надо мной смеются те, кто меня моложе, чьих отцов я и близко
        не пускал даже к псам при моих стадах.
      mt: ‫   וְעַתָּה שָׂחֲקוּ עָלַי צְעִירִים מִמֶּנִּי לְיָמִים אֲשֶׁר־מָאַסְתִּי
        אֲבוֹתָם לָשִׁית עִם־כַּלְבֵי צֹאנִי׃ ‬
      romana: Iar acum am ajuns de batjocura pentru cei mai tineri decat mine si pe ai
        caror parinti ii pretuiam prea putin, ca sa-i pun alaturi cu cainii
        turmelor mele.
      francais: Et maintenant!... je suis la risée de plus jeunes que moi, De ceux
        dont je dédaignais de mettre les pères Parmi les chiens de mon troupeau.
      italian: Ora invece si ridono di me i più giovani di me in età, i cui padri non
        avrei degnato di mettere tra i cani del mio gregge.
      old_georgian: აწ, ესერა, მეცინიან. უნაკლულევანესნი აწ, ესერა, მასწავებენ მე
        ზოგს-რასმე, რომელთანი შეურაცხ-მეყუნეს მამანი მათნი, რომელნი არა
        შემერაცხნეს სწორად ძროხათა მძოვართა ჩემთასა.
      portuguese: "Mas agora zombam de mim os de menos idade do que eu, cujos pais
        teria eu desdenhado de pôr com os cães do\rmeu rebanho."
      polish: "A teraz śmieją się ze mnie wiekiem ode mnie młodsi. Ich ojców umieścić
        nie\rchciałem z psami przy mojej trzodzie:"
      turkish: "«Ama şimdi, yaşı benden küçük olanlar Benimle alay etmekte,\rOysa
        babalarını sürümün köpeklerinin Yanına koymaya tenezzül etmezdim."
      nrt: А теперь они надо мной смеются – те, кто младше меня, чьих отцов я бы
        погнушался поместить с собаками при моих стадах.
      Macarius: А ныне смеются надо мною младшие меня летами, те, коих отцев не хотел
        бы я поместить со псами стад моих.
      serbian: А сада смију ми се млађи од мене, којима отаца не бих хтио метнути са
        псима стада својега.
      bulgarian: А сега ми се присмиват по-младите от мене по години, ония, чиито бащи
        не бих се съгласил да туря с псетата на стадата си.
      deutsch: Nun aber lachen sie mein, die jünger sind denn ich, deren Väter ich
        verachtet hätte, sie zu stellen unter meine Schafhunde;
      ukr2: «А тепер глузують з мене менші віком від мене, | яких батьками я нехтував
        занадто, | щоб їх поставити нарівні з псами в моїй кошарі.
      ukr3: Нинї ж глузують із мене менші від мене лїтами, такі, що їх батьків я б не
        прийняв і між пастуші собаки.
      bel_syomukha: А сёньня сьмяюцца зь мяне і малодшыя за мяне гадамі, тыя, чыіх
        бацькоў я не згадзіўся б пасадзіць разам з сабакамі статкаў маіх.
      lev-khv: А ныне смеются надо мною младшие меня летами, те, коих отцев не захотел
        бы я поместить со псами стад моих.
      czech: Avsak nyni se mi vysmivaji ti, kteri jsou mladsi nez ja, jejichz otcu
        jsem si vazil tak malo, ze jsem je nestavel ani ke svym ovcackym psum.
      spanish: Y ahora ríense de mí los más mozos que yo, a cuyos padres hubiera
        desdeñado yo de contar entre los perros de mi ganado.
      greek-lxx: νυνὶ δὲ κατεγέλασάν μου ἐλάχιστοι νῦν νουθετοῦσίν με ἐν μέρει ὧν
        ἐξουδένουν πατέρας αὐτῶν οὓς οὐχ ἡγησάμην εἶναι ἀξίους κυνῶν τῶν ἐμῶν
        νομάδων
      st_text: А ныне смеются надо мною младшие меня летами, те, которых отцов я не
        согласился бы поместить с псами стад моих.
  - id: 19419
    number: 2
    bookId: 21
    text: И сила рук их к чему мне? Над ними уже прошло время.
    chapter: 30
    chapterId: 506
    parallels: []
    translates:
      kassian: ""
      podstr: ""
