        יָמָיו׃ ‬
      romana: De ce, pentru Cel Atotputernic, vremurile rasplatirilor sunt ascunse si
        cei ce-L cunosc n-au vazut zilele Sale de judecator?
      francais: Pourquoi le Tout Puissant ne met-il pas des temps en réserve, Et
        pourquoi ceux qui le connaissent ne voient-ils pas ses jours?
      italian: Perché l'Onnipotente non si riserva i suoi tempi e i suoi fedeli non
        vedono i suoi giorni?
      old_georgian: რაჲსათჳსმე უფალი დაავიწყდა ზუავთა.
      portuguese: Por que o Todo-Poderoso não designa tempos? e por que os que o
        conhecem não vêem os seus dias?
      polish: Czemu Wszechmocny nie ustala terminów, a najbliżsi nie znają dni Jego?
      turkish: "«Niçin Her Şeye Gücü Yeten yargı için vakit saptamıyor?\rNeden O'nu
        tanıyanlar bu günleri görmesin?"
      nrt: Почему Всемогущий не назначит время для суда? Почему те, кто знает Его,
        этих дней ожидают тщетно?
      Macarius: Почто времена не сокрыты от Вседержителя, а знающие Его не видят дней
        Его?
      serbian: Зашто Свемогућему нијесу сакривена времена? И који га знају, не виде
        дана његовијех.
      bulgarian: Защо не са скрити от Вседържителя времената, и ония, които Го знаят,
        не виждат дните Му?
      deutsch: Warum sind von dem Allmächtigen nicht Zeiten vorbehalten, und warum
        sehen, die ihn kennen, seine Tage nicht?
      ukr2: «Чому Всемогутній не затаїв часи, | а ті, що його знають, днів його не
        бачать?
      ukr3: Чому перед Вседержителем не закриті часи (відплати), а хто шанує його, чом
        не знає про ті днї його?
      bel_syomukha: Чаму не схаваныя ад Усемагутнага часіны, і тыя, што ведаюць Яго,
        ня бачаць дзён Ягоных?
      lev-khv: Для чего Вседержителем не положены времена <i>суда</i>, и знающие Его
        не видят дней Его?
      czech: Kdyz nejsou pred Vsemocnym skryty casy, proc ti, kdo ho znaji, jeho dny
        nepostrehnou?
      spanish: ¿Por qué el Omnipotente no señala los tiempos, y los que le reconocen
        no ven sus días?
      greek-lxx: διὰ τί δὲ Κύριον ἔλαθον ὧραι
      st_text: Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней
        Его?
