    text: Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней Его?
    chapter: 24
    chapterId: 500
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Почто же Господа утаишася часы,
      averincev: Зачем Крепким не назначены сроки суда и ведающие Его не видят дней Его?
      ungerov: "Почему от Господа времена утаились:"
      csya_old: Почто1 же гDа ўтаи1шасz часы2,
      sovr_rbo: Почему не назначены у Всесильного сроки? Даже те, кому ведом Бог, — и
        они Его дней не видят!
      latin: "Ab Omnipotente non sunt abscondita tempora: qui autem noverunt eum,
        ignorant dies illius."
      ukr: Для чого часи не заховані від Всемогутнього? Ті ж, що знають Його, Його
        днів не побачать!
      nkjv: '"Since times are not hidden from the Almighty, Why do those who know Him
        see not His days?'
      desnitsky: Почему не назначены у Всесильного сроки? Даже те, кому ведом Бог – и
        они Его дней не видят!
