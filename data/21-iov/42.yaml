      обладал: первый Валак, сын Веора, и имя городу его Деннава; после же
      Валака Иовав, называемый Иовом; после сего Ассом, игемон из Феманитской
      страны; после него Адад, сын Варада, поразивший Мадиама на поле Моава,- и
