        jak\rnajemnik?"
      turkish: «Yeryüzünde insan yaşamı savaşı andırmıyor mu, Günleri gündelikçinin
        günlerinden farklı mı?
      nrt: Не тяжкий ли труд уготовлен на земле человеку? Дни его – не дни ли
        работника?
