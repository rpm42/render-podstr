        nadenika?
      spanish: ¿No es milicia la vida del hombre sobre la tierra, y son como los del
        jornalero sus días?
      greek-lxx: πότερον οὐχὶ πειρατήριόν ἐστιν ὁ βίος ἀνθρώπου ἐπὶ τῆς γῆς καὶ ὥσπερ
        μισθίου αὐθημερινοῦ ἡ ζωὴ αὐτοῦ
      st_text: Не определено ли человеку время на земле, и дни его не то же ли, что
        дни наемника?
