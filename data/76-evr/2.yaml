        pereffluamus.
      ukr: Через це подобає нам більше вважати на почуте, щоб ми не відпали коли.
      nkjv: Therefore we must give the more earnest heed to the things we have heard,
        lest we drift away.
      desnitsky: Потому нам следует еще крепче держаться вести, которую мы услышали,
        чтобы нас не унесло в сторону.
