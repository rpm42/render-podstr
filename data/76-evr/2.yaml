      kassian: Поэтому мы должны быть особенно внимательными к слышанному, чтобы не
        унесло нас течением.
      podstr: Из-за этого надлежит чрезвычайнее придерживаться нас услышанного, чтобы
        не утекли мы.
      csya: Сего ради подобает нам лишше внимати слышанным, да не когда отпадем.
      averincev: ""
      ungerov: ""
      csya_old: Сегw2 рaди подобaетъ нaмъ ли1шше внимaти слы6шаннымъ, да не когдA
