        παραρυῶμεν.
      deutsch: Darum sollen wir desto mehr wahrnehmen des Worts, das wir hören, damit
        wir nicht dahinfahren.
      spanish: Por tanto, es menester que con la mayor diligencia atendamos a lo que
        hemos oído, no sea que nos deslicemos.
      peshitta: ܡܶܛܽܠ ܗܳܢܳܐ ܚܰܝܳܒ݂ܺܝܢܰܢ ܕ݁ܝܰܬ݁ܺܝܪܳܐܝܺܬ݂ ܢܶܗܘܶܐ ܙܗܺܝܪܺܝܢ ܒ݁ܡܶܕ݁ܶܡ
        ܕ݁ܰܫܡܰܥܢ ܕ݁ܠܳܐ ܢܶܦ݁ܶܠ܂
      bel_syomukha: Таму мы павінны быць асабліва ўважлівыя да чутага, каб не адпасьці,
      nrt: Поэтому мы должны со всем вниманием отнестись к тому, о чем мы услышали, не
        то нас снесет течением.
      romana: Pentru aceea se cuvine ca noi sa luam aminte cu atat mai mult la cele
        auzite, ca nu cumva sa ne pierdem.
      francais: C'est pourquoi nous devons d'autant plus nous attacher aux choses que
        nous avons entendues, de peur que nous ne soyons emportés loin d'elles.
      italian: Proprio per questo bisogna che ci applichiamo con maggiore impegno a
        quelle cose che abbiamo udito, per non andare fuori strada.
      old_georgian: ამისთჳს ჯერ-არს უმეტესად კრძალვაჲ ჩუენი, რომელთა-ესე გუასმიეს,
        რაჲთა არა მოუძლურდეთ.
      portuguese: "Por isso convém atentarmos mais diligentemente para as coisas que
        ouvimos, para que em tempo algum nos\rdesviemos delas."
      polish: "Dlatego jest konieczne, abyśmy z jak największą pilnością zwracali
        uwagę na\rto, cośmy słyszeli, abyśmy przypadkiem nie zeszli na
        bezdroża."
      new_text: Поэтому нам следует еще крепче держаться того, что мы услышали, не то
        нас снесет течением.
      serbian: Због тога морамо веома пазити на оно што чусмо, да не скренемо.
      bulgarian: Затова трябва да бъдем особено внимателни към онова, що сме чули, та
        да не би някак да отпаднем.
      pobedonostsev: Итак надлежит нам со всем вниманием помнить слышанное (чему
        научены были), чтоб не отпасть.
      ukr2: Тому ми мусимо вважати дуже пильно на те, що почули, щоб, бува, нас не
        знесло з дороги.
      ukr3: Тим подобає нам більше вважати на те, що чували, щоб инодї не відпасти.
      czech: Proto se tim vice musime drzet toho, co jsme slyseli, abychom nebyli
        strzeni proudem.
      st_text: Посему мы должны быть особенно внимательны к слышанному, чтобы не
        отпасть.
