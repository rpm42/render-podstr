    text: Посему мы должны быть особенно внимательны к слышанному, чтобы не отпасть.
    chapter: 2
    chapterId: 1340
    parallels:
      - verseId: 14677
        bookId: 76
        bookCode: k-evream-poslanie-ap-pavla
