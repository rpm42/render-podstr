        ܗܶܢܽܘܢ ܟ݁ܰܕ݂ ܗܶܢܽܘܢ ܕ݁ܶܒ݂ܚܶܐ ܡܶܬ݂ܩܰܪܒ݂ܺܝܢ ܗ݈ܘܰܘ ܠܳܐ ܡܶܡܬ݂ܽܘܡ ܐܶܫܟ݁ܰܚܘ
        ܕ݁ܢܶܓ݂ܡܪܽܘܢ ܠܰܐܝܠܶܝܢ ܕ݁ܰܡܩܰܪܒ݂ܺܝܢ ܠܗܽܘܢ܂
      bel_syomukha: Закон, маючы цень будучых дабротаў, а не самы вобраз рэчаў, аднымі
        тымі самымі ахвярамі, якія кожны год стала прыносяцца, ніколі ня можа
        зрабіць дасканалымі тых, што прыходзяць зь імі.
      nrt: Закон – это лишь тень тех благ, которые ожидают людей в будущем, а не сами
        эти блага. Поэтому Закон не может сделать совершенными тех, кто
        приходит, чтобы постоянно, из года в год, приносить те же самые жертвы.
      romana: In adevar, Legea avand umbra bunurilor viitoare, iar nu insusi chipul
        lucrurilor, nu poate niciodata - cu aceleasi jertfe, aduse neincetat in
        fiecare an - sa faca desavarsiti pe cei ce se apropie.
      francais: En effet, la loi, qui possède une ombre des biens à venir, et non
        l'exacte représentation des choses, ne peut jamais, par les mêmes
        sacrifices qu'on offre perpétuellement chaque année, amener les
        assistants à la perfection.
      italian: Avendo infatti la legge solo un'ombra dei beni futuri e non la realtà
        stessa delle cose, non ha il potere di con — durre alla perfezione, per
        mezzo di quei sacrifici che si offrono continuamente di anno in anno,
        coloro che si accostano a Dio.
      old_georgian: რამეთუ აჩრდილი აქუნდა შჯულსა მერმეთა მათ კეთილთაჲ, არა თჳთ იგი
        ხატი საქმეთაჲ მათ წლითი წლად მსხუერპლთა მათ, რომელთა შესწირვედ
        სამარადისოდ, ვერსადა შემძლებელ იყვნეს იგინი შემწირველთა მათ განსრულებად.
      portuguese: "Porque a lei, tendo a sombra dos bens futuros, e não a imagem exata
        das coisas, não pode nunca, pelos mesmos\rsacrifícios que continuamente
        se oferecem de ano em ano, aperfeiçoar os que se chegam a Deus."
      polish: "Prawo bowiem, posiadając tylko cień przyszłych dóbr, a nie sam obraz
        rzeczy,\rprzez te same ofiary, corocznie ciągle składane, nie może nigdy
        udoskonalić\rtych, którzy się zbliżają."
      new_text: Ведь Закон не более чем тень будущих благ, а не истинный образ их.
        Одними и теми же ежегодными жертвами, приносимыми постоянно, он
        неспособен привести к совершенству приходящих к Богу.
      serbian: Јер Закон имајући само сјенку будућих добара, а не сами лик ствари, не
        може никада једним те истим жртвама, које се приносе стално сваке
        године, усавршити оне који приступају.
      bulgarian: Законът, като има сянката на бъдещите блага, а не самия образ на
        нещата, никога не може с едни и същи жертви, принасяни постоянно всяка
        година, да направи съвършени ония, които дохождат с тях.
      ukr2: Закон бо, мавши лиш тінь майбутніх благ, а не самий образ речей, ніколи не
        може тими самими жертвами, які приносяться щороку, повсякчасно зробити
        досконалими тих, які приступають до Бога.
      ukr3: Маючи бо закон тїнь будучих благ, а не самий образ річей, щороку тими
        самими жертвами, які приносять без перестану, нїколи не може звершити
        приступаючих.
      czech: V zakone je pouze naznak budouciho dobra, ne sama jeho skutecnost. Proto
        stale stejne obeti, prinasene kazdorocne znovu a znovu, nemohou nikdy
        dokonale ocistit ty, kdo s nimi prichazeji.
      st_text: Закон, имея тень будущих благ, а не самый образ вещей, одними и теми же
        жертвами, каждый год постоянно приносимыми, никогда не может сделать
        совершенными приходящих <i>с ними.</i>
