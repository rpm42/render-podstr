        может одними и теми же жертвами, которые из года в год постоянно
        приносятся, сделать приступающих совершенными.
      podstr: Тенью ведь имеющий Закон готовящихся благ, не сам образ дел, каждый год
        теми же жертвами которые приносят на постоянно никогда может подходящих
        сделать совершенными;
      csya: Сень бо имый закон грядущих благ, (а) не самый образ вещей, на всякое лето
        темиже жертвами, ихже приносят выну, никогдаже может приступающих
        совершити.
