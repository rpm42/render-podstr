      ungerov: ""
      csya_old: Сёнь бо и3мы1й зако1нъ грzдyщихъ бл†гъ, (ґ) не сaмый њ1бразъ веще1й,
        на всsкое лёто тёмиже же1ртвами, и5хже прино1сzтъ вы1ну, никогдaже
        мо1жетъ приступaющихъ соверши1ти.
      sovr_rbo: ""
      latin: "Umbram enim habens lex futurorum bonorum, non ipsam imaginem rerum: per
        singulos annos, eisdem ipsis hostiis quas offerunt indesinenter, numquam
        potest accedentes perfectos facere:"
      ukr: Бо Закон, мавши тільки тінь майбутнього добра, а не самий образ речей, тими
        самими жертвами, що завжди щороку приносяться, не може ніколи
        вдосконалити тих, хто приступає.
      nkjv: For the law, having a shadow of the good things to come, and not the very
        image of the things, can never with these same sacrifices, which they
        offer continually year by year, make those who approach perfect.
      desnitsky: Закон содержал лишь тень того великого блага, которому предстояло
        прийти, но не раскрывал его образа в полноте. Потому тех, кто постоянно,
        из года в год приносит одни и те же жертвы, закон никак не может сделать
        совершенными –
      tex_rec: Σκιὰν γὰρ ἔχων ὁ νόμος τῶν μελλόντων ἀγαθῶν, οὐκ αὐτὴν τὴν εἰκόνα τῶν
        πραγμάτων, κατ᾿ ἐνιαυτὸν ταῖς αὐταῖς θυσίαις ἃς προσφέρουσιν εἰς τὸ
        διηνεκές, οὐδέποτε δύναται τοὺς προσερχομένους τελειῶσαι·
      deutsch: Denn das Gesetz hat den Schatten von den zukünftigen Gütern, nicht das
        Wesen der Güter selbst; alle Jahre muß man opfern immer einerlei Opfer,
        und es kann nicht, die da opfern, vollkommen machen;
      spanish: Pues como la Ley sólo es la sombra de los bienes futuros, no la
        verdadera realidad de las cosas, en ninguna manera puede, con los
        sacrificios que cada año sin cesar le ofrecen, siempre los mismos,
        perfeccionar a quienes los ofrecen.
      peshitta: ܢܳܡܽܘܣܳܐ ܓ݁ܶܝܪ ܛܶܠܳܢܺܝܬ݂ܳܐ ܐܺܝܬ݂ ܗ݈ܘܳܐ ܒ݁ܶܗ ܕ݁ܛܳܒ݂ܳܬ݂ܳܐ ܕ݁ܰܥܬ݂ܺܝܕ݂ܳܢ
