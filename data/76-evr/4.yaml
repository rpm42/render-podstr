    text: Посему будем опасаться, чтобы, когда еще остается обетование войти в покой
      Его, не оказался кто из вас опоздавшим.
    chapter: 4
    chapterId: 1342
    parallels: []
    translates:
      kassian: Итак будем опасаться, пока еще остается обещание войти в покой Его,
        чтобы не подумал кто из вас, что он опоздал.
      podstr: Давайте устрашимся итак чтобы не остающегося обещания войти в покой Его
        казалось кто-либо из вас опоздать;
      csya: Да убоимся убо, да не когда оставлену обетованию внити в покой его, явится
        кто от вас лишився.
      averincev: ""
      ungerov: ""
      csya_old: Да ўбои1мсz ў2бо, да не когдA њстaвлену њбэтовaнію вни1ти въ поко1й
        є3гw2, kви1тсz кто2 t вaсъ лиши1всz.
      sovr_rbo: ""
      latin: Timeamus ergo ne forte relicta pollicitatione introeundi in requiem ejus,
        existimetur aliquis ex vobis deesse.
      ukr: Отже, біймося, коли зостається обітниця входу до Його відпочинку, щоб не
        виявилось, що хтось із вас опізнився.
      nkjv: Therefore, since a promise remains of entering His rest, let us fear lest
        any of you seem to have come short of it.
      desnitsky: "Обещание впустить нас в страну Божьего покоя остается в силе, но вот
        чего надо нам опасаться: как бы кому из нас его не утратить."
      tex_rec: Φοβηθῶμεν οὖν μήποτε καταλειπομένης ἐπαγγελίας εἰσελθεῖν εἰς τὴν
        κατάπαυσιν αὐτοῦ δοκῇ τις ἐξ ὑμῶν ὑστερηκέναι·
      deutsch: So lasset uns nun fürchten, daß wir die Verheißung, einzukommen zu
        seiner Ruhe, nicht versäumen und unser keiner dahinten bleibe.
      spanish: Temamos, pues, no sea que perdurando aún la promesa de entrar en su
        descanso, alguno de vosotros no acuda a ella.
      peshitta: ܢܶܕ݂ܚܰܠ ܗܳܟ݂ܺܝܠ ܕ݁ܰܠܡܳܐ ܟ݁ܰܕ݂ ܩܰܝܳܡ ܡܽܘܠܟ݁ܳܢܳܐ ܕ݁ܡܰܥܰܠܬ݁ܳܐ
        ܕ݁ܠܰܢܝܳܚܬ݁ܶܗ ܢܶܫܬ݁ܟ݂ܰܚ ܐ݈ܢܳܫ ܡܶܢܟ݂ܽܘܢ ܕ݁ܦ݂ܳܐܶܫ ܡܶܢ ܕ݁ܰܠܡܶܥܰܠ܂
      bel_syomukha: А таму будзем асьцерагацца, каб, калі яшчэ застаецца абяцаньне
        ўвайсьці ў спачын Ягоны, ня сталася, што нехта з вас ужо спазьніўся.
      nrt: Но еще не поздно, и обещание Бога о входе в Его покой остается в силе, и
        давайте поэтому будем очень внимательны, чтобы никто из вас не оказался
        недостигшим этого покоя.
      romana: Sa ne temem, deci, ca nu cumva, cata vreme ni se lasa fagaduinta sa
        intram in odihna Lui, sa para ca a ramas pe urma cineva dintre voi.
      francais: Craignons donc, tandis que la promesse d'entrer dans son repos
        subsiste encore, qu'aucun de vous ne paraisse être venu trop tard.
      italian: Dobbiamo dunque temere che, mentre ancora rimane in vigore la promessa
        di entrare nel suo riposo, qualcuno di voi ne sia giudicato escluso.
      old_georgian: გუეშინოდენ უკუე, ნუსადა, დატევებასა მას აღთქუმისასა შესლვად
        განსასუენებელსა მისსა, ჰგონებდეს ვინმე თქუენგანი დაკლებულად თავსა თჳსსა.
      portuguese: "Portanto, tendo-nos sido deixada a promessa de entrarmos no seu
        descanso, temamos não haja algum de vós\rque pareça ter falhado."
      polish: "Lękajmy się przeto, gdy jeszcze trwa obietnica wejścia do Jego
        odpoczynku,\raby ktoś z was nie mniemał, iż jest jej pozbawiony."
      new_text: "Итак, раз обещание о входе в то место Его отдыха остается в силе,
        следует бояться вот чего: как бы не оказалось, что кто-нибудь из вас
        упустил такую возможность."
      serbian: Бојимо се, дакле, да неко од вас, док још важи обећање за улазак у
        починак његов, не помисли да је одоцнио.
      bulgarian: Нека, прочее, се страхуваме, да не би, като ни е оставено обещание да
        влезем в Неговото покоище, някой от вас да се яви закъснял.
      pobedonostsev: Итак должны мы опасаться, — когда остается еще обетование нам
        войти в покой Его, как бы не оказался кто из вас опоздавшим.
      ukr2: Біймося, отже, щоб часом, поки залишається обітниця ввійти в його
        відпочинок, не видавалося, що хтось її позбавлений.
      ukr3: Біймо ся ж оце, щоб, коли зоста- єть ся обітниця ввійти в покій Його, не
        явив ся хто з вас опізнившись.
      czech: Strezme se, aby o nekom z vas neplatilo, ze v case, dokud zaslibeni trva,
        promeskal vstup do Boziho odpocinuti.
      st_text: Посему будем опасаться, чтобы, когда еще остается обетование войти в
        покой Его, не оказался кто из вас опоздавшим.
