    text: Ибо всякий первосвященник, из человеков избираемый, для человеков
      поставляется на служение Богу, чтобы приносить дары и жертвы за грехи,
    chapter: 5
    chapterId: 1343
    parallels: []
    translates:
      kassian: Ибо всякий первосвященник, из людей избираемый, для людей поставляется
        на служение пред Богом, чтобы приносить дары и жертвы за грехи,
      podstr: Всякий ведь первосвященник из людей берущийся за людей становится к
        Богу, чтобы он приносил дары и жертвы за грехи,
      csya: Всяк бо первосвященник, от человек приемлемь, за человеки поставляется на
        службы яже к Богу, да приносит дары же и жертвы о гресех,
      averincev: ""
      ungerov: ""
      csya_old: Всsкъ бо первосвzще1нникъ, t человBкъ пріе1млемь, за человёки
        поставлsетсz на сл{жбы ±же къ бг7у, да прино1ситъ дaры же и3 жє1ртвы њ
        грэсёхъ,
      sovr_rbo: ""
      latin: "Omnis namque pontifex ex hominibus assumptus, pro hominibus constituitur
        in iis quae sunt ad Deum, ut offerat dona, et sacrificia pro peccatis:"
      ukr: Кожен бо первосвященик, що з-між людей вибирається, настановляється для
        людей на служіння Богові, щоб приносити дари та жертви за гріхи,
      nkjv: For every high priest taken from among men is appointed for men in things
        pertaining to God, that he may offer both gifts and sacrifices for sins.
      desnitsky: Всякий первосвященник, избранный из числа людей, заступается за них
        перед Богом, приносит Ему дары и жертвы за грехи.
      tex_rec: Πᾶς γὰρ ἀρχιερεὺς ἐξ ἀνθρώπων λαμβανόμενος ὑπὲρ ἀνθρώπων καθίσταται τὰ
        πρὸς τὸν θεόν͵ ἵνα προσφέρῃ δῶρά τε καὶ θυσίας ὑπὲρ ἁμαρτιῶν͵
      deutsch: Denn ein jeglicher Hoherpriester, der aus den Menschen genommen wird,
        der wird gesetzt für die Menschen gegen Gott, auf daß er opfere Gaben
        und Opfer für die Sünden;
      spanish: Pues todo Pontífice tomado de entre los hombres, en favor de los
        hombres es instituido para las cosas que miran a Dios, para ofrecer
        ofrendas y sacrificios por los pecados,
      peshitta: ܟ݁ܽܠ ܪܰܒ݁ ܟ݁ܽܘܡܪܶܐ ܓ݁ܶܝܪ ܕ݁ܡܶܢ ܒ݁ܢܰܝܢܳܫܳܐ ܗܳܘܶܐ ܚܠܳܦ݂ ܒ݁ܢܰܝܢܳܫܳܐ ܩܳܐܶܡ
        ܥܰܠ ܐܰܝܠܶܝܢ ܕ݁ܕ݂ܰܐܠܳܗܳܐ ܐܶܢܶܝܢ ܕ݁ܰܢܩܰܪܶܒ݂ ܩܽܘܪܒ݁ܳܢܶܐ ܘܕ݂ܶܒ݂ܚܶܐ ܚܠܳܦ݂
        ܚܛܳܗܶܐ܂
      bel_syomukha: Бо кожны першасьвятар зь людзей выбіраны, людзям жа і пастаўляецца
        на служэньне Богу, каб прыносіць дары і ахвяры за грахі,
      nrt: Ведь каждый первосвященник избирается из людей и поставляется на служение
        для того, чтобы представлять людей перед Богом, принося Ему дары и
        жертвы за грехи.
      romana: Caci orice arhiereu, fiind luat dintre oameni, este pus pentru oameni,
        spre cele catre Dumnezeu, ca sa aduca daruri si jertfe pentru pacate;
      francais: En effet, tout souverain sacrificateur pris du milieu des hommes est
        établi pour les hommes dans le service de Dieu, afin de présenter des
        offrandes et des sacrifice pour les péchés.
      italian: Ogni sommo sacerdote, preso fra gli uomini, viene costituito per il
        bene degli uomini nelle cose che riguardano Dio, per offrire doni e
        sacrifici per i peccati.
      old_georgian: რამეთუ ყოველივე მღდელთმოძღუარი, კაცთაგან მოყვანებული, კაცთათჳს
        დადგის იგი ღმრთისა მიმართ, რაჲთა შესწირვიდეს შესაწირავთა და მსხუერპლთა
        ცოდვათათჳს შენდობით.
      portuguese: "Porque todo sumo sacerdote tomado dentre os homens é constituído a
        favor dos homens nas coisas\rconcernentes a Deus, para que ofereça dons
        e sacrifícios pelos pecados,"
      polish: Każdy bowiem arcykapłan z ludzi brany, dla ludzi bywa ustanawiany w
        sprawach odnoszących się do Boga, aby składał dary i ofiary za grzechy.
      new_text: Ведь всякий первосвященник выбирается из людей и для людей как их
        представитель перед Богом, чтобы приносить Ему дары и жертвы за грехи.
      serbian: Јер сваки првосвештеник који се узима између људи, поставља се за људе
        на служење Богу, да приноси и дарове и жртве за гријехе,
      bulgarian: Защото всеки първосвещеник, измежду човеци избиран, за човеци се
        поставя да служи Богу, за да принася дарове и жертви за грехове,
      pobedonostsev: Всякий первосвященник, из человеков избираемый, для человеков
        поставляется на служение за них Богу — приносить дары и жертвы за грехи;
      ukr2: Кожен бо архиєрей, узятий з-поміж людей, настановляється для людей у
        справах Божих, щоб приносив дари та жертви за гріхи;
      ukr3: Всякий бо архиєрей, із людей узятий, для людей поставляєть ся на служеннє
        у тому, що Боже, щоб приносив дари і жертви за гріхи,
      czech: Kazdy veleknez, vybrany z lidi, byva ustanoven jako zastupce lidi pred
        Bohem, aby prinasel dary i obeti za hrichy.
      st_text: Ибо всякий первосвященник, из человеков избираемый, для человеков
        поставляется на служение Богу, чтобы приносить дары и жертвы за грехи,
