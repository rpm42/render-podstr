    text: Посему, оставив начатки учения Христова, поспешим к совершенству; и не
      станем снова полагать основание обращению от мертвых дел и вере в Бога,
    chapter: 6
    chapterId: 1344
    parallels: []
    translates:
      kassian: Поэтому, оставив начатки учения о Христе, будем стремиться к
        совершенству, не полагая заново основания покаянию от мёртвых дел и вере
        в Бога,
      podstr: Потому оставившие начала Христа слово к совершенству давайте будем
        нестись, не опять основание полагающие покаяния от мёртвых дел, и веры в
        Бога,
      csya: Темже оставльше начала Христова слово, на совершение да ведемся, не паки
        основание покаяния полагающе от мертвых дел, и веры в Бога,
      averincev: ""
      ungerov: ""
      csya_old: Тёмже њстaвльше начaла хrто1ва сло1во, на соверше1ніе да веде1мсz, не
        пaки њсновaніе покаsніz полагaюще t ме1ртвыхъ дёлъ, и3 вёры въ бг7а,
      sovr_rbo: ""
      latin: Quapropter intermittentes inchoationis Christi sermonem, ad perfectiora
        feramur, non rursum jacientes fundamentum poenitentiae ab operibus
        mortuis, et fidei ad Deum,
      ukr: Тому полишімо початки науки Христа, та й звернімося до досконалости, і не
        кладімо знову засади покаяння від мертвих учинків та про віру в Бога,
      nkjv: Therefore, leaving the discussion of the elementary principles of Christ,
        let us go on to perfection, not laying again the foundation of
        repentance from dead works and of faith toward God,
      desnitsky: Так что оставим самые начатки Христова учения и обратимся к его
        полноте. Зачем заново класть основание и говорить о покаянии в делах
        смерти, о вере в Бога,
      tex_rec: Διὸ ἀφέντες τὸν τῆς ἀρχῆς τοῦ Χριστοῦ λόγον ἐπὶ τὴν τελειότητα
        φερώμεθα͵ μὴ πάλιν θεμέλιον καταβαλλόμενοι μετανοίας ἀπὸ νεκρῶν ἔργων͵
        καὶ πίστεως ἐπὶ θεόν͵
      deutsch: Darum wollen wir die Lehre vom Anfang christlichen Lebens jetzt lassen
        und zur Vollkommenheit fahren, nicht abermals Grund legen von Buße der
        toten Werke, vom Glauben an Gott,
      spanish: Por lo cual, dejando a un lado las doctrinas elementales sobre Cristo,
        tendamos a lo más perfecto, no echando de nuevo los fundamentos de la
        penitencia, de las obras muertas y de la fe en Dios,
      peshitta: ܡܶܛܽܠ ܗܳܢܳܐ ܢܶܫܒ݁ܽܘܩ ܫܽܘܪܳܝܳܐ ܕ݁ܡܶܠܬ݂ܶܗ ܕ݁ܰܡܫܺܝܚܳܐ ܘܢܺܐܬ݂ܶܐ
        ܠܰܓ݂ܡܺܝܪܽܘܬ݂ܳܐ ܐܰܘ ܠܡܳܐ ܬ݁ܽܘܒ݂ ܫܶܬ݂ܶܐܣܬ݁ܳܐ ܐ݈ܚܪܺܬ݂ܳܐ ܡܰܪܡܶܝܬ݁ܽܘܢ
        ܠܰܬ݂ܝܳܒ݂ܽܘܬ݂ܳܐ ܡܶܢ ܥܒ݂ܳܕ݂ܶܐ ܡܺܝܬ݂ܶܐ ܘܰܠܗܰܝܡܳܢܽܘܬ݂ܳܐ ܕ݁ܒ݂ܰܐܠܳܗܳܐ܂
      bel_syomukha: Пасьля, пакінуўшы пачаткі вучэньня Хрыстовага, пасьпяшаймася да
        дасканаласьці; і ня будзем зноў закладваць аснову да каяньня за мёртвыя
        дзеі і аснову веры ў Бога,
      nrt: Поэтому давайте перейдем от основ учения о Христе к тому, что предназначено
        для зрелых. Мы не станем опять обосновывать необходимость покаяться в
        делах, которые ведут к смерти, необходимость верить в Бога,
      romana: De aceea, lasand cuvantul de inceput despre Hristos, sa ne ridicam spre
        ceea ce este desavarsit, fara sa mai punem din nou temelia invataturii
        despre pocainta de faptele moarte si despre credinta in Dumnezeu,
      francais: C'est pourquoi, laissant les éléments de la parole de Christ, tendons
        à ce qui est parfait, sans poser de nouveau le fondement du renoncement
        aux oeuvres mortes,
      italian: Perciò, lasciando da parte l'insegnamento iniziale su Cristo, passiamo
        a ciò che è più completo, senza gettare di nuovo le fondamenta della
        rinunzia alle opere morte e della fede in Dio,
      old_georgian: ამისთჳს დაუტეოთ დასაბამისა მის ქრისტეს სიტყუათაჲ და სისრულისა
        მიმართ მოვიდეთ; ნუ კუალად საძირკუელსა დავსდებთ სინანულისასა მკუდართაგან
        საქმეთა და სარწმუნოებისა ღმრთისა მიმართ,
      portuguese: "Pelo que deixando os rudimentos da doutrina de Cristo, prossigamos
        até a perfeição, não lançando de novo o\rfundamento de arrependimento de
        obras mortas e de fé em Deus,"
      polish: "Dlatego pominąwszy podstawowe nauki o Chrystusie przenieśmy się do
        tego,\rco doskonałe, nie zakładając ponownie fundamentu, jaki stanowią:
        pokuta\rza uczynki martwe i [wyznanie] wiary w Boga,"
      new_text: Поэтому пора уже нам от начальных сведений о Христе перейти к вещам,
        требующим зрелости! Не надо снова возвращаться к закладке фундамента, к
        прописным истинам, таким, как отказ от дел, ведущих к смерти, вера в
        Бога,
      serbian: Зато, оставивши почетничку науку о Христу, похитајмо ка савршенству; и
        немојмо изнова постављати темељ покајања од мртвих дјела, и вјере у
        Бога,
      bulgarian: Затова, като оставим първоначалното Христово учение, нека се стремим
        към съвършенство, без да полагаме пак основа на покаяние от мъртви дела
        и на вяра в Бога,
      ukr2: Тому, лишивши початкове вчення про Христа, звернімся до досконалішого, не
        закладаючи знову підвалин, - тобто про покаяння в ділах мертвих та про
        віру в Бога,
      ukr3: Тим же, зоставивши початки Христового слова, ідїмо до звершення, не
        кладучи знов основин покаяння од мертвих дїл і віри в Бога,
      czech: Proto nezustavejme jiz u pocatecniho uceni o Kristu, ale smerujme k
        dospelosti. Nevracejme se k zakladnim clankum o pokani z mrtvych skutku,
        o vire v Boha,
      st_text: Посему, оставив начатки учения Христова, поспешим к совершенству; и не
        станем снова полагать основание обращению от мертвых дел и вере в Бога,
