        значит царь мира,
      podstr: которому и десятину от всего уделил Авраам, сначала ведь переводимый
        царь праведности затем же и царь Салима, которое есть царь мира,
      csya: емуже и десятину от всех отдели авраам, первее убо сказуется Царь правды,
        потом же Царь салимский, еже есть, Царь мира,
