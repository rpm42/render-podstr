      czech: a Abraham mu z veskere koristi dal desaty dil. Jmeno Melchisedech se
        vyklada jako kral spravedlnosti, kral Salemu pak znamena kral pokoje.
      st_text: которому и десятину отделил Авраам от всего, - во-первых, по
        знаменованию <i>имени</i> царь правды, а потом и царь Салима, то есть
        царь мира,
