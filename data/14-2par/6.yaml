      lev-khv: Господи Боже! не отврати лица от помазанника Твоего, вспомни
        благочестие Давида, раба Твоего.
      czech: Hospodine Boze, neodmitej pomazaneho sveho, pamatuj na milosrdenstvi
        prokazovane svemu sluzebniku Davidovi."
      spanish: << ¡Yavé, Dios, no rechaces a tu ungido; acuérdate de tu misericordia
        con David, tu siervo!>>
      greek-lxx: Κύριε ὁ Θεός μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ σου μνήσθητι τὰ
        ἐλέη Δαυιδ τοῦ δούλου σου
      st_text: Господи Боже! не отврати лица помазанника Твоего, помяни милости к
        Давиду, рабу Твоему.
