        смерті. Замість нього став царем його син Манассія.
      ukr3: І спочив Езекія при батьках своїх, і поховали його над гробовищем синів
        Давидових; і віддали йому пошану після його смертї всї Юдеї і осадники
        Ерусалимські. І став царем Манассія, син його, замість його.
      bel_syomukha: І спачыў Эзэкія з бацькамі сваімі, і пахавалі яго над магільніцамі
        сыноў Давідавых, і ўшанаваньні яму зрабілі пасьля сьмерці ягонай ўсе
        Юдэі і жыхары Ерусаліма. І зацараваў Манасія, сын ягоны, замест яго.
      czech: I ulehl Chizkijas ke svym otcum a pohrbili ho ve svahu pri hrobech
        Davidovcu. Cely Juda a obyvatele Jeruzalema mu pri jeho smrti prokazali
        poctu. Po nem se stal kralem jeho syn Menase.
      spanish: Durmióse Ezequías con sus padres, y fue sepultado en un lugar más
        eminente que los sepulcros de los reyes, hijos de David, y todo Judá y
        Jerusalén celebraron sus funerales. Le sucedió Manasés, su hijo.
      greek-lxx: καὶ ἐκοιμήθη Εζεκιας μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐν
        ἀναβάσει τάφων υἱῶν Δαυιδ καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ
        αὐτοῦ πᾶς Ιουδα καὶ οἱ κατοικοῦντες ἐν Ιερουσαλημ καὶ ἐβασίλευσεν
        Μανασσης υἱὸς αὐτοῦ ἀντ᾿ αὐτοῦ
      st_text: И почил Езекия с отцами своими, и похоронили его над гробницами сыновей
        Давидовых, и почесть воздали ему по смерти его все Иудеи и жители
        Иерусалима. И воцарился Манассия, сын его, вместо него.
