    text: Двадцати пяти лет <i>был</i> Иоафам, когда воцарился, и шестнадцать лет
      царствовал в Иерусалиме; имя матери его Иеруша, дочь Садока.
    chapter: 27
    chapterId: 394
    parallels:
      - verseId: 8861
        bookId: 12
        bookCode: 4a-kniga-carstv
        chapter: 15
        short: 4 Цар:15:33
      - verseId: 8864
        bookId: 12
        bookCode: 4a-kniga-carstv
        chapter: 15
        short: 4 Цар:15:36
    translates:
      kassian: ""
      podstr: ""
      csya: Сын двадесяти и пяти лет бяше иоафам, егда царствовати нача, и
        шестьнадесять лет царствова во Иерусалиме. Имя же матере его иеруса, дщи
        садокова.
      averincev: ""
      ungerov: ""
      csya_old: Сы1нъ двaдесzти и3 пzти2 лётъ бsше їwаfaмъ, є3гдA цaрствовати начA, и3
        шестьнaдесzть лётъ цaрствова во їеrли1мэ. И$мz же мaтере є3гw2 їерусA,
        дщи2 садHкова.
      sovr_rbo: Когда Иофам стал царем, ему было двадцать пять лет. Он царствовал в
        Иерусалиме шестнадцать лет. Его мать — Иеруша, дочь Цадока.
      latin: "Viginti quinque annorum erat Joatham cum regnare coepisset, et sedecim
        annis regnavit in Jerusalem: nomen matris ejus Jerusa filia Sadoc."
      ukr: Йотам був віку двадцяти й п'яти років, коли зацарював, і шістнадцять літ
        царював в Єрусалимі. А ім'я його матері Єруша, Садокова дочка.
      nkjv: "Jotham was twenty-five years old when he became king, and he reigned
        sixteen years in Jerusalem. His mother's name was Jerushah the daughter
        of Zadok. "
      desnitsky: ""
      mt: ‫   בֶּן־עֶשְׂרִים וְחָמֵשׁ שָׁנָה יוֹתָם בְּמָלְכוֹ וְשֵׁשׁ־עֶשְׂרֵה שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ יְרוּשָׁה בַּת־צָדוֹק׃ ‬
      romana: Iotam era de douazeci si cinci de ani cand a fost facut rege si a domnit
        saisprezece ani in Ierusalim. Pe mama lui o chema Ierusa, fiica lui
        Sadoc.
      francais: Jotham avait vingt-cinq ans lorsqu'il devint roi, et il régna seize
        ans à Jérusalem. Sa mère s'appelait Jeruscha, fille de Tsadok.
      italian: Quando Iotam divenne re, aveva venticinque anni; regnò sedici anni in
        Gerusalemme. Sua madre si chiamava Ierusa figlia di Zadòk.
      old_georgian: ძე ოცდახუთისა წლისა იყო იონათამ მეფობასა მისსა და ათექუსმეტ წელ
        მეფობდა იერუსალჱმს. და სახელი დედისა მისისა იერუსა, ასული სადუკისი.
      portuguese: "Tinha Jotão vinte e cinco anos quando começou a reinar, e reinou
        dezesseis anos em Jerusalém. E o nome de\rsua mãe era Jerusa, filha de
        Zadoque,"
      polish: "Jotam w chwili objęcia rządów miał dwadzieścia pięć lat, a szesnaście
        lat\rpanował w Jerozolimie. Matce jego było na imię Jerusza, córka
        Sadoka."
      turkish: Yotam yirmi beş yaşında kral oldu ve Yeruşalim'de on altı yıl krallık
        yaptı. Annesi Sadok'un kızı Yeruşa'ydı.
      nrt: Иотаму было двадцать пять лет, когда он стал царем, и правил он в
        Иерусалиме шестнадцать лет. Его мать звали Иеруша, она была дочерью
        Цадока.
      Macarius: Иофам был двадцати пяти лет, когда начал царствовать, и царствовал в
        Иерусалиме шестнадцать лет. Имя матери его Иеруша, дочь Цадока.
      serbian: Двадесет и пет година бијаше Јотаму кад поче царовати, и царова
        шеснаест година у Јерусалиму; матери му бјеше име Јеруса, кћи Садокова.
      bulgarian: Иоатам беше на двайсет и пет години, когато се възцари, и царува в
        Иерусалим шестнайсет години; майка му се казваше Иеруша, Садокова
        дъщеря.
      deutsch: Jotham war fünfundzwanzig Jahre alt, da er König ward, und regierte
        sechzehn Jahre zu Jerusalem. Seine Mutter hieß Jerusa, eine Tochter
        Zadoks.
      ukr2: Йотамові було 25 років, як став царем, і царював він 16 років у Єрусалимі.
        Мати його, дочка Цадока, звалась Єруша.
      ukr3: Двайцять пять років було Йоатамові, як став царем, а царював шіснайцять
        років у Ерусалимі; його мати звалась Еруша Садоківна.
      bel_syomukha: Дваццаць пяць гадоў было Ёатаму, калі зацараваў, і шаснаццаць
        гадоў валадарыў у Ерусаліме; імя маці ягонай Еруша, дачка Садока.
      czech: Jotamovi bylo dvacet pet let, kdyz zacal kralovat, a kraloval v
        Jeruzaleme sestnact let. Jeho matka se jmenovala Jerusa; byla to dcera
        Sadokova.
      spanish: Veinticinco años tenía Jotam cuando comenzó a reinar, y reinó dieciséis
        años en Jerusalén. Su madre se llamaba Jerusa, hija de Sadoc.
      greek-lxx: υἱὸς εἴκοσι πέντε ἐτῶν Ιωαθαμ ἐν τῷ βασιλεῦσαι αὐτὸν καὶ δέκα ἓξ ἔτη
        ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ιερουσα θυγάτηρ
        Σαδωκ
      st_text: Двадцати пяти лет <i>был</i> Иоафам, когда воцарился, и шестнадцать лет
        царствовал в Иерусалиме; имя матери его Иеруша, дочь Садока.
  - id: 6211
    number: 2
    bookId: 14
    text: И делал он угодное в очах Господних точно так, как делал Озия, отец его,
      только он не входил в храм Господень, и народ продолжал еще грешить.
    chapter: 27
    chapterId: 394
    parallels:
      - verseId: 8862
        bookId: 12
