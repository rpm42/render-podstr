        chapter: 15
        short: 4 Цар:15:34
      - verseId: 8863
        bookId: 12
        bookCode: 4a-kniga-carstv
        chapter: 15
        short: 4 Цар:15:35
    translates:
      kassian: ""
      podstr: ""
      csya: И сотвори правое пред Господем по всем, яже сотвори озиа отец его, обаче
        не вниде в церковь Господню, и еще людие согрешаху.
      averincev: ""
      ungerov: ""
      csya_old: И# сотвори2 прaвое пред8 гDемъ по всBмъ, ±же сотвори2 nзjа nте1цъ
        є3гw2, nбaче не вни1де въ це1рковь гDню, и3 є3ще2 лю1діе согрэшaху.
      sovr_rbo: Его деяния были угодны Господу, он во всем поступал так же, как его
        отец Озия, но, в отличие от отца, он не входил в Господень Храм. А народ
        по-прежнему был порочен.
      latin: Fecitque quod rectum erat coram Domino juxta omnia quae fecerat Ozias
        pater suus, excepto quod non est ingressus templum Domini, et adhuc
        populus delinquebat.
      ukr: І робив він угодне в Господніх очах, усе, що робив був його батько Уззійя.
        Тільки він не входив до Господнього храму, та народ іще грішив.
      nkjv: And he did what was right in the sight of the Lord, according to all that
        his father Uzziah had done (although he did not enter the temple of the
        Lord). But still the people acted corruptly.
      desnitsky: ""
      mt: ‫   וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה עֻזִּיָּהוּ
        אָבִיו רַק לֹא־בָא אֶל־הֵיכַל יְהוָה וְעוֹד הָעָם מַשְׁחִיתִים׃ ‬
      romana: Acesta a facut lucruri placute inaintea ochilor Domnului, intocmai cum a
        facut si Ozia, tatal sau, numai ca n-a intrat, ca el, in locasul sfant
        al Domnului. Si poporul continua inca sa se strice.
      francais: Il fit ce qui est droit aux yeux de l'Éternel, entièrement comme avait
        fait Ozias, son père. Seulement, il n'entra point dans le temple de
        l'Éternel. Toutefois, le peuple se corrompait encore.
      italian: Egli fece ciò che è retto agli occhi del Signore come agì Ozia suo
        padre, ma non entrò nel tempio e il popolo continuava a pervertirsi.
      old_georgian: და იწყო სიწრფოებაჲ წინაშე უფლისა ყოვლისა მისებრ, ვითარცა ქმნა
        ოზია, მამამან მისმან, არამედ არა შევიდა ტაძრად უფლისა. და მერმე ერი იგი
        გან-ვე-იხრწნებოდა.
      portuguese: "Ele fez o que era reto aos olhos do Senhor, conforme tudo o que
        fizera Uzias, seu pai; todavia não invadiu o\rtemplo do Senhor. Mas o
        povo ainda se corrompia."
      polish: "Czynił on to, co jest słuszne w oczach Pańskich, i we wszystkim działał
        tak,\rjak jego ojciec Ozjasz, nie wtargnął jednak, jak on do świątyni
        Pańskiej. Ale\rlud nadal był zepsuty."
      turkish: Babası Uzziya gibi, Yotam da RAB'bin gözünde doğru olanı yaptı. Ancak
        RAB'bin Tapınağı'na girmedi. Ne var ki, halk kötülük yapmayı
        sürdürmekteydi.
      nrt: Он делал то, что было правильным в глазах Господа, как и его отец Уззия, но
        в отличие от него он не вторгался в Господень храм. А народ все хранил
        свои скверные обычаи.
      Macarius: Он поступал праведно пред очами Господа, точно так, как поступал отец
        его Озия; впрочем, он не входил в храм Господа, и народ еще жил
        развратно.
      serbian: Он чињаше што је право пред Господом сасвијем како је чинио Озија, отац
        његов, само што не уђе у цркву Господњу; али народ још бијаше покварен.
      bulgarian: Той вършеше, каквото беше угодно пред очите Господни, тъкмо както
        правеше и Озия, баща му, само че не влизаше в Господния храм, и народът
        все още грешеше.
      deutsch: Und er tat, was dem Herrn wohl gefiel, ganz wie sein Vater Usia getan
        hatte, nur ging er nicht in den Tempel des Herrn; das Volk aber
        verderbte sich noch immer.
      ukr2: Він чинив угодне в очах Господніх, у всьому так, як чинив Уззія, його
        батько, тільки він не входив у храм Господній, а народ грішив далі.
      ukr3: І чинив він добре в очах Господнїх так, як чинив Озія, отець його, тільки
        він не входив у храм Господнїй, а народ грішив дальше.
      bel_syomukha: І рабіў ён спадобнае ў вачах Гасподніх гэтак сама, як рабіў Азія,
        бацька ягоны, толькі ён не ўваходзіў у храм Гасподні, і народ усё яшчэ
        грашыў далей.
      czech: Cinil to, co je spravne v Hospodinovych ocich, zcela jak to cinil jeho
        otec Uzijas. Avsak do Hospodinova chramu nevstoupil. Lid dal propadal
        zkaze.
      spanish: Hizo lo recto a los ojos de Yavé, enteramente como había hecho Ozías,
        su padre; pero no entró, como él, en el templo de Yavé. Seguía, sin
        embargo, la corrupción del pueblo.
      greek-lxx: καὶ ἐποίησεν τὸ εὐθὲς ἐνώπιον Κυρίου κατὰ πάντα ὅσα ἐποίησεν Οζιας ὁ
        πατὴρ αὐτοῦ ἀλλ᾿ οὐκ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου καὶ ἔτι ὁ λαὸς
        κατεφθείρετο
      st_text: И делал он угодное в очах Господних точно так, как делал Озия, отец
        его, только он не входил в храм Господень, и народ продолжал еще
        грешить.
