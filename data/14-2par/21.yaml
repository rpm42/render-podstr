        nikoli v hrobech kralovskych.
      spanish: Treinta y dos años tenía cuando comenzó a reinar, y reinó ocho años en
        Jerusalén. Se fue sin ser llorado de nadie y le sepultaron en la ciudad
        de David, pero no en los sepulcros de los reyes.
      greek-lxx: ἦν τριάκοντα καὶ δύο ἐτῶν ὅτε ἐβασίλευσεν καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν
