        domnit in Ierusalim; si a murit neplans si l-au ingropat in cetatea lui
        David; insa nu in gropnitele regilor.
      francais: Il avait trente-deux ans lorsqu'il devint roi, et il régna huit ans à
        Jérusalem. Il s'en alla sans être regretté, et on l'enterra dans la
        ville de David, mais non dans les sépulcres des rois.
      italian: Quando divenne re, egli aveva trentadue anni; regnò otto anni in
        Gerusalemme. Se ne andò senza lasciare rimpianti; lo seppellirono nella
        città di Davide, ma non nei sepolcri dei re.
      old_georgian: და იყო იგი ოცდაათორმეტისა წლისა ოდენ, ოდეს დადგა მეფედ, და რვა წელ
        მეფობდა იერუსალჱმს და ვიდოდა იგი არაქებულად. და მოკუდა იორამ და დაეფლა
        იგი ქალაქსა დავითისასა, ხოლო არა საფლავსა მეფეთასა.
      portuguese: "Tinha trinta e dois anos quando começou a reinar, e reinou oito
        anos em Jerusalém. Morreu sem deixar de si\rsaudades; e o sepultaram na
        cidade de Davi, porém não nos sepulcros dos reis."
      polish: "W chwili objęcia rządów miał on trzydzieści dwa lata i osiem lat
        panował\rw Jerozolimie. Odszedł tak, iż nikt go nie żałował. Pogrzebano
        go w Mieście\rDawidowym, ale nie w grobach królewskich."
      turkish: Yehoram otuz iki yaşında kral oldu ve Yeruşalim'de sekiz yıl krallık
        yaptı. Ölümüne kimse üzülmedi. Onu Davut Kenti'nde gömdülerse de,
        kralların mezarlığına gömmediler.
      nrt: Иораму было тридцать два года когда он стал царем, и правил он в Иерусалиме
        восемь лет. Он ушел никем не оплаканный и был похоронен в Городе Давида,
        но не в гробницах, где хоронили царей.
      Macarius: Он был тридцати двух лет, когда начал царствовать, и царствовал в
        Иерусалиме восемь лет, и отошел не сопровождаемый сожалением, и
        похоронили его в городе Давидовом, но не в царских гробницах.
      serbian: Имаше тридесет и двије године кад поче царовати, и царова осам година у
        Јерусалиму, и премину да нико не зажали за њим; и погребоше га у граду
        Давидову, али не у гробу царском.
      bulgarian: той беше на трийсет и две години, когато се възцари, царува в
        Иерусалим осем години, и отиде неоплакан; погребаха го в Давидовия град,
        ала не в царските гробници.
      deutsch: Zweiunddreißig Jahre alt war er, da er König ward, und regierte acht
        Jahre zu Jerusalem und wandelte, daß es nicht fein war. Und sie begruben
        ihn in der Stadt Davids, aber nicht in der Könige Gräbern.
      ukr2: Було йому 32 роки, як він став царем, і 8 років царював він у Єрусалимі.
        Він відійшов неоплаканий, і поховали його в Давидгороді, але не в
        царському гробовищі.
      ukr3: Трийцять два роки було йому, як став він царем, а вісїм років царював в
        Ерусалимі; і відійшов неоплаканий, й поховали його в містї Давидовому,
        та не в царському гробовищі.
      bel_syomukha: трыццаць два гады было яму, калі зацараваў, і восем гадоў
