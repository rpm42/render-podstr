        ἐν τάφοις τῶν βασιλέων
      st_text: Тридцати двух <i>лет</i> был он, когда воцарился, и восемь лет
        царствовал в Иерусалиме, и отошел неоплаканный, и похоронили его в
        городе Давидовом, но не в царских гробницах.
