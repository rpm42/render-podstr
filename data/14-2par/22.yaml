        примъкваха към стана с араби, - и възцари се Охозия, син на иудейския
        цар Иорама.
      deutsch: Und die zu Jerusalem machten zum König Ahasja, seinen jüngsten Sohn, an
        seiner Statt. Denn die Kriegsleute, die aus den Arabern zum Lager kamen,
        hatten die ersten alle erwürgt; darum ward König Ahasja, der Sohn
        Jorams, des Königs in Juda.
