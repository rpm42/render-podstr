        λῃστήριον τὸ ἐπελθὸν ἐπ᾿ αὐτούς οἱ Ἄραβες καὶ οἱ Αλιμαζονεῖς καὶ
        ἐβασίλευσεν Οχοζιας υἱὸς Ιωραμ βασιλέως Ιουδα
      st_text: И поставили царем жители Иерусалима Охозию, меньшего сына его, вместо
