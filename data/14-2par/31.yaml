    text: И по окончании всего этого, пошли все Израильтяне, <i>там</i>
      находившиеся, в города Иудейские и разбили статуи, срубили
      <i>посвященные</i> дерева, и разрушили высоты и жертвенники во всей Иудее
      и в <i>земле</i> Вениаминовой, Ефремовой и Манассииной, до конца. И
      <i>потом</i> возвратились все сыны Израилевы, каждый во владение свое, в
      города свои.
