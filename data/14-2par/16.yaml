        short: 3 Цар:15:17
    translates:
      kassian: ""
      podstr: ""
      csya: И в лето тридесять осмое царства асина, взыде вааса царь израилев на иуду
        и стенами укрепи раму, да не даст входа и исхода асе царю иудину.
      averincev: ""
      ungerov: ""
      csya_old: И# въ лёто три1десzть nсмо1е цaрства ѓсина, взы1де ваaса цaрь ї}левъ
