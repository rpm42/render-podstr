      sovr_rbo: На тридцать шестой год его царствования Баша, царь Израиля, начал
        войну с Иудеей и стал укреплять крепость Раму, чтобы никто не мог ни
        проехать во владения Асы, царя Иудеи, ни выехать оттуда.
      latin: Anno autem trigesimo sexto regni ejus, ascendit Baasa rex Israel in
        Judam, et muro circumdabat Rama, ut nullus tute posset egredi et ingredi
        de regno Asa.
      ukr: Тридцятого й шостого року царювання Аси пішов Баша, Ізраїлів цар, проти
        Юди, і будував Раму, щоб не дати нікому від Аси, царя Юдиного, виходити
        та входити.
      nkjv: In the thirty-sixth year of the reign of Asa, Baasha king of Israel came
        up against Judah and built Ramah, that he might let none go out or come
        in to Asa king of Judah.
      desnitsky: ""
      mt: ‫   בִּשְׁנַת שְׁלֹשִׁים וָשֵׁשׁ לְמַלְכוּת אָסָא עָלָה בַּעְשָׁא
        מֶלֶךְ־יִשְׂרָאֵל עַל־יְהוּדָה וַיִּבֶן אֶת־הָרָמָה לְבִלְתִּי תֵּת
        יוֹצֵא וָבָא לְאָסָא מֶלֶךְ יְהוּדָה׃ ‬
      romana: Iar in anul al treizeci si saselea al domniei lui Asa, Baesa, regele lui
        Israel, a plecat impotriva lui Iuda si a inceput sa zideasca Rama,
        pentru ca sa nu poata nimeni nici sa plece de la Asa, regele lui Iuda,
        nici sa vina la el.
      francais: La trente-sixième année du règne d'Asa, Baescha, roi d'Israël, monta
        contre Juda; et il bâtit Rama, pour empêcher ceux d'Asa, roi de Juda, de
        sortir et d'entrer.
      italian: Nell'anno trentaseiesimo del regno di Asa il re di Israele Baasa marciò
        contro Giuda. Egli fortificò Rama per impedire le comunicazioni con Asa
        re di Giuda.
      old_georgian: და ოცდაათხუთმეტსა წელსა მეფობისა ასასისასა აღმოვიდა ბაასა, მეფჱ
