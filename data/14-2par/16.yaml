    text: В тридцать шестой год царствования Асы, пошел Вааса, царь Израильский, на
      Иудею и начал строить Раму, чтобы не позволить <i>никому</i> ни уходить от
      Асы, царя Иудейского, ни приходить <i>к нему</i>.
    chapter: 16
    chapterId: 383
    parallels:
