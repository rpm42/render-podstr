        çıkışı engellemek amacıyla, Rama Kenti'ni güçlendirmeye başladı.
      nrt: На тридцать шестом году правления Асы, царя Иудеи, Бааша, царь Израиля,
        выступил против Иудеи и укрепил Раму, чтобы не дать никому ни покинуть
        землю Асы, царя Иудеи, ни войти в нее.
      Macarius: В тридцать шестой год царствования Асы, пошел на Иудею Вааса, царь
        Израильский, и начал строить Раму, чтоб не позволить никому уходить от
        Асы, царя Иудейского, и приходить к нему.
      serbian: Године тридесет шесте царовања Асина изиде Васа, цар Израиљев, на Јуду
        и стаде зидати Раму да не да никому отићи к Аси, цару Јудину, ни од њега
        доћи.
      bulgarian: В трийсет и шестата година от царуването на Аса, израилският цар
