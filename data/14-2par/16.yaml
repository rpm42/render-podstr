        никому нито да излиза от иудейския цар Аса, нито да дохожда при него.
      deutsch: Im sechsundreißigsten Jahr des Königreichs Asas zog herauf Baesa, der
        König Israels, wider Juda und baute Rama, daß er Asa, dem König Juda's,
        wehrte aus und ein zu ziehen.
      ukr2: Тридцять шостого року царювання Аси вирушив Вааса, ізраїльський цар, на
