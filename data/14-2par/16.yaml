        юдейського царя.
      ukr3: Трийцять шестого року Асиного царювання вирушив Бааса, царь Ізраїлський,
        на Юдею й почав утверджувати Раму, щоб нїхто нї відходив від Аси, царя
        Юдейського, нї приходив.
      bel_syomukha: На трыццаць шостым годзе валадараньня Асы пайшоў Вааса, цар
        Ізраільскі, на Юдэю і пачаў будаваць Раму; каб не дазволіць нікому ні
        сыходзіць ад Асы, цара Юдэйскага, ні прыходзіць да яго.
      lev-khv: В тридцать шестой год царствования Асы пошел Вааса, царь Израильский,
        на Иудею и начал строить Раму, чтоб не позволить <i>никому</i> уходить
        от Асы, царя Иудейскаго, и приходить <i>к нему</i>.
      czech: V tricatem sestem roce Asova kralovani vytahl Baesa, kral izraelsky,
        proti Judsku. Vystavel Ramu, aby zabranil judskemu krali Asovi vychazet
        a vchazet.
      spanish: El año treinta y seis del reinado de Asa subió contra Judá Basa, rey de
        Israel, y edificó Rama para impedir la entrada y la salida a los de Asa,
        rey de Judá.
      greek-lxx: καὶ ἐν τῷ ὀγδόῳ καὶ τριακοστῷ ἔτει τῆς βασιλείας Ασα ἀνέβη Βαασα
        βασιλεὺς Ισραηλ ἐπὶ Ιουδαν καὶ ᾠκοδόμησεν τὴν Ραμα τοῦ μὴ δοῦναι ἔξοδον
        καὶ εἴσοδον τῷ Ασα βασιλεῖ Ιουδα
      st_text: В тридцать шестой год царствования Асы, пошел Вааса, царь Израильский,
        на Иудею и начал строить Раму, чтобы не позволить <i>никому</i> ни
        уходить от Асы, царя Иудейского, ни приходить <i>к нему</i>.
