      st_text: 'И поставил царь Соломон Ванею, сына Иодаева, вместо его над войском;
        [управление же царством было в Иерусалиме,] а Садока священника поставил
        царь [первосвященником] вместо Авиафара. [И дал Господь Соломону разум и
        мудрость весьма великую и обширный ум, как песок при море. И Соломон
        имел разум выше разума всех сынов востока и всех мудрых Египтян. И взял
        за себя дочь фараона и ввел ее в город Давидов, доколе не построил дома
        своего и, во-первых, дома Господня и стены вокруг Иерусалима; в семь лет
        окончил он строение. И было у Соломона семьдесят тысяч человек, носящих
        тяжести, и восемьдесят тысяч каменосеков в горах. И сделал Соломон море
        и подпоры, и большие бани и столбы, и источник на дворе и медное море, и
        построил замок и укрепления его, и разделил город Давидов. Тогда дочь
        фараона перешла из города Давидова в дом свой, который он построил ей;
        тогда построил Соломон стену вокруг города. И приносил Соломон три раза
        в год всесожжения и мирные жертвы на жертвеннике, который он устроил
        Господу, и курение совершал на нем пред Господом, и окончил строение
        дома. Главных приставников над работами Соломоновыми было три тысячи
        шестьсот, которые управляли народом, производившим работы. И построил он
        Ассур, и Магдон, и Газер, и Вефорон вышний и Валалаф; но эти города он
        построил после построения дома Господня и стены вокруг Иерусалима. И еще
        при жизни Давид завещал Соломону, говоря: вот у тебя Семей, сын Геры,
        сына Иеминиина из Бахурима; он злословил меня тяжким злословием, как я
        шел в Маханаим; но он вышел навстречу мне у Иордана, и я поклялся ему
        Господом, говоря: "я не умерщвлю тебя мечом". Ты же не оставь его
        безнаказанным, ибо ты человек мудрый и знаешь, что тебе сделать с ним,
        чтобы низвести седину его в крови в преисподнюю.]'
