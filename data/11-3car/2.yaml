        preoti, in locul lui Abiatar, regele a pus pe Tadoc preotul. Solomon,
        fiul lui David, a domnit peste Israel si Iuda, in Ierusalim. Si a dat
        Domnul lui Solomon intelepciune si pricepere foarte mare si cunostinte
        multe, ca nisipul de pe tarmul marii. si Solomon a avut intelepciune mai
        presus de intelepciunea tuturor fiilor Rasaritului si de intelepciunea
        tuturor inteleptilor Egiptenilor. El a luat pentru sine pe fiica lui
        Faraon si a adus-o in cetatea lui David, pana ce a terminat de zidit
        casa sa si, mai intai, templul Domnului si zidul dimprejurul
        Ierusalimului; in sapte ani a facut acestea si le-a ispravit. Solomon a
        avut saptezeci de mii de oameni salahori optzeci de mii de taietori de
        piatra in munte. El a facut marea si postamentele si spalatoriile cele
        mari, stalpii, fantana cea din curte si marea de arama; si a zidit el
        cetatuia si intariturile ei si a impartit cetatea lui David. Atunci
        fiica lui Faraon o trecut din cetatea lui David in casa sa pe care i-o
        zidise el; tot atunci a zidit Solomon zidul dimprejurul cetatii. Si
        aducea Solomon de trei ori pe an arderi de tot si jertfe de pace pe
        jertfelnicul pe care-l facuse Domnului; si savarsea la el si tamaieri
        inaintea Domnului. Si a ispravit zidirea templului. La lucrarile lui
        Solomon erau trei mii sapte sute de ispravnici mari care conduceau
        poporul ce facea lucrul. Si a zidit el Asurul, Magdinul, Gazerul,
        Bet-Horonul de Sus si Valatul. Dar aceste cetati le-a zidit el dupa ce a
        facut templul Domnului si zidul dimprejurul Ierusalimului. Inca din
        timpul vietii sale, David poruncise lui Solomon, zicand: "Iata, ai pe
        Simei, fiul lui Ghera, fiul lui Ieminie, din Bahurim; el m-a blestemat
