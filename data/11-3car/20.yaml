        добував її.
      bel_syomukha: Вэнадад, цар Сірыйскі, сабраў усё сваё войска, і зь ім былі
        трыццаць два цары, і коні і калясьніцы, і пайшоў, аблажыў Самарыю і
        ваяваў супроць яе.
      lev-khv: Венадад, царь Сирийский, собрал все свое войско, и тридцать два царя к
        себе, и коней, и колесницы, и пошел, и осадил Самарию, и вел с нею
        войну.
      czech: Ben-hadad, kral aramejsky, shromazdil cele sve vojsko. Bylo s nim
        dvaatricet kralu s koni a vozy. Vytahl a oblehl Samari a dobyval je.
      spanish: Ben Adad, rey de Siria, reunió todo su ejército. Tenía consigo treinta
