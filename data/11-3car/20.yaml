        πᾶς ἵππος καὶ ἅρμα καὶ ἀνέβησαν καὶ περιεκάθισαν ἐπὶ Σαμάρειαν καὶ
        ἐπολέμησαν ἐπ᾿ αὐτήν
      st_text: Венадад, царь Сирийский, собрал все свое войско, и с ним были тридцать
        два царя, и кони и колесницы, и пошел, осадил Самарию и воевал против
        нее.
