        дорогою матері своєї, і дорогою Єровоама, сина Навата, що ввів Ізраїля у
        гріх.
      ukr3: І чинив він те, що було Господеві не до вподоби, й ходив дорогою батька
        свого й дорогою матері своєї й дорогою Еробоамовою Набатенковою, що
        доводив Ізраїля до гріхів.
      bel_syomukha: ён служыў Ваалу і пакланяўся яму і ўгневаў Госпада Бога
        Ізраілевага ўсім тым, што рабіў бацька ягоны.
      lev-khv: И делал неугодное пред очами Господними, и ходил путем отца своего, и
        путем матери своей, и путем Иеровоама, сына Наватова, который ввел
        Израиля в грех.
      czech: Dopoustel se toho, co je zle v Hospodinovych ocich. Chodil po ceste sveho
        otce a sve matky i po ceste Jarobeama, syna Nebatova, ktery svedl
        Izraele k hrichu.
      spanish: Hizo el mal a los ojos de Yavé y marchó por los caminos de su padre y
        los de su madre y por el camino de Jeroboam, hijo de Nabal, que hizo
        pecar a Israel.
      greek-lxx: καὶ ἐδούλευσεν τοῖς Βααλιμ καὶ προσεκύνησεν αὐτοῖς καὶ παρώργισεν τὸν
        Κύριον Θεὸν Ισραηλ κατὰ πάντα τὰ γενόμενα ἔμπροσθεν αὐτοῦ
      st_text: он служил Ваалу и поклонялся ему и прогневал Господа Бога Израилева
        всем тем, что делал отец его.
