        πορευθῆναι κατὰ τὸ ῥῆμα Κυρίου [1] καὶ ὁ βασιλεὺς Σαλωμων κοιμᾶται μετὰ
        τῶν πατέρων αὐτοῦ καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυιδ καὶ
        ἐβασίλευσεν Ροβοαμ υἱὸς αὐτοῦ ἀντ᾿ αὐτοῦ ἐν Ιερουσαλημ υἱὸς ὢν ἑκκαίδεκα
        ἐτῶν ἐν τῷ βασιλεύειν αὐτὸν καὶ δώδεκα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ
        ὄνομα τῆς μητρὸς αὐτοῦ Νααναν θυγάτηρ Αναν υἱοῦ Ναας βασιλέως υἱῶν Αμμων
