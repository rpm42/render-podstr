        ῥήγματα καὶ δώσεις τῷ Ιεροβοαμ καὶ ἐρεῖς αὐτῷ τάδε λέγει Κύριος λαβὲ
        σεαυτῷ δέκα ῥήγματα τοῦ περιβαλέσθαι σε καὶ ἔλαβεν Ιεροβοαμ καὶ εἶπεν
        Σαμαιας τάδε λέγει Κύριος ἐπὶ τὰς δέκα φυλὰς τοῦ Ισραηλ [16] καὶ εἶπεν ὁ
        λαὸς πρὸς Ροβοαμ υἱὸν Σαλωμων ὁ πατήρ σου ἐβάρυνεν τὸν κλοιὸν αὐτοῦ ἐφ᾿
