        Ahia. Acesta era un barbat ca de saizeci de ani si cuvantul Domnului era
        cu el. Si a zis Ieroboam catre femeia lui: "Scoala-te si ia in mana ta
        pentru omul lui Dumnezeu paini si turte pentru copiii lui si struguri si
        un ulcior cu miere". si s-a sculat femeia si a luat in mana ei paini si
        doua turte, struguri si un ulcior cu miere pentru Ahia. Si omul acesta
        era batran si nu putea sa vada, caci ochii lui i se uscasera de
        batranete. Si s-a sculat si a plecat din Tirta. Si, pe cand venea ea in
        cetate la Ahia Silonitul, a zis Ahia catre fiul lui: "Iesi pentru
        intampinarea Anoei, femeia lui Ieroboam, si-i spune: Intra si nu sta,
        caci asa zice Domnul: Eu sunt trimis la tine ca sa-ti vestesc lucruri
        grozave! si a intrat Ano la omul lui Dumnezeu. Si i-a zis Ahia: Pentru
        ce mi-ai adus painile, strugurii si ulciorul cu miere? Asa zice Domnul:
        "Iata, tu vei pleca de la mine, si cand vei intra in Tirta, in cetate,
        iti vor iesi locuitorii in intampinare si iti vor spune: Copilul a
        murit. Caci asa zice Domnul: Iata, Eu voi pierde din ai lui Ieroboam pe
        tot sufletul de parte barbateasca. Cine va muri din ai lui Ieroboam in
        cetate, pe acela il vor linge cainii; iar cine va muri in camp, pe acela
        pasarile cerului il vor manca si copilul va fi mult jelit. Vai, Doamne,
        caci numai in el din casa lui Ieroboam s-a gasit ceva bun inaintea
        Domnului". Si a plecat inapoi femeia cand a auzit aceasta. si cand a
        intrat in Tirta, copilul a murit. Si i-a iesit in intampinare tipatul
        cel de jale. si s-a dus Ieroboam la Sichem, cetatea cea din muntele lui
        Efraim. Si s-au adunat acolo semintiile lui Israel. Si a mers acolo si
        Roboam, fiul lui Solomon. si cuvantul Domnului a fost catre Semaia
        Enlamitul, zicand: "Ia-ti o haina noua, care n-a fost spalata cu apa, si
        o rupe in douasprezece bucati si i le da lui Ieroboam si-i spune: "Asa
        zice Domnul: Ia-ti pentru tine zece bucati, ca sa te incingi". Si a luat
        Ieroboam, si a zis Semaia: "Asa zice Domnul: Sa fii peste cele zece
        semintii ale lui Israel!" si a zis poporul catre Roboam, fiul lui
        Solomon: "Tatal tau a pus jug greu pe noi si si-a ingreuiat bucatele
        mesei lui; tu insa acum usureaza-l de pe noi si-ti vom sluji tie!" Si a
        zis Roboam catre popor: "Pana in trei zile eu va voi da raspunsul". Si a
        zis Roboam: "Aduceti-mi pe cei batrani, ca sa ma sfatuiesc cu ei pentru
        cuvantul care voi raspunde poporului in ziua a treia". Si a grait Roboam
        la urechile lor pentru cuvantul care i-a trimis poporul la el. Si au zis
        batranii poporului pentru acel cuvant, care i-a grait poporul. si a
        lepadat Roboam sfatul lor, pentru ca nu se potrivea cu parerea lui. Si a
        trimis si a adunat pe cei ce crescusera impreuna cu el si le-a grait:
        "Acestea si acestea a trimis poporul la mine, ca sa-mi spuna". si au zis
        cei ce crescusera impreuna cu el: "Asa vei grai poporului: Degetul meu
        cel mic este mai gros decat mijlocul tatalui meu. Tatal meu v-a biciuit
        cu biciul, iar eu va voi bate cu scorpioane". Si i-a placut lui Roboam
        acest cuvant si a raspuns el poporului in felul cum l-au sfatuit cei ce
        crescusera si copilarisera impreuna cu el. Si a zis tot poporul, fiecare
        cu vecinul sau pana intr-un om, si au strigat toti cu glas mare si au
        zis: "Nici o parte n-avem noi cu David, nici o mostenire cu fiul lui
        Iesei! Fiecare la corturile sale, Israele! Caci omul acesta n-a fost
        nici capetenie si nici conducator peste regat". Si s-a imprastiat tot
        poporul de la Sichem si s-a dus fiecare la cortul lui. Iar Roboam,
        scapand cu fuga, s-a suit in una din carutele lui si a venit la
        Ierusalim. Si l-au urmat numai semintia lui Iuda si semintia lui
        Veniamin. Iar cand a fost inceputul anului, Roboam a adunat pe toti
        barbatii lui Iuda si ai lui Veniamin si a plecat ca sa se bata cu
        Ieroboam la Sichem. Si a fost cuvantul Domnului catre Semaia, omul lui
        Dumnezeu, zicand: "Spune-i lui Roboam, regele lui Iuda, si la toata casa
        lui Iuda si a lui Veniamin si la celalalt popor, zicand: Asa zice
        Domnul, sa nu mergeti, nici sa incepeti razboi cu fratii vostri, fiii
        lui Israel, ci sa va intoarceti fiecare la corturile voastre, ca de la
        Mine a fost aceasta!" Si au ascultat ei de cuvantul Domnului si s-au
        oprit de a mai incepe razboiul, dupa cuvantul Domnului.'
