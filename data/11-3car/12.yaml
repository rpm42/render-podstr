        синовима Израиљевијем и приступи к олтару да кади.
      bulgarian: и принесе жертви върху жертвеника, който бе съградил във Ветил, в
        петнайсетия ден на осмия месец, месец, който произволно назначи; - и
        установи празник за синовете Израилеви и пристъпи към жертвеника, за да
        прикади.
      pavskiy: На жертвеннике, который он сделал в Вефиле, он приносил жертву в
        пятнадцатый день осьмаго месяца, месяца, который он самовольно назначил;
        и учредил праздник для сынов Израилевых, и подошел к жертвеннику, чтобы
        совершить курение.
      deutsch: und opferte auf dem Altar, den er gemacht hatte zu Beth-El, am
        fünfzehnten Tage des achten Monats, welchen er aus seinem Herzen erdacht
        hatte, und machte den Kindern Israel ein Fest und opferte auf dem Altar
        und räucherte.
      ukr2: Він вийшов до жертовника, який спорудив у Бетелі, п'ятнадцятого дня
        восьмого місяця, що його по своїй волі призначив і встановив свято для
        синів Ізраїля, і вийшов до жертовника, щоб запалити кадило.
      ukr3: І принїс жертви на жертівнику, що построїв у Бетелї, в пятнайцятий день
        восьмого місяця, місяця, що його по своїй волї назначив, і встановив
        сьвято для синів Ізрайпрлевих, і підійшов ід жертівникові, щоб запалити
        кадило.
      bel_syomukha: і прынёс ахвяры на ахвярніку, які ён зрабіў у Вэтылі, у пятнаццаты
        дзень восьмага месяца, месяца, які ён адвольна назначыў; і ўстанавіў
        сьвята сынам Ізраілевым, і падышоў да ахвярніка, каб учыніць дымленьне.
      lev-khv: И взошел на жертвенник, который он сделал в Вефиле, в пятнадцатый день
        восьмаго месяца, месяца, который он самовольно назначил; и установил
        праздник для сынов Израилевых, и взошел на жертвенник, чтобы совершить
        курение.
      czech: Vystoupil k oltari, ktery dal udelat v Bet-elu, patnacty den osmeho
        mesice, toho mesice, v kterem si usmyslel zavest svatek pro Izraelce;
        vystoupil k oltari palit kadidlo.
      spanish: y subió al altar que se había hecho en Bétel el día quinto del octavo
        mes, que él a su voluntad eligió. Instituyó una fiesta para los hijos de
        Israel y subió al altar para sacrificar.
      greek-lxx: καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησεν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ ἐν
        τῷ μηνὶ τῷ ὀγδόῳ ἐν τῇ ἑορτῇ ᾗ ἐπλάσατο ἀπὸ καρδίας αὐτοῦ καὶ ἐποίησεν
        ἑορτὴν τοῖς υἱοῖς Ισραηλ καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον τοῦ ἐπιθῦσαι
      st_text: и принес жертвы на жертвеннике, который он сделал в Вефиле, в
        пятнадцатый день восьмого месяца, месяца, который он произвольно
        назначил; и установил праздник для сынов Израилевых, и подошел к
        жертвеннику, чтобы совершить курение.
