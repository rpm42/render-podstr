        ὅτι οὗτος ὁ ἄνθρωπος οὐκ εἰς ἄρχοντα οὐδὲ εἰς ἡγούμενον [21] καὶ
        διεσπάρη πᾶς ὁ λαὸς ἐκ Σικιμων καὶ ἀπῆλθεν ἕκαστος εἰς τὸ σκήνωμα αὐτοῦ
