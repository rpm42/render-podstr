      greek-lxx: τάδε λέγει Κύριος οὐκ ἀναβήσεσθε οὐδὲ πολεμήσετε μετὰ τῶν ἀδελφῶν
        ὑμῶν υἱῶν Ισραηλ ἀναστρεφέτω ἕκαστος εἰς τὸν οἶκον ἑαυτοῦ ὅτι παρ᾿ ἐμοῦ
