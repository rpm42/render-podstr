        сказано: поди, явись к Ахаву, и Я пошлю дождь на землю."
      deutsch: "Und über eine lange Zeit kam das Wort des Herrn zu Elia, im dritten
        Jahr, und sprach: Gehe hin und zeige dich Ahab, daß ich regnen lasse auf
        Erden."
      ukr2: "По довгому часі надійшло до Іллі таке слово Господнє: «Іди, покажись
        Ахавові, бо я пошлю дощ на землю.»"
      ukr3: "По довгому часї прийшло слово Господнє до Ілиї, таке: Йди, покажись
        Ахабові, а дам дощ на землю."
