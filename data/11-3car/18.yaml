      spanish: "Pasados muchos días, al tercer año, dirigió Yavé su palabra a Elías,
        diciendo: <<Ve, preséntate a Acab, que voy a hacer que caiga la lluvia
        sobre la haz de la tierra>>."
      greek-lxx: καὶ ἐγένετο μεθ᾿ ἡμέρας πολλὰς καὶ ῥῆμα Κυρίου ἐγένετο πρὸς Ηλιου ἐν
        τῷ ἐνιαυτῷ τῷ τρίτῳ λέγων πορεύθητι καὶ ὄφθητι τῷ Αχααβ καὶ δώσω ὑετὸν
        ἐπὶ πρόσωπον τῆς γῆς
      st_text: "По прошествии многих дней было слово Господне к Илии в третий год:
        пойди и покажись Ахаву, и Я дам дождь на землю."
