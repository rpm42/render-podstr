      sovr_rbo: В четыреста восьмидесятый год после исхода израильтян из Египта, в
        четвертый год царствования Соломона над Израилем, в месяце зив (это
        второй месяц года) начал Соломон строить Храм Господа.
      latin: Factum est ergo quadringentesimo et octogesimo anno egressionis filiorum
        Israel de terra Aegypti, in anno quarto, mense Zio (ipse est mensis
        secundus), regni Salomonis super Israel, aedificari coepit domus Domino.
      ukr: І сталося, року чотирисотого й вісімдесятого по виході Ізраїлевих синів з
        єгипетського краю, четвертого року Соломонового царювання над Ізраїлем,
        місяця зіва, почав він будувати той храм для Господа.
      nkjv: "And it came to pass in the four hundred and eightieth year after the
        children of Israel had come out of the land of Egypt, in the fourth year
        of Solomon's reign over Israel, in the month of Ziv, which is the second
        month, that he began to build the house of the Lord. "
      desnitsky: В четыреста восьмидесятом году после исхода израильтян из земли
        Египтской, в четвертый год царствования Соломона, в месяц Зив (это
        второй месяц) было начато строительство ГОСПОДНЕГО Храма.
      mt: ‫    וַיְהִי בִשְׁמוֹנִים שָׁנָה וְאַרְבַּע מֵאוֹת שָׁנָה לְצֵאת
        בְּנֵי־יִשְׂרָאֵל מֵאֶרֶץ־מִצְרַיִם בַּשָּׁנָה הָרְבִיעִית בְּחֹדֶשׁ זִו
        הוּא הַחֹדֶשׁ הַשֵּׁנִי לִמְלֹךְ שְׁלֹמֹה עַל־יִשְׂרָאֵל וַיִּבֶן
        הַבַּיִת לַיהוָה׃ ‬
      romana: Iar in anul patru sute optzeci, dupa iesirea fiilor lui Israel din
        Egipt, in al patrulea an al domniei lui Solomon peste Israel, in luna
        Zif, care este a doua luna a anului, a inceput el sa zideasca templul
        Domnului.
      francais: Alla costruzione del tempio del Signore fu dato inizio l'anno
        quattrocentottanta dopo l'uscita degli Israeliti dal paese d'Egitto,
        l'anno quarto del regno di Salomone su Israele, nel mese di Ziv, cioè
        nel secondo mese.
      old_georgian: და იყო, წელსა მას ოთხას და მეორმოცესა შემდგომად გამოსლვისა მის
        ძეთა ისრაჱლისათა ქუეყანით ვგჳპტით, წელსა მეოთხესა თთვესა მეორესა,
        სუფევასა სოლომონ მეფისასა ისრაჱლსა ზედა, იწყო საქმედ ტაძრისა მის უფლისა.
      portuguese: "Sucedeu, pois, que no ano quatrocentos e oitenta depois de saírem
        os filhos de Israel da terra do Egito, no quarto\rano do reinado de
        Salomão sobre Israel, no mês de zive, que é o segundo mês, começou-se a
        edificar a casa do\rSenhor."
      polish: "W roku czterysta osiemdziesiątym po wyjściu Izraelitów z ziemi
        egipskiej, w\rmiesiącu Ziw, to jest drugim, czwartego roku panowania nad
        Izraelem Salomona rozpoczął on budowę domu dla Pana."
      turkish: İsrail halkı Mısır'dan çıktıktan dört yüz seksen yıl sonra, Süleyman,
        krallığının dördüncü yılının ikinci ayı olan Ziv ayında RAB'bin
        Tapınağı'nın yapımına başladı.
      nrt: В четыреста восьмидесятом году после выхода израильтян из Египта, в
        четвертый год своего правления Израилем, в месяце зив, втором месяце,
        Соломон начал строить дом Господу.
      Macarius: На четыреста восемьдесятом году, по исходе сынов Израилевых из земли
        Египетской, в четвертый год царствования Соломонова над Израилем, в
        месяц Зив, который есть второй месяц, начал он строить дом Господу.
      serbian: Четири стотине и осамдесете године по изласку синова Израиљевијех из
        земље Мисирске, четврте године царовања Соломонова над Израиљем, мјесеца
        Зифа, а то је други мјесец, поче зидати дом Господу.
      bulgarian: В четиристотин и осемдесетата година след излизане на Израилевите
        синове от Египетската земя, в четвъртата година на Соломоновото царуване
        над Израиля, в месец зиф, който е вторият месец, Соломон почна да гради
        храм Господу.
      pavskiy: На четыреста восмидесятом году, по изшествии сынов Израилевых из земли
        Египетской, в четвертый год царствования Соломонова над Израилем, в
        месяц Зив, который есть второй месяц, начал он строить дом Иегове.
      deutsch: Im vierhundertachtzigsten Jahr nach dem Ausgang der Kinder Israel aus
        Ägyptenland, im vierten Jahr des Königreichs Salomo über Israel, im
        Monat Siv, das ist der zweite Monat, ward das Haus des Herrn gebaut.
      ukr2: У 480 році по виході синів Ізраїля з Єгипетської землі, у четвертому році
        царювання Соломона над Ізраїлем, у місяці Зів, що є другим місяцем року,
        почав Соломон будувати храм Господеві.
      ukr3: У чотириста вісїмдесятому роцї по виходї Ізрайлитян із Египту, у
        четвертому роцї, місяця Зилифа, - се є місяць другий - царювання
        Соломонового над Ізраїлем, почав він будувати храм Господеві.
      bel_syomukha: У чатырыста васьмідзясятым годзе пасьля выхаду сыноў Ізраілевых зь
        зямлі Егіпецкай, на чацьвёртым годзе цараваньня Саламона над Ізраілем, у
        месяцы Зіф, які ёсьць другі месяц, пачаў ён будаваць храм Госпаду.
      lev-khv: В четыреста восемьдесятом году по исшествии сынов Израилевых из земли
        Египетской, в четвертый год царствования Соломонова над Израилем, в
        месяц Зив, который есть второй месяц, начал он строить дом Господу.
      czech: Ctyri sta osmdesat let po vyjiti Izraelcu z egyptske zeme, ctvrteho roku
        sveho kralovani nad Izraelem, v mesici zivu, coz je druhy mesic, zacal
        Salomoun budovat dum Hospodinu.
      spanish: El año cuatrocientos ochenta después de la salida de los hijos de
        Israel de Egipto, el cuarto año del reinado de Salomón sobre Israel, el
        mes de Ziv, que es el segundo mes, comenzó a edificar la casa de Yavé.
      greek-lxx: καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ καὶ τετρακοσιοστῷ ἔτει τῆς ἐξόδου υἱῶν
        Ισραηλ ἐξ Αἰγύπτου τῷ ἔτει τῷ τετάρτῳ ἐν μηνὶ τῷ δευτέρῳ βασιλεύοντος
        τοῦ βασιλέως Σαλωμων ἐπὶ Ισραηλ [1] καὶ ἐνετείλατο ὁ βασιλεὺς καὶ
        αἴρουσιν λίθους μεγάλους τιμίους εἰς τὸν θεμέλιον τοῦ οἴκου καὶ λίθους
        ἀπελεκήτους [2] καὶ ἐπελέκησαν οἱ υἱοὶ Σαλωμων καὶ οἱ υἱοὶ Χιραμ καὶ
        ἔβαλαν αὐτούς [3] ἐν τῷ ἔτει τῷ τετάρτῳ ἐθεμελίωσεν τὸν οἶκον Κυρίου ἐν
        μηνὶ Νισω τῷ δευτέρῳ μηνί [4] ἐν ἑνδεκάτῳ ἐνιαυτῷ ἐν μηνὶ Βααλ οὗτος ὁ
        μὴν ὁ ὄγδοος συνετελέσθη ὁ οἶκος εἰς πάντα λόγον αὐτοῦ καὶ εἰς πᾶσαν
        διάταξιν αὐτοῦ
      st_text: В четыреста восьмидесятом году по исшествии сынов Израилевых из земли
