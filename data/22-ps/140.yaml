    text: "Псалом Давида. Господи! к тебе взываю: поспеши ко мне, внемли голосу
      моления моего, когда взываю к Тебе."
    chapter: 140
    chapterId: 658
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду. Господи, воззвах к тебе, услыши мя: вонми гласу моления
        моего, внегда воззвати ми к тебе."
      averincev: ""
      ungerov: Псалом Давида. Господи, я воззвал к Тебе, услышь меня, вонми гласу
        моления моего, когда я взываю к Тебе.
      csya_old: "Pало1мъ дв7ду, ГDи, воззвaхъ къ тебЁ, ўслы1ши мS: вонми2 глaсу
        моле1ніz моегw2, внегдA воззвaти ми2 къ тебЁ."
      sovr_rbo: "[Псалом Давида.] Господи, я Тебя зову, поспеши мне на помощь! Услышь
        мой голос, зовущий Тебя!"
      latin: Psalmus David. Domine, clamavi ad te, exaudi me; intende voci meae, cum
        clamavero ad te.
      ukr: Господи, кличу до Тебе, поспішися до мене, почуй же мій голос, як кличу до
        Тебе!
      nkjv: A Psalm of David. Lord, I cry out to You; Make haste to me! Give ear to my
        voice when I cry out to You.
      desnitsky: ""
      mt: ‫  מִזְמוֹר לְדָוִד יְהוָה קְרָאתִיךָ חוּשָׁה לִּי הַאֲזִינָה קוֹלִי
        בְּקָרְאִי־לָךְ׃ ‬
      romana: Al lui David. Doamne, strigat-am catre Tine, auzi-ma; ia aminte la
        glasul rugaciunii mele, cand strig catre Tine.
      italian: Salmo. Di Davide. Signore, a te grido, accorri in mio aiuto; ascolta la
        mia voce quando t'invoco.
      old_georgian: უფალო, ღაღად-ვყავ შენდამი; ისმინე ჩემი, მომხედენ ჴმასა ლოცვისა
        ჩემისასა, ღაღადებასა ჩემსა შენდამი.
      portuguese: Ó Senhor, a ti clamo; dá-te pressa em me acudir! Dá ouvidos à minha
        voz, quando a ti clamo!
      polish: "Psalm. Dawidowy. Do Ciebie wołam, Panie, prędko mi dopomóż; usłysz
        głos\rmój, gdy wołam do Ciebie."
      nrt: "Псалом Давида. Господи, я взываю к Тебе: поспеши ко мне! Услышь мое
        моление, когда я взываю к Тебе."
      Macarius: Псалом Давидов. Господи, взываю к Тебе, поспеши ко мне, внемли гласу
        [моления] моего, когда я взываю к Тебе.
      bulgarian: "Псалом Давидов. Господи, към Тебе викам: побързай към мене, чуй
        гласа на молбата ми, когато викам към Тебе!"
      deutsch: Ein Psalm Davids. Herr, ich rufe zu dir; eile zu mir; vernimm meine
        Stimme, wenn ich dich anrufe.
      ukr2: "Псалом. Давида. О Господи! - до тебе я взиваю: Поспішисьдо мене, почуй
        мій голос, коли до тебе взиваю!"
      ukr3: Псальма Давидова. Г осподи! До тебе кликав я, поспіши до мене! Почуй голос
        мій, коли до тебе взиваю!
      bel_syomukha: Госпадзе! да Цябе заклікаю; пасьпяшайся да мяне, уваж голасу
        маленьня майго, калі клічу Цябе.
      czech: Daviduv. Hospodine, k tobe volam, pospes ke mne, doprej sluchu memu
        hlasu, kdyz te volam!
      spanish: Salmo de David. ¡Oh Yavé! a ti clamo, apresúrate a socorrerme, oye la
        voz del que te invoca.
      zertis-kamenskiy: "Песнь Давидова. Боже! воззвах к Тебе, ускори ко мне: вонми
        гласу моему, внегда воззову к Тебе."
      pakazkiy: "К Тебе, о Господи! взываю:\rУслыши мя в тот день и час,\rКогда я руки
        воздеваю,\rВзнося моих молений глас"
      greek-lxx: ψαλμὸς τῷ Δαυιδ Κύριε ἐκέκραξα πρὸς σέ εἰσάκουσόν μου πρόσχες τῇ φωνῇ
        τῆς δεήσεώς μου ἐν τῷ κεκραγέναι με πρὸς σέ
      st_text: "Псалом Давида. Господи! к тебе взываю: поспеши ко мне, внемли голосу
        моления моего, когда взываю к Тебе."
