      ukr: "З глибини я взиваю до Тебе, о Господи:"
      nkjv: A Song of Ascents. Out of the depths I have cried to You, O Lord;
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת מִמַּעֲמַקִּים קְרָאתִיךָ יְהוָה׃ ‬
      romana: O cantare a treptelor. Dintru adancuri am strigat catre Tine; Doamne!
        Doamne, auzi glasul meu!
      italian: Canto delle ascensioni. Dal profondo a te grido, o Signore;
      old_georgian: ღრმით ამოღაღად-ვყავ შენდამი, უფალო;
      portuguese: Das profundezas clamo a ti, ó Senhor.
      polish: Pieśń stopni. Z głębokości wołam do Ciebie, Panie,
      nrt: Песнь восхождения. Из глубин взываю я к Тебе, Господи.
