        chapter: 3
        short: Плач:3:55
    translates:
      kassian: ""
      podstr: ""
      csya: "Песнь степеней. Из глубины воззвах к тебе, Господи:"
      averincev: ""
      ungerov: "Песнь степеней. Из глубины (сердца) я воззвал к Тебе, Господи:"
