      bulgarian: Песен на възлизане. От дън душа викам към Тебе, Господи.
      deutsch: Ein Lied im höhern Chor. Aus der Tiefe rufe ich, Herr, zu dir.
      ukr2: Висхідна пісня. З глибин взиваю, Господи, до тебе.
      ukr3: Посходня пісня. З глибинї кличу до тебе, Господи!
      bel_syomukha: Песьня ўзыходжаньня. З глыбіні клічу Цябе, Госпадзе.
      gorsky-platonov: Из глубины взываю к Тебе, Иегова.
      czech: Poutni pisen. Z hlubin bezednych te volam, Hospodine,
      spanish: Cántico gradual. De lo profundo te invoco, ¡oh Yavé!
      zertis-kamenskiy: Песнь превосходнейшая. Из глубины взываю к Тебе, Боже!
      pakazkiy: "Из глубины к Тебе взываю,\rЦарю превыспренных кругов, \rНа коего я
        уповаю —"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν ἐκ βαθέων ἐκέκραξά σε Κύριε
      st_text: Песнь восхождения. Из глубины взываю к Тебе, Господи.
