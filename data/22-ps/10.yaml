  - id: 30265
    number: 1
    bookId: 22
    text: 'Начальнику хора. Псалом Давида. На Господа уповаю; как же вы говорите
      душе моей: "улетай на гору вашу, <i>как</i> птица"?'
    chapter: 10
    chapterId: 528
    parallels:
      - verseId: 487
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 24
        short: 1 Цар:24:2
      - verseId: 572
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 26
        short: 1 Цар:26:20
      - verseId: 31928
        bookId: 22
        bookCode: psaltir
        chapter: 54
        short: Пс:54:23
    translates:
      kassian: ""
      podstr: ""
      csya: "В конец, псалом давиду. На Господа уповах, како речете души моей:
        превитай по горам, яко птица?"
      averincev: "Начальнику хора. Давидово. О Господе — надежда моя; как же говорите
        вы душе моей: «улетай, птица, на гору твою!»"
      ungerov: 'В конец. Псалом Давида. На Господа уповаю, как скажете душе моей:
        "улетай на горы, как птица?"'
      csya_old: "Въ коне1цъ, pало1мъ дв7ду, На гDа ўповaхъ, кaкw рече1те души2 мое1й:
        превитaй по горaмъ, ћкw пти1ца;"
      sovr_rbo: "[Начальнику хора: сложено Давидом.] Защита моя — Господь! А вы
        говорите мне: «Улетай в горы, словно птица»."
      latin: In finem. Psalmus David.
      ukr: "Я надіюсь на Господа, як же кажете ви до моєї душі: Відлітай ти на гору
        свою, немов птах?"
      nkjv: To the Chief Musician. A Psalm of David. In the Lord I put my trust; How
        can you say to my soul, "Flee as a bird to your mountain"?
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ לְדָוִד בַּיהוָה חָסִיתִי אֵיךְ תֹּאמְרוּ לְנַפְשִׁי *נודו
        **נוּדִי הַרְכֶם צִפּוֹר׃ ‬
      romana: 'Al lui David. In Domnul am nadajduit. Cum veti zice sufletului meu:
        "Muta-te in munti, ca o pasare?"'
      italian: 'Al maestro del coro. Di Davide. Nel Signore mi sono rifugiato, come
        potete dirmi: "Fuggi come un passero verso il monte"?'
      old_georgian: დასასრულსა, ფსალმუნი დავითისი
      portuguese: "No Senhor confio. Como, pois, me dizeis: Foge para o monte, como um
        pássaro?"
      polish: "Kierownikowi chóru. Dawidowy. Do Pana się uciekam; dlaczego mi
        mówicie:\r”Niby ptak uleć na górę!”"
      nrt: "Дирижеру хора. Псалом Давида. В Господе я нахожу приют. Как вы можете
        говорить мне: «Улетай на гору, как птица!»"
      Macarius: "Начальнику хора. Давидов. На Господа уповаю; для чего вы говорите
        душе моей: «лети на гору, как птичка;"
      bulgarian: 'Началнику на хора. Псалом Давидов. На Господа се уповавам; как
        тогава казвате на душата ми: "отлети на вашата планина като птица"?'
      pavskiy: "Начальнику хора. Давидов. На Господа уповаю; для чего вы говорите душе
        моей: «лети на гору, как птичка;"
      deutsch: "Ein Psalm Davids, vorzusingen. Ich traue auf den Herrn. Wie sagt ihr
        denn zu meiner Seele: Fliehet wie ein Vogel auf eure Berge?"
      ukr2: "Провідникові хору. Давида. До Господа я прибігаю; і як ви можете душі
        моїй казати: “Лети, пташино, в гори!”"
      ukr3: "Проводиреві хора: Псальма Давидова. Н а Господа вповаю; як же ви кажете
        душі моїй: відлїтайте, як птиця, на гору вашу?"
      bel_syomukha: 'Кіроўцу хору. Псальма Давідава. На Госпада спадзяюся; як жа вы
        кажаце душы маёй: "Як птушка ўзьляці на гару вашу"?'
      sergievsky: "На Господа я уповаю! Почему же вы все говорите душе моей: «Улетай
        на вашу горку, птичка!»"
      lev-khv: "На Господа уповаю; для чего вы говорите душе моей: лети на гору, как
        птичка?"
      czech: 'Pro predniho zpevaka, Daviduv. Utikam se k Hospodinu. Procpak mi rikate:
        "Jen si litej, ptace, po te vasi hore!'
      spanish: "Al maestro del coro. De David. Yo confío en Yavé. ¿Cómo, pues, decís a
        mi alma: <<Vuela al monte (como) pájaro>>?"
      mandelshtam: "На Господа я уповаю! Почему же вы все говорите душе моей: «Улетай
        на вашу горку, птичка!»"
      zertis-kamenskiy: Начальнейшему певцу Псалом Давидов. На Бога, уповах, како
        речете, души моей, да бежит от горы вашея [аки] птица.
      pakazkiy: "На Господа я уповаю;\t\rИ кто души моей речет?\r\"Лети отсель к иному
        краю\rК вершинам горних птичьих мест\"."
      greek-lxx: εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ ἐπὶ τῷ Κυρίῳ πέποιθα πᾶς ἐρεῖτε τῇ ψυχῇ
        μου μεταναστεύου ἐπὶ τὰ ὄρη ὡς στρουθίον
      st_text: 'Начальнику хора. Псалом Давида. На Господа уповаю; как же вы говорите
        душе моей: "улетай на гору вашу, <i>как</i> птица"?'
