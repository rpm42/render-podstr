title: Глава 130
verses:
  - id: 30931
    number: 1
    bookId: 22
    text: Песнь восхождения. Давида. Господи! не надмевалось сердце мое и не
      возносились очи мои, и я не входил в великое и для меня недосягаемое.
    chapter: 130
    chapterId: 648
    parallels:
      - verseId: 4440
        bookId: 10
        bookCode: 2a-kniga-carstv
        chapter: 6
        short: 2 Цар:6:22
      - verseId: 29562
        bookId: 23
        bookCode: pritci-solomona
        chapter: 16
        short: Притч:16:5
    translates:
      kassian: ""
      podstr: ""
      csya: "Песнь степеней. Господи, не вознесеся сердце мое, ниже вознесостеся очи
        мои: ниже ходих в великих, ниже в дивных паче мене."
      averincev: Песнь паломничества. Давидово. Господи! не надмевается сердце мое, не
        глядят в высоту очи мои, не вхожу я в то, что выше меня, что не в меру
        дивно для меня.
      ungerov: "Песнь степеней. Господи! Не превозносилось сердце мое и не
        превозносились очи мои: не входил я в великое и дивное, что выше меня."
      csya_old: "Пёснь степе1ней, ГDи, не вознесе1сz се1рдце мое2, ниже2 вознесо1стэсz
        џчи мои2: ниже2 ходи1хъ въ вели1кихъ, ниже2 въ ди1вныхъ пaче менє2."
      sovr_rbo: "[Песнь восхождения. Сложена Давидом.] Господи! Сердце мое не было
        надменным, глаза мои свысока не смотрели, не покушался я на то, что выше
        меня, на то, что для меня недоступно."
      latin: Canticum graduum David. Domine, non est exaltatum cor meum, neque elati
        sunt oculi mei, neque ambulavi in magnis, neque in mirabilibus super me.
      ukr: Господи, серце моє не пишнилось, і очі мої не підносились, і я не ганявсь
        за речами, що більші й дивніші над мене!
      nkjv: A Song of Ascents. Of David. Lord, my heart is not haughty, Nor my eyes
        lofty. Neither do I concern myself with great matters, Nor with things
        too profound for me.
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת לְדָוִד יְהוָה לֹא־גָבַהּ לִבִּי וְלֹא־רָמוּ עֵינַי
        וְלֹא־הִלַּכְתִּי בִּגְדֹלוֹת וּבְנִפְלָאוֹת מִמֶּנִּי׃ ‬
      romana: O cantare a treptelor. Doamne, nu s-a mandrit inima mea, nici nu s-au
        inaltat ochii mei, nici n-am umblat dupa lucruri mari, nici dupa lucruri
        mai presus de mine,
      italian: Canto delle ascensioni. Di Davide. Signore, non si inorgoglisce il mio
        cuore e non si leva con superbia il mio sguardo; non vado in cerca di
        cose grandi, superiori alle mie forze.
      old_georgian: უფალო, არა ამაღლდა გული ჩემი, არცა განსცხრებოდეს თუალნი ჩემნი; არა
        ვიდოდე მე მდიდართა თანა, არცა უსაკჳრველესთა ჩემთა თანა,
      portuguese: "Senhor, o meu coração não é soberbo, nem os meus olhos são altivos;
        não me ocupo de assuntos grandes e\rmaravilhosos demais para mim."
      polish: "Pieśń stopni. Panie, moje serce się nie pyszni i oczy moje nie są
        wyniosłe.\rNie gonię za tym, co wielkie, albo co przerasta moje siły."
      nrt: Песнь восхождения Давида. Господи, не возгордилось мое сердце, и не
        вознеслись мои глаза, и не занимался я великими, недосягаемыми для меня
        делами.
      Macarius: Песнь восхождения. Давидова. Господи! не надмевается сердце мое, и не
        возносятся очи мои; и я не вхожу в великое, и в то, что выше меня.
      bulgarian: Песен на възлизане. Давидова. Господи, сърцето ми не се е гордяло,
        очите ми не са се високо дигали, и аз не съм се занимавал с велики и
        непостижими за мен работи.
      deutsch: Ein Lied Davids im höhern Chor. Herr, mein Herz ist nicht hoffärtig,
        und meine Augen sind nicht stolz; ich wandle nicht in großen Dingen, die
        mir zu hoch sind.
      ukr2: Висхідна пісня. Давида. Серце моє, о Господи, не горде, та й очі мої не
        несуться вгору. Я не женусь також за тим, що велике й дивне для мене.
      ukr3: Посходня пісня Давидова. Г осподи! Не виноситься серце моє, нї гордують
        очі мої; і не ганяю за речами, що за великі і за дивні для мене.
      bel_syomukha: Песьня ўзыходжаньня Давідава. Госпадзе! ня пышылася сэрца маё і ня
        ўзносіліся вочы мае, і я не ўваходзіў у вялікае і недасяжнае мне.
      gorsky-platonov: Иегова! не надмевается сердце мое и невозносятся очи мои; и я
        не вхожу в великое, и в то, что выше меня.
      czech: Poutni pisen, Davidova. Nemam, Hospodine, domyslive srdce ani povyseny
        pohled. Nezenu se za velkymi vecmi, za divy, jez nevystihnu,
      spanish: Cántico gradual. De David. No se ensoberbece, ¡oh Yavé! mi corazón, ni
        son altaneros mis ojos; no corro detrás de grandezas ni tras de cosas
        demasiado altas para mí.
      zertis-kamenskiy: Песнь превосходнейшая Давидова. Боже! Не вознесеся сердце мое,
        ниже вознесостеся очи мои, ниже ходих в великих и дивных паче мене.
      pakazkiy: "Ни сердцем я не возносился,\rНи возвышением бровей,\rНиже величеством
        хвалился,\rНи силой, Господи, моей.\rТвое величество и славу,\rТвою лишь
        милость прославлял,\rТвою я крепость и державу,\rА не себя, я
        выставлял."
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν τῷ Δαυιδ Κύριε οὐχ ὑψώθη μου ἡ καρδία οὐδὲ
        ἐμετεωρίσθησαν οἱ ὀφθαλμοί μου οὐδὲ ἐπορεύθην ἐν μεγάλοις οὐδὲ ἐν
        θαυμασίοις ὑπὲρ ἐμέ
      st_text: Песнь восхождения. Давида. Господи! не надмевалось сердце мое и не
        возносились очи мои, и я не входил в великое и для меня недосягаемое.
  - id: 30932
    number: 2
    bookId: 22
    text: Не смирял ли я и не успокаивал ли души моей, как дитяти, отнятого от груди
      матери? душа моя была во мне, как дитя, отнятое от груди.
    chapter: 130
    chapterId: 648
    parallels:
      - verseId: 36181
        bookId: 5
        bookCode: vtorozakonie
        chapter: 17
        short: Втор:17:20
      - verseId: 4440
        bookId: 10
        bookCode: 2a-kniga-carstv
        chapter: 6
        short: 2 Цар:6:22
      - verseId: 32896
        bookId: 63
        bookCode: k-rimlanam-poslanie-ap-pavla
        chapter: 12
        short: Рим:12:16
    translates:
      kassian: ""
      podstr: ""
      csya: Аще не смиреномудрствовах, но вознесох душу мою, яко отдоеное на матерь
        свою, тако воздаси на душу мою.
      averincev: Я ли не усмирял, не успокаивал души моей, Как дитя, отнятое от груди?
        Как дитя, душа моя во мне.
      ungerov: Если я не смиренномудрствовал, но возносился душою моею (к Тебе), как
        вскормленное дитя к матери своей, то так и воздай душе моей.
      csya_old: Ѓще не смиреномyдрствовахъ, но вознесо1хъ дyшу мою2, ћкw tдое1ное на
        мaтерь свою2, тaкw воздaси на дyшу мою2.
      sovr_rbo: Я унимал, успокаивал душу мою, и как ребенок у матери на руках, как
        ребенок — душа моя.
      latin: Si non humiliter sentiebam, sed exaltavi animam meam; sicut ablactatus
        est super matre sua, ita retributio in anima mea.
      ukr: Таж я втихомирював і заспокоював душу свою, як дитя, від перс мами своєї
        відлучене, як дитина відлучена в мене душа моя!
      nkjv: Surely I have calmed and quieted my soul, Like a weaned child with his
        mother; Like a weaned child is my soul within me.
      desnitsky: ""
      mt: ‫  אִם־לֹא שִׁוִּיתִי וְדוֹמַמְתִּי נַפְשִׁי כְּגָמֻל עֲלֵי אִמּוֹ כַּגָּמֻל
        עָלַי נַפְשִׁי׃ ‬
      romana: Dimpotriva, mi-am smerit si mi-am domolit sufletul meu, ca un prunc
        intarcat de mama lui, ca rasplata a sufletului meu.
      italian: Io sono tranquillo e sereno come bimbo svezzato in braccio a sua madre,
        come un bimbo svezzato è l'anima mia.
      old_georgian: არამედ დავიმდაბლე თავი ჩემი, ხოლო აღვიმაღლე სული ჩემი; ვიქმენ მე,
        ვითარცა ყრმა, განყენებული სძისაგან დედისა თჳსისა, რაჲთამცა მოაგე ესე
        სულსა ჩემსა.
      portuguese: "Pelo contrário, tenho feito acalmar e sossegar a minha alma; qual
        criança desmamada sobre o seio de sua mãe,\rqual criança desmamada está
        a minha alma para comigo."
      polish: "Przeciwnie: wprowadziłem ład i spokój do mojej duszy. Jak niemowlę u
        swej\rmatki, jak niemowlę - tak we mnie jest moja dusza."
      nrt: Но смирял и успокаивал свою душу, как ребенка, отнятого от материнской
        груди; душа моя – как ребенок, отнятый от материнской груди.
      Macarius: Я смирен и кроток душею моею, как дитя подле матери; как дитя, душа
        моя во мне.
      bulgarian: Не смирявах ли и не успокоявах ли душата си като дете, отбито от
        майчини гърди? Душата ми беше в мене като дете от гърди отбито.
      deutsch: Ja, ich habe meine Seele gesetzt und gestillt; so ist meine Seele in
        mir wie ein entwöhntes Kind bei seiner Mutter.
      ukr2: Я втихомирив і заспокоїв мою душу, немов дитятко на руках у матері своєї,
        немов дитя - душа моя у мене.
      ukr3: Чи не втихомирив я і не заспокоїв душу мою, як відлучене дитятко при
        матері своїй? Душа моя, як відлучена дитинка, в мене.
      bel_syomukha: Ці ж ня цугляў я, ці ж не супакойваў душы маёй, як дзіцяці,
        аднятаму ад грудзей маці? Душа мая была ўва мне, як дзіця, аднятае ад
        грудзей.
      gorsky-platonov: Истинно, я покоен и тих душею моею, как дитя подле матери
        своей; как дитя, душа моя во мне.
      czech: nybrz chovam se klidne a tise. Jako odstavene dite u sve matky, jako
        odstavene dite je ve mne ma duse.
      spanish: Antes he reprimido y acallado mi alma como niño destetado de su madre,
        como niño destetado está mi alma.
      zertis-kamenskiy: Егда ли не укротих и в молчание не приведох душу мою, яко
        одоенное [детище] у матери своей? Яко одоенное [глаголю] во мне [бы]
        душа моя.
      pakazkiy: "И естьли должныя границы Смиренномудрия прешел, \rЧтоб духом гордаго
        денницы Себя другим я предпочел;\rТо, как младенца отроенна\rОт груди
        матери своей,\rТак сотвори Ты удаленна Меня от милости Твоей."
      greek-lxx: εἰ μὴ ἐταπεινοφρόνουν ἀλλὰ ὕψωσα τὴν ψυχήν μου ὡς τὸ
        ἀπογεγαλακτισμένον ἐπὶ τὴν μητέρα αὐτοῦ ὡς ἀνταπόδοσις ἐπὶ τὴν ψυχήν μου
      st_text: Не смирял ли я и не успокаивал ли души моей, как дитяти, отнятого от
        груди матери? душа моя была во мне, как дитя, отнятое от груди.
  - id: 30933
    number: 3
    bookId: 22
    text: Да уповает Израиль на Господа отныне и вовек.
    chapter: 130
    chapterId: 648
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Да уповает израиль на Господа отныне и до века.
      averincev: О Израиль, &#959; Господе надежда твоя, отныне и вовек.
      ungerov: Да уповает Израиль на Господа от ныне и до века!
      csya_old: Да ўповaетъ ї}ль на гDа tнн7э и3 до вёка.
      sovr_rbo: Да уповает Израиль на Господа отныне и вовек!
      latin: Speret Israel in Domino, ex hoc nunc et usque in saeculum.
      ukr: Хай надію складає Ізраїль на Господа відтепер аж навіки!
      nkjv: O Israel, hope in the Lord From this time forth and forever.
      desnitsky: ""
      mt: ‫  יַחֵל יִשְׂרָאֵל אֶל־יְהוָה מֵעַתָּה וְעַד־עוֹלָם׃ ‬
      romana: Sa nadajduiasca Israel in Domnul, de acum si pana in veac!
      italian: Speri Israele nel Signore, ora e sempre.
      old_georgian: ესევდინ ისრაჱლი უფალსა ამიერითგან და უკუნისამდე.
      portuguese: Espera, ó Israel, no Senhor, desde agora e para sempre.
      polish: Izraelu, złóż w Panu nadzieję odtąd i aż na wieki!
      nrt: Да уповает Израиль на Господа отныне и вовеки!
      Macarius: Да уповает Израиль на Господа, отныне и во век.
      bulgarian: Нека се уповава Израил на Господа отсега и довека.
      deutsch: Israel, hoffe auf den Herrn von nun an bis in Ewigkeit!
      ukr2: Надійсь, Ізраїлю, на Господа віднині і повіки.
      ukr3: Вповай, Ізраїлю, на Господа від нинї по віки.
      bel_syomukha: Хай спадзяецца Ізраіль на Госпада ад сёньня і вечна.
      gorsky-platonov: Да уповает Израиль на Иегову, отныне и во век.
      czech: Cekej, Izraeli, na Hospodina nyni i naveky.
      spanish: Espera, Israel, en Yavé desde ahora y por siempre.
      zertis-kamenskiy: Уповай Израилю на Бога, от ныне и до века.
      pakazkiy: "Израиль взяв за основанье Сей лучший из моих уроков,\rДа возлагает
        упованье На Господа во век веков!"
      greek-lxx: ἐλπισάτω Ισραηλ ἐπὶ τὸν Κύριον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος
      st_text: Да уповает Израиль на Господа отныне и вовек.
