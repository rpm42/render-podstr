      greek-lxx: κεκράξομαι πρὸς τὸν Θεὸν τὸν ὕψιστον τὸν Θεὸν τὸν εὐεργετήσαντά με
      st_text: Воззову к Богу Всевышнему, Богу, благодетельствующему мне;
  - id: 31947
    number: 4
    bookId: 22
    text: Он пошлет с небес и спасет меня; посрамит ищущего поглотить меня; пошлет
      Бог милость Свою и истину Свою.
