      deutsch: "[5 Ich liege mit meiner Seele unter den Löwen; die Menschenkinder sind
        Flammen, ihre Zähne sind Spieße und Pfeile und ihre Zungen scharfe
        Schwerter."
      ukr2: нехай пошле з неба й мене врятує, нехай осоромить тих, що мене зневажають;
        нехай пошле Бог свою ласку й правду.
      ukr3: "Душа моя між левами: я лежу між людьми, огнем палающими, між синами
        людськими, котрих зуби - ратища і стріли, а язик їх меч гострий."
      bel_syomukha: Ён зь нябёсаў пашле, і ўратуе мяне; пасароміць таго, хто спрабуе
        мяне праглынуць, пашле Бог Сваю літасьць і праўду Сваю.
      lev-khv: Да пошлет с небес и спасет меня Тот, Который посрамляет ловящаго меня;
        (Сел&#225;) да пошлет Бог милость Свою и истину Свою.
      czech: Sesle pomoc z nebe, zachrani me, potupi toho, kdo po mne slape. Buh sesle
        sve milosrdenstvi a vernost.
      spanish: El mandará de los cielos y me salvará, y confundirá a los que me
