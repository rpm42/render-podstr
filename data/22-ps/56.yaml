      desnitsky: ""
      mt: ‫   יִשְׁלַח מִשָּׁמַיִם וְיוֹשִׁיעֵנִי חֵרֵף שֹׁאֲפִי סֶלָה יִשְׁלַח
        אֱלֹהִים חַסְדּוֹ וַאֲמִתּוֹ׃ ‬
      romana: Trimis-a din cer si m-a mantuit, dat-a spre ocara pe cei ce ma necajesc
