      old_georgian: გამოავლინა ზეცით და მაცხოვნა მე და მისცნა საყუედრელად
        დამთრგუნველნი ჩუენნი; გამოავლინა ღმერთმან წყალობაჲ მისი და ჭეშმარიტებაჲ
