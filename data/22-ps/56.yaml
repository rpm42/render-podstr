verses:
  - id: 31944
    number: 1
    bookId: 22
    text: <i>Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула в
      пещеру.</i>
    chapter: 56
    chapterId: 574
    parallels:
      - verseId: 435
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 22
        short: 1 Цар:22:1
      - verseId: 445
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 22
        short: 1 Цар:22:11
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, да не растлиши, давиду в столпописание, внегда ему отбегати от
        лица саулова в пещеру.
      averincev: Начальнику хора. «Не погуби». Давидов миктам, при бегстве его от
        Саула, в пещере.
      ungerov: В конец. Не погуби. Давида. В столпописание. Когда он убегал от Саула в
        пещеру.
      csya_old: Въ коне1цъ, да не растли1ши, дв7ду въ столпописaніе, внегдA є3мY
        tбэгaти t лицA саyлова въ пеще1ру,
      sovr_rbo: Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула в
        пещеру.
      latin: In finem, ne disperdas. David in tituli inscriptionem, cum fugeret a
        facie Saul in speluncam.
      ukr: 'Для дириґента хору. На спів: "Не вигуби". Золотий псалом Давидів, коли він
        утікав від Саула в печеру.'
      nkjv: "To the Chief Musician. Set to 'Do Not Destroy.' A Michtam of David when
        he fled from Saul into the cave. "
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ אַל־תַּשְׁחֵת לְדָוִד מִכְתָּם בְּבָרְחוֹ מִפְּנֵי־שָׁאוּל
        בַּמְּעָרָה׃ ‬
      romana: Al lui David. Miluieste-ma, Dumnezeule, miluieste-ma, ca spre Tine a
        nadajduit sufletul meu
      italian: Al maestro del coro. Su "Non distruggere". Di Davide. Miktam. Quando
        fuggì da Saul nella caverna.
      old_georgian: დასასრულსა, ნუ განხრწნი, დავითის ძეგლისწერისათჳს, რაჟამს-იგი
        ივლტოდა პირისაგან საულისა და შევიდა ქუაბსა მას
      portuguese: "Compadece-te de mim, ó Deus, compadece-te de mim, pois em ti se
        refugia a minha alma; à sombra das tuas asas\rme refugiarei, até que
        passem as calamidades."
      polish: "Kierownikowi chóru. Na melodię: ”Nie niszcz”. Dawidowy. Miktam.
        Gdy\r[Dawid] zbiegł od Saula do jaskini."
      nrt: Дирижеру хора. На мотив «Не погуби». Мольба Давида. Когда он убежал от
        Саула в пещеру.
      Macarius: Начальнику хора. Не погуби. Писание Давида, когда он от Саула убежал в
        пещеру.
      bulgarian: Началнику на хора. Не погубвай. Творение от Давида, когато избяга от
        Саула в пещерата.
      deutsch: Ein gülden Kleinod Davids, vorzusingen, daß er nicht umkäme, da er vor
        Saul floh in die Höhle. [2 Sei mir gnädig, Gott, sei mir gnädig! denn
        auf dich traut meine Seele, und unter dem Schatten deiner Flügel habe
        ich Zuflucht, bis daß das Unglück vorübergehe.
      ukr2: Провідникові хору. На мелодію «Це руйнуй». Давида. Міхтам. Коли він утік
        від Саула до печері.
      ukr3: 'Проводиреві хора: "Не пропадеш." Давидова памятна пісня, коли втїкав від
        Саула до печери. П омилуй мене, Боже, помилуй! Бо до тебе прибігає душа
        моя, і я сховаюсь під тїнню крил твоїх, поки перейде погибіль.'
      bel_syomukha: Кіроўцу хору. Не загубі. Залатая псальма Давіда, калі ён уцёк ад
        Саўла ў пячору.
      lev-khv: Начальнику хора. <i>По</i> Ал-Ташхет. Михтам Давида, когда он от Саула
        убежал в пещеру.
      czech: Pro predniho zpevaka, jako "Nevyhlazuj!" Daviduv, pametni zapis, kdyz
        uprchl pred Saulem do jeskyne.
      spanish: Al maestro del canto. Sobre <<No destruyas>>. Miktam. De David, cuando
        huyó delante de Saúl en la caverna.
      zertis-kamenskiy: "Начальнейшему певцу: да не погубиши. Златая песнь Давидова;
        внегда отбегаше от лица Саулова в пещере (1 Цар. 22:4)."
      greek-lxx: εἰς τὸ τέλος μὴ διαφθείρῃς τῷ Δαυιδ εἰς στηλογραφίαν ἐν τῷ αὐτὸν
        ἀποδιδράσκειν ἀπὸ προσώπου Σαουλ εἰς τὸ σπήλαιον
      st_text: <i>Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула
        в пещеру.</i>
  - id: 31945
    number: 2
    bookId: 22
    text: Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в тени
      крыл Твоих я укроюсь, доколе не пройдут беды.
    chapter: 56
    chapterId: 574
    parallels:
      - verseId: 31860
        bookId: 22
        bookCode: psaltir
        chapter: 50
        short: Пс:50:3
    translates:
      kassian: ""
      podstr: ""
      csya: "Помилуй мя, Боже, помилуй мя: яко на тя упова душа моя, и на сень крилу
        твоею надеюся, дондеже прейдет беззаконие."
      averincev: Помилуй, Боже, помилуй меня, на Тебя уповает душа моя; укроюсь под
        сенью крыл Твоих, покуда не минула беда.
      ungerov: Помилуй меня, Боже, помилуй меня; ибо на Тебя уповала душа моя и на
        сень крыльев Твоих буду надеяться, пока не пройдет беззаконие.
      csya_old: "Поми1луй мS, б9е, поми1луй мS: ћкw на тS ўповA душA моS, и3 на сёнь
        крил{ твоє1ю надёюсz, до1ндеже пре1йдетъ беззако1ніе."
      sovr_rbo: Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в
        тени крыл Твоих я укроюсь, доколе не пройдут беды.
      latin: Miserere mei, Deus, miserere mei, quoniam in te confidit anima mea. Et in
        umbra alarum tuarum sperabo, donec transeat iniquitas.
      ukr: Помилуй мене, Боже, помилуй мене, бо до Тебе вдається душа моя, і в тіні
        Твоїх крил я сховаюсь, аж поки нещастя мине!
      nkjv: Be merciful to me, O God, be merciful to me! For my soul trusts in You;
        And in the shadow of Your wings I will make my refuge, Until these
        calamities have passed by.
      desnitsky: ""
      mt: ‫   חָנֵּנִי אֱלֹהִים חָנֵּנִי כִּי בְךָ חָסָיָה נַפְשִׁי וּבְצֵל־כְּנָפֶיךָ
        אֶחְסֶה עַד יַעֲבֹר הַוּוֹת׃ ‬
      romana: Si in umbra aripilor Tale voi nadajdui, pana ce va trece faradelegea.
      italian: Pietà di me, pietà di me, o Dio, in te mi rifugio; mi rifugio all'ombra
        delle tue ali finché sia passato il pericolo.
      old_georgian: მიწყალე მე, ღმერთო, მიწყალე მე, რამეთუ შენ გესავს სული ჩემი; და
        საფარველსა ფრთეთა შენთასა ვესვიდე, ვიდრემდის წარჴდეს უსჯულოებაჲ.
      portuguese: Clamarei ao Deus altíssimo, ao Deus que por mim tudo executa.
      polish: "Zmiłuj się nade mną, Boże, zmiłuj się nade mną, u Ciebie chronię swe
        życie:\rchronię się pod cień Twoich skrzydeł, aż przejdzie klęska."
      nrt: Боже, помилуй меня, помилуй! У Тебя я ищу прибежища. Я укроюсь в тени Твоих
        крыльев, пока не пройдет беда.
      Macarius: Помилуй меня, Боже! помилуй меня; ибо на Тебя уповает душа моя, и под
        тень крыл Твоих укрываюсь я, пока пройдут беды.
      bulgarian: Помилуй ме, Боже, помилуй ме, защото на Тебе се уповава душата ми, и
        в сянката на Твоите криле ще се скрия, докле преминат бедите.
      deutsch: "[3 Ich rufe zu Gott, dem Allerhöchsten, zu Gott, der meines Jammers
        ein Ende macht."
      ukr2: Помилуй мене, Боже, помилуй; до тебе душа моя прибігає. У тінь твоїх крил
        прибігаю, поки не мине лихо.
      ukr3: До Бога Всевишнього кличу, до Бога, що дає менї долю.
      bel_syomukha: Зьлітуйся, Божа, зь мяне, зьлітуйся; бо на Цябе спадзяецца душа
        мая, і ў цяні крылаў Тваіх я схаваюся, пакуль ня мінуцца нягоды.
      lev-khv: Помилуй меня, Боже, помилуй меня; потому что на Тебя уповает душа моя,
        и под тень крыл Твоих укрываюсь я, пока пройдут беды.
      czech: Smiluj se nade mnou, Boze, smiluj se nade mnou, k tobe se utika moje
        duse. Utikam se do stinu tvych kridel, dokud nepomine zhoubne nebezpeci.
      spanish: Ten piedad de mí, ¡oh Dios! ten piedad de mí, porque a ti he confiado
        mi alma y me ampararé a la sombra de tus alas mientras pasa la
        desgracia.
      zertis-kamenskiy: Помилуй мя Боже, помилуй мя; яко на тя уповает душа моя, и на
        сень крил твоих надеюся, дондеже прейдут [туча] бед.
      pakazkiy: "Яви мне, Боже милосердый!\rЯви мне милость днесь Твою;\rЯ на Тебя, о
        камень твердый!\rНадежду возложил мою.\rЯ, слабому птенцу подобно,\rОт
        бедствий в крове крил Твоих Ласкаюсь быть сокрыт удобно,\rДоколь минет
        година злых."
      greek-lxx: ἐλέησόν με ὁ Θεός ἐλέησόν με ὅτι ἐπὶ σοὶ πέποιθεν ἡ ψυχή μου καὶ ἐν
        τῇ σκιᾷ τῶν πτερύγων σου ἐλπιῶ ἕως οὗ παρέλθῃ ἡ ἀνομία
      st_text: Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в
        тени крыл Твоих я укроюсь, доколе не пройдут беды.
  - id: 31946
