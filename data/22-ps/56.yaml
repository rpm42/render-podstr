      portuguese: "Estou deitado no meio de leões; tenho que deitar-me no meio
        daqueles que respiram chamas, filhos dos homens,\rcujos dentes são
        lanças e flechas, e cuja língua é espada afiada."
      polish: "Niech ześle [pomoc] z nieba, niechaj mnie wybawi, niech hańbą okryje
        tych,\rco mnie dręczą; niechaj ześle Bóg swoją łaskę i wierność."
      nrt: Он пошлет с небес и спасет меня, посрамит гонителя моего; Пауза пошлет Бог
        Свою милость и верность.
      Macarius: Да пошлет Он с небес, и спасет меня, да посрамит ищущего поглотить
