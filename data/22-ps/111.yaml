      nrt: Нечестивый увидит и разозлится, заскрипит зубами и исчезнет. Желание
        нечестивых не сбудется.
      Macarius: Нечестивый видит и досадует, скрежещет зубами своими, и истаевает.
        Желание нечестивых погибнет.
      bulgarian: Нечестивецът ще види това и ще се ядосва, ще заскърца със зъбите си и
        ще се стопи. Желанието на нечестивците ще загине.
      deutsch: Der Gottlose wird's sehen, und es wird ihn verdrießen; seine Zähne wird
        er zusammenbeißen und vergehen. Denn was die Gottlosen gerne wollten,
        das ist verloren.
      ukr2: Бачить те грішник і злиться, і мучиться, скрегочучи зубами; та бажання
        грішників пропаде.
      ukr3: Побачить се грішник і розсердиться; скрегочучи зубами, буде пропадати;
        жаданнє грішників загине.
      bel_syomukha: Бязбожны гэта пабачыць і будзе злавацца. заскрыгоча зубамі сваімі,
        і растане. Жаданьне бязбожных загіне.
      czech: Svevolnik na to zlostne hledi,
      spanish: "Res: Verá (esto) el impío y se irritará; / Sin: rechinará sus dientes
        y se consumirá. / Tau: Los deseos del impío se frustrarán."
      zertis-kamenskiy: "Грешник узрит и прогневается; зубами своими поскрежещет и
        растает: желание грешника погибнет."
      pakazkiy: "То видя, грешник раздраженный\rЗубами скрежетать начнет; И аки снеди
        пес лишенный, Не находя ее издхнет."
      greek-lxx: ἁμαρτωλὸς ὄψεται καὶ ὀργισθήσεται τοὺς ὀδόντας αὐτοῦ βρύξει καὶ
        τακήσεται ἐπιθυμία ἁμαρτωλῶν ἀπολεῖται
      st_text: Нечестивый увидит [<i>это</i>] и будет досадовать, заскрежещет зубами
        своими и истает. Желание нечестивых погибнет.
