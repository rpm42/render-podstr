  - id: 30573
    number: 1
    bookId: 22
    text: Аллилуия. Блажен муж, боящийся Господа и крепко любящий заповеди Его.
    chapter: 111
    chapterId: 629
    parallels:
      - verseId: 10325
        bookId: 1
        bookCode: bytie
        chapter: 3
        short: Быт:3:15
      - verseId: 30259
        bookId: 22
        bookCode: psaltir
        chapter: 1
        short: Пс:1:1
      - verseId: 30902
        bookId: 22
        bookCode: psaltir
        chapter: 127
        short: Пс:127:1
    translates:
      kassian: ""
      podstr: ""
      csya: Аллилуиа. Блажен муж бояйся Господа, в заповедех его восхощет зело.
      averincev: ""
      ungerov: Аллилуия. Псалом. Блажен муж, боящийся Господа, заповеди Его он
        возлюбит весьма.
      csya_old: Ґллилyіа, Бlже1нъ мyжъ боsйсz гDа, въ зaповэдехъ є3гw2 восхо1щетъ ѕэлw2.
      sovr_rbo: " Аллилуия. Блажен, кто благоговеет пред Господом, кто крепко любит
        наставления Его."
      latin: Alleluja, reversionis Aggaei et Zachariae. Beatus vir qui timet Dominum,
        in mandatis ejus volet nimis.
      ukr: Блажен муж, що боїться Господа, що заповіді Його любить!
      nkjv: Praise the Lord! Blessed is the man who fears the Lord, Who delights
        greatly in His commandments.
      desnitsky: ""
      mt: ‫  הַלְלוּ יָהּ אַשְׁרֵי־אִישׁ יָרֵא אֶת־יְהוָה בְּמִצְוֺתָיו חָפֵץ מְאֹד׃ ‬
      romana: Scris pe vremea lui Neemia. Fericit barbatul care se teme de Domnul;
        intru poruncile Lui va voi foarte.
      italian: Alleluia. Alef. Beato l'uomo che teme il Signore Bet. e trova grande
        gioia nei suoi comandamenti.
      old_georgian: ნეტარ არს კაცი, რომელსა ეშინის უფლისა, მცნებათა შინა მისთა ინებოს ფრიად;
      portuguese: Louvai ao Senhor. Bem-aventurado o homem que teme ao Senhor, que em
        seus mandamentos tem grande prazer!
      polish: "Alleluja. Szczęśliwy mąż, który się boi Pana i wielkie upodobanie ma w
        Jego\rprzykazaniach."
      nrt: Аллилуйя! Блажен человек, боящийся Господа, получающий большое наслаждение
        от Его повелений.
      Macarius: Аллилуйя. [Аггея и Захарии]. Блажен муж боящийся Господа, крепко
        прилепившийся к заповедям Его.
      bulgarian: Алилуия. Блажен е оня човек, който се бои от Господа и който крепко
        обича Неговите заповеди.
      deutsch: Halleluja! Wohl dem, der den Herrn fürchtet, der große Lust hat zu
        seinen Geboten!
      ukr2: Алилуя. Щасливий чоловік, що Господа боїться, що в його заповідях вельми
        милується.
      ukr3: Аллилуя! Щ асливий чоловік, що боїться Господа, що дуже любить заповідї
        його!
      bel_syomukha: Алілуя! Дабрашчасны муж, што баіцца Госпада і шчыра любіць ягоныя
        запаведзі.
      gorsky-platonov: Блажен муж, боящийся Иеговы, крепко любящий заповеди Его.
      czech: Haleluja.
      spanish: "¡Aleluya! \rAlef: Bienaventurado el varón que teme a Yavé / Bet: y se
        deleita en gran manera en sus mandamientos."
      zertis-kamenskiy: Аллилуяг. Блажен муж бояйся Бога; в заповедех Его благоволит зело.
      pakazkiy: "Блажен, кто Господа боится;\rКто помня Вышняго закон,\rВсей ревностью
        исполнить тщится,\rЧто ни предписывает Он."
      greek-lxx: αλληλουια μακάριος ἀνὴρ ὁ φοβούμενος τὸν Κύριον ἐν ταῖς ἐντολαῖς
        αὐτοῦ θελήσει σφόδρα
      st_text: Аллилуия. Блажен муж, боящийся Господа и крепко любящий заповеди Его.
  - id: 30574
    number: 2
    bookId: 22
    text: Сильно будет на земле семя его; род правых благословится.
    chapter: 111
    chapterId: 629
    parallels:
      - verseId: 10325
        bookId: 1
        bookCode: bytie
        chapter: 3
        short: Быт:3:15
      - verseId: 29701
        bookId: 23
        bookCode: pritci-solomona
        chapter: 20
        short: Притч:20:7
    translates:
      kassian: ""
      podstr: ""
      csya: "Сильно на земли будет семя его, род правых благословится:"
      averincev: ""
      ungerov: Сильно на земле будет семя его, род правых благословится.
      csya_old: "Си1льно на земли2 бyдетъ сёмz є3гw2, ро1дъ прaвыхъ благослови1тсz:"
      sovr_rbo: Могучим будет на земле потомство его; род праведных благословен.
      latin: Potens in terra erit semen ejus; generatio rectorum benedicetur.
      ukr: Буде сильним насіння його на землі, буде поблагословлений рід безневинних!
      nkjv: His descendants will be mighty on earth; The generation of the upright
        will be blessed.
      desnitsky: ""
      mt: ‫  גִּבּוֹר בָּאָרֶץ יִהְיֶה זַרְעוֹ דּוֹר יְשָׁרִים יְבֹרָךְ׃ ‬
      romana: Puternica va fi pe pamant semintia Lui; neamul dreptilor se va
        binecuvanta.
      italian: Ghimel. Potente sulla terra sarà la sua stirpe, Dalet. la discendenza
        dei giusti sarà benedetta.
      old_georgian: ძლიერ იყოს ქუეყანასა ზედა ნათესავი მისი, და თესლი წრფელთა იკურთხოს;
      portuguese: A sua descendência será poderosa na terra; a geração dos retos será
        abençoada.
      polish: "Potomstwo jego będzie potężne na ziemi: pokolenie prawych dozna
        błogosławieństwa."
      nrt: "Могущественным будет на земле его потомство: поколение праведных
        благословится."
      Macarius: Сильно будет семя его на земле, род праведников благословится.
      bulgarian: Неговото семе ще бъде силно на земята; родът на праведните ще бъде
        благословен.
      deutsch: Des Same wird gewaltig sein auf Erden; das Geschlecht der Frommen wird
        gesegnet sein.
      ukr2: Потомство його на землі буде потужне, рід праведників буде благословенний.
      ukr3: Насїннє його буде потужне на землї; буде благословений рід праведників.
      bel_syomukha: Моцнае будзе насеньне ягонае на зямлі; род праведных дабраславёны будзе.
      gorsky-platonov: Сильно будет семя его на земле, род праведных благословится.
      czech: Jeho potomci se stanou bohatyry v zemi,
      spanish: "Guímel: Su descendencia será poderosa sobre la tierra, / Dalet: y la
        generación de los justos será bendecida."
      zertis-kamenskiy: Сильно на земли будет семя его род правых благословится.
      pakazkiy: "Его благочестиво семя\rРаспространит повсюду Бог,\rБлагословляяй
        правых племя,\rИ возносяй избранных род."
      greek-lxx: δυνατὸν ἐν τῇ γῇ ἔσται τὸ σπέρμα αὐτοῦ γενεὰ εὐθείων εὐλογηθήσεται
      st_text: Сильно будет на земле семя его; род правых благословится.
