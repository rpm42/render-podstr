  - id: 30577
    number: 5
    bookId: 22
    text: Добрый человек милует и взаймы дает; он даст твердость словам своим на
      суде.
    chapter: 111
    chapterId: 629
    parallels:
      - verseId: 31609
        bookId: 22
        bookCode: psaltir
        chapter: 36
        short: Пс:36:26
    translates:
      kassian: ""
      podstr: ""
      csya: "Благ муж щедря и дая: устроит словеса своя на суде, яко в век не
        подвижится."
      averincev: ""
      ungerov: Добрый муж, щедро дающий, устроит дела свои на суде, так что во век не
        поколеблется.
      csya_old: "Бlгъ мyжъ ще1дрz и3 даS: ўстро1итъ словесA сво‰ на судЁ, ћкw въ вёкъ
        не подви1житсz."
      sovr_rbo: Кто добр, тот милостив и взаймы дает, по справедливости вершит дела свои.
      latin: Jucundus homo qui miseretur et commodat, disponet sermones suos in
        judicio;
      ukr: Добрий муж милостивий та позичає, удержує справи свої справедливістю,
      nkjv: A good man deals graciously and lends; He will guide his affairs with
        discretion.
      desnitsky: ""
      mt: ‫  טוֹב־אִישׁ חוֹנֵן וּמַלְוֶה יְכַלְכֵּל דְּבָרָיו בְּמִשְׁפָּט׃ ‬
      romana: Bun este barbatul care se indura si imprumuta; isi randuieste vorbele
        sale cu judecata, ca in veac nu se va clinti.
      italian: Tet. Felice l'uomo pietoso che dà in prestito, Iod. amministra i suoi
        beni con giustizia.
      old_georgian: ტკბილსა კაცსა ეწყალინ და ავასხის და განაგნეს სიტყუანი მისნი
        სასჯელსა შინა;
      portuguese: Ditoso é o homem que se compadece, e empresta, que conduz os seus
        negócios com justiça;
      polish: "Dobrze się wiedzie mężowi, który lituje się i pożycza, postępuje w
        swych\rsprawach uczciwie."
      nrt: Благо человеку, который великодушен и щедро дает взаймы, тому, кто ведет
        свои дела справедливо.
      Macarius: Благо тому человеку, который милует и взаймы дает! Он даст твердость
        словам своим на суде.
      bulgarian: Добрият човек се смилява и на заем дава; в съда той ще даде твърдост
        на думите си.
      deutsch: Wohl dem, der barmherzig ist und gerne leidet und richtet seine Sachen
        aus, daß er niemand Unrecht tue!
      ukr2: Добре тому, що милосердний і позичає, який управляє своїми справами по
        правді.
      ukr3: Благо чоловікові, що милосердується і пожичає! Він докаже справу свою на
        судї;
      bel_syomukha: Добры чалавек міласэрны і пазычае; ён дасьць цьвёрдасьць словам
        сваім на судзе.
      gorsky-platonov: Благо человеку милующему и дающему в долг! Он даст твердость
