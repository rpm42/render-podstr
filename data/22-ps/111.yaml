    translates:
      kassian: ""
      podstr: ""
      csya: слава и богатство в дому его, и правда его пребывает в век века.
      averincev: ""
      ungerov: Слава и богатство - в доме его, и правда его пребывает в век века.
      csya_old: слaва и3 богaтство въ домY є3гw2, и3 прaвда є3гw2 пребывaетъ въ вёкъ
        вёка.
      sovr_rbo: Слава и богатство у его семьи, его праведность вовек не забудется.
      latin: Gloria et divitiae in domo ejus, et justitia ejus manet in saeculum
        saeculi.
      ukr: Багатство й достаток у домі його, а правда його пробуває навіки!
      nkjv: Wealth and riches will be in his house, And his righteousness endures
        forever.
      desnitsky: ""
      mt: ‫  הוֹן־וָעֹשֶׁר בְּבֵיתוֹ וְצִדְקָתוֹ עֹמֶדֶת לָעַד׃ ‬
      romana: Slava si bogatie in casa lui si dreptatea lui ramane in veacul veacului.
      italian: He. Onore e ricchezza nella sua casa, Vau. la sua giustizia rimane per
        sempre.
      old_georgian: დიდებაჲ და სიმდიდრე სახლსა მისსა, და სიმართლე მისი ეგოს უკუნითი
        უკუნისამდე.
      portuguese: Bens e riquezas há na sua casa; e a sua justiça permanece para sempre.
      polish: "Dobrobyt i bogactwo będzie w jego domu, a sprawiedliwość jego przetrwa
        na\rzawsze."
      nrt: Изобилие и богатство будут в его доме, и его праведность будет длиться
        вечно.
      Macarius: Обилие и богатство в доме его, и правда его пребывает вечно.
      bulgarian: Изобилие и богатство има в неговия дом, и правдата му пребъдва вечно.
      deutsch: Reichtum und die Fülle wird in ihrem Hause sein, und ihre Gerechtigkeit
        bleibt ewiglich.
      ukr2: Достаток і багатство буде в його домі, щедрість його триватиме повіки.
      ukr3: Достаток і багацтво буде в домі його, і справедливість його буде по віки.
      bel_syomukha: Дастатак і багацьце ў доме ў яго, і праўда Ягоная трывае вечна.
      gorsky-platonov: Обилие и богатство в доме, и правда его пребывает вечно.
      czech: Jmeni, bohatstvi ma ve svem dome,
      spanish: "He: Habrá en su casa hacienda y riquezas, / Wau: y su justicia
        permanecerá por siempre."
      zertis-kamenskiy: Изобилие и богатство [будет] в дому его и правда его пребывает во веки.
      pakazkiy: "В дому его сияет слава;\rТечет богатство, как вода;\rНо муж сей
        праведнаго нрава\rНе изменяет никогда,"
      greek-lxx: δόξα καὶ πλοῦτος ἐν τῷ οἴκῳ αὐτοῦ καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς
        τὸν αἰῶνα τοῦ αἰῶνος
      st_text: Обилие и богатство в доме его, и правда его пребывает вовек.
