        ἀπορρυήσεται καὶ πάντα ὅσα ἂν ποιῇ κατευοδωθήσεται
      st_text: И будет он как дерево, посаженное при потоках вод, которое приносит
        плод свой во время свое, и лист которого не вянет; и во всем, что он ни
        делает, успеет.
