    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, Блажен муж, иже не иде на совет нечестивых, и на пути
        грешных не ста, и на седалищи губителей не седе:"
      averincev: О, благо тому, кто совета с лукавыми не устроял, на стезю грешных не
        вступал, меж кощунниками не сидел;
      ungerov: Псалом Давида. Блажен муж, который не ходил на собрание нечестивых, и
        на пути грешных не стоял, и в обществе губителей не сидел,
      csya_old: "Pало1мъ дв7ду, Бlже1нъ мyжъ, и4же не и4де на совётъ нечести1выхъ, и3
        на пути2 грёшныхъ не стA, и3 на сэдaлищи губи1телей не сёде:"
      sovr_rbo: Блажен, кто советам нечестивых не последовал, и на путь грешников не
        вступил, и среди хулителей не сидит,
      latin: Beatus vir qui non abiit in consilio impiorum, et in via peccatorum non
        stetit, et in cathedra pestilentiae non sedit;
      ukr: Блажен муж, що за радою несправедливих не ходить, і не стоїть на дорозі
        грішних, і не сидить на сидінні злоріків,
      nkjv: Blessed is the man Who walks not in the counsel of the ungodly, Nor stands
        in the path of sinners, Nor sits in the seat of the scornful;
      desnitsky: ""
      mt: ‫    אַשְׁרֵי־הָאִישׁ‪‬ אֲשֶׁר לֹא הָלַךְ בַּעֲצַת רְשָׁעִים וּבְדֶרֶךְ
        חַטָּאִים לֹא עָמָד וּבְמוֹשַׁב לֵצִים לֹא יָשָׁב׃ ‬
      romana: Al lui David. Fericit barbatul, care n-a umblat in sfatul
        necredinciosilor si in calea pacatosilor nu a stat si pe scaunul
        hulitorilor n-a sezut;
      italian: Beato l'uomo che non segue il consiglio degli empi, non indugia nella
        via dei peccatori e non siede in compagnia degli stolti;
      old_georgian: ნეტარ არს კაცი, რომელი არა მივიდა ზრახვასა უღმრთოთასა და გზასა
        ცოდვილთასა არა დადგა
      portuguese: "Bem-aventurado o homem que não anda segundo o conselho dos ímpios,
        nem se detém no caminho dos\rpecadores, nem se assenta na roda dos
        escarnecedores;"
      polish: "Szczęśliwy mąż, który nie idzie za radą występnych, nie wchodzi na
        drogę\rgrzeszników i nie siada w kole szyderców,"
      nrt: Блажен человек, который не следует совету нечестивых, не стоит на пути
        грешников, и не сидит в собрании насмехающихся,
      Macarius: "[Псалом Давидов.] Блажен муж, который не ходит на совет нечестивых, и
        не стоит на пути грешных, и не сидит в собрании развратных."
      bulgarian: Псалом Давидов. Блажен е оня човек, който не отива в събранието на
        нечестивци, в пътя на грешници не стои и в сборището на развратители не
        седи,
      pavskiy: "[Псалом Давидов]. Блажен муж, который не ходит на совет нечестивых, и
        не стоит на пути грешных, и не сидит в собрании развратных,"
      deutsch: Wohl dem, der nicht wandelt im Rat der Gottlosen noch tritt auf den Weg
        Sünder noch sitzt, da die Spötter sitzen,
      ukr2: Блажен чоловік, що за порадою безбожників не ходить і на путь грішників не
        ступає, і на засіданні блюзнірів не сідає,
      ukr3: Б лаженний чоловік, що не ходить на раду безбожних і не ступає слїдом за
        грішниками, анї засїдає на зборах злоріків,
      bel_syomukha: Псальма Давідава. Дабрашчасны той муж, што ня ходзіць на раду
        бязбожных, і не стаіць на дарозе грэшных, і не сядзіць на зборні
        распустаў;
      sergievsky: Слава человеку, который по совету преступных не ходил, на пути
        грешных не стоял и в собрании развратных не сидел;
      lev-khv: Блажен муж, который не ходил на совет нечестивых, и на пути грешных не
        стоял, и в заседании кощунствующих не сидел;
      czech: Blaze muzi, ktery se neridi radami svevolniku, ktery nestoji na ceste
        hrisnych, ktery nesedava s posmevaci,
      spanish: Bienaventurado el varón que no anda en consejo de impíos, ni en las
        sendas de los pecadores se detiene, ni se sienta en tertulia de
        mofadores.
      mandelshtam: Слава человеку, который по совету преступных не ходил, на пути
        грешных не стоял и в собрании развратных не сидел;
      zertis-kamenskiy: "Блажен муж иже не идет на совет нечестивыхи на путь грешных
        не ста, и на седалище губителей не седе:"
      pakazkiy: "Блажен, кто мыслей нечестивых \rНе уклоняется во след,\rНе ходит по
        пути строптивых,\rНе любит пагубных бесед;"
      greek-lxx: μακάριος ἀνήρ ὃς οὐκ ἐπορεύθη ἐν βουλῇ ἀσεβῶν καὶ ἐν ὁδῷ ἁμαρτωλῶν
        οὐκ ἔστη καὶ ἐπὶ καθέδραν λοιμῶν οὐκ ἐκάθισεν
      st_text: <i>Псалом Давида.</i> Блажен муж, который не ходит на совет нечестивых
        и не стоит на пути грешных и не сидит в собрании развратителей,
