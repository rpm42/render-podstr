      sovr_rbo: О Господь! Сколько врагов у меня! Многие против меня поднялись!
      latin: Domine, quid multiplicati sunt qui tribulant me? Multi insurgunt adversum
        me;
      ukr: Господи, як багато моїх ворогів, як багато стають проти мене!
      nkjv: Lord, how they have increased who trouble me! Many are they who rise up
        against me.
      desnitsky: ""
      mt: ‫    יְהוָה מָה־רַבּוּ צָרָי רַבִּים קָמִים עָלָי׃ ‬
      romana: 'Multi zic sufletului meu: "Nu este mantuire lui, intru Dumnezeul lui! "'
      italian: Signore, quanti sono i miei oppressori! Molti contro di me insorgono.
      old_georgian: უფალო, რად განმრავლდეს მაჭირვებელნი ჩემნი? და მრავალნი აღდგეს ჩემ ზედა.
      portuguese: "Muitos são os que dizem de mim: Não há socorro para ele em Deus."
      polish: "Panie, jakże wielu jest tych, którzy mnie trapią, jak wielu przeciw
        mnie\rpowstaje!"
      nrt: Господи, как много стало у меня врагов! Как много тех, кто поднимается
        против меня!
      Macarius: Господи! как много у меня врагов! многие восстают на меня;
      bulgarian: "мнозина казват за душата ми: за него спасение няма в Бога."
      pavskiy: Господи! как много у меня врагов! многие возстают на меня;
      deutsch: "[3 Viele sagen von meiner Seele: Sie hat keine Hilfe bei Gott. (Sela.)"
      ukr2: О Господи, як багато моїх ворогів, багато їх повстали проти мене.
      ukr3: "Многі кажуть душі моїй: нема йому спасення в Бозї!"
      bel_syomukha: Госпадзе! - як пабольшала ворагаў маіх! як многа іх на мяне паўстае!
      sergievsky: Господь! Как многочисленны враги мои, как многочисленны возстающие
        на меня!
      lev-khv: Господи! как много притеснителей у меня! Многие возстают против меня;
      czech: Hospodine, jak mnoho je tech, kteri me souzi, mnoho je tech, kdo proti
        mne povstavaji!
      spanish: ¡Oh Yavé, cómo se han multiplicado mis enemigos! Muchos son los que se
        alzan contra mí.
      mandelshtam: Господь! Как многочисленны враги мои, как многочисленны возстающие
        на меня!
      zertis-kamenskiy: Боже! коль умножишася врази мои? Коль мнози востают на мя?
      pakazkiy: "Что так, о Господи! злодеи Умножились против меня,\rЧто все почти во
        Иудеи,\rСтужяют мне следогоня?\rКоль многи на меня возстали?"
      greek-lxx: Κύριε τί ἐπληθύνθησαν οἱ θλίβοντές με πολλοὶ ἐπανίστανται ἐπ᾿ ἐμέ
      st_text: Господи! как умножились враги мои! Многие восстают на меня
