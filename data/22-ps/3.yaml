        short: Пс:118:157
    translates:
      kassian: ""
      podstr: ""
      csya: Господи, что ся умножиша стужающии ми? мнози востают на мя,
      averincev: Господи, как умножились теснящие меня! Многие восстают на меня,
      ungerov: Господи! Как умножились гонители мои! Многие восстают на меня.
