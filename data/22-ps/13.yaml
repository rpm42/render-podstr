      bulgarian: Всички се отклониха, станаха еднакво покварени; няма кой да прави
        добро, няма нито един.
      pavskiy: Все совратились с пути, все разтлились; нет добродетельнаго, нет ни
        одного.
      deutsch: Aber sie sind alle abgewichen und allesamt untüchtig; da ist keiner,
        der Gutes tue, auch nicht einer.
      ukr2: Всі відвернулися загалом і зледащіли; нема нікого, хто добро чинив би,
