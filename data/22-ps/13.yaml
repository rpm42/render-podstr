      ukr3: Усї одвернулись, усї разом зледащіли, нема там, щоб хто робив благостиню,
        нема нї одного.
      bel_syomukha: Усе ўхіліліся, зрабіліся аднолькава непатрэбныя; ніхто ня робіць
