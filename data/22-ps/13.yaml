        bunatate, nu este pana la unul.
      italian: Tutti hanno traviato, sono tutti corrotti; più nessuno fa il bene,
        neppure uno.
      old_georgian: ყოველთავე მიაქციეს ერთბამად, უჴმარ იქმნნეს, არავინ არს,
        რომელმანმცა ქმნა სიტკბოებაჲ, არავინ არს მიერთამდე. სამარე ზე აღებულ არს
        ჴორჴი მათი, ენითა მათითა ზაკვიდეს, გესლი ასპიტისა ბაგეთა ქუეშე მათსა,
        რომელთანი პირნი წყევითა და სიმწარითა სავსე არიან, განმზადებულ არიან
        ფერჴნი მათნი დათხევად სისხლისა. შემუსრაჲ და სალმობაჲ არს გზანი მათნი, და
        გზანი მშჳდობისანი არ იცნეს, არა არს შიში ღმრთისაჲ წინაშე თუალთა მათთა.
      portuguese: Desviaram-se todos e juntamente se fizeram imundos; não há quem faça
