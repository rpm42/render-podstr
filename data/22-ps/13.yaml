      desnitsky: ""
      mt: ‫   יְהוָה מִשָּׁמַיִם הִשְׁקִיף עַל־בְּנֵי־אָדָם לִרְאוֹת הֲיֵשׁ מַשְׂכִּיל
        דֹּרֵשׁ אֶת־אֱלֹהִים׃ ‬
      romana: Domnul din cer a privit peste fiii oamenilor, sa vada de este cel ce
        intelege, sau cel ce cauta pe Dumnezeu.
      italian: "Il Signore dal cielo si china sugli uomini per vedere se esista un
        saggio: se c'è uno che cerchi Dio."
      old_georgian: უფალმან ზეცით მოხედნა ყოველთა ზედა ძეთა კაცთასა ხილვად, იყოს თუ
        ვინმე გულისხმის-მყოფელ, ანუ გამომეძიებელ ღმრთისაჲ.
      portuguese: "O Senhor olhou do céu para os filhos dos homens, para ver se havia
        algum que tivesse entendimento, que\rbuscasse a Deus."
      polish: Pan spogląda z nieba na synów ludzkich, badając, czy jest wśród nich
        rozumny, który szukałby Boga.
      nrt: Господь взирает с небес на людей, чтобы увидеть, есть ли понимающий, ищущий
        Бога.
      Macarius: Господь с небес воззрел на сынов человеческих, чтобы видеть, есть ли
        разумеющий, [или] ищущий Бога.
      bulgarian: Господ от небесата с внимание погледна към синовете човешки, за да
        види, има ли кой да разбира, да търси Бога.
      pavskiy: Господь с небес воззрел на сынов человеческих, чтобы видеть, естьли
        разумеющий, [или] ищущий Бога.
      deutsch: Der Herr schaut vom Himmel auf der Menschen Kinder, daß er sehe, ob
        jemand klug sei und nach Gott frage.
      ukr2: Господь із неба споглядає на синів людських, щоб подивитись, чи є
        розумний, що шукає Бога.
      ukr3: Господь споглянув з неба на дїтей людських, щоб побачити, чи є розумний,
        що шукає Бога.
      bel_syomukha: Гасподзь глянуў зь нябёсаў на сыноў чалавечых, каб пабачыць, ці
        ёсьць той, хто разумее, хто шукае Бога.
      sergievsky: "Господь с небес взглянул на сынов человеческих, чтоб увидеть: есть
        ли разумеющий, ищущий Бога."
      lev-khv: Господь с небес воззрел на сынов человеческих, чтобы видеть, есть ли
        разумеющий, ищущий Бога.
      czech: Hospodin na lidi pohlizi z nebe, chce videt, ma-li kdo rozum, dotazuje-li
        se po Bozi vuli.
      spanish: Se inclina Yavé desde los cielos hacia los hijos de los hombres para
        ver si hay algún cuerdo que busque a Dios.
      mandelshtam: "Господь с небес взглянул на сынов человеческих, чтоб увидеть: есть
        ли разумеющий, ищущий Бога."
      zertis-kamenskiy: Бог с небесе приниче на сыны человечестии, видети, аще есть
        разумеваяй, [и] взыскаяй Бога.
      pakazkiy: "Седяй превыше звезд небесных, Создавый мир и нас Господь Призрел на
        тварей всех словесных, Носящих бренну ону плоть;\rВоззрел как будто
        вызываяй,\rКак Царь всех подданных его,\rКто есть из них разумеваяй Иль
        помняй Бога своего?"
      greek-lxx: Κύριος ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων τοῦ ἰδεῖν
        εἰ ἔστιν συνίων ἢ ἐκζητῶν τὸν Θεόν
      st_text: Господь с небес призрел на сынов человеческих, чтобы видеть, есть ли
        разумеющий, ищущий Бога.
