title: Глава 13
verses:
  - id: 30924
    number: 1
    bookId: 22
    text: 'Начальнику хора. Псалом Давида. Сказал безумец в сердце своем: "нет
      Бога". Они развратились, совершили гнусные дела; нет делающего добро.'
    chapter: 13
    chapterId: 531
    parallels:
      - verseId: 32660
        bookId: 22
        bookCode: psaltir
        chapter: 9
        short: Пс:9:27
      - verseId: 31891
        bookId: 22
        bookCode: psaltir
        chapter: 52
        short: Пс:52:2
      - verseId: 33042
        bookId: 63
        bookCode: k-rimlanam-poslanie-ap-pavla
        chapter: 3
        short: Рим:3:12
    translates:
      kassian: ""
      podstr: ""
      csya: "В конец, псалом Давиду, Рече безумен в сердцы своем: несть Бог. Растлеша
        и омерзишася в начинаниих: несть творяй благостыню."
      averincev: ""
      ungerov: 'В конец. Псалом Давида. Сказал безумный в сердце своем: "нет Бога".
        Они развратились и гнусны стали в делах: нет творящего добро.'
      csya_old: "Въ коне1цъ, pало1мъ дв7ду, Рече2 безyменъ въ се1рдцы свое1мъ: нёсть
        бг7ъ. Растлёша и3 њмерзи1шасz въ начинaніихъ: нёсть творsй бlгосты1ню."
      sovr_rbo: "[Начальнику хора: псалом Давида.] Безумец думает: «Бога нет».
        Преступленья людские — гадки, гнусны… Никто не творит добра."
      latin: "In finem. Psalmus David. Dixit insipiens in corde suo: Non est Deus.
        Corrupti sunt, et abominabiles facti sunt in studiis suis; non est qui
        faciat bonum, non est usque ad unum."
      ukr: "Безумний говорить у серці своїм: Нема Бога! Зіпсулись вони, і обридливий
        чинять учинок, нема доброчинця!..."
      nkjv: To the Chief Musician. A Psalm of David. The fool has said in his heart,
        "There is no God." They are corrupt, They have done abominable works,
        There is none who does good.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ לְדָוִד אָמַר נָבָל בְּלִבּוֹ אֵין אֱלֹהִים הִשְׁחִיתוּ
        הִתְעִיבוּ עֲלִילָה אֵין עֹשֵׂה־טוֹב׃ ‬
      romana: 'Al lui David. Zis-a cel nebun in inima sa: "Nu este Dumnezeu!"
        Stricatu-s-au oamenii si urati s-au facut intru indeletnicirile lor. Nu
        este cel ce face bunatate, nu este pana la unul.'
      italian: "Al maestro del coro. Di Davide. Lo stolto pensa: \"Non c'è Dio\". Sono
        corrotti, fanno cose abominevoli: nessuno più agisce bene."
      old_georgian: "თქუა უგუნურმან გულსა შინა თჳსსა: არა არს ღმერთი. განირყუნნეს და
        ბილწ იქმნენ იგინი უსჯულოებითა; არავინ არს, რომელმანცა ქმნნა სიტკბოებაჲ."
      portuguese: "Diz o néscio no seu coração: Não há Deus. Os homens têm-se
        corrompido, fazem-se abomináveis em suas obras;\rnão há quem faça o
        bem."
      polish: "Kierownikowi chóru. Dawidowy. Mówi głupi w swoim sercu: ”Nie ma
        Boga”.\rOni są zepsuci, ohydne rzeczy popełniają, nikt nie czyni
        dobrze."
      nrt: "Дирижеру хора. Псалом Давида. Сказал безумец в сердце своем: «Нет Бога».
        Они развратились, гнусны их дела; нет делающего добро."
      Macarius: "Начальнику хора. Давидов. Безумец сказал в сердце своем: нет Бога;
        развратны они, гнусны дела их, нет творящего добро."
      bulgarian: 'Началнику на хора. Псалом Давидов. Рече безумец в сърце си: "няма
        Бог". Развратиха се човеците, извършиха гнусни дела; няма кой да прави
        добро.'
      pavskiy: "Начальнику хора. Давидов. Безумец сказал в сердце своем: нет Бога;
        развратны они, гнусны дела их, нет творящаго добро, [нет ни одного]."
      deutsch: "Ein Psalm Davids, vorzusingen. Die Toren sprechen in ihrem Herzen: Es
        ist kein Gott. Sie taugen nichts und sind ein Greuel mit ihrem Wesen; da
        ist keiner, der Gutes tue."
      ukr2: "Провідникові хору. Давида. Каже безумний у своїм серці: “Немає Бога!”
        Зіпсувалися, мерзоту коять; нема нікого, хто добро чинив би."
      ukr3: "Проводиреві хора: Псальма Давидова. Б езумний говорить в серцї своїм:
        нема Бога. Вони розвратились, і вчинили мерзенні дїла; нема там нї
        одного, хто б чинив добро."
      bel_syomukha: "Кіроўцу хору. Псальма Давідава. Сказаў шаленец у сэрцы сваім:
        няма Бога. Яны разбэсьціліся, нарабілі брыдоты ўсялякай: няма
        дабрадзейных."
      sergievsky: "Безчестный думает в сердце своем: «Нет Бога». Развратились,
        поступают гнусно; нет творящаго добро!..."
      lev-khv: "Сказал безумец в сердце своем: &laquo;нет Бога&raquo;. Они
        развратились, гнусными сделали дела <i>свои</i>, нет творящаго добро."
      czech: 'Pro predniho zpevaka, Daviduv. Bloud si v srdci rika: "Buh tu neni."
        Vsichni kazi, zohavuji, na co sahnou, nikdo nic dobreho neudela.'
      spanish: "Al maestro del coro. De David. Dice en su corazón el necio: <<No hay
        Dios>>. Se han corrompido, hicieron cosas abominables, no hay quien haga
        el bien."
      mandelshtam: "Безчестный думает в сердце своем: «Нет Бога». Развратились,
        поступают гнусно; нет творящаго добро!..."
      zertis-kamenskiy: "Начальнейшему певцу Псалом Давидов. Рече безумен в сердце
        своем: несть Бога: растлеша путь [свой], омерзиша дело [свое], несть
        творяй благостыню."
      pakazkiy: "Безумны в сердце помышляют: Что в свете Бога вовся нет.\rИ что ж те
        изверги являют? Что весь грехом растлился свет; Что в нашем разуме и
        воле Без благодати только тьма,\rЧто нет добро Творящих боле Природным
        действием ума."
      greek-lxx: εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ οὐκ ἔστιν
        Θεός διέφθειραν καὶ ἐβδελύχθησαν ἐν ἐπιτηδεύμασιν οὐκ ἔστιν ποιῶν
        χρηστότητα οὐκ ἔστιν ἕως ἑνός
      st_text: 'Начальнику хора. Псалом Давида. Сказал безумец в сердце своем: "нет
        Бога". Они развратились, совершили гнусные дела; нет делающего добро.'
