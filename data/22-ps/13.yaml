        dolose agebant. Venenum aspidum sub labiis eorum. Quorum os maledictione
        et amaritudine plenum est; veloces pedes eorum ad effundendum sanguinem.
        Contritio et infelicitas in viis eorum, et viam pacis non cognoverunt;
        non est timor Dei ante oculos eorum.
      ukr: Усе повідступало, разом стали бридкими вони, нема доброчинця, нема ні
