      polish: "Wszyscy razem zbłądzili, stali się nikczemni: nie ma takiego, co dobrze
        czyni,\rnie ma ani jednego."
      nrt: Все сбились с пути, все, как один, развратились; нет ни одного, кто делал
        бы добро, нет ни одного.
      Macarius: Все совратились с пути, все растлились; нет добродетельного, нет ни
