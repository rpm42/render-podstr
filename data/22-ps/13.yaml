        αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ ἀγαλλιάσθω Ιακωβ καὶ εὐφρανθήτω Ισραηλ
      st_text: '"Кто даст с Сиона спасение Израилю!" Когда Господь возвратит пленение
        народа Своего, тогда возрадуется Иаков и возвеселится Израиль.'
