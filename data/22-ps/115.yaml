    bookId: 22
    text: "[Аллилуия.] Я веровал, и потому говорил: я сильно сокрушен."
    chapter: 115
    chapterId: 633
    parallels:
      - verseId: 5159
        bookId: 65
        bookCode: 2oe-poslanie-k-korinfanam-ap-pavla
        chapter: 4
        short: 2 Кор:4:13
    translates:
      kassian: ""
      podstr: ""
      csya: "Аллилуиа. Веровах, темже возглаголах: аз же смирихся зело."
      averincev: ""
      ungerov: "Аллилуия. Я веровал, посему и говорил: я весьма смирился."
      csya_old: "Ґллилyіа, Вёровахъ, тёмже возглаго1лахъ: ѓзъ же смири1хсz ѕэлw2."
      sovr_rbo: "Я говорю: «Я в беде», но все равно я веру храню ."
      latin: Alleluja. Credidi, propter quod locutus sum; ego autem humiliatus sum
        nimis.
      ukr: "Я вірив, коли говорив: Я сильно пригнічений!"
      nkjv: I believed, therefore I spoke, "I am greatly afflicted."
      desnitsky: ""
      mt: ‫  הֶאֱמַנְתִּי כִּי אֲדַבֵּר אֲנִי עָנִיתִי מְאֹד׃ ‬
      romana: Aliluia. Crezut-am, pentru aceea am grait, iar eu m-am smerit foarte.
      italian: 'Alleluia. Ho creduto anche quando dicevo: "Sono troppo infelice".'
      portuguese: Cri, por isso falei; estive muito aflito.
      polish: "Ufałem, nawet gdy mówiłem: ”Jestem w wielkim ucisku”."
      nrt: "Я верил, поэтому я и говорил: «Я сильно сокрушен»."
      Macarius: "[Аллилуйя.] Я веровал, когда говорил: горько я стражду."
      bulgarian: "(Алилуия.) Повярвах и затова говорих: силно съм съкрушен."
      deutsch: Ich glaube, darum rede ich; ich werde aber sehr geplagt.
      ukr2: "Я був непохитний у довір'ї навіть тоді, коли казав: «Який же я
        нещасний!»"
      ukr3: Я вірував, тому й казав. Був я дуже прибитий.
      bel_syomukha: "Я вераваў і таму казаў: я моцна засмучаны."
      gorsky-platonov: Верую, потому буду говорить. Я был весьма угнетен;
      czech: Uveril jsem, proto mluvim; byl jsem velmi pokoreny.
      spanish: "Lleno estaba de confianza, aun cuando decía: <<Estoy en demasía
        afligido>>."
      zertis-kamenskiy: Веровах тем же глаголах [аще] и зело бых озлоблен.
      greek-lxx: αλληλουια ἐπίστευσα διὸ ἐλάλησα ἐγὼ δὲ ἐταπεινώθην σφόδρα
      st_text: "[Аллилуия.] Я веровал, и потому говорил: я сильно сокрушен."
  - id: 30628
