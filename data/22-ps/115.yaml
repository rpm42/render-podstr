      zertis-kamenskiy: "Аз рех в трепете моем: всяк человек лжив."
      greek-lxx: ἐγὼ εἶπα ἐν τῇ ἐκστάσει μου πᾶς ἄνθρωπος ψεύστης
      st_text: "Я сказал в опрометчивости моей: всякий человек ложь."
