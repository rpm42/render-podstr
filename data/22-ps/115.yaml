      nrt: "В исступлении я сказал: «Всякий человек – лжец»."
      Macarius: "Я сказал в смятении моем: всякий человек обманчив."
      bulgarian: "В моята необмисленост си казах: всеки човек е лъжа."
      deutsch: "Ich sprach in meinem Zagen: Alle Menschen sind Lügner."
