    bookId: 22
    text: Начальнику хора. На струнных <i>орудиях</i>. Псалом. Песнь.
    chapter: 66
    chapterId: 584
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, в песнех, псалом песни давиду.
      averincev: ""
      ungerov: В конец. Песнь. Псалом песни Давида.
      csya_old: Въ коне1цъ, въ пёснехъ, pало1мъ пёсни дв7ду,
      sovr_rbo: Начальнику хора. На струнных [орудиях]. Псалом. Песнь.
      latin: In finem, in hymnis. Psalmus cantici David.
      ukr: Для дириґента хору. На струнних знаряддях. Псалом. Пісня.
      nkjv: To the Chief Musician. On stringed instruments. A Psalm. A Song.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּח בִּנְגִינֹת מִזְמוֹר שִׁיר׃ ‬
      romana: Al lui David. Dumnezeule, milostiveste-Te spre noi si ne binecuvinteaza,
        lumineaza fala Ta spre noi si ne miluieste!
      italian: Al maestro del coro. Su strumenti a corda. Salmo. Canto.
      old_georgian: დასასრულსა, გალობაჲ და ფსალმუნი დავითისი
      portuguese: Deus se compadeça de nós e nos abençoe, e faça resplandecer o seu
        rosto sobre nós,
      polish: Kierownikowi chóru. Na instrumenty strunowe. Psalm. Pieśń.
      nrt: Дирижеру хора. На струнных инструментах. Псалом. Песнь.
      Macarius: Начальнику хора. На струнных орудиях. Псалом. Песнь.
      bulgarian: Началнику на хора. На струнни свирала. Псалом. Песен.
      deutsch: Ein Psalmlied, vorzusingen, auf Saitenspiel. [2 Gott sei uns gnädig und
        segne uns; er lasse uns sein Antlitz leuchten (Sela),
      ukr2: Провідникові хору. На струнах. Псалом. Пісня.
      ukr3: Проводиреві хора; при струнах; псальма, пісня. Н ехай милує нас Бог і
        благословить, нехай засьвітить лице його над нами!
      bel_syomukha: Кіроўцу хору. На струнных інструмэнтах. Псальма. Песьня.
      czech: Pro predniho zpevaka za doprovodu strunnych nastroju. Zpivany zalm.
      spanish: Al maestro del coro. A las cuerdas. Salmo. Cántico.
      zertis-kamenskiy: Началнейшему певцу на мусикийском бряцательном орудии псалом песни.
      greek-lxx: εἰς τὸ τέλος ἐν ὕμνοις ψαλμὸς ᾠδῆς
      st_text: Начальнику хора. На струнных <i>орудиях</i>. Псалом. Песнь.
