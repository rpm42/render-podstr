      nkjv: A Psalm of David. Lord, who may abide in Your tabernacle? Who may dwell in
        Your holy hill?
      desnitsky: ""
      mt: ‫   מִזְמוֹר לְדָוִד יְהֹוָה מִי־יָגוּר בְּאָהֳלֶךָ מִי־יִשְׁכֹּן בְּהַר
        קָדְשֶׁךָ׃ ‬
      romana: Al lui David. Doamne, cine va locui in locasul Tau si cine se va
        salaslui in muntele cel sfant al Tau?
      italian: Salmo. Di Davide. Signore, chi abiterà nella tua tenda? Chi dimorerà
        sul tuo santo monte?
      old_georgian: უფალო, ვინ დაეშენოს კარავსა შენსა, ანუ ვინ დაემკჳდროს მთასა
        წმიდასა შენსა?
      portuguese: Quem, Senhor, habitará na tua tenda? quem morará no teu santo monte?
      polish: "Psalm. Dawidowy. Kto będzie przebywał w Twym przybytku, Panie,
        kto\rzamieszka na Twojej świętej górze?"
      nrt: Псалом Давида. Господь, кто может пребывать в жилище Твоем? Кто может жить
        на святой горе Твоей?
      Macarius: Псалом Давидов. Господи! кто может пребывать в скинии Твоей? кто может
        обитать на святой горе Твоей?
      bulgarian: Псалом Давидов. Господи, кой може да пребъдва в Твоето жилище? кой
        може да обитава на Твоята света планина?
      pavskiy: Псалом Давидов. Господи! кто может пребывать в скинии Твоей? кто может
        обитать на святой горе Твоей?
      deutsch: Ein Psalm Davids. Herr, wer wird wohnen in deiner Hütte? Wer wird
        bleiben auf deinem heiligen Berge?
      ukr2: Псалом. Давида. Господи, хто перебуватиме в твоїм наметі? Хто житиме на
        твоїй святій горі?
      ukr3: Псальма Давидова. Г осподи, хто буде пробувати в шатрі твоїм? Хто буде
        домувати на сьвятій горі твоїй?
      bel_syomukha: Псальма Давідава. Госпадзе! Хто можа быць у жытле Тваім? хто можа
        жыць на сьвятой гары Тваёй?
      sergievsky: Господь! Кто может пребывать в шатре Твоем? Кто может обитать на
        святой горе Твоей?
      lev-khv: Господи! кто может пребывать в шатре Твоем? кто может обитать на святой
        горе Твоей?
      czech: Daviduv. Hospodine, kdo smi pobyvat v tvem stanu, kdo smi bydlet na tve
        svate hore?
      spanish: Salmo de David, Yavé, ¿quién es el que puede ser huésped de tu
        tabernáculo, quién podrá residir en tu monte santo?
      mandelshtam: Господь! Кто может пребывать в шатре Твоем? Кто может обитать на
        святой горе Твоей?
      zertis-kamenskiy: Песнь Давидова. Боже! кто обитати имать в жилище Твоем? Кто
        вселится во святую гору Твою?
      pakazkiy: "Кто, Господи! достоин зрится\rВ Твоем жилище обитать?\rКто, кто в
        Сионе водворится,\rГоре стараясь возлетать?"
      greek-lxx: ψαλμὸς τῷ Δαυιδ Κύριε τίς παροικήσει ἐν τῷ σκηνώματί σου καὶ τίς
        κατασκηνώσει ἐν τῷ ὄρει τῷ ἁγίῳ σου
      st_text: Псалом Давида. Господи! кто может пребывать в жилище Твоем? кто может
        обитать на святой горе Твоей?
