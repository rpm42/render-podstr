        и3ли2 кто2 всели1тсz во с™yю го1ру твою2;
      sovr_rbo: "[Псалом Давида.] — О Господь! Кто в Шатре Твоем может жить? Обитать
        на Твоей святой горе?"
      latin: Psalmus David. Domine, quis habitabit in tabernaculo tuo? aut quis
        requiescet in monte sancto tuo?
      ukr: Господи, хто може перебувати в наметі Твоїм? Хто мешкати може на святій
