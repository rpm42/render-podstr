verses:
  - id: 30844
    number: 1
    bookId: 22
    text: Песнь восхождения. К Господу воззвал я в скорби моей, и Он услышал меня.
    chapter: 119
    chapterId: 637
    parallels:
      - verseId: 31836
        bookId: 22
        bookCode: psaltir
        chapter: 49
        short: Пс:49:15
      - verseId: 18856
        bookId: 39
        bookCode: kniga-proroka-iony
        chapter: 2
        short: Ион:2:3
    translates:
      kassian: ""
      podstr: ""
      csya: Песнь степеней. Ко Господу, внегда скорбети ми, воззвах, и услыша мя.
      averincev: ""
      ungerov: Песнь степеней. Ко Господу в скорби моей я воззвал, и Он услышал меня.
      csya_old: Пёснь степе1ней, Ко гDу, внегдA скорбёти ми2, воззвaхъ, и3 ўслы1ша мS.
      sovr_rbo: "[Песнь восхождения .] К Господу в скорби моей я воззвал, и на зов мой
        ответил Он."
      latin: Canticum graduum. Ad Dominum cum tribularer clamavi, et exaudivit me.
      ukr: Я кликав до Господа в горі своїм, і Він мене вислухав,
      nkjv: A Song of Ascents. In my distress I cried to the Lord, And He heard me.
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת אֶל־יְהוָה בַּצָּרָתָה לִּי קָרָאתִי וַיַּעֲנֵנִי׃ ‬
      romana: O cantare a treptelor. Catre Domnul am strigat cand m-am necajit si m-a
        auzit.
      italian: Canto delle ascensioni. Nella mia angoscia ho gridato al Signore ed
        egli mi ha risposto.
      old_georgian: ჭირსა ჩემსა უფლისა მიმართ ღაღად-ვყავ, და ისმინა ჩემი.
      portuguese: Na minha angústia clamei ao Senhor, e ele me ouviu.
      polish: Pieśń stopni. Do Pana w swoim utrapieniu wołałem i wysłuchał mnie.
      nrt: Песнь восхождения. В скорби своей я воззвал к Господу, и Он ответил мне.
      Macarius: "Песнь восхождения. Ко Господу воззвал я в скорби моей, и Он услышал
        меня:"
      bulgarian: Песен на възлизане. Към Господа викнах в скръбта си, и Той ме чу.
      deutsch: Ein Lied im höhern Chor. Ich rufe zu dem Herrn in meiner Not, und er
        erhört mich.
      ukr2: Висхідна пісня. До Господа взиваю в моїй скруті, він мені відповідає.
      ukr3: Посходня пісня. Д о Господа покликав я в тїснотї моїй, і він вислухав
        мене.
      bel_syomukha: Песьня ўзыходжаньня. Да Госпада зьвярнуўся я ў скрусе маёй, і Ён
        пачуў мяне.
      gorsky-platonov: "К Иегове воззвал я в скорби моей, и Он услышал меня:"
      czech: Poutni pisen. K Hospodinu v souzeni jsem volal, on mi odpovedel.
      spanish: Cántico gradual. En la angustia clamé a Yavé, y Él me respondió.
      zertis-kamenskiy: Песнь превозношения. К Богу в скорби моей воззвах, и услыша мя.
      pakazkiy: "Великими скорбьми объятый,\rМой вопль я к вышнему вознес, \rГосподь
        же милостью богатый Услышал с высоты небес."
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν πρὸς Κύριον ἐν τῷ θλίβεσθαί με ἐκέκραξα καὶ
        εἰσήκουσέν μου
      st_text: Песнь восхождения. К Господу воззвал я в скорби моей, и Он услышал меня.
  - id: 30845
    number: 2
    bookId: 22
    text: Господи! избавь душу мою от уст лживых, от языка лукавого.
    chapter: 119
    chapterId: 637
    parallels:
      - verseId: 571
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 26
        short: 1 Цар:26:19
    translates:
      kassian: ""
      podstr: ""
      csya: Господи, избави душу мою от устен неправедных и от языка льстива.
      averincev: ""
      ungerov: Господи, избавь душу мою от уст неправедных и от языка льстивого.
      csya_old: ГDи, и3збaви дyшу мою2 t ўсте1нъ непрaведныхъ и3 t љзы1ка льсти1ва.
      sovr_rbo: Господи, от лживых уст спаси, от коварного языка.
      latin: Domine, libera animam meam a labiis iniquis et a lingua dolosa.
      ukr: Господи, визволь же душу мою від губи неправдивої, від язика зрадливого!
      nkjv: Deliver my soul, O Lord, from lying lips And from a deceitful tongue.
      desnitsky: ""
      mt: ‫  יְהוָה הַצִּילָה נַפְשִׁי מִשְּׂפַת־שֶׁקֶר מִלָּשׁוֹן רְמִיָּה׃ ‬
      romana: Doamne, izbaveste sufletul meu de buzele nedrepte si de limba vicleana.
      italian: Signore, libera la mia vita dalle labbra di menzogna, dalla lingua
        ingannatrice.
