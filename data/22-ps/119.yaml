      Macarius: Что даст тебе, и что принесет тебе лукавый язык?
      bulgarian: Какво ще ти даде и какво ще ти прибави лукавият език? -
      deutsch: Was kann mir die falsche Zunge tun, was kann sie ausrichten?
      ukr2: Що тобі дати, що придати тобі, язику підступний?
      ukr3: Що дасть тобі, і що причинить тобі язик зрадливий?
      bel_syomukha: Што дасьць табе і што дадасьць табе язык падступны?
      gorsky-platonov: Что дает тебе, и что прибавит тебе язык лукавый?
      czech: Co ti patri, co te stihne, zaludny jazyku?
      spanish: ¿Qué se te dará y qué se te añadirá, oh lengua dolosa?
      zertis-kamenskiy: Что даст тебе? или что приложит язык льстив?
      pakazkiy: "Чего б злодею не достало Всей злобы яд распространить,  Когда язык
        льстеца есть жало?\rИ с чем его могу сравнить?."
      greek-lxx: τί δοθείη σοι καὶ τί προστεθείη σοι πρὸς γλῶσσαν δολίαν
      st_text: Что даст тебе и что прибавит тебе язык лукавый?
