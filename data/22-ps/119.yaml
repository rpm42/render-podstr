      portuguese: Senhor, livra-me dos lábios mentirosos e da língua enganadora.
      polish: Panie, uwolnij moje życie od warg kłamliwych i od podstępnego języka!
      nrt: "Я сказал: «Избавь мою душу, Господи, от лгущих уст и обманчивого языка!»"
      Macarius: Господи! избавь душу мою от уст лживых, от языка лукавого.
      bulgarian: Господи, избави душата ми от лъжливи уста, от лукав език.
      deutsch: Herr, errette meine Seele von den Lügenmäulern, von den falschen Zungen.
      ukr2: Господи, визволь від уст брехливих мою душу, від підступного язика.
      ukr3: Господи, визволи душу мою від уст льживих, від язика зрадливого!
      bel_syomukha: Госпадзе! ратуй душу маю ад вуснаў манлівых, ад языка падступнага!
      gorsky-platonov: Иегова! избавь душу мою от уст лживых, от языка лукаваго.
      czech: Hospodine, vysvobod me od zradnych rtu, od jazyka zaludneho.
      spanish: Libra, Yavé, mi alma del labio mendaz, de la lengua fraudulenta.
      zertis-kamenskiy: Боже избави душу мою от устен лживых и от языка льстива.
      pakazkiy: "От уст не праведных и лживых Избави дущу, рек, мою —\rИ от
        языковредий льстивых Единородную сию"
      greek-lxx: Κύριε ῥῦσαι τὴν ψυχήν μου ἀπὸ χειλέων ἀδίκων καὶ ἀπὸ γλώσσης δολίας
      st_text: Господи! избавь душу мою от уст лживых, от языка лукавого.
  - id: 30846
