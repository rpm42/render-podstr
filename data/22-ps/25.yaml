    bookId: 22
    text: Псалом Давида. Рассуди меня, Господи, ибо я ходил в непорочности моей, и,
      уповая на Господа, не поколеблюсь.
    chapter: 25
    chapterId: 543
    parallels:
      - verseId: 32185
        bookId: 22
        bookCode: psaltir
        chapter: 7
        short: Пс:7:9
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, Суди ми, Господи, яко аз незлобою моею ходих: и на Господа
        уповая не изнемогу."
      averincev: ""
      ungerov: Псалом Давида. Суди меня, Господи, ибо я в незлобии своем ходил и в
        уповании на Господа не ослабею.
      csya_old: "Pало1мъ дв7ду, Суди1 ми, гDи, ћкw ѓзъ неѕло1бою мое1ю ходи1хъ: и3 на
        гDа ўповaz не и3знемогY."
      sovr_rbo: Псалом Давида. Рассуди меня, Господи, ибо я ходил в непорочности моей,
        и, уповая на Господа, не поколеблюсь.
      latin: In finem. Psalmus David. Judica me, Domine, quoniam ego in innocentia mea
        ingressus sum, et in Domino sperans non infirmabor.
      ukr: Суди мене, Господи, бо ходив я в своїй непорочності, і надіявсь на Господа,
        тому не спіткнуся!
      nkjv: A Psalm of David. Vindicate me, O Lord, For I have walked in my integrity.
        I have also trusted in the Lord; I shall not slip.
      desnitsky: ""
      mt: ‫   לְדָוִד שָׁפְטֵנִי יְהוָה כִּי־אֲנִי בְּתֻמִּי הָלַכְתִּי וּבַיהוָה
        בָּטַחְתִּי לֹא אֶמְעָד׃ ‬
      romana: Al lui David. Judeca-ma, Doamne, ca eu intru nerautate am umblat si in
        Domnul nadajduind, nu voi slabi.
      italian: "Di Davide. Signore, fammi giustizia: nell'integrità ho camminato,
        confido nel Signore, non potrò vacillare."
      old_georgian: მისაჯე მე, უფალო, რამეთუ უმანკოებითა ჩემითა ვიდოდე და უფალსა
        ვესევდ, რათა არა მოუძლურდე.
      portuguese: Julga-me, ó Senhor, pois tenho andado na minha integridade; no
        Senhor tenho confiado sem vacilar.
      polish: "Dawidowy. Oddaj mi, Panie, sprawiedliwość, bom nienagannie postępował
        i\rnie byłem chwiejny, pokładając nadzieję w Panu."
      nrt: Псалом Давида. Господи, оправдай меня, – ведь я жил непорочной жизнью. Я
        уповал на Господа, не колеблясь.
      Macarius: Давидов. Суди меня, Господи, ибо я хожу в простоте моей, и на Господа
        уповаю; не поколеблюсь.
      deutsch: Ein Psalm Davids. Herr, schaffe mir Recht; denn ich bin unschuldig! Ich
        hoffe auf den Herrn; darum werde ich nicht fallen.
      ukr2: Давида. Обстань за мою справу, Господи, бо я ходив невинно і, на Господа
        поклавшись, не хитався.
      ukr3: Давидова. С уди мене, Господи, бо ходив я в невинностї моїй; і на Господа
        вповав я, і не схитнуся.
      bel_syomukha: Псальма Давідава. Рассудзі мяне, Госпадзе, бо хадзіў я ў
        беспахібнасьці маёй, і, у надзеі на Госпада не пахіснуся.
      lev-khv: Разсуди меня, Господи; потому что я ходил в непорочности моей и на
        Господа уповал; не поколеблюсь.
      czech: Daviduv. Dopomoz mi, Hospodine, k pravu. Zil jsem bezuhonne, neochvejne
        doufal v Hospodina.
      spanish: De David. Hazme justicia, Yavé, porque yo he andado en integridad y he
        confiado en Yavé sin vacilar.
      zertis-kamenskiy: Суди ми, Боже, яко аз в незлобии моем хожду, и на Бога уповая
        не поколеблюся.
      pakazkiy: "Тебя, Владыко! призываю;\rМоим Ты буди Судией,\rЧто я коварств не
        затеваю.\rНо правой шествую стезей.\rИ уповая несомненно На правду,
        Господи! Твою,\rНа суд предстану дерзновенно И совесть обнажу мою."
      greek-lxx: τοῦ Δαυιδ κρῖνόν με Κύριε ὅτι ἐγὼ ἐν ἀκακίᾳ μου ἐπορεύθην καὶ ἐπὶ τῷ
        Κυρίῳ ἐλπίζων οὐ μὴ ἀσθενήσω
      st_text: Псалом Давида. Рассуди меня, Господи, ибо я ходил в непорочности моей,
        и, уповая на Господа, не поколеблюсь.
