    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду. Рече Господь Господеви моему: седи одесную мене, дондеже
        положу враги твоя подножие ног твоих."
      averincev: "Псалом Давидов. Слово Господа к Государю моему: «Воссядь одесную
        Меня, пока не повергну врагов Твоих в подножие ног Твоих!»"
      ungerov: "Псалом Давида. Сказал Господь Господу моему: сиди одесную Меня, доколе
        положу врагов Твоих в подножие ног Твоих."
      csya_old: "Pало1мъ дв7ду, Рече2 гDь гDеви моемY: сэди2 њдеснyю менє2, до1ндеже
        положY враги2 тво‰ подно1жіе но1гъ твои1хъ."
      sovr_rbo: "[Псалом Давида.] Сказал Господь господину моему: восседай по правую
        руку Мою, а Я повергну Твоих врагов под ноги Твои ."
      latin: "Psalmus David. Dixit Dominus Domino meo: Sede a dextris meis, donec
        ponam inimicos tuos scabellum pedum tuorum."
      ukr: "Промовив Господь Господеві моєму: Сядь праворуч Мене, доки не покладу Я
        Твоїх ворогів за підніжка ногам Твоїм!"
      nkjv: A Psalm of David. The Lord said to my Lord, "Sit at My right hand, Till I
        make Your enemies Your footstool."
      desnitsky: ""
      mt: ‫  לְדָוִד מִזְמוֹר נְאֻם יְהוָה לַאדֹנִי שֵׁב לִימִינִי עַד־אָשִׁית
        אֹיְבֶיךָ הֲדֹם לְרַגְלֶיךָ׃ ‬
      romana: 'Al lui David. Zis-a Domnul Domnului Meu: "Sezi de-a dreapta Mea, pana
        ce voi pune pe vrajmasii Tai asternut picioarelor Tale".'
      italian: 'Di Davide. Salmo. Oracolo del Signore al mio Signore: "Siedi alla mia
        destra, finché io ponga i tuoi nemici a sgabello dei tuoi piedi".'
      old_georgian: "ჰრქუა უფალმან უფალსა ჩემსა: დაჯედ მარჯუენით ჩემსა, ვიდრემდის
        დავსხნე მტერნი შენნი ქუეშე ფერჴთა შენთა."
      portuguese: "Disse o Senhor ao meu Senhor: Assenta-te à minha direita, até que
        eu ponha os teus inimigos por escabelo dos\rteus pés."
      polish: "Dawidowy. Psalm. Wyrocznia Boga dla Pana mego: ”Siądź po mojej
        prawicy,\raż Twych wrogów położę jako podnóżek pod Twoje stopy”."
      nrt: "Псалом Давида. Сказал Господь Господу моему: «Сядь по правую руку от Меня,
        пока Я не повергну врагов Твоих к ногам Твоим»."
      Macarius: "[Аллилуйя]. Давидов Псалом. Иегова сказал Господу моему: седи одесную
        Меня, доколе положу врагов Твоих в подножие ног Твоих."
      bulgarian: "Псалом Давидов. Рече Господ Господу моему: седи от дясната Ми
        страна, докле туря Твоите врагове подножие на нозете Ти."
      deutsch: 'Ein Psalm Davids. Der Herr sprach zu meinem Herrn: "Setze dich zu
        meiner Rechten, bis ich deine Feinde zum Schemel deiner Füße lege."'
      ukr2: "Давида. Псалом. Сказав Господь Владиці моєму: «Засядь праворуч мене, доки
        не покладу ворогів твоїх тобі підніжком.»"
      ukr3: "Псальма Давидова. С казав Господь моєму Господеві: Сядь праворуч коло
        мене, доки не положу ворогів твоїх підніжком тобі в ноги!"
      bel_syomukha: "Псальма Давідава. Сказаў Гасподзь Госпаду майму: сядзі праваруч
        Мяне, пакуль пакладу ворагаў Тваіх у падножжа ног Тваіх."
      gorsky-platonov: "Иегова сказал Господу моему: седи одесную Меня, доколе положу
        врагов Твоих в подножие ног Твоих."
      czech: 'Daviduv, zalm. Vyrok Hospodinuv memu panu: "Zasedni po me pravici, ja ti
        polozim tve nepratele za podnozi k noham."'
      spanish: "Salmo de David. Oráculo de Yavé a mi Señor: <<Siéntate a mi diestra en
        tanto que pongo a tus enemigos por escabel de tus pies>>."
      zertis-kamenskiy: Псалом Давидов. Рече Бог Господеви моему, седи одесную Мене,
        дондеже положу враги Твоя подножие ног Твоих.
      pakazkiy: "Рече Господь святое слово Владыке, Богу моему;\r\"Се место у меня
        готово,\rПрилично сану твоему. \rПо правую страну к престолу Седи, о
        надо чресл моих!\rДоколе положу Я долу, \rВ подножие врагов Твоих.\""
      greek-lxx: τῷ Δαυιδ ψαλμός εἶπεν ὁ Κύριος τῷ Κυρίῳ μου κάθου ἐκ δεξιῶν μου ἕως
        ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου
      st_text: "Псалом Давида. Сказал Господь Господу моему: седи одесную Меня, доколе
        положу врагов Твоих в подножие ног Твоих."
