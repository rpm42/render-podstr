verses:
  - id: 31194
    number: 1
    bookId: 22
    text: "[Аллилуия.] Хвалите Бога во святыне Его, хвалите Его на тверди силы Его."
    chapter: 150
    chapterId: 668
    parallels:
      - verseId: 30411
        bookId: 22
        bookCode: psaltir
        chapter: 105
        short: Пс:105:1
    translates:
      kassian: ""
      podstr: ""
      csya: "Аллилуиа. Хвалите Бога во святых его, хвалите его во утвержении силы
        его:"
      averincev: Аллилуия! Славьте Бога во Храме Его, славьте Его на тверди небес,
      ungerov: Аллилуия. Хвалите Бога во святых Его, хвалите Его на тверди силы Его.
      csya_old: "Ґллилyіа, Хвали1те бг7а во с™ы1хъ є3гw2, хвали1те є3го2 во
        ўтверже1ніи си1лы є3гw2:"
      sovr_rbo: "[Аллилуия.] Хвалите Бога во святилище Его, хвалите на тверди Его небес,"
      latin: Alleluja. Laudate Dominum in sanctis ejus; laudate eum in firmamento
        virtutis ejus.
      ukr: Алілуя! Хваліть Бога в святині Його, хваліте Його на могутнім Його
        небозводі!
      nkjv: Praise the Lord! Praise God in His sanctuary; Praise Him in His mighty
        firmament!
      desnitsky: ""
      mt: ‫  הַלְלוּ יָהּ הַלְלוּ־אֵל בְּקָדְשׁוֹ הַלְלוּהוּ בִּרְקִיעַ עֻזּוֹ׃ ‬
      romana: Aliluia. Laudati pe Domnul intru sfintii Lui; laudati-L pe El intru
        taria puterii Lui.
      italian: Alleluia. Lodate il Signore nel suo santuario, lodatelo nel firmamento
        della sua potenza.
      old_georgian: ალელუაჲ. აქებდით ღმერთსა წმიდათა შორის მისთა, აქებდით მას
        სამყაროთა ძალისა მისისათა;
      portuguese: Louvai ao Senhor! Louvai a Deus no seu santuário; louvai-o no
        firmamento do seu poder!
      polish: "Alleluja. Chwalcie Boga w Jego świątyni, chwalcie Go na wyniosłym
        Jego\rnieboskłonie!"
      nrt: Аллилуйя! Славьте Бога в Его святилище, славьте Его могущество на небесах.
      Macarius: Аллилуйя. Хвалите Бога во святилище Его, хвалите Его на тверди славы Его.
      bulgarian: (Алилуия.) Хвалете Бога в Неговата светиня, хвалете Го в крепостта на
        силата Му.
      deutsch: Halleluja! Lobet den Herrn in seinem Heiligtum; lobet ihn in der Feste
        seiner Macht!
      ukr2: Алилуя. Хваліте Господа в його святині. Хваліте його в його могутній
        тверді.
      ukr3: Аллилуя! Х валїте Господа в сьвятинї його! Хвалїте його в ширинї сили
        його!
      bel_syomukha: Хвалеце Бога ў сьвятыні Ягонай; хвалеце Яго на цьвердзі сілы Ягонай.
      czech: Haleluja. Chvalte Boha v jeho svatyni, chvalte ho i na obloze, jiz
        sklenul svou moci,
      spanish: ¡Aleluya! Alabad a Dios en su santuario, alabadle en su majestuoso
        firmamento.
      zertis-kamenskiy: "Аллилуяг. Хвалите Бога во святилише Его: хвалите Его на
        тверди крепости Его."
      pakazkiy: "Хвалите Господа, хвалите Во светлостях святых Его,\rИ вечный трон
        сего почтите Царя и Бога своего!"
      greek-lxx: αλληλουια αἰνεῖτε τὸν Θεὸν ἐν τοῖς ἁγίοις αὐτοῦ αἰνεῖτε αὐτὸν ἐν
        στερεώματι δυνάμεως αὐτοῦ
      st_text: "[Аллилуия.] Хвалите Бога во святыне Его, хвалите Его на тверди силы
        Его."
  - id: 31195
    number: 2
    bookId: 22
    text: Хвалите Его по могуществу Его, хвалите Его по множеству величия Его.
    chapter: 150
    chapterId: 668
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "хвалите его на силах его, хвалите его по множеству величествия его:"
      averincev: Славьте Его в делах мощи Его, славьте Его во многом величии Его!
      ungerov: Хвалите Его в силах Его, хвалите Его по чрезмерному величию Его.
      csya_old: "хвали1те є3го2 на си1лахъ въ си1лахъ є3гw2, хвали1те є3го2 по
        мно1жеству вели1чествіz є3гw2:"
      sovr_rbo: хвалите за могучие деяния Его, хвалите за безмерное величие Его.
      latin: Laudate eum in virtutibus ejus; laudate eum secundum multitudinem
        magnitudinis ejus.
      ukr: Хваліте Його за чини могутні Його, хваліте Його за могутню величність Його!
      nkjv: Praise Him for His mighty acts; Praise Him according to His excellent
        greatness!
      desnitsky: ""
      mt: ‫  הַלְלוּהוּ בִגְבוּרֹתָיו הַלְלוּהוּ כְּרֹב גֻּדְלוֹ׃ ‬
      romana: Laudati-L pe El intru puterile Lui; laudati-L pe El dupa multimea slavei
        Lui.
      italian: Lodatelo per i suoi prodigi, lodatelo per la sua immensa grandezza.
      old_georgian: აქებდით მას ძლიერებითა მისითა, აქებდით მას მრავლითა სიმდიდრითა მისითა;
      portuguese: Louvai-o pelos seus atos poderosos; louvai-o conforme a excelência
        da sua grandeza!
      polish: Chwalcie Go za potężne Jego czyny, chwalcie Go za wielką Jego potęgę!
      nrt: Славьте Его за могущественные дела Его, славьте Его по мере Его
        замечательного величия.
      Macarius: Хвалите Его сообразно с могуществом Его, хвалите Его сообразно с
        высоким величием Его.
      bulgarian: Хвалете Го поради Неговото могъщество, хвалете Го поради голямото Му
        величие.
      deutsch: Lobet ihn in seinen Taten; lobet ihn in seiner großen Herrlichkeit!
      ukr2: Хваліте його за його подвиги великі. Хваліте його в його величі безмежній.
      ukr3: Хвалїте його за дїла його великі! Хвалїте його по великостї величчя його!
      bel_syomukha: Хвалеце Яго паводле магутнасьці Ягонай, хвалеце Яго паводле
        мноства велічы Ягонай.
      czech: chvalte ho za jeho bohatyrske ciny, chvalte ho pro jeho nesmirnou
        velikost!
      spanish: Alabadle por sus hazañas, alabadle conforme a la muchedumbre de su
        grandeza.
      zertis-kamenskiy: "Хвалите Его в силах Его: хвалите Его по множеству величествия Его."
      pakazkiy: "Хвалите Господа седяица На Херувимских раменах,\rСвоим величеством
        гремяща Во всех странах и племенах!"
      greek-lxx: αἰνεῖτε αὐτὸν ἐπὶ ταῖς δυναστείαις αὐτοῦ αἰνεῖτε αὐτὸν κατὰ τὸ πλῆθος
        τῆς μεγαλωσύνης αὐτοῦ
      st_text: Хвалите Его по могуществу Его, хвалите Его по множеству величия Его.
