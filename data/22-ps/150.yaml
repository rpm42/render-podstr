      ukr2: Хай хвалить Господа все, що живе!
      ukr3: Все, що дише, да хвалить Господа! Аллилуя!
      bel_syomukha: Усё, што дыхае, хай славіць Госпада! Алілуя.
      czech: Vsechno, co ma dech, at chvali Hospodina! Haleluja.
      spanish: Todo cuanto respira alabe a Yavé. ¡Aleluya!
      zertis-kamenskiy: Всякое дыхание да хвалит Бога. Аллилуяг.
      pakazkiy: "Да хвалит всякое созданье Творца и Бога своего —\rСвой разум, жизнь,
        и состоянье\rСближая с волею Его."
      greek-lxx: πᾶσα πνοὴ αἰνεσάτω τὸν Κύριον αλληλουια
      st_text: Все дышащее да хвалит Господа! Аллилуия.
