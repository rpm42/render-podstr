    text: Спаси [меня], Господи, ибо не стало праведного, ибо нет верных между
      сынами человеческими.
    chapter: 11
    chapterId: 529
    parallels:
      - verseId: 20985
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 57
        short: Ис:57:1
      - verseId: 26146
        bookId: 40
        bookCode: kniga-proroka-mihea
        chapter: 7
        short: Мих:7:2
    translates:
      kassian: ""
      podstr: ""
      csya: "Спаси мя, Господи, яко оскуде преподобный: яко умалишася истины от сынов
        человеческих."
      averincev: Господи, спаси! Ибо правого — не сыскать, ибо верных меж сынами Адама
        нет.
      ungerov: Спаси меня, Господи, ибо не стало преподобного, ибо умалилась истина
        среди сынов человеческих.
