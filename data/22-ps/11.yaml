        человёческихъ."
      sovr_rbo: Спаси, Господь! Праведных больше нет! Средь людей больше некому верить!
      latin: Salvum me fac, Domine, quoniam defecit sanctus, quoniam diminutae sunt
        veritates a filiis hominum.
      ukr: Спаси мене, Господи, бо нема вже побожного, з-поміж людських синів
