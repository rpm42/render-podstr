        сынами человеческими!
      lev-khv: Спаси, Господи! потому что не стало благочестивых, потому что нет
        верных между сынами человеческими;
      czech: Hospodine, pomoz! Se zboznym je konec, berou za sve verni mezi lidmi.
      spanish: Salva tú, ¡oh Yavé! porque no hay piadosos, ya no hay fieles entre los
