      nkjv: Help, Lord, for the godly man ceases! For the faithful disappear from
        among the sons of men.
      desnitsky: ""
      mt: ‫   הוֹשִׁיעָה יְהוָה כִּי־גָמַר חָסִיד כִּי־פַסּוּ אֱמוּנִים מִבְּנֵי
        אָדָם׃ ‬
      romana: Desertaciuni a grait fiecare catre aproapele sau, buze viclene in inima
        si in inima rele au grait.
      italian: Salvami, Signore! Non c'è più un uomo fedele; è scomparsa la fedeltà
        tra i figli dell'uomo.
      old_georgian: მაცხოვნე მე, ღმერთო, რამეთუ მოაკლდა წმიდაჲ, რამეთუ შემცირდეს
