      polish: Ratuj, Panie, bo nie ma pobożnych, zabrakło wiernych wśród ludzi.
      nrt: Господи, помоги, потому что не стало святого; исчезли верные среди людей!
      Macarius: Спаси [меня], Господи; ибо не стало святых, ибо мало верных между
        сынами человеческими.
      bulgarian: Спаси (ме), Господи, защото не остана праведен, защото няма верни
        между синовете човешки.
      pavskiy: Спаси [меня], Господи; ибо нестало святых, ибо мало верных между сынами
        человеческими.
      deutsch: "[3 Einer redet mit dem andern unnütze Dinge; sie heucheln und lehren
        aus uneinigem Herzen."
      ukr2: Спаси, о Господи! Бо побожних дедалі менше, бо правда з-поміж людей
        зникла.
      ukr3: Брехню говорить кожний свому ближньому; уста льстиві говорять від лукавого
