        вознесенну Сравняй с презреннейшей землей."
      greek-lxx: κρῖναι ὀρφανῷ καὶ ταπεινῷ ἵνα μὴ προσθῇ ἔτι τοῦ μεγαλαυχεῖν ἄνθρωπος
        ἐπὶ τῆς γῆς
      st_text: чтобы дать суд сироте и угнетенному, да не устрашает более человек на
        земле.
