        bookCode: psaltir
        chapter: 88
        short: Пс:88:15
    translates:
      kassian: ""
      podstr: ""
      csya: "Облак и мрак окрест его: правда и судьба исправление престола его."
      averincev: Облако и мрак — окрест Его, правда и суд — основа престола Его;
      ungerov: Облако и мрак вокруг Его, правда и суд - основание престола Его.
      csya_old: "Њ1блакъ и3 мрaкъ њ1крестъ є3гw2: прaвда и3 судьбA и3справле1ніе
        пrто1ла є3гw2."
      sovr_rbo: Облако и мрак окрест Его; правда и суд - основание престола Его.
      latin: Nubes et caligo in circuitu ejus; justitia et judicium correctio sedis
        ejus.
      ukr: Хмара та морок круг Нього, справедливість та право підстава престолу Його.
      nkjv: Clouds and darkness surround Him; Righteousness and justice are the
        foundation of His throne.
      desnitsky: ""
      mt: ‫   עָנָן וַעֲרָפֶל סְבִיבָיו צֶדֶק וּמִשְׁפָּט מְכוֹן כִּסְאוֹ׃ ‬
      romana: Nor si negura imprejurul Lui, dreptatea si judecata este temelia
        neamului Lui.
      italian: Nubi e tenebre lo avvolgono, giustizia e diritto sono la base del suo
        trono.
      old_georgian: ღრუბელი და ნისლი გარემო არს მისსა, სიმართლე და განკითხვა
        წარმართება საყდრისა მისისა.
      portuguese: Nuvens e escuridão estão ao redor dele; justiça e eqüidade são a
        base do seu trono.
      polish: Obłok i ciemność wokoło Niego, sprawiedliwość i prawo podstawą Jego
        tronu.
      nrt: Тучи и тьма вокруг Него; на праведности и правосудии основан Его престол.
      Macarius: Облако и мрак окрест Его; благость и правосудие — основание престола Его.
      bulgarian: Облак и мрак е около Него; правда и съд е основа на престола Му.
      deutsch: Wolken und Dunkel ist um ihn her; Gerechtigkeit und Gericht ist seines
        Stuhles Festung.
      ukr2: Хмара й темрява навколо нього; правда й справедливість - підвалини його
        престолу.
      ukr3: Хмара і темрява кругом його; справедливість і суд - підвалини престолу
        його.
      bel_syomukha: Хмара і змрок навокал Яго; праўда і суд - аснова трона Ягонага.
      gorsky-platonov: Облако и мрак окрест Его; правота и правосудие — основание престола Его.
      czech: Oblak a mrakota jsou kolem neho, spravedlnost a pravo jsou pilire jeho
        trunu.
      spanish: Hay en torno de Él nube y calígine; la justicia y el juicio son la base
        de su trono.
      zertis-kamenskiy: "Облак и мрак окрест Его: правда и суд утверждение престола Его."
      pakazkiy: "Сей Царь величием сияет Сквозь мрачный, облачный покров;\rА суд и
        правда подкрепляет Его престол во век веков."
      greek-lxx: νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ
        θρόνου αὐτοῦ
      st_text: Облако и мрак окрест Его; правда и суд - основание престола Его.
