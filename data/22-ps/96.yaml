verses:
  - id: 32757
    number: 1
    bookId: 22
    text: "[Псалом Давида, когда устроялась земля его.] Господь царствует: да
      радуется земля; да веселятся многочисленные острова."
    chapter: 96
    chapterId: 614
    parallels:
      - verseId: 32705
        bookId: 22
        bookCode: psaltir
        chapter: 92
        short: Пс:92:1
      - verseId: 32778
        bookId: 22
        bookCode: psaltir
        chapter: 98
        short: Пс:98:1
      - verseId: 37100
        bookId: 45
        bookCode: kniga-proroka-zaharii
        chapter: 9
        short: Зах:9:10
    translates:
      kassian: ""
      podstr: ""
      csya: Псалом Давиду, егда земля его устрояшеся, не надписан у еврей. Господь
        воцарися, да радуется земля, да веселятся острови мнози.
      averincev: Господь есть Царь, да ликует земля, да веселится множество островов!
      ungerov: Псалом Давида. Когда земля его устроялась. Не надписан у Евреев.
        Господь воцарился, да радуется земля, да веселятся многочисленные
        острова!
      csya_old: Pало1мъ дв7ду, є3гдA землS є3гw2 ўстроsшесz, не надпи1санъ ў є3врє1й,
        ГDь воцRи1сz, да рaдуетсz землS, да веселsтсz џстрови мно1зи.
      sovr_rbo: "Господь царствует: да радуется земля; да веселятся многочисленные
        острова."
      latin: Huic David, quando terra ejus restituta est. Dominus regnavit; exsultet
        terra; laetentur insulae multae.
      ukr: "Царює Господь: хай радіє земля, нехай веселяться численні острови!"
      nkjv: The Lord reigns; Let the earth rejoice; Let the multitude of isles be
        glad!
      desnitsky: ""
      mt: ‫   יְהוָה מָלָךְ תָּגֵל הָאָרֶץ יִשְׂמְחוּ אִיִּים רַבִּים׃ ‬
      romana: Al lui David. Domnul imparateste! Sa se bucure pamantul, sa se
        veseleasca insule multe.
      italian: Il Signore regna, esulti la terra, gioiscano le isole tutte.
      old_georgian: უფალი სუფევს, იხარებდინ ქუეყანაჲ, და იშუებდედ ჭალაკნი მრავალნი.
      portuguese: O Senhor reina, regozije-se a terra; alegrem-se as numerosas ilhas.
      polish: "Pan króluje: wesel się, ziemio, radujcie się, mnogie wyspy!"
      nrt: Господь царствует! Пусть ликует земля и возрадуются многочисленные острова!
      Macarius: "[Псалом Давида, когда устроялась земля его.] Господь царствует: да
        торжествует земля; да веселятся многочисленные острова."
      bulgarian: "(Псалом от Давида, когато се уреждаше земята му.) Господ царува: да
        се радва земята; да се веселят многобройните острови."
      deutsch: Der Herr ist König; des freue sich das Erdreich und seien fröhlich die
        Inseln, soviel ihrer sind.
      ukr2: Господь царює, земля хай веселиться, хай радується островів велика сила!
      ukr3: Г осподь царює. Да радується земля, да звеселиться велика сила островів!
      bel_syomukha: "Псальма Давіда, калі ўладжвалася зямля ягоная. Валадарыць
        Гасподзь: хай радуецца зямля; хай весяляцца шматлікія выспы."
      gorsky-platonov: Иегова царствует; да радуется земля; да веселятся острова многие.
      czech: Hospodin kraluje! Zajasej, zeme, raduj se, ostrovu mnozstvi!
      spanish: ¡Yavé reina! Gócese la tierra, alégrense las muchas islas.
      zertis-kamenskiy: Бог воцарися, да радуется земля; да веселятся острови мнози.
      pakazkiy: "Превечный Царь царей, Царь славы На Свой восходит ныне трон,\rДа
        подданных улучшит нравы, Благовествуя им закон.\rЛикуй земля, и
        веселитесь Толь многа острова морей;\rТоржественно сретать потщитесь
        Грядущаго Царя царей!"
      greek-lxx: τῷ Δαυιδ ὅτε ἡ γῆ αὐτοῦ καθίσταται ὁ Κύριος ἐβασίλευσεν ἀγαλλιάσθω ἡ
        γῆ εὐφρανθήτωσαν νῆσοι πολλαί
      st_text: "[Псалом Давида, когда устроялась земля его.] Господь царствует: да
        радуется земля; да веселятся многочисленные острова."
  - id: 32758
