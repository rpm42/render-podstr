verses:
  - id: 31956
    number: 1
    bookId: 22
    text: <i>Начальнику хора. Не погуби. Писание Давида.</i>
    chapter: 57
    chapterId: 575
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, да не растлиши, давиду в столпописание.
      averincev: ""
      ungerov: В конец. Не погуби. Давида. В столпописание.
      csya_old: Въ коне1цъ, да не растли1ши, дв7ду въ столпописaніе,
      sovr_rbo: Начальнику хора. Не погуби. Писание Давида.
      latin: In finem, ne disperdas. David in tituli inscriptionem.
      ukr: 'Для дириґента хору. На спів: "не вигуби". Золотий псалом Давидів.'
      nkjv: "To the Chief Musician. Set to 'Do Not Destroy.' A Michtam of David. "
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ אַל־תַּשְׁחֵת לְדָוִד מִכְתָּם׃ ‬
      romana: Al lui David. De graiti intr-adevar dreptate, drept judecati, fii ai
        oamenilor.
      italian: Al maestro del coro. Su "Non distruggere". Di Davide. Miktam.
      old_georgian: დასასრულსა, ნუ განხრწნი, დავითის ძეგლისწერისათჳს
      portuguese: Falais deveras o que é reto, vós os poderosos? Julgais retamente, ó
        filhos dos homens?
      polish: "Kierownikowi chóru. Na melodię: ”Nie niszcz”. Dawidowy. Miktam."
      nrt: Дирижеру хора. На мотив «Не погуби». Мольба Давида.
      Macarius: Начальнику хора. Не погуби. Давидово писание.
      bulgarian: Началнику на хора. Не погубвай. Творение Давидово.
      deutsch: Ein gülden Kleinod Davids, vorzusingen, daß er nicht umkäme. [2 Seid
        ihr denn stumm, daß ihr nicht reden wollt, was recht ist, und richten,
        was gleich ist, ihr Menschenkinder?
      ukr2: Провідникові хору. На мелодію «Не руйнуй!» Давида. Міхтам.
      ukr3: 'Проводиреві хора: "Не пропадеш!" Давидова памятна пісня. Ч и справдї
        говорить із вас справедливість, коли ви мовчите? Чи по правдї судите ви,
        сини людські?'
      bel_syomukha: Кіроўцу хору. Не загубі. Залатая псальма Давідава.
      lev-khv: Начальнику хора. <i>По</i> Ал-Ташхет. Михтам Давида.
      czech: 'Pro predniho zpevaka, jako: "Nevyhlazuj!" Daviduv, pametni zapis.'
      spanish: "Al maestro del coro. Sobre: <<No destruyas>>. Miktam. De David."
      zertis-kamenskiy: "Начальнейшему певцу: да не погубиши: Давидова песнь златая."
      greek-lxx: εἰς τὸ τέλος μὴ διαφθείρῃς τῷ Δαυιδ εἰς στηλογραφίαν
      st_text: <i>Начальнику хора. Не погуби. Писание Давида.</i>
  - id: 31957
    number: 2
    bookId: 22
    text: Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны
      человеческие?
    chapter: 57
    chapterId: 575
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Аще воистинну убо правду глаголете, правая судите, сынове человечестии.
      averincev: ""
      ungerov: Если вы истинно правду говорите, то по правде (и) судите, сыны
        человеческие.
      csya_old: Ѓще вои1стинну ќбw прaвду глаго1лете, пр†ваz суди1те, сы1нове
        человёчестіи.
      sovr_rbo: Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны
        человеческие?
      latin: Si vere utique justitiam loquimini, recta judicate, filii hominum.
      ukr: Чи ж то справді ви, можні, говорите правду, чи людських синів слушно
        судите?
      nkjv: Do you indeed speak righteousness, you silent ones? Do you judge
        uprightly, you sons of men?
      desnitsky: ""
      mt: ‫   הַאֻמְנָם אֵלֶם צֶדֶק תְּדַבֵּרוּן מֵישָׁרִים תִּשְׁפְּטוּ בְּנֵי אָדָם׃
        ‬
      romana: Pentru ca in inima faradelege lucrati pe pamant, nedreptate mainile
        voastre impletesc.
      italian: Rendete veramente giustizia o potenti, giudicate con rettitudine gli
        uomini?
      old_georgian: ჭეშმარიტად თუ სიმართლესა იტყჳთ, სიწრფოებასა შჯიდით, ძენო კაცთანო;
      portuguese: Não, antes no coração forjais iniqüidade; sobre a terra fazeis pesar
        a violência das vossas mãos.
      polish: Wielmoże, czy rzetelnie wydajecie wyroki? Czy słusznie sądzicie synów
        ludzkich?
      nrt: Подлинно ли, правители, говорите вы беспристрастно? Справедливо ли судите
        меж людьми?
      Macarius: Подлинно ли правду говорите вы, сильные, и справедливо судите, сыны
        человеческие?
      bulgarian: Наистина ли говорите правда вие, съдии, и справедливо ли съдите вие,
        човешки синове?
      deutsch: "[3 Ja, mutwillig tut ihr Unrecht im Lande und gehet stracks durch, mit
        euren Händen zu freveln."
      ukr2: Чи ви по правді творите суд вельможі? Чи справедливо судите, о сини
        людські?
      ukr3: Нї, ви творите в серцї несправедливе; насильствами рук ваших торгуєте на
        землї.
      bel_syomukha: Няўжо-такі праўду вы кажаце, судзьдзі, няўжо справядліва судзіце,
        сыны чалавечыя?
      lev-khv: Подлинно ли правду говорите вы, сильные, и справедливо су&#769;дите,
        сыны человеческие?
      czech: Opravdu svou nemotou hlasate spravedlnost? Lide, soudite dle prava?
      spanish: ¿Hacéis justicia en verdad, oh jueces? ¿Juzgáis rectamente a los hijos
        de los hombres?
      zertis-kamenskiy: Воистинну ли сонме правая глаголете? Праведно ли судите сынове
        человечестии?
      pakazkiy: "Коль Сходно с сердцем говорите,\rО чада смертных! на суде;\rТо правым
        людем суд творите, А не по страсти, или мзде."
      greek-lxx: εἰ ἀληθῶς ἄρα δικαιοσύνην λαλεῖτε εὐθεῖα κρίνετε οἱ υἱοὶ τῶν ἀνθρώπων
      st_text: Подлинно ли правду говорите вы, судьи, и справедливо судите, сыны
        человеческие?
  - id: 31958
    number: 3
    bookId: 22
