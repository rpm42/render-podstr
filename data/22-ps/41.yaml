        "Sprijinitorul meu esti Tu, pentru ce m-ai uitat?"'
      italian: "Perché ti rattristi, anima mia, perché su di me gemi? Spera in Dio:
        ancora potrò lodarlo, lui, salvezza del mio volto e mio Dio."
      old_georgian: რად მწუხარე ხარ, სულო ჩემო, ანუ რად შემაძრწუნებ მე? ესევდ ღმერთსა,
        რამეთუ მე აუვარო მას, მაცხოვარსა პირისა ჩემისასა და ღმერთსა ჩემსა.
      polish: "Czemu jesteś zgnębiona, moja duszo, i czemu jęczysz we mnie? Ufaj
        Bogu,\rbo jeszcze Go będę wysławiać: Zbawienie mego oblicza i mojego
        Boga."
      nrt: Что унываешь, моя душа? Зачем тревожишься? Возложи надежду на Бога, ведь я
        еще буду славить Его – моего Спасителя и моего Бога.
      Macarius: Что унываешь, душа моя, что смущаешься? Уповай на Бога; ибо я буду еще
        славословить Его, Спасителя моего, и Бога моего.
      bulgarian: Защо униваш, душо моя, и защо се смущаваш? Уповавай се на Бога,
        защото аз още ще славя Него, моя Спасител и моя Бог.
      ukr2: Чому пригноблена, душе моя, і тривожишся у мені? Надійсь на Бога, бо знову
        прославлятиму його, Спасителя обличчя мого та мого Бога.
      bel_syomukha: Чаго ж ты журышся, душа мая, чаго ты маркоцішся? май надзею на
        Бога; бо я буду славіць Яго, Збаўцу майго і Бога майго.
      lev-khv: Чтó унываешь, душа моя, и чтó смущаешься? Уповай на Бога; потому что я
        буду еще славословить Его, Спасителя моего и Бога моего.
      czech: Proc se tak trpce rmoutis, ma duse, proc ve mne uzkostne stenas? Na Boha
        cekej, opet mu budu vzdavat chvalu, jemu, sve spase. On je muj Buh.
      spanish: ¿Por qué te abates, alma mía? ¿Por qué te turbas contra mí? Espera en
        Dios, que aún le alabaré. Él es la salvación de mi rostro, y mi Dios.
      zertis-kamenskiy: Вскую прискорбна еси, душе моя?  И вскую смущаеши мя? Уповай
        на Бога, яко еще исповемся Ему; [иже есть] спасение лица моего и Бог
        мой.
      pakazkiy: "Почто, душе моя! скучает От приражения скорбей?\rПочто меня ты
        возмущает Печальной жалобой твоей?\rПотщись на Вышняго смотренье\rВо
        всех злосчастьях уповать;\rИ принося благодаренье,\rВ век буду Спаса
        воспевать.\rТы мрак печали прогоняя,\rМой зрак весельем озарил,\rИ от
        наветов застеняя Мой Бог еси, Царь горних сил!"
      greek-lxx: ἵνα τί περίλυπος εἶ ψυχή καὶ ἵνα τί συνταράσσεις με ἔλπισον ἐπὶ τὸν
        Θεόν ὅτι ἐξομολογήσομαι αὐτῷ ἡ σωτηρία τοῦ προσώπου μου ὁ Θεός μου
      st_text: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога, ибо я буду
        еще славить Его, Спасителя моего и Бога моего.
