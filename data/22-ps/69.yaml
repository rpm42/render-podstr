      nkjv: Let them be ashamed and confounded Who seek my life; Let them be turned
        back and confused Who desire my hurt.
      desnitsky: ""
      mt: ‫   יֵבֹשׁוּ וְיַחְפְּרוּ מְבַקְשֵׁי נַפְשִׁי יִסֹּגוּ אָחוֹר וְיִכָּלְמוּ
        חֲפֵצֵי רָעָתִי׃ ‬
      romana: Sa se intoarca inapoi si sa se rusineze cei ce-mi voiesc mie rele;
      italian: Siano confusi e arrossiscano quanti attentano alla mia vita.
        Retrocedano e siano svergognati quanti vogliono la mia rovina.
      old_georgian: ჰრცხუენოდენ და კდემებოდენ, რომელნი ეძიებენ სულსა ჩემსა;
        მართლუკუნიქცენ და სიცხჳლეულ იქმნენ, რომელნი ზრახვიდეს ჩემთჳს ძჳრსა.
      portuguese: "Sejam cobertos de vergonha os que dizem: Ah! Ah!"
      polish: "Niech się zawstydzą i okryją rumieńcem ci, którzy godzą na moje życie.
        Niech\rsię cofną okryci wstydem ci, którzy z nieszczęść moich się
        weselą."
      nrt: Да будут пристыжены и посрамлены все, кто ищет жизни моей. Да повернут
        назад в бесчестии все, кто хочет моей погибели.
