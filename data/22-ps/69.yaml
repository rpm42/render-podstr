    bookId: 22
    text: <i>Начальнику хора. Псалом Давида. В воспоминание.</i>
    chapter: 69
    chapterId: 587
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец давиду, в воспоминание, во еже спасти мя Господу.
      averincev: Начальнику хора. Давидово. В воспоминание.
      ungerov: В конец. Давида. В воспоминание о том, что спас меня Господь.
      csya_old: Въ коне1цъ дв7ду, въ воспоминaніе, во є4же спcти1 мz гDу,
      sovr_rbo: Начальнику хора. Псалом Давида. В воспоминание.
      latin: In finem. Psalmus David in rememorationem, quod salvum fecerit eum
        Dominus.
      ukr: Для дириґента хору. Давидів. На пам'ятку.
      nkjv: To the Chief Musician. A Psalm of David. To bring to remembrance.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ לְדָוִד לְהַזְכִּיר׃ ‬
      romana: Al lui David. Dumnezeule, spre ajutorul meu ia aminte! Doamne, sa-mi
        ajuti mie grabeste-Te!
      italian: Al maestro del coro. Di Davide. In memoria.
      old_georgian: დასასრულსა, დავითისი, ჴსენებად, რამეთუ მაცხოვნა მე უფალმან
      portuguese: Apressa-te, ó Deus, em me livrar; Senhor, apressa-te em socorrer-me.
      polish: Kierownikowi chóru. Dawidowy. Ku wspomnieniu.
      nrt: Дирижеру хора. Псалом Давида. В напоминание.
      Macarius: Начальнику хора. Давидов. В воспоминание.
      bulgarian: Началнику на хора. Псалом Давидов. За спомен.
      deutsch: Ein Psalm Davids, vorzusingen, zum Gedächtnis. [2 Eile, Gott, mich zu
        erretten, Herr, mir zu helfen!
      ukr2: Провідникові хору. Давида. На спомин.
      ukr3: Проводиреві хора; Давидова, на спомин. П оспіши, Боже, спаси мене,
        Господи, прийди на поміч менї!
      bel_syomukha: Кіроўцу хору. Псальма Давідава. На ўспамін.
      czech: Pro predniho zpevaka. Daviduv, k pripamatovani.
      spanish: Al maestro del coro. De David. Para memoria.
      zertis-kamenskiy: Начальнейшему певцу псалом Давидов в воспоминание.
      greek-lxx: εἰς τὸ τέλος τῷ Δαυιδ εἰς ἀνάμνησιν
      st_text: <i>Начальнику хора. Псалом Давида. В воспоминание.</i>
  - id: 32172
    number: 2
    bookId: 22
    text: Поспеши, Боже, избавить меня, [<i>поспеши</i>], Господи, на помощь мне.
    chapter: 69
    chapterId: 587
    parallels:
      - verseId: 32206
        bookId: 22
        bookCode: psaltir
        chapter: 70
        short: Пс:70:12
    translates:
      kassian: ""
      podstr: ""
      csya: "Боже, в помощь мою вонми: Господи, помощи ми потщися."
      averincev: Поспеши, Боже, избавить меня, — Господи, на помощь мне приди!
      ungerov: Боже! Поспеши на помощь мне; Господи! Не замедли помочь мне.
      csya_old: "Б9е, въ по1мощь мою2 вонми2: гDи, помощи1 ми потщи1сz."
      sovr_rbo: Поспеши, Боже, избавить меня, [поспеши], Господи, на помощь мне.
      latin: Deus, in adjutorium meum intende; Domine, ad adjuvandum me festina.
      ukr: Поквапся спасти мене, Боже, Господи, поспішися ж на поміч мені!
      nkjv: Make haste, O God, to deliver me! Make haste to help me, O Lord!
      desnitsky: ""
      mt: ‫   אֱלֹהִים לְהַצִּילֵנִי יְהוָה לְעֶזְרָתִי חוּשָׁה׃ ‬
      romana: Sa se rusineze si sa se infrunte cei ce cauta sufletul meu;
      italian: Vieni a salvarmi, o Dio, vieni presto, Signore, in mio aiuto.
      old_georgian: ღმერთო, შეწევნასა ჩემსა მოხედენ; უფალო, შეწევნად ჩემდა ისწრაფე.
      portuguese: "Fiquem envergonhados e confundidos os que procuram tirar-me a vida;
        tornem atrás e confundam-se os que me\rdesejam o mal."
      polish: Racz mnie wybawić, o Boże; Panie, pospiesz mi na pomoc!
      nrt: Боже, скорее избавь меня! Господи, поспеши мне на помощь!
      Macarius: Боже, избавить меня, Господи, помочь мне поспеши!
      bulgarian: Побързай, Боже, да ме избавиш, побързай, Господи, да ми помогнеш.
      deutsch: "[3 Es müssen sich schämen und zu Schanden werden, die nach meiner
        Seele stehen; sie müssen zurückkehren und gehöhnt werden, die mir Übles
        wünschen,"
      ukr2: О Боже, рятуй мене, о Господи, мені на допомогу поспішися!
      ukr3: Нехай осоромляться і повстидаються всї, що на життє моє чигають! Нехай
        назад кинуться і осоромляться ті, що втїшаються з мого нещастя!
      bel_syomukha: Пасьпяшайся, Божа, вызваль мяне, пасьпяшайся, Госпадзе, на дапамогу мне.
      czech: Boze, vysvobod me, Hospodine, na pomoc mi pospes!
      spanish: Ven, ¡oh Dios! a librarme; apresúrate, ¡oh Yavé! a socorrerme.
      zertis-kamenskiy: Боже! избави мя, Боже, помощи мне потщися!
      pakazkiy: "О Боже! обрати вниманье На скорбь и тесноту мою;\rВзойди в мое ты
        состоянье,\rИ помощь мне подай Твою."
      greek-lxx: εἰς τὸ σῶσαί με Κύριον ὁ Θεός εἰς τὴν βοήθειάν μου πρόσχες
      st_text: Поспеши, Боже, избавить меня, [<i>поспеши</i>], Господи, на помощь мне.
