      portuguese: "Eu, porém, estou aflito e necessitado; apressa-te em me valer, ó
        Deus. Tu és o meu amparo e o meu libertador;\rSenhor, não te detenhas."
      polish: "Niech się radują i weselą w Tobie wszyscy, co Ciebie szukają. Niech
