      ukr2: "Хай радуються й веселяться в тобі всі, що тебе шукають, і завжди кажуть:
        «Хай возвеличиться Господь!» - тії, що люблять твою допомогу."
      ukr3: Я ж мізерний і бідний; Боже, поспіши до мене! Ти моя поміч і моє спасеннє;
        Господи, не загайся!
      bel_syomukha: "Няхай радуюцца і весяляцца Табою ўсе, што Цябе шукаюць, і хто
        любіць збавеньне Тваё, хай кажуць заўсёды: вялікі Гасподзь!"
      czech: 'At jsou veseli a raduji se z tebe vsichni, kteri te hledaji; at rikaji
        stale: "Buh je velky" ti, kdo miluji tvou spasu.'
      spanish: "Alégrense y regocíjense en ti cuantos te buscan, y sin cesar repitan:
        <<Sea Dios engrandecido>>, los que aman tu salvación."
      zertis-kamenskiy: "Да возрадуются [же] и возвеселятся о Тебе вси ищущии Тебе
        [Боже]: и да глаголют выну любящии спасение Твое: да возвеселится Бог."
      pakazkiy: "Да радуясь возвеселятся Тобою, Боже! тех сердца,\rЧто верой и любовью
        тщатся Тебя постигнуть их Творца —\rИ тако да глаголют выну:\rДа
        возвеличится Господь,\rСостраждущий тебе, как сыну,\rИ дух спасаяй твой
        и плоть!"
      greek-lxx: ἀγαλλιάσθωσαν καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε καὶ
        λεγέτωσαν διὰ παντός μεγαλυνθήτω ὁ Θεός οἱ ἀγαπῶντες τὸ σωτήριόν σου
      st_text: 'Да возрадуются и возвеселятся о Тебе все, ищущие Тебя, и любящие
        спасение Твое да говорят непрестанно: "велик Бог!"'
