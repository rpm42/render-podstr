        срамом вспять радующиеся моей беде,
      ungerov: Да постыдятся и посрамятся ищущие душу мою, да возвратятся вспять и
        устыдятся желающие мне зла!
      csya_old: "Да постыдsтсz и3 посрaмzтсz и4щущіи дyшу мою2, да возвратsтсz вспsть
        и3 постыдsтсz хотsщіи ми2 ѕл†z:"
      sovr_rbo: Да постыдятся и посрамятся ищущие души моей! Да будут обращены назад и
        преданы посмеянию желающие мне зла!
      latin: Confundantur, et revereantur, qui quaerunt animam meam.
      ukr: Нехай посоромлені будуть, і хай застидаються ті, хто шукає моєї душі, щоб
