      pakazkiy: "Враги мои да постыдятся,\rИ облекутся в студ и срам —\rЧто душу
        уловить стремятся,\rГоня как серну по горам.\rДа возвратятся вспять
        злодеи,\rЧто угрожают мне вредом;\rДа все их пагубны затеи
        Сопровождаются стыдом."
      greek-lxx: αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντές μου τὴν ψυχήν
