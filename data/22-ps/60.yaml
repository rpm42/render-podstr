  - id: 32011
    number: 1
    bookId: 22
    text: Начальнику хора. На струнном <i>орудии</i>. Псалом Давида.
    chapter: 60
    chapterId: 578
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, в песнех, давиду псалом.
      averincev: ""
      ungerov: В конец. Песнь. Давида. Псалом.
      csya_old: Въ коне1цъ, въ пёснехъ, дв7ду pало1мъ,
      sovr_rbo: Начальнику хора. На струнном [орудии]. Псалом Давида.
      latin: In finem. In hymnis David.
      ukr: Для дириґента хору. На струннім інструменті. Псалом Давидів.
      nkjv: To the Chief Musician. On a stringed instrument. A Psalm of David.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ עַל־נְגִינַת לְדָוִד׃ ‬
      romana: Al lui David. Auzi, Dumnezeule, cererea mea, ia aminte la rugaciunea mea!
      italian: Al maestro del coro. Per strumenti a corda. Di Davide.
      old_georgian: დასასრულსა, ქებათა შინა, დავითისი
      portuguese: Ouve, ó Deus, o meu clamor; atende à minha oração.
      polish: Kierownikowi chóru. Na instrumentach strunowych. Dawidowy.
      nrt: Дирижеру хора. На струнных инструментах. Псалом Давида.
      Macarius: Начальнику хора. На стунном музыкальном орудии. Давидов.
      bulgarian: Началнику на хора. На струнно свирало. Псалом Давидов.
      deutsch: Ein Psalm Davids, vorzusingen, auf Saitenspiel. [2 Höre, Gott, mein
        Schreien und merke auf mein Gebet!
      ukr2: Провідникові хору. На струпах. Давида.
      ukr3: "Проводиреві хора: при струнах; Давидова. П очуй Боже просьбу мою,
        вислухай молитву мою!"
      bel_syomukha: Кіроўцу хору. На струнным інструмэньце. Псальма Давідава.
      czech: Pro predniho zpevaka, za doprovodu strunneho nastroje. Daviduv.
      spanish: Al maestro del coro. Sobre las cuerdas. Salmo de David.
      zertis-kamenskiy: Начальнейшему певцу на мусикийском бряцательном орудии песнь Давидова.
      greek-lxx: εἰς τὸ τέλος ἐν ὕμνοις τῷ Δαυιδ
      st_text: Начальнику хора. На струнном <i>орудии</i>. Псалом Давида.
  - id: 32012
