      ukr2: Почуй, Боже, моє благання, вислухай молитву мою!
      ukr3: З кінця землї взиваю до тебе, бо серце моє ниє; ти виведеш мене на скелю,
        що за висока для мене.
      bel_syomukha: Пачуй, Божа, мой лямант, уваж малітве маёй,
      czech: Slys, Boze, me bedovani, me modlitbe pozornost venuj,
      spanish: Oye, ¡oh Dios! mi clamor, atiende a mi oración.
      zertis-kamenskiy: Услыши, Боже, вопль мой, вонми молитве моей.
      pakazkiy: "Услыши Боже глас молений,\rВонми молитве днесь моей;"
      greek-lxx: εἰσάκουσον ὁ Θεός τῆς δεήσεώς μου πρόσχες τῇ προσευχῇ μου
      st_text: Услышь, Боже, вопль мой, внемли молитве моей!
