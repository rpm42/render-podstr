      polish: Słuchaj, o Boże, mojego wołania, zważ na moją modlitwę!
      nrt: Боже, услышь мой крик; внемли молитве моей!
      Macarius: Услыши, Боже, вопль мой, внемли молитве моей.
      bulgarian: Послушай, Боже, моите вопли, чуй молитвата ми;
      deutsch: "[3 Hienieden auf Erden rufe ich zu dir, wenn mein Herz in Angst ist,
