      zertis-kamenskiy: Созидаяй Иерусалим Бог разсеянные Израилтяны соберет.
      pakazkiy: "Се! зиждущий Господь Сиона Разсеянных по всем странам  Сынов
        Израилева лона,\rКак пастырь соберет их сам;"
      greek-lxx: οἰκοδομῶν Ιερουσαλημ ὁ Κύριος καὶ τὰς διασπορὰς τοῦ Ισραηλ ἐπισυνάξει
      st_text: Господь созидает Иерусалим, собирает изгнанников Израиля.
