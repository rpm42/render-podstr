verses:
  - id: 31140
    number: 1
    bookId: 22
    text: "[Аллилуия.] Хвалите Господа, ибо благо петь Богу нашему, ибо это
      сладостно, - хвала подобающая."
    chapter: 146
    chapterId: 664
    parallels:
      - verseId: 31498
        bookId: 22
        bookCode: psaltir
        chapter: 32
        short: Пс:32:1
      - verseId: 32690
        bookId: 22
        bookCode: psaltir
        chapter: 91
        short: Пс:91:2
    translates:
      kassian: ""
      podstr: ""
      csya: "Аллилуиа. Хвалите Господа, яко благ псалом: Богови нашему да усладится
        хваление."
      averincev: Аллилуия! Ибо благо — Богу нашему петь,
      ungerov: Аллилуия. Хвалите Господа! Ибо псалмопение - благо, да будет приятным
        Богу нашему хваление!
      csya_old: "Ґллилyіа, Хвали1те гDа, ћкw бlгъ pало1мъ: бг7ови нaшему да ўслади1тсz
        хвале1ніе."
      sovr_rbo: "[Аллилуия.] Хвалите Господа: хорошо песнь петь Богу нашему, сладко и
        радостно хвалить Его."
      latin: Alleluja. Laudate Dominum, quoniam bonus est psalmus; Deo nostro sit
        jucunda, decoraque laudatio.
      ukr: Хваліть Господа, добрий бо Він, виспівуйте нашому Богу, приємний бо Він,
        Йому подобає хвала!
      nkjv: Praise the Lord! For it is good to sing praises to our God; For it is
        pleasant, and praise is beautiful.
      desnitsky: ""
      mt: ‫  הַלְלוּ יָהּ כִּי־טוֹב זַמְּרָה אֱלֹהֵינוּ כִּי־נָעִים נָאוָה תְהִלָּה׃ ‬
      romana: Al lui Agheu si al lui Zaharia. Laudati pe Domnul, ca bine este a canta;
        Dumnezeului nostru placuta Ii este cantarea.
      italian: "Alleluia. Lodate il Signore: è bello cantare al nostro Dio, dolce è
        lodarlo come a lui conviene."
      old_georgian: აქებდით უფალსა, რამეთუ კეთილ არს გალობაჲ; ღმერთსა ჩუენსა ტკბილ
        ეყავნ მას ქებაჲ.
      portuguese: Louvai ao Senhor; porque é bom cantar louvores ao nosso Deus; pois
        isso é agradável, e decoroso é o louvor.
      polish: ”Alleluja”. Dobrze jest grać naszemu Bogu, wdzięcznie jest nucić pieśń
        pochwalną.
      nrt: Аллилуйя! Как хорошо петь хвалу нашему Богу! Сладостна подобающая хвала.
      Macarius: Хвалите Господа, ибо сладостно петь Бога нашего, ибо Благому прилична
        хвала.
      bulgarian: (Алилуия.) Хвалете Господа, защото е добро нещо да се пее на нашия
        Бог, защото това е сладостно, - хвала достойна.
      deutsch: Lobet den Herr! denn unsern Gott loben, das ist ein köstlich Ding;
        solch Lob ist lieblich und schön.
      ukr2: Хваліте Господа, бо добрий! Співайте Богу нашому, бо милий! Хвала бо йому
        подобає.
      ukr3: Х валїте Господа! Бо се благо; сьпівайте Богові нашому, бо се любо; пісня
        похвальна належить ся йому.
      bel_syomukha: Алілуя. Хвалеце Госпада, бо гэта добра - сьпяваць Богу нашаму, бо
        гэта соладка - Яму належыць хвала.
      czech: Haleluja. Je tak dobre Bohu nasemu pet zalmy, rozkosna a libezna je
        chvala.
      spanish: Alabad a Yavé, porque es bueno; cantad salmos a nuestro Dios, porque es
        complaciente, es digno de alabanza.
      zertis-kamenskiy: "Хвалите Бога, яко благо [есть] пети Богови нашему: яко
        приятно [и] лепо хваление [Его]."
      pakazkiy: "Хвалить всяк Вышняго да тщится, Да будет благ псалом для нас,\rДа
        слух Господень усладится,\rВнушив хвалений наших глас."
      greek-lxx: αλληλουια Αγγαιου καὶ Ζαχαριου αἰνεῖτε τὸν Κύριον ὅτι ἀγαθὸν ψαλμός
        τῷ Θεῷ ἡμῶν ἡδυνθείη αἴνεσις
      st_text: "[Аллилуия.] Хвалите Господа, ибо благо петь Богу нашему, ибо это
        сладостно, - хвала подобающая."
  - id: 31141
