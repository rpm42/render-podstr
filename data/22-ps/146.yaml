      deutsch: Der Herr baut Jerusalem und bringt zusammen die Verjagten Israels.
      ukr2: Господь Єрусалим будує, розсіяних Ізраїля збирає.
      ukr3: Господь будує Єрусалима, він збирає прогнаних людей Ізраїля.
      bel_syomukha: Гасподзь будуе Ерусалім, зьбірае выгнанцаў Ізраіля.
      czech: Hospodin buduje Jeruzalem, shromazduje rozehnane z Izraele,
