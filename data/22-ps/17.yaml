        las palabras de este cántico cuando le hubo librado Yavé de las manos de
        todos sus enemigos y de la mano de Saúl.
      zertis-kamenskiy: Началнейшему певцу отрока Божия Давидова, иже глагола Богу
        словеса песни сея в день, вонь же избави его Бог от руки всех врагов
