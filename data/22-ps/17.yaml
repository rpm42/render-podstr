      greek-lxx: εἰς τὸ τέλος τῷ παιδὶ Κυρίου τῷ Δαυιδ ἃ ἐλάλησεν τῷ Κυρίῳ τοὺς λόγους
        τῆς ᾠδῆς ταύτης ἐν ἡμέρᾳ ᾗ ἐρρύσατο αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν
        ἐχθρῶν αὐτοῦ καὶ ἐκ χειρὸς Σαουλ
