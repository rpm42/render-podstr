verses:
  - id: 30874
    number: 1
    bookId: 22
    text: Песнь восхождения. К Тебе возвожу очи мои, Живущий на небесах!
    chapter: 122
    chapterId: 640
    parallels:
      - verseId: 30857
        bookId: 22
        bookCode: psaltir
        chapter: 120
        short: Пс:120:1
    translates:
      kassian: ""
      podstr: ""
      csya: Песнь степеней. К тебе возведох очи мои, живущему на небеси.
      averincev: Песнь паломничества. К Тебе возвожу очи мои, Сущий на небесах!
      ungerov: Песнь степеней. К Тебе возвел я очи мои, живущему на небе.
      csya_old: Пёснь степе1ней, Къ тебЁ возведо1хъ џчи мои2, живyщему на нб7си2.
      sovr_rbo: "[Песнь восхождения.] К Тебе мой взор устремлен, о Живущий на небесах!"
      latin: Canticum graduum. Ad te levavi oculos meos, qui habitas in caelis.
      ukr: Свої очі я зводжу до Тебе, що на небесах пробуваєш!
      nkjv: A Song of Ascents. Unto You I lift up my eyes, O You who dwell in the
        heavens.
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת אֵלֶיךָ נָשָׂאתִי אֶת־עֵינַי הַיֹּשְׁבִי בַּשָּׁמָיִם׃
        ‬
      romana: O cantare a treptelor. Catre Tine, Cel ce locuiesti in cer, am ridicat
        ochii mei.
      italian: Canto delle ascensioni. Di Davide. A te levo i miei occhi, a te che
        abiti nei cieli.
      portuguese: A ti levanto os meus olhos, ó tu que estás entronizado nos céus.
      polish: Pieśń stopni. Do Ciebie wznoszę me oczy, który mieszkasz w niebie.
      nrt: Песнь восхождения. К Тебе поднимаю глаза свои, обитающий на небесах!
      Macarius: Песнь восхождения. К Тебе возвожу очи мои, живущий на небесах!
      bulgarian: Песен на възлизане. Подигам очи към Тебе, Който живееш на небесата!
      deutsch: Ein Lied im höhern Chor. Ich hebe meine Augen auf zu dir, der du im
        Himmel sitzest.
      ukr2: Висхідна пісня. До тебе я підношу мої очі, до тебе, що живеш на небі.
      ukr3: З няв я очі мої до тебе, живущий на небесах!
      bel_syomukha: Песьня ўзыходжаньня. Я ўздымаю вочы мае да Цябе, Хто жыве ў нябёсах!
      gorsky-platonov: К Тебе возвожу очи мои, живущий на небесах!
      czech: Poutni pisen. Pozvedam sve oci k tobe, jenz v nebesich trunis.
      spanish: Cántico gradual. A ti alzo yo mis ojos, a ti que habitas en los cielos.
      zertis-kamenskiy: Песнь превосходнейшая. К Тебе возвожу очи мои живущему на небеси.
      pakazkiy: "К Тебе я очи обращаю Живущему на небесех,\rОт коего спасенья чаю —\rВ
        Твоих уверен словесех;"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν πρὸς σὲ ἦρα τοὺς ὀφθαλμούς μου τὸν κατοικοῦντα ἐν
        τῷ οὐρανῷ
      st_text: Песнь восхождения. К Тебе возвожу очи мои, Живущий на небесах!
  - id: 30875
    number: 2
    bookId: 22
    text: Вот, как очи рабов [<i>обращены</i>] на руку господ их, как очи рабы - на
      руку госпожи ее, так очи наши - к Господу, Богу нашему, доколе Он помилует
      нас.
    chapter: 122
    chapterId: 640
    parallels:
      - verseId: 6053
        bookId: 14
        bookCode: 2a-kniga-paralipomenon
        chapter: 20
        short: 2 Пар:20:12
    translates:
      kassian: ""
      podstr: ""
      csya: "Се, яко очи раб в руку господий своих, яко очи рабыни в руку госпожи
        своея: тако очи наши ко Господу Богу нашему, дондеже ущедрит ны."
      averincev: Вот, как очи рабов — на руки их господ, как очи рабы — на руку ее
        госпожи, так очи наши — к Господу, Богу нашему, доколе Он не помилует
        нас.
      ungerov: Вот, как очи рабов (обращены) на руки господ их, как очи рабы
        (обращены) на руки госпожи ее, так очи наши - ко Господу Богу нашему,
        доколе Он ущедрит нас.
      csya_old: "Се2, ћкw џчи р†бъ въ рукY госпо1дій свои1хъ, ћкw џчи рабы1ни въ рукY
        госпожи2 своеS: тaкw џчи нaши ко гDу бг7у нaшему, до1ндеже ўще1дритъ
        ны2."
      sovr_rbo: Как взор рабов следит за рукой господина, как взор рабыни — за рукой
        госпожи, так наш взор устремляется к Господу, Богу нашему, и ждет Его
        милостей.
      latin: "Ecce sicut oculi servorum in manibus dominorum suorum; sicut oculi
        ancillae in manibus dominae suae: ita oculi nostri ad Dominum Deum
        nostrum, donec misereatur nostri."
      ukr: Ото бо, як очі рабів до руки їх панів, як очі невільниці до руки її пані,
        отак наші очі до Господа, нашого Бога, аж поки не змилується Він над
        нами!
      nkjv: Behold, as the eyes of servants look to the hand of their masters, As the
        eyes of a maid to the hand of her mistress, So our eyes look to the Lord
        our God, Until He has mercy on us.
      desnitsky: ""
      mt: ‫  הִנֵּה כְעֵינֵי עֲבָדִים אֶל־יַד אֲדוֹנֵיהֶם כְּעֵינֵי שִׁפְחָה אֶל־יַד
        גְּבִרְתָּהּ כֵּן עֵינֵינוּ אֶל־יְהוָה אֱלֹהֵינוּ עַד שֶׁיְּחָנֵּנוּ׃ ‬
      romana: Iata, precum sunt ochii robilor la mainile stapanilor lor, precum sunt
        ochii slujnicei la mainile stapanei sale, asa sunt ochii nostri catre
        Domnul Dumnezeul nostru, pana ce Se va milostivi spre noi.
      italian: Ecco, come gli occhi dei servi alla mano dei loro padroni; come gli
        occhi della schiava, alla mano della sua padrona, così i nostri occhi
        sono rivolti al Signore nostro Dio, finché abbia pietà di noi.
      portuguese: "Eis que assim como os olhos dos servos atentam para a mão do seu
        senhor, e os olhos da serva para a mão de\rsua senhora, assim os nossos
        olhos atentam para o Senhor nosso Deus, até que ele se compadeça de
        nós."
      polish: "Oto jak oczy sług są zwrócone na ręce ich panów i jak oczy służącej na
        ręce\rjej pani, tak oczy nasze ku Panu, Bogu naszemu, dopóki się nie
        zmiłuje nad\rnami."
      nrt: Вот, как глаза слуг смотрят на руку своего господина, и глаза служанки на
        руку своей госпожи, так наши глаза обращены на Господа, до тех пор, пока
        Он не смилуется над нами.
      Macarius: "Как глаза рабов устремлены на руку господ их, как глаза рабы на руку
        госпожи ее: так очи наши ко Господу, Богу нашему, доколе Он помилует
        нас."
      bulgarian: Ето, както очите на слугите са обърнати към ръката на господарите им,
        както очите на слугинята - към ръката на господарката й, тъй и нашите
        очи - към Господа, нашия Бог, докле Той ни помилува.
      deutsch: Siehe! wie die Augen der Knechte auf die Hände ihrer Herren sehen, wie
        die Augen der Magd auf die Hände ihrer Frau, also sehen unsre Augen auf
        den Herrn, unsern Gott, bis er uns gnädig werde.
      ukr2: Як очі слуг на руки свого пана і як слугині на руки господині, так наші
        очі дивляться на Господа, Бога нашого, поки не змилосердиться над нами.
      ukr3: Ось бо, як очі слугів на руку панів своїх, як очі служки на руку господинї
        своєї, так позирають очі наші на Господа, Бога нашого, аж помилує нас.
      bel_syomukha: Вось, як вочы рабоў глядзяць на руку іхніх паноў, як вочы рабыні
        на руку іхняе гаспадыні, так нашыя вочы да Госпада, Бога нашага, пакуль
        Ён зьлітуецца з нас.
      gorsky-platonov: "Вот как глаза рабов устремлены на руку господ их, как глаза
        рабыни на руку госпожи ея: так очи наши к Иегове, Богу нашему, доколе Он
        помилует нас."
      czech: Hle, jak oci sluzebniku k rukam jejich panu, jako oci sluzebnice k rukam
        jeji pani, tak vzhlizeji nase oci k Hospodinu, nasemu Bohu, dokud se nad
        nami nesmiluje.
      spanish: Como (están atentos) los ojos del siervo a las manos de su señor, como
        los ojos de la esclava a la mano de su señora, así (se alzan) nuestros
        ojos a Yavé, nuestro Dios, para que se compadezca de nosotros.
      zertis-kamenskiy: "Се яко очи раб [взирают] к рукам господ своих: яко очи рабыни
        к рукам госпожи своея; тако очи наша ко Богу, Богу нашему, дондеже
        ущедрит ны."
      pakazkiy: "Се, яко очи раб взирают На руки господий своих,\rИ как рабыни
        простирают На руки госпожей взор их:\rТак очи наши мы, Владыко!\rК Тебе
        возводим всякий час,\rДоколе бедствие толико Не отвратиши Ты от нас."
      greek-lxx: ἰδοὺ ὡς ὀφθαλμοὶ δούλων εἰς χεῖρας τῶν κυρίων αὐτῶν ὡς ὀφθαλμοὶ
        παιδίσκης εἰς χεῖρας τῆς κυρίας αὐτῆς οὕτως οἱ ὀφθαλμοὶ ἡμῶν πρὸς Κύριον
        τὸν Θεὸν ἡμῶν ἕως οὗ οἰκτιρήσαι ἡμᾶς
      st_text: Вот, как очи рабов [<i>обращены</i>] на руку господ их, как очи рабы -
        на руку госпожи ее, так очи наши - к Господу, Богу нашему, доколе Он
        помилует нас.
