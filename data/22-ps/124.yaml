        porusza, ale\rtrwa na wieki."
      nrt: "Песнь восхождения. Те, кто надеются на Господа, – как гора Сион: не
        поколеблются, пребудут вовеки."
      Macarius: Песнь восхождения. Надеющийся на Господа, как гора Сион, не
        колеблется, пребывает вечно.
      bulgarian: "Песен на възлизане. Който се надява Господу, е като планина Сион, -
        няма да се помръдне: той пребъдва вечно."
      deutsch: Ein Lied im Höhern Chor. Die auf den Herrn hoffen, die werden nicht
