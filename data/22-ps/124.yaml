      mt: ‫  וְהַמַּטִּים עַקַלְקַלּוֹתָם יוֹלִיכֵם יְהוָה אֶת־פֹּעֲלֵי הָאָוֶן
        שָׁלוֹם עַל־יִשְׂרָאֵל׃ ‬
      romana: Iar pe cei ce se abat pe cai nedrepte, Domnul ii va duce cu cei ce
        lucreaza faradelegea. Pace peste Israel!
      italian: Quelli che vanno per sentieri tortuosi il Signore li accomuni alla
        sorte dei malvagi. Pace su Israele!
      old_georgian: ხოლო რომელთა გარდააქციონ გულარძნილებად, მიიყვანნეს იგინი უფალმან
        მოქმედთა თანა უსჯულოებისათა მშჳდობაჲ ისრაჱლსა ზედა.
      portuguese: "Mas aos que se desviam para os seus caminhos tortuosos, levá-los-á
        o Senhor juntamente com os que praticam\ra maldade. Que haja paz sobre
        Israel."
      polish: "A tych, co schodzą na kręte swe drogi, niech Pan odprawi wraz ze
        złoczyńcami:\rpokój nad Izraelem!"
      nrt: Но тех, кто следует кривыми путями, да отвергнет Господь, вместе со
        злодеями. Мир Израилю!
      Macarius: А совращающихся на кривые пути погубит Господь с делающими беззаконие.
        Мир Израилю!
      bulgarian: А които се отклоняват по свои криви пътища, тях Господ да остави да
        ходят с ония, които вършат беззаконие. Мир на Израиля!
      deutsch: Die aber abweichen auf ihre krummen Wege, wird der Herr wegtreiben mit
        den Übeltätern. Friede sei über Israel!
      ukr2: А тих, що звернули на криві дороги, - нехай Господь зведе їх з тими, що
        творять беззаконня. Мир над Ізраїлем!
      ukr3: Хто ж повернув на свої криві дороги, того поверне Господь вкупі з тими, що
        беззаконнє роблять. Мир Ізраїлеві!
      bel_syomukha: А тых, што збочваюць на крывыя сьцяжыны свае, хай пакіне Гасподзь
        хадзіць зь беззаконнымі. Мір на Ізраіля!
      gorsky-platonov: А совращающихся на кривые пути погубит Иегова с творящими
        нечестие. Мир Израилю!
      czech: Ale ty, kdo uhybaji na sve krivolake stezky, zazene Hospodin s pachateli
        nicemnosti. Pokoj s Izraelem!
      spanish: Mas a los que van por sendas tortuosas, remuévalos Yavé juntamente con
        los impíos. ¡Paz sobre Israel!
      zertis-kamenskiy: Уклоняющиеся же в развращения свои отведет Бог с делающими
        беззаконие. Мир [буди] на Израиля.
      pakazkiy: "Текущих же путем развратным Со беззаконными вмени,\rИ миром всем
        благоприятным Израильтян приосени."
      greek-lxx: τοὺς δὲ ἐκκλίνοντας εἰς τὰς στραγγαλιὰς ἀπάξει Κύριος μετὰ τῶν
        ἐργαζομένων τὴν ἀνομίαν εἰρήνη ἐπὶ τὸν Ισραηλ
      st_text: а совращающихся на кривые пути свои да оставит Господь ходить с
        делающими беззаконие. Мир на Израиля!
