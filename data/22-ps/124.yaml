      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν οἱ πεποιθότες ἐπὶ Κύριον ὡς ὄρος Σιων οὐ
        σαλευθήσεται εἰς τὸν αἰῶνα ὁ κατοικῶν Ιερουσαλημ
      st_text: "Песнь восхождения. Надеющийся на Господа, как гора Сион, не
        подвигнется: пребывает вовек."
