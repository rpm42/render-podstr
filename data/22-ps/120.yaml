  - id: 30859
    number: 3
    bookId: 22
    text: Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя;
    chapter: 120
    chapterId: 638
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Не даждь во смятение ноги твоея, ниже воздремлет храняй тя:"
      averincev: Он не даст оступиться твоей стопе, не забудется дремотой Хранитель твой;
      ungerov: "Не давай споткнуться ноге твоей: не воздремлет Хранящий тебя."
      csya_old: "Не дaждь во смzте1ніе ноги2 твоеS, ниже2 воздре1млетъ хранsй тS:"
      sovr_rbo: — Он не даст оступиться ноге твоей. Он не дремлет, Хранитель твой.
      latin: Non det in commotionem pedem tuum, neque dormitet qui custodit te.
      ukr: "Він не дасть захитатись нозі твоїй, не здрімає твій Сторож:"
      nkjv: He will not allow your foot to be moved; He who keeps you will not
        slumber.
      desnitsky: ""
      mt: ‫  אַל־יִתֵּן לַמּוֹט רַגְלֶךָ אַל־יָנוּם שֹׁמְרֶךָ׃ ‬
      romana: Nu va lasa sa se clatine piciorul tau, nici nu va dormita Cel ce pazeste.
      italian: Non lascerà vacillare il tuo piede, non si addormenterà il tuo custode.
      old_georgian: ნუ მისცემ შეძრვად ფერჴსა შენსა, არცა ჰრულეს მცველსა შენსა.
      portuguese: Não deixará vacilar o teu pé; aquele que te guarda não dormitará.
      polish: "On nie pozwoli zachwiać się twej nodze ani się zdrzemnie Ten, który
        cię\rstrzeże."
      nrt: Он не позволит ноге твоей пошатнуться, хранящий тебя не задремлет;
      Macarius: Не даст Он поколебаться ноге твоей, не дремлет страж твой.
      bulgarian: Той не ще даде да се поклати ногата ти; няма да задреме Оня, Който те
        пази;
      deutsch: Er wird deinen Fuß nicht gleiten lassen; und der dich behütet schläft
        nicht.
      ukr2: Не дасть нозі твоїй спіткнутись, той, що тебе пильнує, не буде дрімати.
      ukr3: Не дасть нозї твоїй спіткнутись; твій сторож не дрімає.
      bel_syomukha: "Ня дасьць Ён пахіснуцца назе тваёй, не задрэмле Той, Хто асланяе цябе:"
      gorsky-platonov: Не даст Он поколебаться ноге твоей, не дремлет страж твой.
      czech: Nedopusti, aby uklouzla tva noha, nedrime ten, jenz te chrani.
      spanish: No consentirá que resbalen tus pies; no dormirá tu custodio.
      zertis-kamenskiy: Не даст во смятение ноги твоея, не воздремлет храняй тя.
      pakazkiy: "Не даст ноге твоей преткнуться Не дремлющий хранитель сей,\rКогда
        похощешь ты прильнуться,\rК сему вождю душей твоей."
      greek-lxx: μὴ δῷς εἰς σάλον τὸν πόδα σου μηδὲ νυστάξῃ ὁ φυλάσσων σε
      st_text: Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя;
