      nrt: Помощь мне придет от Господа, сотворившего небо и землю.
      Macarius: Помощь мне от Господа, сотворившего небо и землю.
      bulgarian: Моята помощ е от Господа, Който сътвори небето и земята.
      deutsch: Meine Hilfe kommt von dem Herrn, der Himmel und Erde gemacht hat.
