      - verseId: 30874
        bookId: 22
        bookCode: psaltir
        chapter: 122
        short: Пс:122:1
    translates:
      kassian: ""
      podstr: ""
      csya: Песнь степеней. Возведох очи мои в горы, отнюдуже приидет помощь моя.
      averincev: Песнь паломничества. Подыму взоры мои к горам — оттуда придет помощь
        ко мне.
      ungerov: Песнь степеней. Возвел я очи мои в горы, откуда придет помощь моя.
      csya_old: Пёснь степе1ней, Возведо1хъ џчи мои2 въ го1ры, tню1дуже пріи1детъ
        по1мощь моS.
      sovr_rbo: "[Песнь восхождения.] Возведу мои очи к горам. Откуда мне помощи ждать?"
      latin: Canticum graduum. Levavi oculos meos in montes, unde veniet auxilium
        mihi.
      ukr: Свої очі я зводжу на гори, звідки прийде мені допомога,
      nkjv: A Song of Ascents. I will lift up my eyes to the hills- From whence comes
        my help?
      desnitsky: ""
      mt: ‫  שִׁיר לַמַּעֲלוֹת אֶשָּׂא עֵינַי אֶל־הֶהָרִים מֵאַיִן יָבֹא עֶזְרִי׃ ‬
      romana: O cantare a treptelor Ridicat-am ochii mei la munti, de unde va veni
        ajutorul meu.
      italian: "Canto delle ascensioni. Alzo gli occhi verso i monti: da dove mi verrà
        l'aiuto?"
      old_georgian: აღვიხილენ თუალნი ჩემნი მთათა, ვინა მოვიდეს შეწევნა ჩემი?
      portuguese: Elevo os meus olhos para os montes; de onde me vem o socorro?
      polish: "Pieśń stopni. Wznoszę swe oczy ku górom: Skądże nadejdzie mi pomoc?"
      nrt: Песнь восхождения. Обращаю взгляд свой к горам, откуда придет мне помощь?
      Macarius: Песнь восхождения. Возвожу очи мои к горам, откуда приходит помощь мне;
      bulgarian: Песен на възлизане. Подигам очи към планините, отдето ще ми помощ дойде.
      deutsch: Ein Lied im höhern Chor. Ich hebe meine Augen auf zu den Bergen von
        welchen mir Hilfe kommt.
      ukr2: "Висхідна пісня. Очі мої підводжу я на гори: звідки прийде моя допомога?"
      ukr3: Посходня пісня. О чі мої підношу на гори, звідки поміч моя прийде.
      bel_syomukha: Песьня ўзыходжаньня. Падымаю вочы мае ўгору, адкуль прыйдзе дапамога мая.
      gorsky-platonov: "Возвожу очи мои к горам: откуда придет помощь мне?"
      czech: "Pisen k pouti. Pozvedam sve oci k horam: Odkud mi prijde pomoc?"
      spanish: Cántico gradual. Alzo mis ojos a los montes, de donde me ha de venir mi
        socorro.
      zertis-kamenskiy: Песнь превосходнейшая.  Возвожду очи мои к горам, откуда
        приидет помощь моя.
      pakazkiy: "К вершинам гор я обращаю Моих душевных взор очей,\rОткуда несомненно
        чаю Я помощи души моей."
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν ἦρα τοὺς ὀφθαλμούς μου εἰς τὰ ὄρη πόθεν ἥξει ἡ
        βοήθειά μου
      st_text: Песнь восхождения. Возвожу очи мои к горам, откуда придет помощь моя.
