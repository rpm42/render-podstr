      zertis-kamenskiy: Помощь моя от Бога сотворшаго небо и землю.
      pakazkiy: Се иже помощи податель Есть общий всех и мой отец, Великомощный
        обладатель Сей неба и земли Творец.
      greek-lxx: ἡ βοήθειά μου παρὰ Κυρίου τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν
