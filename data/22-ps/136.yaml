      portuguese: "pois ali aqueles que nos levaram cativos nos pediam canções; e os
        que nos atormentavam, que os alegrássemos,\rdizendo: Cantai-nos um dos
        cânticos de Sião."
      polish: "Bo tam żądali od nas pieśni ci, którzy nas uprowadzili, pieśni radości
