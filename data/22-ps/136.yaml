        слышали сей глас:\rВоспойте вы, воспойте ныне \rСионски пения для нас!"
      greek-lxx: ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς λόγους ᾠδῶν καὶ οἱ
        ἀπαγαγόντες ἡμᾶς ὕμνον ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιων
      st_text: 'Там пленившие нас требовали от нас слов песней, и притеснители наши -
        веселья: "пропойте нам из песней Сионских".'
