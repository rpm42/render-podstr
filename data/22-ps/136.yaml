      zertis-kamenskiy: "Яко тамо вопросиша ны пленшии нас [о] радости, [рекше]:
        воспойте нам от песней Сионских."
      pakazkiy: "Где пленшии нас принуждали Открыть Им песней словеса,\rИ нас ведущий
