      greek-lxx: τῷ Δαυιδ ἐπὶ τῶν ποταμῶν Βαβυλῶνος ἐκεῖ ἐκαθίσαμεν καὶ ἐκλαύσαμεν ἐν
        τῷ μνησθῆναι ἡμᾶς τῆς Σιων
      st_text: "[Давида.] При реках Вавилона, там сидели мы и плакали, когда
        вспоминали о Сионе;"
