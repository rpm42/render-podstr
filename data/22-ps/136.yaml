        Сион;
      deutsch: An den Wassern zu Babel saßen wir und weinten, wenn wir an Zion
        gedachten.
      ukr2: Над вавилонськими ріками, там ми сиділи й ридали, як згадували Сіон.
      ukr3: Н ад ріками Вавилона, там сидїли ми і плакали, як Сиона спогадали.
      bel_syomukha: Давідава. Над рэкамі Вавілона, там сядзелі і плакалі мы, калі
