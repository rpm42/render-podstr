      italian: Sui fiumi di Babilonia, là sedevamo piangendo al ricordo di Sion.
      old_georgian: მდინარეთა ზედა ბაბილოვნისათა მუნ დავსხედით და ვტიროდით, რაჟამს
        მოვიჴსენეთ ჩუენ სიონი.
      portuguese: Junto aos rios de Babilônia, ali nos assentamos e nos pusemos a
        chorar, recordando-nos de Sião.
