      bel_syomukha: Сіла мая! Цябе буду я апяваць; бо Бог - мой заступнік, Бог мой,
        Які любіць мяне.
      lev-khv: Сила моя! Тебе буду воспевать; потому что Ты Бог, защита моя, Бог,
        милующий меня.
      czech: Moje silo, o tobe chci zalmy zpivat. Buh je prece hrad muj nedobytny, Buh
        muj milosrdny.
      spanish: A ti, fortaleza mía, te cantaré salmos, porque eres, ¡oh Dios! mi
        refugio. Dios mío, todo benevolencia para mí.
      zertis-kamenskiy: Помощник мой! о Тебе воспою; яко Бог заступник мой, Бог милость моя.
      pakazkiy: "Ты мой помощник и блюститель, Тебя о Боже мой! пою,\rТы был всегда
        мне покровитель;\rЯ милость исповем Твою."
      greek-lxx: βοηθός μου σοὶ ψαλῶ ὅτι ὁ Θεός ἀντιλήμπτωρ μου εἶ ὁ Θεός μου τὸ ἔλεός μου
      st_text: Сила моя! Тебя буду воспевать я, ибо Бог - заступник мой, Бог мой,
        милующий меня.
