        bookCode: otkrovenie-ap-ioanna-bogoslova
        chapter: 5
        short: Откр:5:13
    translates:
      kassian: ""
      podstr: ""
      csya: Аллилуиа, Аггеа и Захарии. Хвалите Господа с небес, хвалите его в вышних.
      averincev: Хвалите Господа с небес, хвалите Его на высотах;
      ungerov: Аллилуия. Аггея и Захарии. Хвалите Господа с небес, хвалите Его в
        вышних (селениях).
      csya_old: Ґллилyіа, ґгге1а и3 захaріи, Хвали1те гDа съ нб7съ, хвали1те є3го2 въ
