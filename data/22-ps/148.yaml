      ukr: Хваліте Господа з небес, хваліте Його в висоті!
      nkjv: Praise the Lord! Praise the Lord from the heavens; Praise Him in the
        heights!
      desnitsky: ""
      mt: ‫  הַלְלוּ יָהּ הַלְלוּ אֶת־יְהוָה מִן־הַשָּׁמַיִם הַלְלוּהוּ בַּמְּרוֹמִים׃
        ‬
      romana: Al lui Agheu si al lui Zaharia Laudati pe Domnul din ceruri, laudati-L
        pe El intru cele inalte.
      italian: Alleluia. Lodate il Signore dai cieli, lodatelo nell'alto dei cieli.
      old_georgian: აქებდით უფალსა ცათაგან, აქებდით მას მაღალთა შინა.
      portuguese: Louvai ao Senhor! Louvai ao Senhor desde o céu, louvai-o nas alturas!
      polish: Alleluja. Chwalcie Pana z niebios, chwalcie Go na wysokościach!
      nrt: Аллилуйя! Славьте Господа с небес, в высотах прославляйте Его.
      Macarius: Аллилуйя. Хвалите Господа на небесах, хвалите Его в селениях горних.
      bulgarian: (Алилуия.) Хвалете Господа от небесата, хвалете Го във висините.
      deutsch: Halleluja! Lobet im Himmel den Herrn; lobet ihn in der Höhe!
      ukr2: Алилуя. Хваліте Господа з неба, хваліте його на висотах!
      ukr3: Аллилуя! Х валїте Господа з небес, хвалїте його на висотах.
      bel_syomukha: Алілуя. Хвалеце Госпада зь нябёсаў, хвалеце Яго ў вышынях.
      czech: Haleluja. Chvalte Hospodina z nebes, chvalte ho ve vysinach!
      spanish: ¡Aleluya! Alabad a Yavé desde los cielos, alabadle en las alturas.
      zertis-kamenskiy: "Аллилуяг. Хвалите Бога на небесех: хвалите Его в вышних."
      pakazkiy: "Хвалите на кругах небесных Седящаго превыше звезд,\r- Хвалите в
        высотах чудесных\rВладыку горних оных мест!"
      greek-lxx: αλληλουια Αγγαιου καὶ Ζαχαριου αἰνεῖτε τὸν Κύριον ἐκ τῶν οὐρανῶν
        αἰνεῖτε αὐτὸν ἐν τοῖς ὑψίστοις
      st_text: "[Аллилуия.] Хвалите Господа с небес, хвалите Его в вышних."
