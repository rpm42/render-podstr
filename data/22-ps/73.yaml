        твоего, гора сион сия, в нейже вселился еси.
      averincev: ""
      ungerov: Вспомни сонм Твой, который Ты издревле приобрел, - искупил (в) жезл
        достояния Твоего, - сию гору Сион, на которой Ты вселился.
      csya_old: Помzни2 со1нмъ тво1й, є3го1же стzжaлъ є3си2 и3спе1рва, и3збaвилъ є3си2
        жезло1мъ достоsніz твоегw2, горA сіHнъ сіS же1злъ достоsніz твоегw2,
        го1ру сіHнъ сію2, въ не1йже всели1лсz є3си2.
      sovr_rbo: Вспомни сонм Твой, [который] Ты стяжал издревле, искупил в жезл
        достояния Твоего, - эту гору Сион, на которой Ты веселился.
      latin: Memor esto congregationis tuae, quam possedisti ab initio. Redemisti
        virgam haereditatis tuae, mons Sion, in quo habitasti in eo.
      ukr: Спогадай про громаду Свою, яку Ти віддавна набув, про племено спадку Свого,
        що його Ти був викупив, про ту гору Сіон, що на ній оселився,
      nkjv: Remember Your congregation, which You have purchased of old, The tribe of
        Your inheritance, which You have redeemed- This Mount Zion where You
        have dwelt.
      desnitsky: ""
      mt: ‫   זְכֹר עֲדָתְךָ קָנִיתָ קֶּדֶם גָּאַלְתָּ שֵׁבֶט נַחֲלָתֶךָ הַר־צִיּוֹן
        זֶה שָׁכַנְתָּ בּוֹ׃ ‬
      romana: Adu-ti aminte de poporul Tau, pe care l-ai castigat de la inceput.
      italian: Ricordati del popolo che ti sei acquistato nei tempi antichi. Hai
        riscattato la tribù che è tuo possesso, il monte Sion, dove hai preso
        dimora.
      old_georgian: მოიჴსენე კრებული შენი, რომელ მოიგე დასაბამითბან; იჴსენ კუერთხითა
        მკჳდრობისა შენისათა მთაჲ სიონი ესე, რომელსა დაემკჳდრე მას შინა.
      portuguese: "Lembra-te da tua congregação, que compraste desde a antigüidade,
        que remiste para ser a tribo da tua herança, e\rdo monte Sião, em que
        tens habitado."
      polish: Pomnij na Twoją społeczność, którą dawno nabyłeś, na pokolenie, które
        wziąłeś w posiadanie, na górę Syjon, gdzie założyłeś sobie siedzibę.
      nrt: Вспомни народ, который Ты приобрел с давних времен, который Ты искупил,
        чтобы он был Твоим наследием; вспомни гору Сион, на которой Ты обитаешь.
      Macarius: Вспомни о Твоем сонме, который Ты приобрел издревле, искупил для Себя
        в наследственную державу, о горе Сионе, на которой Ты поселился.
      bulgarian: Спомни си Твоя народ, който Ти от старо време си придобил и изкупил
        за дял на Твоето притежание, спомни си тая Сион планина, на която си се
        заселил.
      deutsch: Gedenke an deine Gemeinde, die du vor alters erworben und dir zum
        Erbteil erlöst hast, an den Berg Zion, darauf du wohnest.
      ukr2: Згадай Твою громаду, яку ти придбав собі віддавна, щоб була коліном, яке
        відкупив собі в посілість гору Сіон, на котрій ти осівся.
      ukr3: Спогадай твою громаду, що зєднав її оддавна, - ізбавив, як твоє наслїддє,
        тую гору Сион, на котрій ти осївся!
      bel_syomukha: Успомні пра збор Твой, які Ты прыдбаў здавён, пра племя спадчыны
        Тваёй, якое Ты адкупіў, - пра гэту гару Сіён, на якой Ты пасяліўся.
      czech: Rozpomen se na svou pospolitost, kterou jsi pred veky ziskal, na svuj
        dedicny kmen, jejz sis vykoupil, na horu Sijon, kde bydlis.
      spanish: Acuérdate de tu comunidad, que desde antiguo adquiriste, la que
        redimiste como tribu de tu heredad; del monte Sión, en que pusiste tu
        morada.
      zertis-kamenskiy: Помяни сонм Твой, [егоже] стяжал еси исперва; егоже искупил
        еси [в] жезле достояния Твоего; гору Сион сию, в нейже живеши.
      pakazkiy: "Ах! помяни сей род избранных, Исперва коих Ты стяжал,\rИ коих вмале
        непопранных Жезлом спасенья ограждал.\rТвой жезл, Твое се
        достоянье.\rТвоя сия гора Сион,\rГде Ты имеет пребыванье,\rГде ведом Ты,
        и Твой закон."
      greek-lxx: μνήσθητι τῆς συναγωγῆς σου ἧς ἐκτήσω ἀπ᾿ ἀρχῆς ἐλυτρώσω ῥάβδον
        κληρονομίας σου ὄρος Σιων τοῦτο ὃ κατεσκήνωσας ἐν αὐτῷ
      st_text: Вспомни сонм Твой, [<i>который</i>] Ты стяжал издревле, искупил в жезл
        достояния Твоего, - эту гору Сион, на которой Ты веселился.
