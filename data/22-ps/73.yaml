    translates:
      kassian: ""
      podstr: ""
      csya: Разума Асафу, Вскую, Боже, отринул еси до конца? разгневася ярость твоя на
        овцы пажити твоея?
      averincev: ""
      ungerov: В научение. Асафа. Почто отринул, Боже, до конца? Возъярился гнев Твой
        на овец пажити Твоей?
      csya_old: Рaзума ґсaфу, Вскyю, б9е, tри1нулъ є3си2 до концA; разгнёвасz ћрость
        твоS на џвцы пaжити твоеS;
      sovr_rbo: Учение Асафа. Для чего, Боже, отринул нас навсегда? возгорелся гнев
        Твой на овец пажити Твоей?
      latin: Intellectus Asaph. Ut quid, Deus, repulisti in finem, iratus est furor
        tuus super oves pascuae tuae?
      ukr: Нащо, Боже, назавжди Ти нас опустив, чого розпалився Твій гнів на отару
        Твого пасовиська?
      nkjv: A Contemplation of Asaph. O God, why have You cast us off forever? Why
        does Your anger smoke against the sheep of Your pasture?
      desnitsky: ""
      mt: ‫   מַשְׂכִּיל לְאָסָף לָמָה אֱלֹהִים זָנַחְתָּ לָנֶצַח יֶעְשַׁן אַפְּךָ
        בְּצֹאן מַרְעִיתֶךָ׃ ‬
      romana: Al lui Asaf. Pentru ce m-ai lepadat, Dumnezeule, pana in sfarsit?
        Aprinsu-s-a inima Ta peste oile pasunii Tale.
      italian: Maskil. Di Asaf. O Dio, perché ci respingi per sempre, perché divampa
        la tua ira contro il gregge del tuo pascolo?
      old_georgian: რად განგჳშორენ ჩუენ, ღმერთო, სრულიად? განრისხდა გულისწყრომა შენი
        ცხოვართა ზედა სამწყსოსა შენისათა.
      portuguese: Ó Deus, por que nos rejeitaste para sempre? Por que se acende a tua
        ira contra o rebanho do teu pasto?
      polish: "Pieśń pouczająca. Asafowy. Dlaczego, Boże, odrzuciłeś na wieki,
        płoniesz\rgniewem przeciw owcom Twojego pastwiska?"
      nrt: Наставление Асафа. О Боже, зачем Ты навсегда отверг нас? Почему гнев Твой
        возгорелся на овец пастбищ Твоих?
      Macarius: Учение Асафа. Почто негодуешь на нас, Боже, долго; дымится гнев Твой
        на овец паствы Твоей?
      bulgarian: Учение Асафово. Защо, Боже, си ни отхвърлил завинаги? Защо гневът Ти
        се е разпалил против овците на Твоето пасбище?
      deutsch: Eine Unterweisung Asaphs. Gott, warum verstößest du uns so gar und bist
        so grimmig zornig über die Schafe deiner Weide?
      ukr2: Маскіл. Асафа. Чому відкинув, Боже, нас навіки, палає гнів твій на овець
        твоєї пастви?
      ukr3: Наука Асафова. Д ля чого відкинув єси нас, Боже, на віки, палає гнїв твій
        на стадо пасовиска твого?
      bel_syomukha: Вучэньне Асафава. Навошта, Божа, назаўсёды Ты нас адкінуў?
        распаліўся Твой гнеў на авечак пашаў Тваіх?
      czech: Poucujici, pro Asafa. Boze, zanevrel jsi na nas natrvalo? Tvuj hnev dyma
        proti ovcim, ktere pases.
      spanish: Maskil de Asaf. ¿Por qué, ¡oh Dios! nos has rechazado para siempre?
        ¿Por qué arde tu furor contra las ovejas de tu redil?
      zertis-kamenskiy: Вскую, Боже, отринул еси до конца? вскую дымится ярость Твоя
        на овцы пажити Твоея?
      pakazkiy: Почто, о Боже! нас отринул, Отринул грешных нас в конец? Почто гнев
        яростный воздвигнул На пажити Твоих овец?
      greek-lxx: συνέσεως τῷ Ασαφ ἵνα τί ἀπώσω ὁ Θεός εἰς τέλος ὠργίσθη ὁ θυμός σου
        ἐπὶ πρόβατα νομῆς σου
      st_text: Учение Асафа. Для чего, Боже, отринул нас навсегда? возгорелся гнев
        Твой на овец пажити Твоей?
