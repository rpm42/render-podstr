    bookId: 22
    text: Песнь Давида. Храни меня, Боже, ибо я на Тебя уповаю.
    chapter: 15
    chapterId: 533
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Столпописание, давиду, Сохрани мя, Господи, яко на тя уповах.
      averincev: ""
      ungerov: Столпописание Давида. Сохрани меня, Господи, ибо на Тебя я уповал.
      csya_old: Столпописaніе, дв7ду, Сохрани1 мz, гDи, ћкw на тS ўповaхъ.
      sovr_rbo: "[Стихотворение Давида.] Храни меня, Бог, у Тебя я защиты ищу!"
      latin: Tituli inscriptio, ipsi David. Conserva me, Domine, quoniam speravi in
        te.
      ukr: Хорони мене, Боже, я бо до Тебе вдаюся!
      nkjv: A Michtam of David. Preserve me, O God, for in You I put my trust.
      desnitsky: ""
      mt: ‫   מִכְתָּם לְדָוִד שָׁמְרֵנִי אֵל כִּי־חָסִיתִי בָךְ׃ ‬
      romana: Al lui David. Pazeste-ma, Doamne, ca spre Tine am nadajduit.
      italian: "Miktam. Di Davide. Proteggimi, o Dio: in te mi rifugio."
      old_georgian: მიცევ, მე უფალო, რამეთუ შენ გესავ.
      portuguese: Guarda-me, ó Deus, porque em ti me refugio.
      polish: Miktam. Dawidowy. Zachowaj mnie, Boże, bo chronię się u Ciebie,
      nrt: Мольба Давида. Сохрани меня, Боже, ведь в Тебе я ищу прибежища!
      Macarius: Писание Давидово. Храни меня, Боже; ибо я на Тебя уповаю.
      bulgarian: Давидова песен. Пази ме, Боже, защото на Тебе се уповавам.
      pavskiy: Писание Давидово. Храни меня, Боже; ибо я на Тебя уповаю.
      deutsch: Ein gülden Kleinod Davids. Bewahre mich Gott; denn ich traue auf dich.
      ukr2: Міхтам. Давида. Бережи мене, о Боже, бо я до тебе прибігаю.
      ukr3: Псальма Давидова. Х рань мене, Боже, бо я вповаю на тебе.
      bel_syomukha: Залатая песьня Давідава. Барані мяне, Божа; бо я на Цябе спадзяюся.
      lev-khv: Храни меня, Боже, потому что я на Тебя уповаю.
      czech: Pametni zapis; Daviduv. Ochranuj me, Boze, utikam se k tobe!
      spanish: Miktam. De David. Guárdame, Yavé, pues a ti me acojo.
      zertis-kamenskiy: Златая песнь Давидова. Сохрани мя Господи, на Тя уповаю.
      pakazkiy: "Тебя, Владыко! призываю.\rДа сам меня Ты сохранишь,\rНа коего я
        уповаю,\rКой все мои болезни зришь. —"
      greek-lxx: στηλογραφία τῷ Δαυιδ φύλαξόν με Κύριε ὅτι ἐπὶ σοὶ ἤλπισα
      st_text: Песнь Давида. Храни меня, Боже, ибо я на Тебя уповаю.
