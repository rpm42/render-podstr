title: Глава 132
verses:
  - id: 30952
    number: 1
    bookId: 22
    text: Песнь восхождения. Давида. Как хорошо и как приятно жить братьям вместе!
    chapter: 132
    chapterId: 650
    parallels:
      - verseId: 33816
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 25
        short: Сир:25:1
    translates:
      kassian: ""
      podstr: ""
      csya: Песнь степеней. Се, что добро, или что красно, но еже жити братии вкупе?
      averincev: Песнь паломничества. Давидово. О, как сладко, как хорошо, братьям
        совместно пребывать, —
      ungerov: Песнь степеней. Вот, что хорошо и что приятно, - это - жить братьям
        вместе!
      csya_old: Пёснь степе1ней, Се2, что2 добро2, и3ли2 что2 красно2, но є4же жи1ти
        брaтіи вкyпэ;
      sovr_rbo: "[Песнь восхождения. Сложена Давидом.] Как хорошо и приятно братьям
        вместе собраться!"
      latin: Canticum graduum David. Ecce quam bonum et quam jucundum, habitare
        fratres in unum!
      ukr: Оце яке добре та гарне яке, щоб жити братам однокупно!
      nkjv: A Song of Ascents. Of David. Behold, how good and how pleasant it is For
        brethren to dwell together in unity!
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת לְדָוִד הִנֵּה מַה־טּוֹב וּמַה־נָּעִים שֶׁבֶת אַחִים
        גַּם־יָחַד׃ ‬
      romana: Un psalm al lui David. O cantare a treptelor. Iata acum ce este bun si
        ce este frumos, decat numai a locui fratii impreuna!
      italian: Canto delle ascensioni. Di Davide. Ecco quanto è buono e quanto è soave
        che i fratelli vivano insieme!
      old_georgian: აჰა, ესერა, რაჲმე კეთილ, ანუ რამე შუენიერ, არამედ დამკჳდრებაჲ
        ძმათა ერთად?
      portuguese: Oh! quão bom e quão suave é que os irmãos vivam em união!
      polish: "Pieśń stopni. Dawidowa. Oto jak dobrze i jak miło, gdy bracia
        mieszkają\rrazem;"
      nrt: Песнь восхождения Давида. Как хорошо и как приятно жить братьям вместе!
      Macarius: Песнь восхождения. Давидова. Как хорошо и как прекрасно жить братьям
        всем вместе!
      bulgarian: Песен на възлизане. Давидова. Колко хубаво и колко приятно е братя да
        живеят наедно!
      deutsch: Ein Lied Davids im höhern Chor. Siehe, wie fein und lieblich ist's, daß
        Brüder einträchtig beieinander wohnen!
      ukr2: Висхідна пісня. Давида. Глядіть, як добре і як любо, коли брати живуть
        укупі!
      ukr3: Посходня пісня Давидова. Г лянь, як добре і як любо, коли брати жиють
        вкупі!
      bel_syomukha: Песьня ўзыходжаньня. Як добра і як прыемна жыць разам з братамі!
      czech: Poutni pisen, Davidova. Jake dobro, jake blaho tam, kde bratri bydli
        svorne!
      spanish: Cántico gradual. De David. Ved cuan bueno y deleitoso es convivir
        juntos los hermanos.
      zertis-kamenskiy: Песнь превосходнейшая Давидова. Се коль добро и коль красно,
        еже жити братии вкупе.
      pakazkiy: "Се что полезнее, на свете,  И что приятней в мире сем,\rКак мирно
        жить в любви, в совете Соединенным братьям всем?"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν τῷ Δαυιδ ἰδοὺ δὴ τί καλὸν ἢ τί τερπνὸν ἀλλ᾿ ἢ τὸ
        κατοικεῖν ἀδελφοὺς ἐπὶ τὸ αὐτό
      st_text: Песнь восхождения. Давида. Как хорошо и как приятно жить братьям вместе!
  - id: 30953
    number: 2
    bookId: 22
    text: "[<i>Это</i>] - как драгоценный елей на голове, стекающий на бороду,
      бороду Ааронову, стекающий на края одежды его;"
    chapter: 132
    chapterId: 650
    parallels:
      - verseId: 21859
        bookId: 2
        bookCode: ishod
        chapter: 29
        short: Исх:29:7
      - verseId: 23734
        bookId: 3
        bookCode: levit
        chapter: 8
        short: Лев:8:12
    translates:
      kassian: ""
      podstr: ""
      csya: "Яко миро на главе, сходящее на браду, браду аароню, сходящее на ометы
        одежды его:"
      averincev: как многоценный елей на главе, что каплями стекает на браду, на
        Ааронову браду, стекает на края ризы его, —
      ungerov: (Это) то же, что миро на голове, стекающее на бороду, на бороду Аарона,
        стекающее на края одежды его,
      csya_old: "Ћкw мv1ро на главЁ, сходsщее на брадY, брадY ґарHню, сходsщее на
        њме1ты nде1жды є3гw2:"
      sovr_rbo: Это как лучший елей, что течет с головы на бороду, на бороду Ааронову
        , течет на ворот одежд его!
      latin: Sicut unguentum in capite, quod descendit in barbam, barbam Aaron, quod
        descendit in oram vestimenti ejus;
      ukr: Воно як та добра олива на голову, що спливає на бороду, Ааронову бороду, що
        спливає на кінці одежі його!
      nkjv: It is like the precious oil upon the head, Running down on the beard, The
        beard of Aaron, Running down on the edge of his garments.
      desnitsky: ""
      mt: ‫  כַּשֶּׁמֶן הַטּוֹב עַל־הָרֹאשׁ יֹרֵד עַל־הַזָּקָן זְקַן־אַהֲרֹן שֶׁיֹּרֵד
        עַל־פִּי מִדּוֹתָיו׃ ‬
      romana: Aceasta este ca mirul pe cap, care se coboara pe barba, pe barba lui
        Aaron, care se coboara pe marginea vesmintelor lui.
      italian: È come olio profumato sul capo, che scende sulla barba, sulla barba di
        Aronne, che scende sull'orlo della sua veste.
      old_georgian: ვითარცა ნელსაცხებელი თავსა ზედა, გარდამომავალი წუერთა ზედა, წუერთა
        ზედა აჰრონისთა, რომელი გარდამოვალნ სამჴართა ზედა სამოსლისა მისისათა.
      portuguese: "É como o óleo precioso sobre a cabeça, que desceu sobre a barba, a
        barba de Arão, que desceu sobre a gola das\rsuas vestes;"
      polish: "jest to jak wyborny olejek na głowie, który spływa na brodę, ”brodę
        Aarona,\rktóry spływa na brzeg jego szaty”"
      nrt: Это – как налитое на голову драгоценное масло, стекающее на бороду, бороду
        Аарона, стекающее на края его одежды;
      Macarius: Как оный добрый елей на голове, стекающий на бороду, бороду Ааронову,
        стекающий на омет одежды его;
      bulgarian: То е като драгоценен елей върху глава, който се стича по брада,
        брадата Ааронова, който се стича по краищата на одеждата му;
      deutsch: wie der köstliche Balsam ist, der von Aaron Haupt herabfließt in seinen
        ganzen Bart, der herabfließt in sein Kleid,
      ukr2: Немов на голові найліпше миро, що на бороду стікає, бороду Арона, на комір
        його шат стікає.
      ukr3: Як пахуще миро на голові, що на бороду спадає, на бороду Аарона, що спадає
        на край одежі його;
      bel_syomukha: Гэта - як каштоўны алей на галаве, які сьцякае на бараду, бараду
        Ааронавую, сьцякае на край ягонае шаты;
      czech: Jako vyborny olej na hlave, jenz kane na vous, na vous Aronovi, kane mu
        na vystrih roucha.
      spanish: Es cual exquisito ungüento sobre la cabeza que desciende hasta la
        barba, la barba de Arón, y baja hasta la orla de sus vestidos.
      zertis-kamenskiy: "Яко миро избранное на главе, сходящее на браду, браду Аароню:
        сходящее на ометы одежды его."
      pakazkiy: "Се миро есть благоуханно, \rЧто на главу и волоса,\rРукой пророка
        излиянно Стекает в каплях как роса. \rИ на браду у Аарона,\rИ на ометы
        риз его,\rТак вся одежда благовонна Первосвященника сего!"
      greek-lxx: ὡς μύρον ἐπὶ κεφαλῆς τὸ καταβαῖνον ἐπὶ πώγωνα τὸν πώγωνα τὸν Ααρων τὸ
        καταβαῖνον ἐπὶ τὴν ᾤαν τοῦ ἐνδύματος αὐτοῦ
      st_text: "[<i>Это</i>] - как драгоценный елей на голове, стекающий на бороду,
        бороду Ааронову, стекающий на края одежды его;"
  - id: 30954
    number: 3
    bookId: 22
    text: как роса Ермонская, сходящая на горы Сионские, ибо там заповедал Господь
      благословение и жизнь на веки.
    chapter: 132
    chapterId: 650
    parallels:
      - verseId: 36550
        bookId: 5
        bookCode: vtorozakonie
        chapter: 3
        short: Втор:3:8
      - verseId: 28609
        bookId: 25
        bookCode: pesn-pesnej-solomona
        chapter: 4
        short: Песн:4:8
    translates:
      kassian: ""
      podstr: ""
      csya: "яко роса аермонская сходящая на горы сионския: яко тамо заповеда Господь
        благословение и живот до века."
      averincev: "как роса от Ермонских высот, что нисходит на Сиона холмы: ибо там
        даровал Господь благословение и жизнь вовек."
      ungerov: Что роса Ермонская, сходящая на горы Сионские. Ибо там заповедал
        Господь благословение и жизнь до века.
      csya_old: "ћкw росA ґермHнскаz сходsщаz на го1ры сіw6нскіz: ћкw тaмw заповёда
        гDь блгcве1ніе и3 живо1тъ до вёка."
      sovr_rbo: "Словно роса Хермонская , что нисходит на горы Сионские: Господь этому
        месту дал благословенье и жизнь навеки!"
      latin: sicut ros Hermon, qui descendit in montem Sion. Quoniam illic mandavit
        Dominus benedictionem, et vitam usque in saeculum.
      ukr: Воно як хермонська роса, що спадає на гори Сіону, бо там наказав Господь
        благословення, повіквічне життя!
      nkjv: It is like the dew of Hermon, Descending upon the mountains of Zion; For
        there the Lord commanded the blessing- Life forevermore.
      desnitsky: ""
      mt: ‫  כְּטַל־חֶרְמוֹן שֶׁיֹּרֵד עַל־הַרְרֵי צִיּוֹן כִּי שָׁם צִוָּה יְהוָה
        אֶת־הַבְּרָכָה חַיִּים עַד־הָעוֹלָם׃ ‬
      romana: Aceasta este ca roua Ermonului, ce se coboara pe muntii Sionului, ca
        unde este unire acolo a poruncit Domnul binecuvantarea si viata pana in
        veac.
      italian: È come rugiada dell'Ermon, che scende sui monti di Sion. Là il Signore
        dona la benedizione e la vita per sempre.
      old_georgian: "ვითარცა ცუარი გარდამომავალი აერმონით მთასა ზედა სიონსა: რამეთუ
        მუნ ამცნო უფალმან კურთხევა და ცხორებაჲ უკუნისამდე."
      portuguese: "como o orvalho de Hermom, que desce sobre os montes de Sião; porque
        ali o Senhor ordenou a bênção, a vida\rpara sempre."
      polish: "jak rosa Hermonu, która spada na górę Syjon: bo tam udziela Pan
        błogosławieństwa, życia na wieki."
      nrt: как роса Хермона, спустившаяся на горы Сионские потому что там Господь
        заповедал Свое благословение – вечную жизнь.
      Macarius: Как роса на Ермоне, как роса, сходящая на горы Сионские. Ибо там
        утвердил Господь благословение, [и] жизнь на век.
      bulgarian: като роса ермонска, която пада на планините Сионски, защото там
        Господ изрече благоволение и живот навеки.
      deutsch: wie der Tau, der vom Hermon herabfällt auf die Berge Zions. Denn
        daselbst verheizt der Herr Segen und Leben immer und ewiglich.
      ukr2: "Немов роса хермонська, що спадає на сіонські гори: бо там Господь зсилає
        благословення, життя повіки."
      ukr3: Як роса Єрмонська, що на горби Сиона спадає; там бо післав Господь людям
        благословеннє і життє по віки.
      bel_syomukha: як раса Ярмонская, што ападае на горы Сіёнскія, бо там наказаў
        Гасподзь дабраславеньне і жыцьцё навечна.
      czech: Jak chermonska rosa, ktera kane na sijonske hory. Tam udili Hospodin sve
        pozehnani, zivot naveky.
      spanish: Como el rocío del Hermón, que desciende sobre los montes de Sión, pues
        allí envía Yavé la bendición, la vida eterna.
      zertis-kamenskiy: Яко роса Ермонская сходящая на горы Сионския, тамо бо заповеда
        Бог благословение и живот даже до века.
      pakazkiy: "Се та роса есть Аермонска,\rЧто тучность сей горе дает,\rКотору и
        гора Сионска С ея предхолмием пиет!\rГде чрез такое
        сопряженье  Соединяются сердца,\rГосподне там благословенье И мир
        пребудет до конца."
      greek-lxx: ὡς δρόσος Αερμων ἡ καταβαίνουσα ἐπὶ τὰ ὄρη Σιων ὅτι ἐκεῖ ἐνετείλατο
        Κύριος τὴν εὐλογίαν καὶ ζωὴν ἕως τοῦ αἰῶνος
      st_text: как роса Ермонская, сходящая на горы Сионские, ибо там заповедал
        Господь благословение и жизнь на веки.
