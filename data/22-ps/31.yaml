        прикры1шасz грэси2.
      sovr_rbo: Псалом Давида. Учение. Блажен, кому отпущены беззакония, и чьи грехи
        покрыты!
      latin: Ipsi David intellectus. Beati quorum remissae sunt iniquitates, et quorum
        tecta sunt peccata.
      ukr: Блаженний, кому подарований злочин, кому гріх закрито,
      nkjv: A Psalm of David. A Contemplation. Blessed is he whose transgression is
