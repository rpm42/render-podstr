        acoperit pacatele.
      italian: Di Davide. Maskil. Beato l'uomo a cui è rimessa la colpa, e perdonato
        il peccato.
      old_georgian: ნეტარ არიან, რომელთა მიეტევნეს უსჯულოებანი და რომელთა დაეფარნეს ცოდვანი.
      portuguese: Bem-aventurado aquele cuja transgressão é perdoada, e cujo pecado é
        coberto.
      polish: Dawidowy. Pieśń pouczająca. Szczęśliwy ten, komu została odpuszczona
        nieprawość, którego grzech został puszczony w niepamięć.
      nrt: Наставление Давида. Псалом. Блажен тот, чьи беззакония прощены, чьи грехи
        покрыты!
      Macarius: Давидов. Учение. Блажен, кому прощено преступление, чей грех покрыт!
      bulgarian: Псалом Давидов. Учение. Блажен е оня, комуто беззаконията са
        простени, и чиито грехове са покрити!
      deutsch: Eine Unterweisung Davids. Wohl dem, dem die Übertretungen vergeben
        sind, dem die Sünde bedeckt ist!
      ukr2: Давида. Маскіл. Блажен, кому простилось беззаконня, кому гріх покрито,
      ukr3: Давидова пісня про науку людям. Б лажен, кому проститься беззаконнє, кому
        гріх буде покритий.
      bel_syomukha: Псальма Давідава. Вучэньне. Дабрашчасны, каму дараваны злачынствы,
        і чые грахі адшкадаваныя,
      lev-khv: Блажен, кому прощено преступление, чей грех покрыт.
      czech: Daviduv; poucujici. Blaze tomu, z nehoz je nevernost snata, jehoz hrich
        je prikryt.
      spanish: De David. Maskil. Bienaventurado a quien le ha sido perdonada su
        transgresión, a quien le ha sido remitido su pecado.
      zertis-kamenskiy: Песнь Давидова вразумляющая. Блажен, ему же оставишася
        беззакония [и] прикрышася грехи.
      pakazkiy: "Блажен, кому Господь прощает Греховный, тягостнейший долг,\rКому
        назад Он возвращает С рукописанием залог!"
      greek-lxx: τῷ Δαυιδ συνέσεως μακάριοι ὧν ἀφέθησαν αἱ ἀνομίαι καὶ ὧν
        ἐπεκαλύφθησαν αἱ ἁμαρτίαι
      st_text: Псалом Давида. Учение. Блажен, кому отпущены беззакония, и чьи грехи
        покрыты!
