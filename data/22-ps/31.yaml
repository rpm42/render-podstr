      kassian: ""
      podstr: ""
      csya: Псалом Давиду, разума, Блажени, ихже оставишася беззакония, и ихже
        прикрышася греси.
      averincev: ""
      ungerov: Псалом Давида. В научение. Блаженны те, чьи беззакония отпущены и чьи
        грехи прощены.
