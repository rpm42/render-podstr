title: Глава 151
verses:
  - id: 31200
    number: 1
    bookId: 22
    text: "[<i>У Евреев этого псалма нет: он переведен с греческого.</i> Псалом
      Давида на единоборство с Голиафом. Я был меньший между братьями моими и
      юнейший в доме отца моего; пас овец отца моего."
    chapter: 151
    chapterId: 669
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "[Сей псалом особь писан, давидов, и вне числа 150 псалмов, внегда
        единоборствоваше на голиафа]. Мал бех в братии моей и юнший в дому отца
        моего: пасох овцы отца моего."
      averincev: ""
      ungerov: Сей псалом писан особо, вне числа 150 псалмов, Давида, когда он
        единоборствовал с Голиафом. Младшим я был между братьями моими и самым
        юным в доме отца моего. Пас я овец отца моего.
      csya_old: "[Се1й pало1мъ њсо1бь пи1санъ, дв7довъ, и3 внЁ числA р7и pалмw1въ,
        внегдA единобо1рствоваше на голіа1fа.] Ма1лъ бёхъ въ бра1тіи мое1й и3
        ю4ншiй въ домY o3тца2 моегw2: пасо1хъ o4вцы o3тца2 моегw2."
      sovr_rbo: ""
      latin: ""
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Mic eram intre fratii mei si tanar in casa tatalui meu; pasteam oile
        tatalui meu.
      old_georgian: ""
      Macarius: Я был меньший между братьями моими, и юнейший в доме отца моего, пас
        овец отца моего.
      bulgarian: Псалом Давидов, на едноборството с Голиата *. //* У Евреите няма този
        псалом; той е преведен от гръцки. Бях най-малък от братята си и най-млад
        в дома на баща си; пасях бащините си овци.
      bel_syomukha: Я быў найменшы сярод братоў маіх і наймалодшы ў доме ў бацькі
        майго; пасьвіў авечкі бацькі майго.
      pakazkiy: "Я менший из моих собратий \rБыл в отчем доме как птенец,\rИ вместо
        матерних объятий  \rЯ пас отеческих овец."
      greek-lxx: οὗτος ὁ ψαλμὸς ἰδιόγραφος εἰς Δαυιδ καὶ ἔξωθεν τοῦ ἀριθμοῦ ὅτε
        ἐμονομάχησεν τῷ Γολιαδ μικρὸς ἤμην ἐν τοῖς ἀδελφοῖς μου καὶ νεώτερος ἐν
        τῷ οἴκῳ τοῦ πατρός μου ἐποίμαινον τὰ πρόβατα τοῦ πατρός μου
      st_text: "[<i>У Евреев этого псалма нет: он переведен с греческого.</i> Псалом
        Давида на единоборство с Голиафом. Я был меньший между братьями моими и
        юнейший в доме отца моего; пас овец отца моего."
  - id: 31201
    number: 2
    bookId: 22
    text: Руки мои сделали орган, персты мои настраивали псалтирь.
    chapter: 151
    chapterId: 669
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Руце мои сотвористе орган, и персты мои составиша псалтирь.
      averincev: ""
      ungerov: Руки мои сделали орган, и персты мои настраивали псалтирь.
      csya_old: Рyцэ мои2 сотвори1стэ o3рга1нъ, и3 пе1рсты мои2 соста1виша pалти1рь.
      sovr_rbo: ""
      latin: ""
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Mainile mele au facut harpa si degetele mele au intocmit psaltirea.
      old_georgian: ჩემმა ხელებმა ორგანონი გამართეს, ჩემი თითები ქნარს აწყობდნენ.
      Macarius: Руки мои сделали орган, персты мои настроивали псалтирь.
      bulgarian: Ръцете ми направиха орган, пръстите ми нагласяваха псалтир.
      bel_syomukha: Рукі мае зрабілі арган, пальцы мае наладжвалі псалтыр.
      pakazkiy: Орган есть рук моих творенье, Псалтирь есть перстов труд моих; Так
        воздавал благодаренье Творцу я от трудов своих!
      greek-lxx: αἱ χεῖρές μου ἐποίησαν ὄργανον οἱ δάκτυλοί μου ἥρμοσαν ψαλτήριον
      st_text: Руки мои сделали орган, персты мои настраивали псалтирь.
  - id: 31202
    number: 3
    bookId: 22
    text: И кто возвестил бы Господу моему? - Сам Господь, Сам услышал меня.
    chapter: 151
    chapterId: 669
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "И кто возвестит Господеви моему? Сам Господь, сам услышит:"
      averincev: ""
      ungerov: И кто возвестил (обо мне) Господу моему? Сам Господь, Сам услышал.
      csya_old: "И# кто2 возвэсти1тъ гDеви моемY; Са1мъ гDь, са1мъ ўслы1шитъ:"
      sovr_rbo: ""
      latin: ""
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Si cine va vesti Domnului meu? Insusi Domnul, Insusi va auzi.
      old_georgian: ვინ აუწყებდა ჩემს უფალს ჩემზე? თავად უფალმა, თავად მისმინა.
      Macarius: И кто возвестил бы Господу моему? Сам Господь, Сам услышал.
      bulgarian: И кой би възвестил на моя Господ? Сам Господ, Сам Той ме чу.
      bel_syomukha: І хто абвясьціў бы Госпаду майму? Сам Гасподзь, Сам пачуў мяне.
      pakazkiy: "И кто бы пред земным монархом Меня таким представить мог,\rЧто
        угрожающему страхом,\rСотру я исполину рог?\rСам Бог, сам воев Царь
        небесных,"
      greek-lxx: καὶ τίς ἀναγγελεῖ τῷ Κυρίῳ μου αὐτὸς Κύριος αὐτὸς εἰσακούει
      st_text: И кто возвестил бы Господу моему? - Сам Господь, Сам услышал меня.
  - id: 31203
    number: 4
    bookId: 22
    text: Он послал вестника своего и взял меня от овец отца моего, и помазал меня
      елеем помазания Своего.
    chapter: 151
    chapterId: 669
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: сам посла аггла своего, и взят мя от овец отца моего, и помаза мя елеем
        помазания своего.
      averincev: ""
      ungerov: Сам послал вестника Своего, и взял меня от овец отца моего, и помазал
        меня елеем помазания Своего.
      csya_old: са1мъ посла2 а4гг7ла своего2, и3 взsтъ мS t o3ве1цъ o3тца2 моегw2, и3
        пома1за мS є3ле1емъ пома1занiz своегw2.
      sovr_rbo: ""
      latin: ""
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: El a trimis pe ingerul Lui si m-a luat de la oile tatalui meu si m-a uns
        cu untdelemnul ungerii Lui.
      old_georgian: თავად გამომიგზავნა თავისი მაცნე. წამომიყვანა მამაჩემის ცხვრიდან.
        და მცხო ზეთი თავისი ცხებისა.
      Macarius: Он послал вестника Своего, и взял меня от овец отца моего, и помазал
        меня елеем помазания Своего.
      bulgarian: Той прати Своя вестител, взе ме от бащините ми овци и ме помаза с
        елея на Своето помазание.
      bel_syomukha: Ён паслаў вястуна Свайго, і забраў мяне ад авечак бацькі майго, і
        памазаў мяне алеем памазаньня Свайго.
      pakazkiy: "Сам Ангела послал Его;\rИ взяв меня от безсловесных Отца овчатей
        моего —\rМеня помазал Он елеем,\rКак помазует всех царей,\rДа страшен
        буду я злодеем,\rИ рог возвышу олтарей."
      greek-lxx: αὐτὸς ἐξαπέστειλεν τὸν ἄγγελον αὐτοῦ καὶ ἦρέν με ἐκ τῶν προβάτων τοῦ
        πατρός μου καὶ ἔχρισέν με ἐν τῷ ἐλαίῳ τῆς χρίσεως αὐτοῦ
      st_text: Он послал вестника своего и взял меня от овец отца моего, и помазал
        меня елеем помазания Своего.
  - id: 31204
    number: 5
    bookId: 22
    text: Братья мои прекрасны и велики, но Господь не благоволил избрать из них.
    chapter: 151
    chapterId: 669
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Братия моя добри и велицы: и не благоволи в них Господь."
      averincev: ""
      ungerov: Братья мои красивы и велики, но не благоволил к ним Господь.
      csya_old: "Бра1тіz моz3 добри2 и3 вели1цы: и3 не бл7говоли2 въ ни1хъ гDь."
      sovr_rbo: ""
      latin: ""
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Fratii mei erau buni si mari si nu a binevoit intru dansii Domnul.
      old_georgian: ჩემი ძმანი მშვენიერნი და ტანადნი იყვნენ, მაგრამ ისინი არ ინდომა უფალმა.
      Macarius: Братия мои прекрасны и велики, но Господь не благоволил избрать из них.
      bulgarian: Братята ми бяха прекрасни и големи, но Господ не благоволи да избере
        измежду тях.
      bel_syomukha: Браты мае прыгожыя і вялікія; але Гасподзь не ўдабраволіўся
        выбраць зь іх.
      pakazkiy: "Братья мои превосходили Меня наружностью своей,\rОднако ж тем не
        обратили Господних на себя очей."
      greek-lxx: οἱ ἀδελφοί μου καλοὶ καὶ μεγάλοι καὶ οὐκ εὐδόκησεν ἐν αὐτοῖς Κύριος
      st_text: Братья мои прекрасны и велики, но Господь не благоволил избрать из них.
