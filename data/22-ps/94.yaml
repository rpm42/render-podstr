verses:
  - id: 32733
    number: 1
    bookId: 22
    text: "[Хвалебная песнь Давида.] Приидите, воспоем Господу, воскликнем твердыне
      спасения нашего;"
    chapter: 94
    chapterId: 612
    parallels:
      - verseId: 36624
        bookId: 5
        bookCode: vtorozakonie
        chapter: 32
        short: Втор:32:3
    translates:
      kassian: ""
      podstr: ""
      csya: "Хвала песни Давиду, не надписан у еврей. Приидите, возрадуемся Господеви,
        воскликнем Богу спасителю нашему:"
      averincev: Приидите пред Господом ликовать, Твердыне спасения нашего возгласим,
      ungerov: Хвалебная песнь. Давида. Не надписан у Евреев. Приидите, возрадуемся
        Господу, воскликнем Богу, Спасителю нашему.
      csya_old: "ХвалA пёсни дв7ду, не надпи1санъ ў є3врє1й, Пріиди1те, возрaдуемсz
        гDеви, воскли1кнемъ бг7у сп7си1телю нaшему:"
      sovr_rbo: Приидите, воспоем Господу, воскликнем твердыне спасения нашего;
      latin: Laus cantici ipsi David. Venite, exsultemus Domino; jubilemus Deo
        salutari nostro;
      ukr: Ходіть, заспіваймо Господеві, покликуймо радісно скелі спасіння нашого,
      nkjv: Oh come, let us sing to the Lord! Let us shout joyfully to the Rock of our
        salvation.
      desnitsky: ""
      mt: ‫   לְכוּ נְרַנְּנָה לַיהוָה נָרִיעָה לְצוּר יִשְׁעֵנוּ׃ ‬
      romana: Al lui David. Veniti sa ne bucuram de Domnul si sa strigam lui Dumnezeu,
        Mantuitorului nostru.
      italian: Venite, applaudiamo al Signore, acclamiamo alla roccia della nostra
        salvezza.
      old_georgian: მოდით, ვუგალობოთ უფალს, შევღაღადოთ ჩვენი ხსნის ბურჯს.
      portuguese: Vinde, cantemos alegremente ao Senhor, cantemos com júbilo à rocha
        da nossa salvação.
      polish: "Przyjdźcie, radośnie śpiewajmy Panu, wznośmy okrzyki na cześć Skały
        naszego zbawienia:"
      nrt: Придите, воспоем Господу, вознесем хвалу скале нашего спасения.
      Macarius: "[Хвалебная песнь Давида.] Приидите, воспоем Господу, воскликнем Богу,
        твердыне спасения нашего!"
      bulgarian: (Хвалебна песен Давидова.) Дойдете да запеем Господу и да възкликнем
        към (Бога), твърдинята на спасението ни;
      deutsch: Kommt herzu, laßt uns dem Herrn frohlocken und jauchzen dem Hort unsers
        Heils!
      ukr2: Ходіте, заспіваймо Господеві, воскликнім Скелі нашого спасіння.
      ukr3: П рийдїте, в радостї засьпіваймо Господеві, з покликом звеселїмось перед
        скелею спасення нашого!
      bel_syomukha: Пахвальная песьня Давідава. Прыйдзеце, засьпяваем Госпаду,
        усклікнем Богу, цьвярдыні ратунку нашага;
      gorsky-platonov: Приидите, воспоем Иегове, воскликнем Богу, твердыне спасения нашего!
      czech: Pojdte, zaplesejme Hospodinu, oslavujme hlaholem skalu sve spasy,
      spanish: ¡Venid, cantemos jubilosamente a Yavé! ¡Cantemos gozosos a la Roca de
        nuestra salvación!
      zertis-kamenskiy: Приидите возрадуемся Богу; воскликнем Камню спасения нашего.
      pakazkiy: "Придите с радостным восторгом Владыке долг свой воздавать,\rИ пред
        спасающим, вас Богом Сердечны чувства изливать:"
      greek-lxx: αἶνος ᾠδῆς τῷ Δαυιδ δεῦτε ἀγαλλιασώμεθα τῷ Κυρίῳ ἀλαλάξωμεν τῷ Θεῷ τῷ
        σωτῆρι ἡμῶν
      st_text: "[Хвалебная песнь Давида.] Приидите, воспоем Господу, воскликнем
        твердыне спасения нашего;"
  - id: 32734
    number: 2
