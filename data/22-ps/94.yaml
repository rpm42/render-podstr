      nrt: Придем пред лицо Его с благодарением, с песнями будем Ему восклицать,
      Macarius: Предстанем пред лице Его со славословием, в песнях воскликнем Ему!
      bulgarian: да застанем пред лицето Му със славословие, с песни да възкликнем към
        Него,
      deutsch: Lasset uns mit Danken vor sein Angesicht kommen und mit Psalmen ihm
        jauchzen!
      ukr2: Ходімо перед нього з хвалою і піснями йому воскликнім.
      ukr3: Підем на зустріч йому з хвалою, явимо радість перед ним у псальмах!
      bel_syomukha: станьма прад абліччам Ягоным з хвалою, у песьнях усклікнем Яму,
      gorsky-platonov: Предстанем лицу Его со славословием, в песнях воскликнем Ему!
      czech: vstupme pred jeho tvar s dikuvzdanim, oslavujme ho hlaholem zalmu!
      spanish: Lleguémonos a Él con alabanzas, aclamémosle con salmos.
      zertis-kamenskiy: Предварим лице Его во хвалении, во псалмех воскликнем Ему.
      pakazkiy: "Достойными Его хвалами Лице потщимся предварить,\rИ с Боголепными
        псалмами Возвысив глас горе парить!"
      greek-lxx: προφθάσωμεν τὸ πρόσωπον αὐτοῦ ἐν ἐξομολογήσει καὶ ἐν ψαλμοῖς
        ἀλαλάξωμεν αὐτῷ
      st_text: предстанем лицу Его со славословием, в песнях воскликнем Ему,
