    bookId: 22
    text: "Песнь восхождения. Много теснили меня от юности моей, да скажет Израиль:"
    chapter: 128
    chapterId: 646
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Песнь степеней. Множицею брашася со мною от юности моея, да речет убо
        израиль:"
      averincev: Песнь паломничества. Вдоволь утесняли меня от юности моей, — да
        скажет Израиль так, —
      ungerov: Песнь степеней. Многократно вели брань со мною с юности моей, - да
        скажет Израиль.
      csya_old: "Пёснь степе1ней, Мно1жицею брaшасz со мно1ю t ю4ности моеS, да
        рече1тъ ќбw ї}ль:"
      sovr_rbo: "[Песнь восхождения.] С юности многие теснили меня, — так пусть скажет
        Израиль —"
      latin: Canticum graduum. Saepe expugnaverunt me a juventute mea, dicat nunc
        Israel;
      ukr: Багато гнобили мене від юнацтва мого, нехай но Ізраїль повість!
      nkjv: A Song of Ascents. "Many a time they have afflicted me from my youth," Let
        Israel now say -
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת רַבַּת צְרָרוּנִי מִנְּעוּרַי יֹאמַר־נָא יִשְׂרָאֵל׃ ‬
      romana: O cantare a treptelor De multe ori s-au luptat cu mine din tineretile
        mele, sa spuna Israel!
      italian: Canto delle ascensioni. Dalla giovinezza molto mi hanno perseguitato, —
        lo dica Israele —
      old_georgian: მრავალგზის მბრძოდეს მე სიყრმით ჩემითგან, თქუნ ისრაჱლმან,
      portuguese: Gravemente me angustiaram desde a minha mocidade, diga agora Israel;
      polish: Pieśń stopni. Bardzo mnie gnębili od mojej młodości - niech powie Izrael
        -
      nrt: Песнь восхождения. Много раз притесняли меня с юности – пусть скажет
        Израиль, –
      Macarius: Песнь восхождения. Много теснили меня от юности моей, да скажет Израиль,
      bulgarian: Песен на възлизане. Много са ме притеснявали още от младини - нека
        каже Израил;
      deutsch: Ein Lied im höhern Chor. Sie haben mich oft gedrängt von meiner Jugend
        auf, so sage Israel,
      ukr2: Висхідна пісня. Надто мене гнобили вже з юнацтва мого, - нехай собі
        Ізраїль скаже.
      ukr3: Посходня пісня. Ч асто неволили мене від молодостї моєї, - нехай скаже
        Ізраїль -
      bel_syomukha: "Песьня ўзыходжаньня. Шмат уціскалі мяне зь юнацтва майго, хай
        скажа Ізраіль:"
      gorsky-platonov: Много теснили меня от юности моей, да скажет Израиль,
      czech: Poutni pisen. Jak casto me uz od mladi suzovali – Izrael at rekne –,
      spanish: "Cántico gradual. <<Mucho me han atribulado desde mi juventud>>; diga
        Israel:"
      zertis-kamenskiy: Песнь превосходнейшая. Множицею утесняху мя от юности моея, да
        речет ныне Израиль.
      pakazkiy: "Почто стужают мне войною Враги мои от юных лет,\t\rПочто век борются
        со мною?\rИзраиль ныне да речет!"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου εἰπάτω δὴ
        Ισραηλ
      st_text: "Песнь восхождения. Много теснили меня от юности моей, да скажет
        Израиль:"
