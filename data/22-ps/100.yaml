        Госпадзе, буду сьпяваць."
      gorsky-platonov: Милость и правосудие буду петь; Тебе, Иегова, буду воспевать.
      czech: Daviduv. Zalm. O milosrdenstvi a soudu chci zpivat, tobe, Hospodine,
