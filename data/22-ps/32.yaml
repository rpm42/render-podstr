      czech: Zaplesejte, spravedlivi, Hospodinu, primym lidem slusi se ho chvalit.
      spanish: Aclamad, justos, a Yavé; bien está a los rectos la alabanza.
      zertis-kamenskiy: Радуйтеся праведнии о Бозе; правым подобает [Его] хвалити.
      pakazkiy: "Воспойте с радостию духа Владыку правии душей!\rДостойно есть
        Господня слуха Лишь правых пение мужей."
