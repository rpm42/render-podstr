      nkjv: The kings of the earth set themselves, And the rulers take counsel
        together, Against the Lord and against His Anointed, saying,
      desnitsky: ""
      mt: ‫    יִתְיַצְּבוּ מַלְכֵי־אֶרֶץ וְרוֹזְנִים נוֹסְדוּ־יָחַד עַל־יְהוָה
        וְעַל־מְשִׁיחוֹ׃ ‬
      romana: "S-au ridicat imparatii pamantului si capeteniile s-au adunat impreuna
        impotriva Domnului si a unsului Sau, zicand:"
      italian: "Insorgono i re della terra e i principi congiurano insieme contro il
        Signore e contro il suo Messia:"
      old_georgian: შეითქუნეს მეფენი ქუეყანისანი და მთავარნი შეკრბეს ერთად უფლისათჳს
        და ცხებულისა მისისათჳს.
      portuguese: "Os reis da terra se levantam, e os príncipes juntos conspiram
        contra o Senhor e contra o seu ungido, dizendo:"
      polish: "Królowie ziemi powstają i władcy spiskują wraz z nimi przeciw Panu i
        przeciw\rJego Pamazańcowi:"
      nrt: Восстают земные цари, и правители собираются вместе против Господа и против
        Его Помазанника.
      Macarius: Восстают Цари земли, и вельможи собираются вместе против Господа, и
        против Помазанника Его.
      bulgarian: Въстават царете земни. И князете се съвещават заедно против Господа и
        против Неговия Помазаник.
      pavskiy: Возстают Цари земли, и вельможи собираются вместе против Господа и
        против Помазанника Его.
      deutsch: "Die Könige der Erde lehnen sich auf, und die Herren ratschlagen
        miteinander wider den Herrn und seinen Gesalbten:"
      ukr2: "Встають царі землі, князі зговорюються разом на Господа й на його
        Помазаника:"
      ukr3: "Піднімаються царі землї, і князї радять раду проти Господа й проти
        Помазанця його:"
      bel_syomukha: "Паўстаюць зямныя цары, і ўмаўляюцца разам князі супраць Госпада і
        супраць Памазанца Ягонага:"
      sergievsky: "Возстают цари земли, и вельможи совещаются вместе — на Господа и на
        помазанника Его:"
      lev-khv: "Возстают цари земли, и вельможи совещаются вместе против Господа и
        против Помазанника Его:"
      czech: "Srocuji se kralove zeme, vladcove se spolu umlouvaji proti Hospodinu a
        pomazanemu jeho:"
      spanish: Se reúnen los reyes de la tierra, y a una se confabulan los príncipes
        contra Yavé y contra su Ungido.
      mandelshtam: "Возстают цари земли, и вельможи совещаются вместе — на Господа и
        на помазанника Его:"
      zertis-kamenskiy: "Предстояша царие земстии и князи собрашася вкупе на Бога и на
        Христа Его [глаголя]:"
      pakazkiy: "Почто земны Цари съезжались,\rИ князи рода своего\rНа Господа
        вооружались,\t \rИ на лице Христа Его?"
      greek-lxx: παρέστησαν οἱ βασιλεῖς τῆς γῆς καὶ οἱ ἄρχοντες συνήχθησαν ἐπὶ τὸ αὐτὸ
        κατὰ τοῦ Κυρίου καὶ κατὰ τοῦ χριστοῦ αὐτοῦ διάψαλμα
      st_text: Восстают цари земли, и князья совещаются вместе против Господа и против
        Помазанника Его.
  - id: 31300
