  - id: 31298
    number: 1
    bookId: 22
    text: <i>Псалом Давида.</i> Зачем мятутся народы, и племена замышляют тщетное?
    chapter: 2
    chapterId: 520
    parallels:
      - verseId: 13803
        bookId: 55
        bookCode: deania-apostolov
        chapter: 4
        short: Деян:4:25
    translates:
      kassian: ""
      podstr: ""
      csya: Псалом Давиду, Вскую шаташася языцы, и людие поучишася тщетным?
      averincev: ""
      ungerov: Псалом Давида. Зачем волнуются народы и племена замышляют тщетное?
      csya_old: Pало1мъ дв7ду, Вскyю шатaшасz kзы1цы, и3 лю1діе поучи1шасz тщє1тнымъ;
      sovr_rbo: Почему народы бушуют? Почему пустое твердят?
      latin: Quare fremuerunt gentes, et populi meditati sunt inania?
      ukr: Чого то племена бунтують, а народи задумують марне?
      nkjv: Why do the nations rage, And the people plot a vain thing?
      desnitsky: ""
      mt: ‫    לָמָּה רָגְשׁוּ גוֹיִם וּלְאֻמִּים יֶהְגּוּ־רִיק׃ ‬
      romana: Al lui David. Pentru ce s-au intaratat neamurile si popoarele au cugetat
        desertaciuni?
      italian: Perché le genti congiurano perché invano cospirano i popoli?
      old_georgian: რად აღიძრნეს წარმართნი და ერმან იზრახა ცუდი?
      portuguese: Por que se amotinam as nações, e os povos tramam em vão?
      polish: Dlaczego narody się buntują, czemu ludy knują daremne zamysły?
      nrt: Зачем возмущаются народы, и язычники замышляют пустое?
      Macarius: "[Псалом Давидов.] Почто мятутся народы, и племена замышляют тщетное?"
      bulgarian: Псалом Давидов. Защо се вълнуват народите, и племената замислят
        суетни неща?
      pavskiy: "[Псалом Давидов]. Почто мятутся народы и племена замышляют тщетное?"
      deutsch: Warum toben die Heiden, und die Völker reden so vergeblich?
      ukr2: Чого метушаться народи, і люди задумують марне?
      ukr3: Ч ого ворушаться народи, і люде промишляють про нїкчемне?
      bel_syomukha: Псальма Давідава. Навошта бунтуюць народы, і намышляюць плямёны марнае?
      sergievsky: Зачем возмутились народы, и рыкают племена по-напрасну?
      lev-khv: Зачем возмущаются народы, и племена замышляют тщетное?
      czech: Proc se pronarody bouri, proc narody kuji marne plany?
      spanish: ¿Por qué se amotinan las gentes y trazan los pueblos planes vanos?
      mandelshtam: Зачем возмутились народы, и рыкают племена по-напрасну?
      zertis-kamenskiy: Вскую мятутся языцы, и людие поучаются тщетным.
      pakazkiy: "Почто язычники шатались,\rИ люди следуя мечтам, \rПустой надеждою
        питались —\rСионским угрожать вратам?"
      greek-lxx: ἵνα τί ἐφρύαξαν ἔθνη καὶ λαοὶ ἐμελέτησαν κενά
      st_text: <i>Псалом Давида.</i> Зачем мятутся народы, и племена замышляют тщетное?
