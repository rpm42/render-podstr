      kassian: ""
      podstr: ""
      csya: Расторгнем [расторгним] узы их и отвержем [отвержим] от нас иго их.
      averincev: ""
      ungerov: '"Расторгнем узы Их и свергнем с себя иго Их".'
      csya_old: Расто1ргнемъ [расто1ргнимъ] ќзы и4хъ и3 tве1ржемъ [tве1ржимъ] t нaсъ
        и4го и4хъ.
      sovr_rbo: «Стряхнем с себя их ярмо, сбросим с себя их путы!»
      latin: Dirumpamus vincula eorum, et projiciamus a nobis jugum ipsorum.
      ukr: Позриваймо ми їхні кайдани, і поскидаймо із себе їхні пута!
      nkjv: '"Let us break Their bonds in pieces And cast away Their cords from us."'
      desnitsky: ""
      mt: ‫    נְנַתְּקָה אֶת־מוֹסְרוֹתֵימוֹ וְנַשְׁלִיכָה מִמֶּנּוּ עֲבֹתֵימוֹ׃ ‬
      italian: '"Spezziamo le loro catene, gettiamo via i loro legami".'
      old_georgian: განვხეთქნეთ აპაურნი მათნი და განვაგდოთ ჩუენგან უღელი მათი.
      portuguese: Rompamos as suas ataduras, e sacudamos de nós as suas cordas.
      polish: ”Stargajmy Ich więzy i odrzućmy od siebie Ich pęta!”
      nrt: «Цепи Их разорвем, – говорят. – Оковы Их сбросим!»
      Macarius: «Разорвем узы их, и свергнем с себя иго их».
      bulgarian: '"Да разкъсаме - казват - техните вериги и да смъкнем от себе си
        техните окови."'
      pavskiy: «Разорвем узы их, и свергнем с себя иго их».
      deutsch: '"Lasset uns zerreißen ihre Bande und von uns werfen ihre Seile!"'
      ukr2: “Порвімо їхні кайдани, скиньмо із себе їхню кормигу!”
      ukr3: Розорвім пута і скиньмо з себе посторонки їх!
      bel_syomukha: '"Парвёмце ж іхнія кайданы і скінем зь сябе іхнія аковы".'
      sergievsky: «Разорвем их узы, и свергнем с себя их бечевы?!»
      lev-khv: Расторгнем узы их и свергнем с себя верви их.
      czech: '"Zpretrhame jejich pouta, jejich provazy pryc odhodime."'
      spanish: ¡Rompamos sus coyundas, arrojemos de nosotros sus ataduras!
      mandelshtam: «Разорвем их узы, и свергнем с себя их бечевы?!»
      zertis-kamenskiy: Расторгнем оковы их и отвержем от нас ужи их.
      pakazkiy: "Почто хвалитися дерзали:\rРазсторгнем узы власти их,\rКоторою они
        вязали,\rИ свергнем иго с нас самих?"
      greek-lxx: διαρρήξωμεν τοὺς δεσμοὺς αὐτῶν καὶ ἀπορρίψωμεν ἀφ᾿ ἡμῶν τὸν ζυγὸν αὐτῶν
      st_text: '"Расторгнем узы их, и свергнем с себя оковы их".'
