    text: Да пошлет тебе помощь из Святилища и с Сиона да подкрепит тебя.
    chapter: 19
    chapterId: 537
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Послет ти помощь от святаго, и от сиона заступит тя.
      averincev: да пошлет Он от Святыни помощь тебе, от Сиона да подкрепит тебя!
      ungerov: Да ниспошлет тебе помощь из святилища и от Сиона да охранит тебя.
      csya_old: По1слетъ ти2 по1мощь t с™aгw, и3 t сіHна застyпитъ тS.
