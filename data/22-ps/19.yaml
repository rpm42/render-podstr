      nrt: Да пошлет Он помощь тебе из святилища и поддержит тебя с Сиона.
      Macarius: Да пошлет Он тебе помощь из святилища, и с Сиона да подкрепит тебя.
      bulgarian: Да ти прати помощ от светилището и от Сион да те подкрепи.
      deutsch: "[4 Er gedenke all deines Speisopfers, und dein Brandopfer müsse vor
