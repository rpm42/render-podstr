      latin: Mittat tibi auxilium de sancto, et de Sion tueatur te.
      ukr: Він пошле тобі поміч із святині, і з Сіону тебе підіпре!
      nkjv: May He send you help from the sanctuary, And strengthen you out of Zion;
      desnitsky: ""
      mt: ‫   יִשְׁלַח־עֶזְרְךָ מִקֹּדֶשׁ וּמִצִּיּוֹן יִסְעָדֶךָּ׃ ‬
      romana: Pomeneasca toata jertfa ta si arderea de tot a ta bineplacuta sa-I fie.
      italian: Ti mandi l'aiuto dal suo santuario e dall'alto di Sion ti sostenga.
      old_georgian: მოავლინენ შენდა შემწე წმიდით მისით და სიონით გამო ჴელი აღგიპყარნ შენ;
