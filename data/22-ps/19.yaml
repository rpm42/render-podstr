      bel_syomukha: Хай пашле табе дапамогу са Сьвятыні, і зь Сіёна хай падмацуе цябе.
      lev-khv: Да пошлет Он тебе помощь из святилища, и с Сиона да подкрепит тебя.
      czech: Kez ti sesle pomoc ze svatyne, kez te podepira ze Sijonu!
      spanish: ¡Envíete su auxilio desde su santuario, sosténgate desde Sión!
      zertis-kamenskiy: Да послет ти помощь от Святаго места и от Сиона да укрепит тя.
      pakazkiy: "Да помощь послет Он от храма,\rИ от Сиона подкрепит;"
      greek-lxx: ἐξαποστείλαι σοι βοήθειαν ἐξ ἁγίου καὶ ἐκ Σιων ἀντιλάβοιτό σου
