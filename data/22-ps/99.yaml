      spanish: Salmo de acción de gracias. Aclamad a Yavé la tierra toda.
      zertis-kamenskiy: Псалом ко благодеянию. Воскликните Богу вся земля.
      pakazkiy: "Воскликни вся земля Владыке,\rОдета радости зарей;"
      greek-lxx: ψαλμὸς εἰς ἐξομολόγησιν ἀλαλάξατε τῷ Κυρίῳ πᾶσα ἡ γῆ
