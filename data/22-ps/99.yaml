      deutsch: Denn der Herr ist freundlich, und seine Gnade währet ewig und seine
        Wahrheit für und für.
      ukr2: Бо добрий Господь, повіки його милість і по всі роди його вірність.
      ukr3: Благий бо Господь; милість його вічна і вірність його з роду в рід.
      bel_syomukha: "Бо добры Гасподзь: міласьць Ягоная навечна, і праўда Ягоная з
        роду ў род."
      gorsky-platonov: Ибо благ Иегова; милость Его во век и истина Его в род и род.
      czech: nebot Hospodin je dobry, jeho milosrdenstvi je vecne, jeho vernost do
        vsech pokoleni!
      spanish: Porque bueno es Yavé; es eterna su piedad, y perpetua por todas las
        generaciones su fidelidad.
      zertis-kamenskiy: "Яко благ Бог, во век милость Его: и даже до рода и рода истинна Его."
      greek-lxx: ὅτι χρηστὸς Κύριος εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ καὶ ἕως γενεᾶς καὶ
        γενεᾶς ἡ ἀλήθεια αὐτοῦ
      st_text: "ибо благ Господь: милость Его вовек, и истина Его в род и род."
