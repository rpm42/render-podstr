verses:
  - id: 30865
    number: 1
    bookId: 22
    text: 'Песнь восхождения. Давида. Возрадовался я, когда сказали мне: "пойдем в
      дом Господень".'
    chapter: 121
    chapterId: 639
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Песнь степеней. Возвеселихся о рекших мне: в дом Господень пойдем."
      averincev: "Песнь паломничества. Давидово. Возрадовался я, как сказали мне: «В
        дом Господень пойдем!»"
      ungerov: 'Песнь степеней. Я возвеселился, когда сказали мне: "пойдем в дом
        Господень!"'
      csya_old: "Пёснь степе1ней, Возвесели1хсz њ ре1кшихъ мнЁ: въ до1мъ гDень по1йдемъ."
      sovr_rbo: "[Песнь восхождения. Сложена Давидом.] Радостно слышать слова: «В Дом
        Господень идем!»"
      latin: "Canticum graduum. Laetatus sum in his quae dicta sunt mihi: In domum
        Domini ibimus."
      ukr: "Я радів, як казали мені: Ходімо до дому Господнього!"
      nkjv: A Song of Ascents. Of David. I was glad when they said to me, "Let us go
        into the house of the Lord."
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת לְדָוִד שָׂמַחְתִּי בְּאֹמְרִים לִי בֵּית יְהוָה
        נֵלֵךְ׃ ‬
      romana: 'O cantare a treptelor. Veselitu-m-am de cei ce mi-au zis mie: "In casa
        Domnului vom merge!"'
      italian: 'Canto delle ascensioni. Di Davide. Quale gioia, quando mi dissero:
        "Andremo alla casa del Signore".'
      old_georgian: "ვიხარე, რომელთა მრქუეს მე: სახლსა უფლისასა შევიდეთ."
      portuguese: "Alegrei-me quando me disseram: Vamos à casa do Senhor."
      polish: "Pieśń stopni. Dawidowa. Uradowałem się, gdy mi powiedziano:
        ”Pójdziemy\rdo domu Pańskiego!”"
      nrt: "Песнь восхождения Давида. Обрадовался я, когда мне сказали: «Пойдем в дом
        Господень»."
      Macarius: "Песнь восхождения. Давидова. Возрадовался я, когда сказали мне: в дом
        Господень пойдем!"
      bulgarian: "Песен на възлизане. Давидова. Зарадвах се, когато ми казаха: да идем
        в дома Господен."
      deutsch: "Ein Lied Davids im höhern Chor. Ich freute mich über die, so mir
        sagten: Laßt uns ins Haus des Herrn gehen!"
      ukr2: "Висхідна пісня. Давида. Зрадів я, як мені сказали: «Підемо в дім
        Господній!»"
      ukr3: "Посходня пісня Давидова. З веселився я, коли казали менї: Ходїм до дому
        Господнього!"
      bel_syomukha: "Песьня ўзыходжаньня. Давідава. Усьцешыўся я, калі мне сказалі:
        пойдзем у дом Гасподні."
      gorsky-platonov: "Возрадовался я, когда сказали мне: в дом Иеговы пойдем!"
      czech: "Poutni pisen, Davidova. Zaradoval jsem se, kdyz mi rekli: Pujdem do
        Hospodinova domu!"
      spanish: "Cántico gradual. De David. Alégreme cuando me dijeron: <<Vamos a la
        casa de Yavé>>."
      zertis-kamenskiy: "Песнь превосходнейшая Давидова. Возвеселихся, егда рекоша
        мне: в дом Божий пойдем."
      pakazkiy: "Колика дух мои веселится О радостном известьи том,\rЧто плен наш
        дальше не продлится\rА пойдем мы в Господень дом;"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν εὐφράνθην ἐπὶ τοῖς εἰρηκόσιν μοι εἰς οἶκον Κυρίου
        πορευσόμεθα
      st_text: 'Песнь восхождения. Давида. Возрадовался я, когда сказали мне: "пойдем
        в дом Господень".'
