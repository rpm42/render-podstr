  - id: 31890
    number: 1
    bookId: 22
    text: Начальнику хора. На духовом <i>орудии</i>. Учение Давида.
    chapter: 52
    chapterId: 570
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, о маелефе, разума давиду.
      averincev: Начальнику хора. На махалат. Поучение Давидово.
      ungerov: В конец. Радостная хоровая песнь. В научение. Давида.
      csya_old: Въ коне1цъ, њ маеле1fэ, рaзума дв7ду,
      sovr_rbo: Начальнику хора. На духовом [орудии]. Учение Давида.
      latin: "In finem, pro Maeleth intelligentiae. David. Dixit insipiens in corde
        suo: Non est Deus."
      ukr: Для дириґента хору. На "Махалат". Навчальний псалом. Давидів.
      nkjv: "To the Chief Musician. Set to 'Mahalath.' A Contemplation of David. "
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ עַל־מָחֲלַת מַשְׂכִּיל לְדָוִד׃ ‬
      romana: 'Al lui David. Zis-a cel nebun intru inima sa: "Nu este Dumnezeu!"'
      italian: Al maestro del coro. Su "Macalat". Maskil. Di Davide.
      old_georgian: დასასრულსა, მაელეთისთჳს გულისჴმის-ყოფისათჳს დავითისი
      portuguese: "Diz o néscio no seu coração: Não há Deus. Corromperam-se e
        cometeram abominável iniqüidade; não há quem\rfaça o bem."
      polish: "Kierownikowi chóru. Na melodię: ”Machalat”. Pieśń pouczająca. Dawidowa."
      nrt: Дирижеру хора. Под махалат. Наставление Давида.
      Macarius: Начальнику хора. На духовом орудии. Учение Давидово.
      bulgarian: Началнику на хора. На надуйно свирало. Учение Давидово
      deutsch: "Eine Unterweisung Davids, im Chor umeinander vorzusingen. [2 Die Toren
        sprechen in ihrem Herzen: Es ist kein Gott. Sie taugen nichts und sind
        ein Greuel geworden in ihrem bösen Wesen; das ist keiner, der Gutes
        tut."
      ukr2: Провідникові хору. На мелодію «Махлат». Маскіл. Давида.
      ukr3: "Проводиреві хора: на Махалатї, наука Давида. Б езумний каже в серцї
        своїм: Нема Бога! Розвратились і творять огидну неправду; нема там нї
        одного, хто б добро чинив."
      bel_syomukha: Кіроўцу хору. На духавым інструмэньце. Навучальная псальма Давідава.
      lev-khv: Начальнику хора. На Махалаф. Учение Давидово.
      czech: Pro predniho zpevaka, pri tanecnim reji. Poucujici, Daviduv.
      spanish: Al maestro del coro. A la flauta. Maskil. De David.
      zertis-kamenskiy: Начальнейшему певцу на орудии перстобряцательном песнь
        Давидова вразумляющая.
      greek-lxx: εἰς τὸ τέλος ὑπὲρ μαελεθ συνέσεως τῷ Δαυιδ
      st_text: Начальнику хора. На духовом <i>орудии</i>. Учение Давида.
  - id: 31891
    number: 2
    bookId: 22
    text: 'Сказал безумец в сердце своем: "нет Бога". Развратились они и совершили
      гнусные преступления; нет делающего добро.'
    chapter: 52
    chapterId: 570
    parallels:
      - verseId: 30924
        bookId: 22
        bookCode: psaltir
        chapter: 13
        short: Пс:13:1
      - verseId: 8431
        bookId: 50
        bookCode: 3a-kniga-ezdry
        chapter: 8
        short: 3 Езд:8:58
    translates:
      kassian: ""
      podstr: ""
      csya: "Рече безумен в сердцы своем: несть Бог. растлеша и омерзишася в
        беззакониих, несть творяй благое."
      averincev: "Сказал безумный в сердце своем: «Бога нет!» Растлились они, и
        мерзость вершат; нет меж них, кто творил бы добро."
      ungerov: 'Сказал безумный в сердце своем: "нет Бога". Они развратились и гнусны
        стали по причине беззаконий: нет творящих благое.'
      csya_old: "Рече2 безyменъ въ се1рдцы свое1мъ: нёсть бг7ъ. Растлёша и3
        њмерзи1шасz въ беззако1ніихъ, нёсть творsй бlго1е."
      sovr_rbo: 'Сказал безумец в сердце своем: "нет Бога". Развратились они и
        совершили гнусные преступления; нет делающего добро.'
      latin: Corrupti sunt, et abominabiles facti sunt in iniquitatibus; non est qui
        faciat bonum.
      ukr: "Безумний говорить у серці своїм: Нема Бога! Зіпсулись вони, і
        несправедливість обридливу чинять, нема доброчинця!..."
      nkjv: The fool has said in his heart, "There is no God." They are corrupt, and
        have done abominable iniquity; There is none who does good.
      desnitsky: ""
      mt: ‫   אָמַר נָבָל בְּלִבּוֹ אֵין אֱלֹהִים הִשְׁחִיתוּ וְהִתְעִיבוּ עָוֶל אֵין
        עֹשֵׂה־טוֹב׃ ‬
      romana: Stricatu-s-au si urati s-au facut intru faradelegi. Nu este cel ce face
        bine.
      italian: 'Lo stolto pensa: "Dio non esiste". Sono corrotti, fanno cose
        abominevoli, nessuno fa il bene.'
      old_georgian: "თქუა უგუნურმან გულსა შინა თჳსსა: არა არს ღმერთი. განირყუნეს და
        შეიგინეს უსჯულოებითა; არავინ არს, რომელმანმცა ქმნა კეთილი."
      portuguese: "Deus olha lá dos céus para os filhos dos homens, para ver se há
        algum que tenha entendimento, que busque a\rDeus."
      polish: "Mówi głupi w swoim sercu: ”Nie ma Boga”. Oni są zepsuci, ohydne
        rzeczy\rpopełniają, nie ma takiego, co dobrze czyni."
      nrt: "Говорит безумец в сердце своем: «Нет Бога». Они развратились, гнусны их
        дела; нет делающего добро."
      Macarius: "Безумец сказал в сердце своем: нет Бога; развратились они, дошли до
        гнусности в пороке, нет творящего добро."
      bulgarian: 'Рече безумец в сърцето си: "няма Бог". Развратиха се човеците и
        извършиха гнусни престъпления; няма кой да прави добро.'
      deutsch: "[3 Gott schaut vom Himmel auf der Menschen Kinder, daß er sehe, ob
        jemand klug sei, der nach Gott frage."
      ukr2: "Безумний каже в своїм серці: «Немає Бога.» Зіпсувалися, мерзоту коять,
        нема нікого, хто добро чинив би."
      ukr3: Господь споглянув з неба на дїтей людських, щоб побачити, чи є розумний,
        що шукає Бога.
      bel_syomukha: "Сказаў шаленец у сэрцы сваім: няма Бога. Разбэсьціліся яны, і
        ўчынілі гнюсныя злачынствы; няма дабрачынца."
      lev-khv: "Сказал безумец в сердце своем: нет Бога. Они развратились, дошли до
        гнусности в пороке; нет творящаго добро."
      czech: 'Bloud si v srdci rika: "Buh tu neni." Vsichni kazi a bezpravne kdeco
        zohavuji, nikdo nic dobreho neudela.'
      spanish: "Dice en su corazón el necio: <<No hay Dios>>. Se han corrompido,
        hicieron cosas abominables, no hay quien haga el bien."
      zertis-kamenskiy: "Рече безумен в сердце своем: несть Бога. Растлеша [путь свой]
        и омерзиша беззаконие; несть творяй благое."
      pakazkiy: "Безумный в сердце помышляет, Что в свете Бога во все нет;\rИ чем
        предлог сей подкрепляет?\rЧто весь грехом растлился свет;\rЧто в нашем
        разуме и воле Без благодати только тьма;\rЧто нет добро творящих боле
        Природным действием ума."
      greek-lxx: εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ οὐκ ἔστιν Θεός διεφθάρησαν καὶ
        ἐβδελύχθησαν ἐν ἀνομίαις οὐκ ἔστιν ποιῶν ἀγαθόν
      st_text: 'Сказал безумец в сердце своем: "нет Бога". Развратились они и
        совершили гнусные преступления; нет делающего добро.'
