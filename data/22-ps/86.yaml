    chapter: 86
    chapterId: 604
    parallels:
      - verseId: 15091
        bookId: 66
        bookCode: k-galatam-poslanie-ap-pavla
        chapter: 4
        short: Гал:4:26
    translates:
      kassian: ""
      podstr: ""
      csya: "Мати сион речет: человек и человек родися в нем, и той основа и вышний."
      averincev: "И станут о Сионе говорить: «Муж и муж родился в нем, Вышний Сам
        утвердит его!»"
      ungerov: Матерью Сион назовет (каждый) человек, и Человек родился в нем, и Сам
        Вышний основал его.
