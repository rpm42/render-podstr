      zertis-kamenskiy: Сынов кореовых псалмов песни.
      greek-lxx: τοῖς υἱοῖς Κορε ψαλμὸς ᾠδῆς οἱ θεμέλιοι αὐτοῦ ἐν τοῖς ὄρεσιν τοῖς ἁγίοις
      st_text: <i>Сынов Кореевых. Псалом. Песнь.</i>
