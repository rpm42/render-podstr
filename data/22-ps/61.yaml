    chapterId: 579
    parallels:
      - verseId: 31224
        bookId: 22
        bookCode: psaltir
        chapter: 17
        short: Пс:17:3
    translates:
      kassian: ""
      podstr: ""
      csya: "Ибо той Бог мой и спас мой, заступник мой: не подвижуся наипаче."
      averincev: ""
      ungerov: Ибо Он - Бог мой и Спаситель мой, защитник мой, не поколеблюсь я более.
      csya_old: "И$бо то1й бг7ъ мо1й и3 сп7съ мо1й, застyпникъ мо1й: не подви1жусz
        наипaче."
      sovr_rbo: "Только Он - твердыня моя, спасение мое, убежище мое: не поколеблюсь
        более."
      latin: Nam et ipse Deus meus et salutaris meus; susceptor meus, non movebor
        amplius.
      ukr: Тільки Він моя скеля й спасіння моє, Він твердиня моя, тому не захитаюся
        дуже!
      nkjv: He only is my rock and my salvation; He is my defense; I shall not be
        greatly moved.
      desnitsky: ""
      mt: ‫   אַךְ־הוּא צוּרִי וִישׁוּעָתִי מִשְׂגַּבִּי לֹא־אֶמּוֹט רַבָּה׃ ‬
      romana: Pana cand va ridicati asupra omului? Cautati toti a-l dobori,
        socotindu-l ca un zid povarnit si ca un gard surpat!
      italian: "Lui solo è mia rupe e mia salvezza, mia roccia di difesa: non potrò
        vacillare."
      old_georgian: და რამეთუ იგი არს ღმერთი ჩემი და მაცხოვარი ჩემი, და მე არა
        შევირყიო უფროს.
      portuguese: "Até quando acometereis um homem, todos vós, para o derrubardes,
        como a um muro pendido, uma cerca prestes\ra cair?"
      polish: On jedynie skałą i zbawieniem moim, twierdzą moją, więc się nie
        zachwieję.
      nrt: Только Он мне скала и спасение, Он крепость моя − я не буду сильно
        поколеблен.
      Macarius: Так! Он твердыня моя и спасение мое, убежище мое, не поколеблюсь нимало.
      bulgarian: "Само Той е моя твърдиня, мое спасение, мое прибежище: няма да се
        поколебая повече."
      deutsch: "[4 Wie lange stellt ihr alle einem nach, daß ihr ihn erwürget-als eine
        hängende Wand und zerrissene Mauer?"
      ukr2: "Тільки він моє спасіння й моя скеля, мій захист: не захитаюсь ані трохи."
      ukr3: Доки будете нападати на чоловіка? Всї термосите його, як стїну
        похилившуюся, як той мур надломаний.
      bel_syomukha: "Толькі Ён - цьвярдыня мая, ратунак мой, сховы мае: не пахіснуся болей."
      czech: Jen on je ma skala, ma spasa, muj nedobytny hrad, mnou nikdy nic
        neotrese.
      spanish: "Él sólo es mi roca y mi salvación, mi ciudadela: no vacilaré jamás."
      zertis-kamenskiy: Точию Он [есть] камень мой, и спасение мое, убежище мое; не
        подвижуся много.
      pakazkiy: "Не той ли Бог мой и Спаситель, Заступник верный мне в бедах?\rКакий
        же лютый мои гонитедь,\rКакий меня подвигнет страх?"
      greek-lxx: καὶ γὰρ αὐτὸς Θεός μου καὶ σωτήρ μου ἀντιλήμπτωρ μου οὐ μὴ σαλευθῶ
        ἐπὶ πλεῖον
      st_text: "Только Он - твердыня моя, спасение мое, убежище мое: не поколеблюсь
        более."
  - id: 32023
