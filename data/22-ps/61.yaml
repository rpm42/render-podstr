      ukr2: Провідникові хору. Для Ідутуна. Псалом. Давида.
      ukr3: "Проводиреві хора: про Ідутуна; псальма Давидова. Т ілько на Бога вповає
        тихо душа моя, від него моє спасеннє."
      bel_syomukha: Кіроўцу хору Ідутумавага. Псальма Давідава.
      czech: Pro predniho zpevaka, podle Jedutuna. Daviduv.
      spanish: Al maestro el coro. Sobre Yedutún. Salmo de David.
      zertis-kamenskiy: Начальнейшему певцу Изифуму песнь Давидова.
      greek-lxx: εἰς τὸ τέλος ὑπὲρ Ιδιθουν ψαλμὸς τῷ Δαυιδ
      st_text: <i>Начальнику хора Идифумова. Псалом Давида.</i>
  - id: 32021
    number: 2
    bookId: 22
    text: "Только в Боге успокаивается душа моя: от Него спасение мое."
    chapter: 61
    chapterId: 579
    parallels:
      - verseId: 31590
        bookId: 22
        bookCode: psaltir
        chapter: 36
        short: Пс:36:7
    translates:
      kassian: ""
      podstr: ""
      csya: Не Богу ли повинется душа моя? от того бо спасение мое.
      averincev: ""
      ungerov: Не Богу ли будет повиноваться душа моя? Ибо от Него спасение мое.
      csya_old: Не бг7у ли повине1тсz душA моS; t тогH бо сп7се1ніе мое2.
      sovr_rbo: "Только в Боге успокаивается душа моя: от Него спасение мое."
      latin: Nonne Deo subjecta erit anima mea? ab ipso enim salutare meum.
      ukr: Тільки від Бога чекай у мовчанні, о душе моя, від Нього спасіння моє!
      nkjv: Truly my soul silently waits for God; From Him comes my salvation.
      desnitsky: ""
      mt: ‫   אַךְ אֶל־אֱלֹהִים דּוּמִיָּה נַפְשִׁי מִמֶּנּוּ יְשׁוּעָתִי׃ ‬
      romana: Pentru ca El este Dumnezeul meu, Mantuitorul meu si Sprijinitorul meu;
        nu ma voi clatina mai mult.
      italian: Solo in Dio riposa l'anima mia; da lui la mia salvezza.
      old_georgian: ანუ არა ღმერთსავე დაემორჩილოსა სული ჩემი? რამეთუ მის მიერ არს
        ცხორებაჲ ჩემი.
      portuguese: Só ele é a minha rocha e a minha salvação; é ele a minha fortaleza;
        não serei grandemente abalado.
      polish: Dusza moja spoczywa tylko w Bogu, od Niego przychodzi moje zbawienie.
      nrt: Только в Боге покой для моей души, спасение мое от Него.
      Macarius: Так! в Боге покой души моей, от Него спасение мое!
      bulgarian: "Само в Бога се успокоява душата ми: от Него е моето спасение."
      deutsch: "[3 Denn er ist mein Hort, meine Hilfe, meine Schutz, daß mich kein
        Fall stürzen wird, wie groß er ist."
      ukr2: Лише у Бозі душа моя має спочинок, в ньому моє спасіння.
      ukr3: Він тілько моя скеля, моя защита, моя висока твердиня; не захитаюсь нї
        трохи.
      bel_syomukha: Толькі ў Богу душа мая суцяшаецца; ад Яго выратаваньне маё.
      czech: Jen v Bohu se ztisi duse ma, od neho vzejde mi spasa.
      spanish: Sólo en Dios se aquieta mi alma, pues de Él (viene) mi salvación.
      zertis-kamenskiy: Точию пред Богом молчание [да будет] [тебе] душе моя! от Того
        бо спасение мое.
      pakazkiy: "Не Богу ли в повиновенье Предаться должен ты, мой дух!\rНе той ли
        даруя спасенье,\rВозвеселит мой взор и слух?."
      greek-lxx: οὐχὶ τῷ Θεῷ ὑποταγήσεται ἡ ψυχή μου παρ᾿ αὐτοῦ γὰρ τὸ σωτήριόν μου
      st_text: "Только в Боге успокаивается душа моя: от Него спасение мое."
  - id: 32022
    number: 3
    bookId: 22
    text: "Только Он - твердыня моя, спасение мое, убежище мое: не поколеблюсь
      более."
