    chapterId: 579
    parallels:
      - verseId: 31647
        bookId: 22
        bookCode: psaltir
        chapter: 38
        short: Пс:38:1
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, о идифуме, псалом давиду.
      averincev: ""
      ungerov: В конец. Чрез Идифума. Псалом Давила.
      csya_old: Въ коне1цъ, њ їдіfyмэ, pало1мъ дв7ду,
      sovr_rbo: Начальнику хора Идифумова. Псалом Давида.
      latin: In finem, pro Idithun. Psalmus David.
      ukr: Для дириґента хору. Для Єдутуна. Псалом Давидів.
      nkjv: To the Chief Musician. To Jeduthun. A Psalm of David.
      desnitsky: ""
