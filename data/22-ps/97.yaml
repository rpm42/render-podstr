      polish: "Pan okazał swoje zbawienie: na oczach narodów objawił swą
        sprawiedliwość."
      nrt: Господь явил Свое спасение, Свою праведность показал народам.
      Macarius: Явил Господь спасение Свое, пред очами народов открыл правду Свою.
      bulgarian: Господ яви Своето спасение, пред очите на народите откри Своята правда.
      deutsch: Der Herr läßt sein Heil verkündigen; vor den Völkern läßt er seine
        Gerechtigkeit offenbaren.
      ukr2: Господь явив своє спасіння, перед очима в народів явив він свою
        справедливість.
      ukr3: Господь обявив спасеннє своє, перед очима народів відкрив справедливість
        свою.
      bel_syomukha: Паказаў Гасподзь выратаваньне Сваё, адкрыў перад вачыма народаў
        праўду Сваю.
      gorsky-platonov: Явил Иегова спасение Свое, пред очами народов открыл правду Свою.
      czech: Hospodin dal poznat svoji spasu, zjevil pred ocima pronarodu svoji
        spravedlnost,
      spanish: Ha manifestado Yavé su salvación y ha revelado su justicia a los ojos
        de las gentes.
      zertis-kamenskiy: "Яко Бог спасение: пред очима язык откры правду Свою."
      pakazkiy: "Открылась правда пред языки; Увидели концы земли,\rСколь милости Его
        велики.\rСему спасению внемли."
      greek-lxx: ἐγνώρισεν Κύριος τὸ σωτήριον αὐτοῦ ἐναντίον τῶν ἐθνῶν ἀπεκάλυψεν τὴν
        δικαιοσύνην αὐτοῦ
      st_text: Явил Господь спасение Свое, открыл пред очами народов правду Свою.
