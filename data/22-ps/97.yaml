      desnitsky: ""
      mt: ‫   הוֹדִיעַ יְהוָה יְשׁוּעָתוֹ לְעֵינֵי הַגּוֹיִם גִּלָּה צִדְקָתוֹ׃ ‬
      romana: Mantuitu-l-a pe el dreapta Lui si bratul cel sfant al Lui.
      italian: Il Signore ha manifestato la sua salvezza, agli occhi dei popoli ha
        rivelato la sua giustizia.
      old_georgian: აჩუენა უფალმან მაცხოვარებაჲ თჳსი, წინაშე თესლთა განაცხადა სიმართლე მისი.
      portuguese: O Senhor fez notória a sua salvação, manifestou a sua justiça
