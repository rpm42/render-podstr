title: Глава 97
verses:
  - id: 32769
    number: 1
    bookId: 22
    text: Псалом [Давида]. Воспойте Господу новую песнь, ибо Он сотворил чудеса. Его
      десница и святая мышца Его доставили Ему победу.
    chapter: 97
    chapterId: 615
    parallels:
      - verseId: 21103
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 63
        short: Ис:63:5
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду. Воспойте Господеви песнь нову, яко дивна сотвори Господь:
        спасе его десница его и мышца святая его."
      averincev: ""
      ungerov: "Псалом Давида. Воспойте Господу новую песнь, ибо дивное сотворил
        Господь: спасла его десница Его и святая мышца Его."
      csya_old: "Pало1мъ дв7ду, Воспо1йте гDеви пёснь но1ву, ћкw ди6вна сотвори2 гDь:
        сп7се2 є3го2 десни1ца є3гw2 и3 мы1шца с™az є3гw2."
      sovr_rbo: Псалом Воспойте Господу новую песнь, ибо Он сотворил чудеса. Его
        десница и святая мышца Его доставили Ему победу.
      latin: Psalmus ipsi David. Cantate Domino canticum novum, quia mirabilia fecit.
        Salvavit sibi dextera ejus, et brachium sanctum ejus.
      ukr: Співайте для Господа пісню нову, бо Він чуда вчинив! Йому помогла правиця
        Його та святе рамено Його.
      nkjv: A Psalm. Oh, sing to the Lord a new song! For He has done marvelous
        things; His right hand and His holy arm have gained Him the victory.
      desnitsky: ""
      mt: ‫   מִזְמוֹר שִׁירוּ לַיהוָה שִׁיר חָדָשׁ כִּי־נִפְלָאוֹת עָשָׂה
        הוֹשִׁיעָה־לּוֹ יְמִינוֹ וּזְרוֹעַ קָדְשׁוֹ׃ ‬
      romana: Al lui David. Cantati Domnului cantare noua, ca lucruri minunate a facut
        Domnul.
      italian: Salmo. Cantate al Signore un canto nuovo, perché ha compiuto prodigi.
        Gli ha dato vittoria la sua destra e il suo braccio santo.
      old_georgian: უგალობდით უფალსა გალობითა ახლითა, რამეთუ საკჳრველ-ქმნა უფალმან;
        აცხოვნა იგი მარჯუენემან მისმან და მკლავმან წმიდამან მისმან.
      portuguese: "Cantai ao Senhor um cântico novo, porque ele tem feito maravilhas;
        a sua destra e o seu braço santo lhe\ralcançaram a vitória."
      polish: "Psalm. Śpiewajcie Panu pieśń nową, albowiem cuda uczynił.
        Zwycięstwo\rzgotowała Mu Jego prawica i święte ramię Jego."
      nrt: Псалом. Воспойте Господу новую песню, так как Он сотворил чудеса; Его
        правая рука, Его святая рука, принесла Ему победу.
      Macarius: Псалом [Давидов]. Пойте Господу новую песнь; ибо чудеса сотворил Он.
        Спасла Его десница Его и святая мышца Его.
      bulgarian: Псалом (Давидов). Възпейте Господу песен нова, защото Той чудеса
        извърши. Неговата десница и Неговата света мишца Му доставиха победа.
      deutsch: Ein Psalm. Singet dem Herrn ein neues Lied; denn er tut Wunder. Er
        siegt mit seiner Rechten und mit seinem heiligen Arm.
      ukr2: Псалом. Співайте Господеві нову пісню, бо він учинив чуда. Його правиця і
        його святе рамено дали йому перемогу.
      ukr3: З асьпівайте Господеві пісню нову! Він бо сотворив чудеса; правиця його і
        сьвяте рамя його дали побіду йому.
      bel_syomukha: Псальма Давідава. Засьпявайце Госпаду новую песьню; бо Ён дзівосы
        стварыў. Ягоная правіца і сьвятая мышца Ягоная прынесьлі Яму перамогу.
      gorsky-platonov: Пойте Иегове песнь новую; ибо чудеса сотворил Он. Спасла Его
        десница Его и святая мышца Его.
      czech: Zalm. Zpivejte Hospodinu pisen novou, nebot ucinil podivuhodne veci,
        zvitezil svou pravici, svou svatou pazi!
      spanish: Salmo. Cantad a Yavé un cántico nuevo, porque Él ha hecho maravillas;
        han vencido su diestra y su santo brazo.
      zertis-kamenskiy: "Воспойте Богу песнь нову, яко дивна сотвори: спасе Его
        десница Его и мышца святая Его."
      pakazkiy: "Воспойте Господу песнь нову. Творящему в нас чудеса,\rКотораго
        послушны слову Стихии все и небеса!\rКоторой силою десницы Надменны выи
        сокрушил;\rИ крепостью святыя мышцы\rСпасенье наше совершил;"
      greek-lxx: ψαλμὸς τῷ Δαυιδ ᾄσατε τῷ Κυρίῳ ᾆσμα καινόν ὅτι θαυμαστὰ ἐποίησεν
        Κύριος ἔσωσεν αὐτῷ ἡ δεξιὰ αὐτοῦ καὶ ὁ βραχίων ὁ ἅγιος αὐτοῦ
      st_text: Псалом [Давида]. Воспойте Господу новую песнь, ибо Он сотворил чудеса.
        Его десница и святая мышца Его доставили Ему победу.
