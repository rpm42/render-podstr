      csya: Сказа Господь спасение свое, пред языки откры правду свою.
      averincev: ""
      ungerov: Явил Господь спасение Свое, пред народами открыл правду Свою.
      csya_old: СказA гDь спcніе свое2, пред8 kзы6ки tкры2 прaвду свою2.
