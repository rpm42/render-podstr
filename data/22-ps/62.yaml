    text: <i>Псалом Давида, когда он был в пустыне Иудейской.</i>
    chapter: 62
    chapterId: 580
    parallels:
      - verseId: 439
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 22
        short: 1 Цар:22:5
      - verseId: 471
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 23
        short: 1 Цар:23:14
    translates:
      kassian: ""
      podstr: ""
      csya: Псалом давиду, внегда быти ему в пустыни иудейстей.
      averincev: ""
      ungerov: Псалом Давида, когда он был в пустыне Иудейской.
      csya_old: Pало1мъ дв7ду, внегдA бы1ти є3мY въ пусты1ни їуде1йстэй,
      sovr_rbo: Псалом Давида, когда он был в пустыне Иудейской.
      latin: Psalmus David, cum esset in deserto Idumaeae.
      ukr: Псалом Давидів, коли був він у пустині юдейській.
      nkjv: A Psalm of David when he was in the wilderness of Judah.
      desnitsky: ""
      mt: ‫   מִזְמוֹר לְדָוִד בִּהְיוֹתוֹ בְּמִדְבַּר יְהוּדָה׃ ‬
      romana: Al lui David. Dumnezeule, Dumnezeul meu, pe Tine Te caut
        dis-de-dimineata.
      italian: Salmo. Di Davide, quando dimorava nel deserto di Giuda.
      old_georgian: ფსალმუნი დავითისი, რაჟამს იყო იგი უდაბნოსა მას ჰურიასტანისასა
      portuguese: "Ó Deus, tu és o meu Deus; ansiosamente te busco. A minha alma tem
        sede de ti; a minha carne te deseja muito\rem uma terra seca e cansada,
        onde não há água."
      polish: Psalm Dawidowy. Gdy przebywał na Pustyni Judzkiej.
      nrt: Псалом Давида, когда он был в Иудейской пустыне.
      Macarius: Псалом Давида, когда он был в пустыне Иудейской.
      bulgarian: Псалом на Давида, когато беше в Иудейската пустиня.
      deutsch: Ein Psalm Davids, da er war in der Wüste Juda. [2 Gott, du bist mein
        Gott; frühe wache ich zu dir. Es dürstet meine Seele nach dir; mein
        Fleisch verlangt nach dir in einem trockenen und dürren Land, wo kein
        Wasser ist.
      ukr2: Псалом, Давида, коли він перебував у пустині Юдейській.
      ukr3: Давидова псальма про те, як він був у пустинї Юдейській. Б оже, ти єси Бог
        мій! Тебе шукаю пильно! Жадає тебе душа моя, за тобою прагне тїло моє у
        землї висохлій, прагнущій, безводній,
      bel_syomukha: Псальма Давідава, калі ён быў у пустыні Юдэйскай.
      czech: Daviduv, kdyz byl v Judske pousti.
      spanish: Salmo de David. Cuando estaba en el desierto de Judá.
      zertis-kamenskiy: Песнь Давидова, внегда быти ему в пустыни Иудейстей (1 Цар. 23:14).
      greek-lxx: ψαλμὸς τῷ Δαυιδ ἐν τῷ εἶναι αὐτὸν ἐν τῇ ἐρήμῳ τῆς Ιουδαίας
      st_text: <i>Псалом Давида, когда он был в пустыне Иудейской.</i>
  - id: 32034
    number: 2
    bookId: 22
    text: Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по Тебе
      томится плоть моя в земле пустой, иссохшей и безводной,
    chapter: 62
    chapterId: 580
    parallels:
      - verseId: 20297
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 26
        short: Ис:26:9
      - verseId: 31704
        bookId: 22
        bookCode: psaltir
        chapter: 41
        short: Пс:41:3
    translates:
      kassian: ""
      podstr: ""
      csya: "Боже, Боже мой, к тебе утренюю: возжада тебе душа моя, коль множицею тебе
        плоть моя, в земли пусте и непроходне и безводне."
      averincev: ""
      ungerov: Боже, Боже мой! К Тебе с утра обращаюсь, возжаждала Тебя душа моя и
        сколь сильно плоть моя (стремилась) к Тебе в земле пустой, и
        непроходимой, и безводной!
      csya_old: "Б9е, б9е мо1й, къ тебЁ ќтренюю: возжадA тебе2 душA моS, ко1ль
        мно1жицею тебЁ пло1ть моS, въ земли2 пyстэ и3 непрохо1днэ и3 безво1днэ."
      sovr_rbo: Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по
        Тебе томится плоть моя в земле пустой, иссохшей и безводной,
      latin: Deus, Deus meus, ad te de luce vigilo. Sitivit in te anima mea; quam
        multipliciter tibi caro mea!
      ukr: Боже Ти Бог мій, я шукаю від рання Тебе, душа моя прагне до Тебе, тужить
        тіло моє за Тобою в країні пустельній і вимученій без води...
      nkjv: O God, You are my God; Early will I seek You; My soul thirsts for You; My
        flesh longs for You In a dry and thirsty land Where there is no water.
      desnitsky: ""
      mt: ‫   אֱלֹהִים אֵלִי אַתָּה אֲשַׁחֲרֶךָּ צָמְאָה לְךָ נַפְשִׁי כָּמַהּ לְךָ
        בְשָׂרִי בְּאֶרֶץ־צִיָּה וְעָיֵף בְּלִי־מָיִם׃ ‬
      romana: Insetat-a de Tine sufletul meu, suspinat-a dupa Tine trupul meu,
      italian: O Dio, tu sei il mio Dio, all'aurora ti cerco, di te ha sete l'anima
        mia, a te anela la mia carne, come terra deserta, arida, senz'acqua.
      old_georgian: ღმერთო, ღმერთო ჩემო, შენდამი აღვიმსთობ; სწყურიან შენდამი სულსა
        ჩემსა; რაოდენჯერმე არს ჴორცი ესე ჩემი
      portuguese: Assim no santuário te contemplo, para ver o teu poder e a tua glória.
      polish: "Boże, Ty Boże mój, Ciebie szukam; Ciebie pragnie moja dusza, za Tobą
        tęskni\rmoje ciało, jak ziemia zeschła, spragniona, bez wody."
      nrt: Боже, Ты – Бог мой, Тебя я ищу. Душа моя жаждет Тебя, плоть моя по Тебе
        томится в краю сухом и бесплодном, где нет воды.
      Macarius: Боже! Ты мой Бог, к Тебе утреннюю; жаждет Тебя душа моя, томится по
        Тебе плоть моя в земле сухой, жаждущей, безводной.
      bulgarian: Боже, Ти си Бог мой, Тебе търся от ранни зори; за Тебе жадува душата
        ми, за Тебе чезне плътта ми в земя пуста, изсъхнала и безводна,
      deutsch: "[3 Daselbst sehe ich nach dir in deinem Heiligtum, wollte gerne
        schauen deine Macht und Ehre."
      ukr2: Боже, ти Бог мій! Тебе шукаю пильно. Тебе душа моя прагне, тебе бажає тіло
        моє в землі сухій, спраглій і безводній.
      ukr3: Щоб бачити силу твою і славу твою, як видїв тебе в сьвятинї.
      bel_syomukha: Божа! Ты Бог мой, Цябе я шукаю ад золку; Цябе прагне душа мая, па
        Табе маё цела тужыць у зямлі пустой, высахлай і бязводнай,
      czech: Boze, tys Buh muj! Hledam te za usvitu, ma duse po tobe zizni. Me telo
        touhou po tobe hyne ve vyschle, prahnouci, bezvode zemi.
      spanish: Elohim, tú eres mi Dios; a ti te busco solícito; sedienta de ti está mi
        alma; mi carne languidece en pos de ti como tierra árida, sedienta, sin
        aguas.
      zertis-kamenskiy: Боже! Бог мой Ты [еси]; к Тебе утренюю; жаждет Тебе душа моя;
        желает Тебе плоть моя, [аки] в земли пусте и непроходне и безводне.
      pakazkiy: "О Боже, Боже мой, заступник!\rТебе заутра предстаю;\rТебя мой жаждет
        дух, как путник, Чтоб жажду утолить свою.\rТебя, потока благостыни,\rИ
        бренна жаждет плоть моя,\rЧто пресмыкался в пустыни,\rНе зрит отрады
        своея.\t\r В пустом сем месте не проходном, Где я прозрачных вод не
        зрю,\rТебе, как в храме безподобном,\rЯвлюся как царей Царю!"
      greek-lxx: ὁ Θεὸς ὁ Θεός μου πρὸς σὲ ὀρθρίζω ἐδίψησέν σοι ἡ ψυχή μου ποσαπλῶς
        σοι ἡ σάρξ μου ἐν γῇ ἐρήμῳ καὶ ἀβάτῳ καὶ ἀνύδρῳ
      st_text: Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по
        Тебе томится плоть моя в земле пустой, иссохшей и безводной,
