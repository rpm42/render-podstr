        страж.
      bulgarian: Песен на възлизане. Соломонова. Ако Господ не съзида къщата, напразно
        ще се трудят строителите й; ако Господ не опази града, напразно ще бди
        стражата.
      deutsch: Ein Lied Salomos im Höhern Chor. Wo der Herr nicht das Haus baut, so
        arbeiten umsonst, die daran bauen. Wo der Herr nicht die Stadt behütet,
        so wacht der Wächter umsonst.
