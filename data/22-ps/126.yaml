        всуе труждаются зиждущии его: аще Бог не сохранит града, всуе бдит
        страж."
      pakazkiy: "Коль дом не Вышний устрояет, Вотще теряет зодчий труд;\rКоль град не
        Вышний сохраняет,\t\rВотще стрегущии блюдут."
