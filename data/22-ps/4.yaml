        благая,\rУщедри и внуши мой глас!"
      greek-lxx: ἐν τῷ ἐπικαλεῖσθαί με εἰσήκουσέν μου ὁ Θεὸς τῆς δικαιοσύνης μου ἐν
        θλίψει ἐπλάτυνάς μοι οἰκτίρησόν με καὶ εἰσάκουσον τῆς προσευχῆς μου
      st_text: Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне
        простор. Помилуй меня и услышь молитву мою.
