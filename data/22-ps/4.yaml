      pavskiy: Когда я призываю Тебя, внемли мне Боже, правда моя! В тесноте дай мне
        пространство; помилуй меня и услыши молитву мою.
      deutsch: "[3 Liebe Herren, wie lange soll meine Ehre geschändet werden? Wie habt
        ihr das Eitle so lieb und die Lüge so gern! (Sela.)"
      ukr2: Вислухай мене, коли буду взивати, мій Боже справедливий! У тісноті моїй
        дав ти мені пільгу. Змилуйся надо мною й вислухай мою молитву!
      ukr3: Сини людські, доки слава моize= буде посьміховиском? Доки будете любити
        марне й шукати неправду?
      bel_syomukha: Калі клічу я, - акажыся мне, Божа праўды маёй! Ты даваў мне
