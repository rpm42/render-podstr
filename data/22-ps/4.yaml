      portuguese: "Filhos dos homens, até quando convertereis a minha glória em
        infâmia? Até quando amareis a vaidade e\rbuscareis a mentira?"
      polish: "Kiedy Cię wzywam, odpowiedz mi, Boże, co sprawiedliwość mi
        wymierzasz.\rTyś mnie wydźwignął z utrapienia - zmiłuj się nade mną i
        wysłuchaj moją\rmodlitwę!"
      nrt: Ответь мне, когда я взываю к Тебе, Бог мой, оправдывающий меня. Когда мне
