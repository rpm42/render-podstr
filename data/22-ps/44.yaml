        љзы1къ мо1й тро1сть кни1жника скоропи1сца."
      sovr_rbo: "Излилось из сердца моего слово благое; я говорю: песнь моя о Царе;
        язык мой - трость скорописца."
      latin: Eructavit cor meum verbum bonum; dico ego opera mea regi. Lingua mea
