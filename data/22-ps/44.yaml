      desnitsky: ""
      mt: ‫   רָחַשׁ לִבִּי דָּבָר טוֹב אֹמֵר אָנִי מַעֲשַׂי לְמֶלֶךְ לְשׁוֹנִי עֵט
        סוֹפֵר מָהִיר׃ ‬
      romana: Limba mea este trestie de scriitor ce scrie iscusit.
      italian: Effonde il mio cuore liete parole, io canto al re il mio poema. La mia
        lingua è stilo di scriba veloce.
      old_georgian: აღმოთქუა გულმან ჩემმან სიტყუაჲ კეთილი და უთხრნე მე საქმენი ჩემნი
        მეუფესა; ენაჲ ჩემი საწერელ მწიგნობრისა ჴელოვნისა.
      portuguese: "Tu és o mais formoso dos filhos dos homens; a graça se derramou nos
        teus lábios; por isso Deus te abençoou\rpara sempre."
      polish: "Z mego serca tryska piękne słowo: utwór mój głoszę dla króla; mój język
        jest\rjak rylec biegłego pisarza."
      nrt: Сердце мое прекрасной речью полнится. Для Царя исполняю я эту песнь; мой
        язык – перо искусного писаря.
      Macarius: "Льется из сердца моего слово благое; я сказал: творение мое для Царя;
        язык мой — трость скорописца."
      bulgarian: "Из сърцето ми се изля блага дума; аз говоря: моята песен е за Царя;
        езикът ми е перо на бързописец."
      deutsch: "[3 Du bist der Schönste unter den Menschenkindern, holdselig sind
        deine Lippen; darum segnet dich Gott ewiglich."
      ukr2: "Із мого серця гарне слово ллється; я мовлю: Цареві моя пісня! Язик мій -
        тростинка скорописця."
      ukr3: Ти красотою понад синами людськими; люба врода розлилась на губах твоїх;
        тому благословив тебе Бог по віки.
      bel_syomukha: "Маё сэрца вылілася добрым словам; я кажу: песьня мая пра Цара;
        язык мой - пяро хуткага пісьма."
      lev-khv: "Волнуется <i>в</i> сердце моем слово благое; выскажусь я: творение мое
        Царю; язык мой трость искуснаго писателя."
      czech: "Slavnostni rec mi ze srdce tryska, sve dilo prednesu krali; jazyk muj –
        hbiteho pisare rydlo:"
      spanish: "Bulle en mi corazón un bello discurso: al rey dedico mi poema. Es mi
        lengua como cálamo de veloz escriba."
      zertis-kamenskiy: "Отрыгает сердце мое слово благо. Глаголю аз: дела моя цареви;
        язык мой [будет] трость книжника скорописца."
      greek-lxx: ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθόν λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ
        ἡ γλῶσσά μου κάλαμος γραμματέως ὀξυγράφου
      st_text: "Излилось из сердца моего слово благое; я говорю: песнь моя о Царе;
        язык мой - трость скорописца."
