    text: Начальнику хора. На <i>музыкальном орудии</i> Шошан. Учение. Сынов
      Кореевых. Песнь любви.
    chapter: 44
    chapterId: 562
    parallels:
      - verseId: 14021
        bookId: 67
        bookCode: k-efesanam-poslanie-ap-pavla
        chapter: 1
        short: Еф:1:6
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, о изменяемых сыном кореовым в разум, песнь о возлюбленнем.
      averincev: Начальнику хора. На шошаним. Сынов Кораха. Маскил. Песнь приязни.
      ungerov: В конец. Об имеющих измениться. Сынам Кореевым. В научение. Песнь о
        Возлюбленном.
      csya_old: Въ коне1цъ, њ и3змэнsемыхъ сынHмъ коре1wвымъ въ рaзумъ, пёснь њ
        возлю1бленнэмъ,
      sovr_rbo: Начальнику хора. На [музыкальном орудии] Шошан. Учение. Сынов
        Кореевых. Песнь любви.
      latin: In finem, pro iis qui commutabuntur. Filiis Core, ad intellectum.
        Canticum pro dilecto.
      ukr: Для дириґента хору. На "Лілеї". Синів Кореєвих. Псалом навчальний. Пісня
        любові.
      nkjv: "To the Chief Musician. Set to 'The Lilies.' A Contemplation of the sons
        of Korah. A Song of Love. "
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ עַל־שֹׁשַׁנִּים לִבְנֵי־קֹרַח מַשְׂכִּיל שִׁיר יְדִידֹת׃ ‬
      romana: Al fiilor lui Core. Cuvant bun raspuns-a inima mea; grai-voi cantarea
        mea Imparatului.
      italian: Al maestro del coro. Su "I gigli...". Dei figli di Core. Maskil. Canto
        d'amore.
      old_georgian: დასასრულსა, ცვალებადთა ჟამთათჳს, ძეთა კორეთა, გულისჴმის-ყოფისათჳს,
        გალობაჲ საყუარელისა
      portuguese: "O meu coração trasborda de boas palavras; dirijo os meus versos ao
        rei; a minha língua é qual pena de um hábil\rescriba."
      polish: "Kierownikowi chóru. Na melodię: ”Lilie...”. Synów Koracha. Pieśń
        pouczająca. Pieśń miłosna."
      nrt: Дирижеру хора. На мотив «Лилии». Наставление потомков Кораха. Свадебная
        песня.
      Macarius: Начальнику хора. На музыкальном орудии Шошан. Кореевых сынов. Учение.
        Песнь любви.
      bulgarian: Началнику на хора. На свирало Шошан. Учение. От Кореевите синове.
        Песен на любовта.
      deutsch: Ein Brautlied und Unterweisung der Kinder Korah, von den Rosen,
        vorzusingen. [2 Mein Herz dichtet ein feines Lied; ich will singen von
        meinem König; meine Zunge ist wie der Griffel eines guten Schreibers.
      ukr2: Провідникові хору. На мелодію «Лілея». Синів Кораха. Маскіл. Пісня любови.
      ukr3: "Проводиреві хора: під кобзу шестиструнну; для синів Корея в науку; пісня
        любощів. І з мого серця добре слово ллється. Я кажу: Моя пісня цареві!
        Язик мій, як тростинка в руцї вправного писаря."
      bel_syomukha: Кіроўцу хору. На музычным інструмэньце Шошан. Вучэньне. Сыноў
        Карэевых. Песьня каханьня.
      lev-khv: Начальнику хора. На Шошаним. Кореевых сынов. Учение. Песнь любви.
      czech: Pro predniho zpevaka, podle "Lilii". Pro Korachovce; poucujici, pisen
        lasky.
      spanish: Al maestro del coro. A los lirios. Maskil. De los hijos de Coré. Canto
        de amor.
      zertis-kamenskiy: Начальнейшему певцу из сынов Кореовых на шестоструннем орудии
        — песнь вразумляющая и брачная.
      pakazkiy: "Се благо отрыгает слово В восторге сердце днесь мое;\rЯ, пение
        составив ново,\rЦарю воспеть хощу сие.\rЯзык мой тростию мне буди,\rЧто
        держит скорый книг писец,— Да купно вси уведят люди - И песнь, и песни
        сей конец."
      greek-lxx: εἰς τὸ τέλος ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς υἱοῖς Κορε εἰς σύνεσιν ᾠδὴ
        ὑπὲρ τοῦ ἀγαπητοῦ
      st_text: Начальнику хора. На <i>музыкальном орудии</i> Шошан. Учение. Сынов
        Кореевых. Песнь любви.
