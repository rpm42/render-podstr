      pakazkiy: "Господь во веки воцарится,\rТвой Бог; Сионе! в род и род,\rИ правых
        сонм возвеселится,\rНося устен хвалебный плод."
      greek-lxx: βασιλεύσει Κύριος εἰς τὸν αἰῶνα ὁ Θεός σου Σιων εἰς γενεὰν καὶ γενεάν
      st_text: Господь будет царствовать во веки, Бог твой, Сион, в род и род. Аллилуия.
