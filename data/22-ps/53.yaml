      czech: Pro predniho zpevaka za doprovodu strunnych nastroju. Poucujici, Daviduv,
      spanish: Al maestro del coro. A las cuerdas. Maskil. De David.
      zertis-kamenskiy: Начальнейшему певцу на мусикийском бряцательном орудии песнь
