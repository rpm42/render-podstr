      bulgarian: Началнику на хора. На струнни свирала. Учение Давидово,
      deutsch: "Eine Unterweisung Davids, vorzusingen, auf Saitenspiel; [2 da die von
        Siph kamen und sprachen zu Saul: David hat sich bei uns verborgen. [3
