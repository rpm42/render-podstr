verses:
  - id: 31420
    number: 1
    bookId: 22
    text: "Псалом Давида. К тебе, Господи, взываю: твердыня моя! не будь безмолвен
      для меня, чтобы при безмолвии Твоем я не уподобился нисходящим в могилу."
    chapter: 27
    chapterId: 545
    parallels:
      - verseId: 32549
        bookId: 22
        bookCode: psaltir
        chapter: 87
        short: Пс:87:5
      - verseId: 31088
        bookId: 22
        bookCode: psaltir
        chapter: 142
        short: Пс:142:7
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, К тебе, Господи, воззову, Боже мой: да не премолчиши от
        мене: да не когда премолчиши от мене, и уподоблюся низходящым в ров."
      averincev: ""
      ungerov: Псалом Давида. К Тебе, Господи, воззову, Боже мой, не безмолвствуй со
        мною, дабы, когда Ты будешь безмолвен со мною, я не уподобился
        нисходящим в могилу.
      csya_old: "Pало1мъ дв7ду, Къ тебЁ, гDи, воззовY, б9е мо1й: да не премолчи1ши t
        менє2 њ мнЁ: да не когдA премолчи1ши t менє2 њ мнЁ, и3 ўподо1блюсz
        низходsщымъ въ ро1въ."
      sovr_rbo: "Псалом Давида. К тебе, Господи, взываю: твердыня моя! не будь
        безмолвен для меня, чтобы при безмолвии Твоем я не уподобился нисходящим
        в могилу."
      latin: "Psalmus ipsi David. Ad te, Domine, clamabo; Deus meus, ne sileas a me:
        nequando taceas a me, et assimilabor descendentibus in lacum."
      ukr: До Тебе я кличу, о Господи скеле моя, не будь же безмовним до мене, бо коли
        Ти замовкнеш до мене, я стану подібний до тих, що сходять до гробу...
      nkjv: "A Psalm of David. To You I will cry, O Lord my Rock: Do not be silent to
        me, Lest, if You are silent to me, I become like those who go down to
        the pit."
      desnitsky: ""
      mt: ‫   לְדָוִד אֵלֶיךָ יְהוָה אֶקְרָא צוּרִי אַל־תֶּחֱרַשׁ מִמֶּנִּי
        פֶּן־תֶּחֱשֶׁה מִמֶּנִּי וְנִמְשַׁלְתִּי עִם־יוֹרְדֵי בוֹר׃ ‬
      romana: Al lui David. Catre Tine, Doamne, am strigat, Dumnezeul meu, ia aminte!
        Ca de nu ma vei auzi, ma voi asemana cu cei care se coboara in groapa.
      italian: Di Davide. A te grido, Signore; non restare in silenzio, mio Dio,
        perché, se tu non mi parli, io sono come chi scende nella fossa.
      old_georgian: შენდამი, უფალო, ჴმა-ვყო; ღმერთო ჩემო, ნუ დასდუმნები ჩემგან, ნუ
        სადამე დასდუმნე ჩემგან და ვემსგავსო მათ, რომელნი შთავლენან მღჳმესა.
      portuguese: "A ti clamo, ó Senhor; rocha minha, não emudeças para comigo; não
        suceda que, calando-te a meu respeito, eu\rme torne semelhante aos que
        descem à cova."
      polish: "Dawidowy. Do Ciebie, Panie, wołam, Skało moja, nie bądź wobec mnie
        głu\rchy, bym wobec Twego milczenia nie stał się jak ci, którzy zstępują
        do grobu."
      nrt: Псалом Давида. К Тебе я взываю, Господи, скала Моя, не будь ко мне
        равнодушен! Если Ты будешь хранить молчание, я уподоблюсь тем, кто
        нисходит в пропасть.
      Macarius: Давидов. К Тебе, Господи, взываю; твердыня моя, не будь безмолвен для
        меня, дабы при молчании Твоем я не сравнялся с отходящими в могилу.
      bulgarian: "Псалом Давидов. Към Тебе, Господи, викам: твърдиня моя, не бъди
        безмълвен към мене, та да не би при Твоето безмълвие да се уподобя на
        слизащ в гроб."
      deutsch: Ein Psalm Davids. Wenn ich rufe zu dir, Herr, mein Hort, so schweige
        mir nicht, auf daß nicht, wo du schweigst, ich gleich werde denen, die
        in die Grube fahren.
      ukr2: Давида. До тебе, Господи, взиваю; моя скеле, не одвертайсь мовчки від
        мене, щоб я не став, як ті, що в могилу сходять, коли ти відцураєшся від
        мене.
      ukr3: Псальма Давидова. Д о тебе, Господи, кличу; моя скеле, не одвертайсь
        мовчки від мене, щоб, коли цурати мешся мене мовчки, не бути менї як ті,
        що йдуть у яму.
      bel_syomukha: "Псальма Давідава. Цябе, Госпадзе, заклікаю: цьвярдыня мая! ня
        будзь бязмоўны са мною, каб пры маўчаньні Тваім ня стаўся я падобным да
        тых, што ў магілу сыходзяць."
      lev-khv: "К Тебе, Господи, взываю: твердыня моя! не будь безмолвен для меня:
        если Ты умолкнешь для меня, то я сравнюсь с нисходящими в могилу."
      czech: Daviduv. K tobe, Hospodine, volam, nebud ke mne hluchy, skalo moje.
        Neozves-li se mi, budu podoben tem, kteri sestupuji v jamu.
      spanish: De David. A ti clamo, ¡oh Yavé! mi roca. No te desentiendas de mí, no
        sea que, haciéndote el mudo respecto de mí, me asemeje a los que bajan a
        la fosa.
      zertis-kamenskiy: "Псалом Давидов. К тебе, Боже, взываю крепость моя: да не
        премолчиши [чуждаяся] от мене; да не когда премолчиши от мене и
        уподоблюся низходящим во гроб."
      pakazkiy: "К Тебе, О Господи! взываю,\rНадеясь я на промысл Твой;\rТебе я сердце
        изливаю,\rНе премолчи, о Боже мой!\rДа не лишаемый ответа,\rПодобен
        мертвым буду я,\rСходящим в ров, лишенным света,\rНе ждущим паки бытия."
      greek-lxx: τοῦ Δαυιδ πρὸς σέ Κύριε ἐκέκραξα ὁ Θεός μου μὴ παρασιωπήσῃς ἀπ᾿ ἐμοῦ
        μήποτε παρασιωπήσῃς ἀπ᾿ ἐμοῦ καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς
        λάκκον
      st_text: "Псалом Давида. К тебе, Господи, взываю: твердыня моя! не будь
        безмолвен для меня, чтобы при безмолвии Твоем я не уподобился нисходящим
        в могилу."
