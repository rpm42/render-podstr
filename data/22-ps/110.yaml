    text: Аллилуия. Славлю [Тебя], Господи, всем сердцем [моим] в совете праведных и
      в собрании.
    chapter: 110
    chapterId: 628
    parallels:
      - verseId: 32635
        bookId: 22
        bookCode: psaltir
        chapter: 9
        short: Пс:9:2
      - verseId: 14598
        bookId: 76
        bookCode: k-evream-poslanie-ap-pavla
        chapter: 10
        short: Евр:10:25
    translates:
      kassian: ""
      podstr: ""
      csya: Аллилуиа. Исповемся тебе, Господи, всем сердцем моим в совете правых и
        сонме.
      averincev: ""
      ungerov: Аллилуия. Исповедаюсь Тебе, Господи, всем сердцем моим в собрании и
        сонме праведных.
      csya_old: Ґллилyіа, И#сповёмсz тебЁ, гDи, всёмъ се1рдцемъ мои1мъ въ совётэ
        прaвыхъ и3 со1нмэ.
      sovr_rbo: " Аллилуия. Славлю Господа всем сердцем среди собранья праведных и
        среди общины."
      latin: Alleluja. Confitebor tibi, Domine, in toto corde meo, in consilio
        justorum, et congregatione.
      ukr: Буду славити Господа з повного серця, в колі праведних та на згромадженні!
      nkjv: Praise the Lord! I will praise the Lord with my whole heart, In the
        assembly of the upright and in the congregation.
      desnitsky: ""
      mt: ‫  הַלְלוּ יָהּ אוֹדֶה יְהוָה בְּכָל־לֵבָב בְּסוֹד יְשָׁרִים וְעֵדָה׃ ‬
      romana: Scris pe vremea lui Neemia. Lauda-Te-voi, Doamne, cu toata inima mea, in
        sfatul celor drepti si in adunare.
      italian: Alleluia. Alef. Renderò grazie al Signore con tutto il cuore, Bet. nel
        consesso dei giusti e nell'assemblea.
      old_georgian: აღგიარო შენ, უფალო, ყოვლითა გულითა ჩემითა ზრახვასა შინა წრფელთასა
        და შესაკრებელსა.
      portuguese: Louvai ao Senhor. De todo o coração darei graças ao Senhor, no
        concílio dos retos e na congregação.
      polish: "Alleluja. Z całego serca chcę chwalić Pana w radzie sprawiedliwych i
        na\rzgromadzeniu."
      nrt: Аллилуйя! Славлю Господа всем своим сердцем в совете праведных и в
        собрании.
      Macarius: Аллилуйя. Славлю [Тебя,] Господи, от всего сердца в совете праведных и
        в собрании.
      bulgarian: Алилуия. Ще (Те) славя, Господи, от все сърце в съвета на праведните
        и в събранието.
      deutsch: Halleluja! Ich danke dem Herrn von ganzem Herzen im Rat der Frommen und
        in der Gemeinde.
      ukr2: Алилуя. Я буду прославляти Господа всім серцем на зборах праведників і в
        громаді.
      ukr3: Аллилуя! П рославлю тебе, Господи, всїм серцем, в радї праведних і в
        зборі.
      bel_syomukha: Алілуя! Слаўлю Цябе, Госпадзе, усім сэрцам маім на радзе праведных
        і на сходні.
      gorsky-platonov: Славлю (Тебя), Иегова, от всего сердца в совете праведных и в собрании.
      czech: Haleluja.
      spanish: "¡Aleluya! \rAlef: Quiero alabar a Yavé de todo corazón / Bet: en
        compañía de los rectos y en la asamblea."
      zertis-kamenskiy: Аллилуяг. Возвеличу Бога всем сердцем в совете правых и сонме.
      pakazkiy: "Всем сердцем Господа прославлю В совете искренних друзей,\rИ глас мой
        к пению направлю В соборе праведных мужей."
      greek-lxx: αλληλουια ἐξομολογήσομαί σοι Κύριε ἐν ὅλῃ καρδίᾳ μου ἐν βουλῇ εὐθείων
        καὶ συναγωγῇ
      st_text: Аллилуия. Славлю [Тебя], Господи, всем сердцем [моим] в совете
        праведных и в собрании.
