        short: Пс:112:1
      - verseId: 30959
        bookId: 22
        bookCode: psaltir
        chapter: 134
        short: Пс:134:2
    translates:
      kassian: ""
      podstr: ""
      csya: Песнь степеней. Се, ныне благословите Господа, вси раби Господни, стоящии
        в храме Господни, во дворех дому Бога нашего.
      averincev: ""
      ungerov: Песнь степеней. Ныне благословите Господа, все рабы Господни, стоящие в
        храме Господнем, во дворах дома Бога нашего.
      csya_old: Пёснь степе1ней, Се2, нн7э благослови1те гDа, вси2 раби2 гDни, стоsщіи
        въ хрaмэ гDни, во дво1рэхъ до1му бг7а нaшегw.
      sovr_rbo: "[Песнь восхождения.] Благословите Господа, все рабы Господни, стоящие
        в Храме Господнем!"
      latin: "Canticum graduum. Ecce nunc benedicite Dominum, omnes servi Domini: qui
        statis in domo Domini, in atriis domus Dei nostri."
      ukr: Поблагословіть оце Господа, всі раби Господні, що по ночах у домі
        Господньому ви стоїте!
      nkjv: A Song of Ascents. Behold, bless the Lord, All you servants of the Lord,
        Who by night stand in the house of the Lord!
      desnitsky: ""
      mt: ‫  שִׁיר הַמַּעֲלוֹת הִנֵּה בָּרֲכוּ אֶת־יְהוָה כָּל־עַבְדֵי יְהוָה
        הָעֹמְדִים בְּבֵית־יְהוָה בַּלֵּילוֹת׃ ‬
      romana: O cantare a treptelor. Iata acum binecuvantati pe Domnul toate slugile
        Domnului, care stati in casa Domnului, in curtile casei Dumnezeului
        nostru.
      italian: Canto delle ascensioni. Ecco, benedite il Signore, voi tutti, servi del
        Signore; voi che state nella casa del Signore durante le notti.
      old_georgian: აქა აკურთხევდით უფალსა ყოველნი მონანი უფლისანი, რომელნი სდგათ
        სახლსა უფლისასა, ეზოთა სახლისა ღმრთისა ჩუენისათა.
      portuguese: Eis aqui, bendizei ao Senhor, todos vós, servos do Senhor, que de
        noite assistis na casa do Senhor.
      polish: "Pieśń stopni. Oto błogosławcie Pana, wszyscy słudzy Pańscy, którzy
        trwacie\rnocami w domu Pańskim."
      nrt: Песнь восхождения. Благословите Господа, все слуги Господни, стоящие ночью
        в доме Господнем!
      Macarius: Песнь восхождения. Благословите ныне Господа все рабы Господни,
        стоящие в доме Господнем в ночи.
      bulgarian: Песен на възлизане. Благословете сега Господа, всички раби Господни,
        които стоите нощем в дома Господен (в дворите на дома на нашия Бог).
      deutsch: Ein Lied im höhern Chor. Siehe, lobet den Herrn, alle Knechte des
        Herrn, die ihr stehet des Nachts im Hause des Herrn!
      ukr2: Висхідна пісня. Нумо! Благословіте Господа, усі Господні слуги, що по
        ночах стоїте у Господнім домі.
      ukr3: Посходня пісня. Н уте, прославляйте Господа, всї слуги Господнї, що по
        ночам стоїте в домі Господньому!
      bel_syomukha: Песьня ўзыходжаньня. Дабраславеце насеньне Госпада, усе рабы
        Гасподнія, што стаяць у доме Гасподнім у пару начную.
      czech: Poutni pisen. Dobrorecte Hospodinu, vsichni Hospodinovi sluzebnici, kteri
        stojite v Hospodinove dome za nocniho casu.
      spanish: Cántico gradual. ¡Ea! Bendecid a Yavé vosotros todos los siervos de
        Yavé, los que de noche permanecéis en la casa de Yavé.
      zertis-kamenskiy: Песнь превосходнейшая. Се [ныне] благословите Бога вси раби
        Божии, стоящии в дому Бога в нощех.
      pakazkiy: "Се ныне вси благословите Раби Владыку своего,\rВо храме коего вы
        бдите —\rВо дворех находясь Его.\rСвятым елеем освящайте И храм
        Господень и олтарь;\rЛюдей в законе поучайте,\rЧего от вас сей хощет
        Царь!\rВо дни молитвы проливайте,\rИх жертвой очищая грех;"
      greek-lxx: ᾠδὴ τῶν ἀναβαθμῶν ἰδοὺ δὴ εὐλογεῖτε τὸν Κύριον πάντες οἱ δοῦλοι
        Κυρίου οἱ ἑστῶτες ἐν οἴκῳ Κυρίου ἐν αὐλαῖς οἴκου Θεοῦ ἡμῶν
      st_text: Песнь восхождения. Благословите ныне Господа, все рабы Господни,
        стоящие в доме Господнем, во время ночи.
  - id: 30956
    number: 2
    bookId: 22
    text: Воздвигните руки ваши к святилищу, и благословите Господа.
    chapter: 133
    chapterId: 651
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В нощех воздежите руки вашя во святая и благословите Господа.
      averincev: ""
      ungerov: Ночью поднимайте руки ваши к святыням и благословляйте Господа.
      csya_old: Въ но1щехъ воздэжи1те рyки вaшz во с™†z и3 благослови1те гDа.
      sovr_rbo: Ночью, к святилищу руки воздев, благословите Господа!
      latin: In noctibus extollite manus vestras in sancta, et benedicite Dominum.
      ukr: Ваші руки здійміть до святині, і Господа благословіть!
      nkjv: Lift up your hands in the sanctuary, And bless the Lord.
      desnitsky: ""
      mt: ‫  שְׂאוּ־יְדֵכֶם קֹדֶשׁ וּבָרֲכוּ אֶת־יְהוָה׃ ‬
      romana: Noaptea ridicati mainile voastre spre cele sfinte si binecuvantati pe
        Domnul.
      italian: Alzate le mani verso il tempio e benedite il Signore.
      old_georgian: ღამესა აღიპყრენით ჴელნი თქუენნი წმიდად მიმართ და აკურთხევდით, უფალსა.
      portuguese: Erguei as mãos para o santuário, e bendizei ao Senhor.
      polish: Wznieście ręce wasze ku Miejscu Świętemu i błogosławcie Pana!
      nrt: Вознесите руки свои в святилище и благословите Господа.
      Macarius: Прострите руки ко святилищу и благословите Господа.
      bulgarian: Дигнете ръце към светилището и благословете Господа!
      deutsch: Hebet eure Hände auf im Heiligtum und lobet den Herrn!
      ukr2: Піднесіть руки ваші до святині і благословіте Господа!
      ukr3: Підносїте руки ваші до сьвятинї, і хвалїте Господа!
      bel_syomukha: Узьнясеце рукі вашыя да сьвяцілішча, і дасбраславеце Госпада.
      czech: Pozvedejte ruce ke svatyni, dobrorecte Hospodinu!
      spanish: Alzad vuestras manos al santuario y bendecid a Yavé.
      zertis-kamenskiy: Воздежите руки ваша [ко] святилищу и благословите Бога.
      pakazkiy: "В нощи же руки воздевайте:\rТворца благословляя всех!\rЗа толь
        усердно воздеянье,\rВ святых святая рук твоих \rТы восприемлешь
        воздаянье \rИ здесь, и во стране живых."
      greek-lxx: ἐν ταῖς νυξὶν ἐπάρατε τὰς χεῖρας ὑμῶν εἰς τὰ ἅγια καὶ εὐλογεῖτε τὸν
        Κύριον
      st_text: Воздвигните руки ваши к святилищу, и благословите Господа.
