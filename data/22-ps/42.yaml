title: Глава 42
verses:
  - id: 31714
    number: 1
    bookId: 22
    text: Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От человека
      лукавого и несправедливого избавь меня,
    chapter: 42
    chapterId: 560
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, не надписан у еврей, Суди ми, Боже, и разсуди прю мою: от
        языка не преподобна, от человека неправедна и льстива избави мя."
      averincev: ""
      ungerov: Псалом Давида. Ненадписанный у Евреев. Суди меня, Боже, и рассуди тяжбу
        мою; от народа недоброго, от человека неправедного и льстивого избавь
        меня.
      csya_old: "Pало1мъ дв7ду, не надпи1санъ ў є3врє1й, Суди1 ми, б9е, и3 разсуди2
        прю2 мою2: t kзы1ка не преподо1бна, t человёка непрaведна и3 льсти1ва
        и3збaви мS."
      sovr_rbo: Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От
        человека лукавого и несправедливого избавь меня,
      latin: Psalmus David. Judica me, Deus, et discerne causam meam de gente non
        sancta, ab homine iniquo et doloso erue me.
      ukr: Розсуди мене, Боже, й справуйся за справу мою із людьми небогобійними,
        визволь мене від людини обмани та кривди!
      nkjv: Vindicate me, O God, And plead my cause against an ungodly nation; Oh,
        deliver me from the deceitful and unjust man!
      desnitsky: ""
      mt: ‫   שָׁפְטֵנִי אֱלֹהִים וְרִיבָה רִיבִי מִגּוֹי לֹא־חָסִיד מֵאִישׁ־מִרְמָה
        וְעַוְלָה תְפַלְּטֵנִי׃ ‬
      romana: Al fiilor lui Core. La Evrei fara titlu. Judeca-ma, Dumnezeule, si apara
        dreptatea mea de neamul necuvios, de omul nedrept si viclean, si
        izbaveste-ma.
      italian: Fammi giustizia, o Dio, difendi la mia causa contro gente spietata;
        liberami dall'uomo iniquo e fallace.
      old_georgian: მისაჯე მე, ღმერთო, და საჯე სჯა ჩემი თესლითგან არაწმიდისა, კაცისა
        ცრუსა და მზაკუარისაგან მიჴსენ მე.
      portuguese: "Faze-me justiça, ó Deus, e pleiteia a minha causa contra uma nação
        ímpia; livra-me do homem fraudulento e\riníquo."
      polish: "Wymierz mi, Boże, sprawiedliwość i broń mojej sprawy przeciw ludowi,
        co\rnie zna litości; wybaw mnie od człowieka podstępnego i
        niegodziwego!"
      nrt: Оправдай меня, Боже, вступись в мою тяжбу с народом безбожным от лживых и
        злобных спаси меня.
      Macarius: Суди меня, Боже, и вступись в мое дело с народом недобрым! От человека
        лукавого и беззаконного избавь меня.
      bulgarian: Съди ме, Боже, и застъпи се в тъжбата ми с тоя недобър народ. Избави
        ме от лукав и несправедлив човек,
      deutsch: Richte mich, Gott, und führe meine Sache wider das unheilige Volk und
        errette mich von den falschen und bösen Leuten.
      ukr2: Обстань за мною, Боже; розсуди мою справу проти нечестивого народу; від
        чоловіка лукавого й несправедливого мене визволь.
      ukr3: С уди мене, Боже, і розсуди мою справу проти безсердешного народу! Від
        чоловіка лукавого і неправдивого визволи мене!
      bel_syomukha: Разваж мяне, Божа, і ўбарані маю цяжбіну ад нядобрых людзей. Ад
        чалавека падступнага і несправядлівага мяне вызвалі.
      lev-khv: Суди меня, Боже, и вступись в мое дело с народом недобрым. От человека
        лукаваго и беззаконнаго избавь меня;
      czech: Dopomoz mi, Boze, k pravu, ujmi se meho sporu, dej mi vyvaznout pred
        bezboznym pronarodem, pred clovekem zaludnym a podlym!
      spanish: Júzgame, ¡oh Dios! y defiende mi causa; líbrame de esta gente sin
        piedad, del hombre pérfido y malvado.
      zertis-kamenskiy: Суди ми, Боже, и разсуди прю мою; от языка немилосердна, от
        человека коварна и беззаконна избави мя.
      pakazkiy: "Суди мне, Боже правосудный,\rИ разсуди мою Ты прю;\rСам разреши толь
        узел трудный, Израильскому вняв Царю!\rЖестокосердому народу Не подчини
        меня во власть,\rИ не позволь мою свободу Коварному льстецу украсть."
      greek-lxx: ψαλμὸς τῷ Δαυιδ κρῖνόν με ὁ Θεός καὶ δίκασον τὴν δίκην μου ἐξ ἔθνους
        οὐχ ὁσίου ἀπὸ ἀνθρώπου ἀδίκου καὶ δολίου ῥῦσαί με
      st_text: Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От человека
        лукавого и несправедливого избавь меня,
