      ukr3: І так прийду я до жертівника Божого, до Бога, що сповняє мене превеликою
        радостю, і прославлю на гуслях тебе, Боже, мій Боже!
      bel_syomukha: І падыду да ахвярніка Божага, да Бога радасьці і ўцехі маёй, і на
        арфе праслаўлю Цябе, Божа, Божа мой!
      lev-khv: Тогда я приду к жертвеннику Божию, к Богу радости <i>и</i> веселия
        моего, и на гуслях буду славить Тебя, Боже, Боже мой!
      czech: a ja tam pristoupim k Bozimu oltari, k Bohu, zdroji sve jasave radosti, a
        hrou na citeru ti budu vzdavat chvalu, Boze, muj Boze!
      spanish: ¡Oh si pudiera acercarme al altar de Dios, al Dios de mi alegría, y
        cantarle a la cítara, oh Dios, Dios mío!
      zertis-kamenskiy: Да вниду к жертвенику Божию, к Богу веселия и радости моея;
        исповемся Тебе в гуслех Боже, Боже мой!
      pakazkiy: "В святый Твой жертвенник предстану, Где чувства воспрянут мои,\rИ в
        Скинию златосияну,\rГде слышны похвалы Твои.\rС веселыми певцев
        устами\rЯ славу, Господи, Твою Моими гибкими перстами На гуслях тамо
        воспою."
      greek-lxx: καὶ εἰσελεύσομαι πρὸς τὸ θυσιαστήριον τοῦ Θεοῦ πρὸς τὸν Θεὸν τὸν
        εὐφραίνοντα τὴν νεότητά μου ἐξομολογήσομαί σοι ἐν κιθάρᾳ ὁ Θεὸς ὁ Θεός
        μου
      st_text: И подойду я к жертвеннику Божию, к Богу радости и веселия моего, и на
        гуслях буду славить Тебя, Боже, Боже мой!
