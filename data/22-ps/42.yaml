      ukr3: Пошли сьвітло твоє і правду; вони нехай ведуть мене і заведуть на твою
        гору сьвятую до чертогів твоїх!
      bel_syomukha: Спашлі Тваю праўду, Тваё сьвятло; хай вядуць яны мяне і завядуць
