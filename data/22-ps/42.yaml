      polish: "Przecież Ty jesteś Bogiem mej ucieczki, dlaczego mnie odrzuciłeś?
        Czemu\rchodzę smutny gnębiony przez wroga?"
      nrt: Ты – Бог, крепость моя. Почему Ты отверг меня? Почему я скитаюсь, плача,
        оскорбленный моим врагом?
      Macarius: Ибо Ты Бог крепости моей; почто Ты отринул меня? Почто я хожу мрачен
        от оскорблений врага?
      bulgarian: защото Ти си Бог на моята сила. Защо си ме отхвърлил? Защо ходя
        натъжен от обидите на врага?
      deutsch: Denn du bist der Gott meine Stärke; warum verstößest du mich? Warum
        lässest du mich so traurig gehen, wenn mich mein Feind drängt?
      ukr2: Бо ти, Боже, моя твердиня. Чому мене відкинув? Чому смутний ходжу я,
        ворогом прибитий?
      ukr3: Бо ти єси Бог сили моєї. За що ж ти відкинув мене? Чому ходжу сумуючи
        задля ворожого гнету?
      bel_syomukha: Бо Ты Бог цьвярдыні маёй. Нашто Ты пакінуў мяне? Навошта хаджу я і
        бядую ад варожых зьнявагаў?
      lev-khv: Потому что Ты Бог крепости моей. Почто Ты отринул меня? почто я хожу
        мрачен от притеснении врага?
      czech: Tys prece moje zastita, Boze. Proc zanevrel jsi na me, proc stale chodit
        mam zarmutkem sklicen v sevreni nepritele?
      spanish: Pues que eres tú mi refugio, ¿por qué me rechazas? ¿Por qué he de andar
        en luto bajo la opresión del enemigo?
      zertis-kamenskiy: Зане Ты, Боже, крепость моя, вскую отринул мя еси? вскую сетуя
        хожду, внегда оскорбляет враг?
      pakazkiy: "Тебе молюся я прилежно,\rТы щит мне, крепость, и покров,\rТы мне
        прибежище надежно От всех ненастий и ветров.\rПочто меня Ты
        оставляешь?\rПочто я сетуя хожду?\rПочто врагу Ты позволяешь Терзать
        меня в Твоем виду?"
      greek-lxx: ὅτι σὺ εἶ ὁ Θεός κραταίωμά μου ἵνα τί ἀπώσω με καὶ ἵνα τί σκυθρωπάζων
        πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου
      st_text: ибо Ты Бог крепости моей. Для чего Ты отринул меня? для чего я сетуя
        хожу от оскорблений врага?
