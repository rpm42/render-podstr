      polish: Alleluja. Miłuję Pana, albowiem usłyszał głos mego błagania,
      nrt: Я люблю Господа, потому что Он услышал мой голос, мои моления.
      Macarius: Рад я, что услышал Господь молитвенный глас мой;
      bulgarian: (Алилуия.) Радвам се, че Господ чу гласа ми, молбата ми;
      deutsch: Das ist mir lieb, daß der Herr meine Stimme und mein Flehen hört.
      ukr2: Алилуя. Я люблю Господа, бо він почув мій голос і мої благання.
      ukr3: Люблю Господа; він бо почув голос мій, благаннє моє;
      bel_syomukha: Алілуя. Я радуюся, што Гасподзь пачуў голас мой, малітву маю,
      gorsky-platonov: Я исполнился любви, ибо услышал Иегова голос мой, моление мое;
      czech: Hospodina miluji; on slysi muj hlas, moje prosby,
      spanish: Le amo, porque oye Yavé la voz de mis súplicas,
      zertis-kamenskiy: Возлюбих, яко услыша Бог глас мой и моления моего.
      pakazkiy: "Любви огнем воспламенился Ко Господу я в тот же час,\rКак слух Его
        мне приклонился \rИ мой внушил молебный глас;"
      greek-lxx: αλληλουια ἠγάπησα ὅτι εἰσακούσεται Κύριος τῆς φωνῆς τῆς δεήσεώς μου
      st_text: "[Аллилуия.] Я радуюсь, что Господь услышал голос мой, моление мое;"
