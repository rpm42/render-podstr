    text: В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость.
    chapter: 137
    chapterId: 655
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "В оньже аще день призову тя, скоро услыши мя: умножиши мя в души моей
        силою твоею."
      averincev: В день, когда воззвал я, Ты услышал меня, пробудил силу в душе моей.
      ungerov: "Когда я призову Тебя, скоро услышь меня: силою Твоею умножь попечение
        обо мне, о душе моей."
      csya_old: "Во1ньже ѓще де1нь призовy тz, ско1рw ўслы1ши мS: ўмно1жиши мS въ
        души2 мое1й си1лою твое1ю."
      sovr_rbo: В день, когда я зову, Ты даешь мне ответ, мою жизнь наполняешь силой.
      latin: In quacumque die invocavero te, exaudi me; multiplicabis in anima mea
        virtutem.
      ukr: Удень, як взиваю, почуєш мене, підбадьорюєш силою душу мою!
      nkjv: In the day when I cried out, You answered me, And made me bold with
        strength in my soul.
      desnitsky: ""
      mt: ‫  בְּיוֹם קָרָאתִי וַתַּעֲנֵנִי תַּרְהִבֵנִי בְנַפְשִׁי עֹז׃ ‬
      romana: In orice zi Te voi chema, degraba ma auzi! Sporeste in sufletul meu
        puterea.
      italian: Nel giorno in cui t'ho invocato, mi hai risposto, hai accresciuto in me
        la forza.
      portuguese: No dia em que eu clamei, atendeste-me; alentaste-me, fortalecendo a
        minha alma.
      polish: Kiedym Cię wzywał, wysłuchałeś mnie, pomnożyłeś siłę mej duszy.
      nrt: В день, когда я возвал, Ты ответил мне, ободрил и укрепил мою душу.
      Macarius: В день, в который я воззвал, Ты услышал меня, вдохнул в душу мою
        бодрость.
      bulgarian: В деня, когато повиках, Ти ме послуша, всели бодрост в душата ми.
      deutsch: Wenn ich dich anrufe, so erhörst du mich und gibst meiner Seele große
        Kraft.
      ukr2: Тоді, як я візвав до тебе, ти вислухав мене, ти мене підбадьорив, вливши в
        мою душу силу.
      ukr3: В день, як я кликав тебе, ти озвався до мене; ти підняв силу душі моєї.
      bel_syomukha: У дзень, калі я паклікаў, Ты пачуў мяне; усяліў у душу маю бадзёрасьць.
      czech: Odpovedel jsi mi v den, kdy jsem te volal, dodal jsi me dusi silu.
      spanish: Cuando te invoqué, me oíste, y dilataste la fuerza en mi alma.
      zertis-kamenskiy: "В день бо, в онь же возвах к Тебе услышал мя еси:
        распространил еси мне в душе моей силу."
      pakazkiy: "Который в день моих мучений, Лишь только я Тебя призвал, Услышав глас
        моих молений,\rОплоты крепки разорвал;\rКоторый крепостию длани
        Мгновенно страхи отклонил,\rИ дух отважности на брани В душе моей
        распространил."
      greek-lxx: ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε ταχὺ ἐπάκουσόν μου πολυωρήσεις με ἐν
        ψυχῇ μου ἐν δυνάμει
      st_text: В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость.
