        chapter: 114
        short: Пс:114:1
    translates:
      kassian: ""
      podstr: ""
      csya: поклонюся ко храму святому твоему и исповемся имени твоему о милости твоей
        и истине твоей, яко возвеличил еси над всем имя твое святое.
      averincev: преклоняюсь пред святым Храмом Твоим, и благодарю имя Твое за милость
        Твою и верность Твою, ибо возвеличил Ты превыше всего слово Твое, имя
        Твое.
      ungerov: Поклонюсь храму святому Твоему и исповедаю имя Твое, за милость Твою и
        истину Твою, ибо Ты возвеличил над всем имя Твое святое.
      csya_old: поклоню1сz ко хрaму с™о1му твоемY и3 и3сповёмсz и4мени твоемY њ млcти
        твое1й и3 и4стинэ твое1й, ћкw возвели1чилъ є3си2 над8 всёмъ и4мz твое2
        с™о1е.
      sovr_rbo: Ниц падаю пред святым Храмом Твоим и славлю имя Твое за милость Твою и
        за верность Твою. Ты надо всем возвеличил Свое имя, Свое слово.
      latin: adorabo ad templum sanctum tuum, et confitebor nomini tuo super
        misericordia tua et veritate tua, quoniam magnificasti super omne nomen
        sanctum tuum.
      ukr: Вклоняюсь до храму святого Твого, і славлю Імення Твоє за Твоє милосердя й
        за правду Твою, бо звеличив Ти був над усе Своє Ймення та слово Своє!
      nkjv: I will worship toward Your holy temple, And praise Your name For Your
        lovingkindness and Your truth; For You have magnified Your word above
        all Your name.
      desnitsky: ""
      mt: ‫  אֶשְׁתַּחֲוֶה אֶל־הֵיכַל קָדְשְׁךָ וְאוֹדֶה אֶת־שְׁמֶךָ עַל־חַסְדְּךָ
        וְעַל־אֲמִתֶּךָ כִּי־הִגְדַּלְתָּ עַל־כָּל־שִׁמְךָ אִמְרָתֶךָ׃ ‬
      romana: Inchina-ma-voi in locasul Tau cel sfant si voi lauda numele Tau, pentru
        mila Ta si adevarul Tau; ca ai marit peste tot numele cel sfant al Tau.
      italian: "mi prostro verso il tuo tempio santo. Rendo grazie al tuo nome per la
        tua fedeltà e la tua misericordia: hai reso la tua promessa più grande
        di ogni fama."
      portuguese: "Inclino-me para o teu santo templo, e louvo o teu nome pela tua
        benignidade, e pela tua fidelidade; pois\rengrandeceste acima de tudo o
        teu nome e a tua palavra."
      polish: "Oddam Ci pokłon ku Twemu świętemu przybytkowi. I będę dziękował
        Twemu\rimieniu za łaskę Twoją i wierność, bo wywyższyłeś ponad wszystko
        Twoje\rimię i obietnicę."
      nrt: Поклонюсь перед святым храмом Твоим и буду славить Имя Твое за Твои милость
        и верность, потому что Ты вознес превыше всего Твое Имя и Твое слово.
      Macarius: Поклоняюсь пред святым храмом Твоим, и славлю имя Твое, за благость
        Твою, и за истину Твою; ибо Ты по всякому имени Твоему возвеличил слово
        Твое.
      bulgarian: покланям се пред светия Ти храм и славя Твоето име за Твоята милост и
        истина, защото Ти възвеличи словото Си по-високо от всяко Твое име.
      deutsch: Ich will anbeten zu deinem heiligen Tempel und deinem Namen danken für
        deine Güte und Treue; denn du hast deinen Namen über alles herrlich
        gemacht durch dein Wort.
      ukr2: Упаду ниць перед твоїм святим храмом і буду дякувати імені твоєму за твою
        милість і твою правду, бо ти понад усяке ім'я возвеличив твоє слово.
      ukr3: Буду поклонятись перед сьвятим храмом твоїм, і хвалити імя твоє задля
        милостї і правди твоєї; ти бо над усе возвеличив слово твоє й імя твоє.
      bel_syomukha: кланяюся перад сьвятым храмам Тваім, і слаўлю імя Тваё за ласку
        Тваю і за праўду Тваю; бо Ты праславіў слова Тваё вышэй за ўсякае
        найменьне Тваё.
      czech: klanim se ti pred tvym svatym chramem, tvemu jmenu vzdavam chvalu za tve
        milosrdenstvi a za tvou vernost; svou rec jsi vyvysil nad kazde sve
        jmeno.
      spanish: Me prosternaré ante tu santo templo y cantaré tu nombre por tu piedad y
        tu verdad, pues has magnificado sobre todas las cosas tu nombre y tu
        palabra.
      zertis-kamenskiy: "Поклонюся ко храму святому Твоему, и исповемся имя Твое ради
        милости Твоея; ради истинны Твоея: яко возвеличил еси паче всего имя
        Твое и слово Твое:"
      pakazkiy: "Пойду в Твой храм благоговейно, Во храме поклонюсь Твоем,\rТвое в нем
        имя откровенно И милость с истинной повем.\rКоторый столько воспрославил
        Святое имя в век Твое,\t\rЧто всех язычников заставил Признать спасенье
        в нем свое."
      greek-lxx: προσκυνήσω πρὸς ναὸν ἅγιόν σου καὶ ἐξομολογήσομαι τῷ ὀνόματί σου ἐπὶ
        τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου ὅτι ἐμεγάλυνας ἐπὶ πᾶν ὄνομα τὸ λόγιόν
        σου
      st_text: Поклоняюсь пред святым храмом Твоим и славлю имя Твое за милость Твою и
        за истину Твою, ибо Ты возвеличил слово Твое превыше всякого имени
        Твоего.
  - id: 31016
