verses:
  - id: 31014
    number: 1
    bookId: 22
    text: Давида. Славлю Тебя всем сердцем моим, пред богами* пою Тебе. <i>//*В
      переводе 70-ти:</i> пред Ангелами.
    chapter: 137
    chapterId: 655
    parallels:
      - verseId: 32635
        bookId: 22
        bookCode: psaltir
        chapter: 9
        short: Пс:9:2
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, Аггеа и Захарии. Исповемся тебе, Господи, всем сердцем
        моим, и пред ангелы воспою тебе, яко услышал еси вся глаголы уст моих:"
      averincev: Давидово. Благодарю Тебя всем сердцем моим, пред богами бряцаю и пою
        Тебе,
      ungerov: Псалом Давида. Аггея и Захарии. Исповедаюсь Тебе, Господи, всем сердцем
        моим, и пред Ангелами воспою Тебе, ибо Ты услышал все слова уст моих.
      csya_old: "Pало1мъ дв7ду, ґгге1а и3 захaріи, И#сповёмсz тебЁ, гDи, всёмъ
        се1рдцемъ мои1мъ, и3 пред8 ѓгг7лы воспою2 тебЁ, ћкw ўслы1шалъ є3си2 вс‰
        глаго1лы ќстъ мои1хъ:"
      sovr_rbo: "[Давида.] Славлю Тебя всем сердцем моим, в окружении божеств воспеваю
        Тебя."
      latin: Ipsi David. Confitebor tibi, Domine, in toto corde meo, quoniam audisti
        verba oris mei. In conspectu angelorum psallam tibi,
      ukr: Прославляю Тебе цілим серцем своїм, перед богами співаю Тобі!
      nkjv: A Psalm of David. I will praise You with my whole heart; Before the gods I
        will sing praises to You.
      desnitsky: ""
      mt: ‫  לְדָוִד אוֹדְךָ בְכָל־לִבִּי נֶגֶד אֱלֹהִים אֲזַמְּרֶךָּ׃ ‬
      romana: Al lui David. Lauda-Te-voi, Doamne, cu toata inima mea, ca ai auzit
        cuvintele gurii mele si inaintea ingerilor Iti voi canta.
      italian: "Di Davide. Ti rendo grazie, Signore, con tutto il cuore: hai ascoltato
        le parole della mia bocca. A te voglio cantare davanti agli angeli,"
      portuguese: Graças te dou de todo o meu coração; diante dos deuses a ti canto
        louvores.
      polish: "Dawidowy. Będę Cię sławił, ”Panie”, z całego mego serca, ”bo
        usłyszałeś\rsłowa ust moich”: będę śpiewał Ci wobec aniołów."
      nrt: Псалом Давида. Буду славить Тебя всем своим сердцем, перед богами воспою
        хвалу Тебе.
      Macarius: "[Псалом] Давидов. [Аггея и Захарии]. Славлю Тебя от всего сердца
        моего, пред богами пою тебе."
      bulgarian: '(Давидов) Славя Те от все сърце, пея Ти пред боговете *, (задето
        послуша всички думи на устата ми;) //* В превода на 70-те: "пред
        Ангелите".'
      deutsch: Davids. Ich danke dir von ganzem Herzen; vor den Göttern will ich dir
        lobsingen.
      ukr2: Давида. Я буду дякувати, Господи, тобі з усього серця; перед богами буду
        тобі псалми співати.
      ukr3: Давидова. Б уду прославляти тебе з цїлого серця, і псальми тобі сьпівати
        перед потугами.
      bel_syomukha: Давідава. Слаўлю Цябе ўсім сэрцам маім, перад багамі сьпяваю Табе,
        што пачуў Ты ўсе словы вуснаў маіх;
      czech: Daviduv. Celym svym srdcem ti vzdavam chvalu, primo pred bohy ti zpivam
        zalmy,
      spanish: De David. Quiero alabarte (¡oh Yavé!) con todo mi corazón (porque
        escuchaste las palabras de mi boca). Te cantaré salmos ante los dioses.
      zertis-kamenskiy: "Псалом Давидов. Прославлю Тебе [Господи] всем сердцем моим:
        пред боги воспою Тебе."
      pakazkiy: "Всем сердцем моему Владыке Хвалу потщуся воздавать,\rИ в Ангельском
        предстану лике Тебе, о Боже! воспевать  \rКоторый уст моих прошенье Толь
        ощутительно внушал,\rИ толь желанно утешенье Подать мне в скорби
        поспешал."
      greek-lxx: τῷ Δαυιδ ἐξομολογήσομαί σοι Κύριε ἐν ὅλῃ καρδίᾳ μου ὅτι ἤκουσας τὰ
        ῥήματα τοῦ στόματός μου καὶ ἐναντίον ἀγγέλων ψαλῶ σοι
      st_text: Давида. Славлю Тебя всем сердцем моим, пред богами* пою Тебе. <i>//*В
        переводе 70-ти:</i> пред Ангелами.
  - id: 31015
