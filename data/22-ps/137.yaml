    text: Поклоняюсь пред святым храмом Твоим и славлю имя Твое за милость Твою и за
      истину Твою, ибо Ты возвеличил слово Твое превыше всякого имени Твоего.
    chapter: 137
    chapterId: 655
    parallels:
      - verseId: 30618
        bookId: 22
