      greek-lxx: ἐπῆραν οἱ ποταμοί Κύριε ἐπῆραν οἱ ποταμοὶ φωνὰς αὐτῶν
      st_text: Возвышают реки, Господи, возвышают реки голос свой, возвышают реки
