    translates:
      kassian: ""
      podstr: ""
      csya: "В день предсубботный, внегда населися земля, хвала песни Давиду, Господь
        воцарися, в лепоту облечеся: облечеся Господь в силу и препоясася: ибо
        утверди вселенную, яже не подвижится."
      averincev: ""
      ungerov: В день предсубботний, когда населилась земля. Хвалебная песнь. Давида.
        Господь воцарился, в благолепие облекся, облекся Господь силою и
        препоясался, ибо утвердил вселенную, которая будет неподвижна.
      csya_old: "Въ де1нь предсуббHтный, внегдA насели1сz землS, хвалA пёсни дв7ду,
        ГDь воцRи1сz, въ лёпоту њблече1сz: њблече1сz гDь въ си1лу и3 препоsсасz:
        и4бо ўтверди2 вселе1нную, ћже не подви1житсz."
      sovr_rbo: "Господь царствует; Он облечен величием, облечен Господь могуществом
        [и] препоясан: потому вселенная тверда, не подвигнется."
      latin: "Laus cantici ipsi David, in die ante sabbatum, quando fundata est terra.
        Dominus regnavit, decorem indutus est: indutus est Dominus fortitudinem,
        et praecinxit se. Etenim firmavit orbem terrae, qui non commovebitur."
      ukr: Царює Господь, зодягнувся у велич, зодягнувся Господь, оперезався Він
        силою, і міцно поставлений всесвіт, щоб не захитався!
      nkjv: The Lord reigns, He is clothed with majesty; The Lord is clothed, He has
        girded Himself with strength. Surely the world is established, so that
        it cannot be moved.
      desnitsky: ""
      mt: ‫   יְהוָה מָלָךְ גֵּאוּת לָבֵשׁ לָבֵשׁ יְהוָה עֹז הִתְאַזָּר אַף־תִּכּוֹן
        תֵּבֵל בַּל־תִּמּוֹט׃ ‬
      romana: Al lui David. Domnul a imparatit, intru podoaba S-a imbracat;
        imbracatu-S-a Domnul intru putere si S-a incins,
      italian: Il Signore regna, si ammanta di splendore; il Signore si riveste, si
        cinge di forza; rende saldo il mondo, non sarà mai scosso.
      old_georgian: უფალი სუფევს, შუენიერებაჲ შეიმოსა; შეიმოსა უფალმან ძალი
        გარეშეირტყა; და რამეთუ დაამყარა სოფელი, რათა არა შეიძრას.
      portuguese: "O Senhor reina; está vestido de majestade. O Senhor se revestiu,
        cingiu-se de fortaleza; o mundo também está\restabelecido, de modo que
        não pode ser abalado."
      polish: "Pan króluje, oblókł się w majestat, Pan przywdział potęgę i nią się
        przepasał:\rtak utwierdził świat, że się nie zachwieje."
      nrt: Господь царствует. Он облачен величием, облачен Господь и силою препоясан.
        Вселенная установлена и не поколеблется.
      Macarius: "[В день предсубботний, когда населена земля. Хвалебная песнь Давида.]
        Господь царствует. Он облечен величием, облечен Господь могуществом, [и]
        препоясан. Потому вселенная тверда, и не поколеблется."
      bulgarian: "(Хвалебна песен Давидова. В предсъботния ден, когато се насели
        земята.) Господ царува; Той е облечен с величие, облечен е Господ с
        могъщество (и) препасан: затова вселената е утвърдена и няма да се
        поклати."
      deutsch: Der Herr ist König und herrlich geschmückt; der Herr ist geschmückt und
        hat ein Reich angefangen, soweit die Welt ist, und zugerichtet, daß es
        bleiben soll.
      ukr2: Господь царює, він одягнувсь у велич; вдягнувсь Господь, потугою
        підперезався. І світ стоїть твердо, не похитнеться.
      ukr3: Г осподь царює, одягнувся величчєм; зодягнувся Господь; він силою
        підперезався, і земний круг стоїть твердо, не захитається.
      bel_syomukha: "Пахвальная песьня Давідава. У дзень суботні, калі заселена зямля.
        Царуе Гасподзь; Ён у веліч убраны, убраны Гасподзь у магутнасьць і
        перапаясаны: сусьвет таму цьвёрды, ня зрушыцца."
      gorsky-platonov: Иегова царствует. Он облечен величием, облечен Иегова
        могуществом, (и) препоясан. Потому вселенная тверда и не поколеблется.
      czech: Hospodin kraluje! Odel se dustojnosti. Odel se Hospodin, opasal se moci.
        Pevne je zalozen svet, nic jim neotrese.
      spanish: "Reina Yavé, se vistió de majestad, vistióse de poder Yavé y se ciñó;
        cimentó el orbe: no se conmoverá."
      zertis-kamenskiy: Бог воцарися в лепоту облечеся; облечеся Бог в силу и
        препоясася; утверди вселенную да не подвижится.
      pakazkiy: "Господь, Бог славы воцарился,\rИ силой перси облачил,\rБог лепотою
        облачился\t\rИ препоясался Царь сил; \rОн все создал для
        человека,\rВознес вселенныя столпы;\rИ отвердил так, что до века Их не
        подвижутся стопы."
      greek-lxx: εἰς τὴν ἡμέραν τοῦ προσαββάτου ὅτε κατῴκισται ἡ γῆ αἶνος ᾠδῆς τῷ
        Δαυιδ ὁ Κύριος ἐβασίλευσεν εὐπρέπειαν ἐνεδύσατο ἐνεδύσατο Κύριος δύναμιν
        καὶ περιεζώσατο καὶ γὰρ ἐστερέωσεν τὴν οἰκουμένην ἥτις οὐ σαλευθήσεται
      st_text: "[Хвалебная песнь Давида. В день предсубботний, когда населена земля.]
        Господь царствует; Он облечен величием, облечен Господь могуществом [и]
        препоясан: потому вселенная тверда, не подвигнется."
  - id: 32706
    number: 2
    bookId: 22
    text: "Престол Твой утвержден искони: Ты - от века."
    chapter: 92
    chapterId: 610
    parallels:
      - verseId: 32578
        bookId: 22
        bookCode: psaltir
        chapter: 88
        short: Пс:88:15
    translates:
      kassian: ""
      podstr: ""
      csya: "Готов престол твой оттоле: от века ты еси."
      averincev: ""
      ungerov: "От века престол Твой уготован: Ты от века существуешь."
      csya_old: "Гото1въ пrто1лъ тво1й tто1лэ: t вёка ты2 є3си2."
      sovr_rbo: "Престол Твой утвержден искони: Ты - от века."
      latin: Parata sedes tua ex tunc; a saeculo tu es.
      ukr: Престол Твій поставлений міцно спрадавна, від вічности Ти!
      nkjv: Your throne is established from of old; You are from everlasting.
      desnitsky: ""
      mt: ‫   נָכוֹן כִּסְאֲךָ מֵאָז מֵעוֹלָם אָתָּה׃ ‬
      romana: Pentru ca a intarit lumea care nu se va clinti.
      italian: Saldo è il tuo trono fin dal principio, da sempre tu sei.
      old_georgian: განმზადებულ არს საყდარი შენი მიერითგან, და საუკუნითგან შენ ხარ.
      portuguese: O teu trono está firme desde a antigüidade; desde a eternidade tu
        existes.
      polish: Twój tron niewzruszony od wieczności, Ty jesteś od wieków, ”o Boże”.
      nrt: Престол Твой утвержден издревле; Ты – испокон веков.
      Macarius: Престол Твой стоит искони; Ты — от века.
      bulgarian: "Твоят престол е утвърден открай време: Ти си отвека."
      deutsch: Von Anbeginn steht dein Stuhl fest; du bist ewig.
      ukr2: Твердо стоїть престол твій з давніх давен, ти єси споконвіку.
      ukr3: Престіл твій стоїть кріпко з давних давен, од віку єси, Боже.
      bel_syomukha: Трон Твой угрунтаваны спаконвечна; Ты - ад вечнасьці.
      gorsky-platonov: Престол Твой стоит искони; Ты от века.
      czech: Tvuj trun pevne stoji odedavna. Ty jsi od vecnosti.
      spanish: Firme tu trono desde el principio, desde la eternidad eres tú.
      zertis-kamenskiy: Утверди престол Твой оттоле; от века Ты еси.
      pakazkiy: "Готов престол Твой есть оттоле, \rОтколе вечнуеши Сам;\rТвоей весь
        мир послушен воле;\rТы Бог земле и небесам."
      greek-lxx: ἕτοιμος ὁ θρόνος σου ἀπὸ τότε ἀπὸ τοῦ αἰῶνος σὺ εἶ
      st_text: "Престол Твой утвержден искони: Ты - от века."
