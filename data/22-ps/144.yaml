    text: Хвала Давида. Буду превозносить Тебя, Боже мой, Царь [мой], и
      благословлять имя Твое во веки и веки.
    chapter: 144
    chapterId: 662
    parallels:
      - verseId: 31778
        bookId: 22
        bookCode: psaltir
        chapter: 46
        short: Пс:46:3
    translates:
      kassian: ""
      podstr: ""
      csya: Хвала Давиду. Вознесу тя, Боже мой, Царю мой, и благословлю имя твое в век
        и в век века.
      averincev: ""
      ungerov: Хвала Давида. Превознесу Тебя, Боже мой, Царь мой, и благословлю имя
        Твое во век и в век века.
      csya_old: ХвалA дв7ду, Вознесy тz, б9е мо1й, цRю2 мо1й, и3 благословлю2 и4мz
        твое2 въ вёкъ и3 въ вёкъ вёка.
      sovr_rbo: "[Песнь хвалы. Сложена Давидом.] Я Тебя буду славить, мой Бог и Царь,
        благословлять Твое имя во веки веков,"
      latin: Laudatio ipsi David. Exaltabo te, Deus meus rex; et benedicam nomini tuo
        in saeculum, et in saeculum saeculi.
      ukr: Я буду Тебе величати, о Боже мій, Царю, і благословлятиму Ймення Твоє
        повік-віку!
      nkjv: A Praise of David. I will extol You, my God, O King; And I will bless Your
        name forever and ever.
      desnitsky: ""
      mt: ‫  תְּהִלָּה לְדָוִד אֲרוֹמִמְךָ אֱלוֹהַי הַמֶּלֶךְ וַאֲבָרֲכָה שִׁמְךָ
        לְעוֹלָם וָעֶד׃ ‬
      romana: Al lui David. Inalta-Te-voi Dumnezeul meu, Imparatul meu si voi
        binecuvanta numele Tau in veac si in veacul veacului.
      italian: Lodi. Di Davide. Alef. O Dio, mio re, voglio esaltarti e benedire il
        tuo nome in eterno e per sempre.
      old_georgian: აღგამაღლო შენ, ღმერთო ჩემო, მეუფეო ჩემო, და ვაკურთხო სახელი შენი
        უკუნისამდე ღა უკუნითი უკუნისამდე.
      portuguese: Eu te exaltarei, ó Deus, rei meu; e bendirei o teu nome pelos
        séculos dos séculos.
      polish: Pieśń pochwalna. Dawida. Chcę Cię wywyższać, Boże mój, Królu, i
        błogosławić imię Twe na zawsze i na wieki.
      nrt: Хвалебная песнь Давида. Буду превозносить Тебя, мой Бог и Царь, буду
        славить Твое Имя вечно.
      Macarius: Хвала Давидова. Буду превозносить Тебя, Боже мой, Царь [мой], буду
        благословлять имя Твое из века в век.
      bulgarian: (Давидова хвала.) Ще Те превъзнасям, Боже мой, Царю (мой), и ще
        благославям Твоето име отвека довека.
      deutsch: Ein Lob Davids. Ich will dich erheben, mein Gott, du König, und deinen
        Namen loben immer und ewiglich.
      ukr2: Хвала. Давида. Я вознесу тебе, мій Боже, Царю, і благословитиму ім'я твоє
        по віки вічні.
      ukr3: Похвальна пісня Давидова. В ознесу тебе, мій Боже, і царю, і буду
        прославляти імя твоє по віки.
      bel_syomukha: Хвала Давідава. Хваліць буду Цябе, Божа мой, Цару мой, і
        дабраслаўляць імя Тваё векі вечныя.
      czech: Chvalozpev Daviduv.
      spanish: "Alabanza. De David. \rAlef: Quiero ensalzarte, Dios mío, Rey, y
        bendecir tu nombre por los siglos."
      zertis-kamenskiy: "Вознесу Тя, Боже, мой Царю: и благословлю имя Твое во век и
        во век века."
      pakazkiy: "Превознесу Тебя хвалами,\rО Боже мой, Царю царей! \rИ имя чуднаго
        делами Прославлю до скончанья дней,"
      greek-lxx: αἴνεσις τῷ Δαυιδ ὑψώσω σε ὁ Θεός μου ὁ βασιλεύς μου καὶ εὐλογήσω τὸ
        ὄνομά σου εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
      st_text: Хвала Давида. Буду превозносить Тебя, Боже мой, Царь [мой], и
        благословлять имя Твое во веки и веки.
