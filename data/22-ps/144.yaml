      ukr3: Да звістять хвалу Господню уста мої; і всяке тїло да прославить сьвяте імя
        його по віки!
      bel_syomukha: Вусны мае вымавяць хвалу Гасподнюю, і хай дабраслаўляе ўсякае цела
        сьвятое імя Ягонае вечна.
      czech: Z mych ust zazni chvala Hospodinu, jeho presvatemu jmenu bude dobrorecit
        vsechno tvorstvo naveky a navzdy.
      spanish: "Tau: Proclame mi boca las alabanzas de Yavé, y bendiga toda carne su
        santo nombre por los siglos para siempre."
      zertis-kamenskiy: "Хвалу Божию возглаголют уста моя: благословити будет всяка
        плоть имя святое Его во век века"
      pakazkiy: "Хвалою уст я, как трубою, Творца прославлю моего,\rИ всяка плоть сама
        собою Да хвалит имя в век Его."
      greek-lxx: αἴνεσιν Κυρίου λαλήσει τὸ στόμα μου καὶ εὐλογείτω πᾶσα σὰρξ τὸ ὄνομα
        τὸ ἅγιον αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
      st_text: Уста мои изрекут хвалу Господню, и да благословляет всякая плоть святое
        имя Его во веки и веки.
