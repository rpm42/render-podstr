      greek-lxx: ἐνέγκατε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ
        ἁγίᾳ αὐτοῦ
      st_text: воздайте Господу славу имени Его; поклонитесь Господу в благолепном
        святилище <i>Его</i>.
