    text: Псалом Давида. [При окончании праздника кущей.] Воздайте Господу, сыны
      Божии, воздайте Господу славу и честь,
    chapter: 28
    chapterId: 546
    parallels:
      - verseId: 32750
        bookId: 22
        bookCode: psaltir
        chapter: 95
        short: Пс:95:7
      - verseId: 28418
        bookId: 77
        bookCode: otkrovenie-ap-ioanna-bogoslova
        chapter: 21
        short: Откр:21:24
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду, исхода скинии, Принесите Господеви, сынове Божии,
        принесите Господеви сыны овни, принесите Господеви славу и честь:"
      averincev: " Псалом Давидов. [При окончании праздника Кущей] Воздайте Господу,
        Божьи сыны, воздайте Господу царскую честь,"
      ungerov: Псалом Давида. На исход скинии. Принесите Господу, сыны Божии,
        принесите Господу молодых овнов, воздайте Господу славу и честь.
      csya_old: "Pало1мъ дв7ду, и3схо1да ски1ніи, Принеси1те гDеви, сы1нове б9іи,
        принеси1те гDеви сы1ны њ1вни, принеси1те гDеви слaву и3 че1сть:"
      sovr_rbo: Псалом Давида. Воздайте Господу, сыны Божии, воздайте Господу славу и
        честь,
      latin: Psalmus David, in consummatione tabernaculi. Afferte Domino, filii Dei,
        afferte Domino, filios arietum.
      ukr: Дайте Господу, Божі сини, дайте Господу славу та силу!
      nkjv: A Psalm of David. Give unto the Lord, O you mighty ones, Give unto the
        Lord glory and strength.
      desnitsky: ""
      mt: ‫   מִזְמוֹר לְדָוִד הָבוּ לַיהוָה בְּנֵי אֵלִים הָבוּ לַיהוָה כָּבוֹד
        וָעֹז׃ ‬
      romana: Al lui David. Aduceti Domnului, fii ai lui Dumnezeu, aduceti Domnului
        mieii oilor, aduceti Domnului slava si cinste;
      italian: Salmo. Di Davide. Date al Signore, figli di Dio, date al Signore gloria
        e potenza.
      old_georgian: შესწირევდით უფლისა შვილნი ღმრთისანი, შესწირევდით უფლისა შვილთა ვერძთასა,
      portuguese: Tributai ao Senhor, ó filhos dos poderosos, tributai ao Senhor
        glória e força.
      polish: "Psalm. Dawidowy. Przyznajcie Panu, synowie Boży, przyznajcie Panu
        chwałę\ri potęgę!"
      nrt: Псалом Давида. Хвалите Господа, о Божьи сыны, хвалите Господа за славу Его
        и мощь.
      Macarius: Псалом Давидов. [При окончании праздника кущей.] Воздайте Господу,
        сыны Божии, воздайте Господу славу и честь.
      bulgarian: Псалом Давидов. (Кога се завършва празник Шатри.) Въздайте Господу,
        синове Божии, въздайте Господу слава и чест,
      deutsch: Ein Psalm Davids. Bringet her dem Herrn, ihr Gewaltigen, bringet her
        dem Herrn Ehre und Stärke!
      ukr2: Псалом. Давида. Воздайте Господеві, сини Божі, воздайте Господеві славу й
        силу!
      ukr3: Псальма Давидова. В оздайте Господеві, ви, синове можних, воздайте
        Господеві красу і силу!
      bel_syomukha: Псальма Давідава. Напрыканцы сьвята Кучак. Аддайце Госпаду, сыны
        Божыя, аддайце Госпаду славу і чту,
      lev-khv: Воздайте Господу, сыны Божии, воздайте Господу славу и честь.
      czech: Daviduv. Priznejte Hospodinu, synove Bozi, priznejte Hospodinu slavu a
        silu.
      spanish: De David, Dad a Yavé, hijos de Dios, dad a Yavé la gloria y el poder.
      zertis-kamenskiy: Песнь Давидова. Принесите Богу сынове сильных, принесите Богу
        славу и крепость.
      pakazkiy: "отщись, народ благословенный,\rПотщись род Божиих сынов\rПринесть
        Владыке дар священный,\rПринесть избраннейших овнов;"
      greek-lxx: ψαλμὸς τῷ Δαυιδ ἐξοδίου σκηνῆς ἐνέγκατε τῷ Κυρίῳ υἱοὶ Θεοῦ ἐνέγκατε
        τῷ Κυρίῳ υἱοὺς κριῶν ἐνέγκατε τῷ Κυρίῳ δόξαν καὶ τιμήν
      st_text: Псалом Давида. [При окончании праздника кущей.] Воздайте Господу, сыны
        Божии, воздайте Господу славу и честь,
