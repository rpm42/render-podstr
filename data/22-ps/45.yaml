      italian: Perciò non temiamo se trema la terra, se crollano i monti nel fondo del
        mare.
      old_georgian: ამისთჳს არა მეშინოდის ჩუენ ძრვასა ქუეყანისასა და ცვალებასა
        მათთასა, გულთა ზღუათასა.
      portuguese: ainda que as águas rujam e espumem, ainda que os montes se abalem
        pela sua braveza.
      polish: "Przeto się nie boimy, choćby waliła się ziemia i góry zapadały w
