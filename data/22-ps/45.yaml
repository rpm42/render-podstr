      deutsch: "[4 wenngleich das Meer wütete und wallte und von seinem Ungestüm die
        Berge einfielen. (Sela.)"
      ukr2: Тим не злякаємось, хоч би й земля провалилась і гори захиталися серед
        моря.
      ukr3: Хоч би ревіли і пінились поводї його, гори тряслись від його досади.
