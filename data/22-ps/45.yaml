      ukr: Для дириґента хору. Синів Кореєвих. На спів "Аламот". Пісня.
      nkjv: To the Chief Musician. A Psalm of the sons of Korah. A Song for Alamoth.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ לִבְנֵי־קֹרַח עַל־עֲלָמוֹת שִׁיר׃ ‬
      romana: Al fiilor lui Core. Dumnezeu este scaparea si puterea noastra, ajutor
        intru necazurile ce ne impresoara.
      italian: Al maestro del coro. Dei figli di Core. Su "Le vergini...". Canto.
      old_georgian: დასასრულსა, ძეთა კორესთათჳს, დაფარულთათჳს ფსალმუნი
      portuguese: Deus é o nosso refúgio e fortaleza, socorro bem presente na angústia.
      polish: "Kierownikowi chóru. Synów Koracha. Na melodię: ”Alamot...”. Pieśń."
      nrt: Дирижеру хора, под аламот. Песня потомков Кораха.
      Macarius: Начальнику хора. Кореевых сынов. На музыкальном орудии Аламов. Песнь.
      bulgarian: Началнику на хора. От Кореевите синове. На свирало Аламот. Песен.
      deutsch: Ein Lied der Kinder Korah, von der Jugend, vorzusingen. [2 Gott ist
        unsre Zuversicht und Stärke. Eine Hilfe in den großen Nöten, die uns
        getroffen haben.
      ukr2: Провідникові хору. Синів Кораха. На мелодію «Дівиці». Пісня.
      ukr3: "Проводиреві хора: для синів Корея: після голосу аламот, пісня. Б ог нам
        прибіжище і сила, поміч скора в нещастях."
      bel_syomukha: Кіроўцу хору. Сыноў Карэевых. На музычным інструмэньце Аламот. Песьня.
      lev-khv: Начальнику хора. Кореевых сынов. На Аламоф. Песнь.
      czech: Pro predniho zpevaka; pro Korachovce, pisen vysokym hlasem.
      spanish: Al maestro del coro. De los hijos de Coré. Para voces altas. Cántico.
      zertis-kamenskiy: Начальнейшему певцу из сынов Кореовых, на мусикийском орудии
        Аламот именуемом, песнь.
      greek-lxx: εἰς τὸ τέλος ὑπὲρ τῶν υἱῶν Κορε ὑπὲρ τῶν κρυφίων ψαλμός
      st_text: Начальнику хора. Сынов Кореевых. На <i>музыкальном орудии</i> Аламоф.
        Песнь.
