        морская.
      averincev: не устрашимся, если дрогнет земля и горы сойдут в бездны зыбей.
      ungerov: Посему не убоимся, когда потрясется земля и горы превратятся в морские
        глубины.
      csya_old: Сегw2 рaди не ўбои1мсz, внегдA смущaетсz землS, и3 прелагaютсz го1ры
        въ сердцA морск†z.
      sovr_rbo: посему не убоимся, хотя бы поколебалась земля, и горы двинулись в
        сердце морей.
      latin: Propterea non timebimus dum turbabitur terra, et transferentur montes in
