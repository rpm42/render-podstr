      nkjv: Therefore we will not fear, Even though the earth be removed, And though
        the mountains be carried into the midst of the sea;
      desnitsky: ""
      mt: ‫   עַל־כֵּן לֹא־נִירָא בְּהָמִיר אָרֶץ וּבְמוֹט הָרִים בְּלֵב יַמִּים׃ ‬
      romana: Venit-au si s-au tulburat apele lor, cutremuratu-s-au muntii de taria
