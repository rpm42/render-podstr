      podstr: ""
      csya: В конец, о сынех кореовых, о тайных, псалом.
      averincev: Начальнику хора. Сынов Кораха. На аламот. Песнь.
      ungerov: В конец. Чрез сынов Кореевых. О тайнах. Псалом.
      csya_old: Въ коне1цъ, њ сынёхъ коре1овыхъ, њ тaйныхъ, pало1мъ,
      sovr_rbo: Начальнику хора. Сынов Кореевых. На [музыкальном] [орудии] Аламоф. Песнь.
