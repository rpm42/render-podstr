      deutsch: Singet dem Herrn ein neues Lied; singet dem Herrn alle Welt!
      ukr2: Співайте Господеві нову пісню, співайте Господеві, уся земле!
      ukr3: З асьпівайте Господеві пісню нову, сьпівайте Господеві, вся земля!
