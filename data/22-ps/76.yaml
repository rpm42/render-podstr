      csya_old: "Въ де1нь ско1рби моеS бг7а взыскaхъ рукaма мои1ма, но1щію пред8
        ни1мъ, и3 не прельще1нъ бы1хъ: tве1ржесz ўтёшитисz душA моS."
      sovr_rbo: В день скорби моей ищу Господа; рука моя простерта ночью и не
        опускается; душа моя отказывается от утешения.
      latin: In die tribulationis meae Deum exquisivi; manibus meis nocte contra eum,
        et non sum deceptus. Renuit consolari anima mea;
      ukr: "В день недолі моєї шукаю я Господа, до Нього рука моя витягнена вночі й не
        зомліє, не хоче душа моя бути потішена:"
      nkjv: In the day of my trouble I sought the Lord; My hand was stretched out in
        the night without ceasing; My soul refused to be comforted.
      desnitsky: ""
      mt: ‫   בְּיוֹם צָרָתִי אֲדֹנָי דָּרָשְׁתִּי יָדִי לַיְלָה נִגְּרָה וְלֹא תָפוּג
        מֵאֲנָה הִנָּחֵם נַפְשִׁי׃ ‬
      romana: Adusu-mi-am aminte de Dumnezeu si m-am cutremurat; gandit-am si a slabit
        duhul meu.
      italian: Nel giorno dell'angoscia io cerco il Signore, tutta la notte la mia
        mano è tesa e non si stanca; io rifiuto ogni conforto.
      old_georgian: დღესა ჭირისა ჩემისასა ღმერთი გამოვიძიე, ჴელითა ჩემითა ღამე მის
