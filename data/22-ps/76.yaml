      podstr: ""
      csya: "В день скорби моея Бога взысках рукама моима, нощию пред ним, и не
        прельщен бых: отвержеся утешитися душа моя."
      averincev: В день скорби моей Господа я взыщу. Всю ночь простираю руки мои, не
        даю им упасть, не хочет утешиться душа моя!
      ungerov: В день скорби моей Бога искал я, руками моими (молился) ночью пред Ним,
