      portuguese: Lembro-me de Deus, e me lamento; queixo-me, e o meu espírito desfalece.
      polish: "Szukam Pana w dzień mojej niedoli. Moja ręka w nocy niestrudzenie
        się\rwyciąga, moja dusza odmawia przyjęcia pociechy."
      nrt: В день бедствия моего искал я Владыку; всю ночь напролет я простирал руки
        мои. Душа моя не могла найти утешения.
      Macarius: В день скорби моей взыскал я Господа; ночью рука моя простерта, и не
        опускается; душа моя отрекается от утешения.
      bulgarian: В деня на скръбта си търся Господа; ръката ми нощем е простряна и се
