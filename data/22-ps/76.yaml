      zertis-kamenskiy: "В день скорби моея Бога взысках: руце мои нощию простерши, и
        не изнемогосте: отвержеся утешитися душа моя."
      pakazkiy: "В день скорби, в день преогорчений Руками Господа взыскал,\rВ нощи же
        с теплотой молений К стопам Его я притекал.\rСей путь мой, путь
        непреткновенный, Я не искал утех мирских;"
      greek-lxx: ἐν ἡμέρᾳ θλίψεώς μου τὸν Θεὸν ἐξεζήτησα ταῖς χερσίν μου νυκτὸς
        ἐναντίον αὐτοῦ καὶ οὐκ ἠπατήθην ἀπηνήνατο παρακληθῆναι ἡ ψυχή μου
      st_text: В день скорби моей ищу Господа; рука моя простерта ночью и не
        опускается; душа моя отказывается от утешения.
