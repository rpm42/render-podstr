      ukr2: Скрутного для мене дня я Господа шукаю; уночі я простягаю мої руки
        безустанку, душа моя зреклась утіхи.
      ukr3: "Спогадав я Господа, і застогнав: став я думати, і знемігся духом."
      bel_syomukha: У дзень скрухі маёй шукаю Госпада; рука мая працягнута ўначы, і не
        апускаецца; душа мая ня хоча суцешанай быць.
      gorsky-platonov: В день скорби моей я ищу Господа; ночью рука моя простерта и не
