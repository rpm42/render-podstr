  - id: 32315
    number: 2
    bookId: 22
    text: Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.
    chapter: 76
    chapterId: 594
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Гласом моим ко Господу воззвах, гласом моим к Богу, и внят ми.
      averincev: К Богу — вопль мой, и я воззову, К Богу — вопль мой, чтоб внял Он мне!
      ungerov: Гласом моим я ко Господу воззвал, гласом моим к Богу, - и Он внял мне.
      csya_old: Глaсомъ мои1мъ ко гDу воззвaхъ, глaсомъ мои1мъ къ бг7у, и3 внsтъ ми2.
      sovr_rbo: Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.
      latin: Voce mea ad Dominum clamavi; voce mea ad Deum, et intendit mihi.
      ukr: Мій голос до Бога, й я кликати буду, мій голос до Бога, й почує мене!
      nkjv: I cried out to God with my voice- To God with my voice; And He gave ear to
        me.
      desnitsky: ""
      mt: ‫   קוֹלִי אֶל־אֱלֹהִים וְאֶצְעָקָה קוֹלִי אֶל־אֱלֹהִים וְהַאֲזִין אֵלָי׃ ‬
      romana: in ziua necazului meu pe Dumnezeu am cautat; chiar si noaptea mainile
        mele stau intinse inaintea Lui si n-am slabit; sufletul n-a vrut sa se
        mangaie.
      italian: La mia voce sale a Dio e grido aiuto; la mia voce sale a Dio, finché mi
        ascolti.
      old_georgian: ჴმითა ჩემითა უფლისა მიმართ ღაღად-ვყავ, ჴმითა ჩემითა ღმრთისა მიმართ
        და მომხედნა მე.
      portuguese: "No dia da minha angústia busco ao Senhor; de noite a minha mão fica
        estendida e não se cansa; a minha alma\rrecusa ser consolada."
      polish: Głos mój się wznosi do Boga i wołam, głos mój - do Boga, by mnie
        usłyszał.
      nrt: Я о помощи взывал к Богу; я взывал к Богу, и Он услышал меня.
      Macarius: Глас мой к Богу, и я призываю Его; глас мой к Богу, и Он услышит меня.
      bulgarian: Гласът ми е към Бога, и ще викам; гласът ми е към Бога, и Той ще ме чуе.
      deutsch: "[3 In der Zeit der Not suche ich den Herrn; meine Hand ist des Nachts
        ausgereckt und läßt nicht ab; denn meine Seele will sich nicht trösten
        lassen."
      ukr2: Голос мій до Бога - і я взиваю; голос мій до Бога, щоб міг мене почути.
      ukr3: В день тїсноти моєї шукав я Господа; простирав в ночі руки мої без
        устанку; душа моя марно шукала одради.
      bel_syomukha: Голас мой да Бога, і я буду клікаць; голас мой да Бога, і Ён пачуе мяне.
      gorsky-platonov: Глас мой к Богу, и буду взывать; глас мой к Богу, и да
        приклонит Он ухо ко мне.
      czech: Upenlive volam k Bohu, volam k Bohu, kez mi preje sluchu!
      spanish: Yo alzo mi voz a Dios y clamo, alzo mi voz a Dios y Él me escucha.
      zertis-kamenskiy: Гласом моим к Богу взываю, гласом моим к Богу, и внемлет мне.
      pakazkiy: "Воззвал ко Господу я гласом,\rИ к Богу слезный вопль простерл:\rИ се,
        услышан ныне Спасом,\rЯ слезы горести отер!"
      greek-lxx: φωνῇ μου πρὸς Κύριον ἐκέκραξα φωνῇ μου πρὸς τὸν Θεόν καὶ προσέσχεν μοι
      st_text: Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.
