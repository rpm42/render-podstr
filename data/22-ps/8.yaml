    text: Начальнику хора. На Гефском <i>орудии</i>. Псалом Давида.
    chapter: 8
    chapterId: 526
    parallels:
      - verseId: 32450
        bookId: 22
        bookCode: psaltir
        chapter: 80
        short: Пс:80:1
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, о точилех, псалом давиду.
      averincev: Начальнику хора. На гиттит. Псалом Давидов.
      ungerov: В конец. О точилах. Псалом Давида.
      csya_old: Въ коне1цъ, њ точи1лэхъ, pало1мъ дв7ду,
      sovr_rbo: "[Начальнику хора: напев «Ха-гиттит…». Псалом Давида.]"
