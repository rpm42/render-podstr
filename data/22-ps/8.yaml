      ukr: Для дириґента хору. На інструменті ґатійськім. Псалом Давидів.
      nkjv: To the Chief Musician. On the instrument of Gath. A Psalm of David.
      desnitsky: ""
      mt: ‫    לַמְנַצֵּחַ עַל־הַגִּתִּית מִזְמוֹר לְדָוִד׃ ‬
      romana: Al lui David. Doamne, Dumnezeul nostru, cat de minunat este numele Tau
        in tot pamantul! Ca s-a inaltat slava Ta, mai presus de ceruri.
      italian: 'Al maestro di coro. Sul canto: "I Torchi...". Salmo. Di Davide.'
      old_georgian: დასასრულსა, საწნეხელთათჳს, ფსალმუნი დავითისი
      portuguese: Ó Senhor, Senhor nosso, quão admirável é o teu nome em toda a terra,
        tu que puseste a tua glória dos céus!
      polish: Kierownikowi chóru. Na wzór z Gat. Dawidowy.
      nrt: Дирижеру хора. Под гиттит. Псалом Давида.
      Macarius: Начальнику хора. На Гефском музыкальном орудии. Псалом Давидов.
      bulgarian: Началнику на хора. На гетско свирало. Псалом Давидов.
      pavskiy: Начальнику хора. На Гефском музыкальном орудии. Псалом Давидов.
      deutsch: Ein Psalm Davids, vorzusingen, auf der Gittith. [2 Herr, unser
        Herrscher, wie herrlich ist dein Name in allen Landen, du, den man lobt
        im Himmel!
      ukr2: Провідникові хору. На струнах. На октаву. Псалом. Давида.
      ukr3: "Проводиреві хора: при Гиттейських інструментах. Псальма Давидова. Г
        осподи, Боже наш! Як славне імя твоє по всїй землї! Слава твоя
        вознеслась висше небес!"
      bel_syomukha: Кіроўцу хору. На Гэцкім інструмэньце. Псальма Давідава.
      sergievsky: Начальнику на Гефской лире, Псалом Давидов.
      lev-khv: Начальнику хора. На Гефском музыкальном орудии. Псалом Давида.
      czech: Pro predniho zpevaka podle gatskeho zpusobu. Daviduv.
      spanish: Al maestro del coro. A <<la getea>>. Salmo de David.
      mandelshtam: Начальнику на Гефской лире, Псалом Давидов.
      zertis-kamenskiy: Начальнейшему певцу на Мусикийском орудии Гагифив [именуемом]
        песнь Давидова.
      greek-lxx: εἰς τὸ τέλος ὑπὲρ τῶν ληνῶν ψαλμὸς τῷ Δαυιδ
      st_text: Начальнику хора. На Гефском <i>орудии</i>. Псалом Давида.
  - id: 32441
    number: 2
    bookId: 22
    text: Господи, Боже наш! как величественно имя Твое по всей земле! Слава Твоя
      простирается превыше небес!
    chapter: 8
    chapterId: 526
    parallels:
      - verseId: 27390
        bookId: 6
        bookCode: kniga-iisusa-navina
        chapter: 3
        short: Нав:3:11
      - verseId: 6047
