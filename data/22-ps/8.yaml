    translates:
      kassian: ""
      podstr: ""
      csya: Господи Господь наш, яко чудно имя твое по всей земли, яко взятся
        великолепие твое превыше небес.
      averincev: Адонаи, Господи наш, как чудно имя Твое по всей земле! И превыше
        небес — слава Твоя.
      ungerov: Господи, Господь наш! Как чудно имя Твое по всей земле! Ибо величие
        Твое превознеслось выше небес.
      csya_old: ГDи гDь нaшъ, ћкw чyдно и4мz твое2 по все1й земли2, ћкw взsтсz
        великолёпіе твое2 превы1ше нб7съ.
      sovr_rbo: Господи, Боже наш! По всей земле славится имя Твое! Выше небес
        раздается Тебе хвала
      latin: Domine, Dominus noster, quam admirabile est nomen tuum in universa terra!
        quoniam elevata est magnificentia tua super caelos.
      ukr: Господи, Владико наш, яке то величне на цілій землі Твоє Ймення, Слава Твоя
        понад небесами!
      nkjv: O Lord, our Lord, How excellent is Your name in all the earth, Who have
        set Your glory above the heavens!
      desnitsky: ""
      mt: ‫    יְהוָה אֲדֹנֵינוּ מָה־אַדִּיר שִׁמְךָ בְּכָל־הָאָרֶץ אֲשֶׁר תְּנָה
        הוֹדְךָ עַל־הַשָּׁמָיִם׃ ‬
      romana: Din gura pruncilor si a celor ce sug ai savarsit lauda, pentru vrajmasii
        Tai, ca sa amutesti pe vrajmas si pe razbunator.
      italian: "O Signore, nostro Dio, quanto è grande il tuo nome su tutta la terra:
        sopra i cieli si innalza la tua magnificenza."
      old_georgian: უფალო, უფალო ჩუენო, ვითარ საკჳრველ არს სახელი შენი ყოველსა
        ქუეყანასა ზედა, რამეთუ ამაღლდა დიდად შუენიერებაჲ შენი ზესკნელს ცათა.
      portuguese: "Da boca das crianças e dos que mamam tu suscitaste força, por causa
        dos teus adversários para fazeres calar o\rinimigo e vingador."
      polish: "O Panie, nasz Boże, jak przedziwne Twe imię po wszystkiej ziemi! Tyś
        swój\rmajestat wyniósł nad niebiosa."
      nrt: Господи, наш Владыка, как величественно Имя Твое на всей земле! Слава Твоя
        превыше небес.
      Macarius: Иегова, Господи наш! как величественно имя Твое по всей земле! Ты
        вознес величие Твое превыше небес.
      bulgarian: Господи, Боже наш! колко е величествено Твоето име по цяла земя!
        Твоята слава се простира по-горе от небесата.
      pavskiy: Иегова*, Господи наш! как величественно имя Твое по всей земле! Ты
        вознес величие Твое превыше небес. //* Сый, то есть, Который был, есть и
        будет (Исх. 3, 14; Апок. 1, 8).
      deutsch: "[3 Aus dem Munde der jungen Kinder und Säuglinge hast du eine Macht
        zugerichtet um deiner Feinde willen, daß du vertilgest den Feind und den
        Rachgierigen."
      ukr2: Господи, Боже наш, яке предивне твоє ім'я по всій землі! Ти возніс славу
        свою вище неба.
      ukr3: Із уст дїтвори і немовляток вчинив єси хвалу задля ворогів твоїх, щоб
        зробити безмовним ворога і мстителя.
      bel_syomukha: Госпадзе Божа наш! якое велічнае імя Тваё па ўсёй зямлі! Слава
        Твая па-над нябёсы!
      sergievsky: Господь, Владыка наш! Как величественно имя Твое по всей земле,
        вторящей величие Твое, которое на небесах!
      lev-khv: Господи, Владыка наш! как величественно имя Твое по всей земле! Ты
        вознес величие Твое выше небес.
      czech: Hospodine, Pane nas, jak vznesene je tvoje jmeno po vsi zemi! Svou
        velebnost vyvysil jsi nad nebesa.
      spanish: Yavé, Señor nuestro, ¡cuán magnífico es tu nombre en toda la tierra!
        ¡Tú, cuya majestad es celebrada sobre los cielos!
      mandelshtam: Господь, Владыка наш! Как величественно имя Твое по всей земле,
        вторящей величие Твое, которое на небесах!
      zertis-kamenskiy: Боже, Господи наш, коль великолепно имя Твое по всей земли!
        Иже вознесл еси величествие Твое превыше небес.
      pakazkiy: "О\tГосподи, Господь всех сущих! Коль чудно имя есть Твое В устах по
        всей земли живущих, Которым дал Ты бытие!\rКолико небо превышаешь
        Великолепием Твоим;\rКак песни Ангелов внушает И перстом помаваешь им!"
      greek-lxx: Κύριε ὁ Κύριος ἡμῶν ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ ὅτι
        ἐπήρθη ἡ μεγαλοπρέπειά σου ὑπεράνω τῶν οὐρανῶν
      st_text: Господи, Боже наш! как величественно имя Твое по всей земле! Слава Твоя
        простирается превыше небес!
