    chapter: 75
    chapterId: 593
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Ведом во иудеи Бог: во израили велие имя его."
      averincev: Ведом во Иудее Бог, велико во Израиле имя Его;
      ungerov: Ведом в Иудее Бог, в Израиле велико имя Его.
      csya_old: "Вёдомъ во їуде1и бг7ъ: во ї}ли ве1ліе и4мz є3гw2."
      sovr_rbo: Ведом в Иудее Бог; у Израиля велико имя Его.
      latin: Notus in Judaea Deus; in Israel magnum nomen ejus.
      ukr: Бог знаний у Юді, Його Ймення велике в Ізраїлі!
      nkjv: In Judah God is known; His name is great in Israel.
      desnitsky: ""
      mt: ‫   נוֹדָע בִּיהוּדָה אֱלֹהִים בְּיִשְׂרָאֵל גָּדוֹל שְׁמוֹ׃ ‬
      romana: Ca s-a facut in Ierusalim locul Lui si locasul Lui in Sion.
      italian: Dio è conosciuto in Giuda, in Israele è grande il suo nome.
      old_georgian: განცხადებულ არს ჰურიასტანს ღმერთი და ისრაჱლსა ზედა დიდ არს სახელი მისი.
      portuguese: Em Salém está a sua tenda, e a sua morada em Sião.
      polish: Bóg znany jest w Judzie, wielkie jest imię Jego w Izraelu.
      nrt: В Иудее известен Бог; велико Его Имя в Израиле.
      Macarius: Знаем во Иудее Бог, у Израиля велико имя Его.
      bulgarian: Знаен е в Иудея Бог; велико е Неговото име у Израиля.
      deutsch: "[3 Zu Salem ist sein Gezelt, und seine Wohnung zu Zion."
      ukr2: Відомий Бог в Юдеї, в Ізраїлі велике його ім'я;
      ukr3: І в Салемі оселя його, а дім його на Сионї.
      bel_syomukha: Вядомы Бог у Юдэі; Ягонае імя вялікае ў Ізраіля.
      czech: V judske zemi je znam Buh, ma velke jmeno v Izraeli.
      spanish: Dios se da a conocer en Judá, grande es su nombre en Israel.
      zertis-kamenskiy: Ведом во Иудеи Бог; во Израили велие имя Его.
      pakazkiy: "Бог ведом есть во Иудеи,\rИзраиль имя чтит Его;\rИ наученны им Халдеи
        Творца в Нем славят своего."
      greek-lxx: γνωστὸς ἐν τῇ Ιουδαίᾳ ὁ Θεός ἐν τῷ Ισραηλ μέγα τὸ ὄνομα αὐτοῦ
      st_text: Ведом в Иудее Бог; у Израиля велико имя Его.
  - id: 32303
