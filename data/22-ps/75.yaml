verses:
  - id: 32301
    number: 1
    bookId: 22
    text: Начальнику хора. На струнных <i>орудиях</i>. Псалом Асафа. Песнь.
    chapter: 75
    chapterId: 593
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: В конец, в песнех, псалом асафу, песнь ко ассирианину.
      averincev: Начальнику хора. На струнах. Псалом Асафов. Песнь.
      ungerov: В конец. Песнь. Псалом Асафа. Песнь об Ассириянине.
      csya_old: Въ коне1цъ, въ пёснехъ, pало1мъ ґсaфу, пёснь ко ґссmрjанину,
      sovr_rbo: Начальнику хора. На струнных [орудиях]. Псалом Асафа. Песнь.
      latin: In finem, in laudibus. Psalmus Asaph, canticum ad Assyrios.
      ukr: Для дириґента хору. На негінах. Псалом Асафів. Пісня.
      nkjv: To the Chief Musician. On stringed instruments. A Psalm of Asaph. A Song.
      desnitsky: ""
      mt: ‫   לַמְנַצֵּחַ בִּנְגִינֹת מִזְמוֹר לְאָסָף שִׁיר׃ ‬
      romana: Al lui Asaf. Cunoscut este in Iudeea Dumnezeu; in Israel mare este
        numele Lui.
      italian: Al maestro del coro. Su strumenti a corda con cetre. Salmo. Di Asaf.
        Canto.
      old_georgian: დასასრულსა გალობათასა, ასაფისი, გალობაჲ ასურასტანელისა მიმართ
      portuguese: Conhecido é Deus em Judá, grande é o seu nome em Israel.
      polish: Kierownikowi chóru. Na instrumenty strunowe. Psalm. Asafowy. Pieśń.
      nrt: Дирижеру хора. На струнных инструментах. Псалом Асафа. Песнь.
      Macarius: Начальнику хора. На струнных орудиях. Псалом Асафов. Песнь.
      bulgarian: Началнику на хора. На струнни свирала. Псалом Асафов. Песен.
      deutsch: Ein Psalmlied Asaphs, auf Saitenspiel, vorzusingen. [2 Gott ist in Juda
        bekannt; in Israel ist sein Name herrlich.
      ukr2: Провідникові хору. На струнах. Псалом. Асафа. Пісня.
      ukr3: Проводиреві хора; при струнах; псальма Асафова, пісня.; б ідомий Бог в
        Юдеї, велике імя його в Ізраїлї,
      bel_syomukha: Кіроўцу хору. На струнных. Псальма Асафава. Песьня.
      czech: Pro predniho zpevaka. Za doprovodu strunnych nastroju. pro Asafa. Pisen.
      spanish: Al maestro del coro. A las cuerdas. Salmo de Asaf. Cántico.
      zertis-kamenskiy: Начальнейшему певцу на мусикийском бряцательном орудии псалом
        и песнь Асафова.
      greek-lxx: εἰς τὸ τέλος ἐν ὕμνοις ψαλμὸς τῷ Ασαφ ᾠδὴ πρὸς τὸν Ἀσσύριον
      st_text: Начальнику хора. На струнных <i>орудиях</i>. Псалом Асафа. Песнь.
  - id: 32302
    number: 2
    bookId: 22
