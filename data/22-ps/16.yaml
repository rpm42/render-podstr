      desnitsky: ""
      mt: ‫   בָּחַנְתָּ לִבִּי פָּקַדְתָּ לַּיְלָה צְרַפְתַּנִי בַל־תִּמְצָא זַמֹּתִי
        בַּל־יַעֲבָר־פִּי׃ ‬
      romana: Cercetat-ai inima mea, noaptea ai cercetat-o; cu foc m-ai lamurit, dar
        nu s-a aflat intru mine nedreptate.
      italian: Saggia il mio cuore, scrutalo di notte, provami al fuoco, non troverai
        malizia. La mia bocca non si è resa colpevole,
      old_georgian: გამოსცადე გული ჩემი, განიხილე ღამე; გამომაჴურვე მე და არა იპოვა
        ჩემ თანა სიცრუჱ.
      portuguese: Provas-me o coração, visitas-me de noite; examinas-me e não achas
        iniqüidade; a minha boca não transgride.
      polish: "Choćbyś badał me serce, nocą mnie nawiedzał i doświadczał ogniem,
        nie\rznajdziesz we mnie nieprawości. Moje usta nie zgrzeszyły"
      nrt: Ты изучил мое сердце, испытал меня ночью; Ты испытал меня, но не нашел
        вины; уста мои не грешат.
      Macarius: "Испытай сердце мое, посети ночью, переплавь меня; ничего не найдешь:
        от мыслей моих не отступают уста мои."
      bulgarian: Ти изпита сърцето ми, споходи ме нощем, изкуси ме и нищо не намери;
        устата ми не отстъпват от мислите ми.
      deutsch: Du prüfst mein Herz und siehst nach ihm des Nachts und läuterst mich,
        und findest nichts. Ich habe mir vorgesetzt, daß mein Mund nicht soll
        übertreten.
      ukr2: Як вивідаєш моє серце, навідаєшся уночі до мене, вогнем мене випробуєш, -
        несправедливости в мені не знайдеш.
      ukr3: Ти випробував серце моє, вислїдив мене вночі; ти переглянув - і не знайшов
        нїчого; думки мої не розходяться з устами моїми.
      bel_syomukha: Ты праверыў сэрца маё, ноччу мяне наведаў, выпрабаваў мяне, і не
        знайшоў анічога; ад думак маіх не адступаюцца вусны мае.
      lev-khv: Когда Ты испытал сердце мое, посетил ночью, переплавил меня; то
        <i>ничего</i> Ты не нашел; замышлял я, но это не исходило из уст моих.
      czech: Zkoumal jsi me srdce, doziral jsi v noci, tribil jsi me, nic ti neuniklo,
        ani umysl, jenz nepresel mi pres rty.
      spanish: Tú has sondeado mi corazón, lo visitaste de noche, me has pasado por el
        crisol, sin encontrar en mí malicia. Mi boca no ha cometido
        transgresión.
      zertis-kamenskiy: "Искусил еси сердце мое: посетил еси нощию: разжегл мя еси,
        ниже что обрел еси [во мне], [еже] помыслих, не прейде уст моих."
      pakazkiy: "Ты сердца тайны сокровенны Во мне, о Боже! созерцал;\rСтопы ж мои
        поползновенны Огнем прискорбии очищал.\rПри испытании толиком Такой
        неправды не обрел,\rЧтоб произнес моим языком Не то, что в сердце я
        имел;"
      greek-lxx: ἐδοκίμασας τὴν καρδίαν μου ἐπεσκέψω νυκτός ἐπύρωσάς με καὶ οὐχ εὑρέθη
        ἐν ἐμοὶ ἀδικία
      st_text: Ты испытал сердце мое, посетил меня ночью, искусил меня и ничего не
        нашел; от мыслей моих не отступают уста мои.
  - id: 31210
    number: 4
    bookId: 22
    text: В делах человеческих, по слову уст Твоих, я охранял себя от путей
      притеснителя.
    chapter: 16
    chapterId: 534
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Яко да не возглаголют уста моя дел человеческих, за словеса устен твоих аз
        сохраних пути жестоки.
      averincev: ""
      ungerov: Чтобы уста мои не говорили о делах человеческих, я хранил жестокие
        пути, по словам уст Твоих.
