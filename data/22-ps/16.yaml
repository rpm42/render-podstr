    translates:
      kassian: ""
      podstr: ""
      csya: Молитва давиду. Услыши, Господи, правду мою, вонми молению моему, внуши
        молитву мою не во устнах льстивых.
      averincev: ""
      ungerov: Молитва Давида. Услышь, Господи, правду мою, вонми молению моему,
        выслушай молитву мою не из льстивых уст.
      csya_old: Моли1тва дв7ду, Ўслы1ши, гDи, прaвду мою2, вонми2 моле1нію моемY,
        внуши2 моли1тву мою2 не во ўстнaхъ льсти1выхъ.
      sovr_rbo: "[Молитва Давида.] Услышь, о Господь, мой крик, о справедливости я
        молю, прошенье мое прими — ибо не лжив мой язык!"
      latin: Oratio David. Exaudi, Domine, justitiam meam; intende deprecationem meam.
        Auribus percipe orationem meam, non in labiis dolosis.
      ukr: Вислухай, Господи, правду мою, послухай благання моє! Почуй молитву мою із
        уст необлудних!
      nkjv: A Prayer of David. Hear a just cause, O Lord, Attend to my cry; Give ear
        to my prayer which is not from deceitful lips.
      desnitsky: ""
      mt: ‫   תְּפִלָּה לְדָוִד שִׁמְעָה יְהוָה צֶדֶק הַקְשִׁיבָה רִנָּתִי הַאֲזִינָה
        תְפִלָּתִי בְּלֹא שִׂפְתֵי מִרְמָה׃ ‬
      romana: O rugaciune a lui David. Auzi, Doamne, dreptatea mea, ia aminte cererea
        mea, asculta rugaciunea mea, din buze fara de viclenie.
      italian: "Preghiera. Di Davide. Accogli, Signore, la causa del giusto, sii
        attento al mio grido. Porgi l'orecchio alla mia preghiera: sulle mie
        labbra non c'è inganno."
      old_georgian: ისმინე, უფალო სიმართლისა ჩემისა, მოხედენ ვედრებასა ჩემსა,
        ყურად-იღე ლოცვისა ჩემისა არა ბაგეთაგან ზაკულთა.
      portuguese: "Ouve, Senhor, a justa causa; atende ao meu clamor; dá ouvidos à
        minha oração, que não procede de lábios\renganosos."
      polish: "Modlitwa. Dawidowy. Wysłuchaj, Panie, słuszności, zważ na me
        wołanie,\rprzyjmij moje modły z warg nieobłudnych!"
      nrt: Молитва Давида. Услышь, Господи, мольбу мою о справедливости; прислушайся к
        крику моему! Внемли молитве из нелживых уст!
      Macarius: Молитва Давидова. Услыши, Господи, правду [мою], внемли гласу моему,
        приими во уши молитву мою не из лживых уст.
      bulgarian: Молитва Давидова. Чуй, Господи, правдата (ми), послушай вика ми,
        приеми молба от нелъжливи уста.
      deutsch: Ein Gebet Davids. Herr, erhöre die Gerechtigkeit, merke auf mein
        Schreien; vernimm mein Gebet, das nicht aus falschem Munde geht.
      ukr2: Молитва. Давида. Вислухай, Господи, справедливу мою справу, почуй моє
        благання, прихили вухо до мольби моєї з уст нелукавих.
      ukr3: Молитва Давидова. В ислухай, Господи, правду, почуй голосїннє моє; почуй
        молитву мою з уст нельживих.
      bel_syomukha: Малітва Давідава. Пачуй, Госпадзе, праўду маю, уважы скарзе маёй,
        прымі мальбу з вуснаў неманлівых!
      lev-khv: Услышь, Господи, правду мою, внемли воплю моему, прими молитву мою не
        из лживых уст.
      czech: Modlitba; Davidova. Hospodine, slys pri spravedlivou, venuj pozornost
        memu bedovani, doprej sluchu me modlitbe z bezelstnych rtu.
      spanish: Plegaria. De David. Oye, Yavé, lo justo; atiende a mi grito suplicante;
        presta oído a mi plegaria, (proveniente) no de labios dolosos.
      zertis-kamenskiy: "Молитва Давидова. Услыши Боже правду: внемли званию моему,
        внуши молитву мою: [яже] не во устнах льстивых."
      pakazkiy: "Услыши, Господи! глас правды,\rИ жалобе моей внемли!\rЯ всей почти
        лишен отрады От злобы сильных на земли; \rВнуши мольбу из уст
        нелестных,"
      greek-lxx: προσευχὴ τοῦ Δαυιδ εἰσάκουσον Κύριε τῆς δικαιοσύνης μου πρόσχες τῇ
        δεήσει μου ἐνώτισαι τῆς προσευχῆς μου οὐκ ἐν χείλεσιν δολίοις
      st_text: Молитва Давида. Услышь, Господи, правду мою, внемли воплю моему, прими
        мольбу из уст нелживых.
  - id: 31208
    number: 2
    bookId: 22
    text: От Твоего лица суд мне да изыдет; да воззрят очи Твои на правоту.
    chapter: 16
    chapterId: 534
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "От лица твоего судьба моя изыдет: очи мои да видита правоты."
      averincev: ""
      ungerov: От лица Твоего суд мне да изыдет, очи мои да видят правоту.
      csya_old: "T лицA твоегw2 судьбA моS и3зы1детъ: џчи мои2 да ви1дита правоты6."
      sovr_rbo: Ты рассудишь тяжбу мою — Твои очи видят, кто прав.
      latin: De vultu tuo judicium meum prodeat; oculi tui videant aequitates.
      ukr: Від Твого лиця нехай вирок мій вийде, а очі Твої нехай бачать мою правоту!
      nkjv: Let my vindication come from Your presence; Let Your eyes look on the
        things that are upright.
      desnitsky: ""
      mt: ‫   מִלְּפָנֶיךָ מִשְׁפָּטִי יֵצֵא עֵינֶיךָ תֶּחֱזֶינָה מֵישָׁרִים׃ ‬
      romana: De la fata Ta judecata mea sa iasa, ochii mei sa vada cele drepte.
      italian: Venga da te la mia sentenza, i tuoi occhi vedano la giustizia.
      old_georgian: პირით შენით განმართლებაჲ ჩემი გამოვედინ და თუალთა ჩემთა იხილედ
        სიწრფოებაჲ;
      portuguese: Venha de ti a minha sentença; atendam os teus olhos à eqüidade.
      polish: "Niech przed Twoim obliczem zapadnie wyrok o mnie: oczy Twoje widzą
        to,\rco prawe."
      nrt: Да придет от Тебя оправдание мне. Пусть увидят правду глаза Твои.
      Macarius: От лица Твоего да изыдет суд мой, очи Твои да воззрят на правоту.
      bulgarian: От Твоето лице да излезе съд за мене; Твоите очи да погледнат правотата.
      deutsch: Sprich du in meiner Sache und schaue du aufs Recht.
      ukr2: Від тебе має вийти моє слушне право; очі твої нехай бачать правду.
      ukr3: Від лиця твого нехай вийде правда моя; очи твої нехай споглянуть на
        правоту.
      bel_syomukha: Ад аблічча Твайго хай будзе мне суд; хай паглядзяць вочы Твае на
        справядлівасьць.
      lev-khv: От лица Твоего да изыдет суд мой, очи Твои да воззрят на правоту.
      czech: Ty sam vynes nade mnou rozsudek; tvoje oci vidi, kde je pravo.
      spanish: Que mi juicio salga de tu presencia y vean tus ojos lo que es recto.
      zertis-kamenskiy: "От лица Твоего судьба моя да изыдет: очи Твои да видят правоты."
      pakazkiy: "Сам лично суд нам сотвори;\rИ зря совместников известных, Неправду
        правде покори."
      greek-lxx: ἐκ προσώπου σου τὸ κρίμα μου ἐξέλθοι οἱ ὀφθαλμοί μου ἰδέτωσαν εὐθύτητας
      st_text: От Твоего лица суд мне да изыдет; да воззрят очи Твои на правоту.
