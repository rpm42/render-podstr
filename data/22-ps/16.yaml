      lev-khv: В делах человеческих, по слову уст Твоих, я остерегался путей распутных.
      czech: Pokud jde o lidske ciny, slovu tvych rtu veren vyvaroval jsem se stezek
        rozvratnika.
      spanish: Respecto a las acciones humanas, conforme a las palabras de tus labios,
        yo me he guardado de procedimientos de violencia.
      zertis-kamenskiy: В делах человеческих, за словеса устен Твоих, хранится от
        путей разорителя.
      pakazkiy: "Чтоб человекам угождая,\rНадменным я вельможам льстил; Но Твой завет
        лишь наблюдая, Пути жестоки проходил."
      greek-lxx: ὅπως ἂν μὴ λαλήσῃ τὸ στόμα μου τὰ ἔργα τῶν ἀνθρώπων διὰ τοὺς λόγους
        τῶν χειλέων σου ἐγὼ ἐφύλαξα ὁδοὺς σκληράς
      st_text: В делах человеческих, по слову уст Твоих, я охранял себя от путей
        притеснителя.
