        ўсте1нъ твои1хъ ѓзъ сохрани1хъ пути6 же1стwки.
      sovr_rbo: Что бы ни делали люди, соблюдаю я слово Твое, мне с преступником не по
        дороге.
      latin: "Ut non loquatur os meum opera hominum: propter verba labiorum tuorum,
        ego custodivi vias duras."
      ukr: а в людських ділах, за словом уст Твоїх, я стерігся доріг гнобителя.
      nkjv: Concerning the works of men, By the word of Your lips, I have kept away
        from the paths of the destroyer.
      desnitsky: ""
      mt: ‫   לִפְעֻלּוֹת אָדָם בִּדְבַר שְׂפָתֶיךָ אֲנִי שָׁמַרְתִּי אָרְחוֹת
