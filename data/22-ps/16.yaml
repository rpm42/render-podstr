        Tale, ca sa nu sovaie pasii mei."
      italian: secondo l'agire degli uomini; seguendo la parola delle tue labbra, ho
        evitato i sentieri del violento.
      old_georgian: რათა არა იტყოდის პირი ჩემი საქმესა კაცთასა, სიტყუათათჳს ბაგეთა
        შენთასა მე დავიცვენ გზანი ფიცხელნი.
      portuguese: "Quanto às obras dos homens, pela palavra dos teus lábios eu me
        tenho guardado dos caminhos do homem\rviolento."
      polish: ludzkim obyczajem; według słów Twoich warg wystrzegałem się ścieżek
