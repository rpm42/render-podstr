    text: "[Псалом Давида.] Господь царствует: да трепещут народы! Он восседает на
      Херувимах: да трясется земля!"
    chapter: 98
    chapterId: 616
    parallels:
      - verseId: 694
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 4
        short: 1 Цар:4:4
      - verseId: 4420
