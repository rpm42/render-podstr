        Ягонай; бо сьвяты Гасподзь, Бог наш.
      gorsky-platonov: "Превозносите Иегову Бога нашего, и покланяйтесь на святой горе
        Его: ибо свят Иегова Бог наш."
      czech: Vyvysujte Hospodina, naseho Boha, klanejte se smerem k jeho svate hore,
        nebot Hospodin, nas Buh, je svaty!
      spanish: Ensalzad a Yavé, nuestro Dios, y postraos ante su monte santo, porque
        Santo es Yavé, nuestro Dios.
      zertis-kamenskiy: Возносите Бога, Бога нашего, и поклоняйтеся в горе святей Его;
        яко свят Бог, Бог наш.
      pakazkiy: "Превозносить сего потщитесь Царя и Бога своего,\rБлагословенно
        поклонитесь Ему, в горе святей Его!\rГосподь наш свят есть безконечно, И
        нам святыми быть велит,\rДа в горнем нас Сионе вечно Во дворех радости
        вселит."
      greek-lxx: ὑψοῦτε Κύριον τὸν Θεὸν ἡμῶν καὶ προσκυνεῖτε εἰς ὄρος ἅγιον αὐτοῦ ὅτι
        ἅγιος Κύριος ὁ Θεὸς ἡμῶν
      st_text: Превозносите Господа, Бога нашего, и поклоняйтесь на святой горе Его,
        ибо свят Господь, Бог наш.
