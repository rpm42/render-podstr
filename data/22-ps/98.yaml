        chapter: 92
        short: Пс:92:1
      - verseId: 32757
        bookId: 22
        bookCode: psaltir
        chapter: 96
        short: Пс:96:1
    translates:
      kassian: ""
      podstr: ""
      csya: "Псалом Давиду. Господь воцарися, да гневаются людие: седяй на херувимех,
        да подвижится земля."
      averincev: ""
      ungerov: "Псалом Давида. Господь воцарился: да трепещут народы! Сидящий на
        херувимах (воцарился): да подвижется земля!"
      csya_old: "Pало1мъ дв7ду, ГDь воцRи1сz, да гнёваютсz лю1діе: сэдsй на
        херувjмэхъ, да подви1житсz землS."
      sovr_rbo: "Господь царствует: да трепещут народы! Он восседает на Херувимах: да
        трясется земля!"
      latin: "Psalmus ipsi David. Dominus regnavit: irascantur populi; qui sedet super
        cherubim: moveatur terra."
      ukr: Царює Господь, і народи тремтять, сидить на Херувимах, і трясеться земля!
      nkjv: The Lord reigns; Let the peoples tremble! He dwells between the cherubim;
        Let the earth be moved!
      desnitsky: ""
      mt: ‫   יְהוָה מָלָךְ יִרְגְּזוּ עַמִּים יֹשֵׁב כְּרוּבִים תָּנוּט הָאָרֶץ׃ ‬
      romana: "Al lui David. Domnul imparateste: sa tremure popoarele; sade pe
        heruvimi: sa se cutremure pamantul."
      italian: Il Signore regna, tremino i popoli; siede sui cherubini, si scuota la
        terra.
      old_georgian: უფალი სუფევს, განრისხნედ ერნი, რომელი ზის ზედა ქერობინთა, შეიძარნ
        ქუეყანა.
      portuguese: O Senhor reina, tremam os povos; ele está entronizado sobre os
        querubins, estremeça a terra.
      polish: "Pan króluje: drżą narody; zasiada na cherubach: a ziemia się trzęsie."
      nrt: Песнь. Господь царствует, пусть трепещут народы! Он восседает на херувимах;
        пусть содрогнется земля!
      Macarius: "[Псалом Давидов.] Господь царствует: да трепещут народы; восседит на
        Херувимах: да поколеблется земля!"
      bulgarian: "(Псалом Давидов.) Господ царува: да треперят народите! Той седи на
        херувими: да се тресе земята!"
      deutsch: Der Herr ist König, darum zittern die Völker; er sitzt auf den
        Cherubim, darum bebt die Welt.
      ukr2: Господь царює, нехай тремтять народи. Він на херувимах возсідає, нехай
        земля стрясається.
      ukr3: "Г осподь царює; нехай обійме страх народи; престіл його на херувимах:
        нехай земля трясеться."
      bel_syomukha: "Псальма Давідава. Валадарыць Гасподзь: хай дрыжаць народы! Ён
        сядзіць на херувімах: хай трасецца зямля!"
      gorsky-platonov: "Иегова царствует: да трепещут народы; возседит на Херувимах:
        да поколеблется земля!"
      czech: Hospodin kraluje! Narody trnou. Truni na cherubech! Zeme se zmita.
      spanish: ¡Yavé reina! ¡Tiemblen los pueblos! Se asienta entre los querubines; la
        tierra vacila.
      zertis-kamenskiy: Бог воцарися, да трепещут людие; седяй на херувимех воцарися
        да подвижится земля.
      pakazkiy: "Се Царь небесный, Царь преславный В земных днесь царствует странах!
        Да содрагает всяк злонравный В растленных перстнаго сынах!\rСедяй на
        Херувимех блещет\rНа дольный восходя престол;\rЗемля под Ним да
        вострепещет\rЧто произносит терны зол!"
      greek-lxx: ψαλμὸς τῷ Δαυιδ ὁ Κύριος ἐβασίλευσεν ὀργιζέσθωσαν λαοί ὁ καθήμενος
        ἐπὶ τῶν χερουβιν σαλευθήτω ἡ γῆ
      st_text: "[Псалом Давида.] Господь царствует: да трепещут народы! Он восседает
        на Херувимах: да трясется земля!"
  - id: 32779
    number: 2
    bookId: 22
    text: Господь на Сионе велик, и высок Он над всеми народами.
    chapter: 98
    chapterId: 616
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Господь в сионе велик, и высок есть над всеми людьми.
      averincev: ""
