      desnitsky: ""
      mt: ‫   יְהוָה בְּצִיּוֹן גָּדוֹל וְרָם הוּא עַל־כָּל־הָעַמִּים׃ ‬
      romana: Domnul in Sion este mare si inalt peste toate popoarele.
      italian: Grande è il Signore in Sion, eccelso sopra tutti i popoli.
      old_georgian: უფალი სიონს დიდ არს და მაღალ არს ყოველთა ზედა ერთა.
      portuguese: O Senhor é grande em Sião, e exaltado acima de todos os povos.
      polish: Wielki jest Pan na Syjonie i wyniesiony ponad wszystkie ludy.
      nrt: Господь велик на Сионе; Он превознесен над всеми народами.
      Macarius: Господь на Сионе велик, и высок Он над всеми народами.
      bulgarian: Велик е Господ на Сион и високо е Той над всички народи.
      deutsch: Der Herr ist groß zu Zion und hoch über alle Völker.
      ukr2: Господь великий у Сіоні і над усіма народами високий.
      ukr3: Великий Господь на Сионї, і високий над усїма народами.
      bel_syomukha: Гасподзь на Сіёне вялікі, і высокі Ён над усімі народамі.
      gorsky-platonov: Иегова на Сионе велик, и высок Он над всеми народами.
      czech: Velky je Hospodin na Sijonu, nad vsechny narody vyvyseny.
      spanish: Grande es Dios en Sión y excelso sobre todos los pueblos.
      zertis-kamenskiy: Бог в Сионе велик и высок есть над всеми людьми.
      pakazkiy: "Сей Царь, Сионом управляяй, Велик и паче всех высок,\rСтраны и
        царства разделяяй,\rИ назначали всем урок."
      greek-lxx: Κύριος ἐν Σιων μέγας καὶ ὑψηλός ἐστιν ἐπὶ πάντας τοὺς λαούς
      st_text: Господь на Сионе велик, и высок Он над всеми народами.
