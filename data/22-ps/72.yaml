        para poder anunciar todas tus obras (en las puertas de la hija de Sión).
      zertis-kamenskiy: Мне же лучше прилеплятися Богови моему, полагати на Господа
        Бога упование мое; [яко] да возвещу вся дела Твоя.
      pakazkiy: "Но я сию избрал дорогу:\rМне нет любезней ничего,\rКак сердцем
        прилепляться к Богу Со упованьем на Него;\rИ чудных опыты явлений,\rС
        похвальным пением в устах, Для всех грядущих поколений,\rВ Сионских
        возвещать вратах."
      greek-lxx: ἐμοὶ δὲ τὸ προσκολλᾶσθαι τῷ Θεῷ ἀγαθόν ἐστιν τίθεσθαι ἐν τῷ Κυρίῳ τὴν
        ἐλπίδα μου τοῦ ἐξαγγεῖλαι πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς
        θυγατρὸς Σιων
      st_text: А мне благо приближаться к Богу! На Господа Бога я возложил упование
        мое, чтобы возвещать все дела Твои [во вратах дщери Сионовой].
