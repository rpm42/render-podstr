      pakazkiy: "Сердечным гласом я взываю \rК Творцу и Богу моему;\rНа небо руки
        воздеваю,\rС надеждою молясь Ему."
      greek-lxx: συνέσεως τῷ Δαυιδ ἐν τῷ εἶναι αὐτὸν ἐν τῷ σπηλαίῳ προσευχή φωνῇ μου
