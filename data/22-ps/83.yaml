        short: Пс:41:3
    translates:
      kassian: ""
      podstr: ""
      csya: "Желает и скончавается душа моя во дворы Господни: сердце мое и плоть моя
        возрадовастася о Бозе живе."
      averincev: Истаевает душа моя, алчет покоя дворов Твоих; ликует во мне сердце
        мое, торжествует плоть моя в радости о Боге живом.
      ungerov: Всемерно желает душа моя (войти) во дворы Господни, сердце мое и плоть
        моя возрадовались о Боге живом.
      csya_old: "Желaетъ и3 скончавaетсz душA моS во дворы2 гDни: се1рдце мое2 и3
        пло1ть моS возрaдовастасz њ бз7э жи1вэ."
      sovr_rbo: Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя
        восторгаются к Богу живому.
      latin: Concupiscit, et deficit anima mea in atria Domini; cor meum et caro mea
        exsultaverunt in Deum vivum.
      ukr: Затужена та омліває душа моя за подвір'ями Господа, моє серце та тіло моє
