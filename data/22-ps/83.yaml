      nkjv: My soul longs, yes, even faints For the courts of the Lord; My heart and
        my flesh cry out for the living God.
      desnitsky: ""
      mt: ‫   נִכְסְפָה וְגַם־כָּלְתָה נַפְשִׁי לְחַצְרוֹת יְהוָה לִבִּי וּבְשָׂרִי
        יְרַנְּנוּ אֶל אֵל־חָי׃ ‬
      romana: "Ca pasarea si-a aflat casa si turtureaua cuib, unde-si va pune puii
        sai:"
      italian: L'anima mia languisce e brama gli atri del Signore. Il mio cuore e la
        mia carne esultano nel Dio vivente.
      old_georgian: ჰსურის და მოაკლდების სულსა ჩემსა ეზოთა მიმართ უფლისათა, გული ჩემი
        და ჴორცნი ჩემნი იხარებდეს ღმრთისა მიმართ ცხოველისა.
      portuguese: "Até o pardal encontrou casa, e a andorinha ninho para si, onde crie
        os seus filhotes, junto aos teus altares, ó\rSenhor dos exércitos, Rei
        meu e Deus meu."
      polish: Dusza moja pragnie i tęskni do przedsieni Pańskich. Moje serce i ciało
        radośnie wołają do Boga żywego.
      nrt: Истомилась моя душа, желая быть во дворах храма Господа, сердце мое и плоть
        поют Богу живому.
      Macarius: Истомилась душа моя, желая во дворы Господни; сердце мое и тело мое
        рвутся к Богу живому.
      bulgarian: Копнее душата ми и чезне за Господните двори; сърцето ми и плътта ми
        с възторг се стремят към живия Бог.
      deutsch: "[4 Denn der Vogel hat ein Haus gefunden und die Schwalbe ihr Nest, da
        sie Junge hecken: deine Altäre, Herr Zebaoth, mein König und Gott."
      ukr2: Знемагає моя душа й прагне До дворів Господніх! Серце моє й моє тіло
        радіють живим Богом.
      ukr3: Навіть горобець знайшов собі домівку, і ластівка гнїздо своє, де кладуть
        писклят своїх, а я жертвеники твої, Господи сил небесних, мій царю і мій
        Боже!
      bel_syomukha: Душа мая стужылася, прагнучы ў двары Гасподнія; сэрца маё і цела
        маё імкнуцца да Бога жывога.
      gorsky-platonov: Истомилась душа моя, желаю во дворы Иеговы! Сердце мое и плоть
        моя восклицают к Богу живому.
      czech: Ma duse zmira steskem po Hospodinovych nadvorich, me srdce i me telo
        plesaji vstric zivemu Bohu!
      spanish: Mi alma ha suspirado hasta desfallecer por los atrios de Yavé, mi
        corazón y mi carne saltan de júbilo por el Dios vivo.
      zertis-kamenskiy: "Желает и еще скончавается душа моя во дворы Бога: сердце мое,
        и плоть моя радостию восклицают к Богу живому."
      pakazkiy: "Мой дух томится от паренья Во дворы вышния светил.\rИ сердце
        восхищаясь льстится Достичь источника благих,\rИ радостный язык
        стремится, Воспеть живаго Бога в них."
      greek-lxx: ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ Κυρίου ἡ καρδία
        μου καὶ ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ Θεὸν ζῶντα
      st_text: Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя
        восторгаются к Богу живому.
