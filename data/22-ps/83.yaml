    text: Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя
      восторгаются к Богу живому.
    chapter: 83
    chapterId: 601
    parallels:
      - verseId: 4432
        bookId: 10
        bookCode: 2a-kniga-carstv
        chapter: 6
        short: 2 Цар:6:14
      - verseId: 31704
        bookId: 22
        bookCode: psaltir
