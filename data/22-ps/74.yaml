      zertis-kamenskiy: И вся роги грешных сломлю, и вознесется рог праведнаго.
      pakazkiy: "И силой чуднаго залога\rЯ роги грешников сломлю;\rЕдин, един лишь
        вознесется\rЕго сынов избранных рог,\rИ с горним хором воспоется От
        дольных сих спасаяй Бог."
      greek-lxx: καὶ πάντα τὰ κέρατα τῶν ἁμαρτωλῶν συγκλάσω καὶ ὑψωθήσεται τὰ κέρατα
        τοῦ δικαίου
      st_text: все роги нечестивых сломлю, и вознесутся роги праведника.
