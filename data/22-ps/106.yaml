      portuguese: Dai graças ao Senhor, porque ele é bom; porque a sua benignidade
        dura para sempre;
      polish: Wysławiajcie Pana, bo dobry, bo na wieki Jego łaskawość.
      nrt: Благодарите Господа, потому что Он благ, и милость Его навеки!
