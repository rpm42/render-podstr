    text: "[Аллилуия.] Славьте Господа, ибо Он благ, ибо вовек милость Его!"
    chapter: 106
    chapterId: 624
    parallels:
      - verseId: 22625
        bookId: 19
        bookCode: kniga-iudif
        chapter: 16
        short: Иудиф:16:1
    translates:
      kassian: ""
      podstr: ""
      csya: Аллилуиа. Исповедайтеся Господеви, яко благ, яко в век милость его.
      averincev: ""
      ungerov: Аллилуия. Исповедайтесь Господу, ибо Он благ, ибо во век милость Его.
