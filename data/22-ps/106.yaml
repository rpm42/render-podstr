        misericordia ejus.
      ukr: Дякуйте Господу, добрий бо Він, бо навіки Його милосердя!
      nkjv: Oh, give thanks to the Lord, for He is good! For His mercy endures
        forever.
      desnitsky: ""
      mt: ‫  הֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃ ‬
      romana: Aliluia. Laudati pe Domnul ca este bun, ca in veac este mila Lui.
      italian: Alleluia. Celebrate il Signore perché è buono, perché eterna è la sua
        misericordia.
