      ukr2: Хваліте Господа, бо добрий, бо милість його повіки.
      ukr3: Х валїте Господа! Він бо благий, бо милість його по віки.
      bel_syomukha: Алілуя. Слаўце Госпада, бо Ён добры, бо навечна літасьць Ягоная!
      gorsky-platonov: Славьте Иегову, ибо Он благ; ибо милость Его во век!
      czech: Chvalu vzdejte Hospodinu, protoze je dobry, jeho milosrdenstvi je vecne!
      spanish: ¡Alabad a Yavé, porque es bueno, porque es eterna su piedad!
      zertis-kamenskiy: Прославляйте Бога, яко благ, яко в век милость Его.
      pakazkiy: "Прославте Вышняго Владыку,\rКой виден благостью своей,\rИ милость
        всякому языку\rЛиет обильною струей."
      greek-lxx: αλληλουια ἐξομολογεῖσθε τῷ Κυρίῳ ὅτι χρηστός ὅτι εἰς τὸν αἰῶνα τὸ
        ἔλεος αὐτοῦ
      st_text: "[Аллилуия.] Славьте Господа, ибо Он благ, ибо вовек милость Его!"
