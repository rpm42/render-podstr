        принадлежал Ему в этом мире, и теперь показал всю силу Своей любви к
        ним.
      serbian: А пред празник Пасхе, знајући Исус да је дошао његов час да пређе из
        овога свијета Оцу, љубивши своје који су у свијету, љубио их је до
        краја.
      bulgarian: Пред празник Пасха Иисус, знаейки, че е дошъл часът Му да премине от
        тоя свят към Отца, и понеже бе възлюбил Своите, които бяха в света, Той
        ги възлюби докрай.
      Lutkovsky: "А накануне праздника Пасхи, \r

        зная, что приближается время, \r

        когда Он покинет этот мир и возвратится к Отцу, \r

        Иисус, Который любил (учеников) Своих, остающихся в этом мире,
        \r

        до конца раскрыл им силу любви Своей."
      bel_boc: "А перад святам Пасхi,\r

