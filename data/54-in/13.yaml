      ukr2: Перед святом Пасхи Ісус, знаючи, що вибила його година переходу з цього
        світу до Отця, полюбивши своїх, що були в світі, полюбив їх до кінця.
      ukr3: Перед сьвятом же пасхи, знаючи Ісус, що прийшла Його година, щоб зійти з
        сьвіту сього до Отця, - любивши своїх, що були в сьвітї, до кінця любив
        їх.
      czech: Bylo pred velikonocnimi svatky. Jezis vedel, ze prisla jeho hodina, aby z
        tohoto sveta sel k Otci; miloval sve, kteri jsou ve svete, a prokazal
        svou lasku k nim az do konce.
      alekseev: А накануне праздника Пасхи видя, что приходит Его час перейти из этого
        мира к Отцу, и любя Своих и этом мире, полюбил их Иисус до конца.
