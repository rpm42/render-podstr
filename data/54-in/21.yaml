        nie złowili."
      pobedonostsev: "Говорит им Симон Петр: иду рыбу ловить. Говорят ему: идем и мы с
        тобою. Пошли, и тотчас вошли в корабль, и в ту ночь ничего не поймали."
      new_text: — Я иду рыбачить, — говорит им Симон Петр. — И мы пойдем с тобой, —
