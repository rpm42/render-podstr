      pobedonostsev: Старец (старейшина церкви) — избранной госпоже и детям ея, коих
        люблю поистине, и не только я, но и все познавшие истину,
      ukr2: Старший - вибраній пані та її дітям, що їх я люблю у правді і не лиш я
        один, а й усі ті, що пізнали правду,
      ukr3: Старець - вибраній панї і дїтям її, котрих я істино люблю (і не я тільки,
