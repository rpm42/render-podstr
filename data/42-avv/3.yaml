    text: Господи! услышал я слух Твой и убоялся. Господи! соверши дело Твое среди
      лет, среди лет яви его; во гневе вспомни о милости.
    chapter: 3
    chapterId: 1035
    parallels: []
    translates:
      kassian: ""
      podstr: Господи, услышал я слух Твой и убоялся, рассмотрел я дела Твои и
        испугался. По среди двух животных Тебя будут знать, в приближении лет
        Тебя узнают, в присутствии времени Ты сделаешься явным, в возмущении
        души моей во гневе милость Ты будешь помнить.
      csya: "Господи, разумех дела твоя и ужасохся: посреде двою животну познан
        будеши: внегда приближитися летом, познаешися: внегда приити времени,
        явишися: внегда смутитися души моей во гневе, милость (твою) помянеши."
      averincev: ""
      ungerov: "Господи! Уразумел я дела Твои и ужаснулся: среди двух животных Ты
        будешь познан; когда приблизятся лета, Ты будешь (совершеннее) познан;
        когда придет время, явишься; когда смутится душа моя во (время) гнева
        (Твоего), вспомнишь милость (Твою)."
      csya_old: "гDи, разумёхъ дэлA тво‰ и3 ўжасо1хсz: посредЁ двою2 живHтну познaнъ
        бyдеши: внегдA прибли1житисz лётwмъ, познaешисz: внегдA пріити2
        вре1мени, kви1шисz: внегдA смути1тисz души2 мое1й во гнёвэ, млcть
        (твою2) помzне1ши."
      sovr_rbo: О Господь! О славе Твоей я слышал, дела Твои, Господи, меня приводят в
        трепет! В наши дни яви их снова, в наши дни соверши их вновь, и в гневе
        Своем помни о милости!
      latin: "Domine, audivi auditionem tuam, et timui. Domine, opus tuum, in medio
        annorum vivifica illud; in medio annorum notum facies: cum iratus
        fueris, misericordiae recordaberis."
      ukr: Господи, звістку Твою я почув та й злякався! Господи, оживи Своє діло в
        середині років, у середині літ об'яви, у гніві про милість згадай!
      nkjv: O Lord, I have heard your speech and was afraid; O Lord, revive Your work
        in the midst of the years! In the midst of the years make it known; In
        wrath remember mercy.
      desnitsky: – ГОСПОДИ! Я услышал о Тебе и устрашился. ГОСПОДИ, сверши дело Твое в
        должный год, да сбудется оно в должный год – во гневе вспомни о милости!
      mt: ‫    יְהוָה שָׁמַעְתִּי שִׁמְעֲךָ יָרֵאתִי יְהוָה פָּעָלְךָ בְּקֶרֶב שָׁנִים
        חַיֵּיהוּ בְּקֶרֶב שָׁנִים תּוֹדִיעַ בְּרֹגֶז רַחֵם תִּזְכּוֹר׃ ‬
      romana: Doamne, auzit-am de faima Ta si m-am temut de punerile Tale la cale,
        Dumnezeule! Fa sa traiasca, in cursul anilor, lucrarea Ta si, in
        trecerea vremii, fa-o sa fie cunoscuta! Dar, intru mania Ta, adu-ti
        aminte ca esti si milostiv!
      francais: Éternel, j'ai entendu ce que tu as annoncé, je suis saisi de crainte.
        Accomplis ton oeuvre dans le cours des années, ô Éternel! Dans le cours
        des années manifeste-la! Mais dans ta colère souviens-toi de tes
        compassions!
      italian: Signore, ho ascoltato il tuo annunzio, Signore, ho avuto timore della
        tua opera. Nel corso degli anni manifestala falla conoscere nel corso
        degli anni. Nello sdegno ricordati di avere clemenza.
      old_georgian: უფალო, მესმა სასმენელი შენი და შემეშინა, უფალო, განვიცადენ საქმენი
        შენნი და განვჰკერთ საშუალ ორთა ცხოველთასა. იცნობე მოახლებისა შორის
        წელთაჲსა, გამოსცხადენ მუნ ყოფასა შორის ჟამისასა, აღმოიჩინე აღშფოთებასა
        შინა სულისა ჩემისასა, რისხვისა მიერ წყალობაჲ მოიჴსენო.
      portuguese: "Eu ouvi, Senhor, a tua fama, e temi; aviva, ó Senhor, a tua obra no
        meio dos anos; faze que ela seja conhecida no\rmeio dos anos; na ira
        lembra-te da misericórdia."
      polish: "Usłyszałem, o Panie, Twoje orędzie, zobaczyłem, o Panie, Twe dzieło.
        Gdy\rczas nadejdzie, niech ono odżyje, gdy czas nadejdzie, pozwól nam je
        poznać,\rw zapale gniewu pomnij na swą litość!"
      turkish: "Ya RAB, ününü duydum ve yaptıklarının karşısında ürperdim. Günümüzde
        de aynı şeyleri yap, ya RAB,\rŞimdi herkes bilsin neler
        yapabildiğini.\rÖfkeliyken merhametini anımsa!"
      nrt: Господи, я услышал весть о Тебе, и я устрашен Твоими делами. Господи,
        возобнови их в наши дни, яви их и в наши времена, и в гневе будь
        милостив.
      Macarius: Иегова! я услышал слово Твое и устрашился. Иегова! оживи дело Твое
        среди времен, яви среди времен; во гневе вспомни о помиловании.
      serbian: Господе, чух ријеч твоју, и уплаших се; Господе, дјело своје усред
        година сачувај у животу, усред година објави га, у гњеву сјети се
        милости.
      bulgarian: Господи! чух вест от Тебе и се уплаших, Господи! свърши делото Си
        сред години, сред години го яви; в гнева спомни Си за милост.
      deutsch: Herr, ich habe dein Gerücht gehört, daß ich mich entsetze. Herr, mache
        dein Werk lebendig mitten in den Jahren und laß es kund werden mitten in
        den Jahren. Wenn Trübsal da ist, so denke der Barmherzigkeit.
      ukr2: О Господи! Почув я вість про тебе. О Господи! Злякавсь я твого діла. За
        наших часів оживи його, за наших часів дай його знати! У гніві згадай
        про милосердя!
      ukr3: Господи, я почув вість од тебе й злякався. Господи! доверши твоє дїло
        посеред лїт (нашої недолї), посеред лїт обяви його, спогадай в гнїві про
        милосердє.
      bel_syomukha: Госпадзе, пачуў я слых Твой і спалохаўся. Госпадзе! учыні дзею
        Тваю сярод гадоў, сярод гадоў яві яе; у гневе ўспомні пра літасьць.
      lev-khv: Господи! я услышал вещание Твое и устрашился! Господи! оживи творение
        Твое в преполовение лет, яви в преполовение лет, что и во гневе Ты
        помнишь миловать.
      czech: Hospodine, slysel jsem tvou zpravu; bojim se o tvoje dilo, Hospodine, v
        tento cas je zachovej, v tento cas je uved v znamost. V nepokoji pamatuj
        na slitovani!
      spanish: Yo, ¡oh Yavé! oí tu renombre y he temido, ¡oh Yavé! tus obras. Dales
        existencia en el transcurso de los años, manifiéstalas en medio de los
        tiempos. En la ira acuérdate de la misericordia.
      greek-lxx: Κύριε εἰσακήκοα τὴν ἀκοήν σου καὶ ἐφοβήθην κατενόησα τὰ ἔργα σου καὶ
        ἐξέστην ἐν μέσῳ δύο ζῴων γνωσθήσῃ ἐν τῷ ἐγγίζειν τὰ ἔτη ἐπιγνωσθήσῃ ἐν
        τῷ παρεῖναι τὸν καιρὸν ἀναδειχθήσῃ ἐν τῷ ταραχθῆναι τὴν ψυχήν μου ἐν
        ὀργῇ ἐλέους μνησθήσῃ
      st_text: Господи! услышал я слух Твой и убоялся. Господи! соверши дело Твое
        среди лет, среди лет яви его; во гневе вспомни о милости.
