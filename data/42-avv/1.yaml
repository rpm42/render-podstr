      mt: ‫    עַל־כֵּן תָּפוּג תּוֹרָה וְלֹא־יֵצֵא לָנֶצַח מִשְׁפָּט כִּי רָשָׁע
        מַכְתִּיר אֶת־הַצַּדִּיק עַל־כֵּן יֵצֵא מִשְׁפָּט מְעֻקָּל׃ ‬
      romana: Pentru aceasta, legea nu are nici o tarie si dreptatea nu se arata
