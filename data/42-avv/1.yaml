      deutsch: Darum ist das Gesetz ohnmächtig, und keine rechte Sache kann gewinnen.
        Denn der Gottlose übervorteilt den Gerechten; darum ergehen verkehrte
        Urteile.
      ukr2: Тому закон утратив силу, ніде не панує право; грішник обступає праведника,
