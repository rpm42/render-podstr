    bookId: 42
    text: Доколе, Господи, я буду взывать, и Ты не слышишь, буду вопиять к Тебе о
      насилии, и Ты не спасаешь?
    chapter: 1
    chapterId: 1033
    parallels:
      - verseId: 30852
        bookId: 22
        bookCode: psaltir
        chapter: 12
        short: Пс:12:2
    translates:
      kassian: ""
      podstr: До которого [времени], Господи, я буду взывать и нет не услышишь воззову
        к Тебе подвергаясь насилию и не спасёшь
      csya: Доколе, Господи, воззову, и не услышиши? возопию к тебе обидимь, и не
        избавиши?
      averincev: ""
      ungerov: Доколе, Господи, я буду взывать, — и Ты не слышишь? Буду вопиять к
        Тебе, обидимый, — и Ты не спасаешь?
      csya_old: Доко1лэ, гDи, воззовY, и3 не ўслы1шиши; возопію2 къ тебЁ њби1димь, и3
        не и3збaвиши;
      sovr_rbo: Доколе, Господи, я буду взывать о помощи, а Ты не слышишь, буду
        кричать Тебе о насилии, а Ты не спасаешь?
      latin: Usquequo, Domine, clamabo,et non exaudies? vociferabor ad te, vim
        patiens, et non salvabis?
      ukr: "Аж доки я, Господи, кликати буду, а Ти не почуєш? До тебе я кличу:
        Насильство! та Ти не спасаєш!"
      nkjv: O Lord, how long shall I cry, And You will not hear? Even cry out to You,
        "Violence!" And You will not save.
      desnitsky: – Доколе, ГОСПОДИ, я буду взывать, а Ты – не слышать? Я кричу о
        насилии, а Ты не спасаешь.
      mt: ‫    עַד־אָנָה יְהוָה שִׁוַּעְתִּי וְלֹא תִשְׁמָע אֶזְעַק אֵלֶיךָ חָמָס
        וְלֹא תוֹשִׁיעַ׃ ‬
      romana: Pana cand, Doamne, voi striga fara ca sa ma asculti si voi ridica glasul
        meu catre Tine din pricina silniciei, fara ca Tu sa ma izbavesti?
      francais: Jusqu'à quand, ô Éternel?... J'ai crié, Et tu n'écoutes pas! J'ai crié
        vers toi à la violence, Et tu ne secours pas!
      italian: 'Fino a quando, Signore, implorerò e non ascolti, a te alzerò il grido:
        "Violenza!" e non soccorri?'
      old_georgian: ვიდრე რომლისამდე, უფალო, ვღაღადებდე და არა ისმენ, ვჴმობ შენდამი
        დაჭირვებული და არა მიჴსნი?
      portuguese: "Até quando Senhor, clamarei eu, e tu não escutarás? ou gritarei a
        ti: Violência! e não salvarás?"
      polish: "Dokądże, Panie, wzywać Cię będę - a Ty nie wysłuchujesz? Wołać będę
        ku\rTobie: Krzywda [mi się dzieje]! - a Ty nie pomagasz?"
      turkish: "Ya RAB, ne zamana dek seni yardıma çağıracağım, Beni duymuyor
        musun?\r«Zorbalık var» diye haykırıyorum sana, Ama kurtarmıyorsun!"
      nrt: О Господь, сколько же мне взывать о помощи, пока Ты услышишь? Сколько
        кричать Тебе о насилии, пока Ты спасешь?
      Macarius: "Долго ли, о Иегова, буду я вопиять, и Ты не внемлешь? взываю к Тебе:
        «обида!» и не спасаешь?"
      serbian: "Докле ћу, Господе, вапити а ти нећеш да чујеш? Докле ћу ти викати:
        Насиље! А ти нећеш да избавиш?"
      bulgarian: Докога, Господи, ще викам, и Ти не ще чуваш, ще викам към Тебе за
        насилието, и Ти не ще избавяш?
      deutsch: Herr, wie lange soll ich schreien, und du willst mich nicht hören? Wie
        lange soll ich zu dir rufen über Frevel, und du willst nicht helfen?
      ukr2: Докіль, о Господи, буду взивати - і ти не вислухуєш? Кричатиму до тебе про
        насильство - і не рятуєш?
      ukr3: Ой докіль, Господи, буду я взивати, а ти не почуєш, - буду голосити до
        тебе про нас
      bel_syomukha: Дакуль, Госпадзе, я буду заклікаць - і Ты ня чуеш, буду
        лямантаваць Табе пра насільле - і Ты не ратуеш?
      lev-khv: Доколе, Господи, я буду вопиять, и Ты не внимаешь, буду взывать к Тебе
        об обиде, и Ты не спасаешь?
      czech: Jak dlouho jiz volam o pomoc, Hospodine, a ty neslysis. Upim k tobe pro
        nasili, a ty nezachranujes.
      spanish: "¿Hasta cuándo, ¡oh Yavé! suplicaré sin que me oigas; clamaré a ti:
        ¡Violencia! sin que envíes tu salvación?"
      greek-lxx: ἕως τίνος Κύριε κεκράξομαι καὶ οὐ μὴ εἰσακούσῃς βοήσομαι πρὸς σὲ
        ἀδικούμενος καὶ οὐ σώσεις
      st_text: Доколе, Господи, я буду взывать, и Ты не слышишь, буду вопиять к Тебе о
        насилии, и Ты не спасаешь?
  - id: 9605
    number: 3
    bookId: 42
    text: Для чего даешь мне видеть злодейство и смотреть на бедствия? Грабительство
      и насилие предо мною, и восстает вражда и поднимается раздор.
    chapter: 1
    chapterId: 1033
    parallels:
      - verseId: 17022
        bookId: 33
        bookCode: kniga-proroka-iezekiila
        chapter: 22
        short: Иез:22:29
    translates:
      kassian: ""
      podstr: что [есть] что мне показал утруждения и муки, увидел страдание и
        нечестие с противоположной [стороны] моей сделался суд, и судья берёт
        [подарки].
      csya: Вскую мне показал еси труды и болезни, смотрити страсть и нечестие?
        противу мне бысть суд, и судия вземлет.
      averincev: ""
      ungerov: Зачем Ты показал мне труды и страдания, (дал) ввдеть бедствие и
        нечестие? Против меня совершается суд и судья берет (взятки).
      csya_old: Вскyю мнЁ показaлъ є3си2 труды2 и3 бwлёзни, смотри1ти стрaсть и3
        нече1стіе; проти1ву мнЁ бы1сть сyдъ, и3 судіS взе1млетъ.
      sovr_rbo: Зачем посылаешь мне беды, равнодушно взираешь на зло? Вокруг — грабеж
        и насилие, кругом вражда, раздор не стихает.
      latin: Quare ostendisti mihi iniquitatem et laborem, videre praedam et
        injustitiam contra me? Et factum est judicium, et contradictio
        potentior.
      ukr: Для чого неправість мені Ти показуєш та позираєш на муку? А передо мною
        грабіж та насильство, і суперечка стається, і носиться сварка.
      nkjv: Why do You show me iniquity, And cause me to see trouble? For plundering
        and violence are before me; There is strife, and contention arises.
      desnitsky: Для чего же мне видеть зло, смотреть на несчастье? Предо мной –
        грабеж, насилие, растут раздор и вражда.
      mt: ‫    לָמָּה תַרְאֵנִי אָוֶן וְעָמָל תַּבִּיט וְשֹׁד וְחָמָס לְנֶגְדִּי
        וַיְהִי רִיב וּמָדוֹן יִשָּׂא׃ ‬
      romana: Pentru ce Tu ma lasi sa vad nedreptatea si privesti apasarea? Prapadul
        si silnicia sint in fata mea, certuri si galcevi se isca!
      francais: Pourquoi me fais-tu voir l'iniquité, Et contemples-tu l'injustice?
        Pourquoi l'oppression et la violence sont-elles devant moi? Il y a des
        querelles, et la discorde s'élève.
      italian: Perché mi fai vedere l'iniquità e resti spettatore dell'oppressione? Ho
        davanti rapina e violenza e ci sono liti e si muovono contese.
      old_georgian: რაჲსათჳს მიჩუენენ მე ტკივილნი და შრომანი ზედადახედვად საარებისა და
        უთნოობისა და წინაშე ჩემსა იქმნა მსჯავრი და მსაჯული მიიღებს.
      portuguese: "Por que razão me fazes ver a iniqüidade, e a opressão? Pois a
        destruição e a violência estão diante de mim; há\rtambém contendas, e o
        litígio é suscitado."
      polish: "Czemu każesz mi patrzeć na nieprawość i na zło spoglądasz bezczynnie?
        Oto\rucisk i przemoc przede mną, powstają spory, wybuchają waśnie."
      turkish: "Bunca kötülüğü bana neden gösteriyorsun, Nasıl hoş görürsün bunca
        haksızlığı?\rNereye baksam şiddet ve zorbalık var.\rKavgaların,
        çekişmelerin sonu gelmiyor."
      nrt: Зачем Ты даешь мне видеть беззаконие, смотреть на страдание? Передо мной –
        разрушение и насилие, поднимаются рознь и разлад.
      Macarius: Для чего даешь мне видеть беззаконие и смотреть на злодейство? так,
        грабительство и притеснение предо мною, и возникла вражда, и усилился
        раздор.
      serbian: Зашто пушташ да видим безакоње, и да гледам муку и грабеж и насиље пред
        собом, и како подижу свађу и распру?
      bulgarian: Защо ми даваш да виждам злодейство и да гледам нещастие? Грабеж и
        насилие са отпреде ми, и въстава вражда, подига се раздор.
      deutsch: Warum lässest du mich Mühsal sehen und siehest dem Jammer zu? Raub und
        Frevel sind vor mir. Es geht Gewalt über Recht.
      ukr2: Чому показуєш мені несправедливість і дивишся на кривду? Передо мною
        грабування й насильство, постає сварка й здіймається незгода.
      ukr3: Про що даєш бачити менї кривду, й дивитись на нужду? Рабунок і насильство
        перед очима в мене; родиться що-раз більше ворогуваннє, підіймається
        незгода.
      bel_syomukha: Навошта даеш мне бачыць зладзейства і глядзець на гароты? Рабунак
        і насільле перад мною, і паўстае варожасьць і падымаецца разлад.
      lev-khv: Для чего даешь мне видеть неправду и смотреть на бедствие?
        Грабительство и насилие предо мною; и происходит вражда и поднимается
        раздор.
      czech: Proc mi davas videt nicemnosti a mlcky na trapeni hledis? Dolehaji na mne
        zhouba a nasili, rozrostly se spory a svary.
      spanish: ¿Por qué me haces ver la iniquidad, y soportas la vista de la
        aflicción, y la opresión y la violencia se hallan ante mí, y surgen la
        querella y la discordia?
      greek-lxx: ἵνα τί μοι ἔδειξας κόπους καὶ πόνους ἐπιβλέπειν ταλαιπωρίαν καὶ
        ἀσέβειαν ἐξ ἐναντίας μου γέγονεν κρίσις καὶ ὁ κριτὴς λαμβάνει
      st_text: Для чего даешь мне видеть злодейство и смотреть на бедствия?
        Грабительство и насилие предо мною, и восстает вражда и поднимается
        раздор.
