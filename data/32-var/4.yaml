    text: Вот книга заповедей Божиих и закон, пребывающий вовек. Все, держащиеся ее,
      будут жить, а оставляющие ее умрут.
    chapter: 4
    chapterId: 928
    parallels:
      - verseId: 16923
        bookId: 33
        bookCode: kniga-proroka-iezekiila
        chapter: 20
        short: Иез:20:11
    translates:
      kassian: ""
      podstr: Это книга заповедей Бога и закон пребывающий во век; все держащиеся её в
        жизнь, которые же оставляющие её умрут.
      csya: "Сия книга повелений Божиих и закон сый во век: вси держащиися ея в живот
        (внидут), оставившии же ю умрут."
      averincev: ""
      ungerov: ""
      csya_old: "СіS кни1га повелёній б9іихъ и3 зако1нъ сы1й во вёкъ: вси2 держaщіисz
        є3S въ живо1тъ (вни1дутъ), њстaвившіи же ю5 ќмрутъ."
      sovr_rbo: ""
      latin: "Hic liber mandatorum Dei, et lex quae est in aeternum: omnes qui tenent
        eam pervenient ad vitam: qui autem dereliquerunt eam, in mortem."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Aceasta este cartea poruncilor lui Dumnezeu si legea care dainuieste in
        veac; toti cei ce o tin vor trai, iar cei ce au parasit-o vor pieri.
      italian: Essa è il libro dei decreti di Dio, è la legge che sussiste nei secoli;
        quanti si attengono ad essa avranno la vita, quanti l'abbandonano
        moriranno.
      old_georgian: ეს არის ღვთის ბრძანებათა წიგნი და რჯული, რომელიც საუკუნოდ იქნება.
        ყოველი მისი დამჭერი, იცხოვრებს, მისი მიმტოვებელი კი მოკვდება.
      polish: "Tą mądrością jest księga przykazań Boga i Prawo trwające na wieki.
        Wszyscy,\rktórzy się go trzymają, żyć będą. Którzy je zaniedbują,
        pomrą."
      serbian: "Ово је књига заповјести Божјих и Закон који постоји вавијек: Сви који
        се ње држе – живјеће, а који је остављају – умријеће."
      bulgarian: Ето книгата на Божиите заповеди и законът, който пребъдва вечно.
        Всички, които се придържат о нея, ще живеят, а които я оставят, ще
        умрат.
      ukr2: Вона - це книга велінь Божих, закон, що перебуває вічно. Усі ті, які
        пильнують її, будуть жити; а ті що покидають її, повмирають.
      sergievsky: Вот книга заповедей Божиих, и закон пребывающий в век. Все
        держащиеся ея будут жить, а оставляющие ее будут постигнуты смертию.
      czech: Moudrost, to je kniha Bozich narizeni, zakon trvajici naveky. Vsichni,
        kdo se ji drzi, dojdou zivota, kdo ji opusti, zemrou.
      spanish: Este es el libro de los mandamientos de Dios y la Ley perdurable para
        siempre. Los que la guardan alcanzarán la vida; los que la abandonan
        caerán en la muerte.
      greek-lxx: αὕτη ἡ βίβλος τῶν προσταγμάτων τοῦ Θεοῦ καὶ ὁ νόμος ὁ ὑπάρχων εἰς τὸν
        αἰῶνα πάντες οἱ κρατοῦντες αὐτῆς εἰς ζωήν οἱ δὲ καταλείποντες αὐτὴν
        ἀποθανοῦνται
      st_text: Вот книга заповедей Божиих и закон, пребывающий вовек. Все, держащиеся
        ее, будут жить, а оставляющие ее умрут.
