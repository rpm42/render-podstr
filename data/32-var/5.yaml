      spanish: De ti partieron a pie, arrastrados por los enemigos; pero Dios te los
        devuelve traídos con honor, como en trono real.
      greek-lxx: ἐξῆλθον γὰρ παρὰ σοῦ πεζοὶ ἀγόμενοι ὑπὸ ἐχθρῶν εἰσάγει δὲ αὐτοὺς ὁ
