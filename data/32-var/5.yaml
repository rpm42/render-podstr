        тебЁ несо1мыхъ со слaвою, ћкw сы1ны цaрства.
      sovr_rbo: ""
      latin: "Exierunt enim abs te pedibus ducti ab inimicis: adducet autem illos
        Dominus ad te portatos in honore sicut filios regni:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Caci ei te parasisera mergand pe jos, sub paza de vrajmasi, dar Dumnezeu
