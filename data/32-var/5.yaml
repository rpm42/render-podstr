title: Глава 5
verses:
  - id: 35929
    number: 1
    bookId: 32
    text: Иерусалим! сними с себя одежду плача и озлобления твоего и оденься в
      благолепие славы от Бога навеки.
    chapter: 5
    chapterId: 929
    parallels:
      - verseId: 20916
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 52
        short: Ис:52:1
    translates:
      kassian: ""
      podstr: Сними, Иерусалим, одежду плача и озлобления твоего и оденься благолепием
        от Бога славы на век.
      csya: Совлецы, Иерусалиме, ризы плачевныя и озлобления твоего и облецыся в
        лепоту славы, яже тебе бысть от Бога во век.
      averincev: ""
      ungerov: ""
      csya_old: Совлецы2, їеrли1ме, ри6зы плачє1вныz и3 њѕлобле1ніz твоегw2 и3
        њблецы1сz въ лёпоту слaвы, ћже тебЁ бы1сть t бг7а во вёкъ.
      sovr_rbo: ""
      latin: Exue te, Jerusalem, stola luctus et vexationis tuae, et indue te decore,
        et honore ejus, quae a Deo tibi est, sempiternae gloriae.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Dezbraca-te, Ierusalime, de haina intristarii si a suferintei tale si
        imbraca-te pentru totdeauna cu podoaba slavei lui Dumnezeu.
      italian: Deponi, o Gerusalemme, la veste del lutto e dell'afflizione, rivèstiti
        dello splendore della gloria che ti viene da Dio per sempre.
      old_georgian: განიძარცუე, იერუსალიმ, სამოსელი გლოვისა და ძჳრის-ხილვისა შენისა და
        შეიმოსე შვენიერება ღმრთისამიერისა დიდებისაჲ საუკუნოდ.
      polish: "Złóż, Jeruzalem, szatę smutku i utrapienia swego, a przywdziej
        wspaniałe\rszaty chwały, dane ci na zawsze przez Pana."
      serbian: Скини, Јерусалиме, хаљину туге и озлобљености своје и обуци љепоту
        славе Божје довијека.
      bulgarian: Иерусалиме! снеми от себе си дрехата на плача и на твоето огорчение и
        се облечи с благолепие на слава от Бога навеки!
      ukr2: Скинь, Єрусалиме, одежу твого смутку й недолі, надягни назавжди красу
        Божої величі!
      sergievsky: Иерусалим, сними с себя одежду плача и оскорбления твоего, и оденься
        в благолепие славы от Бога на век.
      czech: Odloz, Jeruzaleme, roucho smutku a trapeni a naveky se oblekni
        dustojnosti slavy od Boha.
      spanish: Despójate, Jerusalén, de tu saco de duelo y de aflicción, vístete para
        siempre los ornamentos de la gloria que te viene de Dios,
      greek-lxx: ἔκδυσαι Ιερουσαλημ τὴν στολὴν τοῦ πένθους καὶ τῆς κακώσεώς σου καὶ
        ἔνδυσαι τὴν εὐπρέπειαν τῆς παρὰ τοῦ Θεοῦ δόξης εἰς τὸν αἰῶνα
      st_text: Иерусалим! сними с себя одежду плача и озлобления твоего и оденься в
        благолепие славы от Бога навеки.
  - id: 35930
    number: 2
    bookId: 32
    text: Облекись в одежду правды от Бога, возложи на голову твою венец славы
      Вечного,
    chapter: 5
    chapterId: 929
    parallels: []
    translates:
      kassian: ""
      podstr: Надень одежду от Бога праведности, возложи венец на голову твою славы
        Вечного.
      csya: Облецыся во одежду правды, яже от Бога, возложи венец на главу твою славы
        вечнаго.
      averincev: ""
      ungerov: ""
      csya_old: Њблецы1сz во nде1жду прaвды, ћже t бг7а, возложи2 вэне1цъ на главY
        твою2 слaвы вёчнагw.
      sovr_rbo: ""
      latin: Circumdabit te Deus diploide justitiae, et imponet mitram capiti honoris
        aeterni.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Imbraca vesmantul dreptatii celei de la Dumnezeu, pune cununa slavei
        Celui Vesnic pe capul tau,
      italian: Avvolgiti nel manto della giustizia di Dio, metti sul capo il diadema
        di gloria dell'Eterno,
      old_georgian: მოისხ ჩოტკეცი ღმრთისამიერისა სიმართლისა და ზედდადევ მიტრაჲ თავსა
        ზედა შენსა დიდებისა საუკუნოსაჲ,
      polish: "Oblecz się płaszczem sprawiedliwości, pochodzącej od Boga, włóż na
        głowę\rswą koronę chwały Przedwiecznego!"
      serbian: Огрни одежду правде Божје, стави на главу своју вијенац славе Вјечнога.
      bulgarian: Облечи се с дреха на правда от Бога, тури на глава си венец на слава
        от Вечния,
      ukr2: Вдягнись у плащ Божої правди, вклади на голову вінець величі Предвічного.
      sergievsky: Облекись одеждою праведности от Бога, возложи на свою голову венец
        славы Вечнаго.
      czech: Priodej se plastem spravedlnosti od Boha, vloz si na hlavu celenku slavy
        Vecneho.
      spanish: envuélvete en el manto de justicia que Dios te envía, ponte en la
        cabeza la mitra de la gloria del Eterno,
      greek-lxx: περιβαλοῦ τὴν διπλοΐδα τῆς παρὰ τοῦ Θεοῦ δικαιοσύνης ἐπίθου τὴν
        μίτραν ἐπὶ τὴν κεφαλήν σου τῆς δόξης τοῦ αἰωνίου
      st_text: Облекись в одежду правды от Бога, возложи на голову твою венец славы
        Вечного,
  - id: 35931
    number: 3
    bookId: 32
    text: ибо Бог покажет всей поднебесной славу твою.
    chapter: 5
    chapterId: 929
    parallels: []
    translates:
      kassian: ""
      podstr: Ведь Бог покажет под небом всем твой блеск.
      csya: Бог бо явит всей поднебесней твою светлость.
      averincev: ""
      ungerov: ""
      csya_old: Бг7ъ бо kви1тъ все1й поднебе1снэй твою2 свётлость.
      sovr_rbo: ""
      latin: Deus enim ostendet splendorem suum in te, omni qui sub caelo est.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Pentru ca Dumnezeu va arata tuturor celor de sub cer stralucirea ta.
      italian: perché Dio mostrerà il tuo splendore ad ogni creatura sotto il cielo.
      old_georgian: რამეთუ ღმერთმან უჩუენოს ცისქუეშესა ყოველსა ბრწყინვალება შენი,
      polish: "Albowiem Bóg chce pokazać wspaniałość twoją wszystkiemu, co jest
        pod\rniebem."
      serbian: Јер Бог ће показати свему под небом свјетлост твоју.
      bulgarian: защото Бог ще покаже на цялото поднебесие твоята слава.
      ukr2: Бо Бог явить твою славу усій піднебесній.
      sergievsky: Ибо Бог хочет показать всей поднебесной славу твою.
      czech: Nebot Buh ukaze tvou nadheru vsemu pod nebem.
      spanish: que Dios hará ver tu gloria a toda nación debajo del cielo.
      greek-lxx: ὁ γὰρ Θεὸς δείξει τῇ ὑπ᾿ οὐρανὸν πάσῃ τὴν σὴν λαμπρότητα
      st_text: ибо Бог покажет всей поднебесной славу твою.
  - id: 35932
