    text: После сего избраны были к отправлению родоначальники по коленам их, и жены
      их, и сыновья их, и дочери их, и рабы их, и рабыни их со скотом их.
    chapter: 5
    chapterId: 431
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "По сих же избрани суть изыти начальницы домов отечеств по племеном их, и
        жены их, и сынове их, и дщери их, и раби их, и рабыни их, и скоти их:"
      averincev: ""
      ungerov: ""
      csya_old: "По си1хъ же и3збрaни сyть и3зы1ти нач†льницы домHвъ nте1чествъ по
        племенHмъ и4хъ, и3 жєны2 и4хъ, и3 сы1нове и4хъ, и3 дщє1ри и4хъ, и3 раби2
        и4хъ, и3 рабы6ни и4хъ, и3 ско1ти и4хъ:"
      sovr_rbo: ""
      latin: post haec autem electi sunt ut ascenderent principes pagorum domus per
        tribus suas, et uxores illorum et filii et filiae eorum et servi et
        ancillae ipsorum et pecora illorum.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Si dupa aceasta au fost alesi ca sa se intoarca capii familiilor dupa
        semintiile lor, femeile lor, fiii si fetele lor, si robii si roabele
        lor, si dobitoacele lor.
      old_georgian: და შემდგომად ამის ყოვლისა გამოარჩინეს ნახაპეტნი და წინამძღვარნი
        სახლთა ნათესავთა აღსლვად იერუსალჱმდ ცოლებით და ძეებით და ასულებით,
        მონებით და ყოვლით ჭურჭლებითა და საგებლითურთ მათით.
      serbian: А после овога бише изабрани да изађу начелници дома отачког по њиховим
        племенима и жене њихове и синови и кћери и слуге њихове и слушкиње и
        стока њихова.
      bulgarian: След това бидоха избрани, за да тръгнат, родоначалниците според
        колената им, и жените им, и синовете им, и дъщерите им, и слугите им, и
        слугините им с добитъка им.
      greek-lxx: μετὰ δὲ ταῦτα ἐξελέγησαν ἀναβῆναι ἀρχηγοὶ οἴκου πατριῶν κατὰ φυλὰς
        αὐτῶν καὶ αἱ γυναῖκες αὐτῶν καὶ οἱ υἱοὶ καὶ αἱ θυγατέρες καὶ οἱ παῖδες
        αὐτῶν καὶ αἱ παιδίσκαι καὶ τὰ κτήνη αὐτῶν
      st_text: После сего избраны были к отправлению родоначальники по коленам их, и
        жены их, и сыновья их, и дочери их, и рабы их, и рабыни их со скотом их.
