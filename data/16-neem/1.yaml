        рабу Твоему ныне успех, и введи его в милость у человека сего. Я был
        виночерпием у царя.
      serbian: Свега судова златнијех и сребрнијех пет тисућа и четири стотине; све то
        понесе Сасавасар кад се врати из Вавилона у Јерусалим.
      bulgarian: Моля Ти се, Господи, да бъде ухото Ти внимателно към молитвата на
        Твоя раб и към молитвата на Твоите раби, които охотно благоговеят пред
        името Ти. Помогни сега на Твоя раб и го въведи в милост пред тоя човек.
        - Аз бях виночерпец при царя.
      deutsch: Ach Herr, laß deine Ohren aufmerken auf das Gebet deines Knechtes und
        auf das Gebet deiner Knechte, die da begehren deinen Namen zu fürchten;
        und laß es deinem Knecht heute gelingen und gib ihm Barmherzigkeit vor
        diesem Manne! Denn ich war des Königs Schenke.
      ukr2: О Господи! Нехай вухо твое буде уважливим на молитву слуги твого й на
        молитву слуг твоїх, що хочуть шанувати твое ім'я. Зволь же допомогти
        сьогодні слузі твоєму й дай йому запобігти ласки в цього чоловіка. - Я
        бо був чашником у царя.
      ukr3: Прошу ж тебе, Господи! нехай буде ухо твоє вважливе на молитву слуги твого
        й на молитву слуг твоїх, що хотять шанувати імення твоє. І доп боможи
        слузї твойму на сей час, та дай йому запобігти ласки в чоловіка сього, -
        бо я був чашником у царя.
      bel_syomukha: Малю Цябе, Госпадзе! хай будзе вуха Тваё ўважлівае да малітвы раба
        Твайго і да малітвы рабоў Тваіх, якія любяць схіляцца перад імем Тваім.
        І пасьпяшайся з дабром да раба Твайго цяпер, і ўвядзі яго ў міласьць у
        чалавека гэтага. Я быў чашнікам у цара.
      lev-khv: О, Господи! да будет же ухо Твое внимательно к молитве раба Твоего и к
