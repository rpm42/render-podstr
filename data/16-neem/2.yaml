        görmemişti.
      nrt: В месяце нисане, в двадцатом году правления царя Артаксеркса, ему принесли
        вино; я взял его и поднес царю. Прежде я никогда не был перед ним
        печален,
      Macarius: В месяце нисане, в двадцатый год царя Артахшасты стояло пред ним вино.
        Я взял вина, и подал царю, и казалось не был печален пред ним.
      serbian: "А ово су људи оне земље што пођоше из ропства од онијех који бише
        пресељени, које пресели Навуходоносор, цар Вавилонски, у Вавилон, и
        вратише се у Јерусалим и у Јудеју, сваки у свој град:"
      bulgarian: В двайсетата година на цар Артаксеркса, през месец нисан, имаше пред
