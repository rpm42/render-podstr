        languidus ante faciem ejus."
      ukr: І сталося в місяці нісані, двадцятого року царя Артаксеркса, було раз вино
        перед ним. І взяв я те вино й дав цареві. І я, здавалося, не був сумний
        перед ним.
      nkjv: And it came to pass in the month of Nisan, in the twentieth year of King
        Artaxerxes, when wine was before him, that I took the wine and gave it
        to the king. Now I had never been sad in his presence before.
      desnitsky: На двадцатый год правления царя Артаксеркса, в месяце нисане, я как
