      ukr3: В місяцї Нисанї, на двайцятім року царя Артаксеркса, стояло перед ним
        вино. І я взяв вино та подав цареві, і, здавалось, не був я смутний
        перед ним.
      bel_syomukha: У месяцы Нісане, на дваццатым годзе цара Артаксэркса, было перад
        ім віно. І я ўзяў віно і падаў цару, і здавалася, ня быў засмучаны перад
        ім.
      spbda: В месяце Нисане, в двадцатый год Арфахшасфы царя, стояло вино перед ним.
        И я взял вина и подал царю; и, как я не был в неблагосклонности у него,
      lev-khv: И было в месяце Нисане, в двадцатый год Артаксеркса, царя,
        <i>стояло</i> вино перед ним. И я взял вино, и подал царю; а <i>так
        как</i> я не был в неблагосклонности у него,
      czech: V mesici nisanu dvacateho roku Artaxerxova kralovani, kdyz pred kralem
        bylo vino, vzal jsem vino a podal je krali. Nikdy jsem pred nim nebyval
        ztrapeny.
      spanish: En el mes de Nisán del año veinte del rey Artajerjes, estando ya el
        vino delante de él, tomé el vino y se lo ofrecí al rey. Jamás había yo
        aparecido triste en su presencia,
      greek-lxx: καὶ ἐγένετο ἐν μηνὶ Νισαν ἔτους εἰκοστοῦ Αρθασασθα βασιλεῖ καὶ ἦν ὁ
        οἶνος ἐνώπιον ἐμοῦ καὶ ἔλαβον τὸν οἶνον καὶ ἔδωκα τῷ βασιλεῖ καὶ οὐκ ἦν
        ἕτερος ἐνώπιον αὐτοῦ
      st_text: В месяце Нисане, в двадцатый год царя Артаксеркса, <i>было</i> перед
        ним вино. И я взял вино и подал царю, и, казалось, не был печален перед
        ним.
