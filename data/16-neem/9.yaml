      spanish: El día veinticuatro del mismo mes se reunieron los hijos de Israel en
        ayuno, vestidos de saco y cubiertos de polvo.
      greek-lxx: καὶ ἐν ἡμέρᾳ εἰκοστῇ καὶ τετάρτῃ τοῦ μηνὸς τούτου συνήχθησαν οἱ υἱοὶ
        Ισραηλ ἐν νηστείᾳ καὶ ἐν σάκκοις
      st_text: В двадцать четвертый день этого месяца собрались все сыны Израилевы,
        постящиеся и во вретищах и с пеплом на головах своих.
