      deutsch: Am vierundzwanzigsten Tage dieses Monats kamen die Kinder Israel
        zusammen mit Fasten und Säcken und Erde auf ihnen
      ukr2: Двадцять четвертого дня того ж місяця сини Ізраїля зібрались і постили в
        волосяницях із порохом на голові.
      ukr3: На двайцять четвертий день сього місяця зібрались усї сини Ізрайлеві,
        спощені й в дранках і з попілом на головах своїх.
      bel_syomukha: На дваццаць чацьвёрты дзень гэтага месяца сабраліся ўсе сыны
        Ізраілевыя, якія пасьціліся і ў вярэтах і з попелам на галовах сваіх.
      spbda: В двадцать четвертый день этого месяца собрались все сыны израилевы —
        постящиеся и во вретищах, и с прахом на головах своих.
      lev-khv: В двадцать четвертый день этого месяца собрались все сыны Израилевы,
