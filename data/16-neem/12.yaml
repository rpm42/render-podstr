        о ежедневном содержании певцов и стражей ворот и, кроме того, отделяли
        священную долю для левитов, левиты же отделяли священную долю для
        потомков Аарона.
      latin: Et omnis Israel, in diebus Zorobabel, et in diebus Nehemiae, dabant
        partes cantoribus et janitoribus per dies singulos, et sanctificabant
        Levitas, et Levitae sanctificabant filios Aaron.
      ukr: І ввесь Ізраїль за днів Зоровавеля та за днів Неемії давав частки співацькі
        та придверничі, щодня належне, і освячував це Левитам, а Левити
        освячували Аароновим синам.
      nkjv: In the days of Zerubbabel and in the days of Nehemiah all Israel gave the
        portions for the singers and the gatekeepers, a portion for each day.
        They also consecrated holy things for the Levites, and the Levites
        consecrated them for the children of Aaron.
      desnitsky: и во дни Зеруббавеля, и во дни Неемии весь Израиль ежедневно снабжал
        певцов и привратников, чем положено, и отделял священную долю левитам, а
        левиты отделяли от нее священную долю священникам – потомкам Аарона.
      mt: ‫   וְכָל־יִשְׂרָאֵל בִּימֵי זְרֻבָּבֶל וּבִימֵי נְחֶמְיָה נֹתְנִים מְנָיוֹת
        הַמְשֹׁרְרִים וְהַשֹּׁעֲרִים דְּבַר־יוֹם בְּיוֹמוֹ וּמַקְדִּשִׁים
        לַלְוִיִּם וְהַלְוִיִּם מַקְדִּשִׁים לִבְנֵי אַהֲרֹן׃ פ ‬
      romana: In zilele lui Zorobabel si Neemia, tot Israelul dadea parte cantaretilor
        si portarilor pentru fiecare zi; si dadeau levitilor darurile sfintite,
        si levitii le dadeau de asemenea darurile sfintite urmasilor lui Aaron.
      francais: Tout Israël, au temps de Zorobabel et de Néhémie, donna les portions
        des chantres et des portiers, jour par jour; on donna aux Lévites  les
        choses consacrées, et les Lévites donnèrent aux fils d'Aaron les choses
        consacrées.
      italian: Tutto Israele, al tempo di Zorobabele e di Neemia, dava ogni giorno le
        porzioni assegnate ai cantori e ai portieri; dava ai leviti le cose
        consacrate e i leviti davano ai figli di Aronne le cose consacrate che
        loro spettavano.
      portuguese: "Pelo que todo o Israel, nos dias de Zorobabel e nos dias de
        Neemias, dava aos cantores e aos porteiros as suas\rporções destinadas
        aos levitas, e os levitas separavam as porções destinadas aos filhos de
        Arão."
      polish: "Za dni Zorobabela i za dni Nehemiasza cały Izrael składał udziały na
        codzienne utrzymanie śpiewaków i odźwiernych; i wydzielano świętą
        należność\rlewitom, a lewici wydzielali ją synom Aarona."
      turkish: Zerubbabil'in ve Nehemya'nın yaşadığı dönemde bütün İsrail halkı
        bağışlarıyla ezgicilerin ve kapı nöbetçilerinin ücretlerini gününde
        karşıladı. Levililer'in hakkını ayırdılar, Levililer de Harun soyundan
        gelenlerin hakkını ayırdı.
      nrt: И во дни Зоровавеля и Неемии весь Израиль давал ежедневные доли для певцов
        и служащих у ворот. Еще они отделяли часть для остальных левитов, а
        левиты отделяли часть для потомков Аарона.
      Macarius: Все Израильтяне, во дни Зарувавеля и во дни Неемии, положили
        определенное содержание певцам и привратникам на каждый день; и отдавали
        святыни левитам, и левиты отдавали святыни сынам Аарона.
      bulgarian: Всички израилтяни в дните на Зоровавеля и в дните на Неемия даваха
        дялове на певците и на вратарите за всеки ден, и даваха светини на
        левитите, а левитите даваха светини на Аароновите синове.
      deutsch: Aber ganz Israel gab den Sängern und Torhütern Teile zu den Zeiten
        Serubabels und Nehemias, einen jeglichen Tag sein Teil; und sie gaben
        Geheiligtes für die Leviten, die Leviten aber gaben Geheiligtes für die
        Kinder Aaron.
      ukr2: і ввесь Ізраїль за часів Зоровавела й за часів Неємії давав день-у-день
        належні частки співцям та воротарям; отак віддавано святі приносини
        левітам, а левіти давали частину синам Арона.
      ukr3: Усї Ізрайлитяне за часів Зоровавеля й за часів Неємії давали частки
        сьпівцям та воротарям на кожний день і віддавали присьвяти левітам, а
        левіти віддавали присьвячене синам Аароновим.
      bel_syomukha: Усе Ізраільцяне ў дні Зарававэля і ў дні давалі часткі сьпевакам і
        брамнікам на кожны дзень і аддавалі сьвятыні лявітам, а лявіты аддавалі
        сьвятыні сынам Аарона.
      spbda: Все израильтяне, во дни Зоровавеля и во дни Неемии, давали участки певцам
        и привратникам, на каждый день; и отдавали святыни левитам, левиты же
        отдавали святыни сынам Аарона.
      lev-khv: Все Израильтяне, во дни Зоровавеля и во дни Неемии, давали части певцам
        и привратникам, на каждый день; и отдавали святыни левитам, левиты же
        отдавали святыни сынам Аарона.
      czech: Proto za dnu Zerubabelovych i za dnu Nehemjasovych odvadel cely Izrael
        prislusne castky na kazdy den pro zpevaky a vratne; oddeloval je jako
        svate davky pro levity a levite z nich oddelovali svate davky pro
        Aronovce.
      spanish: Todo Israel, en los días de Zorobabel y en los días de Nehemías, daba
        las porciones de los cantores y de los porteros, cada cosa en su día.
        Dábanse a los levitas las cosas consagradas, y los levitas daban a los
        hijos de Arón la parte de las cosas consagradas.
      greek-lxx: καὶ πᾶς Ισραηλ ἐν ἡμέραις Ζοροβαβελ διδόντες μερίδας τῶν ᾀδόντων καὶ
        τῶν πυλωρῶν λόγον ἡμέρας ἐν ἡμέρᾳ αὐτοῦ καὶ ἁγιάζοντες τοῖς Λευίταις καὶ
        οἱ Λευῖται ἁγιάζοντες τοῖς υἱοῖς Ααρων
      st_text: Все Израильтяне во дни Зоровавеля и во дни Неемии давали части певцам и
        привратникам на каждый день и отдавали святыни левитам, а левиты
        отдавали святыни сынам Аарона.
