        öteki dokuz kişiyse kendi kentlerinde kalacaklardı.
      nrt: Вожди народа поселились в Иерусалиме, а остальной народ бросал жребий,
        чтобы выбрать одного из десяти для того, чтобы жить в Иерусалиме, святом
        городе, тогда как прочие девять оставались в своих городах.
      Macarius: И жили начальники народа в Иерусалиме, а прочие из народа бросили
        жеребий, чтоб одного из десяти ввести на жительство в святый город
        Иерусалим, а девятерых оставить в городах.
