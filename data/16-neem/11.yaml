        привести одного з десяти сидіти в Єрусалимі, місті святому, а дев'ять
        частин зостаються по інших містах.
      nkjv: Now the leaders of the people dwelt at Jerusalem; the rest of the people
        cast lots to bring one out of ten to dwell in Jerusalem, the holy city,
        and nine-tenths were to dwell in other cities.
      desnitsky: Первые из народа стали жить в Иерусалиме. Из остального народа по
        жребию выбрали одного из десяти, чтобы он жил в священном городе
        Иерусалиме, а остальные девятеро – по другим городам.
      mt: ‫   וַיֵּשְׁבוּ שָׂרֵי־הָעָם בִּירוּשָׁלִָם וּשְׁאָר הָעָם הִפִּילוּ
