        devet dalsich zustalo v jinych mestech.
      spanish: Residían en Jerusalén los príncipes del pueblo, pero el resto del
        pueblo echó suertes para traer de cada diez uno a Jerusalén, a la ciudad
        santa, quedando los otros nueve en las ciudades.
      greek-lxx: καὶ ἐκάθισαν οἱ ἄρχοντες τοῦ λαοῦ ἐν Ιερουσαλημ καὶ οἱ κατάλοιποι τοῦ
