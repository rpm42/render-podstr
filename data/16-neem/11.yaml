        инчих містах.
      bel_syomukha: І жылі начальнікі народу ў Ерусаліме, а астатнія з народу кідалі
        жэрабя, каб адна зь дзесяці частак іх ішла на жыхарства ў сьвяты горад
        Ерусалім, а дзевяць заставаліся ў іншых гарадах.
      spbda: И жили начальники народа в Иерусалиме; а прочие из народа бросили жребии,
        чтоб одного из десяти ввести на жительство в Иерусалим святый город,
        девятерых же оставить в городах.
      lev-khv: И жили начальники народа в Иерусалиме; а прочие из народа бросили
        жребии, чтоб одного из десяти ввести на жительство в Иерусалим, святой
        город, девятерых же <i>оставить</i> в городах.
      czech: Predaci lidu se usadili v Jeruzaleme. Ostatni lid losoval, aby vybral
