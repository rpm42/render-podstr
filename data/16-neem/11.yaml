    text: И жили начальники народа в Иерусалиме, а прочие из народа бросили жребии,
      чтоб одна из десяти частей их шла на жительство в святой город Иерусалим,
      а девять <i>оставались</i> в <i>прочих</i> городах.
    chapter: 11
    chapterId: 424
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: И вселишася начальницы людий во Иерусалиме, и прочии людие метнуша жребия
        взяти единаго от десяти, да пребывает во Иерусалиме граде святем, и
        девять частей во градех.
      averincev: ""
      ungerov: ""
      csya_old: И# всели1шасz нач†льницы людjй во їеrли1мэ, и3 про1чіи лю1діе метнyша
        жрє1біz взsти є3ди1наго t десzти2, да пребывaетъ во їеrли1мэ грaдэ
        свzтёмъ, и3 де1вzть часте1й во градёхъ.
      sovr_rbo: "Предводители народа поселились в Иерусалиме, а остальные бросали
        жребий: один человек из десяти селился в святом городе Иерусалиме, а
        девять человек оставались в других селениях."
      latin: "Habitaverunt autem principes populi in Jerusalem: reliqua vero plebs
        misit sortem, ut tollerent unam partem de decem qui habitaturi essent in
        Jerusalem civitate sancta, novem vero partes in civitatibus."
