    text: Когда дошло до слуха Санаваллата и Товии и Гешема Аравитянина и прочих
      неприятелей наших, что я отстроил стену, и не оставалось в ней повреждений
      - впрочем до того времени я еще не ставил дверей в ворота, -
    chapter: 6
    chapterId: 419
    parallels:
