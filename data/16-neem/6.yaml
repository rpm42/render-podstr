    translates:
      kassian: ""
      podstr: ""
      csya: "Бысть же егда услыша санаваллат и товиа и гисам аравийский и прочии врази
        наши, яко создах стену, и не остася в них скважня: и аз даже до времене
        онаго дверий не поставих во вратех:"
      averincev: ""
      ungerov: ""
      csya_old: "Бы1сть же є3гдA ўслы1ша санаваллaтъ и3 тwвjа и3 гисaмъ ґравjйскій и3
        про1чіи врази2 нaши, ћкw создaхъ стёну, и3 не њстaсz въ ни1хъ сквaжнz:
        и3 ѓзъ дaже до вре1мене џнагw две1рій не постaвихъ во вратёхъ:"
      sovr_rbo: Когда Санваллат, Товия, Гешемараб и прочие наши враги узнали, что я
        восстановил стену и проломов в ней уже не осталось (хотя полотнища ворот
        я еще не навесил),
      latin: Factum est autem, cum audisset Sanaballat, et Tobias, et Gossem Arabs, et
        ceteri inimici nostri, quod aedificassem ego murum, et non esset in ipso
        residua interruptio (usque ad tempus autem illud valvas non posueram in
        portis),
      ukr: І сталося, коли почув Санваллат, і Товійя, і араб Ґешем та решта наших
        ворогів, що я збудував мура, і що не позосталося в ньому вилому, але до
        цього часу дверей у брамах я не повставляв,
      nkjv: Now it happened when Sanballat, Tobiah, Geshem the Arab, and the rest of
        our enemies heard that I had rebuilt the wall, and that there were no
        breaks left in it (though at that time I had not hung the doors in the
        gates),
      desnitsky: Когда Санваллату, Товии, Гешему, аравийцам и остальным нашим врагам
        сообщили, что я восстановил стену и в ней не осталось проломов (хотя
        створки ворот я еще не навесил),
      mt: ‫    וַיְהִי כַאֲשֶׁר נִשְׁמַע לְסַנְבַלַּט וְטוֹבִיָּה וּלְגֶשֶׁם הָעַרְבִי
        וּלְיֶתֶר אֹיְבֵינוּ כִּי בָנִיתִי אֶת־הַחוֹמָה וְלֹא־נוֹתַר בָּהּ
        פָּרֶץ גַּם עַד־הָעֵת הַהִיא דְּלָתוֹת לֹא־הֶעֱמַדְתִּי בַשְּׁעָרִים׃ ‬
      romana: Canaturile portilor inca nu le pusesem, cand a auzit Sanbalat, Tobie,
        Ghesem Arabul si ceilalti dusmani ai nostri ca eu am reparat zidul si nu
        a mai ramas nici o spartura in el.
      francais: Je n'avais pas encore posé les battants des portes, lorsque Sanballat,
        Tobija, Guéschem, l'Arabe, et nos autres ennemis apprirent que j'avais
        rebâti la muraille et qu'il n'y restait plus de brèche.
      italian: Quando Sanballàt e Tobia e Ghesem l'Arabo e gli altri nostri nemici
        seppero che io avevo riedificato le mura e che non vi era più rimasta
        alcuna breccia, sebbene ancora io non avessi messo i battenti alle
        porte,
      old_georgian: და იყო, ვითარცა ესმა სანაბალატს და ტობიას და ქუეყანასა მას
        არაბელთასა და სხუათაცა მრავალთა მტერთა ჩუენთა, ვითარმედ აღვაშენეთ ზღუდე,
        და არა დაშთა მათ თანა ძალი, და მუნ ოდეს ბჭეები არღარა განღებულ იყო.
      portuguese: "Quando Sambalate, Tobias e Gesem, o arábio, e o resto dos nossos
        inimigos souberam que eu já tinha edificado\ro muro e que nele já não
        havia brecha alguma, ainda que até este tempo não tinha posto as portas
        nos portais,"
      polish: "I oto, gdy do Sanballata, Tobiasza, Araba Geszema i do innych
        nieprzyjaciół\rnaszych doszła wiadomość, że odbudowałem mur i że nie
        pozostał w nim\rwyłom - dotychczas tylko jeszcze wrót do bram nie
        wstawiłem -"
      turkish: Surları onardığım, gediklerini kapadığım haberi Sanballat'a, Toviya'ya,
        Arap Geşem'e ve öbür düşmanlarımıza ulaştı. O sırada kapı kanatlarını
        henüz takmamıştım.
      nrt: Когда Санбаллату, Товии, арабу Гешему и прочим нашим врагам донесли, что я
        отстроил стену и в ней не осталось ни одного незаделанного пролома (хотя
        к тому времени я еще не поставил двери ворот),
      Macarius: Когда дошло до слуха Санваллата, и Товии, и Гешема Аравитянина и
        прочих неприятелей наших, что я отстроил стену, и не оставалось в ней
        повреждений (впрочем до того времени я еще не ставил дверей в ворота),
      serbian: Тада цар Дарије заповједи, те тражише у књижници гдје се остављаше
        благо у Вавилону.
      bulgarian: Когато чуха Санавалат, Товия и Гешем, арабец, и другите наши
        неприятели, че аз иззидах стената, и повреда на нея не остана - до това
        време обаче не бях поставил още врата на портите, -
      deutsch: Und da Saneballat, Tobia und Gesem, der Araber, und unsre Feinde
        erfuhren, daß ich die Mauer gebaut hatte und keine Lücke mehr daran
        wäre, wiewohl ich die Türen zu der Zeit noch nicht eingehängt hatte in
        den Toren,
      ukr2: Тоді ж як дійшла чутка до Санбаллата, Товії й Гешема, араба, та інших
        наших ворогів, що я відбудував мур і що в ньому не зосталось проломів,
        хоч я до того часу ще не вставив половин (дверей) у браму, -
      ukr3: Як дійшла чутка до Санаваллата і Товії, й Араба Гешема та инших наших
        ворогів, що я відбудував мур та що не зісталось в ньому виломів, -
        одначе до того часу я ще не вставив дверей в ворота, -
      bel_syomukha: Калі дайшло да слыху Санавалата і Товіі і Гешэма Аравіцяніна і
        астатніх непрыяцеляў нашых, што я пабудаваў сьцяну, і не засталася ў ёй
        пашкодаў - зрэшты я да таго часу яшчэ ня ставіў дзьвярэй у браме,
      spbda: Когда дошло до слуха Санаваллата и Товии и Гешема, аравитянина, и прочих
        неприятелей наших, что я отстроил стену и не оставалось в ней
        повреждений, — впрочем, до того времени я еще не ставил дверей в ворота,
        —
      lev-khv: Когда дошло до слуха Санаваллата, и Товии, и Гешема, Аравитянина, и
        прочих неприятелей наших, что я отстроил стену, и не оставалось в ней
        повреждений; (впрочем, до того времени я еще не ставил дверей в ворота),
      czech: Kdyz se doneslo Sanbalatovi, Tobijasovi, Gesemovi Arabskemu a ostatnim
        nasim nepratelum, ze jsem vystavel hradby, takze v nich nezbylo trhliny
        – ovsem do te doby jsem jeste nevsadil vrata do bran –,
      spanish: Todavía no había acabado yo de poner las puertas, cuando Sambalat,
        Tobías, Guesem, el árabe y los otros enemigos nuestros supieron que
        había reconstruido la muralla sin que ya quedara brecha, aunque todavía
        no se habían puesto las hojas de las puertas.
      greek-lxx: καὶ ἐγένετο καθὼς ἠκούσθη τῷ Σαναβαλλατ καὶ Tωβια καὶ τῷ Γησαμ τῷ
        Αραβι καὶ τοῖς καταλοίποις τῶν ἐχθρῶν ἡμῶν ὅτι ᾠκοδόμησα τὸ τεῖχος καὶ
        οὐ κατελείφθη ἐν αὐτοῖς πνοή ἕως τοῦ καιροῦ ἐκείνου θύρας οὐκ ἐπέστησα
        ἐν ταῖς πύλαις
      st_text: Когда дошло до слуха Санаваллата и Товии и Гешема Аравитянина и прочих
        неприятелей наших, что я отстроил стену, и не оставалось в ней
        повреждений - впрочем до того времени я еще не ставил дверей в ворота, -
