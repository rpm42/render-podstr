    text: "И будет в последние дни: гора дома Господня поставлена будет во главу гор
      и возвысится над холмами, и потекут к ней народы."
    chapter: 4
    chapterId: 1026
    parallels:
      - verseId: 20167
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 2
        short: Ис:2:2
    translates:
      kassian: ""
      podstr: И будет в последние дни явлено гору Господа, готовую на вершинах гор, и
        возвысится превыше холмов; и поспешат к ней народы,
      csya: И будет в последния дни явлена гора Господня, уготована над верхи гор, и
        вознесется выше холмов, и потщатся к ней людие,
      averincev: ""
      ungerov: И будет в последние дни явлена гора Господня, поставлена она будет над
        вершинами гор и возвысится над холмами, и потекут к ней народы.
      csya_old: И# бyдетъ въ послBдніz дни6 kвле1на горA гDнz, ўгото1вана над8 вєрхи2
        го1ръ, и3 вознесе1тсz вы1ше холмHвъ, и3 потщaтсz къ не1й лю1діе,
      sovr_rbo: "Но наступит иное время: гора Храма Господня станет главою всех гор,
        над вершинами вознесется, и к ней потекут народы."
      latin: "Et erit: in novissimo dierum erit mons domus Domini praeparatus in
        vertice montium, et sublimis super colles: et fluent ad eum populi,"
      ukr: Та буде наприкінці днів, гора дому Господнього міцно поставлена буде
        вершиною гір, і піднесена буде вона понад узгір'я, і будуть народи до
        неї пливсти.
      nkjv: "Now it shall come to pass in the latter days That the mountain of the
        Lord's house Shall be established on the top of the mountains, And shall
        be exalted above the hills; And peoples shall flow to it. "
      desnitsky: "Но будет в последние дни: гора ГОСПОДНЕГО Храма утвердится во главе
        всех гор, вознесется над вершинами – и потекут к ней народы –"
      mt: ‫    וְהָיָה בְּאַחֲרִית הַיָּמִים יִהְיֶה הַר בֵּית־יְהוָה נָכוֹן בְּרֹאשׁ
        הֶהָרִים וְנִשָּׂא הוּא מִגְּבָעוֹת וְנָהֲרוּ עָלָיו עַמִּים׃ ‬
      romana: Si in zilele cele de apoi, muntele templului Domnului se va inalta peste
        varfurile muntilor si mai sus decat dealurile si catre el vor curge
        popoarele;
      francais: Il arrivera, dans la suite des temps, Que la montagne de la maison de
        l'Éternel Sera fondée sur le sommet des montagnes, Qu'elle s'élèvera
        pardessus les collines, Et que les peuples y afflueront.
      italian: Alla fine dei giorni il monte del tempio del Signore resterà saldo
        sulla cima dei monti e s'innalzerà sopra i colli e affluiranno ad esso i
        popoli;
      old_georgian: და იყოს უკანასკლნელთა დღეთასა საჩინოჲ მთაჲ უფლისაჲ განმზადებულ
        თხემებსა ზედა მთათასა და განსაცხრომელ იქმნეს ზეშთა ზედათ ბორცუთასა და
        მიისწრაფდენ მისდამი ერნი მრავალნი.
      portuguese: "Mas nos últimos dias acontecerá que o monte da casa do Senhor será
        estabelecido como o mais alto dos montes,\re se exalçará sobre os
        outeiros, e a ele concorram os povos."
      polish: "Stanie się na końcu czasów: będzie ustanowiona góra domu Pańskiego,
        utwierdzona na wierzchu gór, a wystrzeli ponad pagórki. I popłyną do
        niej ludy."
      turkish: "RAB'bin Tapınağı'nın kurulduğu dağ, Son günlerde dağların en yücesi,
        Tepelerin en yükseği olacak.\rOraya akın edecek halklar."
      nrt: В последние дни гора дома Господа станет высочайшею среди гор; вознесется
        она над холмами, и устремятся к ней народы.
      Macarius: Но в последние дни гора дома Иеговы будет поставлена во главу гор, и
        она возвысится над холмами, и потекут на нее народы.
      serbian: Али ће у пошљедња времена бити утврђена гора дома Господњега наврх гора
        и узвишена изнад хумова, и народи ће се стјецати к њој.
      bulgarian: И ето, в последните дни планината на дома Господен ще бъде поставена
        начело на планините и ще се издигне над хълмовете, и ще се затекат към
        нея народите.
      deutsch: In den letzten Tagen aber wird der Berg, darauf des Herrn Haus ist,
        fest stehen, höher denn alle Berge, und über die Hügel erhaben sein, und
        die Völker werden dazu laufen,
      ukr2: "І станеться: в останні дні гора дому Господнього буде встановлена як
        вершина гір і буде вивищена над пагорбами. Народи попливуть до неї."
      ukr3: "І настане час: Гора дому Господнього буде наставлена головою гір і буде
        вивисшена понад горби й поплинудеь до неї народи."
      bel_syomukha: "І будзе ў апошнія дні: гара дома Гасподняга пастаўлена будзе на
        чале гор і ўзвысіцца над пагоркамі, і пацякуць да яе народы."
      lev-khv: Но впоследствии времени гора дома Божия поставлена будет во главу гор и
        возвышена над холмами, и стекаться будут на нее народы.
      czech: I stane se v poslednich dnech, ze se hora Hospodinova domu bude tycit nad
        vrcholy hor, bude povznesena nad pahorky a budou k ni proudit narody.
      spanish: Y sucederá al fin de los días que el monte de la casa de Yavé se
        asentará a la cabeza de los montes, se elevará sobre los collados, y los
        pueblos correrán a él,
      greek-lxx: καὶ ἔσται ἐπ᾿ ἐσχάτων τῶν ἡμερῶν ἐμφανὲς τὸ ὄρος τοῦ Κυρίου ἕτοιμον
        ἐπὶ τὰς κορυφὰς τῶν ὀρέων καὶ μετεωρισθήσεται ὑπεράνω τῶν βουνῶν καὶ
        σπεύσουσιν πρὸς αὐτὸ λαοί
      st_text: "И будет в последние дни: гора дома Господня поставлена будет во главу
        гор и возвысится над холмами, и потекут к ней народы."
