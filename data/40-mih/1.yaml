    text: Слово Господне, которое было к Михею Морасфитину во дни Иоафама, Ахаза и
      Езекии, царей Иудейских, и которое открыто ему о Самарии и Иерусалиме.
    chapter: 1
    chapterId: 1023
    parallels:
