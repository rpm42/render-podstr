        bookCode: kniga-proroka-ieremii
        chapter: 26
        short: Иер:26:18
    translates:
      kassian: ""
      podstr: И случилось слово Господа к Михею [который сын] Морасфа в дни Иоафама и
        Ахаза и Езекии царей Иуды, сверх которого он увидел о Самарии и о
        Иерусалиме.
      csya: Слово Господне, еже бысть ко михею морасфитину, во дни иоафама и ахаза и
        езекии царей иудиных, о нихже виде о самарии и о Иерусалиме.
      averincev: ""
      ungerov: Слово  Господне,  которое было к Михею Морасфитянину, во дни Иоафама и
        Ахаза и  Иезекии,  царей  Иудейских,  о том,  что видел он о  Самарии и
        об Иерусалиме.
      csya_old: Сло1во гDне, є4же бы1сть ко міхе1ю мwрасfjтину, во дни6 їwаfaма и3
        ґхaза и3 є3зекjи царе1й їyдиныхъ, њ ни1хже ви1дэ њ самарjи и3 њ
        їеrли1мэ.
      sovr_rbo: Слово Господа, которое было Михею из Морешета при иудейских царях
        Иофаме, Ахазе и Езекии. Вот, что он провидел о Самарии и Иерусалиме.
      latin: Verbum Domini, quod factum est ad Michaeam Morasthitea, in diebus
        Joathan, Achaz, et Ezechiae, regum Juda, quod vidit super Samariam et
        Jerusalem.
      ukr: Слово Господнє, що було до морешетського Михея за днів Йотама, Ахаза та
        Єзекії, Юдиних царів, яке він бачив на Самарію та Єрусалим.
      nkjv: The word of the Lord that came to Micah of Moresheth in the days of
        Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning
        Samaria and Jerusalem.
      desnitsky: Слово ГОСПОДНЕ о Самарии и Иерусалиме, которое получил Михей из
        Морешета во дни Йотама, Ахаза и Хизкии, царей иудейских.
      mt: ‫    דְּבַר־יְהוָה אֲשֶׁר הָיָה אֶל־מִיכָה הַמֹּרַשְׁתִּי בִּימֵי יוֹתָם
        אָחָז יְחִזְקִיָּה מַלְכֵי יְהוּדָה אֲשֶׁר־חָזָה עַל־שֹׁמְרוֹן
        וִירוּשָׁלִָם׃ ‬
      romana: Cuvantul Domnului care a fast catre Miheia din Moreset in vremea domniei
        lui Iotam, Ahaz si Iezechia, regii lui Iuda, cand a avut vedenie pentru
        Samaria si Ierusalim.
      francais: La parole de l'Éternel fut adressée à Michée, de Moréscheth, au temps
        de Jotham, d'Achaz, d'Ézéchias, rois de Juda, prophétie sur Samarie et
        Jérusalem.
      italian: Parola del Signore, rivolta a Michea di Morèset, al tempo di Iotam, di
        Acaz e di Ezechia, re di Giuda. Visione che egli ebbe riguardo a Samaria
        e a Gerusalemme.
      old_georgian: სიტყუაჲ უფლისაჲ, რომელი იქმნა მიქეაჲს მიმართ მორათისსა. დღეთა
        იოათამისთა და იქაზისთა, და ეზეკიასთა, მეფეთა იუდაჲსთასა, რომელთათჳს
        იხილა სამარიაჲსთჳს და იერუსალიმისა
      portuguese: "A palavra do Senhor que veio a Miquéias, morastita, nos dias de
        Jotão Acaz e Ezequias reis de Judá a qual ele viu\rsobre Samária e
        Jerusalém."
      polish: Słowo Pańskie skierowane do Micheasza z Moreszet za czasów Jotama,
        Achaza i Ezechiasza, królów judzkich - to, co widział o Samarii i
        Jeruzalem.
      turkish: "Yahuda kralları Yotam, Ahaz ve Hizkiya zamanında RAB Moreşetli
        Mika'ya, Samiriye ve Yeruşalim'le ilgili olarak bir görümde şunu
        bildirdi:"
      nrt: Слово Господне, которое было к Михею из Морешета в дни правления Иотама,
        Ахаза и Езекии, царей Иудеи, – видение, которое было ему о Самарии и
        Иерусалиме.
      Macarius: Слово Иеговы, бывшее к Михею морашфитянину, во дни Иофама, Ахаза,
        Езекии, царей Иудейских, которое он пророчески изрек о Самарии и
        Иерусалиме. -
      serbian: Ријеч Господња која дође Михеју Моресећанину за времена Јоатама, Ахаза
        и Језекије, царева Јудинијех, што видје за Самарију и за Јерусалим.
      bulgarian: Слово Господне, което биде към Михея Мораститеца в дните на Иоатама,
        Ахаза и Езекия, царе иудейски, и което му бе открито за Самария и
        Иерусалим.
      deutsch: Dies ist das Wort des Herrn, welches geschah zu Micha von Moreseth zur
        Zeit des Jotham, Ahas und Hiskia, der Könige Juda's, das er gesehen hat
        über Samaria und Jerusalem.
      ukr2: Слово Господнє, що було до Міхея з Морешету, за Йотама, Ахаза й Єзекії,
        юдейських царів, що він сприйняв, - про Самарію і Єрусалим.
      ukr3: "Слово Господнє, що надійшло до Михея Морастія за Юдейських царів Йоатама,
        Ахаза й Езекії, а було йому обявлене про Самарию й Ерусалим:"
      bel_syomukha: Слова Гасподняе, якое было Міхею Марастыціну ў дні Ёатама, Ахаза і
        Эзэкіі, цароў Юдэйскіх, і якое адкрыта яму ў Самарыі і Ерусаліме.
      lev-khv: Слово Господне, которое было к Михею, Морасфитину, во дни Иоафама,
        Ахаза и Езекии, царей Иудейских, и которое он провозвестил о Самарии и
        Иерусалиме.
      czech: Slovo Hospodinovo, ktere se stalo k Micheasi Moresetskemu za dnu judskych
        kralu Jotama, Achaza a Chizkijase; bylo to videni o Samari a o
        Jeruzalemu.
      spanish: "Palabra de Yavé, que fue dirigida a Miqueas, de Morasti, en los días
        de Jotam, Ajaz y Ezequías, reyes de Judá, lo que vio sobre Samaria y
        sobre Jerusalén:"
      greek-lxx: καὶ ἐγένετο λόγος Κυρίου πρὸς Μιχαιαν τὸν τοῦ Μωρασθι ἐν ἡμέραις
        Ιωαθαμ καὶ Αχαζ καὶ Εζεκιου βασιλέων Ιουδα ὑπὲρ ὧν εἶδεν περὶ Σαμαρείας
        καὶ περὶ Ιερουσαλημ
      st_text: Слово Господне, которое было к Михею Морасфитину во дни Иоафама, Ахаза
        и Езекии, царей Иудейских, и которое открыто ему о Самарии и Иерусалиме.
