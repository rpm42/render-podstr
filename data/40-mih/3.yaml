      greek-lxx: διὰ τοῦτο δι᾿ ὑμᾶς Σιων ὡς ἀγρὸς ἀροτριαθήσεται καὶ Ιερουσαλημ ὡς
        ὀπωροφυλάκιον ἔσται καὶ τὸ ὄρος τοῦ οἴκου ὡς ἄλσος δρυμοῦ
      st_text: Посему за вас Сион распахан будет как поле, и Иерусалим сделается
        грудою развалин, и гора дома сего будет лесистым холмом.
