      - verseId: 25749
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 27
        short: Мф:27:1
    translates:
      kassian: ""
      podstr: Сделались задумывающие утруждения и делающие зло на постелях их и
        одновременно [в] день совершают их, потому что не подняли к Богу руки
        их;
      csya: "Быша помышляюще труды и делающе злая на ложах своих, и купно со днем
        совершаху тая, понеже не воздвигоша к Богу рук своих:"
      averincev: ""
      ungerov: " Они помышляли на ложах своих об обременении и делали зло, с
        наступлением  дня  все  приводили  в  исполнение,  ибо  не  поднимали  \
        к  Богу  рук своих."
      csya_old: "Бы1ша помышлsюще труды2 и3 дёлающе ѕл†z на ло1жахъ свои1хъ, и3 кyпнw
        со дне1мъ совершaху т†z, поне1же не воздвиго1ша къ бг7у рyкъ свои1хъ:"
      sovr_rbo: Горе тем, кто зло замышляет, спать ложась, строит козни и, едва
        дождавшись рассвета, творит насилие!
      latin: Vae qui cogitatis inutile, et operamini malum in cubilibus vestris! In
        luce matutina faciunt illud, quoniam contra Deum est manus eorum.
      ukr: Горе тим, що задумують кривду і на ложах своїх учиняють лихе! За світла
        поранку виконують це, бо їхня рука має силу.
      nkjv: Woe to those who devise iniquity, And work out evil on their beds! At
        morning light they practice it, Because it is in the power of their
        hand.
      desnitsky: Горе тем, кто замышляет преступления, готовит злодейство, лежа на
        постели, чтобы совершить его утром, при свете, потому что сила у них в
        руках!
      mt: ‫    הוֹי חֹשְׁבֵי־אָוֶן וּפֹעֲלֵי רָע עַל־מִשְׁכְּבוֹתָם בְּאוֹר הַבֹּקֶר
        יַעֲשׂוּהָ כִּי יֶשׁ־לְאֵל יָדָם׃ ‬
      romana: Vai de cei ce cugeta ganduri silnice stand in asternuturile lor si de
        cei ce savarsesc faradelegea la lumina zilei de indata ce afla prilej.
      francais: Malheur à ceux qui méditent l'iniquité et qui forgent le mal Sur leur
        couche! Au point du jour ils l'exécutent, Quand ils ont le pouvoir en
        main.
      italian: Guai a coloro che meditano l'iniquità e tramano il male sui loro
        giacigli; alla luce dell'alba lo compiono, perché in mano loro è il
        potere.
      old_georgian: იქმნნეს შემრაცხელ შრომათა და მთქმელ ძჳრთა საწოლთა ზედა მათთა და
        მეყსეულად. დღისი და ნათლივ აღასრულებდეს მათ მით, რამეთუ არა აღიხუნეს
        ღმრთისა მიმართ ჴელნი მათნი
      portuguese: "Ai daqueles que nas suas camas maquinam a iniqüidade e planejam o
        mal! quando raia o dia, põem-no por obra,\rpois está no poder da sua
        mão."
      polish: "Biada tym, którzy planują nieprawość i obmyślają zło na swych łożach!
        Gdy\rświta poranek, wykonują je, bo jest ono w mocy ich rąk."
      turkish: "Yatarken fesat ve kötülük tasarlayanların vay haline! Ortalık ağarınca
        tasarladıklarını yaparlar.\rÇünkü güçleri buna yeter."
      nrt: Горе замышляющим преступление и придумывающим на ложах злые дела! Забрезжит
        рассвет – они их исполнят, потому что это в их силах.
      Macarius: О! замышляющие неправду и предначертывающие злодейство на ложах своих,
        которое совершают утром на рассвете, потому что есть сила в руке их.
      serbian: Тешко онима који смишљају безакоње и о злу се труде на постељама
        својим, и кад сване извршују, јер им је сила у руци.
      bulgarian: Горко на ония, които кроят беззаконие и на леглата си измислят
        злодеяния, що извършват сутрин на разсъмване, защото има сила в ръката
        им!
      deutsch: Weh denen, die Schaden zu tun trachten und gehen mit bösen Tücken um
        auf ihrem Lager, daß sie es früh, wenn's licht wird, vollbringen, weil
        sie die Macht haben.
      ukr2: Горе тим, що замишляють беззаконня і чинять зло на своїх ложах! Вони, як
        лиш засвітає ранок, його коять, бо мають в себе в руках силу.
      ukr3: Горе тим, що задумують беззаконностї, і вже на ложах своїх укладають
        ледаче, щоб довершати все те від ранку, від досьвітку, - тому, що вони
        чують силу в руках своїх.
      bel_syomukha: Гора тым, якія намышляюць беззаконьне і на ложках сваіх
        прыдумваюць зладзействы, якія ўчыняюць раніцай на сьвітаньні, бо ёсьць у
        руцэ ў іх сіла!
      lev-khv: Горе помышляющим о неправде и на ложах своих придумывающим злодеяния,
        которыя совершают утром на разсвете, когда есть в руке их сила.
      czech: Beda tem, kdo stroji nicemnosti, pachaji zlo na svych lozich, dopousteji
        se ho za jitrniho svetla; na to maji dost sil.
      spanish: ¡Ay de los que en sus lechos maquinan la iniquidad para ejecutarla al
        amanecer, porque tienen en sus manos el poder!
      greek-lxx: ἐγένοντο λογιζόμενοι κόπους καὶ ἐργαζόμενοι κακὰ ἐν ταῖς κοίταις
        αὐτῶν καὶ ἅμα τῇ ἡμέρᾳ συνετέλουν αὐτά διότι οὐκ ἦραν πρὸς τὸν Θεὸν τὰς
        χεῖρας αὐτῶν
      st_text: Горе замышляющим беззаконие и на ложах своих придумывающим злодеяния,
        которые совершают утром на рассвете, потому что есть в руке их сила!
