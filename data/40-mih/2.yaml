    text: Горе замышляющим беззаконие и на ложах своих придумывающим злодеяния,
      которые совершают утром на рассвете, потому что есть в руке их сила!
    chapter: 2
    chapterId: 1024
    parallels:
      - verseId: 20371
        bookId: 28
