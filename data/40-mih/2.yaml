      czech: Zadostive dychti po polich – a uchvacuji, po domech – a zabiraji.
        Utiskuji muze i jeho dum, cloveka i jeho dedictvi.
      spanish: Codician campos, y los roban; casas, y se apoderan de ellas; y hacen
