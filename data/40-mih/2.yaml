      old_georgian: გული უთქმიდა აგარაკებთა და იტაცებდეს ობოლთა და სახლებსა
        ჰმძლავრობდეს და დაიტაცებდეს კაცსა და სახლსა მისსა, კაცსა და
        სამკჳდრებელსა მისსა.
      portuguese: "E cobiçam campos, e os arrebatam, e casas, e as tomam; assim fazem
        violência a um homem e à sua casa, a uma\rpessoa e à sua herança."
      polish: "Gdy pożądają pól, zagarniają je, gdy domów - to je zabierają; biorą w
