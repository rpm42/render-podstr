    text: "Слушайте, что говорит Господь: встань, судись перед горами, и холмы да
      слышат голос твой!"
    chapter: 6
    chapterId: 1028
    parallels: []
    translates:
      kassian: ""
      podstr: Послушайте поэтому слово Господа; Господь сказал Встань судись против
        гор, и пусть послушают холмы голос твой.
      csya: "Слышите, яже глагола Господь: востани, судися с горами, и да слышат холми
        глас твой."
      averincev: ""
      ungerov: " Слушайте, что говорит Господь: встань и судись пред горами, и да
        слышат холмы голос твой!"
      csya_old: "Слы1шите, ±же гlа гDь: востaни, суди1сz съ горaми, и3 да слы1шатъ
        хо1лми глaсъ тво1й."
      sovr_rbo: "Слушайте, что говорит Господь: иск предъяви горам, пусть услышат
        холмы твой голос!"
      latin: "Audite quae Dominus loquitur: Surge, contende judicio adversum montes,
        et audiant colles vocem tuam."
      ukr: "Послухайте, що промовляє Господь: Устань, сперечайсь перед горами, і хай
        узгір'я почують твій голос!"
      nkjv: 'Hear now what the Lord says: "Arise, plead your case before the
        mountains, And let the hills hear your voice.'
      desnitsky: Слушай, что ГОСПОДЬ говорит! – Вставай на суд с горами, пусть холмы
        твой голос слышат.
      mt: ‫    שִׁמְעוּ־נָא אֵת אֲשֶׁר־יְהוָה אֹמֵר קוּם רִיב אֶת־הֶהָרִים
        וְתִשְׁמַעְנָה הַגְּבָעוֹת קוֹלֶךָ׃ ‬
      romana: 'Ascultati deci ce zice Domnul: "Scoala-te! Fa judecata cu muntii, iar
        colinele sa auda glasul tau".'
      francais: "Écoutez donc ce que dit l'Éternel: Lève-toi, plaide devant les
        montagnes, Et que les collines entendent ta voix!..."
      italian: "Ascoltate dunque ciò che dice il Signore: \"Su, fa' lite con i monti e
        i colli ascoltino la tua voce!"
      old_georgian: ისმინენით აწ, რომელნი უფალმან თქუნა აღდეგით და განისაჯენით მთათა
        მიმართ და ისმინეთ ბორცუთა ჴმისა შენისაჲ
      portuguese: "Ouvi agora o que diz o Senhor: Levanta-te, contende perante os
        montes, e ouçam os outeiros a tua voz."
      polish: "Słuchajcie, proszę, tego, co Pan powiedział: ”Stań, prawuj się wobec
        gór,\rniech słuchają pagórki twego głosu!”"
      turkish: "RAB'bin söylediğine kulak verin:\rKalkın, davanızı dağların önünde
        dile getirin.\rTepeler duysun sesinizi."
      nrt: "Послушайте, что говорит Господь: – Поднимись, изложи свое дело перед
        горами; пусть слышат холмы то, что ты говоришь."
      Macarius: "Послушайте, что говорит Иегова: встань, открой суд пред горами, и
        холмы да услышат глас твой."
      serbian: "Слушајте шта говори Господ: Устани, суди се с горама, и нека чују
        хумови глас твој."
      bulgarian: "Слушайте, що казва Господ: стани, съди се пред планините, и
        хълмовете да слушат гласа ти!"
      deutsch: "Höret doch, was der Herr sagt: Mache dich auf und rechte vor den
        Bergen und laß die Hügel deine Stimme hören!"
      ukr2: "Слухайте ж, що Господь говорить: «Устань, судись перед горами, нехай
        пагорби чують твій голос.»"
      ukr3: "Слухайте, що говорить Господь: Встань, судися перед горами, та й узгірря
        нехай твій голос почують!"
      bel_syomukha: Слухайце, што кажа Гасподзь; устань, судзіся перад гарамі, і
        пагоркі няхай чуюць голас твой!
      lev-khv: "Послушайте, чтó говорит Господь: встань, судись пред горами, и пусть
        холмы слышат голос твой."
      czech: "Slyste nyni, co pravi Hospodin: Povstan, ved soud s horami, necht slysi
        pahorky tvuj hlas!"
      spanish: "Oíd, pues, lo que dice Yavé: ¡Levántate, queréllate contra los montes
        y que oigan tu voz los collados!"
      greek-lxx: ἀκούσατε δὴ λόγον Κυρίου Κύριος εἶπεν ἀνάστηθι κρίθητι πρὸς τὰ ὄρη
        καὶ ἀκουσάτωσαν οἱ βουνοὶ φωνήν σου
      st_text: "Слушайте, что говорит Господь: встань, судись перед горами, и холмы да
        слышат голос твой!"
