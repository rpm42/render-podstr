      bel_syomukha: Захаваліся ў вас звычаі Аўрамія і ўсе справы дому Ахававага, і вы
        робіце паводле парадаў іхніх; і аддам Я цябе спусташэньню і жыхароў
        тваіх - пасьмяяньню, і вы панесяце нагану народу Майго.
      lev-khv: Сохранились у вас обряды Амврия и все дел&#225; дома Ахавова, и вы
        поступаете по советам их, дабы предал Я тебя опустошению и жителей твоих
        на посмеяние, и вы понесете поругание народа Моего.
      czech: Ustanoveni Omriho se drzi toto mesto, vsech skutku Achabova domu; ridite
        se jejich radami. Proto ucinim, ze budes vzbuzovat udes a tvoji
        obyvatele posmech. Ponesete potupu meho lidu.
      spanish: Has guardado los mandatos de Omrí y todas las obras de la casa de Acab,
        y has andado según sus consejos para que yo te entregue a la devastación
        y dé tus habitantes al escarnio. Llevaréis, pues, sobre vosotros el
        oprobio de mi pueblo.
      greek-lxx: καὶ ἐφύλαξας τὰ δικαιώματα Ζαμβρι καὶ πάντα τὰ ἔργα οἴκου Αχααβ καὶ
        ἐπορεύθητε ἐν ταῖς βουλαῖς αὐτῶν ὅπως παραδῶ σε εἰς ἀφανισμὸν καὶ τοὺς
        κατοικοῦντας αὐτὴν εἰς συρισμόν καὶ ὀνείδη λαῶν λήμψεσθε
      st_text: Сохранились у вас обычаи Амврия и все дела дома Ахавова, и вы
        поступаете по советам их; и предам Я тебя опустошению и жителей твоих
        посмеянию, и вы понесете поругание народа Моего.
