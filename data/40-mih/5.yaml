        жезло1мъ поразsтъ њ че1люсть племе1нъ ї}левыхъ.
      sovr_rbo: А сейчас, разбойница, в кровь царапай себя! Осадой нас обложили!
        Палкой бьют по щеке того, кто правил Израилем.
      latin: "Nunc vastaberis, filia latronis. Obsidionem posuerunt super nos: in
        virga percutient maxillam judicis Israel."
      ukr: І згромаджуйсь тепер, дочко товпищ! Облогу вчинили на нас, тростиною б'ють
        по щоці Ізраїлевого суддю…
      nkjv: Now gather yourself in troops, O daughter of troops; He has laid siege
        against us; They will strike the judge of Israel with a rod on the
        cheek.
      desnitsky: Собирай свои войска, город войск, обложили нас осадой, тростью бьют
        по щеке судью Израиля.
      mt: ‫    וְאַתָּה בֵּית־לֶחֶם אֶפְרָתָה צָעִיר לִהְיוֹת בְּאַלְפֵי יְהוּדָה
        מִמְּךָ לִי יֵצֵא לִהְיוֹת מוֹשֵׁל בְּיִשְׂרָאֵל וּמוֹצָאֹתָיו מִקֶּדֶם
        מִימֵי עוֹלָם׃ ‬
