    text: Теперь ополчись, дщерь полчищ; обложили нас осадою, тростью будут бить по
      ланите судью Израилева.
    chapter: 5
    chapterId: 1027
    parallels: []
    translates:
      kassian: ""
      podstr: теперь укрепись дочь Эфраима в укреплении, осаду Он повелел относительно
        нас, посохом поразят по щеке племена Израиля.
      csya: Ныне оградится дщи ефремова ограждением, рать учини на вы, жезлом поразят
        о челюсть племен израилевых.
      averincev: ""
      ungerov: "
        Ныне  оградою  будет  ограждена  дочь  Ефрема:  осадою  обложили  вас,
        жезлом будут бить по ланите колена Израилевы."
