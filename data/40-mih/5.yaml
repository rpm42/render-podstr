        судију Израиљева.
      bulgarian: Опълчи се сега, дъще на полкове, обиколили са ни с обсада, ще бият с
        тръст по страните съдията Израилев.
      deutsch: "[4:14 Aber nun, du Kriegerin, rüste dich! denn man wird uns belagern
        und den Richter Israels mit der Rute auf den Backen schlagen."
      ukr2: Ти ж, Вифлеєме-Ефрато, занадто малий єси, щоб бути між тисячами Юди. З
        тебе вийде мені той, хто має бути Володарем в Ізраїлі; його походження
        із давніх-давен, з днів споконвічних.
      ukr3: Тепер ще узброюйсь, товпо розбишацька, облягай нас облягом; нехай бють по
        щоцї лозою володаря Ізрайлевого! -
      bel_syomukha: "Цяпер узбурся, дачка полчышчаў: абкладзі нас аблогаю, трысьцінаю
        біцьмуць па шчацэ судзьдзю Ізраілевага."
      lev-khv: "А ты, Вифлеем Ефрафов, мало тебе быть наряду с воеводствами Иудиными:
        из тебя произойдет Мне Тот, Который должен быть Владыкою во Израиле, и
        Котораго происхождение из начала, от дней вечных."
      czech: A ty, Betleme efratsky, ackoli jsi nejmensi mezi judskymi rody, z tebe mi
        vzejde ten, jenz bude vladcem v Izraeli, jehoz puvod je odpradavna, ode
        dnu vecnych.
      spanish: Pero tú, Belén de Efratá, pequeña entre los clanes de Judá, de ti me
        saldrá quien señoreará en Israel, cuyos orígenes serán de antiguo, de
        días de muy remota antigüedad.
      greek-lxx: νῦν ἐμφραχθήσεται θυγάτηρ Εφραιμ ἐν φραγμῷ συνοχὴν ἔταξεν ἐφ᾿ ἡμᾶς ἐν
        ῥάβδῳ πατάξουσιν ἐπὶ σιαγόνα τὰς φυλὰς τοῦ Ισραηλ
      st_text: Теперь ополчись, дщерь полчищ; обложили нас осадою, тростью будут бить
        по ланите судью Израилева.
