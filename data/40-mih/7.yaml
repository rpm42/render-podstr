    text: "Горе мне! ибо со мною теперь - как по собрании летних плодов, как по
      уборке винограда: ни одной ягоды для еды, ни спелого плода, которого
      желает душа моя."
    chapter: 7
    chapterId: 1029
    parallels: []
    translates:
      kassian: ""
      podstr: Увы потому что я оказался как собирающий тростник в урожай и как
        несколько ягод во [время] сбора не [даже] пребывает грозди [чтобы]
        съесть первых плодов. увы, душа,
      csya: У, люте мне! понеже бых аки собираяй сламу на жатве, и яко пародок во
        объимании винограда не сущу гроздию, еже ясти первоплодная, яже вожделе
        душа моя.
      averincev: ""
      ungerov: " Горе мне!  Ибо я стал подобен собирающему солому на жниве и негодную
        ягоду при обирании винограда, когда уже нет кисти, чтобы (с нее) есть
        лучшие ягоды, которых желала бы душа моя."
      csya_old: Ў2, лю1тэ мнЁ! поне1же бы1хъ ѓки собирazй слaму на жaтвэ, и3 ћкw
        пaродокъ во њб8имaніи віногрaда не сyщу гро1здію, є4же ћсти
        первоплHднаz, ±же вожделЁ душA моS.
      sovr_rbo: "Горе мне! Урожай сняли: и фрукты, и виноград — на лозе не сыщешь ни
        ягодки, не полакомишься инжиром!"
      latin: Vae mihi, quia factus sum sicut qui colligit in autumno racemos vindemia!
        non est botrus ad comedendum, praecoquas ficus desideravit anima mea.
      ukr: Горе мені, бо я став, мов недобірки літні, як залишки по винобранні; нема
        грона на їжу, немає доспілої фіґи, якої жадає душа моя!
      nkjv: Woe is me! For I am like those who gather summer fruits, Like those who
        glean vintage grapes; There is no cluster to eat Of the first-ripe fruit
        which my soul desires.
      desnitsky: Горе мне! Я как сборщик плодов, как тот, кто обирает виноград – не
        осталось мне поесть ни кисти ягод, ни первых смокв – любимого лакомства.
      mt: ‫    אַלְלַי לִי כִּי הָיִיתִי כְּאָסְפֵּי־קַיִץ כְּעֹלְלֹת בָּצִיר
        אֵין־אֶשְׁכּוֹל לֶאֱכוֹל בִּכּוּרָה אִוְּתָה נַפְשִׁי׃ ‬
      romana: Vai mie! Caci am ajuns ca dupa culesul fructelor de vara, ca dupa
        culesul viilor! Nu se mai afla nici un strugure de mancare, nici o
        smochina timpurie pe care o doreste sufletul meu!
      francais: "Malheur à moi! car je suis comme à la récolte des fruits, Comme au
        grappillage après la vendange: Il n'y a point de grappes à manger, Point
        de ces primeurs que mon âme désire."
      italian: Ahimè! Sono diventato come uno spigolatore d'estate, come un
        racimolatore dopo la vendemmia! Non un grappolo da mangiare, non un fico
        per la mia voglia.
      old_georgian: ვაჲ მე, რამეთუ ვიქმენ ვითარცა შემკრებელი ჴუილისა ნამკალსა შორის და
        ვითარცა კუფხალი ნასთულებსა შორის არყოფასა ტევნისასა ჭამად (პირველ
        ნაყოფთა).
      portuguese: "Ai de mim! porque estou feito como quando são colhidas as frutas do
        verão, como os rabiscos da vindima; não\rhá cacho de uvas para comer,
        nem figo temporão que a minha alma deseja."
      polish: "Biada mi, żem się stał jak pokłosie w lecie, jak resztki po winobraniu:
        nie ma\rgrona do zjedzenia ani wczesnej figi, której łaknę."
      turkish: "Vay halime benim! Yazın meyve toplandıktan\rVe bağbozumundan artakalan
        üzümler alındıktan sonra Tek bir salkım bulamayan adam gibiyim.\rCanım
        turfanda inciri nasıl da çekiyor!"
      nrt: Горе мне, горе! Я словно тот, кто после сбора летних плодов, после уборки
        винограда, не находит ни грозди, чтобы поесть, ни инжирины ранней
        зрелости, которой мне хочется.
      Macarius: Увы мне! со мною теперь то же, что бывает по снятии плодов, по
        собрании винограда. Нет грозда, чтобы съесть; ранней ягодины ищет душа
        моя.
      serbian: Тешко мени! Јер сам као кад се обере љетина, као кад се пабирчи послије
        брања виноградскога; нема грозда за јело, ранога воћа жели душа моја.
      bulgarian: "Горко ми! защото с мене сега е като след обиране летни плодове, като
        след гроздобер: ни зрънце за ядене, нито зрял плод, какъвто желае душата
        ми."
      deutsch: Ach, es geht mir wie einem, der im Weinberge nachliest, da man keine
        Trauben findet zu essen, und wollte doch gerne die besten Früchte haben.
      ukr2: "Горе мені, бо я став, мов останні літні плоди, немов той виноград по
        винозборі: ані однієї ягідки, щоб з'їсти, ані однієї спілої вчасно
        смокви, яких прагну."
      ukr3: "Горе менї! я стою оце, неначе по жнивах, мов у виноградї по зборах: анї
        ягодки, щоб з'їсти, анї иншого спілого плоду, якого душа бажає."
      bel_syomukha: "Гора мне! бо са мною цяпер - як пасьля збору летніх пладоў, як
        пасьля збору вінаграду: ніводнай ягадзіны на ежу, ні сьпелага плоду,
        якога жадае душа мая."
      lev-khv: "Горе мне: я стал как собирающий летние плоды и остатки винограда, а
        нет у него ягодины годной для еды; спелаго плода желает душа моя."
      czech: Beda mne! Jsem jako paberky letni sklizne, jako paberky po vinobrani.
        Neni tu hrozen k snedku ani rany fik, po nemz touzim.
      spanish: ¡Ay de mí, que he venido a ser como quien hace la recolección en otoño,
        como quien hace rebusco tras la vendimia! No hay un racimo para comer,
        anhelando mi alma los primeros frutos.
      greek-lxx: οἴμμοι ὅτι ἐγενόμην ὡς συνάγων καλάμην ἐν ἀμήτῳ καὶ ὡς ἐπιφυλλίδα ἐν
        τρυγήτῳ οὐχ ὑπάρχοντος βότρυος τοῦ φαγεῖν τὰ πρωτόγονα οἴμμοι ψυχή
      st_text: "Горе мне! ибо со мною теперь - как по собрании летних плодов, как по
        уборке винограда: ни одной ягоды для еды, ни спелого плода, которого
        желает душа моя."
