        субботу съесть хлеб и они были наблюдающие [за] Ним.
      csya: "И бысть егда внити ему в дом некоего князя фарисейска в субботу хлеб
        ясти, и тии бяху назирающе его:"
      averincev: И было, когда пришел Он в субботнее время к одному весьма важному
        фарисею домой к трапезе, они наблюдали за Ним.
