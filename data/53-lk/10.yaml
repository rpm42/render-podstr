      ukr2: Після цього Господь призначив сімдесят двох інших і послав їх перед собою
        в кожне місто й місце, куди сам мав прийти.
      ukr3: Після ж сього настановив Господь і других сїмдесять, та й післав їх по
        двоє перед лицем своїм у кожний город і місце, куди мав сам ійти.
