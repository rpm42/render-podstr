        y evangelizándolo, se presentaron los príncipes de los sacerdotes y los
        escribas con los ancianos,
      peshitta: ܘܰܗܘܳܐ ܒ݁ܚܰܕ݂ ܡܶܢ ܝܰܘܡܳܬ݂ܳܐ ܟ݁ܰܕ݂ ܡܰܠܶܦ݂ ܒ݁ܗܰܝܟ݁ܠܳܐ ܠܥܰܡܳܐ ܘܰܡܣܰܒ݁ܰܪ
