        შინა, ზედა-მიუჴდეს მღდელთ-მოძღუარნი იგი და მწიგნობარნი მოხუცებულითურთ,
      portuguese: "Num desses dias, quando Jesus ensinava o povo no templo, e
        anunciava o evangelho, sobrevieram os principais\rsacerdotes e os
        escribas, com os anciãos."
      polish: "Pewnego dnia, kiedy nauczał lud w świątyni i głosił Dobrą Nowinę,
        podeszli\rarcykapłani i uczeni w Piśmie wraz ze starszymi"
