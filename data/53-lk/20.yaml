      francais: Un de ces jours-là, comme Jésus enseignait le peuple dans le temple et
        qu'il annonçait la bonne nouvelle, les principaux sacrificateurs et les
        scribes, avec les anciens, survinrent,
      italian: "Un giorno, mentre istruiva il popolo nel tempio e annunziava la parola
        di Dio, si avvicinarono i sommi sacerdoti e gli scribi con gli anziani e
        si rivolsero a lui dicendo:"
