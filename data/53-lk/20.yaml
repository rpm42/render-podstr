        проповиједао јеванђеље, дођоше свештеници и књижевници са старјешинама.
      bulgarian: В един от ония дни, когато Той поучаваше народа в храма и
        благовестеше, застанаха първосвещениците и книжниците със стареите
      Lutkovsky: "И вот однажды, когда Он проповедовал в храме, \rблаговествуя (о
