        Pilato Judaeam, tetrarcha autem Galiaeae Herode, Philippo autem fratre
        ejus tetrarcha Ituraeae, et Trachonitidis regionis, et Lysania Abilinae
        tetrarcha,
      ukr: У п'ятнадцятий рік панування Тиверія кесаря, коли Понтій Пилат панував над
        Юдеєю, коли в Галілеї тетрархом був Ірод, а Пилип, його брат, був
        тетрархом Ітуреї й землі Трахонітської, за тетрарха Лісанія в Авіліні,
      nkjv: Now in the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate
        being governor of Judea, Herod being tetrarch of Galilee, his brother
        Philip tetrarch of Iturea and the region of Trachonitis, and Lysanias
        tetrarch of Abilene,
      desnitsky: ""
