      kassian: В пятнадцатый же год правления Тиверия кесаря, когда Понтий Пилат
        управлял Иудеей, и тетрархом Галилеи был Ирод, Филипп же, брат его, был
        тетрархом Итуреи и Трахонитской области, и Лисаний был тетрархом
        Авилинеи,
      podstr: В год же пятнадцатый правления Тиберия Кесаря, правящего Понтия Пилата
