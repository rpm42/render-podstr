      czech: Volas jako ke dni slavnostniho shromazdeni z okoli ty, jichz se desim,
        takze v den Hospodinova hnevu nebude nikdo, kdo by vyvazl a prezil. Tem,
        jez jsem hyckala a vychovala, pripravil muj nepritel konec.
      spanish: "Tau. — Convocaste como a solemnidad al terror en torno a mí, y no hubo
        en el día de la cólera de Yavé evadido ni fugitivo. Aquellos que yo crié
        y mantuve, los acabó el enemigo.\r\r\rLAMENTACIÓN TERCERA"
      greek-lxx: ἐκάλεσεν ἡμέραν ἑορτῆς παροικίας μου κυκλόθεν καὶ οὐκ ἐγένοντο ἐν
        ἡμέρᾳ ὀργῆς Κυρίου ἀνασῳζόμενος καὶ καταλελειμμένος ὡς ἐπεκράτησα καὶ
        ἐπλήθυνα ἐχθρούς μου πάντας
      st_text: Ты созвал отовсюду, как на праздник, ужасы мои, и в день гнева Господня
        никто не спасся, никто не уцелел; тех, которые были мною вскормлены и
        вырощены, враг мой истребил".
