    bookId: 30
    text: Вспомни, Господи, что над нами совершилось; призри и посмотри на поругание
      наше.
    chapter: 5
    chapterId: 923
    parallels:
      - verseId: 17812
        bookId: 33
        bookCode: kniga-proroka-iezekiila
        chapter: 5
        short: Иез:5:14
    translates:
      kassian: ""
      podstr: Вспомни, Господи, что сделалось нам; призри и посмотри поношение наше.
      csya: "Молитва иеремии пророка. Помяни, Господи, что бысть нам: призри и виждь
        укоризну нашу:"
      averincev: ""
      ungerov: Вспомни, Господи, что с нами совершилось, призри и посмотри на
        поругание наше!
      csya_old: "Мlтва їеремjи прbро1ка. Помzни2, гDи, что2 бы1сть нaмъ: при1зри и3
        ви1ждь ўкори1зну нaшу:"
      sovr_rbo: О Господь! Вспомни о нас, о нашей доле! Смотри же, смотри, как мы
        поруганы!
      latin: Recordare, Domine, quid acciderit nobis; intuere et respice opprobrium
        nostrum.
      ukr: Згадай, Господи, що з нами сталося, зглянься й побач нашу ганьбу,
      nkjv: Remember, O Lord, what has come upon us; Look, and behold our reproach!
      desnitsky: ""
      mt: ‫    זְכֹר יְהוָה מֶה־הָיָה לָנוּ *הביט **הַבִּיטָה וּרְאֵה
        אֶת־חֶרְפָּתֵנוּ׃ ‬
      romana: Adu-ti aminte, Doamne, de cele intamplate, si vezi ocara noastra!
      francais: Souviens-toi, Éternel, de ce qui nous est arrivé! Regarde, vois notre
        opprobre!
      italian: Ricordati, Signore, di quanto ci è accaduto, guarda e considera il
        nostro obbrobrio.
      old_georgian: მოიჴსენე, უფალო, რაჲ გუეყო ჩუენ. მოიხილე და იხილე ყუედრება ჩუენი.
      portuguese: Lembra-te, Senhor, do que nos tem sucedido; considera, e olha para o
        nosso opróbrio.
      polish: "Wspomnij, Panie, na to, co nas spotkało, spojrzyj i przypatrz się
        naszej\rhańbie."
      turkish: Anımsa, ya RAB, başımıza geleni, Bak da utancımızı gör.
      Macarius: Вспомни, Иегова, что с нами делается, призри и посмотри на поругание
        наше.
      serbian: Прођите улицама Јерусалимским, и видите сада и разберите и потражите по
        улицама његовијем, хоћете ли наћи човјека, има ли ко да чини што је
        право и да тражи истину, па ћу опростити.
      bulgarian: "Спомни си, Господи, какво се извърши над нас; милостно погледни и
        виж нашето поругание:"
      deutsch: Gedenke, Herr, wie es uns geht; schaue und siehe an unsre Schmach!
      ukr2: Згадай, о Господи, що сталося з нами! Глянь, подивись на наругу нашу!
      ukr3: С погадай же, Господи, що з нами сталось; зглянься, подивися на пониженнє
        наше!
      bel_syomukha: "Успомні, Госпадзе, што над намі зьдзейсьнілася; паглядзі,
        падзівіся на паганьбеньне нашае:"
      Olesn: Вспомни, Иегова, чтó сталось с нами, взгляни и посмотри на позор наш.
      lev-khv: "Вспомни, Господи, чтó с нами сделалось; приникни и воззри на поругание
        наше:"
      czech: Rozpomen se, Hospodine, co se nam stalo, popatr a pohled na nasi potupu!
      spanish: Acuérdate, ¡oh Yavé! de lo que nos ha sobrevenido; mira y contempla
        nuestro oprobio.
      greek-lxx: μνήσθητι Κύριε ὅ τι ἐγενήθη ἡμῖν ἐπίβλεψον καὶ ἰδὲ τὸν ὀνειδισμὸν ἡμῶν
      st_text: Вспомни, Господи, что над нами совершилось; призри и посмотри на
        поругание наше.
