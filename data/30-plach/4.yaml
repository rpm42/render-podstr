      Olesn: א О, как потемнело золото, изменился убор дорогóй! Разсыпаны камни
        священные, на углу каждой улицы!
      lev-khv: Как потускло золото, изменился превосходнейший металл! камни святилища
        раскиданы на перекрестках всех улиц.
      czech: Jak zcernalo zlato, zmenil se jasny zlaty trpyt! Svate kameny lezi
        rozmetany po narozich vsech ulic.
      spanish: Alef. — ¡Cómo se ennegreció el oro, cómo el oro fino ha degenerado!
