      deutsch: Wie ist das Gold so gar verdunkelt und das feine Gold so häßlich
        geworden und liegen Steine des Heiligtums vorn auf allen Gassen
        zerstreut!
      ukr2: Як потемніло золото, ой, як змінилося золото найліпше! Розкидане святе
