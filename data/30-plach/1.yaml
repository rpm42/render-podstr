      nkjv: She weeps bitterly in the night, Her tears are on her cheeks; Among all
        her lovers She has none to comfort her. All her friends have dealt
        treacherously with her; They have become her enemies.
      desnitsky: ""
      mt: ‫    בָּכוֹ תִבְכֶּה בַּלַּיְלָה וְדִמְעָתָהּ עַל לֶחֱיָהּ אֵין־לָהּ מְנַחֵם
