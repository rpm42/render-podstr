    bookId: 30
    text: Как одиноко сидит город, некогда многолюдный! он стал, как вдова; великий
      между народами, князь над областями сделался данником.
    chapter: 1
    chapterId: 919
    parallels:
      - verseId: 28813
        bookId: 30
        bookCode: plac-ieremii
        chapter: 5
        short: Плач:5:8
    translates:
      kassian: ""
      podstr: "И случилось после захвата Израиля и Иерусалима опустения сел Иеремия
        плачущий и оплакивал плач этот о Иерусалиме и сказал: Как села одиноко
        столица наполненная народами она сделалась как вдова наполненная среди
        народов, правящий на землях сделался в [уплату] налога."
      csya: "[И бысть, повнегда в плен отведен бе израиль, и Иерусалим опустошен бяше,
        сяде иеремиа пророк плачущь, и рыдаше рыданием сим над Иерусалимом и
        глаголаше:] Алеф. Како седе един град умноженный людьми: бысть яко
        вдовица, умноженный во языцех, владяй странами бысть под данию."
      averincev: ""
      ungerov: Когда отведен был в плен Израиль, и Иерусалим опустошен был, плачущий
        Иеремия пророк сидел и рыдал, и произнес плачевную песнь об Иерусалиме.
        Алеф. Как одиноко сидит многолюдный город! Он стал, как вдова. Великий
        среди народов, владевший областями, сделался данником.
      csya_old: Ѓлефъ. Кaкw сёде є3ди1нъ грaдъ ўмно1женный людьми2! Бы1сть ћкw
        вдови1ца, ўмно1женный во kзы1цэхъ, владsй странaми бы1сть под8 дaнію.
      sovr_rbo: О горе! Как опустела столица , что была многолюдной! Вдовой она стала,
        а была госпожой народов. Владычица земель рабыней стала.
      latin: "PROLOGUS. Et factum est, postquam in captivitatem redactus est Israel,
        et Jerusalem deserta est, sedit Jeremias propheta flens, et planxit
        lamentatione hac in Jerusalem: et amaro animo suspirans et ejulans,
        dixit: ALEPH. Quomodo sedet sola civitas plena populo! Facta est quasi
        vidua domina gentium; princeps provinciarum facta est sub tributo."
      ukr: Як самітно сидить колись велелюдне це місто, немов удова воно стало!
        Могутнє посеред народів, княгиня посеред країн воно стало данницею!...
      nkjv: How lonely sits the city That was full of people! How like a widow is she,
        Who was great among the nations! The princess among the provinces Has
        become a slave!
      desnitsky: ""
      mt: ‫    אֵיכָה יָשְׁבָה בָדָד הָעִיר רַבָּתִי עָם הָיְתָה כְּאַלְמָנָה
        רַּבָּתִי‪‬‪‬‪‬ בַגּוֹיִם שָׂרָתִי בַּמְּדִינוֹת הָיְתָה לָמַס׃ ס ‬
      romana: O, cum a ramas pustie cetatea cea cu mult popor! Cum a ajuns ca o vaduva
        cea mai de frunte dintre neamuri; doamna cetatilor a ajuns birnica.
      francais: Eh quoi! elle est assise solitaire, cette ville si peuplée! Elle est
        semblable à une veuve! Grande entre les nations, souveraine parmi les
        états, Elle est réduite à la servitude!
      italian: Ah! come sta solitaria la città un tempo ricca di popolo! È	divenuta
        come una vedova, la grande fra le nazioni; un tempo signora tra le
        province è sottoposta a tributo.
      old_georgian: "და იქმნა შემდგომად წარტყუენისა ისრაჱლისა და იერუსალჱმისა
        მოოჴრებისა, და ჯდა იერემია მტირალი. და გოდებდა გოდებასა ამას იერუსალიმსა
        ზედა და თქუა: ალეფ. ვითარ დაჯდა მარტოჲ ქალაქი განმრავლებული ერითა?
        იქმნა, ვითარცა ქურივი განმრავლებული ნათესავთა შორის. მმთავრობაჲ სოფლებსა
        შორის იქმნა მოხარკედ."
      portuguese: "Como está sentada solitária a cidade que era tão populosa!
        tornou-se como viúva a que era grande entre as\rnações! A que era
        princesa entre as províncias tornou-se avassalada!"
      polish: "Ach! Jakże zostało samotne miasto tak ludne, jak gdyby wdową się
        stała\rprzodująca wśród ludów, władczyni nad okręgami cierpi wyzysk jak
        niewolnica."
      turkish: "O kent ki, insan doluydu,\rNasıl da tek başına kaldı şimdi!\rBüyüktü
        uluslar arasında,\rDul kadına döndü!\rSoyluydu iller arasında,\rAngarya
        altına düştü!"
      Macarius: Как остался одиноким град многолюдный, сделалась подобною вдове
        столица, славившаяся у народов, господствовавшая над областями стала
        рабынею?
      serbian: Ријечи Јеремије сина Хелкијина, између свештеника који бијаху у Анатоту
        у земљи Венијаминовој,
      bulgarian: Как самотно седи градът, някога си многолюден! Той стана като
        вдовица; великият между народите, князът над областите стана данник.
      deutsch: Wie liegt die Stadt so wüst, die voll Volks war! Sie ist wie eine
        Witwe, die Fürstin unter den Heiden; und die eine Königin in den Ländern
        war, muß nun dienen.
      ukr2: Яким же самотнім зосталося місто, що було повне люду! Стало немов би
        вдовою! Воно, що між народами було велике, що князювало над краями, -
        ось данину платить!
      ukr3: Як ся столиця седить одинока, - та, що була колись така многолюдна, стала,
        мов би вдовою; город, великий між народами, князь над краями, - платить
        нинї дань!
      bel_syomukha: Які асамотнены горад, людны калісьці! ён нібы аўдавеў; вялікі
        паміж народамі, уладца краін адрабляе даніну.
      Olesn: א О, как остался одиноким, город многолюдный! Стал как вдова великий
        между народами! Князь между провинциями обратился в данника!
      lev-khv: Как спокойно пребывала столица, некогда многолюдная, а теперь как
        вдова! Как владетельница народов, начальствовавшая над областями, стала
        сама данницею!
      czech: Jak samotno sedi mesto, ktere melo tolik lidu! Je jako vdova, ac bylo
        mocne mezi pronarody. Bylo kneznou mezi krajinami, a je podrobeno
        nucenym pracim.
      spanish: Alef. — ¡Cómo se sienta en soledad la ciudad populosa! Es como viuda la
        grande entre las naciones; la señora de provincias ha sido hecha
        tributaria.
      greek-lxx: καὶ ἐγένετο μετὰ τὸ αἰχμαλωτισθῆναι τὸν Ισραηλ καὶ Ιερουσαλημ
        ἐρημωθῆναι ἐκάθισεν Ιερεμιας κλαίων καὶ ἐθρήνησεν τὸν θρῆνον τοῦτον ἐπὶ
        Ιερουσαλημ καὶ εἶπεν πῶς ἐκάθισεν μόνη ἡ πόλις ἡ πεπληθυμμένη λαῶν
        ἐγενήθη ὡς χήρα πεπληθυμμένη ἐν ἔθνεσιν ἄρχουσα ἐν χώραις ἐγενήθη εἰς
        φόρον
      st_text: Как одиноко сидит город, некогда многолюдный! он стал, как вдова;
        великий между народами, князь над областями сделался данником.
