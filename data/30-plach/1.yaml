        οἱ φιλοῦντες αὐτὴν ἠθέτησαν ἐν αὐτῇ ἐγένοντο αὐτῇ εἰς ἐχθρούς
      st_text: Горько плачет он ночью, и слезы его на ланитах его. Нет у него
        утешителя из всех, любивших его; все друзья его изменили ему, сделались
        врагами ему.
