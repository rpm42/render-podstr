        изневериха, станаха му врагове.
      deutsch: Sie weint des Nachts, daß ihr die Tränen über die Wangen laufen; es ist
        niemand unter allen ihren Freunden, der sie tröstet; alle ihre Nächsten
        sind ihr untreu und ihre Feinde geworden.
      ukr2: Плаче ночами гірко, і сльози його на щоках у нього. З усіх, які його
