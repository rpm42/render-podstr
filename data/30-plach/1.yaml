      csya_old: "Бе1fъ. Плaчz плaкасz въ нощи2, и3 сле1зы є3гw2 на лани1тэхъ є3гw2, и3
        нёсть ўтэшazй є3го2 t всёхъ лю1бzщихъ є3го2: вси2 дружaщіисz съ ни1мъ
        tверго1шасz є3гw2, бы1ша є3мY врази2."
      sovr_rbo: Во тьме ночной она плачет, текут по щекам слезы. Никто ее не утешит из
        тех, кто любил ее когда-то. Друзья ее вероломны, врагами ей стали.
      latin: "BETH. Plorans ploravit in nocte, et lacrimae ejus in maxillis ejus: non
        est qui consoletur eam, et omnibus caris ejus; omnes amici ejus
