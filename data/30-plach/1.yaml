      romana: Noaptea plange intruna cu lacrimi pe obraz si dintre toti cati o iubeau,
        nici unul n-o mai mangaie; toti prietenii au devenit dusmani.
      francais: Elle pleure durant la nuit, et ses joues sont couvertes de larmes; De
