        შემყუარებელნი მისნი განცრუვნეს მისდამი, იქმნნეს მისსა მტერებ.
      portuguese: "Chora amargamente de noite, e as lágrimas lhe correm pelas faces;
        não tem quem a console entre todos os seus\ramantes; todos os seus
        amigos se houveram aleivosamente com ela; tornaram-se seus inimigos."
      polish: Płacze, płacze wśród nocy, na policzkach jej łzy, a nikt jej nie
        pociesza spośród wszystkich przyjaciół; zdradzili ją wszyscy najbliżsi i
        stali się wrogami.
      turkish: "Geceleyin acı acı ağlıyor,\rYanaklarında gözyaşı;\rAvutan tek kişi
        bile yok\rBunca oynaşı arasında.\rDostları ona hainlik etti,\rDüşman
        oldu."
      Macarius: Горько плачет она ночью, и слезы ее на ланитах у ней. Нет ей утешителя
        из всех друзей ее; все приятели ее изменили ей, сделались ей врагами.
      serbian: Којему дође ријеч Господња у вријеме Јосије, сина Амонова, цара Јудина,
        тринаесте године царовања његова,
      bulgarian: Горко плаче той нощем, и сълзите му са по страните му. Измежду всички
