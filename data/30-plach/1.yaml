        сталіся ворагамі.
      Olesn: ב Горько плачет он ночью и слезы его на щеках его; не осталось ему
        утешителя из всех любимцев его. Все друзья его изменили ему, стали для
        него врагами.
      lev-khv: Непрестанно плачет она ночью, и слезы ея на ланитах у ней. Нет ей
        утешителя между всеми любившими ее; все друзья ея изменили ей, сделались
        ей врагами.
      czech: Za noci place a place, po lici slzy ji kanou, ze vsech jejich milovniku
        neni nikdo, kdo by ji potesil. Vsichni jeji druhove se k ni zachovali
        verolomne, stali se jejimi neprateli.
      spanish: Beth. — Llora copiosamente en la noche y corre el llanto por sus
        mejillas; no tiene quien le consuele entre todos sus amantes; le
        fallaron todos sus amigos y se volvieron enemigos.
      greek-lxx: κλαίουσα ἔκλαυσεν ἐν νυκτί καὶ τὰ δάκρυα αὐτῆς ἐπὶ τῶν σιαγόνων αὐτῆς
