      portuguese: "Ten, który obiecał uiścić podatek Rzymianom ze sprzedaży
        niewolników z\rJerozolimy, musiał wyznać, że Żydzi mają Obrońcę i że
        dlatego Żydów nie\rmożna pokonać. Postępują bowiem zgodnie z
        ustanowionymi przez Niego\rprawami."
      serbian: И он који бјеше узео на се да одужи дуг Римљанима од (продатих)
        заробљеника у Јерусалиму, објави (свима) да Јудејци имају Поборника и да
        су зато Јудејци нерањиви што сљедују Законе које је Он дао.
      bulgarian: Оня, който се бе наел да достави данък на римляните от пленници в
        Иерусалим, обяви, че иудеите имат Бога за защитник, и затова остават
        невредими, понеже се покоряват на установените от Бога закони.
      ukr2: він, що взяв був на себе зібрати для римлян данину з продажу єрусалимських
        полонених, мусів об'явити, що юдеї мають Оборонця й що вони непереможні
        тому, що живуть згідно з установленими ним законами.
      czech: A tak muz, ktery zamyslel vyrovnat dan Rimanum z penez utrzenych za
        jeruzalemske zajatce, musel verejne priznat, ze zide maji Ochrance,
        ktery za ne bojuje, a ze prave z tohoto duvodu jsou nezranitelni, nebot
        se primkli k zakonum, ktere jim on vydal.
      spanish: Y el que había tomado a su cargo reunir de la venta de los judíos en
        Jerusalén el tributo para los romanos, se hacía pregonero de que los
        judíos tenían un Dios que luchaba por ellos y los hacía invulnerables,
        porque seguían las leyes dadas por Él.
      greek-lxx: καὶ ὁ τοῖς Ῥωμαίοις ἀναδεξάμενος φόρον ἀπὸ τῆς τῶν ἐν Ιεροσολύμοις
        αἰχμαλωσίας κατορθώσασθαι κατήγγελλεν ὑπέρμαχον ἔχειν τοὺς Ιουδαίους καὶ
        διὰ τὸν τρόπον τοῦτον ἀτρώτους εἶναι τοὺς Ιουδαίους διὰ τὸ ἀκολουθεῖν
        τοῖς ὑπ᾿ αὐτοῦ προτεταγμένοις νόμοις
      st_text: Тот, который взялся доставить Римлянам дань от пленных в Иерусалиме,
        объявил, что Иудеи имеют защитником Бога и таким образом остаются
        невредимы, потому что повинуются установленным от Бога законам.
