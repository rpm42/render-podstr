        Ierusalimului a marturisit cum ca Iudeii au pe Dumnezeu aparator si
        pentru aceea sunt de nezdrobit, caci tineau legile cele puse de El mai
        inainte.
      italian: Così chi si riprometteva di assicurare il tributo per i Romani con la
        vendita dei prigionieri in Gerusalemme, confessava ora che i Giudei
        avevano un difensore, che i Giudei erano per questa ragione invincibili,
        perché obbedivano alle leggi stabilite da lui.
      old_georgian: ვინც რომაელებისთვის გადასახადის აკრეფას იერუსალიმელ ტყვეთა ხარჯზე
