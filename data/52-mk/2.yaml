      peshitta: ܐܶܬ݂ܟ݁ܰܢܰܫܘ ܣܰܓ݁ܺܝܶܐܐ ܐܰܝܟ݁ܰܢܳܐ ܕ݁ܠܳܐ ܐܶܫܟ݁ܰܚ ܐܳܚܶܕ݂ ܐܶܢܽܘܢ ܐܳܦ݂ܠܳܐ
