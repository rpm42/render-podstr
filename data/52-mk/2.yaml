      ukr3: І зараз назбn"&gt;4ралось багато, так що не було місця анї перед дверима.
        І проповідував Він їм слово.
      czech: Seslo se tolik lidi, ze uz ani prede dvermi nebylo k hnuti. A mluvil k
        nim.
      st_text: Тотчас собрались многие, так что уже и у дверей не было места; и Он
        говорил им слово.
