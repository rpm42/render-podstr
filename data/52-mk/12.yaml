    translates:
      kassian: "И начал говорить им притчами: насадил человек виноградник и обнес
        стеной, и выкопал точило, и построил башню, и сдал его виноградарям, и
        уехал."
      podstr: И начал им в притчах говорить, Виноградник человек посадил, и поставил
        вокруг ограду и вырыл подточилие и построил башню, и сдал его
        земледельцам, и удалился.
      csya: "И начат им в притчах глаголати: виноград насади человек, и огради
        оплотом, и ископа точило, и созда столп, и предаде его тяжателем, и
        отъиде."
      averincev: 'И начал Он беседовать с ними в притчах: "Некий человек насадил
        виноградник, и обнес его оградой, и выкопал в нем давильню, и построил
        сторожевую башню, и сдал его внаем виноградарям, и удалился;'
      ungerov: ""
      csya_old: "И# начaтъ и5мъ въ при1тчахъ гlати: віногрaдъ насади2 человёкъ, и3
        њгради2 њпло1томъ, и3 и3скопA точи1ло, и3 создA сто1лпъ, и3 предаде2
        є3го2 тzжaтелємъ дёлателємъ, и3 tи1де."
      sovr_rbo: ""
      latin: "Et coepit illis in parabolis loqui: Vineam pastinavit homo, et
        circumdedit sepem, et fodit lacum, et aedificavit turrim, et locavit eam
        agricolis, et peregre profectus est."
      ukr: "І почав Він у притчах до них промовляти: Насадив був один чоловік
        виноградника, муром обгородив, видовбав у ньому чавило, башту поставив,
        і віддав його винарям, та й пішов."
      nkjv: 'Then He began to speak to them in parables: "A man planted a vineyard and
        set a hedge around it, dug a place for the wine vat and built a tower.
        And he leased it to vinedressers and went into a far country.'
      desnitsky: ""
      tex_rec: Καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς λέγειν· ἀμπελῶνα ἐφύτευσεν ἄνθρωπος καὶ
        περιέθηκε φραγμὸν καὶ ὤρυξεν ὑπολήνιον καὶ ᾠκοδόμησε πύργον, καὶ ἐξέδοτο
        αὐτὸν γεωργοῖς καὶ ἀπεδήμησε.
      deutsch: "Und er fing an, zu ihnen durch Gleichnisse zu reden: Ein Mensch
        pflanzte einen Weinberg und führte einen Zaun darum und grub eine Kelter
        und baute einen Turm und tat ihn aus den Weingärtnern und zog über
        Land."
      spanish: "Comenzó a hablarles en parábolas: Un hombre plantó una viña y la cercó
        de muro, y cavó un lagar, y edificó una torre, y la arrendó a unos
        viñadores, y se partió lejos."
      peshitta: ܘܫܰܪܺܝ ܕ݁ܰܢܡܰܠܶܠ ܥܰܡܗܽܘܢ ܒ݁ܡܰܬ݂ܠܶܐ ܓ݁ܰܒ݂ܪܳܐ ܚܰܕ݂ ܢܨܰܒ݂ ܟ݁ܰܪܡܳܐ
        ܘܰܐܚܕ݁ܪܶܗ ܣܝܳܓ݂ܳܐ ܘܰܚܦ݂ܰܪ ܒ݁ܶܗ ܡܰܥܨܰܪܬ݁ܳܐ ܘܰܒ݂ܢܳܐ ܒ݁ܶܗ ܡܰܓ݂ܕ݁ܠܳܐ
        ܘܰܐܘܚܕ݂ܶܗ ܠܦ݂ܰܠܳܚܶܐ ܘܰܚܙܰܩ܂
      bel_syomukha: "І пачаў гаварыць ім прытчамі: нейкі чалавек насадзіў вінаграднік,
        і абгарадзіў мурам, і выкапаў чавільню, і збудаваў вежу, і, аддаўшы яго
        вінаградарам, адлучыўся."
      nrt: И Он стал говорить с ними притчами. – Один человек посадил виноградник,
        обнес его забором, выкопал яму для давильни и построил сторожевую башню.
        Он отдал виноградник внаем виноградарям, а сам уехал в чужие края.
      romana: "Si a inceput sa le vorbeasca in pilde: Un om a sadit o vie, a
        imprejmuit-o cu gard, a sapat in ea teasc, a cladit turn si a dat-o
        lucratorilor, iar el s-a dus departe."
      francais: Jésus se mit ensuite à leur parler en paraboles. Un homme planta une
        vigne. Il l'entoura d'une haie, creusa un pressoir, et bâtit une tour;
        puis il l'afferma à des vignerons, et quitta le pays.
      italian: 'Gesù si mise a parlare loro in parabole: "Un uomo piantò una vigna, vi
        pose attorno una siepe, scavò un torchio, costruì una torre, poi la
        diede in affitto a dei vignaioli e se ne andò lontano.'
      old_georgian: "და იწყო იგავით მათა სიტყუად: კაცმან ვინმე დაასხა ვენაჴი და ზღუდე
        გარე-მოსდვა და ქმნა საწნეხელი და აღაშენა გოდოლი და მისცა იგი
        ქუეყანის-მოქმედთა და წარვიდა."
      portuguese: "Então começou Jesus a falar-lhes por parábolas. Um homem plantou
        uma vinha, cercou-a com uma sebe, cavou\rum lagar, e edificou uma torre;
        depois arrendou-a a uns lavradores e ausentou-se do país."
      polish: "I zaczął im mówić w przypowieściach: ”Pewien człowiek założył
        winnicę.\rOtoczył ją murem, wykopał tłocznię i zbudował wieżę. W końcu
        oddał ją w\rdzierżawę rolnikom i wyjechał."
      pobedonostsev: "И начал говорить им притчами: виноградник насадил человек и
        обнес оградою, и ископал точило, и построил башню и, предав его
        виноградарям, отшел."
      new_text: "Иисус начал говорить им притчами: — Насадил человек виноградник,
        обнес его оградой, вырыл яму для давильни, выстроил сторожевую башню и
        отдал его внаем виноградарям. А сам уехал в чужие края."
      serbian: "И поче им говорити у причама: Посади човјек виноград, и огради плотом,
        и ископа пивницу, и сагради кулу, и даде га виноградарима, па отиде."
      bulgarian: "И почна да им говори с притчи: някой си човек насади лозе, и огради
        го с плет, и изкопа лин, и съгради кула, и като го предаде на лозари,
        отиде си."
      Lutkovsky: "И стал Он говорить им притчами: \rодин человек насадил виноградник,
        \rобнес его оградой, \rзакопал под давильней чан и построил башню,
        \rпосле чего, сдав его внаем виноградарям, уехал. \r(Ис 5.1-2)"
      bel_boc: "I пачаў гаварыць iм прытчамі:\rпасадзiў чалавек вiнаграднiк\ri абнёс
        агароджаю,\ri выкапаў выцiскальню,\ri збудаваў вежу,\ri аддаў яго
        вiнаградарам, i адлучыўся."
      ukr2: "І почав до них промовляти притчами: Один чоловік насадив виноградник,
        обвів його муром, видовбав винотоку, збудував башту, винайняв його
        виноградарям і від'їхав на чужину."
      ukr3: "І почав їм приповістями промовляти: Виноградник насадив чоловік, і
        обгородив тином, і викопав винотоку, й збудував башту, й передав його
        виноградарям, тай відїхав."
      czech: "Zacal k nim mluvit v podobenstvich: „Jeden clovek vysadil vinici,
        obehnal ji zdi, vykopal nadrz k lisu a vystavel strazni vez; pak ji
        pronajal vinarum a odcestoval."
      st_text: "И начал говорить им притчами: некоторый человек насадил виноградник и
        обнес оградою, и выкопал точило, и построил башню, и, отдав его
        виноградарям, отлучился."
