        short: Лк:9:27
    translates:
      kassian: "И Он говорил им: истинно говорю вам: есть некоторые из стоящих здесь,
        которые не вкусят смерти, доколе не увидят Царства Божия, пришедшего в
        силе."
      podstr: И говорил им, Истинно говорю вам что есть некоторые [из] здесь стоящих
        которые нет не вкусят смерти пока увидят Царство Бога пришедшее в силе.
      csya: "И глаголаше им: аминь глаголю вам, яко суть нецыи от зде стоящих, иже не
        имут вкусити смерти, дондеже видят Царствие Божие пришедшее в силе."
      averincev: 'И говорил Он им: "Аминь, Я говорю вам, что среди стоящих здесь есть
        такие, которые не вкусят смерти прежде, чем увидят Царствие Божие,
        пришедшее в силе".'
      ungerov: ""
      csya_old: "И# гlаше и5мъ: ґми1нь гlю вaмъ, ћкw сyть нёцыи t здЁ стоsщихъ, и5же
        не и4мутъ вкуси1ти сме1рти, до1ндеже ви1дzтъ цrтвіе б9іе прише1дшее въ
        си1лэ."
      sovr_rbo: ""
      latin: "Et dicebat illis: Amen dico vobis, quia sunt quidam de hic stantibus,
        qui non gustabunt mortem donec videant regnum Dei veniens in virtute."
      ukr: "І сказав Він до них: Поправді кажу вам, що деякі з тут-о приявних не
        скуштують смерти, аж поки не бачитимуть Царства Божого, що прийшло воно
        в силі."
      nkjv: And He said to them, "Assuredly, I say to you that there are some standing
        here who will not taste death till they see the kingdom of God present
        with power."
      desnitsky: ""
      tex_rec: Καὶ ἔλεγεν αὐτοῖς͵ Ἀμὴν λέγω ὑμῖν ὅτι εἰσίν τινες ὧδε τῶν ἑστηκότων
        οἵτινες οὐ μὴ γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ
        ἐληλυθυῖαν ἐν δυνάμει.
      deutsch: "Und er sprach zu ihnen: Wahrlich ich sage euch: Es stehen etliche
        hier, die werden den Tod nicht schmecken, bis daß sie sehen das Reich
        Gottes mit seiner Kraft kommen."
      spanish: "Y les dijo: En verdad os digo que hay algunos de los aquí presentes
        que no gustarán la muerte hasta que vean venir en poder el reino de
        Dios."
      peshitta: ܘܶܐܡܰܪ ܗ݈ܘܳܐ ܠܗܽܘܢ ܐܰܡܺܝܢ ܐܳܡܰܪ ܐ݈ܢܳܐ ܠܟ݂ܽܘܢ ܕ݁ܺܐܝܬ݂ ܐ݈ܢܳܫܳܐ ܕ݁ܩܳܝܡܺܝܢ
        ܬ݁ܢܳܢ ܕ݁ܠܳܐ ܢܶܛܥܡܽܘܢ ܡܰܘܬ݁ܳܐ ܥܕ݂ܰܡܳܐ ܕ݁ܢܶܚܙܽܘܢ ܡܰܠܟ݁ܽܘܬ݂ܶܗ ܕ݁ܰܐܠܳܗܳܐ
        ܕ݁ܶܐܬ݂ܳܬ݂ ܒ݁ܚܰܝܠܳܐ܂
      bel_syomukha: "І сказаў ім: праўду кажу вам: ёсьць сярод тых, што стаяць тут,
        такія, што не памершы яшчэ, ужо ўбачаць Царства Божае, што прыйшло ў
        сіле."
      nrt: "Иисус сказал им: – Говорю вам истину: некоторые из стоящих здесь не умрут,
        пока не увидят, что Божье Царство пришло в силе."
      romana: "Si le zicea lor: Adevarat graiesc voua ca sunt unii, din cei ce stau
        aici, care nu vor gusta moartea, pana ce nu vor vedea imparatia lui
        Dumnezeu, venind intru putere."
      francais: "Il leur dit encore: Je vous le dis en vérité, quelques-uns de ceux
        qui sont ici ne mourront point, qu'ils n'aient vu le royaume de Dieu
        venir avec puissance."
      italian: 'E diceva loro: "In verità vi dico: vi sono alcuni qui presenti, che
        non morranno senza aver visto il regno di Dio venire con potenza".'
      old_georgian: "და ეტყოდა მათ: ამენ გეტყჳ თქუენ, რამეთუ არიან ვინმე აქა
        მდგომარეთაგანნი, რომელთა არა იხილონ გემოჲ სიკუდილისაჲ, ვიდრემდე იხილონ
        სასუფეველი ღმრთისაჲ, მომავალი ძალითა."
      portuguese: "Disse-lhes mais: Em verdade vos digo que, dos que aqui estão,
        alguns há que de modo nenhum provarão a morte\raté que vejam o reino de
        Deus já chegando com poder."
      polish: "Mówił także do nich: ”Zaprawdę, powiadam wam: Niektórzy z tych, co
        tu\rstoją, nie zaznają śmierci, aż ujrzą królestwo Boże przychodzące w
        mocy”."
      pobedonostsev: "И сказал им: истинно говорю вам; есть некие из здесь стоящих,
        кои не вкусят смерти, прежде чем увидят Царствие Божие, пришедшее в
        силе."
      new_text: "Иисус сказал: — Верно вам говорю, есть среди стоящих здесь люди,
        которые не успеют узнать смерти, как увидят, что Царство Бога явилось в
        полной силе."
      serbian: "И рече им: Заиста вам кажем: има неки међу овима што стоје овдје који
        неће окусити смрти док не виде Царство Божије да је дошло у сили."
      bulgarian: "И рече им: истина ви казвам: тук стоят някои, които няма да вкусят
        смърт, докле не видят царството Божие, дошло в сила."
      Lutkovsky: "И сказал им: уверяю вас, что некоторые из стоящих здесь со Мною
        \rеще при жизни своей увидят Царство Божье, пришедшее в силе."
      bel_boc: "І сказаў ім: праўду кажу вам,\rёсць сярод тых, што стаяць тут,
        некаторыя,\rхто не зазнае смерці,\rпакуль не ўбачыць Царства Божага,
        якое прыйдзе ў сіле."
      ukr2: "І сказав їм: Істинно кажу вам: Є деякі з отут присутніх, що не зазнають
        смерти, аж поки не вздріють Царства Божого, що прийде у могутності."
      ukr3: "І рече їм: Істино глаголю вам: Що є деякі між стоячими тут, котрі не
        вкусять смерти, поки побачять царство Боже, що прийде в потузї."
      czech: "Rekl jim take: „Amen, pravim vam, ze nekteri z tech, kteri tu stoji,
        neokusi smrti, dokud nespatri Bozi kralovstvi prichazejici v moci.“"
      st_text: "И сказал им: истинно говорю вам: есть некоторые из стоящих здесь,
        которые не вкусят смерти, как уже увидят Царствие Божие, пришедшее в
        силе."
