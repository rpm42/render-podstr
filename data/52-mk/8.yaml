        того посоромиться також Син Людський, як прийде у славі Свого Отця з
        Анголами святими.
      nkjv: For whoever is ashamed of Me and My words in this adulterous and sinful
        generation, of him the Son of Man also will be ashamed when He comes in
        the glory of His Father with the holy angels."
