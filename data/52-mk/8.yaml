      nrt: Кто постыдится Меня и Моих слов в этом безбожном и грешном поколении, того
        и Сын Человеческий постыдится, когда придет в славе Своего Отца со
        святыми ангелами.
      romana: Caci de cel ce se va rusina de Mine si de cuvintele Mele, in neamul
        acesta desfranat si pacatos, si Fiul Omului Se va rusina de el, cand va
        veni intru slava Tatalui sau cu sfintii ingeri.
      francais: Car quiconque aura honte de moi et de mes paroles au milieu de cette
        génération adultère et pécheresse, le Fils de l'homme aura aussi honte
        de lui, quand il viendra dans la gloire de son Père, avec les saints
        anges.
      italian: Chi si vergognerà di me e delle mie parole davanti a questa generazione
        adultera e peccatrice, anche il Figlio dell'uomo si vergognerà di lui,
        quando verrà nella gloria del Padre suo con gli angeli santi".
      old_georgian: რამეთუ რომელსა-იგი სირცხჳლ უჩნდეს ჩემი და სიტყუათა ჩემთაჲ,
        ნათესავსა ამას მემრუშესა და ცოდვილსა, ძემანცა კაცისამან არცხჳნოს მას,
        რაჟამს მოვიდეს დიდებითა მამისა თჳსისაჲთა ანგელოზთა თანა წმიდათა.
      portuguese: "Porquanto, qualquer que, entre esta geração adúltera e pecadora, se
        envergonhar de mim e das minhas\rpalavras, também dele se envergonhará o
        Filho do homem quando vier na glória de seu Pai com os santos anjos."
      polish: "Kto się bowiem Mnie i słów moich zawstydzi przed tym pokoleniem
        wiarołomnym i grzesznym, tego Syn Człowieczy wstydzić się będzie, gdy
        przyjdzie\rw chwale Ojca swojego razem z aniołami świętymi”."
      pobedonostsev: И кто постыдится Меня и словес Моих в роде сем прелюбодейном и
        грешном; и Сын человеческий постыдится его, когда приидет в славе Отца
        Своего со Ангелами святыми.
      new_text: А кто постыдится признать Меня и Мои слова перед этим безбожным и
        грешным поколением, того и Сын человеческий постыдится признать, когда
        придет облеченный в славу Отца Своего с Божьими ангелами.
      serbian: Јер ко се постиди мене и мојих ријечи у роду овоме прељуботворном и
        грјешном, и Син ће се Човјечији постидјети њега кад дође у слави Оца
        својега са светим анђелима.
      bulgarian: Защото, който се срами от Мене и от думите Ми в тоя прелюбодеен и
        грешен род, и Син Човечески ще се срами от него, кога дойде в славата на
        Отца Си със светите Ангели.
      Lutkovsky: "Итак, кто устыдится Меня и слов Моих в век сей прелюбодейный и
        \rгрешный, того устыдится и Сын Человеческий, когда придет во славе
        \rОтца Своего вместе с ангелами святыми. \r(Дан 7.13-14)"
      bel_boc: "Бо хто пасаромеецца Мяне і словаў Маіх\rперад родам гэтым
        пралюбадзейным і грэшным,\rтаго і Сын Чалавечы пасаромеецца,\rкалі
        прыйдзе ў славе Айца Свайго з ангеламі святымі."
      ukr2: Хто, отже, буде соромитися мене й моїх слів перед цим родом перелюбним та
        грішним, того посоромиться і Син Чоловічий, коли прийде у славі Отця
        свого з святими ангелами.
      ukr3: Хто бо соромити меть ся мене й моїх словес між кодлом сим перелюбним і
        грішним, і Син чоловічий соромити меть ся його, як прийде в славі Отця
        свого з ангелами сьвятими.
      czech: Kdo se stydi za mne a za ma slova v tomto zproneverilem a hrisnem
        pokoleni, za toho se bude stydet i Syn cloveka, az prijde v slave sveho
        Otce se svatymi andely.“
      st_text: Ибо кто постыдится Меня и Моих слов в роде сем прелюбодейном и грешном,
