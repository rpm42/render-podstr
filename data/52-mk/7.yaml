      bel_syomukha: "І вельмі-вельмі зьдзіўляліся і казалі: усё добра робіць: і глухіх
        робіць чуткімі і нямых - гаваркімі."
      nrt: Их удивлению не было предела. – Все, что Он делает – хорошо, – говорили
        люди. – У Него и глухие начинают слышать, и немые – говорить!
      romana: "Si erau uimiti peste masura, zicand: Toate le-a facut bine: pe surzi ii
        face sa auda si pe muti sa vorbeasca."
      francais: "Ils étaient dans le plus grand étonnement, et disaient: Il fait tout
        à merveille; même il fait entendre les sourds, et parler les muets."
      italian: 'e, pieni di stupore, dicevano: "Ha fatto bene ogni cosa; fa udire i
        sordi e fa parlare i muti!".'
      old_georgian: "და უმეტესად განუკჳრდებოდა და იტყოდეს: ყოველსავე კეთილსა იქმს:
        ყრუთა ასმენს და უტყუთა ატყუებს."
      portuguese: "E se maravilhavam sobremaneira, dizendo: Tudo tem feito bem; faz
        até os surdos ouvir e os mudos falar."
      polish: "I pełni zdumienia mówili: ”Dobrze uczynił wszystko. Nawet głuchym
        słuch\rprzywraca i niemym mowę”."
      pobedonostsev: "И тем более дивились и говорили: добре все творит; и глухим дает
        слышать, и немым говорить дает."
      new_text: Их удивлению не было границ. — Все Он делает очень хорошо, — говорили
        они, — и глухие у Него слышат, и немые говорят!
      serbian: "И веома много се дивљаху говорећи: Све добро чини; и глухе чини да
        чују и нијеме да говоре."
      bulgarian: "И извънредно се чудеха и казваха: всичко хубаво върши: и глухите
        прави да чуват, и немите - да говорят."
      Lutkovsky: "в безмерном изумлении восклицая: как удивительно все, что Он
        \rделает: глухих Он делает слышащими, а немых - говорящими!"
      bel_boc: "І надзвычай здзіўляліся,\rкажучы: добра ўсё зрабіў:\rі глухім дае
        чуць,\rі нямым гаварыць."
      ukr2: "І, зачудовані понад усяку міру, говорили: Він усе гаразд учинив: і глухим
        дає слух, і мову - німим."
      ukr3: "І превельми дивувались, кажучи: Гаразд усе вчинив: і глухим дає чути, й
        нїмим говорити."
      czech: "Nadmiru se divili a rikali: „Dobre vsecko ucinil. I hluchym dava sluch a
        nemym rec.“"
      st_text: "И чрезвычайно дивились, и говорили: всё хорошо делает, - и глухих
        делает слышащими, и немых - говорящими."
