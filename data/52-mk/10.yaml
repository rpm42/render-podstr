    text: "Подошли фарисеи и спросили, искушая Его: позволительно ли разводиться
      мужу с женою?"
    chapter: 10
    chapterId: 1150
    parallels:
      - verseId: 25361
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 19
        short: Мф:19:3
    translates:
      kassian: "И подойдя, фарисеи спрашивали Его, искушая: можно ли мужу отпускать
        жену?"
      podstr: И подошедшие фарисеи спрашивали Его ли позволяется мужу жену отпустить,
        испытывающие Его.
      csya: "И приступльше фарисее вопросиша его: аще достоит мужу жену пустити?
        искушающе его."
      averincev: 'И подошли фарисеи, и спрашивали, испытывая Его: "Позволено ли мужу
        разводиться с женой?"'
      ungerov: ""
      csya_old: "И# пристyпльше фарісе1є вопроси1ша є3го2: ѓще досто1итъ мyжу женY
        пусти1ти; и3скушaюще є3го2."
      sovr_rbo: ""
      latin: "Et accedentes pharisaei interrogabant eum: Si licet vero uxorem
        dimittere: tentantes eum."
      ukr: "І підійшли фарисеї й спитали, Його випробовуючи: Чи дозволено чоловікові
        дружину свою відпустити?"
      nkjv: The Pharisees came and asked Him, "Is it lawful for a man to divorce his
        wife?" testing Him.
      desnitsky: ""
      tex_rec: καὶ [προσελθόντες Φαρισαῖοι] ἐπηρώτων αὐτὸν εἰ ἔξεστιν ἀνδρὶ γυναῖκα
        ἀπολῦσαι͵ πειράζοντες αὐτόν.
      st_text: "Подошли фарисеи и спросили, искушая Его: позволительно ли разводиться
        мужу с женою?"
      deutsch: Und die Pharisäer traten zu ihm und fragten ihn, ob ein Mann sich
        scheiden möge von seinem Weibe; und versuchten ihn damit.
      spanish: Llegándosele fariseos, le preguntan, tentándole, si es lícito al marido
        repudiar a la mujer.
      peshitta: ܘܰܩܪܶܒ݂ܘ ܦ݁ܪܺܝܫܶܐ ܡܢܰܣܶܝܢ ܠܶܗ ܘܰܡܫܰܐܠܺܝܢ ܕ݁ܶܐܢ ܫܰܠܺܝܛ ܠܓ݂ܰܒ݂ܪܳܐ
        ܕ݁ܢܶܫܒ݁ܽܘܩ ܐܰܢ݈ܬ݁ܬ݂ܶܗ܂
      bel_syomukha: "Падышлі фарысэі і спыталіся, спакушаючы Яго: ці дазволена
        разводзіцца мужу з жонкаю?"
      nrt: "К Нему подошли фарисеи и, чтобы поймать Его на слове, спросили: –
        Разрешено ли мужу разводиться с женой?"
      romana: Si apropiindu-se fariseii, Il intrebau, ispitindu-L, daca este ingaduit
        unui barbat sa-si lase femeia.
      francais: Les pharisiens l'abordèrent; et, pour l'éprouver, ils lui demandèrent
        s'il est permis à un homme de répudiée sa femme.
      italian: 'E avvicinatisi dei farisei, per metterlo alla prova, gli domandarono:
        "È lecito ad un marito ripudiare la propria moglie?".'
      old_georgian: "ხოლო ფარისეველნი იგი მოუჴდეს და ჰკითხვიდეს მას: უკუეთუ ჯერ-არს
        კაცისა ცოლისა თჳსისა განტევებაჲ? და გამოსცდიდეს მას."
      portuguese: "Então se aproximaram dele alguns fariseus e, para o experimentarem,
        lhe perguntaram: É lícito ao homem\rrepudiar sua mulher?"
      polish: "Przystąpili do Niego faryzeusze i chcąc Go wystawić na próbę, pytali
        Go, czy\rwolno mężowi oddalić żonę."
      pobedonostsev: "И, приступив, фарисеи спросили, искушая Его: достоит ли мужу
        отринуть жену свою?"
      new_text: "И вот пришли к Нему фарисеи и задали вопрос, желая испытать Его: —
        Может ли по Закону мужчина развестись с женой?"
      serbian: "И приступивши фарисеји, кушајући упиташе га: Може ли муж отпустити
        жену?"
      bulgarian: "Приближиха се фарисеите и Го попитаха, изкушавайки Го: позволено ли
        е на мъж да напусне жена си?"
      Lutkovsky: "Тут подошли фарисеи \rи, чтобы испытать Его, спросили у Него:
        \rпозволительно ли мужу разводиться с женой?"
      bel_boc: "І, падышоўшы, фарысеі\rспыталіся ў Яго, спакушаючы Яго:\rці дазволена
        мужу разводзіцца з жонкай?"
      ukr2: "Приступили фарисеї і, спокушаючи його, питали: Чи можна чоловікові
        відпустити жінку?"
      ukr3: "І приступивши Фарисеї, питали Його: Чи годить ся чоловікові з жінкою
        розводитись? спокушуючи Його."
      czech: "Tu prisli farizeove a zkouseli ho: ptali se ho, je-li muzi dovoleno
        propustit manzelku."
