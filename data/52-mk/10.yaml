verses:
  - id: 26210
    number: 1
    bookId: 52
    text: Отправившись оттуда, приходит в пределы Иудейские за Иорданскою стороною.
      Опять собирается к Нему народ, и, по обычаю Своему, Он опять учил их.
    chapter: 10
    chapterId: 1150
    parallels:
      - verseId: 25359
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 19
        short: Мф:19:1
    translates:
      kassian: И встал Он и пошел оттуда, и приходит в область Иудеи и по ту сторону
        Иордана, и снова собирается к Нему народ, и, по Своему обыкновению, Он
        снова учил их.
      podstr: И оттуда вставший приходит в пределы Иудеи и за Иордан, и сходятся опять
        толпы к Нему, и как Он имел обыкновение опять учил их.
      csya: "И оттуду востав прейде в пределы иудейския, об он пол иордана. И
        снидошася паки народи к нему: и яко обычай име, паки учаше их."
      averincev: И Он, выйдя оттуда в путь, направляется в земли иудейские и
        заиорданские, и снова собирается к Нему народ; и Он снова, как обычно,
        учил их.
      ungerov: ""
      csya_old: "И# tтyду востaвъ пре1йде въ предёлы їудє1йскіz, чрез8 странY, ћже њб8
        њ1нъ по1лъ їoрдaна. И# снидо1шасz пaки наро1ди къ немY: и3 ћкw њбы1чай
        и3мЁ, пaки ўчaше и5хъ."
      sovr_rbo: ""
      latin: "Et inde exsurgens venit in fines Judaeae ultra Jordanem: et conveniunt
        iterum turbae ad eum: et sicut consueverat, iterum docebat illos."
      ukr: І, вийшовши звідти, Він приходить у землю Юдейську, на той бік Йордану. І
        знову зібралися юрби до Нього, і знов Він навчав їх, звичаєм Своїм.
      nkjv: Then He arose from there and came to the region of Judea by the other side
        of the Jordan. And multitudes gathered to Him again, and as He was
        accustomed, He taught them again.
      desnitsky: ""
      tex_rec: Καὶ ἐκεῖθεν ἀναστὰς ἔρχεται εἰς τὰ ὅρια τῆς Ἰουδαίας [καὶ] πέραν τοῦ
        Ἰορδάνου͵ καὶ συμπορεύονται πάλιν ὄχλοι πρὸς αὐτόν͵ καὶ ὡς εἰώθει πάλιν
        ἐδίδασκεν αὐτούς.
      st_text: Отправившись оттуда, приходит в пределы Иудейские за Иорданскою
        стороною. Опять собирается к Нему народ, и, по обычаю Своему, Он опять
        учил их.
      deutsch: Und er machte sich auf und kam von dannen an die Örter des jüdischen
        Landes jenseit des Jordans. Und das Volk ging abermals in Haufen zu ihm,
        und wie seine Gewohnheit war, lehrte er sie abermals.
      spanish: Partiendo de allí, vinieron a confines de la Judea y de la Perea, y de
        nuevo se le juntaron en el camino muchedumbres, y los adoctrinaba.
      peshitta: ܘܩܳܡ ܡܶܢ ܬ݁ܰܡܳܢ ܘܶܐܬ݂ܳܐ ܠܰܬ݂ܚܽܘܡܳܐ ܕ݁ܺܝܗܽܘܕ݂ ܠܥܶܒ݂ܪܳܐ ܕ݁ܝܽܘܪܕ݁ܢܳܢ
        ܘܶܐܙܰܠܘ ܠܬ݂ܰܡܳܢ ܠܘܳܬ݂ܶܗ ܟ݁ܶܢܫܶܐ ܣܰܓ݁ܺܝܶܐܐ ܘܡܰܠܶܦ݂ ܗ݈ܘܳܐ ܠܗܽܘܢ ܬ݁ܽܘܒ݂
        ܐܰܝܟ݂ ܕ݁ܰܡܥܳܕ݂ ܗ݈ܘܳܐ܂
      bel_syomukha: Выправіўшыся адтуль, прыходзіць у межы Юдэйскія за Ярданам. Зноў
        зьбіраюцца да Яго людзі; і паводле звычаю Свайго, Ён зноў вучыў іх.
      nrt: Иисус встал и направился оттуда в Иудею и в земли за Иорданом. К Нему опять
        сходились толпы, и Он, как обычно, учил их.
      romana: Si sculandu-Se de acolo, a venit in hotarele Iudeii, de cealalta parte a
        Iordanului, si multimile s-au adunat iarasi la El si iarasi le invata,
        dupa cum obisnuia.
      francais: Jésus, étant parti de là, se rendit dans le territoire de la Judée au
        delà du Jourdain. La foule s'assembla de nouveau près de lui, et selon
        sa coutume, il se mit encore à l'enseigner.
      italian: Partito di là, si recò nel territorio della Giudea e oltre il Giordano.
        La folla accorse di nuovo a lui e di nuovo egli l'ammaestrava, come era
        solito fare.
      old_georgian: და აღდგა მიერ იესუ და მოვიდა საზღვართა ჰურიასტანისათა,
        წიაღ-იორდანესა, და შეკრბებოდა მისა კუალად ერი, და, ვითარცა ჩუეულ იყო,
        კუალად ასწავებდა მათ.
      portuguese: "Levantando-se Jesus, partiu dali para os termos da Judéia, e para
        além do Jordão; e do novo as multidões se\rreuniram em torno dele; e
        tornou a ensiná-las, como tinha por costume."
      polish: "Wybrał się stamtąd i przyszedł w granice Judei i Zajordania. Tłumy
        znowu\rściągały do Niego i znowu je nauczał, jak miał zwyczaj."
      pobedonostsev: И оттуда, востав, пришел в пределы Иудейские, на той стороне
        Иордана. И опять собрался к Нему народ; и, по обычаю Своему, опять учил
        их.
      new_text: Оттуда Иисус направляется в Иудею и в земли за Иорданом. И снова с Ним
        шли толпы людей, и Он их учил, как обычно.
      serbian: И уставши оданде дође у крајеве Јудејске преко Јордана, и стече се опет
        народ к њему; и као што обичај имаше, опет их учаше.
      bulgarian: Като стана оттам, дохожда в пределите Иудейски през отвъдната страна
        Иорданска. И народът пак се стичаше при Него; и по обичая Си Той пак ги
        поучаваше.
      Lutkovsky: "Выйдя оттуда, Он берегом Иордана пришел в пределы Иудеи. \rВновь
        около Него собралось множество людей, \rи Он по обыкновению стал
        проповедовать им."
      bel_boc: "І, выйшаўшы адтуль,\rпрыходзіць у межы Іудзеі стараной
        заіарданскай.\rІ збіраюцца зноў да Яго натоўпы,\rі, як звычайна, зноў
        вучыў іх."
      ukr2: Вийшовши звідти, Ісус приходить у Юдейську землю та по той бік Йордану. І
        знову сходяться до нього люди, і він, своїм звичаєм, знову навчає їх.
      ukr3: І, вставши звідтіля, приходить у гряницї Юдейські через той бік Йордану; і
        знов сходять ся люде до Него, й своїм звичаєм знов навчав їх.
      czech: I vstal a sel odtamtud do judskych krajin a za Jordan. Opet se k nemu
        shromazdily zastupy, a on je zase ucil, jak bylo jeho zvykem.
