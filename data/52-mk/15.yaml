        Иисусу, отвели Его и передали Пилату.
      serbian: И одмах ујутру учинише вијеће првосвештеници са старјешинама и
        књижевницима, и сав Синедрион, и свезавши Исуса одведоше га и предадоше
        Пилату.
      bulgarian: Веднага заранта първосвещениците със стареите и книжниците и целият
        синедрион направиха съвещание и, като вързаха Иисуса, отведоха и Го
        предадоха на Пилата.
      Lutkovsky: "Рано утром первосвященники \r

        вместе со старейшинами, книжниками и всеми членами синедриона \r

        созвали совет, \r

        а затем, связав Иисуса, повели и передали Его Пилату."
      bel_boc: "I адразу ранiцай зрабiлi нараду\r

