        книжниками и весь синедрион связавшие Иисуса увели и передали Пилату.
      csya: И абие наутрие совет сотвориша архиерее со старцы и книжники, и весь сонм,
        связавше Иисуса ведоша и предаша (его) пилату.
      averincev: И тотчас же, едва рассвело, первосвященники, после совещания
        совместно со старейшинами и книжниками и всем синедрионом, связав Иисусу
        руки, отвели его и выдали Пилату.
