        i, звязаўшы Iiсуса, павялi i аддалi Пiлату."
      ukr2: З самого ранку первосвященики вчинили нараду із старшими та книжниками -
        увесь синедріон. Зв'язавши ж Ісуса, вони повели та й видали його
        Пилатові.
      ukr3: І зараз уранцї, порадившись архи- єреї з старшими та письменниками, і вся
        рада, звязавши Ісуса, повели та й видали Пилатові.
      czech: A hned zrana se poradili veleknezi, starsi a zakonici, cela rada;
        spoutali Jezise, odvedli jej a vydali Pilatovi.
      st_text: Немедленно поутру первосвященники со старейшинами и книжниками и весь
        синедрион составили совещание и, связав Иисуса, отвели и предали Пилату.
