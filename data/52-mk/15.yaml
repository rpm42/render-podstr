        приняли решение. Они, связав Иисуса, отвели и передали Его Пилату.
      romana: Si indata dimineata, arhiereii, tinand sfat cu batranii, cu carturarii
        si cu tot sinedriul si legand pe Iisus, L-au dus si L-au predat lui
        Pilat.
      francais: Dès le matin, les principaux sacrificateurs tinrent conseil avec les
        anciens et les scribes, et tout le sanhédrin. Après avoir lié Jésus, ils
        l'emmenèrent, et le livrèrent à Pilate.
      italian: Al mattino i sommi sacerdoti, con gli anziani, gli scribi e tutto il
