    text: "В то время Иуда отошел от братьев своих и поселился близ одного
      Одолламитянина, которому имя: Хира."
    chapter: 38
    chapterId: 38
    parallels: []
    translates:
      kassian: ""
      podstr: Случилось же во время то сошёл Иуда от братьев его и пришёл к человеку
        некого Одолламитину, которому имя Ирас.
      csya: "Бысть же в то время, отъиде иуда от братии своея и прииде к человеку
        некоему одолламитину, емуже имя ирас:"
