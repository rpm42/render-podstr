        ვიდრე კაცისა ვისამე ოდოლამელისა, რომელსა სახელი ერქუა ირას.
      portuguese: Jacó habitava na terra das peregrinações de seu pai, na terra de Canaã.
      polish: "W owym czasie Juda opuścił swych braci wędrując ku dolinie zaszedł
        do\rpewnego mieszkańca miasta Adullam, imieniem Chira."
      turkish: O sıralarda Yahuda kardeşlerinden ayrılarak Adullamlı Hira adında bir
        adamın yanına gitti.
      nrt: Иуда в то время оставил братьев и поселился у одного человека из Адуллама
        по имени Хира.
      Macarius: "В то время случилось, что Иуда, отошедши от братьев своих, поставил
        шатер свой в соседстве одного Одолламитянина, которому имя: Хира."
      serbian: А у то вријеме догоди се, те Јуда отиде од браће своје и уврати се код
        некога Одоламејца, којему име бјеше Ирас.
      bulgarian: В онова време Иуда се отдели от братята си и се посели близо до един
        одоламитец, на име Хира.
      Filaret: В то время случилось, что Иуда, отошедши от братьев своих, поставил
        шатер свой в соседстве одного Одолламитянина, которому имя Хира.
      deutsch: Es begab sich um dieselbe Zeit, daß Juda hinabzog von seinen Brüdern
        und tat sich zu einem Mann von Adullam, der hieß Hira.
      ukr2: Сталося ж того часу, що Юда відділився від своїх братів і пішов до одного
        адуламійця, на ім'я Хіра.
      ukr3: І сталось того часу, Юда відлучивсь од браття свого, та й присусїдивсь до
        одного Адуламця, на прізвище Гіра.
      bel_syomukha: "Тым часам Юда адышоў ад братоў сваіх і пасяліўся паблізу аднаго
        Адаламіцяніна, імя якога: Хіра."
      spbda: "В то время Иуда отошел от братьев своих и поселился близ одного
        Адулламитянина, которому имя: Хира."
      lev-khv: "И было в то время, Иуда отошел от братьев своих, и поселился близ
        одного Адулламитянина, которому имя: Хира."
      czech: Stalo se pak v te dobe, ze Juda odesel od svych bratru a pripojil se k
        adulamskemu muzi jmenem Chira.
      spanish: Sucedió por entonces que bajó Judá, apartándose de sus hermanos, y
        llegó hasta un adulamita de nombre Jira.
      greek-lxx: ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ κατέβη Ιουδας ἀπὸ τῶν ἀδελφῶν αὐτοῦ καὶ
        ἀφίκετο ἕως πρὸς ἄνθρωπόν τινα Οδολλαμίτην ᾧ ὄνομα Ιρας
      st_text: "В то время Иуда отошел от братьев своих и поселился близ одного
        Одолламитянина, которому имя: Хира."
