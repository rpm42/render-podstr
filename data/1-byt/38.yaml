      mt: ‫   וַיְהִי בָּעֵת הַהִוא וַיֵּרֶד יְהוּדָה מֵאֵת אֶחָיו וַיֵּט עַד־אִישׁ
        עֲדֻלָּמִי וּשְׁמוֹ חִירָה׃ ‬
      romana: In vremea aceea s-a intamplat ca Iuda s-a pogorat de la fratii sai si
        s-a asezat langa un adulamitean, cu numele Hira.
      francais: En ce temps-là, Juda s'éloigna de ses frères, et se retira vers un
        homme d'Adullam, nommé Hira.
      italian: In quel tempo Giuda si separò dai suoi fratelli e si stabilì presso un
        uomo di Adullam, di nome Chira.
