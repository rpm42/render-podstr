      czech: Jakob dal pak Ezauovi chleb a cockovou krmi. Ten pojedl, napil se, vstal
        a odesel. Tak Ezau pohrdl prvorozenstvim.
      spanish: Diole entonces Jacob pan y el guiso de lentejas, y, una vez que comió y
        bebió, se levantó Esaú y se fue, sin dársele nada de la primogenitura.
