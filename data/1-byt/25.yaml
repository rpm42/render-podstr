      romana: Atunci Iacov a dat lui Isav paine si fiertura de linte si acesta a
        mancat si a baut, apoi s-a sculat si s-a dus. Si astfel a nesocotit Isav
        dreptul sau de intai-nascut.
      francais: Alors Jacob donna à Ésaü du pain et du potage de lentilles. Il mangea
        et but, puis se leva et s'en alla. C'est ainsi qu'Ésaü méprisa le droit
        d'aînesse.
      italian: Giacobbe diede ad Esaù il pane e la minestra di lenticchie; questi
        mangiò e bevve, poi si alzò e se ne andò. A tal punto Esaù aveva
        disprezzato la primogenitura.
      old_georgian: ხოლო იაკობ სცა ესავს პური და მგბარი ოსპნისა. ჭამა და სუა, აღდგა და
        წარვიდა. და განაქარვა ესავ პირმშოებაჲ თჳსი.
      portuguese: "Então disse: Eu sou o servo de Abraão."
      polish: "Wtedy Jakub podał Ezawowi chleb i gotowaną soczewicę. Ezaw najadł się
        i\rnapił, a potem wstał i oddalił się. Tak to Ezaw zlekceważył przywilej
        pierworodztwa."
      turkish: "Yakup Esav'a ekmekle mercimek çorbası verdi. Esav yiyip içtikten sonra
        kalkıp gitti.\rBöylece Esav ilk oğulluk hakkını küçümsemiş oldu."
      nrt: Тогда Иаков дал Исаву хлеба и чечевичной похлебки. Он поел, попил, встал и
        ушел. Так Исав пренебрег своим первородством.
      Macarius: "Тогда Иаков дал Исаву хлеба и похлебки из чечевицы: и он ел, и пил, и
        встал, и пошел; и за ничто почел Исав первородство."
      serbian: И Јаков даде Исаву хљеба и скуханога лећа, и он се наједе и напи, па
        уста и отиде. Тако Исав није марио за првенаштво своје.
      bulgarian: Тогава Иаков даде на Исава хляб и гозба от леща, и той яде и пи, и
        стана та си отиде; тъй презря Исав първородството.
      Filaret: "Тогда Иаков дал ему хлеба и кушанья из чечевицы: и он ел, и пил, и
        встал, и пошел; и за ничто почел Исав первородство."
      deutsch: Da gab ihm Jakob Brot und das Linsengericht, und er aß und trank und
        stand auf und ging davon. Also verachtete Esau seine Erstgeburt.
      ukr2: Тоді Яків дав йому хліба й юшки з сочевиці. З'їв той і напився, а потім
        устав і пішов геть. Так то Ісав зневажив первородство.
      ukr3: Яков же дав Езавові хлїба й вариво сочевицї. Попоїв же й напивсь, і
        вставши пійшов геть. І зневажив Езав первеньство своє.
      bel_syomukha: "І даў Якаў Ісаву хлеба і стравы з сачыўкі: і ён еў і піў, і ўстаў
        і пайшоў; і пагардзіў Ісаў першародствам."
      old_rbo: "Тогда Иаков дал Исаву хлеба и похлебки из чечевицы: и он ел, и пил, и
        встал, и пошел; и за ничто почел Исав первородство."
      spbda: "И дал Иаков Исаву хлеба и кушанья из чечевицы: и он ел, а пил, и встал,
        и пошел; и пренебрег Исав первородство."
      lev-khv: А Иаков дал Исаву хлеба и кушанья из чечевицы; и он ел, и пил, и встал,
