        смутком моє сиве волосє в землю на той сьвіт."
      bel_syomukha: "Ён сказаў: ня пойдзе сын мой з вамі, бо брат ягоны памёр, і ён
        адзін застаўся; калі здарыцца зь ім няшчасьце ў дарозе, у якую вы
        пойдзеце, дык зьведзяце вы сівізну маю са смуткам у магілу."
      lev-khv: "Он сказал: не пойдет сын мой с вами; потому что брат его умер, и он
        один остался. Случится же с ним несчастие на пути, в который вы пойдете;
        то сведете вы седину мою с печалию во гроб."
      czech: "Ale on rekl: „Muj syn s vami do Egypta nesestoupi. Jeho bratr je mrtev,
        zustal sam. Kdyby na ceste, kterou se budete ubirat, prisel o zivot,
        uvalili byste na me sediny zal a privedli me do podsveti.“"
      spanish: "El le contestó: <<No bajará mi hijo con vosotros. Su hermano murió y
        no queda más que él. Si en el viaje que vais a hacer le ocurre una
        desgracia, haréis descender en dolor mis canas al sepulcro>>."
      greek-lxx: ὁ δὲ εἶπεν οὐ καταβήσεται ὁ υἱός μου μεθ᾿ ὑμῶν ὅτι ὁ ἀδελφὸς αὐτοῦ
        ἀπέθανεν καὶ αὐτὸς μόνος καταλέλειπται καὶ συμβήσεται αὐτὸν μαλακισθῆναι
        ἐν τῇ ὁδῷ ᾗ ἂν πορεύησθε καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδου
      st_text: "Он сказал: не пойдет сын мой с вами; потому что брат его умер, и он
        один остался; если случится с ним несчастье на пути, в который вы
        пойдете, то сведете вы седину мою с печалью во гроб."
