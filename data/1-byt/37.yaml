        זִלְפָּה נְשֵׁי אָבִיו וַיָּבֵא יוֹסֵף אֶת־דִּבָּתָם רָעָה אֶל־אֲבִיהֶם׃
        ‬
      romana: "Iata acum si istoria urmasilor lui Iacov: Iosif, fiind de saptesprezece
        ani, pastea oile tatalui sau impreuna cu fratii sai. Petrecandu-si
        copilaria cu feciorii Bilhai si cu feciorii Zilpei, femeile tatalui sau,
        Iosif aducea lui Israel, tatal sau, vesti despre purtarile lor rele."
      francais: Voici la postérité de Jacob. Joseph, âgé de dix-sept ans, faisait
        paître le troupeau avec ses frères; cet enfant était auprès des fils de
        Bilha et des fils de Zilpa, femmes de son père. Et Joseph rapportait à
        leur père leurs mauvais propos.
      italian: Questa è la storia della discendenza di Giacobbe. Giuseppe all'età di
        diciassette anni pascolava il gregge con i fratelli. Egli era giovane e
        stava con i figli di Bila e i figli di Zilpa, mogli di suo padre. Ora
        Giuseppe riferì al loro padre i pettegolezzi sul loro conto.
      old_georgian: "ესე შობანი არიან იაკობისანი: იოსებ აჩჳდმეტის წლის იყო და ჰმწყსიდა
        ძმათა თჳსთა თანა ცხოვართა მამისა თჳსისათა. ყრმა-ღა იყო ძეთა თანა
        ბალასთა, და ძეთა თანა ზელფასთა, ხარჭთა მამისა თჳსისა თანა. და დასდვეს
        ბრალი ბოროტი იოსებს ისრაჱლისა მიმართ, მამისა თჳსისა."
      portuguese: "Esaú tomou dentre as filhas de Canaã suas mulheres: Ada, filha de
        Elom o heteu, e Aolíbama, filha de Ana, filha\rde Zibeão o heveu,"
      polish: "Oto są dzieje potomków Jakuba. Józef jako chłopiec siedemnastoletni
        wraz\rze swymi braćmi, synami żon jego ojca Bilhy i Zilpy, pasał trzody.
        Doniósł\ron ojcu, że źle mówiono o tych jego synach."
      turkish: "Yakup soyunun öyküsü:\rYusuf on yedi yaşında bir gençti. Babasının
        karıları Bilha ve Zilpa'dan olan üvey kardeşleriyle birlikte sürü
        güdüyordu. Kardeşlerinin yaptığı kötülükleri babasına ulaştırırdı."
      nrt: Вот повествование об Иакове. Иосиф, которому было семнадцать лет, пас стада
        овец вместе со своими братьями – сыновьями Валлы и Зелфы, жен отца
        Иосифа. Иосиф рассказывал отцу плохое о братьях.
      Macarius: Вот приключения рода Иаковлева. Иосиф, будучи семнадцати лет, пас
        вместе с братьями своими скот. Сей отрок находился при сыновьях Валлы и
        при сыновьях Зелфы, жен отца своего. И доводил Иосиф худые о них слухи
        до отца их.
      serbian: Ово су догађаји Јаковљеви. Јосиф кад бјеше момак од седамнаест година,
        пасијаше стоку с браћом својом, коју родише Вала и Зелфа, жене оца
        његова; и доношаше Јосиф зле гласове о њима оцу својему.
      bulgarian: Ето животът на Иакововото потомство. Иосиф, още момче на седемнайсет
        години, пасеше стадото (на баща си) заедно с братята си, със синовете на
        Вала и със синовете на Зелфа, бащини му жени. Иосиф обаждаше на баща им
        (Израиля) лошите за тях слухове.
      Filaret: Вот приключения рода Иаковлева. Иосиф, сын семнадцати лет, пас вместе с
        братьями своими скот. Он находился, как отрок, при сыновьях Валлы и при
        сыновьях Зелфы, жен отца своего. И довел Иосиф худой о них слух до отца
        их.
      deutsch: "Und dies sind die Geschlechter Jakobs: Joseph war siebzehn Jahre alt,
        da er ein Hirte des Viehs ward mit seinen Brüdern; und der Knabe war bei
        den Kinder Bilhas und Silpas, der Weiber seines Vaters, und brachte vor
        ihren Vater, wo ein böses Geschrei wider sie war."
      ukr2: Ось потомство Якова. Йосиф, маючи сімнадцять років, пас вівці зо своїми
        братами - а був він ще хлопець - із синами Білги та з синами Зілпи,
        жінок його батька. І цей Йосиф доносив своєму батькові лихі про них
        вістки.
      ukr3: "Се ж родопись Якова: Як було Йосифові сїмнайцять років, пас він вівцї з
        браттєм своїм, та був ще недолїтком між синами Балли та Зелфи, жен отця
        свого. І доводив Йосиф речі їх ледачі до панотця свого."
      bel_syomukha: Вось жыцьцё Якава. Язэп, сямнаццаці гадоў, пасьвіў быдла разам з
        братамі сваімі, будучы хлапцом, з сынамі Валы і з сынамі Зэлфы, жонак
        бацькі свайго. І даводзіў Язэп благія пра іх чуткі да бацькі іхняга.
      spbda: Вот житие Иакова. Иосиф, семнадцати лет, пас скот вместе с братьями
        своими, — будучи отроком — с сыновьями Валлы и с сыновьями Зелфы, жен
        отца своего. И доводил Иосиф худые о них слухи до отца их.
      lev-khv: Вот житие Иакова. Иосиф, семнадцати лет, пас скот вместе с братьями
        своими, будучи отроком, с сыновьями Валлы и с сыновьями Зелфы, жен отца
        своего. И доводил Иосиф худые о них слухи до отца их.
      czech: Toto je rodopis Jakobuv. Sedmnactilety Josef pasal se svymi bratry ovce.
        Byl to mladenec, ktery byval se syny zen sveho otce, Bilhy a Zilpy.
        Josef prinasel svemu otci o svych bratrech zle zpravy.
      spanish: "Esta es la historia de Jacob: \rCuando tenía José diecisiete años,
        siendo todavía un niño, iba con sus hermanos, los hijos de Bala y de
        Zelfa, mujeres de su padre, a apacentar el ganado, e hizo llegar José a
        su padre la pésima fama de aquéllos."
      greek-lxx: αὗται δὲ αἱ γενέσεις Ιακωβ Ιωσηφ δέκα ἑπτὰ ἐτῶν ἦν ποιμαίνων μετὰ τῶν
        ἀδελφῶν αὐτοῦ τὰ πρόβατα ὢν νέος μετὰ τῶν υἱῶν Βαλλας καὶ μετὰ τῶν υἱῶν
        Ζελφας τῶν γυναικῶν τοῦ πατρὸς αὐτοῦ κατήνεγκεν δὲ Ιωσηφ ψόγον πονηρὸν
        πρὸς Ισραηλ τὸν πατέρα αὐτῶν
      st_text: Вот житие Иакова. Иосиф, семнадцати лет, пас скот [отца своего] вместе
        с братьями своими, будучи отроком, с сыновьями Валлы и с сыновьями
        Зелфы, жен отца своего. И доводил Иосиф худые о них слухи до [Израиля]
        отца их.
