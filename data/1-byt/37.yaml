        Йосип доносив недобрі звістки про них до їхнього батька.
      nkjv: "This is the history of Jacob. Joseph, being seventeen years old, was
        feeding the flock with his brothers. And the lad was with the sons of
        Bilhah and the sons of Zilpah, his father's wives; and Joseph brought a
        bad report of them to his father. "
      desnitsky: ""
      mt: ‫   אֵלֶּה תֹּלְדוֹת יַעֲקֹב יוֹסֵף בֶּן־שְׁבַע־עֶשְׂרֵה שָׁנָה הָיָה רֹעֶה
