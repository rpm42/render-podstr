      latin: "Et hae sunt generationes ejus: Joseph cum sedecim esset annorum,
        pascebat gregem cum fratribus suis adhuc puer: et erat cum filiis Balae
        et Zelphae uxorum patris sui: accusavitque fratres suos apud patrem
        crimine pessimo."
      ukr: Оце оповість про Якова. Йосип, віку сімнадцяти літ, пас, як юнак, отару з
