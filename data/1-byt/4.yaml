        промовила: Придбала я людину з Божої ласки."
      bel_syomukha: "Адам спазнаў Еву, жонку сваю; і яна зачала, і нарадзіла Каіна, і
        сказала: здабыла я чалавека ад Госпада."
      old_rbo: "После сего Адам познал Евву, жену свою; и она зачала, и родила Каина,
        и сказала: приобрела я человека от Господа."
      spbda: "Адам познал Еву, жену свою; и она зачала, и родила Каина, и сказала:
        приобрела я человека от Господа."
