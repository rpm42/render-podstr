      Porfiriy: "Адам же познал Еву жену свою, и зачав родила Каина, и сказала:
        приобрела человека посредством Бога."
      lev-khv: "И Адам познал Еву, жену свою; и она зачала, и родила Каина, и сказала:
        приобрела я человека от Господа."
      czech: "I poznal clovek svou zenu Evu a ta otehotnela a porodila Kaina. Tu
        rekla: „Ziskala jsem muze, a tim Hospodina.“"
      spanish: "Conoció el hombre a su mujer, que concibió y parió a Caín, diciendo:
        <<He alcanzado de Yavé un varón>>."
      vadim: "И человек познал Хаву, жену свою, и забеременила она и родила Каjина, и
        сказала: «Приобрела я человека помощью Сущаго»."
      mandelshtam: "И человек познал Хавву, жену свою, и она, зачавши, родила Каина;
        ибо сказала: «Приобрела я мужа от Господа»."
      greek-lxx: Αδαμ δὲ ἔγνω Ευαν τὴν γυναῖκα αὐτοῦ καὶ συλλαβοῦσα ἔτεκεν τὸν Καιν
        καὶ εἶπεν ἐκτησάμην ἄνθρωπον διὰ τοῦ Θεοῦ
      st_text: "Адам познал Еву, жену свою; и она зачала, и родила Каина, и сказала:
        приобрела я человека от Господа."
