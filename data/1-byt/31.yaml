        багацьце гэта."
      spbda: "И услышал (Иаков) слова сынов Лавановых, которые говорили: Иаков
        завладел всем, что было у отца нашего, и из имения отца нашего составил
        все богатство сие."
      lev-khv: "И услышал <i>Иаков</i> слов&#225; сынов Лавановых, которые говорили:
        Иаков завладел всем, чтó у отца нашего, и из того, чтó у отца нашего,
        составил все это богатство."
      czech: "Jakob se doslechl, jake reci vedou Labanovi synove: „Jakob pobral
        vsechno, co patrilo nasemu otci, a z toho, co mel otec, ziskal takove
        postaveni.“"
      spanish: )Al día siguiente se levantó Labán de mañana, besó a sus hijos y a sus
        hijas y los bendijo. Después se marchó para volverse a su lugar.
      greek-lxx: ἤκουσεν δὲ Ιακωβ τὰ ῥήματα τῶν υἱῶν Λαβαν λεγόντων εἴληφεν Ιακωβ
