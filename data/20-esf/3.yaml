        поданиците винаги спокоен и, като запазвам царството си мирно и
        леснопроходимо до пределите му, да възстановя желания за всички люде
        мир. Но когато попитах съветниците, по какъв начин да изпълня това, то
        оня, който у нас се отличава с мъдрост и се ползува с неизменно
        благоволение и който доказа твърда вярност и получи втора след царя
        чест, Аман, ни обясни, че между всички племена на вселената се е вмъкнал
        един враждебен народ, който поради законите си е омразен на всеки народ
        и който постоянно пренебрегва царските заповеди, за да се не благоустрои
        безукоризнено ръководеното от нас управление. И тъй, като узнах, че само
        тоя народ винаги се противи на всеки човек, води живот, чужд на
        законите, и, като се противи на нашите разпоредби, извършва най-големи
        злодеяния, та нашето царство да не достигне благосъстояние, ние
