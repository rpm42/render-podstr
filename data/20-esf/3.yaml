    text: "И посланы были письма через гонцов во все области царя, чтобы убить,
      погубить и истребить всех Иудеев, малого и старого, детей и женщин в один
      день, в тринадцатый день двенадцатого месяца, то есть месяца Адара, и
      имение их разграбить. [Вот список с этого письма: великий царь Артаксеркс
      начальствующим от Индии до Ефиопии над ста двадцатью семью областями и
      подчиненным им наместникам. Царствуя над многими народами и властвуя над
      всею вселенною, я хотел, не превозносясь гордостью власти, но управляя
      всегда кротко и тихо, сделать жизнь подданных постоянно безмятежною и,
      соблюдая царство свое мирным и удобопроходимым до пределов <i>его</i>,
      восстановить желаемый для всех людей мир. Когда же я спросил советников,
      каким бы образом привести это в исполнение, то отличающийся у нас
      мудростью и <i>пользующийся</i> неизменным благоволением, и доказавший
      твердую верность, и получивший вторую честь по царе, Аман объяснил нам,
      что во всех племенах вселенной замешался один враждебный народ, по законам
      <i>своим</i> противный всякому народу, постоянно пренебрегающий царскими
      повелениями, дабы не благоустроялось безукоризненно совершаемое нами
      соуправление. Итак, узнав, что один только этот народ всегда противится
      всякому человеку, ведет образ жизни, чуждый законам, и, противясь нашим
      действиям, совершает величайшие злодеяния, чтобы царство <i>наше</i> не
      достигло благосостояния, мы повелели указанных вам в грамотах Амана,
      поставленного над делами и второго отца нашего, всех с женами и детьми
      всецело истребить вражескими мечами, без всякого сожаления и пощады, в
      тринадцатый день двенадцатого месяца Адара настоящего года, чтобы эти и
      прежде и теперь враждебные <i>люди</i>, быв в один день насильно
      низвергнуты в преисподнюю, не препятствовали нам в последующее время
      проводить жизнь мирно и безмятежно до конца.]"
