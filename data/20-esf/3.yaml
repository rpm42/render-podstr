      italian: "Questi documenti scritti furono spediti per mezzo di corrieri in tutte
        le province del re, perché si distrugges sero, si uccidessero, si
        sterminassero tutti i Giudei, giovani e vecchi, bambini e donne, in un
        medesimo giorno, il tredici del decimosecondo mese, cioè il mese di
        Adàr, e si saccheggiassero i loro beni. a)Questa è la copia della
        lettera: \"Il grande re Assuero ai governatori delle centoventisette
        province dall'India all'Etiopia e ai capidistretto loro subordinati
        scrive quanto segue: b)Essendo io alla testa di molte nazioni e avendo
        l'impero di tutto il mondo, non esaltato dall'orgoglio del potere, ma
        governando sempre con moderazione e con dolcezza, ho deciso di rendere
        sempre indisturbata la vita dei sudditi, di assicurare un regno
        tranquillo e sicuro fino alle frontiere e di far rifiorire la pace
        sospirata da tutti gli uomini. c)Avendo io chiesto ai miei consiglieri
        come tutto questo possa essere attuato, Amàn, distinto presso di noi per
        prudenza, segnalato per inalterata devozione e sicura fedeltà ed elevato
        alla seconda dignità del regno, d)ci ha avvertiti che in mezzo a tutte
        le stirpi che vi sono nel mondo si è mescolato un popolo ostile, diverso
        nelle sue leggi da ogni altra nazione, che trascura sempre i decreti del
        re, così da impedire l'assetto dell'impero da noi irreprensibilmente
        diretto. e)Considerando dunque che questa nazione è l'unica ad essere in
        continuo contrasto con ogni essere umano, differenziandosi per uno
        strano tenore di leggi, e che, malintenzionata contro i nostri
        interessi, compie le peg giori malvagità e riesce di ostacolo alla
        stabilità del regno, f)abbiamo ordinato che le persone a voi segnalate
        nei rapporti scritti da Amàn, incaricato dei nostri interessi e per noi
        un secondo padre, tutte, con le mogli e i figli, siano radicalmente
        sterminate per mezzo della spada dei loro avversari, senz'alcuna pietà
        né perdono, il quattordici del decimosecondo mese, cioè Adàr; g)perché
        questi nostri oppositori di ieri e di oggi, pre — cipitando
        violentemente negli inferi in un sol giorno, ci assicurino per
        l'avvenire un governo completamente stabile e indisturbato\"."
