        Вугэнца, и превознес его и поставил седалище его выше друзей своих,"
      lev-khv: После этого возвеличил царь Артаксеркс Амана, сына Амадафа,
        Агагитянина, и вознес его, и поставил кресла его выше всех князей,
        которые у него;
      czech: Po tech udalostech povysil kral Achasveros Hamana, syna Hamedatova,
        Agagovce, a povznesl jej. Postavil jeho kreslo nad kresla vsech velmozu,
        ktere mel pri sobe.
      spanish: Después de esto, el rey Asuero elevó al poder a Amán, hijo de Hamedata,
