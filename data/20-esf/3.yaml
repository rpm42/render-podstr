        постоянно, дабы царство никогда не достигало благосостояния. И так
        узнав, что только один этот народ, всегда враждебно относящийся ко
        всякому человеку, по причине соблюдения странных законов и думнаго
        противления нашим повелениям постоянно причиняет наивреднейшее зло, так
        что никогда не помогает управляемой нами монархии, мы повелели вам
        указанных вам в грамотах Амана, заведывающаго грамотами и втораго отца
        нашего, до корня истребить с женами и детьми, вражескими мечами, без
