      romana: 'Scrisorile s-au trimis prin stafete in toate tarile regelui, ca sa
        ucida, sa piarda si sa nimiceasca pe toti Iudeii, mic si mare, copii si
        femei, intr-o singura zi, si anume in a treisprezecea zi a lunii a
        douasprezecea, adica in luna Adar, iar averile lor sa le jefuiasca. Iata
        cuprinsul acelei scrisori: "Marele rege Artaxerxe, celor ce carmuiesc de
        la India pana la Etiopia peste o suta douazeci si sapte de tari si
        capeteniilor si slujitorilor de sub conducerea lor acestea scrie:
        Domnind peste multe popoare si stapanind toata lumea, eu, fara sa fiu
        ingamfat de putere, ci carmuind pururea cu blandete si cu liniste, am
        voit sa fac viata supusilor pururea netulburata, pazind regatul meu in
        pace si usor de strabatut pana la hotarele lui, statornicind pacea de
        toti dorita. Dar cand eu am intrebat pe sfetnici, cum am putea aduce
        aceasta la indeplinire, atunci Aman, care e vestit la noi prin
        intelepciune si se bucura neclintit de bunavointa noastra si care a
        dovedit cea mai deplina credinciosie, pentru care a dobandit cinstea de
        a sedea in al doilea loc dupa rege, ne-a aratat ca prin toate neamurile
        lumii s-a amestecat un popor vrajmas, potrivnic legilor tuturor
        popoarelor, care necontenit nesocoteste poruncile regelui, ca sa nu se
        poata intemeia carmuirea noastra fara meteahna. Afland deci ca numai
        singur acest popor se impotriveste pururea oricarui om, ca duce un fel
        de viata straina de legi si, impotrivindu-se pururea lucrarilor noastre,
        face cele mai mari nelegiuiri, ca regatul nostru sa nu ajunga a fi bine
        intocmit, am poruncit cele aratate voua in scrisorile lui Aman, care
        este pus de noi peste lucruri si ca un al doilea parinte al nostru, ca
        sa-i starpiti pe toti, cu femei si cu copii, prin sabie cumplita, fara
        nici o mila si crutare, in treisprezece ale lunii a douasprezecea, adica
        in luna lui Adar, a acestui an, ca astfel acesti oameni vrajmasi si
        astazi, ca si in trecut, fiind intr-o singura zi aruncati cu sila in
        iad, sa nu ne mai impiedice in viitor de a duce viata pasnica si
        netulburata pana in sfarsit.'
      francais: Les lettres furent envoyées par les courriers dans toutes les
