      latin: "Ivit itaque Mardochaeus, et fecit omnia, quae ei Esther praeceperat.
        [Vlg. Cap. 13] (7) Pergensque Mardoch&#230;us, fecit omnia qu&#230; ei
        mandaverat Esther. (8) Mardoch&#230;us autem deprecatus est Dominum,
        memor omnium operum ejus, (9) et dixit: Domine, Domine rex omnipotens,
        in ditione enim tua cuncta sunt posita, et non est qui possit tu&#230;
        resistere voluntati, si decreveris salvare Isra&#235;l. (10) Tu fecisti
        c&#230;lum et terram, et quidquid c&#230;li ambitu continetur. (11)
        Dominus omnium es, nec est qui resistat majestati tu&#230;. (12) Cuncta
        nosti, et scis quia non pro superbia et contumelia, et aliqua
        glori&#230; cupiditate, fecerim hoc, ut non adorarem Aman superbissimum
        (13) (libenter enim pro salute Isra&#235;l etiam vestigia pedum ejus
        deosculari paratus essem), (14) sed timui ne honorem Dei mei transferrem
        ad hominem, et ne quemquam adorarem, excepto Deo meo. (15) Et nunc,
        Domine rex, Deus Abraham, miserere populi tui, quia volunt nos inimici
        nostri perdere, et h&#230;reditatem tuam delere. (16) Ne despicias
        partem tuam, quam redemisti tibi de &#198;gypto. (17) Exaudi
        deprecationem meam, et propitius esto sorti et funiculo tuo, et converte
        luctum nostrum in gaudium, ut viventes laudemus nomen tuum, Domine: et
        ne claudas ora te canentium. (18) Omnis quoque Isra&#235;l pari mente et
        obsecratione clamavit ad Dominum, eo quod eis certa mors impenderet.
        [Vlg. Cap. 14] (1) Esther quoque regina confugit ad Dominum, pavens
        periculum quod imminebat. (2) Cumque deposuisset vestes regias, fletibus
        et luctui apta indumenta suscepit, et pro unguentis variis, cinere et
        stercore implevit caput, et corpus suum humiliavit jejuniis: omniaque
        loca, in quibus antea l&#230;tari consueverat, crinium laceratione
        complevit. (3) Et deprecabatur Dominum Deum Isra&#235;l, dicens: Domine
        mi, qui rex noster es solus, adjuva me solitariam, et cujus pr&#230;ter
        te nullus est auxiliator alius. (4) Periculum meum in manibus meis est.
        (5) Audivi a patre meo quod tu, Domine, tulisses Isra&#235;l de cunctis
        gentibus, et patres nostros ex omnibus retro majoribus suis, ut
        possideres h&#230;reditatem sempiternam, fecistique eis sicut locutus
        es. (6) Peccavimus in conspectu tuo, et idcirco tradidisti nos in manus
        inimicorum nostrorum: (7) coluimus enim deos eorum. Justus es Domine:
        (8) et nunc non eis sufficit, quod durissima nos opprimunt servitute,
        sed robur manuum suarum, idolorum potenti&#230; deputantes, (9) volunt
        tua mutare promissa, et delere h&#230;reditatem tuam, et claudere ora
        laudantium te, atque extinguere gloriam templi et altaris tui, (10) ut
        aperiant ora gentium, et laudent idolorum fortitudinem, et
        pr&#230;dicent carnalem regem in sempiternum. (11) Ne tradas, Domine,
        sceptrum tuum his, qui non sunt, ne rideant ad ruinam nostram: sed
        converte consilium eorum super eos, et eum qui in nos c&#339;pit
        s&#230;vire, disperde. (12) Memento, Domine, et ostende te nobis in
        tempore tribulationis nostr&#230;, et da mihi fiduciam, Domine rex
        deorum, et univers&#230; potestatis: (13) tribue sermonem compositum in
        ore meo in conspectu leonis, et transfer cor illius in odium hostis
        nostri, ut et ipse pereat, et ceteri qui ei consentiunt. (14) Nos autem
        libera manu tua, et adjuva me, nullum aliud auxilium habentem nisi te,
        Domine, qui habes omnium scientiam, (15) et nosti quia oderim gloriam
        iniquorum, et detester cubile incircumcisorum, et omnis alienigen&#230;.
        (16) Tu scis necessitatem meam, quod abominer signum superbi&#230; et
        glori&#230; me&#230;, quod est super caput meum in diebus ostentationis
        me&#230;, et detester illud quasi pannum menstruat&#230;, et non portem
        in diebus silentii mei, (17) et quod non comederim in mensa Aman, nec
        mihi placuerit convivium regis, et non biberim vinum libaminum: (18) et
        numquam l&#230;tata sit ancilla tua, ex quo huc translata sum usque in
        pr&#230;sentem diem, nisi in te, Domine Deus Abraham. (19) Deus fortis
        super omnes, exaudi vocem eorum qui nullam aliam spem habent, et libera
        nos de manu iniquorum, et erue me a timore meo."
