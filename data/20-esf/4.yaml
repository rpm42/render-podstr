    text: "И пошел Мардохей и сделал, как приказала ему Есфирь. [И молился он
      Господу, воспоминая все дела Господни, и говорил: Господи, Господи, Царю,
      Вседержителю! Все в Твоей власти, и нет противящегося Тебе, когда Ты
      захочешь спасти Израиля; Ты сотворил небо и землю и все дивное в
      поднебесной; Ты - Господь всех, и нет <i>такого</i>, кто воспротивился бы
      Тебе, Господу. Ты знаешь всё; Ты знаешь, Господи, что не для обиды и не по
      гордости и не по тщеславию я делал это, что не поклонялся тщеславному
      Аману, ибо я охотно стал бы лобызать следы ног его для спасения Израиля;
      но я делал это для того, чтобы не воздать славы человеку выше славы Божией
      и не поклоняться никому, кроме Тебя, Господа моего, и я не стану делать
      этого по гордости. И ныне, Господи Боже, Царю, Боже Авраамов, пощади народ
      Твой; ибо замышляют нам погибель и хотят истребить изначальное наследие
      Твое; не презри достояния Твоего, которое Ты избавил для Себя из земли
      Египетской; услышь молитву мою и умилосердись над наследием Твоим и обрати
      сетование наше в веселие, дабы мы, живя, воспевали имя Твое, Господи, и не
      погуби уст, прославляющих Тебя, Господи. И все Израильтяне взывали
      <i>всеми</i> силами своими, потому что смерть их <i>была</i> пред глазами
      их. И царица Есфирь прибегла к Господу, объятая смертною горестью, и, сняв
      одежды славы своей, облеклась в одежды скорби и сетования, и, вместо
      многоценных мастей, пеплом и прахом посыпала голову свою, и весьма
      изнурила тело свое, и всякое место, украшаемое в веселии ее, покрыла
      распущенными волосами своими, и молилась Господу Богу Израилеву, говоря:
      Господи мой! Ты один Царь наш; помоги мне, одинокой и не имеющей
      помощника, кроме Тебя; ибо беда моя близ меня. Я слышала, Господи, от отца
      моего, в родном колене моем, что Ты, Господи, избрал себе Израиля из всех
      народов и отцов наших из всех предков их в наследие вечное, и сделал для
      них то, о чем говорил им. И ныне мы согрешили пред Тобою, и предал Ты нас
      в руки врагов наших за то, что мы славили богов их: праведен Ты, Господи!
