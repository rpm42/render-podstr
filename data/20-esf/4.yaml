      romana: 'Atunci s-a dus Mardoheu si a facut cum ii poruncise Estera. El s-a
        rugat Domnului, pomenind toate lucrurile Domnului si zicand: "Doamne,
        Doamne, Imparate atottiitorule, toti sant in puterea Ta si nu este cine
        sa se impotriveasca tie cand vei voi sa izbavesti pe Israel. Tu ai facut
        cerul si pamantul si toate cele minunate de sub cer. Tu esti Domnul
        tuturor si nu este cine sa se impotriveasca tie, Doamne! Tu toate le
        stii Doamne, Tu stii ca eu nu din mandrie, nici din trufie, nici ca sa
        jignesc nu m-am inchinat lui Aman cel mandru, caci eu cu placere m-as fi
        apucat sa sarut talpile picioarelor lui pentru izbavirea lui Israel. Dar
        eu am facut aceasta ca sa nu dau slava oamenilor mai presus de slava lui
        Dumnezeu si nu m-am inchinat nimanui, decat numai tie, Domnului meu si
        nici nu voi face aceasta din mandrie. Si acum, Doamne Dumnezeule,
        Imparate, Dumnezeul lui Avraam, cruta pe poporul Tau, caci se pune la
        cale pieirea noastra si voiesc sa piarda mostenirea Ta cea dintru
        inceput. Nu trece cu vederea partea Ta pe care ai rascumparat-o pentru
        Tine din tara Egiptului. Auzi rugaciunea mea si Te milostiveste spre
        mostenirea Ta; intoarce plansul nostru in veselie ca, vii fiind noi, sa
        laudam numele Tau, Doamne, si nu astupa gura celor ce Te preamaresc pe
        Tine". Si toti Israelitii au strigat din toate puterile lor ca moartea
        era inaintea ochilor lor. Si a alergat si Estera la Domnul, cuprinsa de
        groaza mortii si, dezbracandu-se de hainele slavei sale, s-a imbracat in
        haine de deznadejde si de jale, iar in locul unsorilor celor scumpe, cu
        cenusa si cu tarana si-a presarat capul sau; si-a smerit cumplit trupul
        sau si tot locul impodobit altadata l-a umplut de par smuls din capul
        sau si, rugandu-se Domnului, Dumnezeului lui Israel, a zis: "Domnul meu,
        numai Tu singur esti Imparatul nostru; ajuta-mi mie celei singuratice si
        fara ajutor afara de Tine, ca pieirea mea e aproape! Eu am auzit,
        Doamne, de la tatal meu, in neamul meu parintesc, ca Tu ti-ai ales pe
        Israel din toate popoarele si pe parintii nostri din toti stramosii lor,
        ca sa fie mostenirea Ta vesnica si ai facut pentru ei toate cate ai zis.
        Acum noi am gresit inaintea Ta si Tu ne-ai dat in mainile vrajmasilor
        nostri, pentru ca am laudat pe dumnezeii lor; drept esti Tu, Doamne! Dar
        ei acum nu se mai multumesc cu robia noastra amara, ci si-au dat mana cu
        idolii lor, ca sa rastoarne poruncile gurii Tale si sa starpeasca
        mostenirea Ta si sa astupe gura celor ce Te slavesc pe Tine si sa stinga
        slava casei Tale si jertfelnicul Tau, sa dezlege gura popoarelor pentru
        a preaslavi pe dumnezeii lor cei mincinosi si pentru ca regele cel
        pamantesc sa fie admirat totdeauna. Nu da, Doamne, sceptrul Tau
        dumnezeilor celor ce nu sant, ca sa nu se bucure vrajmasii de caderea
        noastra, ci intoarce uneltirea lor asupra lor insisi, iar pe uneltitorul
        impotriva noastra da-l rusinii. Adu-ti aminte, Doamne, arata-Te noua in
        vremea necazului nostru si-mi da mie curaj. Imparate al dumnezeilor si
        Stapane a toata stapanirea, daruieste gurii mele cuvant cu trecere
        inaintea leului acestuia si umple inima lui de ura catre cel ce ne
        prigoneste pe noi, spre pieirea lui si a celor de un gand cu el. Iar pe
        noi ne izbaveste cu mana Ta si-mi ajuta mie celei singure, care nu am
        alt ajutor decat pe Tine, Doamne; Tu ai stiinta de toate si cunosti ca
        eu urasc slava celor fara de lege si mi-e sila de patul celor netaiati
        imprejur si de tot cel de alt neam. De asemenea cunosti nevoia mea, ca
        nu pot suferi semnul mandriei mele care se afla pe capul meu in zilele
        cand ma arat, mi-e sila de el, ca de o haina intinata cu sange si nici
        nu-l port cand sant singura. Roaba Ta n-a mancat din masa lui Aman, nici
        n-a pretuit ospatul regesc; vin jertfit la idoli n-am baut, nici nu s-a
        veselit roaba Ta din vremea schimbarii soartei mele si pana acum decat
        numai de Tine, Doamne Dumnezeul lui Avraam. Dumnezeule, Cel ce ai putere
        peste toate, auzi glasul celor fara de nadejde si ne izbaveste din
        mainile uneltitorilor de rele, scapandu-ma din frica mea".'
      francais: Mardochée s'en alla, et fit tout ce qu'Esther lui avait ordonné.
      italian: "Mardocheo se ne andò e fece quanto Ester gli aveva ordinato. a)Poi
        pregò il Signore, ricordando tutte le sue gesta, e disse: b)\"Signore,
        Signore re, sovrano dell'universo, tutte le cose sono sottoposte al tuo
        potere e nessuno può opporsi a te nella tua volontà di salvare Israele.
        c)Tu hai fatto il cielo e la terra e tutte le meraviglie che si trovano
        sotto il firmamento. Tu sei il Signore di tutte le cose e nessuno può
        resistere a te, Signore. d)Tu conosci tutto; tu sai, Signore, che non
        per orgo glio, non per superbia né per vanagloria ho fatto il gesto di
        non prostrarmi davanti al superbo Amàn, perché avrei anche baciato la
        pianta dei suoi piedi per la salvezza d'Israele. e)Ma ho fatto ciò per
        non porre la gloria di un uomo al di sopra della gloria di Dio; non mi
        prostrerò mai davanti a nessuno se non davanti a te, che sei il mio
        Signore, e non farò così per superbia. f)Ora, Signore Dio, Re, Dio di
        Abramo, risparmia il tuo popolo! Perché mirano a distruggerci e bramano
        di far perire quella che è la tua eredità dai tempi antichi. g)Non
        trascurare la porzione che per te stesso hai liberato dal paese
        d'Egitto. h)Ascolta la mia preghiera e sii propizio alla tua eredità;
        cambia il nostro lutto in gioia, perché vivi possiamo cantare inni al
        tuo nome, Signore, e non lasciare scomparire la bocca di quelli che ti
        lodano\". i)Tutti gli Israeliti gridavano con tutta la forza, perché la
        morte stava davanti ai loro occhi. k)Anche la regina Ester cercò rifugio
        presso il Signore, presa da un'angoscia mortale. Si tolse le vesti di
        lusso e indossò gli abiti di miseria e di lutto; invece dei superbi
        profumi si riempì la testa di ceneri e di immondizie. Umiliò molto il
        suo corpo e con i capelli sconvolti si muoveva dove prima era abituata
        agli ornamenti festivi.\tPoi supplicò il Signore e disse: l)\"Mio
        Signore, nostro re, tu sei l'unico! Vieni in aiuto a me che sono sola e
        non ho altro soccorso se non te, perché un grande pericolo mi sovrasta.
        m)Io ho sentito fin dalla mia nascita, in seno alla mia famiglia, che
        tu, Signore, hai scelto Israele da tutte le nazioni e i nostri padri da
        tutti i loro antenati come tua eterna eredità, e hai fatto loro secondo
        quanto avevi promesso. n)Ora abbiamo peccato contro di te e ci hai messi
        nelle mani dei nostri nemici, per aver noi dato gloria ai loro dèi. Tu
        sei giusto, Signore! o)Ma ora non si sono accontentati dell'amarezza
        della nostra schiavitù, hanno anche posto le mani sulle mani dei loro
        idoli, giurando di abolire l'oracolo della tua bocca, di sterminare la
        tua eredità, di chiudere la bocca di quelli che ti lodano e spegnere la
        gloria del tuo tempio e il tuo altare, p)di aprire invece la bocca delle
        nazioni a lodare gli idoli vani e a proclamare per sempre la propria
        ammirazione per un re di carne. q)Non consegnare, Signore, il tuo
        scettro a dèi che neppure esistono. Non abbiano a ridere della nostra
        caduta; ma volgi contro di loro questi loro progetti e colpisci con un
        castigo esemplare il primo dei nostri persecutori. r)Ricordati, Signore;
        manifèstati nel giorno della nostra afflizione e a me da' coraggio, o re
        degli dèi e signore di ogni autorità. s)Metti nella mia bocca una parola
        ben misurata di fronte al leone e volgi il suo cuore all'odio contro
        colui che ci combatte, allo sterminio di lui e di coloro che sono
        d'accordo con lui. t)Quanto a noi, salvaci con la tua mano e vieni in
        mio aiuto, perché sono sola e non ho altri che te, Signore! u)Tu hai
        conoscenza di tutto e sai che io odio la gloria degli empi e detesto il
        letto dei non circoncisi e di qualunque straniero. v)Tu sai che mi trovo
        nella necessità, che detesto l'emblema della mia fastosa posizione che
        cinge il mio capo nei giorni in cui devo fare comparsa; lo detesto come
        un panno immondo e non lo porto nei giorni in cui mi tengo appartata.
        x)La tua serva non ha mangiato alla tavola di Amàn né ha onorato il
        banchetto del re né bevuto il vino delle libazioni. y)La tua serva da
        quando ha cambiato condizione fino ad oggi, non ha gioito di nulla, se
        non di te, Signore, Dio di Abramo. z)Dio, che su tutti eserciti la
        forza, ascolta la voce dei disperati e liberaci dalla mano dei malvagi;
        libera me dalla mia angoscia!\"."
