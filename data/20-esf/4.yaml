        бы Тебе, Господу. Ты знаешь всё; Ты знаешь, Господи, что не для обиды и
        не по гордости и не по тщеславию я делал это, что не поклонялся
        тщеславному Аману, ибо я охотно стал бы лобызать следы ног его для
        спасения Израиля; но я делал это для того, чтобы не воздать славы
        человеку выше славы Божией и не поклоняться никому, кроме Тебя, Господа
        моего, и я не стану делать этого по гордости. И ныне, Господи Боже,
        Царю, Боже Авраамов, пощади народ Твой; ибо замышляют нам погибель и
        хотят истребить изначальное наследие Твое; не презри достояния Твоего,
        которое Ты избавил для Себя из земли Египетской; услышь молитву мою и
        умилосердись над наследием Твоим и обрати сетование наше в веселие, дабы
        мы, живя, воспевали имя Твое, Господи, и не погуби уст, прославляющих
        Тебя, Господи. И все Израильтяне взывали <i>всеми</i> силами своими,
        потому что смерть их <i>была</i> пред глазами их. И царица Есфирь
