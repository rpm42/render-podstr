      romana: 'Dupa trei zile de rugaciune Estera si-a dezbracat hainele cele de jale
        si s-a imbracat in cele de regina si, facandu-se stralucita si chemand
        pe Dumnezeul cel atoatevazator si mantuitor, a luat cu ea doua slujnice:
        una de care se sprijinea oarecum din alintare, iar alta care, urmandu-i,
        ii tinea hainele. Ea era minunata, in culmea frumusetii sale si fata sa
        era vesela ca si cum ar fi fost plina de iubire, iar inima ei era
        apasata de frica. S-a oprit in curtea dinauntru a casei regelui, la usa
        regelui. Regele sedea atunci pe tronul sau domnesc, in casa domneasca,
        chiar in dreptul usii, imbracat in toate hainele maririi sale, tot in
        aur si in pietre scumpe, dar cumplit de posomorat. Cand regele a vazut
        pe regina Estera stand afara, aceasta a aflat mila in ochii lui.
        Intorcandu-si fata inflacarata de slava, el a privit cu manie strasnica.
        Atunci regina a cazut cu duhul, s-a schimbat la fata din pricina
        slabiciunii ce i-a venit si s-a aplecat pe capul slujnicei care o
        insotea. Dar Dumnezeu a schimbat duhul regelui in blandete si,
        sculandu-se cu grabire de pe tronul sau, a cuprins-o in bratele sale,
        pana ea si-a venit in fire. Apoi a mangaiat-o cu vorbe bune, zicandu-i:
        "Ce ai Estera? Eu sant fratele tau! Linisteste-te, ca nu vei muri, caci
        stapanirea ne este comuna. Apropie-te!"'
      francais: Le troisième jour, Esther mit ses vêtements royaux et se présenta dans
