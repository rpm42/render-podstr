    text: "На третий день Есфирь [перестав молиться, сняла одежды сетования и]
      оделась по-царски, [и сделавшись великолепною, призывая всевидца Бога и
      Спасителя, взяла двух служанок, и на одну опиралась, как бы предавшись
      неге, а другая следовала <i>за нею</i>, поддерживая одеяние ее. Она была
      прекрасна во цвете красоты своей, и лице ее радостно, как бы исполненное
      любви, но сердце ее было стеснено от страха]. И стала она на внутреннем
      дворе царского дома, перед домом царя; царь же сидел <i>тогда</i> на
      царском престоле своем, в царском доме, прямо против входа в дом,
      [облеченный во все одеяние величия своего, весь в золоте и драгоценных
      камнях, и был весьма страшен]. Когда царь увидел царицу Есфирь, стоящую на
      дворе, она нашла милость в глазах его. [Обратив лице свое, пламеневшее
      славою, он взглянул с сильным гневом; и царица упала <i>духом</i> и
      изменилась в лице своем от ослабления и склонилась на голову служанки,
      которая сопровождала ее. И изменил Бог дух царя на кротость, и поспешно
      встал он с престола своего и принял ее в объятия свои, пока она не пришла
      в себя. Потом он утешил ее ласковыми словами, сказав ей: что <i>тебе</i>,
      Есфирь? Я - брат твой; ободрись, не умрешь, ибо наше владычество общее;
      подойди.]"
