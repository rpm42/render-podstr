      romana: 'La acestea Zeres, sotia sa, si prietenii sai i-au zis: "Sa se
        pregateasca spanzuratoare inalta de cincizeci de coti si maine dimineata
        cere regelui sa fie spanzurat Mardoheu si apoi vei merge voios la ospat
        cu regele". Acest cuvant a placut lui Aman si a pus sa se pregateasca
        spanzuratoarea.'
      francais: "Zéresch, sa femme, et tous ses amis lui dirent: Qu'on prépare un bois
        haut de cinquante coudées, et demain matin demande au roi qu'on y pende
        Mardochée; puis tu iras joyeux au festin avec le roi. Cet avis plut à
        Haman, et il fit préparer le bois."
      italian: "Allora sua moglie Zeres e tutti i suoi amici gli dissero: \"Si prepari
        un palo alto cinquanta cubiti e tu domani mattina di' al re che vi sia
        impiccato Mardocheo; poi va' pure contento al banchetto con il re\". La
        cosa piacque ad Amàn che fece preparare il palo."
