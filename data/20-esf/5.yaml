      podstr: "И сделалось в день третий, как прекратила молящаяся, сняла одежды
        прислуги и одела [одежды] славы её и сделалась замечательной призвавшая
        всех всевидящего Бога и Спасителя взяла двух служанок и ведь [на] одну
        опираться как предавшаяся неге, же другая последовав [да] облегчает
        одеяния её, и она румянящаяся цветением красоты её, и лицо её весёлое
        как любящей, же сердце её стесняемое от страха. И прошедшая все двери
        стала перед царём, а он сидел на престоле царства его и всякое одеяние
        блеска его одел, весь в золоте и камнях драгоценных, и был устрашающий
        очень. И поднявший лицо его распалённое славой в высшей степени ярости
        посмотрел, и упала царица и изменился цвет [кожи] её в бессилие и
        наклонилась на голову служанки идущей впереди. И изменил Бог дух царя в
        кротость, и встревожившийся бросился с престола его и взял её на руки
        его, до которого [времени] стала, и увещевал её словами мирными и сказал
        ей: Что есть, Эсфирь я брат твой, мужайся, нет не умрёшь, потому что
        общее повеление наше есть; Подойди."
      csya: "И бысть по триех днех, егда преста молитися, совлечеся из риз прискорбных
        и облечеся в ризы славы своея: и бысть доброзрачна, призывающи всевидца
        Бога и спасителя, и взя две рабыни с собою, и о едину убо опирашеся аки
        сладостьми обилующи, другая же последоваше, да облегчает ризы ея: и сия
        червленеющися добротою красоты своея, и лице ея осклабляющееся аки
        прелюбивейше, сердце же ея стеняше от страха. И прошедши вся двери, ста
        пред царем. Он же седяше на престоле царства своего, оболчен во все
        одеяние славы своея, весь во злате и камениих многоцвеных, и бяше страше
        зело: и возвед лице свое огневидно славою, зельною яростию воззре. И
        паде царица, и изменися лице ея со ослаблением, и преклонися на главу
        рабыни предъидущия. И премени Бог дух царев на кротость, и потщався
        сниде со престола своего и восприят ю во объятия своя, дондеже прииде в
        себе, и утеши ю глаголы мирными и рече ей: что ти есть, есфире? аз есмь
        брат твой, дерзай, не умреши: яко общее повеление наше есть, приступи."
