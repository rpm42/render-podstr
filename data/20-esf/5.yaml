      bulgarian: "На третия ден Естир (като престана да се моли, съблече тъжовните
        дрехи) облече се по царски (и като се нагизди великолепно, призовавайки
        Всевидеца Бога и Спасителя, взе две слугини, и на едната се облягаше,
        като да се галеше, а другата вървеше след нея и поддържаше дрехата й. Тя
        беше прекрасна в цвета на хубостта си и лицето й радостно, като да бе
        изпълнено с любов, ала сърцето й беше свито от страх). Тя застана във
        вътрешния двор на царския дом пред дома на царя; а царят седеше тогава
        на царския си престол в царския дом, право срещу входа в дома (облечен в
        пълното облекло на своето величие, цял в злато и скъпоценни камъни, и
        беше много страшен). Когато царят видя, че царица Естир стои на двора,
