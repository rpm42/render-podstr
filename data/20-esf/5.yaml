      sovr_rbo: На третий день Эсфирь облачилась в царские одежды, пошла и встала во
        внутреннем дворе царского дворца, перед царскими покоями. А царь
        восседал на своем престоле — в царском чертоге, лицом ко входу.
      latin: "Die autem tertio induta est Esther regalibus vestimentis, et stetit in
        atrio domus regiae, quod erat interius, contra basilicam regis: at ille
        sedebat super solium suum in consistorio palatii contra ostium domus.
        [Vlg. Cap. 15] (4) Die autem tertio deposuit vestimenta ornatus sui, et
        circumdata est gloria sua. (5) Cumque regio fulgeret habitu, et
        invocasset omnium rectorem et salvatorem Deum, assumpsit duas famulas,
        (6) et super unam quidem innitebatur, quasi pr&#230; deliciis et nimia
        teneritudine corpus suum ferre non sustinens: (7) altera autem famularum
        sequebatur dominam, defluentia in humum indumenta sustentans. (8) Ipsa
        autem roseo colore vultum perfusa, et gratis ac nitentibus oculis,
        tristem celabat animum, et nimio timore contractum. (9) Ingressa igitur
        cuncta per ordinem ostia, stetit contra regem, ubi ille residebat super
        solium regni sui, indutus vestibus regiis, auroque fulgens, et pretiosis
        lapidibus: eratque terribilis aspectu. (10) Cumque elevasset faciem, et
        ardentibus oculis furorem pectoris indicasset, regina corruit, et in
        pallorem colore mutato, lassum super ancillulam reclinavit caput. (11)
        Convertitque Deus spiritum regis in mansuetudinem, et festinus ac
        metuens exilivit de solio, et sustentans eam ulnis suis donec rediret ad
        se, his verbis blandiebatur: (12) Quid habes, Esther? ego sum frater
        tuus: noli metuere. (13) Non morieris: non enim pro te, sed pro omnibus
        h&#230;c lex constituta est. (14) Accede igitur, et tange sceptrum."
