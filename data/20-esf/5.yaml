        li salva, prese con sé due ancelle. Su di una si appoggiava con
        apparente mollezza, mentre l'altra la seguiva tenendo solle vato il
        mantello di lei. b)Appariva rosea nello splendore della sua bellezza e
        il suo viso era gioioso, come pervaso d'amore, ma il suo cuore era
        stretto dalla paura. c)Attraversate una dopo l'altra tutte le porte, si
        trovò alla presenza del re. Egli era seduto sul trono regale, ve — stito
        di tutti gli ornamenti maestosi delle sue comparse, tutto splendente di
        oro e di pietre preziose, e aveva un aspetto molto terribile. d)Alzò il
        viso splendente di maestà e guardò in un accesso di collera. La regina
        si sentì svenire, mutò il suo colore in pallore e poggiò la testa
        sull'ancella che l'accompagnava. e)Ma Dio volse a dolcezza lo spirito
        del re ed egli, fattosi ansioso, balzò dal trono, la prese fra le
        braccia, sostenendola finché non si fu ripresa, e andava confortandola
        con parole rasserenanti, dicendole: f)\"Che c'è, Ester? Io sono tuo
        fratello; fatti coraggio, tu non devi morire. Il nostro ordine riguarda
        solo la gente comune. Avvicinati!\"."
