      portuguese: "Então lhe disseram Zéres, sua mulher, e todos os seus amigos:
        Faça-se uma forca de cinqüenta côvados de\raltura, e pela manhã dize ao
        rei que nela seja enforcado Mordecai; e então entra alegre com o rei
        para o banquete.\rE este conselho agradou a Hamã, que mandou fazer a
        forca."
      turkish: "Karısı Zereş ve bütün dostları Haman'a şöyle dediler: «Elli arşın
        yüksekliğinde bir darağacı kurulsun. Sabah olunca kraldan Mordekay'ı
        oraya astırmasını iste. Sonra da sevinç içinde kralla birlikte şölene
        gidersin.»"
      nrt: "Его жена Зерешь и все друзья сказали ему: – Вели построить виселицу
        пятидесяти локтей высотой и утром попроси царя, чтобы Мардохея на ней
        повесили. А потом спокойно иди с царем на пир. Этот совет понравился
        Аману, и он велел построить виселицу."
      Macarius: "И сказала ему жена его Зерешь и все друзья его: пусть приготовят
        дерево вышиною в пятьдесят локтей; а утром скажи царю, чтоб повесили на
        нем Мардохея. Потом и пойди весело на обед с царем. И одобрено было
        слово сие Аманом, и он приготовил дерево."
      serbian: Још и судове дома Божијега, златне и сребрне, које Навуходоносор бјеше
