      sovr_rbo: "Его жена Зерешь и друзья посоветовали ему: «Пусть установят столб
        высотой в пятьдесят локтей, а наутро попроси царя, чтобы Мардохея
        повесили на этом столбе, и с легким сердцем иди на пир вместе с царем».
        Эти слова пришлись Аману по душе, и он велел установить столб."
      latin: "Responderuntque ei Zares uxor ejus, et ceteri amici: Jube parari
        excelsam trabem, habentem altitudinis quinquaginta cubitos, et dic mane
        regi ut appendatur super eam Mardochaeus, et sic ibis cum rege laetus ad
        convivium. Placuit ei consilium, et jussit excelsam parari crucem."
      ukr: "І сказала до нього жінка його Зереш та всі його приятелі: Нехай приготують
        шибеницю, високу на п'ятдесят ліктів, а ранком скажи цареві, і нехай
        повісять на ній Мордехая, і підеш з царем радісний на гостину! І була
        приємна та рада для Гамана, і зробив він ту шибеницю."
      nkjv: "Подсказала ему жена Зерешь вместе с друзьями: «Приготовь столб высотой в
        пятьдесят локтей, а наутро переговори с царем, пусть повесят на нем
        Мордехая, а ты радостно пойдешь с царем на пир». Понравился Хаману этот
        совет и он приготовил столб."
