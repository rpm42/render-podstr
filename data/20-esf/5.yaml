      bulgarian: "И рече му жена му Зереш, и всичките му приятели: нека приготвят
        дърво, високо петдесет лакти, и утре кажи на царя да обесят Мардохея на
        него, и тогава иди весело на угощението с царя. Понравиха се на Амана
        тия думи, и той приготви дървото.\r\r^"
      pavskiy: "И сказала ему жена его Зерешь и все друзья его: пусть приготовят
        дерево вышиною в пятдесят локтей, и утром скажи царю, чтоб повесили на
        нем Мардохея. Потом и поди весело на обед с царем. И одобрено было слово
        сие Аманом, и он приготовил дерево."
      deutsch: "Da sprachen zu ihm sein Weib Seres und alle Freunde: Man mache einen
        Baum, fünfzig Ellen hoch, und morgen sage dem König, daß man Mardochai
        daran hänge; so kommst du mit dem König fröhlich zum Mahl. Das gefiel
        Haman wohl, und er ließ einen Baum zurichten."
      ukr2: "На це жінка його Зереш і всі його приятелі сказали: «Вели приготувати
        шибеницю, 50 ліктів заввишки, й завтра вранці скажи цареві, щоб повісили
        на ній Мардохея, і тоді підеш веселий із царем на бенкет» Сподобалося це
        слово Аманові, й він приготував шибеницю."
      ukr3: "І сказала йому Зереша, жінка його, та й всї його приятелї: Нехай
        приладять дерево заввишки на пятьдесять локот, і скажи вранцї цареві,
        щоб повісили на йому Мардохея, а тодї пійдеш веселий з царем у гостину.
        І сподобалось се слово Аманові, й він приготовив дерево."
      bel_syomukha: "І сказала яму Зэрэш, жонка ягоная, і ўсе сябры ягоныя: хай
        падрыхтуюць дрэва вышынёю ў пяцьдзясят локцяў, і раніцай скажы цару, каб
        павесілі Мардахэя на ім, і тады весела ідзі на гасьціну з царом. І
        спадабалася гэта слова Аману, і ён падрыхтаваў дрэва."
      Porfiriy: "И сказала ему Зосара жена его: отродье он Иудейское; а так как
        дозволил тебе царь истребить Иудеев, и дали тебе боги день погубления на
        отмщение им, то пусть вырубят дерево в пятьдесят локтей и поставят: а ты
        повесь его на этом дереве; утреннюя же у царя поговоришь ему о сем;
        теперь же иди и веселись у царя. И понравилось это Аману, и он поступил
        так."
      lev-khv: "И сказала ему Зерешь, жена его, и все друзья его: пусть приготовят
        дерево вышиною в пятьдесят локтей, и утром скажи царю, чтоб повесили
        Мардохея на нем; а <i>потом</i> и иди с царем на пир весело. И
        понравилось это слово Аману, и он приготовил дерево."
      czech: 'Tu mu rekla jeho zena Zeres i vsichni jeho oblibenci: "At udelaji kul
        vysoky padesat loket, a rano rekni krali, aby nan Mordokaje povesili.
        Jdi na hostinu s kralem radostne." Hamanovi se ta rec libila a dal
        udelat kul.'
