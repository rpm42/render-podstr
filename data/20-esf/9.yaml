        вороги Юдеїв сподївались взяти власть над ними, а випало навідворот, що
        самі Юдеї взяли верх над ворогами своїми, -
      bel_syomukha: У дванаццаты месяц, гэта значыцца, у месяцы Адар, на трынаццаты
