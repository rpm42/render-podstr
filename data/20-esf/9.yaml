      sovr_rbo: В двенадцатом месяце, то есть в месяце адар, тринадцатого числа, когда
        настала пора исполнить царский указ, — в тот самый день, в который враги
        иудеев надеялись взять верх над ними, а вышло наоборот и иудеи взяли
        верх над своими недругами, —
      latin: Igitur duodecimi mensis, quem Adar vocari ante jam diximus, tertiadecima
        die, quando cunctis Judaeis interfectio parabatur, et hostes eorum
        inhiabant sanguini, versa vice Judaei superiores esse coeperunt, et se
        de adversariis vindicare.
      ukr: А дванадцятого місяця, він місяць адар, тринадцятого дня в ньому, коли
        наказ царя та закон його мали бути виконані, дня, коли вороги юдеїв
        сподівалися запанувати над ними, повернулося те так, що вони, юдеї,
        запанували над ненависниками своїми,
      nkjv: "На тринадцатый день двенадцатого месяца (это месяц Адар), когда настала
        пора исполнить повеление царя и его указ, когда враги надеялись одолеть
        иудеев – вышло наоборот, иудеи одолели своих врагов:"
      desnitsky: ""
