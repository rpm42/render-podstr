        той дзень, калі спадзяваліся няпрыяцелі Юдэяў ўзяць уладу над імі, а
        выйшла наадварот, што самі Юдэі ўзялі ўладу над ворагамі сваімі,
      spbda: В двенадцатый месяц, то есть, в месяц Адар, в тринадцатый день его, в
        который пришло время воздействовать повелению царя и указу его, — в тот
        день, когда надеялись неприятели иудеев взять власть над ними, а вышло
        на оборот, что сами иудеи взяли власть над врагами своими, —
      gulyaev: И так тринадцатый день двенадцатаго месяца (это месяц Адар), который
