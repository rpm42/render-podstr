        judíos habían pensado dominarlos, fue lo contrario lo que sucedió, y los
        judíos dominaron a sus enemigos.
      greek-lxx: ἐν γὰρ τῷ δωδεκάτῳ μηνὶ τρισκαιδεκάτῃ τοῦ μηνός ὅς ἐστιν Αδαρ παρῆν
        τὰ γράμματα τὰ γραφέντα ὑπὸ τοῦ βασιλέως
      st_text: В двенадцатый месяц, то есть в месяц Адар, в тринадцатый день его, в
