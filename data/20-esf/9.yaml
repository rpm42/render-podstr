        decretului lui; in ziua aceea, cand nadajduiau dusmanii Iudeilor sa-i
        biruiasca, s-a dovedit dimpotriva ca Iudeii si-au aratat puterea asupra
        dusmanilor lor;
      francais: Au douzième mois, qui est le mois d'Adar, le treizième jour du mois,
        jour où devaient s'exécuter l'ordre et l'édit du roi, et où les ennemis
        des Juifs avaient espéré dominer sur eux, ce fut le contraire qui
        arriva, et les Juifs dominèrent sur leurs ennemis.
      italian: Il decimosecondo mese, cioè il mese di Adàr, il tredici del mese,
        quando l'ordine del re e il suo decreto dovevano essere eseguiti, il
        giorno in cui i nemici dei Giudei speravano di averli in loro potere,
        avvenne invece tutto il contrario; poiché i Giudei ebbero in mano i loro
        nemici.
      old_georgian: "მეათერთმეტესა თთვესა, ათსამეტსა ადარისასა, რომელ არს იგრიკა,
        მიიწია წიგნები იგი მიწერილი მეფისაგან: მას დღესა შინა წარწყმდენ მტერნი
        ჰურიათანი."
      portuguese: "Ora, no duodécimo mês que é o mês de adar, no dia treze do mês, em
        que a ordem do rei e o seu decreto estavam\rpara se executar, no dia em
        que os inimigos dos judeus esperavam assenhorar-se deles, sucedeu o
        contrário, de\rmodo que os judeus foram os que se assenhorearam do que
        os odiavam."
      turkish: Kralın buyruğu ve fermanı, on ikinci ay olan Adar ayının on üçüncü günü
        yerine getirilecekti. Yahudi düşmanları o gün Yahudiler'i alt etmeyi
        ummuşlardı, ama tam tersi oldu; Yahudiler kendilerinden nefret edenleri
        alt ettiler.
      nrt: В тринадцатый день двенадцатого месяца, месяца адара, должен был
        исполниться данный царем указ. В этот день враги иудеев надеялись взять
        над ними верх, но вышло наоборот, и иудеи сами восторжествовали над
        своими ненавистниками.
      Macarius: В двенадцатый месяц, то есть, в месяц Адар, в тринадцатый день его, в
        который пришло время воздействовать повелению цареву и указу его, в тот
        день, когда неприятели Иудеев надеялись взять над ними власть, вышло
        наоборот, что сами Иудеи взяли власть над врагами своими.
      serbian: "А кад се то сврши, приступише к мени кнезови говорећи: Народ Израиљев
        и свештеници и Левити нијесу се одвојили од народа земаљских због гадова
        њиховијех, од Хананеја, Хетеја, Ферезеја, Јевусеја, Амонаца, Моаваца,
        Мисираца и Амореја."
      bulgarian: В дванайсетия месец, сиреч в месец адар, на тринайсетия му ден,
        когато дойде време да се изпълни заповедта на царя и повелята му, в оня
        ден, когато неприятелите на иудеите се надяваха да вземат власт над тях,
        а излезе наопаки, че самите иудеи взеха власт над своите врагове, -
      pavskiy: В двенадцатый месяц, то есть в месяц Адар, в тринадцатый день его, в
        который пришло время воздействовать повелению цареву и указу его, в тот
        день, когда неприятели иудеев надеялись взять над ними власть, вышло на
        оборот, что сами иудеи взяли власть над врагами своими.
      deutsch: Im zwölften Monat, das ist der Monat Adar, am dreizehnten Tag, den des
        Königs Wort und Gebot bestimmt hatte, daß man's tun sollte,
        ebendesselben Tages, da die Feinde der Juden hofften, sie zu
        überwältigen, wandte sich's, daß die Juden ihre Feinde überwältigen
        sollten.
      ukr2: Дванадцятого місяця, тобто місяця Адара, тринадцятого дня, коли мав бути
