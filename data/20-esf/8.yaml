        во всё время ненавистной будет определена."
      csya: "в день един по всему царству артаксерксову, в третийнадесять день
        вторагонадесять месяца, иже есть адар. Списание же епистолии сице бе:
        царь великий артаксеркс сущым от индии даже до ефиопии сто двадесяти и
        седмим начальством странами обладающым и властелем нам
        доброжелательствующым, радоватися. Мнози множайшею благодетельствующих
        благостию частее чествуеми паче меры возгордешася, и не точию
        подчиненных нам ищут озлобити, но довольства не могуще снести, и своим
        благодетелем начинают коварствовати: и благодарение не токмо от человек
        отъемлюще, но еще (по обычаю) не приявших благодеяний киченьми
        вознесшеся, вся присно назирающаго Бога ненавидящаго зла мнят избежати
        суда. Многажды же и многих от поставленных на властех, имже уверися
        другов устрояти дела, ласкательство кровей неповинных виновными
        поставляя, подверже неуврачеванным злым, злонравия ложным прельщением
        тех, иже прельщают незлобивое благосердие владеющих. Видети же леть есть
        нам взыскующым не толико от древних, якоже предахом, историй, елико от
        тех, яже суть при ногах непреподобно соделанная губительством недостойно
        владеющих. Сего ради внимати надлежит по сих, во еже царство безмятежно
        всем человеком с миром устроити, не употребляюще пременений, приходящая
        же пред очеса всегда с приличным предварением разсуждающе. Егда бо аман
        амадафуев македонянин, истнно чуждь персския крове и много отстоящь от
        нашея благости, страннолюбно приятый от нас, толикое человеколюбие, еже
        ко всякому языку имеем, получи, яко нарицатися ему отцем нашим, и
        покланяемому от всех, второе царскаго престола лице содержати:
        неумерителен же в гордости прилежно искал, како бы нас области и живота
        лишити, куино же нашего блюстителя и всегдашняго благодетеля мардохеа и
        непорочную царства сообщницу есфирь со всем их племенем многоплетенными
        хитростей прельщеньми ищущь на погубление: сими бо образы возмне нас
        лишив блюстителей взяти, и власть персскую ко македоняном пренести. Мы
        же иудеов, от трегубительнаго сего в погубление преданных, обретаем не
        злотворных, но праведнейшими уиравляемых законы, и сущих сынов вышняго,
        превеличайнаго живаго Бога, управляющаго нам же и прародителем нашым
        царствие в добрейшем состоянии. Добре убо сотворите не употребляюще от
        амана амадафуева посланных писаний, понеже он сия соделавый при вратех
        сусских со всем домом своим повешен есть, достойный ему вскоре суд
        воздавшему всеми владеющему Богу. Списание же епистолии сея предложивше
        на всяцем месте со дерзновением, оставите иудеов употребляти своя
        законы, спомоществующе им, яко да во время скорби воставшым на них
        отмстят в третийнадесять день вторагонадесять месяца адара в самый той
        день: в сей бо (день) всемогущий Бог вместо погубления избраннаго рода
        сотвори им веселие. И вы убо во именитых ваших праздницех знменитый день
        со всякою радостию провождайте, да и ныне, и по сих спасение нам убо и
        доброжелательным персо будет, наветующым же нас в память погубления.
        Всяк же град или страна, яже по сим не сотворит, всячески мечем и огнем
