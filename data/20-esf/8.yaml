        putere, ca sa randuiasca lucrurile prietenilor ce s-au increzut in ei,
        prin incredintarile lor ii fac vinovati de varsare de sange nevinovat
        si-i supun la primejdii de neinlaturat, amagind gandul bun si neprihanit
        al stapanilor prin vorbarie vicleana si mincinoasa. Aceasta se poate
        vedea atat din povestirile mai vechi, cum am spus, precum si din faptele
        savarsite in chip nelegiuit inaintea ochilor vostri de rautatea celor ce
        stapanesc cu nevrednicie. De aceea ne ingrijim pentru viitor, ca sa
        intocmim noi o imparatie netulburata pentru toti oamenii din lume,
        neingaduind inselatoriile, si pricinile ce ni se infatiseaza
        judecandu-le cu toata luarea aminte cuvenita. Asa Aman, fiul lui
        Hamadata Macedoneanul, cu adevarat strain de sangele persan si foarte
        departe de bunatatea noastra, fiind primit oaspete la noi, s-a
        invrednicit de bunavointa pe care noi o avem catre orice popor, pana
        intr-atata, incat a fost numit parintele nostru si cinstit de toti,
