      st_text: "в один день по всем областям царя Артаксеркса, в тринадцатый день
        двенадцатого месяца, то есть месяца Адара. [Список с этого указа
        следующий: великий царь Артаксеркс начальствующим от Индии до Ефиопии
        над ста двадцатью семью областями и властителям, доброжелательствующим
        нам, радоваться. Многие, по чрезвычайной доброте благодетелей щедро
        награждаемые почестями, чрезмерно возгордились и не только подданным
        нашим ищут причинить зло, но, не могши насытить гордость, покушаются
        строить козни самим благодетелям своим, не только теряют чувство
        человеческой признательности, но, кичась надменностью безумных,
        преступно думают избежать суда всё и всегда видящего Бога. Но часто и
        многие, будучи облечены властью, чтоб устроять дела доверивших им
        друзей, своим убеждением делают их виновниками <i>пролития</i> невинной
        крови и подвергают неисправимым бедствиям, хитросплетением коварной лжи
        обманывая непорочное благомыслие державных. <i>Это</i> можно видеть не
        столько из древних историй, как мы сказали, сколько из дел, преступно
        совершаемых пред вами злобою недостойно властвующих. Посему нужно
        озаботиться на последующее время, чтобы нам устроить царство безмятежным
        для всех людей в мире, не допуская изменений, но представляющиеся дела
        обсуждая с надлежащей предусмотрительностью. Так Аман Амадафов,
        Македонянин, поистине чуждый персидской крови и весьма далекий от нашей
        благости, быв принят у нас гостем, удостоился благосклонности, которую
        мы имеем ко всякому народу, настолько, что был провозглашен нашим отцом
        и почитаем всеми, представляя второе лицо при царском престоле; но, не
        умерив гордости, замышлял лишить нас власти и души, а нашего спасителя и
        всегдашнего благодетеля Мардохея и непорочную общницу царства Есфирь, со
        всем народом их, домогался разнообразными коварными мерами погубить.
        Таким образом он думал сделать нас безлюдными, а державу Персидскую
        передать Македонянам. Мы же находим Иудеев, осужденных этим злодеем на
        истребление, не зловредными, а живущими по справедливейшим законам,
        сынами Вышнего, величайшего живаго Бога, даровавшего нам и предкам нашим
        царство в самом лучшем состоянии. Посему вы хорошо сделаете, не приводя
        в исполнение грамот, посланных Аманом Амадафовым; ибо он, совершивший
        это, при воротах Сузских повешен со всем домом, <i>по воле</i>
        владычествующего всем Бога, воздавшего ему скоро достойный суд. Список
        же с этого указа выставив на всяком месте открыто, оставьте Иудеев
