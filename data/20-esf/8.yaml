      podstr: "в день один во всём царстве Артаксеркса, [в] тринадцатый [день]
        двенадцатого месяца, который есть Адар. Которого есть копия письма
        написанного: Царь великий Артаксеркс которым от Индии до Эфиопии сто
        двадцати семи сатрапам стран начальникам и нам доброжелательствующим
        радоваться. Многие многими [дарами] благодетельствуемые [в] доброте
        весьма часто почитаемые больше [меры] возгордились и не только
        подчинённым нам ищут сделать зло, же довольства не могущие нести и своим
        добродетелям пытаются строить козни; и благодарение не только от людей
        берущие, но и кичась похвальбой вознёслись [на] всё обозревающего всегда
        Бога ненавидящие восприняли избежать наказание. Часто же и многие [из]
        при власти определённые доверившими управлять друзей делами,
        доказательства участий кровей невиновных поставленные опутали
        преступлениями гибельными злонравной лжи обманом обманывающих
        господствующих чисто благожелателей. Наблюдать [это] же можно, не
        столько из древних [времён] которые мы предали истории, сколько есть у
        ног ваших изыскавши преступно исполнили приказания господствующие
        недостойно, и удерживаться после этих [дел] в царстве безмятежно всем
        людям с миром держатся пользующиеся поворотами, же под внешним видом
        приходящие [указы] рассуждающие всегда с подобающим возражением. Как
        ведь Аман [сын] Амадафа македонец, истинно чужеземец персов крови и
        много укреплённый нашей добротой, гостеприимно принятый нами, которое
        [гостеприимство] имеем ко всякому народу человеколюбие на столькое чтобы
        названный нашим отцом и поклонение от всех второго царственного престола
        лицо осуществился, не снёсший же надменность приложил начальствования
        лишить нас и духа же нашего спасителя и во всякое [время] благодетеля
        Мардохея и непорочную царства соучастницу Эсфирь со всем этих народом
        хитросплетением уловок обманов попросил в погубление; через ведь
        повороты эти так взявший нас лишённых персов победам для Македонян
        принести. Мы же от трёхгубительного переданных на вымирание иудеев
        находим не злодеев сущих, праведными же управляемых законами, сущих же
        сыновей Высочайшего превеликого живущего Бога управляющего нами же и
        предками нашими царством в прекрасном состоянии. Хорошо итак сделаете не
        употребляющие от Амана [сына] Амадафа посланных писаний через его эти
        сделавший [писания] у Суз дверей распят с домом [его], достойным всеми
        владеющим Богом через быстроту отданного ему суда, же копию послания
        этого объявить на всяком месте с уверенностью позволить иудеям
        пользоваться своими законами и помогать им чтобы во время угнетения
        восставшим [на] них дать отпор [в] тринадцатый [день] двенадцатого
        месяца Адар [в] этот день; [в] этот [день] ведь всё всемогущий Бог
        вместо погубления избранного рода сделал им веселье. И вы итак в
        именитых ваших праздниках известный день со всяким пиршеством проводите,
