        satrapilor celor o suta douazeci si sapte de rari de la India si pana la
        Etiopia, guvernatorilor de provincii si tuturor supusilor,
        credinciosilor lui, salutare. Multi din cei rasplatiti cu cinste prin
        nemarginita bunatate a binefacerilor s-au trufit peste masura si nu
        numai supusilor nostri cauta sa le faca rau, ci, neputandu-si satura
        mandria, incearca sa urzeasca uneltiri si impotriva binefacatorilor lor,
        pierzand nu numai simtul recunostintei omenesti, ci, plini de trufie
        nebuna, cauta in chip nelegiuit sa scape si de judecata lui Dumnezeu,
