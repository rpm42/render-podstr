      лучшем состоянии. Посему вы хорошо сделаете, не приводя в исполнение
      грамот, посланных Аманом Амадафовым; ибо он, совершивший это, при воротах
      Сузских повешен со всем домом, <i>по воле</i> владычествующего всем Бога,
      воздавшего ему скоро достойный суд. Список же с этого указа выставив на
      всяком месте открыто, оставьте Иудеев пользоваться своими законами и
      содействуйте им, чтобы восстававшим на них во время скорби они могли
      отмстить в тринадцатый день двенадцатого месяца Адара, в самый тот день.
      Ибо владычествующий над всем Бог, вместо погибели избранного рода, устроил
      им такую радость. И вы, в числе именитых праздников ваших, проводите сей
      знаменитый день со всем весельем, дабы и ныне и после памятно было
      спасение для нас и для благорасположенных <i>к нам </i>Персов и погубление
      строивших нам козни. Всякий город или область вообще, которая не исполнит
      сего, нещадно опустошится мечом и огнем и сделается не только необитаемою
      для людей, но и для зверей и птиц навсегда отвратительною.]"
