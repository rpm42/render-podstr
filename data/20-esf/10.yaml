        увидел относительно слов этих; и не ведь исчезло из них слово. Малый
        источник, который сделался река и был свет и солнце и вода многая;
        Эсфирь есть река, которую взял в жёны царь и сделал царицу. Же два
        дракона я есть и Аман. Же народы которые собрались уничтожить имя
        иудеев. Же народ мой, этот есть Израиль вопивший к Богу и спасшийся; и
        спас Господь народ Его, и избавил Господь нас от всех зол этих, и сделал
        Бог знамения и чудеса великие, которые не сделались среди язычников.
        Через это сделал жребия два, один народу Бога и один всем язычникам; и
        пришли два жребия эти в час и время и в день суда перед Богом и среди
        всех язычников, и вспомнил Бог народ Его и оправдал наследство Его. И
