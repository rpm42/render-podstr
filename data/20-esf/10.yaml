      Porfiriy: "Мардохей же наместничал (διεδέχετο), у царя Ассуира, и был велик в
        царстве и любим всеми Иудеями, и управлял ими, и славу народу своему
        доставил. И сказал Мардохей: от Бога было это. Ибо вспомнил сон, который
        видел, и который исполнился, и сказал: малый источник есть Есфирь, а два
        змия — я и Аман; потоки — язычники, приглашенные погубить Иудеев; солнце
        и свет — прославление бывшее Иудеям. — Божий суд тут. И сотворил Бог
        знамения и чудеса сии, каких не бывало у язычников, и приготовил два
        жребия, один народу Божию, а другой язычникам. И выпали оба эти жребия в
        часы вó время, и в дни владычества Вечнаго над всеми народами. И
        вспомнил Бог народ свой, и оправдал наследие свое. И весь народ возопил
        голосом сильным и сказал: Благословен еси Господи, помянувший заветы с
        отцами нашими. Аминь. И будут им дни сии в месяце Адаре, четырнадцатый и
        пятнадцатый сего месяца, дни синагоги и радости и веселия пред Богом, в
        роды во век, в народе его Израиле. Аминь."
      czech: Nebot zid Mordokaj byl prvni po krali Achasverosovi; byl veliky u zidu a
        oblibeny u mnozstvi svych bratri, pecoval o dobro sveho lidu a usiloval
        o pokoj veskereho sveho potomstva.
      spanish: Pues el judío Mardoqueo era el primero después del rey Asuero, muy
        considerado entre los judíos y amado de la muchedumbre de sus hermanos;
      greek-lxx: ὁ δὲ Μαρδοχαῖος διεδέχετο τὸν βασιλέα Ἀρταξέρξην καὶ μέγας ἦν ἐν τῇ
        βασιλείᾳ καὶ δεδοξασμένος ὑπὸ τῶν Ιουδαίων καὶ φιλούμενος διηγεῖτο τὴν
        ἀγωγὴν παντὶ τῷ ἔθνει αὐτοῦ [1] καὶ εἶπεν Μαρδοχαῖος παρὰ τοῦ Θεοῦ
        ἐγένετο ταῦτα [2] ἐμνήσθην γὰρ περὶ τοῦ ἐνυπνίου οὗ εἶδον περὶ τῶν λόγων
        τούτων οὐδὲ γὰρ παρῆλθεν ἀπ᾿ αὐτῶν λόγος [3] ἡ μικρὰ πηγή ἣ ἐγένετο
        ποταμὸς καὶ ἦν φῶς καὶ ἥλιος καὶ ὕδωρ πολύ Εσθηρ ἐστὶν ὁ ποταμός ἣν
        ἐγάμησεν ὁ βασιλεὺς καὶ ἐποίησεν βασίλισσαν [4] οἱ δὲ δύο δράκοντες ἐγώ
        εἰμι καὶ Αμαν [5] τὰ δὲ ἔθνη τὰ ἐπισυναχθέντα ἀπολέσαι τὸ ὄνομα τῶν
        Ιουδαίων [6] τὸ δὲ ἔθνος τὸ ἐμόν οὗτός ἐστιν Ισραηλ οἱ βοήσαντες πρὸς
        τὸν Θεὸν καὶ σωθέντες καὶ ἔσωσεν Κύριος τὸν λαὸν αὐτοῦ καὶ ἐρρύσατο
        Κύριος ἡμᾶς ἐκ πάντων τῶν κακῶν τούτων καὶ ἐποίησεν ὁ Θεὸς τὰ σημεῖα καὶ
        τὰ τέρατα τὰ μεγάλα ἃ οὐ γέγονεν ἐν τοῖς ἔθνεσιν [7] διὰ τοῦτο ἐποίησεν
        κλήρους δύο ἕνα τῷ λαῷ τοῦ Θεοῦ καὶ ἕνα πᾶσι τοῖς ἔθνεσιν [8] καὶ ἦλθον
        οἱ δύο κλῆροι οὗτοι εἰς ὥραν καὶ καιρὸν καὶ εἰς ἡμέραν κρίσεως ἐνώπιον
        τοῦ Θεοῦ καὶ ἐν πᾶσι τοῖς ἔθνεσιν [9] καὶ ἐμνήσθη ὁ Θεὸς τοῦ λαοῦ αὐτοῦ
        καὶ ἐδικαίωσεν τὴν κληρονομίαν αὐτοῦ [11] καὶ ἔσονται αὐτοῖς αἱ ἡμέραι
        αὗται ἐν μηνὶ Αδαρ τῇ τεσσαρεσκαιδεκάτῃ καὶ τῇ πεντεκαιδεκάτῃ τοῦ αὐτοῦ
        μηνὸς μετὰ συναγωγῆς καὶ χαρᾶς καὶ εὐφροσύνης ἐνώπιον τοῦ Θεοῦ κατὰ
        γενεὰς εἰς τὸν αἰῶνα ἐν τῷ λαῷ αὐτοῦ Ισραηλ [12] ἔτους τετάρτου
        βασιλεύοντος Πτολεμαίου καὶ Κλεοπάτρας εἰσήνεγκεν Δωσίθεος ὃς ἔφη εἶναι
        ἱερεὺς καὶ Λευίτης καὶ Πτολεμαῖος ὁ υἱὸς αὐτοῦ τὴν προκειμένην ἐπιστολὴν
        τῶν Φρουραι ἣν ἔφασαν εἶναι καὶ ἑρμηνευκέναι Λυσίμαχον Πτολεμαίου τῶν ἐν
        Ιερουσαλημ
      st_text: "<i>равно как и то</i>, что Мардохей Иудеянин <i>был</i> вторым по царе
        Артаксерксе и великим у Иудеев и любимым у множества братьев своих,
        <i>ибо</i> искал добра народу своему и говорил во благо всего племени
        своего. [И сказал Мардохей: от Бога было это, ибо я вспомнил сон,
        который я видел о сих событиях; не осталось в нем ничего
        неисполнившимся. Малый источник сделался рекою, и был свет и солнце и
        множество воды: эта река есть Есфирь, которую взял себе в жену царь и
        сделал царицею. А два змея - это я и Аман; народы - это собравшиеся
        истребить имя Иудеев; а народ мой - это Израильтяне, воззвавшие к Богу и
        спасенные. И спас Господь народ Свой, и избавил нас Господь от всех сих
        зол, и совершил Бог знамения и чудеса великие, какие не бывали между
        язычниками. Так устроил Бог два жребия: один для народа Божия, а другой
        для всех язычников, и вышли эти два жребия в час и время и в день суда
        пред Богом и всеми язычниками. И вспомнил Господь о народе Своем и
        оправдал наследие Свое. И будут праздноваться эти дни месяца Адара, в
        четырнадцатый и пятнадцатый день этого месяца, с торжеством и радостью и
        весельем пред Богом, в роды вечные, в народе Его Израиле. В четвертый
        год царствования Птоломея и Клеопатры Досифей, который, говорят, был
        священником и левитом, и Птоломей, сын его, принесли <i>в
        Александрию</i> это послание о Пуриме, которое, говорят, истолковал
        Лисимах, <i>сын</i> Птоломея, бывший в Иерусалиме.]"
