      italian: "[a)Nel secondo anno del regno del gran re Assuero, il giorno primo di
        Nisan, Mardocheo figlio di Iair, figlio di Simei, figlio di Kis, della
        tribù di Beniamino ebbe un sogno. b)Era un Giudeo che abitava nella
        città di Susa, uomo grande, che prestava servizio alla corte del re c)e
        proveniva dal gruppo degli esuli che Nabucodònosor re di Babilonia aveva
        deportato da Gerusalemme con Ieconìa re della Giudea. d)Questo era il
        suo sogno: ecco grida e tumulto, tuoni e terremoto, agitazione sulla
        terra. e)Ecco due enormi draghi avanzarono, pronti tutti e due alla
        lotta, e risuonò potente il loro sibilo. f)Al loro sibilo ogni nazione
        si preparò alla guerra, per combattere contro il popolo dei giusti.
        g)Ecco un giorno di tenebre e di caligine, di tribolazione e angu stia,
        di malessere e grande agitazione sulla terra. h)Tutta la nazione dei
        giusti fu agitata: essi temevano la propria rovina, si prepararono a
        perire e gridarono a Dio. i)Ma dal loro grido sorse, come da una piccola
        fonte, un grande fiume, acque copiose. k)Spuntò la luce e il sole: gli
        umili furono esaltati e divorarono i superbi. l)Mardocheo allora si
        svegliò: aveva visto questo sogno e che cosa Dio aveva deciso di fare;
        continuava a ripensarvi entro il suo cuore e cercava di comprenderlo, in
        ogni suo particolare, fino a notte. m)Mardocheo alloggiava alla corte
        con Bigtàn e Tères, i due eunuchi del re che custodivano la corte,
        n)quando udì i loro ragionamenti e, indagando sui loro disegni, venne a
        sapere che quelli si preparavano a mettere le mani sul re Assuero.
        Allora ne avvertì il re. o)Il re sottopose i due eunuchi a un
        interrogatorio: essi confessarono e furono tolti di mezzo. p)Poi il re
        fece scrivere queste cose nelle cronache e anche Mardocheo le mise in
        iscritto. q)Il re costituì Mardocheo funzionario della corte e gli fece
        regali in compenso di queste cose. r)Ma vi era anche Amàn figlio di
        Hammedàta, l'Agaghita, che era potente davanti al re e cercò il modo di
        far del male a Mardocheo e al suo popolo per l'affare dei due eunuchi
        del re.] Al tempo di Assuero, di quell'Assuero che regnava dall'India
        fino all'Etiopia sopra centoventisette province,"
