    text: "[Во второй год царствования Артаксеркса великого, в первый день месяца
      Нисана, сон видел Мардохей, сын Иаиров, Семеев, Кисеев, из колена
      Вениаминова, Иудеянин, живший в городе Сузах, человек великий, служивший
      при царском дворце. Он был из пленников, которых Навуходоносор, царь
      Вавилонский, взял в плен из Иерусалима с Иехониею, царем Иудейским. Сон же
      его такой: вот ужасный шум, гром и землетрясение и смятение на земле; и
      вот, вышли два больших змея, готовые драться друг с другом; и велик был
      вой их, и по вою их все народы приготовились к войне, чтобы поразить народ
      праведных; и вот - день тмы и мрака, скорбь и стеснение, страдание и
      смятение великое на земле; и смутился весь народ праведных, опасаясь бед
      себе, и приготовились они погибнуть и стали взывать к Господу; от вопля их
      произошла, как бы от малого источника, великая река с множеством воды; и
      воссиял свет и солнце, и вознеслись смиренные и истребили тщеславных.-
      Мардохей, пробудившись после этого сновидения, <i>изображавшего</i>, что
      Бог хотел совершить, содержал этот сон в сердце и желал уразуметь его во
      всех частях его, до ночи. И пребывал Мардохей во дворце вместе с Гавафою и
      Фаррою, двумя царскими евнухами, оберегавшими дворец, и услышал разговоры
      их и разведал замыслы их и узнал, что они готовятся наложить руки на царя
      Артаксеркса, и донес о них царю; а царь пытал этих двух евнухов, и, когда
      они сознались, были казнены. Царь записал это событие на память, и
      Мардохей записал об этом событии. И приказал царь Мардохею служить во
      дворце и дал ему подарки за это. При царе же был <i>тогда</i> знатен Аман,
      сын Амадафов, Вугеянин, и старался он причинить зло Мардохею и народу его
      за двух евнухов царских.] И было [после сего] во дни Артаксеркса, - этот
      Артаксеркс царствовал над ста двадцатью семью областями от Индии и до
      Ефиопии, -"
