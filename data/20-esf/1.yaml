      latin: "[Vlg. Cap. 11] (1) Anno quarto regnantibus Ptolem&#230;o et Cleopatra,
        attulerunt Dosith&#230;us, qui se sacerdotem et Levitici generis
        ferebat, et Ptolem&#230;us filius ejus, hanc epistolam phurim, quam
        dixerunt interpretatum esse Lysimachum Ptolem&#230;i filium in
        Jerusalem. (2) Anno secundo, regnante Artaxerxe maximo, prima die mensis
        Nisan, vidit somnium Mardoch&#230;us filius Jairi, filii Semei, filii
        Cis, de tribu Benjamin: (3) homo Jud&#230;us, qui habitabat in urbe
        Susis, vir magnus, et inter primos aul&#230; regi&#230;. (4) Erat autem
        de eo numero captivorum, quos transtulerat Nabuchodonosor rex Babylonis
        de Jerusalem cum Jechonia rege Juda. (5) Et hoc ejus somnium fuit:
        apparuerunt voces, et tumultus, et tonitrua, et terr&#230;motus, et
        conturbatio super terram: (6) et ecce duo dracones magni, paratique
        contra se in pr&#230;lium. (7) Ad quorum clamorem cunct&#230;
        concitat&#230; sunt nationes, ut pugnarent contra gentem justorum. (8)
        Fuitque dies illa tenebrarum et discriminis, tribulationis et
        angusti&#230;, et ingens formido super terram. (9) Conturbataque est
        gens justorum timentium mala sua, et pr&#230;parata ad mortem. (10)
        Clamaveruntque ad Deum: et illis vociferantibus, fons parvus creavit in
        fluvium maximum, et in aquas plurimas redundavit. (11) Lux et sol ortus
        est, et humiles exaltati sunt, et devoraverunt inclytos. (12) Quod cum
        vidisset Mardoch&#230;us, et surrexisset de strato, cogitabat quid Deus
        facere vellet: et fixum habebat in animo, scire cupiens quid
        significaret somnium. [Vlg. Cap. 12] (1) Morabatur autem eo tempore in
        aula regis cum Bagatha et Thara eunuchis regis, qui janitores erant
        palatii. (2) Cumque intellexisset cogitationes eorum, et curas
        diligentius pervidisset, didicit quod conarentur in regem Artaxerxem
        manus mittere, et nuntiavit super eo regi. (3) Qui de utroque, habita
        qu&#230;stione, confessos jussit duci ad mortem. (4) Rex autem quod
        gestum erat, scripsit in commentariis: sed et Mardoch&#230;us rei
        memoriam litteris tradidit. (5) Pr&#230;cepitque ei rex, ut in aula
        palatii moraretur, datis ei pro delatione muneribus. (6) Aman vero
        filius Amadathi Bug&#230;us erat gloriosissimus coram rege, et voluit
        nocere Mardoch&#230;o et populo ejus pro duobus eunuchis regis qui
        fuerant interfecti. Et diripuerunt bona, vel substantias eorum.
