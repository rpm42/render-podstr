      romana: '[Visul lui Mardoheu. In anul al doilea al domniei lui Artaxerxe cel
        Mare, in ziua intai a lunii Nisan, Mardoheu, fiul lui Iair, fiul lui
        Simei, fiul lui Chis, iudeu din semintia lui Veniamin, om mare, care
        traia in cetatea Suza si slujea la curtea regelui, a visat un vis.
        Mardoheu era din robii pe care Nabucodonosor, regele Babilonului, ii
        luase in robie din Ierusalim cu Iehonia, regele Iudei. Iar visul lui a
        fost acesta: "S-a facut parca zgomot mare pe pamant, tunet, cutremur si
        tulburare. Si deodata au iesit doi balauri mari, gata sa se lupte unul
        cu altul, si urletul lor era cumplit. Dupa urletul lor, toate popoarele
        s-au pregatit de razboi, ca sa loveasca pe poporul dreptilor. Si iata a
        venit pe pamant zi de negura si intuneric, de necaz si stramtorare, de
        mare durere si tulburare. Atunci tot poporul dreptilor s-a tulburat,
        temandu-se de raul lor; s-a pregatit sa piara si a inceput sa strige
        catre Domnul. La strigatul lor, a iesit parca dintr-un izvor mic un rau
        mare cu apa multa, a stralucit lumina si soare, s-au inaltat cei smeriti
        si au nimicit pe trufasi". Desteptandu-se Mardoheu dupa acest vis, care
        inchipuia ce avea sa faca Dumnezeu, pastra acest vis in inima sa si
        dorea sa-l priceapa in toata intregimea lui pana in seara. Si a ramas
        Mardoheu la curte cu Gavata si cu Tara, doi eunuci ai regelui care
        pazeau curtea; atunci a auzit ce vorbeau ei, a aflat planul si a
        descoperit ca ei se pregateau sa puna mana pe regele Artaxerxe si i-a
        spus regelui. Regele a cercetat pe cei doi eunuci si dupa ce ei au
        marturisit, au fost spanzurati. Regele a scris intamplarea aceasta spre
        aducere aminte si a scris-o si Mardoheu. Atunci a poruncit regele lui
        Mardoheu sa slujeasca la curte si i-a dat si daruri pentru aceasta. Dar
        pe langa rege era atunci vestit Aman. fiul lui Hamadata din tara Agag.
        Acesta se silea sa faca rau lui Mardoheu si poporului sau pentru cei doi
        eunuci ai regelui.] Dupa intamplarile acestea, in zilele lui Artaxerxe,
        care domnea peste o suta douazeci si sapte de tari, de la India pana in
        Etiopia,'
      francais: C'était du temps d'Assuérus, de cet Assuérus qui régnait depuis l'Inde
