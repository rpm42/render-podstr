      kassian: ""
      podstr: Года второго царствующего Артаксеркса великого [в] первый [день] Нисана
        сон увидел Мардохей который Иэра Сэмия Кисэя из племени Вениамина,
        человек иудей живущий в Сузах городе, человек большой служащий при дворе
        царя; был же из пленения, которым пленил Навуходоносор царь Вавилона из
        Иерусалима с Иэхонием царём Иудеи. И это его сон; и вот голоса и шум,
        громы и землетрясение, волнение на земле; и вот два дракона великие
        готовые [к войне] пришли оба бороться, и сделался их голос великий; и
        голос их приготовил всякий народ на войну чтобы идти войной [на]
        праведных народ. И вот день тьмы и мрака, бедствие и притеснение,
        лишение и волнение великое на земле; и встревожился праведный весь народ
        боящиеся себе зла и приготовились погибнуть и воззвали к Богу. От же
        вопля их сделалась как будто от малого источника река великая, вода
        многая; свет и солнце взошло, и смиренные возвысились и съели славных. И
        разбуженный Мардохей увидевший сон этот и что Бог замыслил сделать, имел
        его в сердце и во всяком слове желал узнать его до ночи. И успокоился
        Мардохей во дворе с Гавафой и Фаррой [которые] два евнуха царя
        стерегущие двор услышал же их расчёты и заботящихся их нашёл и узнал что
        приготовили руки наложить Артаксерксу царю, и показал царю о них; и
        проверил царь двух евнухов, и признавшие были приговорены. И написал
        царь слова эти в воспоминание, и Мардохей написал относительно слов
        этих; и приказал царь Мардохею служить при дворе и дал ему дары за этих.
        И был Аман [сын] Амадафа вугеянина славный перед царём; и искал сделать
