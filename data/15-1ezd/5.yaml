        მოწერე ჩვენდა.
      portuguese: "Agora, pois, se parece bem ao rei, busque-se nos arquivos reais,
        ali em Babilônia, para ver se é verdade haver\rum decreto do rei Ciro
        para se reedificar esta casa de Deus em Jerusalém, e sobre isto nos faça
        o rei saber a sua\rvontade."
      polish: "A teraz: jeśli się królowi podoba, niech przeprowadzą poszukiwania w
        skarbcach królewskich, tamże w Babilonie: czy rzeczywiście został przez
        króla Cyrusa wydany rozkaz odbudowy tego domu Bożego w Jerozolimie, a
        rozstrzygnięcie królewskie w tej sprawie niech nam przyślą”."
      turkish: «Kral uygun görüyorsa, Babil Sarayı'ndaki arşivde bir araştırma
        yapılsın. Tanrı'nın Yeruşalim'deki Tapınağı'nın yeniden kurulması için
        Kral Koreş'in bir buyruk verip vermediği saptansın. Sonra kral bu konuya
        ilişkin kararını bize bildirsin.»
      nrt: "Итак, если это угодно царю, пусть поищут в царских архивах, что в
        Вавилоне: правда ли царь Кир повелел отстроить этот дом Божий в
        Иерусалиме. И пусть царь пошлет нам свое решение по этому делу."
      Macarius: И так если благоугодно царю, пусть поищут в царской сокровищнице, там,
        в Вавилоне, точно ли царем Киром дано позволение строить дом Божий в
        Иерусалиме; и царское решение о сем пусть пришлют к нам.
      serbian: Ако је, дакле, угодно цару, нека се потражи у ризници царској у
        Вавилону је ли цар Кир заповједио да се сазида овај дом Божји у
        Јерусалиму, и вољу своју о том нека нам цар пошље.
      bulgarian: И тъй, ако е на царя благоугодно, нека потърсят в дома на царските
        съкровища, там във Вавилон, наистина ли цар Кир е позволил да се гради
        тоя дом Божий в Иерусалим, и нека ни допратят царската воля върху това.
      deutsch: Gefällt es nun dem König, so lasse er suchen in dem Schatzhause des
        Königs, das zu Babel ist, ob's von dem König Kores befohlen sei, das
        Haus Gottes zu Jerusalem zu bauen, und sende zu uns des Königs Meinung
        darüber.
      ukr2: Отже, коли така царева воля, нехай пошукають у царській скарбниці, там у
        Вавилоні, чи справді цар Кир дав наказ будувати цей дім Божий у
        Єрусалимі, і царське про це веління нехай пришлють до нас.»
      ukr3: І так, коли царева воля, нехай пошукають в домі царських книгозборів, там
        у Вавилонї, чи справдї царь Кир дав дозвіл будувати сей дім Божий в
        Ерусалимі, а царську волю про се нехай пришлють до нас.
      bel_syomukha: Дык вось, калі цару заўгодна, няхай пашукаюць у доме царскіх
        скарбаў, там у Вавілоне, ці сапраўды царом Кірам дадзены дазвол будаваць
        гэты дом Божы ў Ерусаліме, і царскую волю пра гэта няхай прышлюць нам.
      lev-khv: И так, если царю благоугодно, пусть поищут в доме сокровищ царских, там
        в Вавилоне, точно ли Киром царем дано разрешение строить этот дом Божий
        в Иерусалиме; и волю царскую об этом пусть пришлют к нам.
      czech: Nyni tedy, uzna-li kral za dobre, at se hleda v kralovskych archivech tam
        v Babylonu, zda je tomu tak, ze kral Kyros vydal rozkaz ke stavbe tohoto
        Boziho domu v Jeruzaleme. Necht je nam sdelena kralova vule v teto
        zalezitosti."
      spanish: ">>Ahora, pues, si al rey le parece conveniente, que se hagan
        investigaciones en la casa de los tesoros del rey de Babilonia para ver
        si hubo una orden del rey Ciro para la reconstrucción de esta casa de
        Dios en Jerusalén y que el rey nos transmita luego su voluntad en este
        asunto>>."
      greek-lxx: καὶ νῦν εἰ ἐπὶ τὸν βασιλέα ἀγαθόν ἐπισκεπήτω ἐν οἴκῳ τῆς γάζης τοῦ
        βασιλέως Βαβυλῶνος ὅπως γνῷς ὅτι ἀπὸ βασιλέως Κύρου ἐτέθη γνώμη
        οἰκοδομῆσαι τὸν οἶκον τοῦ Θεοῦ ἐκεῖνον τὸν ἐν Ιερουσαλημ καὶ γνοὺς ὁ
        βασιλεὺς περὶ τούτου πεμψάτω πρὸς ἡμᾶς
      st_text: Итак, если царю благоугодно, пусть поищут в доме царских сокровищ, там
        в Вавилоне, точно ли царем Киром дано разрешение строить сей дом Божий в
        Иерусалиме, и царскую волю о сем пусть пришлют к нам.
