        тот помог им воздвигнуть Храм Бога — Бога Израилева."
      latin: Et fecerunt solemnitatem azymorum septem diebus in laetitia, quoniam
        laetificaverat eos Dominus, et converterat cor regis Assur ad eos, ut
        adjuvaret manus eorum in opere domus Domini Dei Israel.
      ukr: І справляли вони свято Опрісноків сім день у радості, бо Господь їх потішив
        і обернув до них серце асирійського царя, щоб зміцнити їхні руки при
        праці дому Бога, Бога Ізраїлевого.
      nkjv: And they kept the Feast of Unleavened Bread seven days with joy; for the
        Lord made them joyful, and turned the heart of the king of Assyria
        toward them, to strengthen their hands in the work of the house of God,
        the God of Israel.
      desnitsky: "Семь дней справляли они с радостью праздник Опресноков, и радость
        эта была от ГОСПОДА: от склонил на их сторону Ассирийского царя, а тот
        помог им в строительстве Божьего Храма для Бога Израиля!"
      mt: ‫    וַיַּעֲשׂוּ חַג־מַצּוֹת שִׁבְעַת יָמִים בְּשִׂמְחָה כִּי שִׂמְּחָם
        יְהוָה וְהֵסֵב לֵב מֶלֶךְ־אַשּׁוּר עֲלֵיהֶם לְחַזֵּק יְדֵיהֶם
        בִּמְלֶאכֶת בֵּית־הָאֱלֹהִים אֱלֹהֵי יִשְׂרָאֵל׃ פ ‬
      romana: Si au praznuit sarbatoarea azimelor sapte zile cu bucurie, pentru ca ii
        inveselise Domnul si intorsese spre ei inima regelui Asiriei, ca sa le
        intareasca mainile la zidirea templului Domnului Dumnezeului lui Israel.
      francais: Ils célébrèrent avec joie pendant sept jours la fête des pains sans
        levain, car l'Éternel les avait réjouis en disposant le roi d'Assyrie à
        les soutenir dans l'oeuvre de la maison de Dieu, du Dieu d'Israël.
      italian: Celebrarono con gioia la festa degli azzimi per sette giorni poiché il
        Signore li aveva colmati di gioia, avendo piegato a loro favore il cuore
        del re di Assiria, per rafforzare le loro mani nel lavoro per il tempio
        del Dio d'Israele.
      old_georgian: და ყვეს დღესასწაული ბალარჯობისა შვიდ დღე და გახმხიარულდეს
        იერუსალჱმს, რამეთუ მხიარულ-ყუნა იგინი უფალმან ღმერთმან და მოაქცია
        უფალმან გული მეფისა მის ასურთა მათდა მომართ, რათა შეეწიოს და
        განაძლიერნეს ჴელნი მათნი საქმედ ტაძრისა მის უფლისა, ღმრთისა ისრაილისა
      portuguese: "e celebraram a festa dos pães ázimos por sete dias com alegria;
        porque o Senhor os tinha alegrado, tendo\rmudado o coração do rei da
        Assíria a favor deles, para lhes fortalecer as mãos na obra da casa de
        Deus, o Deus de\rIsrael."
      polish: "I przez siedem dni radośnie obchodzili Święto Przaśników, gdyż Pan
        rozradował ich, zwracając serce króla Aszszuru ku nim, by ich wspierał
        przy pracy\rokoło domu Boga, Boga izraelskiego."
      turkish: Mayasız Ekmek Bayramı'nı yedi gün sevinçle kutladılar. Çünkü RAB onları
        sevindirdi ve Asur Kralı'nın onlara iyi davranmasını, İsrail'in Tanrısı
        Tanrı'nın Tapınağı'nın yapım işlerinde onlara yardım etmesini sağladı.
      nrt: Семь дней они радостно отмечали праздник Пресных хлебов, потому что Господь
        наполнил их радостью, расположив к ним царя Ассирии так, что тот стал
        помогать им в работе над домом Господа, Бога Израиля.
      Macarius: И праздновали праздник опресноков семь дней с радостью, потому что
        Иегова обрадовал их, и обратил к ним сердце царя Ассирийского, так что
        он подкреплял руки их при строении дома Божия, Бога Израилева.
      serbian: И празноваше празник пријеснијех хљебова седам дана веселећи се; јер их
        развесели Господ и обрати срце цара Асирскога к њима да укријепи руке
        њихове у послу око дома Бога, Бога Израиљева.
      bulgarian: И празнуваха с радост празника Безквасници седем дена, защото Господ
        ги зарадва и обърна към тях сърцето на асирийския цар, за да подкрепи
        ръцете им при граденето на дома на Господа, Бога Израилев.
      deutsch: und hielten das Fest der ungesäuerten Brote sieben Tage mit Freuden;
        denn der Herr hatte sie fröhlich gemacht und das Herz des Königs von
        Assyrien zu ihnen gewandt, daß sie gestärkt würden im Werk am Hause
        Gottes, der der Gott Israels ist.
      ukr2: І так справили з радістю свято опрісноків протягом сімох день, бо Господь
        звеселив їх і прихилив до них серце асирійського царя, щоб укріпити їхні
        руки для відбудови дому Бога, Бога Ізраїля.
      ukr3: І справляли сьвято опрісноків сїм день в радощах, бо Господь звеселив їх і
        навернув до їх серце царя Ассирийського, щоб скріпити їх руки до
        будовання дому Господа, Бога Ізрайлевого.
      bel_syomukha: І сьвяткавалі сьвята праснакоў сем дзён у радасьці, бо парадаваў
        іх Гасподзь і павярнуў да іх сэрца цара Асірыйскага, каб мацаваць рукі
        іхнія пры будаўніцтве дома Госпада Бога Ізраілевага.
      lev-khv: И праздновали праздник опресноков семь дней с радостию; потому что
        обрадовал их Господь и обратил сердце царя Ассирийскаго к ним, чтобы он
        подкрепил руки их при строении дома Божия, Бога Израилева.
      czech: Po sedm dni slavili s radosti slavnost nekvasenych chlebu, protoze
        Hospodin jim zpusobil radost, kdyz jim naklonil srdce asyrskeho krale,
        aby je podporil pri dile Boziho domu, domu Boha Izraele.
      spanish: Celebraron con alegría la fiesta de los panes ácimos durante siete
        días, pues los había regocijado Yavé, disponiendo al rey de Persia a
        apoyarlos en la obra de la casa de Yavé, Dios de Israel.
      greek-lxx: καὶ ἐποίησαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας ἐν εὐφροσύνῃ ὅτι
        εὔφρανεν αὐτοὺς Κύριος καὶ ἐπέστρεψεν καρδίαν βασιλέως Ασσουρ ἐπ᾿ αὐτοὺς
        κραταιῶσαι τὰς χεῖρας αὐτῶν ἐν ἔργοις οἴκου τοῦ Θεοῦ Ισραηλ
      st_text: И праздновали праздник опресноков семь дней в радости, потому что
        обрадовал их Господь и обратил к ним сердце царя Ассирийского, чтобы
        подкреплять руки их при строении дома Господа Бога Израилева.
