      greek-lxx: θάρσει τέκνον ὁ Κύριος τοῦ οὐρανοῦ καὶ τῆς γῆς δῴη σοι χάριν ἀντὶ τῆς
        λύπης σου ταύτης θάρσει θύγατερ
      greek-symmachus: θάρσει θύγατερ ὁ Κύριος τοῦ οὐρανοῦ δῴη σοι χαρὰν ἀντὶ τῆς
        λύπης σου θάρσει θύγατερ καὶ ἐξῆλθεν
      st_text: успокойся, дочь; Господь неба и земли даст тебе радость вместо печали
        твоей. Успокойся, дочь <i>моя</i>!
