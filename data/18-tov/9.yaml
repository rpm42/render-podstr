        nasli Tobijase sediciho u stolu. Ten vyskocil a pozdravil Gebaela.
        Gebael se dal do place a pozehnal mu slovy: „ Muzi uslechtily a dobry,
        synu muze uslechtileho a dobreho, spravedliveho a prokazujiciho
        milosrdenstvi, kez ti da Hospodin pozehnani nebeske, i tve zene i tvemu
        otci a matce tve zeny. Pozehnany Buh, ze jsem spatril Tobita, sveho
        bratrance, v tom, jenz mu je tak podobny.“"
      spanish: Madrugaron y juntos vinieron a la boda, bendiciendo Gabael a Tobías y a
        su mujer.
      greek-lxx: καὶ ὤρθρευσαν κοινῶς καὶ ἤλθοσαν εἰς τὸν γάμον καὶ εὐλόγησεν Tωβιας
        τὴν γυναῖκα αὐτοῦ
      greek-symmachus: καὶ ὤρθρισαν κοινῶς καὶ εἰσῆλθον εἰς τὸν γάμον καὶ εἰσῆλθον εἰς
        τὰ Ραγουηλ καὶ εὗρον Tωβιαν ἀνακείμενον καὶ ἀνεπήδησεν καὶ ἠσπάσατο
        αὐτόν καὶ ἔκλαυσεν καὶ εὐλόγησεν αὐτὸν καὶ εἶπεν αὐτῷ καλὲ καὶ ἀγαθέ
        ἀνδρὸς καλοῦ καὶ ἀγαθοῦ δικαίου καὶ ἐλεημοποιοῦ δῴη σοι Κύριος εὐλογίαν
        οὐρανοῦ καὶ τῇ γυναικί σου καὶ τῷ πατρί σου καὶ τῇ μητρὶ τῆς γυναικός
        σου εὐλογητὸς ὁ Θεός ὅτι εἶδον Tωβιν τὸν ἀνεψιόν μου ὅμοιον αὐτῷ
      st_text: И на утро рано встали они вместе и пришли на брак. И благословил Товия
        жену свою.
