    text: "А она сказала ему: молчи ты, не обманывай меня; погибло детище мое. - И
      ежедневно ходила за город на дорогу, по которой они отправились; днем не
      ела хлеба, а по ночам не переставала плакать о сыне своем Товии, пока не
      окончились четырнадцать дней брачного пира, которые Рагуил заклял его
      провести там. Тогда Товия сказал Рагуилу: отпусти меня, потому что отец
      мой и мать моя не надеются уже видеть меня."
