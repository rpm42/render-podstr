        его и рече:"
      averincev: ""
      ungerov: ""
      csya_old: "Рече1 же є3мY женA є3гw2: поги1бе џтрочищь, поне1же ўме1дли. И# начA
        плaкатисz є3гw2 и3 рече2:"
