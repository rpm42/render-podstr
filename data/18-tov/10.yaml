verses:
  - id: 35575
    number: 1
    bookId: 18
    text: Товит, отец его, считал каждый день. И когда исполнились дни путешествия,
      а он не приходил,
    chapter: 10
    chapterId: 445
    parallels: []
    translates:
      kassian: ""
      podstr: И Товит отец его считавший каждый день; и когда исполнились дни пути и
        не они приходили,
      csya: "И товит отец его сочисляше кийждо день: и егда исполнишася дние пути, и
        не прихождаху,"
      averincev: ""
      ungerov: ""
      csya_old: "И# тwвjтъ nте1цъ є3гw2 сочислsше кjйждо де1нь: и3 є3гдA и3спо1лнишасz
        днjе пути2, и3 не прихождaху,"
      sovr_rbo: ""
      latin: "Cum vero moras faceret Tobias, causa nuptiarum, sollicitus erat pater
        ejus Tobias, dicens: Putas quare moratur filius meus, aut quare detentus
        est ibi?"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      italian: Ogni giorno intanto Tobi contava le giornate, quante erano necessarie
        all'andata e quante al ritorno. Quando poi i giorni furono al termine e
        il figlio non era ancora tornato,
      old_georgian: ხოლო ტობი, მამა მისი, რაცხდა დღეთა, რომლითა დღითგან გამოვიდა
        ტობია, ძე მისი, და ოდეს გარდაჴდეს დღენი იგი, შეწუხნა ტობი.
      bulgarian: Товит, баща му, броеше дните. И когато изминаха дните на пътуването,
        а той се не връщаше,
      ukr2: Тим часом старий Товит день-у-день рахував, скільки то днів треба туди й
        назад на дорогу; і як ті дні минули, а його син не з'явився,
      sergievsky: А Товит отец его считал каждый день, и когда исполнились дни
        путешествия, а он не приходил,
      czech: Tobit kazdodenne pocital dny, kolik jich potreboval Tobijas na cestu tam
        a zpatky. Kdyz ty dny uplynuly a syn jeste nebyl u neho doma,
      spanish: Entre tanto, Tobit, su padre, estaba contando los días que podía durar
        el viaje, y cuando éstos se pasaron y vio que su hijo no volvía,
      greek-lxx: καὶ Tωβιτ ὁ πατὴρ αὐτοῦ ἐλογίζετο ἑκάστης ἡμέρας καὶ ὡς ἐπληρώθησαν
        αἱ ἡμέραι τῆς πορείας καὶ οὐκ ἤρχοντο
      greek-symmachus: ἑκάστην δὲ ἡμέραν ἐξ ἡμέρας ἐλογίζετο Tωβιθ τὰς ἡμέρας ἐν
        πόσαις πορεύσεται καὶ ἐν πόσαις ἐπιστρέψει καὶ ὅτε συνετελέσθησαν αἱ
        ἡμέραι καὶ ὁ υἱὸς αὐτοῦ οὐ παρῆν
      st_text: Товит, отец его, считал каждый день. И когда исполнились дни
        путешествия, а он не приходил,
