    text: "Жена же его сказала ему: погиб сын наш, потому и не приходит. И начала
      плакать по нем и говорила:"
    chapter: 10
    chapterId: 445
    parallels: []
    translates:
      kassian: ""
      podstr: "Сказала же ему жена: Погиб ребёнок, потому что замедлил; и начала
        оплакивать его и сказала:"
