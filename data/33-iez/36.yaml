        ἔσονται αἱ πόλεις αἱ ἔρημοι πλήρεις προβάτων ἀνθρώπων καὶ γνώσονται ὅτι
        ἐγὼ Κύριος
      st_text: Как много бывает жертвенных овец в Иерусалиме во время праздников его,
        так полны будут людьми опустелые города, и узнают, что Я Господь.
