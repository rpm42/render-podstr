        vychod. A hle, voda se rinula z praveho boku domu.
      spanish: Me llevó por el camino de la puerta septentrional y me hizo dar la
        vuelta por fuera hasta el exterior de la puerta oriental, y vi que las
        aguas salían del lado derecho.
      greek-lxx: καὶ ἐξήγαγέν με κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς βορρᾶν καὶ
