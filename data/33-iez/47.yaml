        страны десныя, от юга к жертвеннику.
      averincev: ""
      ungerov: И привел меня к преддверию храма, и вот вода истекала из — под
        непокрытаго (места) храма на восток, ибо и храм лицем был обращен к
        востоку, и истекала вода с правой стороны, с южной стороны жертвенника.
      csya_old: И# введе1 мz ко преддве1рію хрaма, и3 се2, водA и3схождaше и3з8 под8
        непокрове1ннагw хрaма на восто1къ, ћкw лице2 хрaма зрsше на восто1къ, и3
        и3схождaше водA t страны2 десны1z, t ю4га къ же1ртвеннику.
      sovr_rbo: После этого он повел меня назад, ко входу в Храм. И я увидел — из-под
        порога Храма течет ручей на восток (Храм был обращен входом на восток).
        Воды текли вниз по правую руку от Храма и к югу от жертвенника.
      latin: "Et convertit me ad portam domus, et ecce aquae egrediebantur subter
        limen domus ad orientem: facies enim domus respiciebat ad orientem,
        aquae autem descendebant in latus templi dextrum, ad meridiem altaris."
      ukr: І він вернув мене до дверей храму, аж ось виходить вода з-під порога храму
        на схід, бо перед того храму на схід. А вода сходила здолу, з правого
        боку храму, з півдня від жертівника.
      nkjv: Then he brought me back to the door of the temple; and there was water,
        flowing from under the threshold of the temple toward the east, for the
        front of the temple faced east; the water was flowing from under the
        right side of the temple, south of the altar.
      desnitsky: Затем он привел меня ко входу во Храм – и из-под порога бил родник,
        текущий на восток. Сам храм был обращен входом на восток, и вода
        вытекала из-под правой стороны Храма, на юг от жертвенника.
      mt: ‫   וַיְשִׁבֵנִי אֶל־פֶּתַח הַבַּיִת וְהִנֵּה־מַיִם יֹצְאִים מִתַּחַת
        מִפְתַּן הַבַּיִת קָדִימָה כִּי־פְנֵי הַבַּיִת קָדִים וְהַמַּיִם
        יֹרְדִים מִתַּחַת מִכֶּתֶף הַבַּיִת הַיְמָנִית מִנֶּגֶב לַמִּזְבֵּחַ׃ ‬
      romana: Apoi m-a dus inapoi la usa templului si iata de sub pragul templului
        curgea o apa spre rasarit; pentru ca templul era cu fata spre rasarit si
        apa curgea de sub partea dreapta a templului, pe partea de miazazi a
        jertfelnicului.
      francais: Il me ramena vers la porte de la maison. Et voici, de l'eau sortait
        sous le seuil de la maison, à l'orient, car la face de la maison était à
        l'orient; l'eau descendait sous le côté droit de la maison, au midi de
        l'autel.
      italian: Mi condusse poi all'ingresso del tempio e vidi che sotto la soglia del
        tempio usciva acqua verso oriente, poiché la facciata del tempio era
        verso oriente. Quell'acqua scendeva sotto il lato destro del tempio,
        dalla parte meridionale dell'altare.
      old_georgian: და შემიყვანა მე წინა ბჭეთა თანა სახლისათა და, აჰა, წყალი
        გამოვიდოდა ქუეშე კერძო ურთავსა მას სახლისასა, აღმოსავალთათ კერძო, რამეთუ
        პირი სახლისაჲ ჰხედვიდა აღმოსავალად და წყალი შთამოვიდოდა კედლისაგან
        სახლისაჲსა მარჯუენისა, ჩრდილოჲთ საკურთხეველსა ზედა.
      portuguese: "Depois disso me fez voltar à entrada do templo; e eis que saíam
        umas águas por debaixo do limiar do templo,\rpara o oriente; pois a
        frente do templo dava para o oriente; e as águas desciam pelo lado
        meridional do templo ao\rsul do altar."
      polish: "Następnie zaprowadził mnie z powrotem przed wejście do świątyni, a oto
        wypływała woda spod progu świątyni w kierunku wschodnim, ponieważ
        przednia strona świątyni była skierowana ku wschodowi; a woda płynęła
        spod\rprawej strony świątyni na południe od ołtarza."
      nrt: Он привел меня обратно ко входу в дом, и я увидел воду, текущую из-под
        храмового порога к востоку (фасад дома был обращен на восток). Вода
        текла из-под южной части дома, южнее жертвенника.
      Macarius: Потом опять привел он меня к дверям Дома, и се, из-под прага Дома
        течет вода на восток; ибо Дом стоял на восток лицем, и вода текла из-под
        правого боку Дома, по южную сторону жертвенника.
      serbian: Потом одведе ме опет к вратима од дома, и гле, вода излажаше испод
        прага од дома к истоку, јер лице дому бијаше према истоку; и вода
        тецијаше доље с десне стране дома, с јужне стране олтара.
      bulgarian: След това ме доведе назад при вратата на храма, и ето, изпод прага на
        храма тече вода към изток, защото храмът стоеше с лице към изток, и
        водата течеше изпод дясната страна на храма, на юг от жертвеника.
      Olesn: "Потом опять привел он меня ко входу дома. И вот вода выходит из-под
        порога дома на восточной стороне, потому что фронт дома был на
        \rвостоке; вода вытекала из-под правой стороны дома, на юг от
        жертвенника."
      deutsch: Und er führte mich wieder zu der Tür des Tempels. Und siehe, da floß
        ein Wasser heraus unter der Schwelle des Tempels gegen Morgen; denn die
        vordere Seite des Tempels war gegen Morgen. Und des Tempels Wasser lief
        an der rechten Seite des Tempels neben dem Altar hin gegen Mittag.
      ukr2: Потім привів мене назад до входу в храм, аж ось з-під порога храму тече
        вода на схід, бо храм стояв лицем на схід. Вода текла з-під споду з
        правого боку храму, на південь від жертовника.
      ukr3: Тодї привів мене назад ід храмовим дверям, і се - зпід порога храму тече
        вода на схід сонця; храм бо стояв передом на схід сонця, а вода текла з
        під правого боку в храму від полуденнього боку в жертівника.
      bel_syomukha: "Потым прывёў ён мяне назад да дзьвярэй храма, і вось, з-пад
        парога храма цячэ вада на ўсход: бо храм стаяў на ўсход, і вада цякла
        з-пад правага боку храма, па паўднёвы бок ахвярніка."
      czech: Privedl me znovu ke vchodu do domu. A hle, zespodu prahu domu vytekala k
        vychodu voda; pruceli domu je totiz obraceno k vychodu a voda tekla dolu
        zpod praveho boku domu na jizni strane oltare.
      spanish: Llevóme luego otra vez a la entrada del templo, y vi que debajo del
        templo, al oriente, brotaban aguas, pues la fachada del templo estaba al
        oriente, y las aguas descendían debajo del lado derecho del templo, del
        mediodía del altar.
      greek-lxx: καὶ εἰσήγαγέν με ἐπὶ τὰ πρόθυρα τοῦ οἴκου καὶ ἰδοὺ ὕδωρ ἐξεπορεύετο
        ὑποκάτωθεν τοῦ αἰθρίου κατ᾿ ἀνατολάς ὅτι τὸ πρόσωπον τοῦ οἴκου ἔβλεπεν
        κατ᾿ ἀνατολάς καὶ τὸ ὕδωρ κατέβαινεν ἀπὸ τοῦ κλίτους τοῦ δεξιοῦ ἀπὸ
        νότου ἐπὶ τὸ θυσιαστήριον
      st_text: Потом привел он меня обратно к дверям храма, и вот, из-под порога храма
        течет вода на восток, ибо храм стоял лицом на восток, и вода текла
        из-под правого бока храма, по южную сторону жертвенника.
