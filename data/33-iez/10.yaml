      ukr3: А подобина лиць у них була та сама, яку я бачив при Ховар-ріцї, - й вид їх
        і самі вони. Кожний ішов навпростець перед себе.
      bel_syomukha: Віхура
      lev-khv: А вид лиц их был такой же, как лица, которыя видел я на реке Ховаре,
        как облик их, так и сами они. Каждый шел по направлению своего лица.
      czech: Jejich tvare se svym vzhledem a znaky podobaly tem, ktere jsem videl pri
        pruplavu Kebaru. Kazdy se ubiral primo pred sebe.
      spanish: La semejanza de sus rostros era la de los que vi junto al río Kebar.
        Cada uno iba de frente a sí.
      greek-lxx: καὶ ὁμοίωσις τῶν προσώπων αὐτῶν ταῦτα τὰ πρόσωπά ἐστιν ἃ εἶδον
        ὑποκάτω τῆς δόξης Θεοῦ Ισραηλ ἐπὶ τοῦ ποταμοῦ τοῦ Χοβαρ καὶ αὐτὰ ἕκαστον
        κατὰ πρόσωπον αὐτῶν ἐπορεύοντο
      st_text: А подобие лиц их то же, какие лица видел я при реке Ховаре, - и вид их,
        и сами они. Каждый шел прямо в ту сторону, которая была перед лицем его.
