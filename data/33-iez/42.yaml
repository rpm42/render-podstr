        (внутрь), и се, преград пять держащыяся прочаго и держащыяся предела к
        северу,
      averincev: ""
      ungerov: И ввел меня во двор внешний на восточную (его) сторону воротами,
        которыя к северу, и ввел меня (внутрь), и вот пять комнат близ открытаго
        места и близ отдельнаго здания, на север.
