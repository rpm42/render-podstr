        il me conduisit aux chambres qui étaient vis-à-vis de la place vide et
        vis-à-vis du bâtiment, au septentrion.
      italian: Allora mi fece uscire nell'atrio esterno dal lato settentrionale e mi
        condusse all'appartamento che sta di fronte allo spazio libero
        prospicente l'edificio verso settentrione.
      old_georgian: და შემიყვანა მე ეზოდ გარეშედ აღმოსავალით კერძოდ, პირისპირ ბჭისა
        ჩრდილოდმიმართისა, და შემიყვანა მე და, აჰა, საყდარნი ხუთნი, მახლობელნი
        ნეშტისანი და მახლობელნი განმაზღვრებელისანი ჩრდილოჲთ კერძო პირისპირ.
