        განწესებისაებრ სახლისაჲსა.
      portuguese: "Mediu-o pelos quatro lados. Havia um muro em redor, de quinhentas
        canas de comprimento, e quinhentas de\rlargura, para fazer separação
        entre o santo e o profano."
      polish: "Mierzył po czterech bokach, wokół których biegł mur, długi na pięćset
        łokci\ri szeroki na pięćset łokci, by oddzielić święte od nieświętego."
      nrt: Так он измерил храмовую территорию со всех четырех сторон. Вокруг нее была
        стена, пятьсот локтей в длину и пятьсот в ширину, чтобы отделять
        священное от несвященного.
      Macarius: Со всех четырех сторон, кругом по стене его, намерил он по пяти сот
        тростей длины и по пятисот тростей ширины, чтоб отделить святое место от
        несвятого.
      serbian: Измјери са четири стране, и бјеше зид унаоколо пет стотина трсака дуг и
        пет стотина широк да раздваја свето мјесто од свјетскога.
      bulgarian: От всички четири страни той го измери; около него имаше стена, дълга
        петстотин тръсти и петстотин тръсти широка, за да отдели светото място
        от несветото.
      Olesn: С четырех сторон он измерил его. Стена была кругом длины пятьсот и ширины
        пятьсот, разделяя между святым и мирским.
      deutsch: Also hatte die Mauer, die er gemessen, ins Gevierte auf jeder Seite
        herum fünfhundert Ruten, damit das Heilige von dem Unheiligen
        unterschieden wäre.
      ukr2: З чотирьох боків зміряв мур, - 500 ліктів завдовжки й 500 ліктів завширшки
        - щоб відділити святе від несвятого.
      ukr3: З усїх чотирьох боків виміряв він його. Навкруги була стїна завдовжки
        пятьсот міряльних тичин, і пятьсот міряльних тичин завширшки, щоб
        оддїлити сьвяте місце од несьвятого.
      bel_syomukha: З усіх чатырох бакоў ён вымерыў яго; вакол яго быў мур даўжынёю ў
        пяцьсот трысьцін і ў пяцьсот трысьцін шырынёю, каб аддзяліць сьвятое
        месца ад несьвятога.
      czech: Celou stavbu zmeril ze ctyr stran. Obklopovala ji hradba; ta byla dlouha
        pet set a siroka take pet set prutu. Mela oddelovat svate od nesvateho.
      spanish: Midió el muro de cintura a los cuatro vientos; tenía quinientos codos
        de largo y quinientos codos de ancho, y separaban lo santo de lo
        profano.
      greek-lxx: τὰ τέσσαρα μέρη τοῦ αὐτοῦ καλάμου καὶ διέταξεν αὐτὸν καὶ περίβολον
        αὐτῶν κύκλῳ πεντακοσίων πρὸς ἀνατολὰς καὶ πεντακοσίων πηχῶν εὖρος τοῦ
        διαστέλλειν ἀνὰ μέσον τῶν ἁγίων καὶ ἀνὰ μέσον τοῦ προτειχίσματος τοῦ ἐν
        διατάξει τοῦ οἴκου
      st_text: Со всех четырех сторон он измерил его; кругом него была стена длиною в
        пятьсот [<i>тростей</i>] и в пятьсот [<i>тростей</i>] шириною, чтобы
        отделить святое место от несвятого.
