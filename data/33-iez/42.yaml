      romana: A masurat in cele patru laturi zidul de jur imprejurul locasului sfant;
        lungimea era de cinci sute de coti si latimea de cinci sute de coti;
        zidul acesta despartea locul sfant de cel ce nu este sfant.
      francais: Il mesura des quatre côtés le mur formant l'enceinte de la maison; la
        longueur était de cinq cents cannes, et la largeur de cinq cents cannes;
        ce mur marquait la séparation entre le saint et le profane.
      italian: Da quattro lati egli misurò il tempio; aveva intorno un muro lungo
        cinquecento canne e largo cinquecento, per separare il luogo sacro da
        quello profano.
      old_georgian: ოთხთავე მიმართ განზომა კერძოთა მითვე ლელწმითა და განაწესა იგი და
        ზღუდე მისი მრგულივ ხუთასნი წყრთანი აღმოსავალით კერძო; და ხუთასთა წყრთათა
