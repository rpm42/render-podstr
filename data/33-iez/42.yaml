        служебному помещению, которое задней своей стеной частично примыкало к
        открытому коридору за Храмом, частично — к северной стене строения, что
        позади Храма.
      latin: Et eduxit me in atrium exterius, per viam ducentem ad aquilonem, et
        introduxit me in gazophylacium quod erat contra separatum aedificium, et
        contra aedem vergentem ad aquilonem.
      ukr: І він вивів мене до зовнішнього подвір'я дорогою в напрямі на північ, і
        ввів мене до кімнат, що навпроти відгородженої площі, і що навпроти
        будівлі на північ.
      nkjv: Then he brought me out into the outer court, by the way toward the north;
        and he brought me into the chamber which was opposite the separating
        courtyard, and which was opposite the building toward the north.
      desnitsky: Затем он вывел меня во внешний двор через северные ворота и подвел к
        зданию, которое было расположено за площадкой, напротив строений
        северной стороны.
      mt: ‫   וַיּוֹצִאֵנִי אֶל־הֶחָצֵר הַחִיצוֹנָה הַדֶּרֶךְ דֶּרֶךְ הַצָּפוֹן
