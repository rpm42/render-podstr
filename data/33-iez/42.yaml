        miejsca, oraz budynku po stronie północnej."
      nrt: Затем тот человек повел меня на север во внешний двор и привел к комнатам
        напротив храмового двора и внешней стены на севере.
      Macarius: И вывел меня ко внешнему двору северною дорогою, и привел меня к
        комнатам, которые против ограды храма, и которые против оного окружного
        здания на север,
      serbian: И изведе ме у спољашњи тријем према сјеверу, и доведе ме ка клијетима
        које бијаху према одијељеној страни и према грађевини на сјеверу.
      bulgarian: И изведе ме към външния двор по северния път и ме доведе при стаите,
        които бяха срещу площада и срещу зданието на север,
      Olesn: Потом он вывел меня во двор внешний дорогою, с северной стороны и привел
        меня к комнатам, которыя было против решетки и против одноэтажнаго
        здания с севера,
      deutsch: Und er führte mich hinaus zum äußeren Vorhof gegen Mitternacht und
        brachte mich zu den Kammern, so gegenüber dem Hofraum und gegenüber dem
        Gebäude nach Mitternacht zu lagen,
      ukr2: А потім вивів мене на зовнішній двір, на північ, і привів мене до кімнати,
        що проти закритого простору, проти будівлі, зверненої на північ.
      ukr3: І вивів мене по задворку північною дорогою й привів до сьвітлиць, що
        навпроти майдану й навпроти будівлї 'д півночі,
      bel_syomukha: І вывеў мяне да зьнешняга двара паўночнаю дарогаю і прывёў мяне да
        пакояў, якія насупраць плошчы і насупраць будынка на поўнач.
      czech: Pak me vedl severni cestou smerem k vnejsimu nadvori a privedl me ke
        komoram, ktere byly na sever od oddeleneho prostoru pri budove.
      spanish: Sacóme al atrio exterior, al lado del septentrión, y me llevó al
        departamento que está frente al espacio cercado y a la construcción que
        mira al norte.
      greek-lxx: καὶ ἐξήγαγέν με εἰς τὴν αὐλὴν τὴν ἐξωτέραν κατὰ ἀνατολὰς κατέναντι
        τῆς πύλης τῆς πρὸς βορρᾶν καὶ εἰσήγαγέν με καὶ ἰδοὺ ἐξέδραι πέντε
