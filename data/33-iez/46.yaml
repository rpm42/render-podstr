        prahu brany. Pak z ni vyjde a brana se nezavre az do vecera.
      spanish: El príncipe entrará por el vestíbulo de la puerta exterior y se estará
        junto a las jambas de la puerta; los sacerdotes ofrecerán sus
        holocaustos y sus sacrificios eucarísticos, y él se prosternará en el
        umbral de la puerta; luego saldrá, y la puerta no se cerrará antes de la
        tarde.
