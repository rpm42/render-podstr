        падзякавальную ахвяру; і ён каля парога брамы паклоніцца Госпаду і
        выйдзе, а брама застанецца незамкнутая да вечара.
      czech: Knize vstoupi zvenci dvoranou brany a postavi se u vereji brany. Knezi
