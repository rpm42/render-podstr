        в день новомісяччя буде відчинена."
      nkjv: "'Thus says the Lord God: \"The gateway of the inner court that faces
        toward the east shall be shut the six working days; but on the Sabbath
        it shall be opened, and on the day of the New Moon it shall be opened. "
      desnitsky: "Так говорит Владыка ГОСПОДЬ: «Ворота внутреннего двора, обращенные
        на восток, пусть будут закрыты шесть рабочих дней, а в субботний день
        отворены, и в новолуние тоже отворены."
      mt: ‫   כֹּה־אָמַר אֲדֹנָי יְהוִה שַׁעַר הֶחָצֵר הַפְּנִימִית הַפֹּנֶה קָדִים
        יִהְיֶה סָגוּר שֵׁשֶׁת יְמֵי הַמַּעֲשֶׂה וּבְיוֹם הַשַּׁבָּת יִפָּתֵחַ
        וּבְיוֹם הַחֹדֶשׁ יִפָּתֵחַ׃ ‬
      romana: 'Asa zice Domnul Dumnezeu: "Poarta curtii celei dinauntru, care da spre
        rasarit, trebuie sa fie incuiata in timpul celor sapte zile de lucru,
        iar in ziua odihnei ea trebuie sa fie deschisa, si in ziua de luna noua
        trebuie sa fie deschisa.'
      francais: "Ainsi parle le Seigneur, l'Éternel: La porte du parvis intérieur, du
        côté de l'orient, restera fermée les six jours ouvriers; mais elle sera
        ouverte le jour du sabbat, elle sera aussi ouverte le jour de la
        nouvelle lune."
      italian: "Dice il Signore Dio: \"Il portico dell'atrio interno che guarda a
        oriente rimarrà chiuso nei sei giorni di lavoro; sarà aperto il sabato e
        nei giorni del novilunio."
      old_georgian: "ამათ იტყჳს უფალი ღმერთი: ბჭე იგი ეზოსა შინა შინაგანსა, მხედველი
        აღმოსავალთა მიმართ, იყოს დაჴშულ ექუსთა დღეთა საქმისათა, ხოლო დღესა შინა
        შაბათთასა განეღებოდის და დღესა ახალთთჳსასა განეღებოდის."
      portuguese: "Assim diz o Senhor Deus: A porta do átrio interior, que dá para o
        oriente, estará fechada durante os seis dias que\rsão de trabalho; mas
