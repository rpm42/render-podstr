      polish: "Tak mówi Pan Bóg: Brama dziedzińca wewnętrznego, zwrócona ku wschodowi,
        winna być przez sześć dni tygodnia zamknięta, natomiast w dniu
        szabatu\rwinna być otwarta; także w czasie nowiu winna być otwarta."
      nrt: "Так говорит Владыка Господь: – Ворота, ведущие во внутренний двор,
        обращенные к востоку, должны быть заперты шесть рабочих дней, а в
        субботу и в день Новолуния пусть их открывают."
      Macarius: "Так говорит Господь Иегова: врата внутреннего двора, стоящие лицем к
        востоку, должны быть заперты в продолжение шести рабочих дней, а в
        субботний день они должны быть отворены, и в первый день месяца должны
        быть отворены."
      serbian: "Овако вели Господ Господ: Врата унутрашњега тријема, која гледају на
        исток, нека су затворена у шест дана тежатнијех, а у суботу нека се
        отворају, и на дан младине нека се отворају."
      bulgarian: "Тъй казва Господ Бог: вратата на вътрешния двор, обърнати към изток,
        трябва да бъдат затворени през шестте работни дни, а в съботния ден те
        трябва да бъдат отворени, също и в ден на новолуние трябва да бъдат
        отворени."
      Olesn: "Так говорит Господь Иегова: ворота двора внутренняго, обращенныя на
        восток, будут заперты в течении семи дней рабочих, а в день субботный
        будут отпираться, и в день новомесячья будут отпираться."
      deutsch: "So spricht der Herr: Das Tor am innern Vorhof morgenwärts soll die
        sechs Werktage zugeschlossen sein; aber am Sabbat und am Neumonde soll
        man's auftun."
      ukr2: "Так говорить Господь Бог: «Брама внутрішнього двора, що звернена на схід,
        буде замкнена шість робітних днів; а в суботній день і в день нового
        місяця буде відімкнена."
      ukr3: "Так говорить Господь Бог: Брама всерединнього двора, повернена лицем на
        схід сонця, має бути замкнена через шість робітніх днїв, а в субітний
        день і в день нового місяця має бути відомкнена."
      bel_syomukha: "Так кажа Гасподзь Бог: брама ўнутранага двара, якая выходзіць на
        ўсход, павінна быць замкнутая шэсьць дзён, а ў суботні дзень яна павінна
        быць адчыненая і ў дзень маладзіка павінна быць адчыненая."
      czech: 'Toto pravi Panovnik Hospodin: "Brana vnitrniho nadvori, obracena k
        vychodu, zustane zavrena po sest pracovnich dni, ale v den odpocinku a v
        den novoluni bude otevrena.'
      spanish: "Así dice el Señor, Yavé: La puerta del atrio interior del lado de
        oriente estará cerrada los seis días de trabajo, pero se abrirá el día
        del sábado y en los novilunios."
      greek-lxx: τάδε λέγει Κύριος Θεός πύλη ἡ ἐν τῇ αὐλῇ τῇ ἐσωτέρᾳ ἡ βλέπουσα πρὸς
        ἀνατολὰς ἔσται κεκλεισμένη ἓξ ἡμέρας τὰς ἐνεργούς ἐν δὲ τῇ ἡμέρᾳ τῶν
        σαββάτων ἀνοιχθήσεται καὶ ἐν τῇ ἡμέρᾳ τῆς νουμηνίας ἀνοιχθήσεται
      st_text: "Так говорит Господь Бог: ворота внутреннего двора, обращенные лицом к
        востоку, должны быть заперты в продолжение шести рабочих дней, а в
        субботний день они должны быть отворены и в день новомесячия должны быть
        отворены."
