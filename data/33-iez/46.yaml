      sovr_rbo: "Так говорит Господь: восточные ворота внутреннего двора будут заперты
        в течение шести рабочих дней. А в день субботний пусть будут открыты и в
        день новолуния пусть будут открыты."
      latin: "Haec dicit Dominus Deus: Porta atrii interioris, quae respicit ad
        orientem, erit clausa sex diebus in quibus opus fit: die autem sabbati
        aperietur, sed in die calendarum aperietur."
      ukr: "Так говорить Господь Бог: Брама внутрішнього подвір'я, що звернена на
