    text: "И возгласил в уши мои великим гласом, говоря: пусть приблизятся каратели
      города, каждый со своим губительным орудием в руке своей."
    chapter: 9
    chapterId: 938
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "И возопи во ушы мои гласом великим, глаголя: приближися отмщение града: и
        кийждо имеяше сосуды истребления в руце своей."
      averincev: ""
      ungerov: 'И возгласил в уши мои великим голосом, говоря: "приблизилось отмщение
        городу". И каждый имел в руке своей орудия истребления.'
      csya_old: "И# возопи2 во ќшы мои2 глaсомъ вели1кимъ, гlz: прибли1жисz tмще1ніе
        грaда: и3 кjйждо и3мёzше сосyды и3стребле1ніz въ руцЁ свое1й."
      sovr_rbo: "И воскликнул Он громовым голосом: «Подойдите те, кому поручено
        покарать этот город; каждый — со своим смертоносным оружием!»"
      latin: "Et clamavit in auribus meis voce magna, dicens: Appropinquaverunt
        visitationes urbis, et unusquisque vas interfectionis habet in manu
        sua."
      ukr: "І кликнув Він в уші мої сильним голосом, кажучи: Наблизьте карателів
        міста, і кожен нехай має в своїй руці свої нищівні знаряддя."
      nkjv: Then He called out in my hearing with a loud voice, saying, "Let those who
        have charge over the city draw near, each with a deadly weapon in his
        hand."
      desnitsky: "Потом Он громко воззвал ко мне: «Пусть приблизятся истязатели
        города, и в руке у каждого – оружие, несущие смерть!»"
      mt: ‫    וַיִּקְרָא בְאָזְנַי קוֹל גָּדוֹל לֵאמֹר קָרְבוּ פְּקֻדּוֹת הָעִיר
        וְאִישׁ כְּלִי מַשְׁחֵתוֹ בְּיָדוֹ׃ ‬
      romana: 'Apoi a rasunat la urechile mele un glas mare si a zis: "Apropiati-va
        pedepsitorii cetatii, avand fiecare in mana unealta de nimicire!"'
      francais: "Puis il cria d'une voix forte à mes oreilles: Approchez, vous qui
        devez châtier la ville, chacun son instrument de destruction à la main!"
      italian: 'Allora una voce potente gridò ai miei orecchi: "Avvicinatevi, voi che
        dovete punire la città, ognuno con lo strumento di sterminio in mano".'
      old_georgian: "და ღაღად-ყო ყურთა მომართ ჩემთა, ჴმითა დიდითა მეტყუელმან: მოეახლა
        შურისძიებაჲ ქალაქისა და თითოეულსა აქუნდეს ჭურჭელნი მოსრულებისანი ჴელსა
        შინა თჳსსა."
      portuguese: "Então me gritou aos ouvidos com grande voz, dizendo: Chegai, vós,
        os intendentes da cidade, cada um com as\rsuas armas destruidoras na
        mão."
      polish: "Potem donośnie, tak że ja słyszałem, wołał On: ”Zbliżcie się, straże
        miasta,\rkażdy z niszczycielską bronią w ręku!”"
      turkish: Sonra yüksek sesle, «Kenti cezalandıracak olanlar, ellerinde yok edici
        silahlarıyla buraya gelsin» diye seslendiğini duydum.
      nrt: "Потом я услышал, как Он взывает громким голосом: – Подойдите сюда те, кому
        поручено наказать город, каждый с оружием в руках."
      Macarius: "И возгласил во уши мои великим гласом, сказав: несите казни на этот
        город, и каждый с своим убийственным орудием в руке своей."
      serbian: "Потом повика иза гласа, те чух, и рече: Приступите који сте послани на
        град сваки с оружјем својим смртнијем у руци."
      bulgarian: "И извика на ушите ми със силен глас и каза: нека се приближат тия,
        които ще накажат града, всеки със своето пагубно оръжие в ръце."
      Olesn: "И воззвал в слух мне голосом громким, \rговоря: «приближтесь совершители
        судеб города сего,\rкаждый с своим орудием погубления в руке»."
      deutsch: "Und er rief mit lauter Stimme vor meinen Ohren und sprach: Laßt
        herzukommen die Heimsuchung der Stadt, und ein jeglicher habe eine
        Mordwaffe in seiner Hand."
      ukr2: "Тоді він скрикнув грімким голосом мені у вуха: «Наближайтеся, бичі міста,
        кожен зо знаряддям руйнування у руці!»"
      ukr3: "І кликнув опісля менї в уші грімким голосом: Наближуються каранники
        міста, кожен із знарядом у руцї до вбивання."
      bel_syomukha: "І абвясьціў у вушы мае вялікім голасам, кажучы: хай наблізяцца
        карнікі горада, кожны са сваёю згубнаю прыладаю ў руцэ сваёй."
      lev-khv: "И возгласил в уши мои великим гласом, и сказал: пусть приступят
        исполнители казни над городом, каждый с губительным орудием в руке
        своей."
      czech: 'I zavolal na mne mocnym hlasem: "Blizi se ti, kteri budou trestat mesto;
        kazdy se svou zkazonosnou zbrani v ruce."'
      spanish: "Y clamó en mis oídos con fuerte voz: ¡Acercaos los que habéis de
        castigar la ciudad!"
      greek-lxx: καὶ ἀνέκραγεν εἰς τὰ ὦτά μου φωνῇ μεγάλῃ λέγων ἤγγικεν ἡ ἐκδίκησις
        τῆς πόλεως καὶ ἕκαστος εἶχεν τὰ σκεύη τῆς ἐξολεθρεύσεως ἐν χειρὶ αὐτοῦ
      st_text: "И возгласил в уши мои великим гласом, говоря: пусть приблизятся
        каратели города, каждый со своим губительным орудием в руке своей."
