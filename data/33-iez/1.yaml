    bookId: 33
    text: И было в тридцатый год, в четвертый [<i>месяц</i>], в пятый [<i>день</i>]
      месяца, когда я находился среди переселенцев при реке Ховаре, отверзлись
      небеса, и я видел видения Божии.
    chapter: 1
    chapterId: 930
    parallels:
      - verseId: 31005
        bookId: 22
        bookCode: psaltir
        chapter: 136
        short: Пс:136:1
    translates:
      kassian: ""
      podstr: ""
      csya: "И бысть в тридесятое лето, в четвертый месяц, в пятый день месяца, и аз
        бых посреде пленения при реце ховар: и отверзошася небеса, и видех
        видения Божия."
      averincev: ""
      ungerov: "И было в тридцатый год, в четвертый месяц, в пятый день месяца: я был
        среди пленников при реке Ховар, и отверзлись небеса и я видел видения
        Божии."
      csya_old: "И# бы1сть въ тридесsтое лёто, въ четве1ртый мцcъ, въ пsтый де1нь
        мцcа, и3 ѓзъ бы1хъ посредЁ плэне1ніz при рэцЁ ховaръ: и3 tверзо1шасz
        небесA, и3 ви1дэхъ видBніz б9іz."
      sovr_rbo: На тридцатый год, в пятый день четвертого месяца — я находился тогда
        среди переселенцев, у реки Кевар — разверзлись небеса, и было мне
        видение от Бога…
      latin: Et factum est in trigesimo anno, in quarto, in quinta mensis, cum essem
        in medio captivorum juxta fluvium Chobar, aperti sunt caeli, et vidi
        visiones Dei.
      ukr: І сталося тридцятого року, четвертого місяця, п'ятого дня місяця, коли я
        був серед полонених над річкою Кевар, відкрилося небо, і побачив я Божі
        видіння.
      nkjv: Now it came to pass in the thirtieth year, in the fourth month, on the
        fifth day of the month, as I was among the captives by the River Chebar,
        that the heavens were opened and I saw visions of God.
      desnitsky: "Это было в тридцатый год, на пятый день четвертого месяца, когда я
        был среди переселенцев у потока Кевар: открылись небеса и явились мне
        видения Божии."
      mt: ‫    וַיְהִי בִּשְׁלֹשִׁים שָׁנָה בָּרְבִיעִי בַּחֲמִשָּׁה לַחֹדֶשׁ וַאֲנִי
        בְתוֹךְ־הַגּוֹלָה עַל־נְהַר־כְּבָר נִפְתְּחוּ הַשָּׁמַיִם וָאֶרְאֶה
        מַרְאוֹת אֱלֹהִים׃ ‬
      romana: In anul al treizecilea, in ziua a cincea a lunii a patra, cand ma aflam
        intre robi, la raul Chebar, mi s-au deschis cerurile si am vazut niste
        vedenii dumnezeiesti.
      francais: La trentième année, le cinquième jour du quatrième mois, comme j'étais
        parmi les captifs du fleuve du Kebar, les cieux s'ouvrirent, et j'eus
        des visions divines.
      italian: Il cinque del quarto mese dell'anno trentesimo, mentre mi trovavo fra i
        deportati sulle rive del canale Chebàr, i cieli si aprirono ed ebbi
        visioni divine.
      old_georgian: და იქმნა ოცდამეათესა წელსა, მეოთხესა თთუესა, ხუთსა თთჳსასა, და მე
        ვიყავ საშუალ ტყუეობისა მდინარესა ზედა ქობარისასა; და განეხუნეს ცანი, და
        ვიხილე ხილვაჲ ღმრთისაჲ;
      portuguese: "Ora aconteceu no trigésimo ano, no quarto mês, no dia quinto do
        mês, que estando eu no meio dos cativos, junto\rao rio Quebar, se
        abriram os céus, e eu tive visões de Deus."
      polish: "Działo się to roku trzydziestego, dnia piątego czwartego miesiąca, gdy
        się\rznajdowałem wśród zesłańców nad rzeką Kebar. Otworzyły się niebiosa
        i doświadczyłem widzenia Bożego."
      turkish: Otuzuncu yılda, dördüncü ayın beşinci günü Kevar Irmağı kıyısında
        sürgünde yaşayanlar arasındayken gökler açıldı, Tanrı'dan gelen görümler
        gördüm.
      nrt: На тридцатом году моей жизни, в пятый день четвертого месяца, когда я был
        среди пленников у реки Кевар, небеса раскрылись, и было мне видение от
        Бога.
      Macarius: И было в тридцатом году, в четвертом месяце, в пятый день месяца,
        когда я среди переселенцев находился при реке Хеваре, отверзлись небеса,
        и я видел видения Божии.
      serbian: Године тридесете, мјесеца четвртога, петога дана, кад бијах међу робљем
        на ријеци Хевару, отворише се небеса, и видјех утваре Божије.
      bulgarian: В трийсетата година, четвъртия месец, петия ден на месеца, когато бях
        между преселниците при река Ховар, отвориха се небесата - и аз видях
        Божии видения.
      deutsch: Im dreißigsten Jahr, am fünften Tage des vierten Monats, da ich war
        unter den Gefangenen am Wasser Chebar, tat sich der Himmel auf, und Gott
        zeigte mir Gesichte.
      ukr2: У тридцятому році, четвертому місяці, на п'ятий день місяця, як був я між
        вигнанцями над Кевар-річкою, відчинились небеса, і я побачив видіння
        Божі.
      ukr3: Сталось у трийцятому роцї, у четвертому місяцї, на пятий день місяця, як
        був я між полонянами над Ховар-річкою, одверзлись небеса, й я побачив
        видива Божі.
      bel_syomukha: "І было: на трыццатым годзе, на чацьвёртым месяцы, на пяты дзень
        месяца, калі я быў сярод перасяленцаў над ракой Хавар, разамкнуліся
        нябёсы - і я пабачыў уявы Божыя."
      lev-khv: И было в тридцатый год, в пятый день четвертаго месяца, когда я
        находился среди переселенцев при реке Ховаре, открылись небеса, и я
        видел Божии видения.
      czech: Tricateho roku ve ctvrtem mesici, pateho dne toho mesice, kdyz jsem byl
        mezi presidlenci u pruplavu Kebaru, otevrela se nebesa a mel jsem ruzna
        videni od Boha.
      spanish: Y sucedió que en el año treinta, en el mes cuarto, a cinco del mes,
        estando yo en medio de los cautivos, junto al río Kebar, se abrieron los
        cielos, y contemplé visiones de parte de Dios.
      greek-lxx: καὶ ἐγένετο ἐν τῷ τριακοστῷ ἔτει ἐν τῷ τετάρτῳ μηνὶ πέμπτῃ τοῦ μηνὸς
        καὶ ἐγὼ ἤμην ἐν μέσῳ τῆς αἰχμαλωσίας ἐπὶ τοῦ ποταμοῦ τοῦ Χοβαρ καὶ
        ἠνοίχθησαν οἱ οὐρανοί καὶ εἶδον ὁράσεις Θεοῦ
      st_text: И было в тридцатый год, в четвертый [<i>месяц</i>], в пятый
        [<i>день</i>] месяца, когда я находился среди переселенцев при реке
        Ховаре, отверзлись небеса, и я видел видения Божии.
