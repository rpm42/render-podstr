      nrt: Они будут жить в безопасности; будут строить дома и разводить виноградники.
        Они будут жить в безопасности, когда Я исполню приговор над их соседями,
        которые их презирают. Тогда они узнают, что Я – Господь, их Бог».
      Macarius: Когда они будут жить на ней безопасно, и построят домы, и насадят
