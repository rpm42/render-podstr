      greek-lxx: καὶ ἔσται ἀπὸ τῆς ἡμέρας τῆς ὀγδόης καὶ ἐπέκεινα ποιήσουσιν οἱ ἱερεῖς
        ἐπὶ τὸ θυσιαστήριον τὰ ὁλοκαυτώματα ὑμῶν καὶ τὰ τοῦ σωτηρίου ὑμῶν καὶ
