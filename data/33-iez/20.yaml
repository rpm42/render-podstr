    text: В седьмом году, в пятом [<i>месяце</i>], в десятый день месяца, пришли
      мужи из старейшин Израилевых вопросить Господа и сели перед лицем моим.
    chapter: 20
    chapterId: 949
    parallels:
      - verseId: 16739
        bookId: 33
        bookCode: kniga-proroka-iezekiila
        chapter: 14
        short: Иез:14:1
    translates:
      kassian: ""
      podstr: ""
      csya: И бысть в лето седмое, в пятый месяц, в десятый день месяца, приидоша
        мужие от старейшин дому израилева вопросити Господа и седоша пред лицем
        моим.
      averincev: ""
      ungerov: В седьмой год, в пятый месяц, в десятый день месяца, пришли некоторые
        из старейшин дома Израилева вопросить Господа, и сели пред лицем моим.
      csya_old: И# бы1сть въ лёто седмо1е, въ пsтый мцcъ, въ десsтый де1нь мцcа,
        пріидо1ша мyжіе t старёйшинъ до1му ї}лева вопроси1ти гDа и3 сэдо1ша
        пред8 лице1мъ мои1мъ.
      sovr_rbo: В седьмой год , в десятый день пятого месяца несколько человек из
        старейшин Израилевых пришли, чтобы вопросить Господа, и сели предо мною.
      latin: Et factum est in anno septimo, in quinto, in decima mensis, venerunt viri
        de senioribus Israel ut interrogarent Dominum, et sederunt coram me.
      ukr: І сталося за сьомого року, в п'ятому місяці, у десятому дні місяця,
        поприходили люди з Ізраїлевих старших, щоб запитатися в Господа, і
        посідали передо мною.
      nkjv: It came to pass in the seventh year, in the fifth month, on the tenth day
        of the month, that certain of the elders of Israel came to inquire of
        the Lord, and sat before me.
      desnitsky: В десятый день пятого месяца седьмого года некоторые из израильских
        старейшин пришли вопросить ГОСПОДА и сели предо мной.
      mt: ‫   וַיְהִי בַּשָּׁנָה הַשְּׁבִיעִית בַּחֲמִשִׁי בֶּעָשׂוֹר לַחֹדֶשׁ בָּאוּ
        אֲנָשִׁים מִזִּקְנֵי יִשְׂרָאֵל לִדְרֹשׁ אֶת־יְהוָה וַיֵּשְׁבוּ לְפָנָי׃
        ס ‬
      romana: In ziua a zecea a lunii a cincea din anul al saptelea al robiei lui
        Ioiachim, au venit niste barbati dintre batranii lui Israel sa intrebe
        pe Domnul si au sezut inaintea fetei mele.
      francais: La septième année, le dixième jour du cinquième mois, quelques-uns des
        anciens d'Israël vinrent pour consulter l'Éternel, et s'assirent devant
        moi.
      italian: Il dieci del quinto mese, anno settimo, alcuni anziani d'Israele
        vennero a consultare il Signore e sedettero davanti a me.
      old_georgian: და იქმნა წელსა შინა მეშჳდესა, მეხუთესა თთუესა, ათსა თთჳსასა,
        მოვიდეს კაცნი მოხუცებულთაგან სახლისა ისრაჱლისათა გამოკითხვად უფლისა და
        დასხდეს წინაშე პირსა ჩემსა.
      portuguese: "Ora aconteceu, no sétimo ano, no mês quinto, aos dez do mês, que
        vieram alguns dos anciãos de Israel, para\rconsultarem o Senhor; e
        assentaram-se diante de mim."
      polish: "Roku siódmego, piątego miesiąca, a dnia dziesiątego tegoż miesiąca
        przybyli\rniektórzy ze starszych izraelskich, aby się radzić Pana, i
        usiedli przede mną."
      turkish: Sürgünlüğümüzün yedinci yılı, beşinci ayın onuncu günü, İsrail ileri
        gelenlerinden bazı kişiler RAB'be danışmak için gelip önüme oturdular.
      nrt: В седьмом году, в десятый день пятого месяца некоторые из старейшин Израиля
        пришли спросить Господа и сели передо мной.
      Macarius: В седьмом году в пятом месяце, в десятый день месяца, пришло несколько
        человек из старейшин Израилевых вопросить Иегову, и сели пред лицем
        моим.
      serbian: А седме године, петога мјесеца, дана десетога, дођоше неки од
        старјешина Израиљевијех да упитају Господа, и сједоше преда мном.
      bulgarian: В седмата година, петия месец, десетия ден от месеца, дойдоха някои
        Израилеви старейшини да питат Господа и седнаха пред мене.
      Olesn: Это было в год седьмой, в пятый месяц, в десятое число месяца. Пришли
        некоторые из старейшин Израиля вопросить Иегову и сидели предо мною.
      deutsch: Und es begab sich im siebenten Jahr, am zehnten Tage des fünften
        Monats, kamen etliche aus den Ältesten Israels, den Herrn zu fragen, und
        setzten sich vor mir nieder.
      ukr2: Сьомого року, п'ятого місяця, десятого дня місяця прийшли до мене мужі зо
        старших Ізраїля, щоб спитати Господа, та й посідали передо мною.
      ukr3: Сьомого року, в пятому місяцї, в десятий день місяця, з'явились у мене
        мужі громадські Ізраїлські, поспитати Господа, та й посїдали передо
        мною.
      bel_syomukha: І на сёмым годзе, пятым месяцы, у дзясяты дзень месяца прыйшлі
        мужы са старэйшынаў Ізраілевых спытацца ў Госпада і селі перад абліччам
        маім.
      lev-khv: И было в седьмом году, в десятый день пятаго месяца, что пришли
        некоторые из старейших Израилевых вопросить Господа и сели пред лицем
        моим.
      czech: Sedmeho roku, pateho mesice a desateho dne toho mesice, prisli nekteri z
        izraelskych starsich dotazovat se Hospodina a posadili se prede mnou.
      spanish: El año séptimo, el quinto mes, el día diez del mes, vinieron algunos de
        los ancianos de Israel a consultar a Yavé y se sentaron delante de mí,
      greek-lxx: καὶ ἐγένετο ἐν τῷ ἔτει τῷ ἑβδόμῳ ἐν τῷ πέμπτῳ μηνὶ δεκάτῃ τοῦ μηνὸς
        ἦλθον ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ισραηλ ἐπερωτῆσαι τὸν Κύριον καὶ
        ἐκάθισαν πρὸ προσώπου μου
      st_text: В седьмом году, в пятом [<i>месяце</i>], в десятый день месяца, пришли
        мужи из старейшин Израилевых вопросить Господа и сели перед лицем моим.
