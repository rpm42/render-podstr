verses:
  - id: 17588
    number: 1
    bookId: 33
    text: Потом ввел меня в храм и намерил в столбах шесть локтей ширины с одной
      стороны и шесть локтей ширины с другой стороны, в ширину скинии.
    chapter: 41
    chapterId: 970
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: И введе мя во храм, и размери аилам, шести лактей широта о сию страну и
        шести лактей широта аилам об ону,
      averincev: ""
      ungerov: "И ввел меня в храм и измерил столбы: — шесть локтей ширина в одну
        сторону и шесть локтей ширина столбов в другую сторону."
      csya_old: И# введе1 мz во хрaмъ, и3 размёри ґілaмъ [подвHи], шести2 лакте1й
        широтA њ сію2 странY и3 шести2 лакте1й широтA ґілaмъ њб8 nнY,
      sovr_rbo: Проводник провел меня в храмовый зал и измерил ширину торцов его
        наружной стены; с той и другой стороны от входа торцы имели в ширину по
        шесть локтей.
      latin: Et introduxit me in templum, et mensus est frontes, sex cubitos
        latitudinis hinc, et sex cubitos latitudinis inde, latitudinem
        tabernaculi.
      ukr: І впровадив мене до храму, і він зміряв стовпи, шість ліктів завширшки
        звідси, і шість ліктів завширшки звідти, ширина скинії.
      nkjv: Then he brought me into the sanctuary and measured the doorposts, six
        cubits wide on one side and six cubits wide on the other side-the width
        of the tabernacle.
      desnitsky: "Он подвел меня к Храму и измерил торцы стен по ту и по эту сторону
        от входа: по шесть локтей."
      mt: ‫   וַיְבִיאֵנִי אֶל־הַהֵיכָל וַיָּמָד אֶת־הָאֵילִים שֵׁשׁ־אַמּוֹת
        רֹחַב־מִפּוֹ וְשֵׁשׁ־אַמּוֹת־רֹחַב מִפּוֹ רֹחַב הָאֹהֶל׃ ‬
      romana: Dupa aceea m-a dus in templu, a masurat stalpii si a gasit sase coti in
        latime de o parte si sase coti de cealalta parte; aceasta era largimea
        cortului adunarii.
      francais: Il me conduisit dans le temple. Il mesura les poteaux; il y avait six
        coudées de largeur d'un côté, et six coudées de largeur de l'autre,
        largeur de la tente.
      italian: "M'introdusse poi nel santuario e misurò i pilastri: erano larghi sei
        cubiti da una parte e sei cubiti dall'altra."
      old_georgian: და შემიყვანა მე ტაძრად, რომლისაჲ განზომა ელამი, წყრთათა ექუსთა
        სივრცე ერთ კერძ და წყრთა ექუსთა სივრცე ელამისაჲ ერთ კერძ
      portuguese: "Então me levou ao templo, e mediu as umbreiras, seis côvados de
        largura de uma banda, e seis côvados de\rlargura da outra, que era a
        largura do tabernáculo."
      polish: "Potem wprowadził mnie do głównej budowli i zmierzył filary: były
        szerokie\rna sześć łokci z jednej i na sześć łokci z drugiej strony."
      nrt: Он привел меня в святилище и измерил опоры входа; они были в толщину по
        шесть локтей с каждой стороны, по ширине храма,
      Macarius: И привел меня к храму, и намерил в лицевых простенках шесть локтей
        ширины с одной стороны, и шесть локтей ширины с другой стороны, в ширину
        скинии.
      serbian: Послије ме одведе у цркву, и измјери довратнике, и бјеше шест лаката у
        ширину отуда и шест лаката у ширину одовуда, према ширини шатору.
      bulgarian: "После ме въведе в храма и измери стълбовете: шест лакти широки от
        едната страна и шест лакти широки от другата, колкото бе широка
        скинията."
      Olesn: "Потом повел он меня в храм и измерил\rфронтисписы; шесть локтей широты с
        одной стороны и шесть локтей широты с другой — широта фронтисписа. 2
        Широта входа десять локтей, бояовыя стены входа пять локтей с одной
        стороны и пять локтей с другой. Он измерил длину храма, сорок локтей и
        ширину двадцать локтей."
      deutsch: Und er führte mich hinein in den Tempel und maß die Pfeiler an den
        Wänden; die waren zu jeder Seite sechs Ellen breit, soweit das Haus war.
      ukr2: "Тоді ввів мене у храм і зміряв його стовпи:"
      ukr3: Тодї ввів мене в храм, і наміряв від стовпів шість локот ширина по однім
        боцї, а шість локот по другім боцї, - в ширину громадського намету.
      bel_syomukha: Потым увёў мяне ў храм і намерыў у слупах шэсьць локцяў шырыні з
        аднаго боку і шэсьць локцяў шырыні з другога боку, у шырыню скініі.
      czech: Privedl me k chramu a zmeril pilire; byly siroke sest loket z obou stran
        jako sirka stanu.
      spanish: Me introdujo en el templo, midió las pilastras, ancho seis codos de un
        lado y seis codos del otro; tal era la anchura de las pilastras.
      greek-lxx: καὶ εἰσήγαγέν με εἰς τὸν ναόν ᾧ διεμέτρησεν τὸ αιλαμ πηχῶν ἓξ τὸ
        πλάτος ἔνθεν καὶ πηχῶν ἓξ τὸ εὖρος τοῦ αιλαμ ἔνθεν
      st_text: Потом ввел меня в храм и намерил в столбах шесть локтей ширины с одной
        стороны и шесть локтей ширины с другой стороны, в ширину скинии.
  - id: 17589
    number: 2
    bookId: 33
    text: В дверях десять локтей ширины, и по бокам дверей пять локтей с одной
      стороны и пять локтей с другой стороны; и намерил длины в храме сорок
      локтей, а ширины двадцать локтей.
    chapter: 41
    chapterId: 970
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "и широта врат десять лактей, и бока врат пяти лактей о сию страну и пяти
        об ону: и измери долготу их четыредесять лактей, а широту двадесять
        лактей."
      averincev: ""
      ungerov: И ширина ворот десять локтей и бока ворот — пять локтей в одну сторону
        и пять в другую. И измерил длину его — сорок локтей, а в ширину —
        двадцать локтей.
      csya_old: "и3 широтA врaтъ де1сzть лакте1й, и3 бокA врaтъ пzти2 лакте1й њ сію2
        странY и3 пzти2 њб8 nнY: и3 и3змёри долготY и4хъ четы1редесzть лакте1й,
        ґ широтY двaдесzть лакте1й."
      sovr_rbo: Ширина входа в храмовый зал — десять локтей; длина стен по бокам от
        входа — по пять локтей. Проводник измерил длину храмового зала, она
        составляла сорок локтей; ширина — двадцать локтей.
      latin: "Et latitudo portae, decem cubitorum erat: et latera portae, quinque
        cubitis hinc, et quinque cubitis inde: et mensus est longitudinem ejus
        quadraginta cubitoum, et latitudinem viginti cubitorum."
      ukr: А ширина входу десять ліктів, а боки входу п'ять ліктів звідси й п'ять
        ліктів звідти; і зміряв довжину його сорок ліктів, а завширшки двадцять
        ліктів.
      nkjv: The width of the entryway was ten cubits, and the side walls of the
        entrance were five cubits on this side and five cubits on the other
        side; and he measured its length, forty cubits, and its width, twenty
        cubits.
      desnitsky: Сам вход был в десять локтей шириной, и стены были по пять локтей с
        той и другой стороны от входа. Помещение за ним было сорок локтей в
        длину и двадцать в ширину.
      mt: ‫   וְרֹחַב הַפֶּתַח עֶשֶׂר אַמּוֹת וְכִתְפוֹת הַפֶּתַח חָמֵשׁ אַמּוֹת
        מִפּוֹ וְחָמֵשׁ אַמּוֹת מִפּוֹ וַיָּמָד אָרְכּוֹ אַרְבָּעִים אַמָּה
        וְרֹחַב עֶשְׂרִים אַמָּה׃ ‬
      romana: Largimea usii era de zece coti si de amandoua partile usii cate cinci
        coti. A masurat apoi lungimea templului si a gasit-o de patruzeci de
        coti, iar latimea de douazeci de coti.
      francais: La largeur de la porte était de dix coudées; il y avait cinq coudées
        d'un côté de la porte, et cinq coudées de l'autre. Il mesura la longueur
        du temple, quarante coudées, et la largeur, vingt coudées.
      italian: "La porta era larga dieci cubiti e i lati della porta cinque cubiti da
        una parte e cinque cubiti dall'altra. Misurò quindi il santuario: era
        lungo quaranta cubiti e largo venti."
      old_georgian: და ელამისაჲ სივრცე კარისა და სიფართე ბჭისა წყრთათა ათთაჲ და
        სამჴარნი ბჭისანი ხუთ წყრთაებ ამიერ და ხუთ წყრთაებ იმიერ; და განზომა
        სიგრძე მისი წყრთათა ორმეოცთაჲ და სივრცე წყრთათა ოცთაჲ.
      portuguese: "E a largura da entrada era de dez côvados; e os lados da entrada,
        cinco côvados de uma banda e cinco côvados\rda outra; também mediu o seu
        comprimento, de quarenta côvados, e a largura, de vinte côvados."
      polish: "Szerokość drzwi: dziesięć łokci, a boczne ściany drzwi miały pięć łokci
        z jednej\ri pięć łokci z drugiej strony; i zmierzył jej długość:
        czterdzieści łokci, oraz jej\rszerokość: dwadzieścia łokci."
      nrt: "и в ширину по пять локтей. Ширина входа была десять локтей. Он измерил
        святилище: оно было сорок локтей в длину и двадцать в ширину."
      Macarius: В дверях десять локтей ширины, и по бокам дверей пять локтей с одной
        стороны, и пять локтей с другой стороны; и намерил длины в храме сорок
        локтей, а в ширину двадцать локтей.
      serbian: А вратима ширина бјеше десет лаката, а стране вратима бјеху од пет
        лаката отуда и од пет лаката одовуда; потом измјери јој дужину, и бјеше
        четрдесет лаката, и ширину, и бјеше двадесет лаката.
      bulgarian: Вратите - десет лакти широки, и отстрани на вратите - пет лакти от
        едната страна и пет лакти от другата; измери и дължината на храма -
        четирийсет лакти, а широчината - дванайсет лакти.
      deutsch: Und die Tür war zehn Ellen weit; aber die Wände zu beiden Seiten an der
        Tür waren jede fünf Ellen breit. Und er maß den Raum im Tempel; der
        hatte vierzig Ellen in die Länge und zwanzig Ellen in die Breite.
      ukr2: "Ширина дверей: 10 ліктів, а по боках дверей - 5 ліктів по однім боці й 5
        ліктів по другім боці. І зміряв його довжину - 40 ліктів, і ширину - 20
        ліктів."
      ukr3: У дверях десять локот завширшки, а по боках дверей - пять локот по однім
        боцї й пять локот по дру-гім боцї; й виміряв в храму довжини сорок
        локот, а ширини двайцять локот.
      bel_syomukha: У дзьвярах - дзесяць локцяў шырыні, і абапал дзьвярэй - пяць
        локцяў з аднаго боку і пяць локцяў з другога боку; і намерыў даўжыні ў
        храме сорак локцяў, а шырыні дваццаць локцяў.
      czech: Vchod byl siroky deset loket a steny po obou stranach vchodu po peti
        loktech. Dale zmeril delku chramu, cinila ctyricet loket a sirka dvacet
        loket.
      spanish: El vano de la puerta era de diez codos, y los lados de la puerta, cinco
        codos a una parte y cinco codos a la otra. Midió también el largo, y
        eran cuarenta codos, y el ancho eran veinte codos.
      greek-lxx: καὶ τὸ εὖρος τοῦ πυλῶνος πηχῶν δέκα καὶ ἐπωμίδες τοῦ πυλῶνος πηχῶν
        πέντε ἔνθεν καὶ πηχῶν πέντε ἔνθεν καὶ διεμέτρησεν τὸ μῆκος αὐτοῦ πηχῶν
        τεσσαράκοντα καὶ τὸ εὖρος πηχῶν εἴκοσι
      st_text: В дверях десять локтей ширины, и по бокам дверей пять локтей с одной
        стороны и пять локтей с другой стороны; и намерил длины в храме сорок
        локтей, а ширины двадцать локтей.
