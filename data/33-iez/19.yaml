        dominio. Elegía es ésta, y de elegía servirá.
      greek-lxx: καὶ ἐξῆλθεν πῦρ ἐκ ῥάβδου ἐκλεκτῶν αὐτῆς καὶ κατέφαγεν αὐτήν καὶ οὐκ
        ἦν ἐν αὐτῇ ῥάβδος ἰσχύος φυλὴ εἰς παραβολὴν θρήνου ἐστὶν καὶ ἔσται εἰς
        θρῆνον
      st_text: И вышел огонь из ствола ветвей ее, пожрал плоды ее и не осталось на ней
        ветвей крепких для скипетра властителя. Это плачевная песнь, и останется
        для плача.
