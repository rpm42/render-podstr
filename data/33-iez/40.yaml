    translates:
      kassian: ""
      podstr: ""
      csya: "И бысть во двадесять пятое лето пленения нашего, перваго месяца, в
        десятый день месяца, в четвертоенадесять лето но пленении града, в той
        день бысть на мне рука Господня: и веде мя тамо,"
      averincev: ""
      ungerov: В двадцать пятый год нашего пленения, в первый месяц, в десятый день
        месяца, в четырнадцатый год по завоевании города, — в тот день была на
        мне рука Господа, и Он повел меня туда.
      csya_old: "И# бы1сть во двaдесzть пsтое лёто плэне1ніz нaшегw, пе1рвагw мцcа, въ
        десsтый де1нь мцcа, въ четвертоенaдесzть лёто по плэне1ніи грaда, въ
        то1й де1нь бы1сть на мнЁ рукA гDнz: и3 веде1 мz тaмw,"
      sovr_rbo: В начале двадцать пятого года нашего изгнания, в десятый день месяца
        (это был четырнадцатый год после разрушения города) , в тот самый день
        Господь простер надо мной Свою руку и перенес меня в ту страну —
      latin: In vigesimo quinto anno transmigrationis nostrae, in exordio anni, decima
        mensis, quartodecimo anno postquam percussa est civitas, in ipsa hac
        die, facta est super me manus Domini, et adduxit me illuc.
      ukr: Двадцятого й п'ятого року нашого вигнання, на початку року, десятого дня
        місяця, чотирнадцятого року по тому, як було зруйноване місто, того
        самого дня була на мені Господня рука, і Він упровадив мене туди.
      nkjv: In the twenty-fifth year of our captivity, at the beginning of the year,
        on the tenth day of the month, in the fourteenth year after the city was
        captured, on the very same day the hand of the Lord was upon me; and He
        took me there.
      desnitsky: На двадцать пятый год нашего изгнания, в начале года, в десятый день
        месяца – а от разрушения города это был четырнадцатый год – в тот самый
        день коснулась меня рука ГОСПОДНЯ, и он перенес меня на родину.
      mt: ‫   בְּעֶשְׂרִים וְחָמֵשׁ שָׁנָה לְגָלוּתֵנוּ בְּרֹאשׁ הַשָּׁנָה בֶּעָשׂוֹר
        לַחֹדֶשׁ בְּאַרְבַּע עֶשְׂרֵה שָׁנָה אַחַר אֲשֶׁר הֻכְּתָה הָעִיר
        בְּעֶצֶם הַיּוֹם הַזֶּה הָיְתָה עָלַי יַד־יְהוָה וַיָּבֵא אֹתִי שָׁמָּה׃
        ‬
      romana: In anul al douazeci si cincilea dupa robirea noastra, la inceputul
        anului, in ziua a zecea a lunii, la paisprezece ani dupa daramarea
        cetatii Ierusalimului, tocmai in ziua aceea a fost mana Domnului peste
        mine si m-a dus in tara lui Israel.
      francais: La vingt-cinquième année de notre captivité, au commencement de
        l'année, le dixième jour du mois, quatorze ans après la ruine de la
        ville, en ce même jour, la main de l'Éternel fut sur moi, et il me
        transporta dans le pays d'Israël.
      italian: Al principio dell'anno venticinquesimo della nostra deportazione, il
        dieci del mese, quattordici anni da quando era stata presa la città, in
        quel medesimo giorno, la mano del Signore fu sopra di me ed egli mi
        condusse là.
      old_georgian: და იქმნა ხუთ და მეოცესა შინა წელსა ტყუეობისა ჩუენისასაჲ, პირველსა
        შინა თთუესა, ათსა თთჳსასა, ოთხ და მეათესა წელსა შემდგომად დაპყრობისა
        ქალაქისა, მას დღესა შინა იქმნა ჩემ ზედა ჴელი უფლისაჲ
      portuguese: "No ano vinte e cinco do nosso cativeiro, no princípio do ano, no
        décimo dia do mês, no ano catorze depois que a\rcidade foi conquistada,
        naquele mesmo dia veio sobre mim a mão do Senhor,"
      polish: "W dwudziestym piątym roku naszego wygnania, z początkiem roku, w
        dziesiątym dniu miesiąca, w czternaście lat po zdobyciu miasta, właśnie
        tego dnia\rspoczęła na mnie ręka Pana, i zaprowadził mnie On"
      nrt: В двадцать пятом году нашего изгнания, в начале года, в десятый день
        месяца, в четырнадцатом году после падения нашего города – в тот день
        рука Господа была на мне, и Он перенес меня туда.
      Macarius: В двадцать пятом году, по переселении нашем, в начале года, в десятый
        день месяца, по разрушении же города в четырнадцатом году, в самый тот
        день была на мне рука Иеговы, и повел Он меня туда.
      serbian: Двадесет пете године робовања нашега, у почетку године, десети дан
        мјесеца, четрнаесте године откако се узе град, исти дан дође нада ме
        рука Господња и одведе ме онамо.
      bulgarian: В двайсет и петата година след нашето преселение, в начало на
        годината, на десетия ден от месеца, в четиринайсетата година след
        разрушението на града, в същия оня ден биде върху мене ръката на
        Господа, и Той ме поведе затам.
      Olesn: В двадцать пятый год пленения нашего, в начале года, в десятое
        число....месяца. В четырнадцатый год после того! как был разрушен город,
        в саиый тот день была на мне рука Иеговы и Он повел меня туда, в землю
        Израилеву.
      deutsch: Im fünfundzwanzigsten Jahr unserer Gefangenschaft, im Anfang des
        Jahres, am zehnten Tage des Monats, im vierzehnten Jahr, nachdem die
        Stadt geschlagen war, eben an diesem Tage kam des Herrn Hand über mich
        und führte mich dahin.
      ukr2: На двадцять п'ятому році нашої неволі, на початку року, в десятий день
        місяця, в чотирнадцятому році по зруйнуванні міста, того самого дня,
        лягла на мене рука Господня, і Господь привів мене
      ukr3: У двайцятому ж роцї нашої неволї, на початку року, десятого дня в місяцї,
        а чотирнайцятого року по збуренню міста, того самого дня спочила на менї
        рука (сила) Господня та й повів він мене туди.
      bel_syomukha: У дваццаць пятым годзе пасьля перасяленьня нашага, на пачатку
        года, у дзясяты дзень месяца, у чатырнаццатым годзе пасьля разбурэньня
        горада, у той самы дзень была на мне рука Госпада, і Ён павёў мяне туды.
      czech: Desateho dne toho mesice na zacatku roku, dvacateho pateho roku naseho
        presidleni a ctrnacteho roku po dobyti mesta, prave toho dne spocinula
        na mne ruka Hospodinova a uvedl me tam.
      spanish: El año veinticinco de nuestro cautiverio, al comienzo del año, el diez
        del mes, el año catorce de la toma de la ciudad, aquel día mismo fue
        sobre mí la mano de Yavé, que me condujo,
      greek-lxx: καὶ ἐγένετο ἐν τῷ πέμπτῳ καὶ εἰκοστῷ ἔτει τῆς αἰχμαλωσίας ἡμῶν ἐν τῷ
        πρώτῳ μηνὶ δεκάτῃ τοῦ μηνὸς ἐν τῷ τεσσαρεσκαιδεκάτῳ ἔτει μετὰ τὸ ἁλῶναι
        τὴν πόλιν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐγένετο ἐπ᾿ ἐμὲ χεὶρ Κυρίου καὶ ἤγαγέν με
      st_text: В двадцать пятом году по переселении нашем, в начале года, в десятый
        [<i>день</i>] месяца, в четырнадцатом году по разрушении города, в тот
        самый день была на мне рука Господа, и Он повел меня туда.
