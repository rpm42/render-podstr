      spanish: De ella será para el santuario un cuadro de quinientos por quinientos
        codos, que tendrá en torno un espacio libre de cincuenta codos.
      greek-lxx: καὶ ἔσται ἐκ τούτου εἰς ἁγίασμα πεντακόσιοι ἐπὶ πεντακοσίους
