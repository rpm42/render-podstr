        short: Иез:48:9
    translates:
      kassian: ""
      podstr: ""
      csya: И егда разделяти вам землю в наследие, отлучите начаток Господеви, свято
        от земли, в долготу двудесяти и пяти тысящ, а в широту десяти тысящ,
        свято да будет во всех пределех их окрест.
      averincev: ""
      ungerov: Когда будете делить по жребию землю себе во владение, отделите начаток
        Господу, священную часть земли, длину двадцать пять тысяч, а в ширину
        десять тысяч, да будет свято (это место) во всех пределах своих кругом.
      csya_old: И# є3гдA раздэлsти вaмъ зе1млю въ наслёдіе, tлучи1те начaтокъ гDеви,
        с™о t земли2, въ долготY двyдесzти и3 пzти2 ты1сzщъ, ґ въ широтY десzти2
        ты1сzщъ, с™о да бyдетъ во всёхъ предёлэхъ и4хъ њ1крестъ.
      sovr_rbo: Когда вы будете делить землю на наделы, отделите в этой стране как дар
        Господу — обособленный священный участок, двадцать пять тысяч локтей в
        длину и в ширину — двадцать тысяч. Эта земля будет священной на всем
        своем протяжении.
      latin: "Cumque coeperitis terram dividere sortito, separate primitias Domino,
        sanctificatum de terra, longitudine viginti quinque millia, et
        latitudine decem millia: sanctificatum erit in omni termino ejus per
        circuitum."
      ukr: А коли ви будете кидати жеребка про землю в спадщину, то дасте приношення
        Господеві, святе із землі, двадцять і п'ять тисяч ліктів завдовжки, а
        десять тисяч завширшки йому. Це буде святе в усій його границі навколо.
      nkjv: '"Moreover, when you divide the land by lot into inheritance, you shall
        set apart a district for the Lord, a holy section of the land; its
        length shall be twenty-five thousand cubits, and the width ten thousand.
        It shall be holy throughout its territory all around.'
      desnitsky: Когда будете по жребию распределять землю по уделам, отделите ГОСПОДУ
        священный участок земли в двадцать пять тысяч локтей длиной и в двадцать
        тысяч шириной – весь участок в своих границах будет священным.
      mt: ‫   וּבְהַפִּילְכֶם אֶת־הָאָרֶץ בְּנַחֲלָה תָּרִימוּ תְרוּמָה לַיהוָה קֹדֶשׁ
        מִן־הָאָרֶץ אֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף אֹרֶךְ וְרֹחַב עֲשָׂרָה
        אָלֶף קֹדֶשׁ־הוּא בְכָל־גְּבוּלָהּ סָבִיב׃ ‬
      romana: Cand veti imparti pamantul in parti prin sorti, atunci sa osebiti o
        parte sfanta a Domnului de douazeci si cinci de mii de coti in lungime
        si douazeci de mii in latime, ca sa fie sfant acest loc in toate
        hotarele lui de jur imprejur.
      francais: Lorsque vous partagerez le pays en héritage par le sort, vous
        prélèverez comme une sainte offrande pour l'Éternel une portion du pays,
        longue de vingt-cinq mille cannes et large de dix mille; elle sera
        sainte dans toute son étendue.
      italian: '"Quando voi spartirete a sorte la regione, in eredità, preleverete dal
        territorio, in offerta al Signore, una porzione sacra, lunga
        venticinquemila cubiti e larga ventimila: essa sarà santa per tutta la
        sua estensione.'
      old_georgian: და განზომასა თქუენგან ქუეყანისასა სამკჳდრებელად განუჩემოთ
        დადასაბამი უფლისა წმიდისაჲ ქუეყანისაგან ხუთ და ოც ათასეული სიგრძე, და
        სივრცე ათი ათასეული, წმიდა იყოს ყოველთა შორის საზღვართა მისთა გარემოჲს.
      portuguese: "Demais, quando repartirdes a terra por sortes em herança,
        separareis uma oferta para o Senhor, uma santa\rporção da terra; o seu
        comprimento será de vinte e cinco mil canas, e a largura de dez mil.
        Esta será santa em todo\ro seu termo ao redor."
      polish: "Kiedy będziecie dzielić losem kraj na posiadłości dziedziczne, macie
        zastrzec\rPanu, jako świętą daninę, z kraju świętą część, długą na
        dwadzieścia pięć\rtysięcy [prętów] i szeroką na dwadzieścia tysięcy
        [prętów]; ma to być w jego\rcałym obszarze teren święty."
      nrt: «Когда вы станете раздавать по жребию наделы, выделите для Господа часть
        земли как священный участок, 25 000 локтей в длину и 20 000 в ширину.
        Вся эта земля будет священной.
      Macarius: Когда будете по жребию делить землю на уделы, тогда отделите дар
        Иегове; да будет посвящено Ему от земли пространство в двадцать пять
        тысяч тростей длины и десять тысяч ширины; это место свято во всем
        объеме своем, кругом.
      serbian: А кад станете дијелити земљу у нашљедство, принесите принос Господу,
        свет дио од земље, у дужину двадесет и пет тисућа лаката, и у ширину
        десет тисућа, то нека буде свето по свијем међама својим унаоколо.
      bulgarian: Когато по жребие делите земята на дялове, отделете свещената част
        Господу - двайсет и пет хиляди тръсти надлъж и десет хиляди нашир; да
        бъде свето това място в целия си обем наоколо.
      Olesn: Когда будете делить землю на уделы, отделите главную часть от земли как
        святыню Иегове, двадцать пять тысяч.... длииы и ширины десять тысяч...;
        что в границах этого пространства кругом — свято.
      deutsch: Wenn ihr nun das Land durchs Los austeilt, so sollt ihr ein Hebopfer
        vom Lande absondern, das dem Herrn heilig sein soll,
        fünfundzwanzigtausend Ruten lang und zehntausend breit; der Platz soll
        heilig sein, soweit er reicht.
      ukr2: «Як ділитимете по жеребку землю в насліддя, то відділите святий наділ
        країни Господеві, 20 000 ліктів завдовжки, і 25 000 ліктів завширшки.
        Цей наділ буде святий на всьому своєму просторі навкруги.
      ukr3: Як дїлити мете землю паями, то оддїлїте сьвятий надїл Господеві у двайцять
        і пять тисяч міряльних тичин завдовжки й у десять тисяч завширшки, щоб
        се займище було посьвятним у сьому обсязї його навкруги.
      bel_syomukha: Калі будзеце па жэрабі дзяліць зямлю на дзялянкі, тады аддзялеце
        сьвяшчэнны пляц Госпаду ў дваццаць пяць тысяч трысьцін даўжыні і дзесяць
        тысяч шырыні; хай будзе сьвятое месца ва ўсёй поўніцы сваёй, навакол.
      czech: '"Az si pridelite losem do dedictvi zemi, odevzdate jako obet
        pozdvihovani Hospodinu svaty dil zeme petadvacet tisic loket dlouhy a
        deset tisic loket siroky; ten bude po celem svem uzemi svaty v celem
        obvodu.'
      spanish: Cuando distribuyáis por suerte la tierra para poseerla, reservaréis una
        porción a Yavé, que le consagraréis en la tierra, de veinticinco mil
        codos de largo y veinte mil de ancho, que en todo su término en derredor
        será santa.
      greek-lxx: καὶ ἐν τῷ καταμετρεῖσθαι ὑμᾶς τὴν γῆν ἐν κληρονομίᾳ ἀφοριεῖτε ἀπαρχὴν
        τῷ Κυρίῳ ἅγιον ἀπὸ τῆς γῆς πέντε καὶ εἴκοσι χιλιάδας μῆκος καὶ εὖρος
        εἴκοσι χιλιάδας ἅγιον ἔσται ἐν πᾶσι τοῖς ὁρίοις αὐτοῦ κυκλόθεν
      st_text: Когда будете по жребию делить землю на уделы, тогда отделите священный
        участок Господу в двадцать пять тысяч [<i>тростей</i>] длины и десять
        тысяч ширины; да будет свято это место во всем объеме своем, кругом.
