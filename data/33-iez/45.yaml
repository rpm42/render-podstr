      ukr3: Від його відпаде до сьвятинї чотирокутник, округи по пятьсот міряльних
        тичин, а навкруги його майдан у пятьдесять локот.
      bel_syomukha: Ад яго да сьвяцілішча адыдзе чатырохкутнік па пяцьсот трысьцін
        вакол, і вакол яго пляц у пяцьдзясят локцяў.
      czech: A z toho pripadne pro svatyni ctverec pet set loket na pet set loket a k
