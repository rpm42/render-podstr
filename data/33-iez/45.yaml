      portuguese: "Desta porção o santuário ocupará quinhentas canas de comprimento, e
        quinhentas de largura, em quadrado, e\rterá em redor um espaço vazio de
        cinqüenta côvados."
      polish: Z tego należeć będzie do przybytku kwadrat wielkości pięćset na pięćset
