    text: Когда будете по жребию делить землю на уделы, тогда отделите священный
      участок Господу в двадцать пять тысяч [<i>тростей</i>] длины и десять
      тысяч ширины; да будет свято это место во всем объеме своем, кругом.
    chapter: 45
    chapterId: 974
    parallels:
      - verseId: 17771
