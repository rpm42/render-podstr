      portuguese: "O rei pranteará, e o príncipe se vestirá de desolação, e as mãos do
        povo da terra tremerão de medo. Conforme o\rseu caminho lhes farei, e
        conforme os seus merecimentos os julgarei; e saberão que eu sou o
        Senhor."
      polish: "Król będzie chodził w żałobie, książę okryje się przerażeniem, a ręce
        ludu zie\rmi drętwieć będą. Postąpię z nimi według ich dróg i na
        podstawie ich praw\rsądzić ich będę. I poznają, że Ja jestem Pan”."
      turkish: Kral yas tutacak, önder umutsuzluğa düşecek, ülkedeki halkın korkudan
        elleri titreyecek. Onları yaptıklarına göre cezalandıracak,
        yargıladıkları gibi yargılayacağım. O zaman benim RAB olduğumu
        anlayacaklar.»
      nrt: Царь будет скорбеть, вождь впадет в отчаяние, и задрожат руки
        простонародья. Я поступлю с ними по их поступкам и стану судить их по их
        же правилам. Тогда они узнают, что Я – Господь.
      Macarius: Будет сетовать царь, и начальствующий облечется в ужас, и руки у
        народа земли будут дрожать. Поступлю с ними сообразно с путем их, и по
        судам их буду судить их; и узнают, что Я Иегова!
      serbian: Цар ће тужити, и кнезови ће се обући у жалост, и руке народу земаљском
        дрхтаће; учинићу им по путовима њиховијем и судићу им према судовима
        њиховијем; и познаће да сам ја Господ.
      bulgarian: Царят ще тъжи, и князът ще се облече в ужас, и у народа на страната
        ще треперят ръцете. Ще постъпя с тях според техните пътища, според
        техния съд ще ги съдя; и ще узнаят, че Аз съм Господ.
      Olesn: "Царь погружен в скорбь,\rКнязья окутаны ужасом И руки народа страны
        окаменела.\rПо поступкам их Я поступлю с ними И по судам их буду судить
        их,\rЧтобы они знали, что Я Иегова."
      deutsch: Der König wird betrübt sein, und die Fürsten werden in Entsetzen
        gekleidet sein, und die Hände des Volkes im Lande werden verzagt sein.
        Ich will mit ihnen umgehen, wie sie gelebt haben, und will sie richten,
        wie sie verdient haben, daß sie erfahren sollen, ich sei der Herr.
      ukr2: Цар буде сумувати, князя огорне жах, а в людей простих будуть дрижати
        руки. Я вчиню з ними згідно з їхніми вчинками; я їх судитиму за їхнім
        судом і вони зрозуміють, що я - Господь.»
      ukr3: І сумувати ме царь, і князя обгорне перестрах, а в землян дрожати муть
        руки. Я вчиню з ними після їх доріг, якими ходили, і після їх судів буду
        їх судити; і зрозуміють, що я - Господь.
      bel_syomukha: Цар будзе бедаваць, і князь апранецца ў жудасьць, і ў народу зямлі
        будуць дрыжаць рукі. Учыню зь імі паводле ўчынкаў іхніх, паводле судоў
        іхніх буду судзіць іх; і ўведаюць, што Я - Гасподзь.
      lev-khv: Царь будет сетовать, и князь объят будет ужасом, а простой народ станет
        ломать руки в отчаянии. По путям их поступлю с ними и по судам их буду
        судить их; и узн&#225;ют, что Я Господь.
      czech: Kral bude truchlit, knize se oblece v udes a ruce lidu zeme ochrnou
        hruzou. Nalozim s nimi podle jejich cesty a za jejich zvyklosti je budu
        soudit. I poznaji, ze ja jsem Hospodin."
      spanish: El rey se enlutará, y los príncipes estarán desolados, y temblarán las
        manos de toda la tierra. Yo los trataré según sus caminos y los juzgaré
        según su merecido, y sabrán que yo soy Yavé.
      greek-lxx: ἄρχων ἐνδύσεται ἀφανισμόν καὶ αἱ χεῖρες τοῦ λαοῦ τῆς γῆς
        παραλυθήσονται κατὰ τὰς ὁδοὺς αὐτῶν ποιήσω αὐτοῖς καὶ ἐν τοῖς κρίμασιν
        αὐτῶν ἐκδικήσω αὐτούς καὶ γνώσονται ὅτι ἐγὼ Κύριος
      st_text: Царь будет сетовать, и князь облечется в ужас, и у народа земли будут
        дрожать руки. Поступлю с ними по путям их, и по судам их буду судить их;
        и узнают, что Я Господь.
