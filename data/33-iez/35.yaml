        Edomul si vor sti ca Eu sunt Domnul".'
      francais: A cause de la joie que tu as éprouvée Parce que l'héritage de la
        maison d'Israël était dévasté, Je te traiterai de la même manière; Tu
        deviendras une solitude, montagne de Séir, Toi, et Édom tout entier. Et
        ils sauront que je suis l'Éternel.
      italian: "poiché tu hai gioito per l'eredità della casa d'Israele che era
        devastata, così io tratterò te: sarai ridotto a una solitudine, o monte
        Seir, e tu Edom, tutto intero; si saprà che io sono il Signore\"."
      old_georgian: ვითარ-იგი იხარე მკჳდრობასა სახლისა ისრაჱლისასა, ვითარ უჩინო იქმნა,
        ეგრეთ გიყო შენ.
      portuguese: "Como te alegraste com a herança da casa de Israel, porque foi
        assolada, assim eu te farei a ti: assolado serás, ó\rmonte Seir, e todo
        o Edom, sim, todo ele; e saberão que eu sou o Senhor."
      polish: "Tak jak radowałaś się z powodu tego, że dziedzictwo domu Izraela było
        spustoszone, tak też z tobą uczynię. Pustynią się staniesz, góro Seir, i
        cały Edom\rwniwecz się obróci; wtedy poznacie, że Ja jestem Pan."
      nrt: За то, что ты радовалась опустошению наследия дома Израиля, Я поступлю с
        тобой точно так же. Ты будешь опустошена, гора Сеир, и с тобой – весь
        Эдом. Тогда узнают, что Я – Господь».
      Macarius: Поелику ты радовалась тому, что удел дома Израилева опустел; то и тебе
        то же сделаю. Пуста будет гора Сеирова, и вся Идумея, вся она, и узнают,
        что Я Иегова
      serbian: "Како си се ти веселила нашљедству дома Израиљева што опустје, тако ћу
        и теби учинити: Опустјећеш, горо Сире, и сва земљо Едомска; и познаће се
        да сам ја Господ."
      bulgarian: "Както ти се радваше, задето дялът на Израилевия дом запустя, тъй и с
        тебе ще направя: ще бъдеш опустошена, Сеир планино, и цяла Идумея
        заедно, - и ще познаят, че Аз съм Господ."
      Olesn: "На сколько ты радуешься о наследии дома израилева,\rО том, что оно
        опустошено,\rНа столько Я сделаю тоже с тобою.\rПустынею станет гора
        Сеира И весь Едом истребится,\rЧтобы знали, что Я — Иегова."
      deutsch: Und wie du dich gefreut hast über das Erbe des Hauses Israel, darum daß
        es wüst geworden, ebenso will ich mit dir tun, daß der Berg Seir wüst
        sein muß samt dem ganzen Edom; und sie sollen erfahren, daß ich der Herr
        bin.
      ukr2: "За те, що ти раділа, як насліддя дому Ізраїля запустіло, так само я
        зроблю з тобою: пустинею ти станеш, Сеїр-горо, та й увесь Едом, і
        зрозуміють, що я - Господь.»"
      ukr3: "Як ти втїшалась, коли пай дому Ізрайлевого запустїв, так я зроблю й з
        тобою: пустинею станеш ти, горо Сеїр, та й уся Ідумея, і зрозуміють, що
        я - Господь."
      bel_syomukha: "Як ты радавалася таму, што доля дому Ізраілевага апусьцела, так
        зраблю Я і з табою: спустошана будзеш, гара Сэір, і ўся Ідумэя разам, -
        і ўведаюць, што Я - Гасподзь."
      czech: Jako ses radovalo nad tim, ze dedictvi domu izraelskeho bylo zpustoseno,
        tak ucinim tobe. Budes zpustoseno, Seirske pohori, i cely Edom se vsim
        vsudy. I poznaji, ze ja jsem Hospodin."
      spanish: Como te gozaste en la desolación de la heredad de la casa de Israel,
        asimismo haré yo contigo; os tornaréis en desierto, ¡oh montes de Seir!
        y con vosotros Idumea toda entera, y se sabrá que yo soy Yavé.
      greek-lxx: ἔρημον ἔσῃ ὄρος Σηιρ καὶ πᾶσα ἡ Ιδουμαία ἐξαναλωθήσεται καὶ γνώσῃ ὅτι
        ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν
      st_text: "Как ты радовалась тому, что удел дома Израилева опустел, так сделаю Я
        и с тобою: опустошена будешь, гора Сеир, и вся Идумея вместе, и узнают,
        что Я Господь."
