        l'Éternel.
      italian: "In quel giorno io farò spuntare un potente per la casa d'Israele e a
        te farò aprire la bocca in mezzo a loro: sapranno che io sono il
        Signore\"."
      old_georgian: მას დღესა შინა აღმოსცენდეს რქაჲ ყოვლისა სახლისა ისრაჱლისაჲ და შენ
        მიგცე პირი აღებული შორის მათსა, და ცნან, ვითარმედ მე ვარ უფალი.
      portuguese: "Naquele dia farei brotar um chifre para a casa de Israel; e te
        concederei que abras a boca no meio deles; e\rsaberão que eu sou o
        Senhor."
      polish: "W owym dniu sprawię, że wyrośnie potęga domu Izraela, i tobie
        pozwolę,\rżebyś pośród nich otworzył usta. Wtedy poznają, że Ja jestem
        Pan”."
      nrt: В тот день Я выращу рог дому Израиля и открою среди них твои уста. Тогда
        они узнают, что Я – Господь.
      Macarius: В тот день возращу рог дому Израилеву, и тебе отверзу уста среди их, и
        узнают, что Я Иегова.
      serbian: У онај ћу дан учинити да нарасте рог дому Израиљеву, и теби ћу отворити
        уста међу њима, и знаће да сам ја Господ.
      bulgarian: В оня ден ще върна на дома Израилев рога и на тебе ще отворя устата
        всред тях, и ще познаят, че Аз съм Господ.
      Olesn: "В день тот Я введу в цвет рог дома израилева,\rА тебе дам открытыя уста
        среди их.\rЧтобы знали, что Я Иегова."
      deutsch: Zur selben Zeit will ich das Horn des Hauses Israel wachsen lassen und
        will deinen Mund unter ihnen auftun, daß sie erfahren, daß ich der Herr
        bin.
      ukr2: Того для я вирощу рога домові Ізраїля і розтулю тобі серед них уста, і
        зрозуміють, що я - Господь.»
      ukr3: Того часу вирощу рога (силу) домові Ізрайлевому й відчиню тобі уста серед
        них, і взнають, що я - Господь.
      bel_syomukha: У той дзень узгадую рог дому Ізраілеваму, і табе разамкну вусны
        сярод іх, і ўведаюць, што Я - Гасподзь.
      czech: V onen den zpusobim, ze vyrasi roh domu izraelskeho a tobe dam otevrene
        promluvit mezi nimi. I poznaji, ze ja jsem Hospodin."
      spanish: En ese día yo haré nacer un cuerno a la casa de Israel. Y abriré en
        medio de ellos tu boca, y sabrán que yo soy Yavé.
      greek-lxx: ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνατελεῖ κέρας παντὶ τῷ οἴκῳ Ισραηλ καὶ σοὶ δώσω
        στόμα ἀνεῳγμένον ἐν μέσῳ αὐτῶν καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος
      st_text: В тот день возвращу рог дому Израилеву, и тебе открою уста среди них, и
        узнают, что Я Господь.
