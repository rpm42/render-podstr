verses:
  - id: 17764
    number: 1
    bookId: 33
    text: "Вот имена колен. На северном краю по дороге от Хетлона, ведущей в Емаф,
      Гацар-Енон, от северной границы Дамаска по пути к Емафу: все это от
      востока до моря один удел Дану."
    chapter: 48
    chapterId: 977
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Сия же имена племен от начала еже к северу, по стране схождения
        разделяющаго ко входу имафову двора енаня, предел дамасков к северу по
        стране имафова двора: и будут им яже на востоки, даже до моря, даново
        едино."
      averincev: ""
      ungerov: "И вот имена колен. Начиная с севернаго края по стране спуска,
        разделяющаго ко входу Емафа поселения Енана, — предел Дамаска к северу
        по границе области Емафа: это будет принадлежать им. С востока даже до
        моря — один (удел) будет Дана."
      csya_old: "Сі‰ же и3менA племе1нъ t начaла є4же къ сёверу, по странЁ схожде1ніz
        раздэлsющагw ко вхо1ду и3мafову дворA є3нaнz, предёлъ дамaсковъ къ
        сёверу по странЁ и3мafова дворA: и3 бyдутъ и5мъ ±же на восто1ки, дaже до
        мо1рz, дaново є3ди1но."
      sovr_rbo: Вот имена племен Израилевых. На самом севере, возле Хетлонской дороги,
        Лево-Хамата и Хацар-Энана, к северу от которого лежат владения Дамаска,
        близ от владений Хамата, простирается от восточных рубежей страны до
        западных земля Дана — это один надел.
      latin: "Et haec nomina tribuum a finibus aquilonis, juxta viam Hethalon,
        pergentibus Emath, atrium Enan terminus Damasci ad aquilonem, juxta viam
        Emath: et erit ei plaga orientalis mare, Dan una."
      ukr: "А оце імена племен: Від північного кінця по боці дороги до Хетлону, де йти
        до Хамату, Хацар-Енан, на границі Дамаску на північ, по боці Хамату, і
        будуть вони йому від східнього кінця аж до моря, один уділ Данові."
      nkjv: '"Now these are the names of the tribes: From the northern border along
        the road to Hethlon at the entrance of Hamath, to Hazar Enan, the border
        of Damascus northward, in the direction of Hamath, there shall be one
        section for Dan from its east to its west side;'
      desnitsky: Вот перечень племен. 	На севере, от Хетлона до Хамата, Хацар-Эйнана,
        что на севере граничит с Дамаском, вблизи от владений Хамата, – всё это,
        от востока и до моря, один удел для Дана.
      mt: ‫   וְאֵלֶּה שְׁמוֹת הַשְּׁבָטִים מִקְצֵה צָפוֹנָה אֶל־יַד דֶּרֶךְ־חֶתְלֹן
        לְבוֹא־חֲמָת חֲצַר עֵינָן גְּבוּל דַּמֶּשֶׂק צָפוֹנָה אֶל־יַד חֲמָת
        וְהָיוּ־לוֹ פְאַת־קָדִים הַיָּם דָּן אֶחָד׃ ‬
      romana: "Iata numele semintiilor: la capatul de miazanoapte al tarii, pe calea
        care duce de la Hetlon la Hamat, Hatar-Enon la hotarul Damascului, pe
        hotarul de miazanoapte, care este spre Hamat, pe toata intinderea
        aceasta de la rasarit pana la mare este o singura parte, a lui Dan."
      francais: "Voici les noms des tribus. Depuis l'extrémité septentrionale, le long
        du chemin de Hethlon à Hamath, Hatsar Énon, la frontière de Damas au
        nord vers Hamath, de l'orient à l'occident: Dan, une tribu."
      italian: "Questi sono i nomi delle tribù: dal confine settentriona — le, lungo
        la via di Chetlòn che conduce ad Amat, fino a Cazer—Enòn, con a
        settentrione la frontiera di Damasco e lungo il confine di Amat, dal
        lato d'oriente fino al mare, sarà assegnata a Dan una parte."
      portuguese: "São estes os nomes das tribos: desde o extremo norte, ao longo do
        caminho de Hetlom, até a entrada de Hamate,\raté Hazar-Enom, junto ao
        termo setentrional de Damasco, defronte de Hamate, com as suas
        fronteiras estendendose do oriente ao ocidente, Dã terá uma porção."
      polish: "Oto imiona pokoleń: od najdalszej północy idąc w kierunku Chetlon aż
        do\rWejścia do Chamat, aż do Chasor-Enon, tak że obszar koło Damaszku
        pozostanie na północy, koło Chamat od wschodu do zachodu, otrzymuje
        Dan\rczęść dziedziczną."
      nrt: – Вот имена родов. На севере будет надел у Дана; его граница протянется по
        Хетлонской дороге до Лево-Хамата, и далее до Гацар-Енана, что на границе
        с Дамаском, на севере от Хамата. Все это надел Дана с востока на запад.
      Macarius: "И вот имена колен. От северного края по дороге Хетлонской, ведущей в
        Емаф, граница Гацар-Енон, в смежности с Дамаском на севере, подле Емафа:
        все это от востока до моря будет принадлежать Дану; один удел."
      serbian: А ово су имена племенима. Од краја према сјеверу, уз пут Етлонски како
        се иде у Емат и Асаренан, на међу Дамаштанску на сјевер покрај Емата, од
        источне стране до западне, Даново, једно.
      bulgarian: "Ето имената на колената. На северния край по пътя от Хетлон, който
        води за Емат, Хацар-Енон, от северната граница на Дамаск по пътя за
        Емат: всичко това от изток до морето един дял за Дана."
      Olesn: "И вот имена колен. На крайнем севере вдоль дороги Хетлонской против
        Емафа Хацер-Энана, северной границы Дамасской подле Емафа, обнимая
        крайнюю черту восточную и западную: Дан, один."
      deutsch: "Dies sind die Namen der Stämme: von Mitternacht, an dem Wege nach
        Hethlon, gen Hamath und Hazar-Enon und von Damaskus gegen Hamath, das
        soll Dan für seinen Teil haben von Morgen bis gen Abend."
      ukr2: "«Ось імена колін: на крайній півночі по дорозі до Хетлону коло входу
        Хамат, Хацер-Енон, дамаська границя на півночі здовж Хамату, від
        східньої до західньої границі - Дан, одну частку."
      ukr3: "А се ймення поколїнь: На північньому боцї по дорозї від Хетлону, що веде
        в Емат, Газар-Енон, од північньої гряницї Дамаського займища, по дорозї
        до Емату: все це од востока до моря - один пай Данові."
      bel_syomukha: "Вось імёны плямёнаў. На паўночным краі дарогі ад Хэтлона, якая
        вядзе ў Эмат, Гацар-Энон, ад паўночнай мяжы Дамаска па дарозе да Эмата:
        усё гэта ад усходу да мора адзін надзел Дану."
      czech: "Toto jsou jmena kmenu: Nejdale na severu smerem k Chetlonu az k ceste do
        Chamatu a Chasar-enanu – hranice Damasku je na sever stranou Chamatu –
        od vychodni strany az k mori pripadne jeden podil Danovi."
      spanish: "Estos son los nombres de las tribus, partiendo de la frontera
        septentrional, a lo largo del camino de Jetlón, que lleva a Jamat, hasta
        Jaser-Enón, dejando al norte la frontera de Damasco, a lo largo de
        Jamat: Dan, una parte."
      greek-lxx: καὶ ταῦτα τὰ ὀνόματα τῶν φυλῶν ἀπὸ τῆς ἀρχῆς τῆς πρὸς βορρᾶν κατὰ τὸ
        μέρος τῆς καταβάσεως τοῦ περισχίζοντος ἐπὶ τὴν εἴσοδον τῆς Ημαθ αὐλῆς
        τοῦ Αιναν ὅριον Δαμασκοῦ πρὸς βορρᾶν κατὰ μέρος Ημαθ αὐλῆς καὶ ἔσται
        αὐτοῖς τὰ πρὸς ἀνατολὰς ἕως πρὸς θάλασσαν μία
      st_text: "Вот имена колен. На северном краю по дороге от Хетлона, ведущей в
        Емаф, Гацар-Енон, от северной границы Дамаска по пути к Емафу: все это
        от востока до моря один удел Дану."
