    text: Тогда царь, исполненный сильного гнева и неизменный в своей ненависти,
      призвал Ермона, заведывавшего слонами, и приказал на следующий день всех
      слонов, числом пятьсот, накормить ладаном в возможно больших приемах и
      вдоволь напоить цельным вином и, когда они рассвирепеют от данного им в
      изобилии питья, вывести их на Иудеев, обреченных встретить смерть.
