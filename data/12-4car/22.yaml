        z Boskatu.
      spanish: Ocho años tenía Josías cuando comenzó a reinar, y reinó treinta y un
        años en Jerusalén. Su madre se llamaba Jedida, hija de Adaya, de Boscat.
      greek-lxx: υἱὸς ὀκτὼ ἐτῶν Ιωσιας ἐν τῷ βασιλεύειν αὐτὸν καὶ τριάκοντα καὶ ἓν
