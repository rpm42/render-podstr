        сей человек, отличный воин, был прокажен.
      serbian: И бјеше Неман, војвода цара Сирскога, човјек велик у господара својега
        и у части, јер преко њега сачува Господ Сирију; али тај велики јунак
        бјеше губав.
      bulgarian: Нееман, военачалник на сирийския цар, беше голям човек пред господаря
        си и почитан, защото чрез него Господ бе дал победа на сирийци; и тоя
        човек беше отличен войник, но прокажен.
      pavskiy: Нееман, военачальник царя сирийскаго, был великий человек у государя
        своего, и почтенный, потому что чрез него Иегова дал победу сириянам. И
        сей человек, отличный воин, был прокажен.
      deutsch: Naeman, der Feldhauptmann des Königs von Syrien, war ein trefflicher
        Mann vor seinem Herrn und hoch gehalten; denn durch ihn gab der Herr
        Heil in Syrien. Und er war ein gewaltiger Mann, und aussätzig.
      ukr2: Нааман, начальник війська арамійського царя, був великим чоловіком у свого
        пана, і поважаний, бо через нього дав був Господь перемогу араміям. Був
        він чоловік хоробрий, але прокажений.
      ukr3: Неєман, гетьман царя Сирийського, був великим чоловіком у свого пана й
        високо поважаний, бо через його дарував Господь побіду Сирийцям; і був
        він чоловік хоробрий, але прокаженний.
      bel_syomukha: Нэеман, ваеначальнік цара Сірыйскага, быў вялікі чалавек у
        гаспадара свайго і паважаны, бо празь яго даў Гасподзь перамогу
        Сірыйцам; і чалавек гэты быў выдатны воін, але пракажоны.
      lev-khv: Нееман, военачальник царя Сирийскаго, был великий человек у государя
        своего и уважаемый, так как чрез него дал Господь победу Сириянам. И
        человек <i>этот</i> был отличный воин, <i>но</i> прокаженный.
      czech: Naaman, velitel vojska aramejskeho krale, byl u sveho pana ve velike
        vaznosti a oblibe, protoze skrze neho dal Hospodin Aramejcum vitezstvi.
        Tento muz, udatny bohatyr, byl postizen malomocenstvim.
      spanish: Namán, jefe del ejército del rey de Siria, gozaba el favor de su señor
        y era tenido en mucha estima, pues por medio de él había salvado Yavé a
        Siria. Pero este hombre — valiente y opulento — estaba leproso.
      greek-lxx: καὶ Ναιμαν ὁ ἄρχων τῆς δυνάμεως Συρίας ἦν ἀνὴρ μέγας ἐνώπιον τοῦ
        κυρίου αὐτοῦ καὶ τεθαυμασμένος προσώπῳ ὅτι ἐν αὐτῷ ἔδωκεν Κύριος
        σωτηρίαν Συρίᾳ καὶ ὁ ἀνὴρ ἦν δυνατὸς ἰσχύι λελεπρωμένος
      st_text: Нееман, военачальник царя Сирийского, был великий человек у господина
        своего и уважаемый, потому что чрез него дал Господь победу Сириянам; и
        человек сей был отличный воин, но прокаженный.
