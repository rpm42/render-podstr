        Aramejczyków. Lecz ten człowiek - ”dzielny wojownik” - był trędowaty."
      turkish: Aram Kralı'nın ordu komutanı Naaman efendisinin gözünde saygın, değerli
        bir adamdı. Çünkü RAB onun aracılığıyla Aramlılar'ı zafere ulaştırmıştı.
        Naaman yiğit bir askerdi, ama bir deri hastalığına yakalanmıştı.
      nrt: Нааман был военачальником царя Арама. Он был великим и уважаемым человеком
        в глазах своего господина, потому что через него Господь даровал Араму
        победу. Он был доблестным воином, но болел проказой.
      Macarius: Нееман, военачальник царя Сирийского, был великий человек у государя
