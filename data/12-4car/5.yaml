        си1ленъ крёпостію прокаже1нъ."
      sovr_rbo: Нааман, полководец арамейского царя, был у своего господина в большом
        почете, потому что через Наамана Господь даровал арамеям победы. Но этот
        доблестный воин был болен — поражен проказой .
      latin: "Naaman princeps militiae regis Syriae, erat vir magnus apud dominum
        suum, et honoratus: per illum enim dedit Dominus salutem Syriae: erat
        autem vir fortis et dives, sed leprosus."
      ukr: А Нааман, начальник війська сирійського царя, був муж великий перед своїм
        паном, вельмиповажаний, бо через нього Господь дав перемогу Сирії. І був
        це муж дуже хоробрий, але прокажений.
      nkjv: Now Naaman, commander of the army of the king of Syria, was a great and
        honorable man in the eyes of his master, because by him the Lord had
        given victory to Syria. He was also a mighty man of valor, but a leper.
      desnitsky: Нааман был полководцем арамейского царя – большой и уважаемый человек
        у своего господина. Через него ГОСПОДЬ даровал арамям победу, и он был
        могучим богатырем, но страдал проказой.
      mt: ‫    וְנַעֲמָן שַׂר־צְבָא מֶלֶךְ־אֲרָם הָיָה אִישׁ גָּדוֹל לִפְנֵי אֲדֹנָיו
        וּנְשֻׂא פָנִים כִּי־בוֹ נָתַן־יְהוָה תְּשׁוּעָה לַאֲרָם וְהָאִישׁ הָיָה
        גִּבּוֹר חַיִל מְצֹרָע׃ ‬
      romana: Neeman, capetenia ostirii regelui Siriei, era om de seama si cu trecere
        inaintea stapanului sau, pentru ca prin Domnul daduse biruinta
        Sirienilor. Dar acest ostas vrednic ara lepros.
      francais: Naaman, chef de l'armée du roi de Syrie, jouissait de la faveur de son
        maître et d'une grande considération; car c'était par lui que l'Éternel
        avait délivré les Syriens. Mais cet homme fort et vaillant était
        lépreux.
      italian: Nàaman, capo dell'esercito del re di Aram, era un personaggio
        autorevole presso il suo signore e stimato, per — ché per suo mezzo il
        Signore aveva concesso la vittoria agli Aramei. Ma questo uomo prode era
        lebbroso.
      old_georgian: და ნემან, ერისთავი მეფისა ასურასტანისა, იყო კაცი დიდი წინაშე
        უფლისა თჳსისა და საკჳრველ პირითა, რამეთუ მის გამო მოსცა უფალმან ჴსნა
        ასურასტანელთა. და კაცი იგი იყო ძლიერ ძალითა და კეთროვან.
