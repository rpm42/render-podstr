    text: Нееман, военачальник царя Сирийского, был великий человек у господина
      своего и уважаемый, потому что чрез него дал Господь победу Сириянам; и
      человек сей был отличный воин, но прокаженный.
    chapter: 5
    chapterId: 318
    parallels: []
