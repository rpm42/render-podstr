      ukr3: І прийшов Еліяким Хелкієнко, начальник палати, та Себна, писарь, та й Йоах
        Асафенко, лїтописець, з роздертою одїжжю до Езекії, та й оповіли йому
        слова Рабсакові.
      bel_syomukha: І прыйшоў Эліякім, сын Хэлкіін, начальнік палаца, і Сэўна пісец і
        Ёах, сын Асафаў, дзеяпісец, да Эзэкіі ў падранай вопратцы, і пераказалі
        яму словы Рабсакавыя.
      lev-khv: И пришел Елиаким, сын Хелкиин, начальник дворца, и Севна, писец, и
        Иоах, сын Асафов, докладчик, к Езекии в разодранных одеждах, и
        пересказали ему слова Рабсаковы.
      czech: Eljakim, syn Chilkijasuv, spravce domu, Sebna, pisar, a Joach, syn
        Asafuv, kancler, prisli k Chizkijasovi s roztrzenym rouchem a oznamili
        mu slova nejvyssiho cisnika.
      spanish: Eliaquín, hijo de Helcías, mayordomo del palacio; Sobná, secretario, y
        Joaj, hijo de Asaf, cronista, vinieron a Ezequías, rasgadas las
        vestiduras, y le refirieron las palabras que el copero mayor había
        dicho.
      greek-lxx: καὶ εἰσῆλθεν Ελιακιμ υἱὸς Χελκιου ὁ οἰκονόμος καὶ Σομνας ὁ γραμματεὺς
        καὶ Ιωας υἱὸς Ασαφ ὁ ἀναμιμνῄσκων πρὸς Εζεκιαν διερρηχότες τὰ ἱμάτια καὶ
        ἀνήγγειλαν αὐτῷ τοὺς λόγους Ραψακου
      st_text: И пришел Елиаким, сын Хелкиин, начальник дворца, и Севна писец и Иоах,
