      romana: Apoi a raposat Ahaz cu parintii sai in cetatea lui David; iar in locul
        lui a fost facut rege Iezechia, fiul sau.
      francais: Achaz se coucha avec ses pères, et il fut enterré avec ses pères dans
        la ville de David. Et Ézéchias, son fils, régna à sa place.
      italian: Acaz si addormentò con i suoi padri; fu sepolto nella città di Davide e
        al suo posto divenne re suo figlio Ezechia.
      old_georgian: და დაიძინა აქაზ მამათა თჳსთა თანა ქალაქსა დავითისსა. და მეფობდა
        ეზეკია, ძე მისი, მის წილ.
      portuguese: "E dormiu Acaz com seus pais, e com eles foi sepultado na cidade de
        Davi. E Ezequias, seu filho, reinou em seu\rlugar."
      polish: "I spoczął Achaz ze swymi przodkami, i pochowany został z przodkami
        swymi\rw Mieście Dawidowym, a syn jego, Ezechiasz, został w jego miejsce
        królem."
      turkish: Ahaz ölüp atalarına kavuşunca, Davut Kenti'nde atalarının yanına
        gömüldü. Yerine oğlu Hizkiya kral oldu.
      nrt: Ахаз упокоился со своими предками и был похоронен с ними в Городе Давида. А
        Езекия, его сын, стал царем вместо него.
      Macarius: И опочил Ахаз с отцами своими, и с отцами своими погребен в городе
        Давидовом. Вместо его сделался царем сын его Езекия.
      serbian: И почину Ахаз код отаца својих и би погребен код отаца својих у граду
        Давидову; а на његово се мјесто зацари Језекија, син његов.
      bulgarian: И почина Ахаз при отците си, и биде погребан при отците си в
        Давидовия град. И вместо него се възцари син му Езекия.
      deutsch: Und Ahas entschlief mit seinen Vätern und ward begraben bei seinen
        Vätern in der Stadt Davids. Und Hiskia, sein Sohn, ward König an seiner
        Statt.
      ukr2: І спочив Ахаз зо своїми батьками, і поховали його коло батьків його в
        Давидгороді. На місце його став царем його син Єзекія.
      ukr3: І спочив Ахаз із батьками своїми, й поховано його при отцях його в
        Давидовому городї. А син його Езекія став царем намість його.
      bel_syomukha: І спачыў Ахаз з бацькамі сваімі, і пахаваны з бацькамі сваімі ў
        доме Давідавым. І зацараваў Эзэкія, сын ягоны, замест яго.
      lev-khv: И почил Ахаз с отцами своими, и погребен с отцами своими в городе
        Давидовом. И воцарился Езекия, сын его, вместо него.
      czech: I ulehl Achaz ke svym otcum a byl pohrben vedle svych otcu v Meste
        Davidove. Po nem se stal kralem jeho syn Chizkijas.
      spanish: Ajaz se durmió con sus padres y fue sepultado con ellos en la ciudad de
        David. Le sucedió Ezequías, su hijo.
      greek-lxx: καὶ ἐκοιμήθη Αχαζ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν πόλει Δαυιδ καὶ
        ἐβασίλευσεν Εζεκιας υἱὸς αὐτοῦ ἀντ᾿ αὐτοῦ
      st_text: И почил Ахаз с отцами своими, и погребен с отцами своими в городе
        Давидовом. И воцарился Езекия, сын его, вместо него.
