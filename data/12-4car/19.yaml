        синовете му Адрамелех и Шарецер, а сами избягаха в Араратската земя. И
        вместо него се възцари син му Асардан.
      deutsch: Und da er anbetete im Hause Nisrochs, seines Gottes, erschlugen ihn mit
        dem Schwert Adrammelech und Sarezer, seine Söhne, und entrannen ins Land
        Ararat. Und sein Sohn Asar-Haddon ward König an seiner Statt.
      ukr2: Одного разу, як він припав до землі, в храмі свого бога Нісроха, убили
        його мечем сини його Адрамелех і Сарецер і втекли в країну Арарат. На
        місце його став царем син його Асархаддон.
      ukr3: І як молився він у храму свого бога Нисроха, убили його мечем сини його,
        Адрамелех та Шарезер, і повтїкали в Арарат-землю, а син його Асардан
        зробився царем намість його.
      bel_syomukha: І калі ён пакланяўся ў доме Нісроха, бога свайго, дык Адрамэлэх і
        Шарэцэр, сыны ягоныя, забілі яго мечам, а самыя ўцяклі ў зямлю
        Арарацкую. І зацараваў Асардан, сын Гоны, замест Яго.
      lev-khv: И когда он преклонился в доме Нисроха, бога своего; то Адрамелех и
        Шарецер, сыновья его, убили его мечем, а сами убежали в землю
        Араратскую. И воцарился Асардан, сын его, вместо него.
      czech: Kdyz se klanel v chrame sveho boha Nisroka, Adramelek a Sareser, jeho
        synove, ho zabili mecem a unikli do zeme Araratu. Po nem se stal kralem
        jeho syn Esarchadon.
      spanish: Mientras estaba prosternado en el templo de Nisroc, su dios, Adramelec
        y Sarasar, sus hijos, le hirieron con la espada y huyeron a la tierra de
        Ararat. Su hijo Asaradón reinó en su lugar.
      greek-lxx: καὶ ἐγένετο αὐτοῦ προσκυνοῦντος ἐν οἴκῳ Νεσεραχ θεοῦ αὐτοῦ καὶ
        Αδραμελεχ καὶ Σαρασαρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν ἐν μαχαίρᾳ καὶ αὐτοὶ
        ἐσώθησαν εἰς γῆν Αραρατ καὶ ἐβασίλευσεν Ασορδαν ὁ υἱὸς αὐτοῦ ἀντ᾿ αὐτοῦ
      st_text: И когда он поклонялся в доме Нисроха, бога своего, то Адрамелех и
        Шарецер, сыновья его, убили его мечом, а сами убежали в землю
        Араратскую. И воцарился Асардан, сын его, вместо него.
