        Ahazya da yaralanan Ahav oğlu Yoram'ı görmek için Yizreel'e gitti.
      nrt: и царь Иорам вернулся в Изреель, чтобы оправиться от ран, которые ему
        нанесли при Рамоте, когда он сражался с Хазаилом, царем Арама. Охозия,
        сын Иорама, царя Иудеи, отправился в Изреель навестить Иорама, сына
        Ахава, потому что тот был ранен.
      Macarius: И возвратился царь Иорам в Изреэль лечиться от ран, которые нанесли
        ему Сирияне в Раисе, когда он воевал с Газаилом, царем Сирийским. И
        Ахазия, сын Иорама, царь Иудейский, пришел в Изреэль посетить Иорама,
        сына Ахавова, потому что он был болен.
      serbian: И врати се цар Јорам да се лијечи у Језраелу од рана које му задаше
        Сирци у Рами кад се бијаше с Азаилом, царем Сирским; а Охозија, син
        Јорамов, цар Јудин, отиде да види Јорама, сина Ахавова, у Језраелу, јер
        бијаше болестан.
      bulgarian: И цар Иорам се върна да се лекува в Изреел от раните, които сирийци
        му нанесоха в Рамот, когато воюваше против сирийския цар Азаил. И
        Охозия, Иорамовият син, иудейски цар, дойде да посети Ахавовия син Иорам
        в Изреел, понеже беше болен.
      pavskiy: И возвратился царь Иорам в Изреель лечиться от ран, которыя причинили
        ему сирияне в Раме, когда он воевал с Газаилом, царем сирийским. И
        Ахазия, сын Иорама, царь иудейский, пришел в Изреель посетить Иорама,
        сына ахавова, потому что он был болен.
      deutsch: Da kehrte Joram, der König, um, daß er sich heilen ließ zu Jesreel von
        den Wunden, die ihm die Syrer geschlagen hatten zu Rama, da er mit
        Hasael, dem König von Syrien, stritt. Und Ahasja, der Sohn Jorams, der
        König Juda's, kam hinab, zu besuchen Joram, den Sohn Ahabs, zu Jesreel;
        denn er lag krank.
      ukr2: Цар Йорам повернувсь у Єзреел, щоб вигоювати рани, які завдали йому арамії
        під Рамотом, коли він воював з Хазаелом, арамійським царем. Ахазія ж,
        син Йорама, юдейський цар, прийшов у Єзреел навідатися до Йорама, сина
        Ахава, бо він нездужав.
      ukr3: І вернувсь царь Йорам у Езреель, щоб вигоювати рани, що задали йому
        Сирийцї в Рамотї, як воював із Азаїлем, царем Сирийським. І прийшов був
        Охозія Йораменко, царь Юдин, одвідати в Езреелї Йорама Ахабенка, бо він
        лежав у недузї.
      bel_syomukha: І вярнуўся Ёрам цар, каб лячыцца ў Ізрэелі ад ранаў, якія
        прычынілі яму Сірыйцы ў Рамоце, калі ён ваяваў з Азаілам, царом
        Сірыйскім. І Ахозія, сын Ёрама, цар Юдэйскі, прыйшоў наведаць Ёрама,
        сына Ахава, у Ізрэель, бо ён быў хворы.
      lev-khv: И возвратился Иорам, царь, чтобы лечиться в Изрееле от ран, которыя
        нанесли ему Сирияне в Раме, когда он воевал с Азаилом, царем Сирийским.
        И Охозия, сын Иорама, царь Иудейский, пришел посетить Иорама, сына
        Ахавова, в Изреель, так как он был болен.
      czech: Kral Joram se vratil, aby se lecil v Jizreelu z ran, ktere mu Aramejci v
        Rame zasadili, kdyz valcil proti Chazaelovi, krali aramejskemu.
        Achazjas, syn Joramuv, kral judsky, sestoupil do Jizreelu podivat se na
        Jorama, syna Achabova, protoze byl nemocny.
      spanish: y el rey Joram se volvió para hacerse curar en Jezrael de las heridas
        que los sirios le habían hecho en Ramot cuando combatía contra Jazael,
        rey de Siria. Ocozías, hijo de Joram, rey de Judá, bajó a Jezrael para
        ver a Joram, hijo de Acab, que estaba allí herido.
