      sovr_rbo: Иорам вернулся в Изреель залечивать раны, полученные от арамеев в
        Рамоте, где он сражался с Хазаэлом, царем Арама. Иудейский царь Ахазия,
        сын Иорама, тоже отправился в Изреель — навестить раненого Иорама, сына
        Ахава.
      latin: "qui reversus est ut curaretur, in Jezrahel: quia vulneraverant eum Syri
        in Ramoth praeliantem contra Hazael regem Syriae. Porro Ochozias filius
        Joram rex Juda descendit invisere Joram filium Achab in Jezrahel, quia
        aegrotabat ibi."
      ukr: І вернувся цар Йорам лікуватися в Їзреелі від тих ран, що вчинили йому
        сиріяни в Рамі, як він воював з Газаїлом, сирійським царем. А Ахазія,
        Єгорамів син, цар Юдин, зійшов побачити Йорама, Ахавового сина, в
        Їзреелі, бо той був слабий.
      nkjv: Then King Joram went back to Jezreel to recover from the wounds which the
        Syrians had inflicted on him at Ramah, when he fought against Hazael
        king of Syria. And Ahaziah the son of Jehoram, king of Judah, went down
        to see Joram the son of Ahab in Jezreel, because he was sick.
      desnitsky: Царь Йорам вернулся в Изреэль лечить раны, полученные от арамеев в
