    translates:
      kassian: ""
      podstr: ""
      csya: "И бысть в лето девятое царства его, в месяц десятый, прииде навуходоносор
        царь вавилонский и вся сила его на Иерусалим: и обступи его отвсюду, и
        создаша окрест его бойницы."
      averincev: ""
      ungerov: ""
      csya_old: "И# бы1сть въ лёто девsтое цaрства є3гw2, въ мцcъ десsтый, пріи1де
        навуходоно1соръ цaрь вавmлHнскій и3 всS си1ла є3гw2 на їеrли1мъ: и3
        њбступи2 є3го2 tвсю1ду, и3 создaша њ1крестъ є3гw2 бойни6цы."
      sovr_rbo: В девятый год царствования Седекии, в десятый день десятого месяца,
        Навуходоносор, царь Вавилона, со всем своим войском подошел к
        Иерусалиму. Он осадил город и окружил его валом.
      latin: "Factum est autem anno nono regni ejus, mense decimo, decima die mensis,
        venit Nabuchodonosor rex Babylonis, ipse et omnis exercitus ejus in
        Jerusalem, et circumdederunt eam: et exstruxerunt in circuitu ejus
        munitiones."
      ukr: І сталося дев'ятого року його царювання, десятого місяця, десятого дня
        місяця, прийшов Навуходоносор, цар вавилонський, він та все військо
        його, на Єрусалим, і розтаборився проти нього, і побудували проти нього
        вала навколо.
      nkjv: Now it came to pass in the ninth year of his reign, in the tenth month, on
        the tenth day of the month, that Nebuchadnezzar king of Babylon and all
        his army came against Jerusalem and encamped against it; and they built
        a siege wall against it all around.
      desnitsky: В десятый день десятого месяца девятого года царствования Цидкии
        вавилонский царь Навуходоносор со всем своим войском подступил к
        Иерусалиму, встал лагерем и окружил город осадным валом.
      mt: ‫   וַיְהִי בִשְׁנַת הַתְּשִׁיעִית לְמָלְכוֹ בַּחֹדֶשׁ הָעֲשִׂירִי
        בֶּעָשׂוֹר לַחֹדֶשׁ בָּא נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל הוּא וְכָל־חֵילוֹ
        עַל־יְרוּשָׁלִַם וַיִּחַן עָלֶיהָ וַיִּבְנוּ עָלֶיהָ דָּיֵק סָבִיב׃ ‬
      romana: Iar in anul al noualea al domniei lui Sedechia, in luna a zecea, in ziua
        a zecea a lunii, a venit Nabucodonosor, regele Babilonului, cu toata
        ostirea sa asupra Ierusalimului si l-a impresurat si a facut imprejurul
        lui intarituri.
      francais: La neuvième année du règne de Sédécias, le dixième jour du dixième
        mois, Nebucadnetsar, roi de Babylone, vint avec toute son armée contre
        Jérusalem; il campa devant elle, et éleva des retranchements tout
        autour.
      italian: Nell'anno nono del suo regno, nel decimo mese, il dieci del mese,
        Nabucodònosor re di Babilonia, con tutto l'esercito, marciò contro
        Gerusalemme, la circondò da tutte le parti e le costruì intorno opere
        d'assedio.
      old_georgian: და იყო, მეცხრესა წელსა მეფობასა მისსა თუესა მეოთხესა, ათსა მის
        თჳსასა, მოვიდა ნაბოქოდონოსორ, მეფე ბაბილოვანისა, და ყოველი ერი მისი
        იერუსალჱმად და გარემოადგა მას და აშენა მას ზედა ზღუდე გარემო.
      portuguese: "E sucedeu que, ao nono ano do seu reinado, no décimo dia do décimo
        mês, Nabucodonosor, rei de Babilônia,\rveio contra Jerusalém com todo o
        seu exército, e se acampou contra ela; levantaram contra ela tranqueiras
        em\rredor."
      polish: "W dziewiątym roku jego panowania, dziesiątego miesiąca i dziesiątego
        dnia\rmiesiąca przybył król babiloński, Nabuchodonozor, wraz z całym
        swoim wojskiem przeciw Jerozolimie, obległ ją, budując dokoła niej wały
        oblężnicze."
      turkish: Sidkiya'nın krallığının dokuzuncu yılında, onuncu ayın onuncu günü,
        Babil Kralı Nebukadnessar bütün ordusuyla Yeruşalim önlerine gelip
        ordugah kurdu. Kentin çevresine rampa yaptılar.
      nrt: На девятом году правления Цедекии, в десятый день десятого месяца,
        Навуходоносор, царь Вавилона, двинулся на Иерусалим со всем своим
        войском. Он поставил напротив города и окружили его осадными
        сооружениями.
      Macarius: В девятый год своего царствования, в десятый месяц, в десятый день
        месяца, подступил Невухаднецар, царь Вавилонский, со всем войском своим
        под Иерусалим, и расположился подле него станом, и устроил вокруг его
        окоп.
      serbian: И тако девете године његова царовања, десетога мјесеца десетога дана,
        дође Навуходоносор, цар Вавилонски, са свом војском својом на Јерусалим,
        и стадоше у око под њим, и начинише опкопе око њега.
      bulgarian: В деветата година от царуването си, в десетия месец, на десетия ден
        от месеца, вавилонският цар Навуходоносор дойде с всичката си войска
        пред Иерусалим, обсади го и направи около него окоп.
      deutsch: Und es begab sich im neunten Jahr seines Königreichs, am zehnten Tag
        des zehnten Monats, kam Nebukadnezar, der König zu Babel, mit aller
        seiner Macht wider Jerusalem; und sie lagerten sich dawider und bauten
        Bollwerke darum her.
      ukr2: На дев'ятому році його царювання, на десятому місяці, десятого дня місяця
        прийшов Навуходоносор, вавилонський цар, з усім своїм військом проти
        Єрусалиму, отаборився проти нього й вишикував проти нього башти.
      ukr3: "І сталось: у девятому роцї свого царювання, у десятому місяцї, в десятий
        день місяця, прийшов Навуходонозор, царь Вавилонський, з усією
        військовою потугою своєю під Ерусалим та й облїг його, й насипав кругом
        його обляговий вал."
      bel_syomukha: На дзявятым годзе валадараньня свайго, на дзясятым месяцы, у дзень
        дзясяты месяца прыйшоў Навухаданосар, цар Вавілонскі, з усім войскам
        сваім да Ерусаліма, і аблажыў яго, і насыпаў вакол яго вал.
      lev-khv: В девятый год царствования своего, в десятый месяц, в десятый день
        месяца, пошел Навуходоносор, царь Вавилонский, он и все войско его,
        против Иерусалима, и осадил его, и устроили вокруг него вал.
      czech: V devatem roce Sidkijasova kralovani, v desatem mesici, desateho dne toho
        mesice, pritahl Nebukadnesar, kral babylonsky, s celym svym vojskem
        proti Jeruzalemu, polozil se proti nemu a zbudovali dokola oblehaci val.
      spanish: El año noveno del reinado de Sedecías, el día diez del mes décimo,
        Nabucodonosor, rey de Babilonia, vino con todo su ejército contra
        Jerusalén, acampó ante ella, y levantaron contra ella ingenios en
        derredor.
      greek-lxx: καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ἐνάτῳ τῆς βασιλείας αὐτοῦ ἐν τῷ μηνὶ τῷ
        δεκάτῳ ἦλθεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος καὶ πᾶσα ἡ δύναμις αὐτοῦ
        ἐπὶ Ιερουσαλημ καὶ παρενέβαλεν ἐπ᾿ αὐτὴν καὶ ᾠκοδόμησεν ἐπ᾿ αὐτὴν
        περίτειχος κύκλῳ
      st_text: В девятый год царствования своего, в десятый месяц, в десятый день
        месяца, пришел Навуходоносор, царь Вавилонский, со всем войском своим к
        Иерусалиму, и осадил его, и устроил вокруг него вал.
