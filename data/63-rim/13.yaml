        Бога, а существующие поставлены Богом.
      podstr: Всякая душа властям преобладающим пусть подчиняется. Не ведь есть власти
        если не от Бога, же сущие от Бога установлены есть;
      csya: "Всяка душа властем предержащым да повинуется: несть бо власть аще не от
        Бога, сущыя же власти от Бога учинены суть."
