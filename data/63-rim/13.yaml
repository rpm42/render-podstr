      latin: "Omnis anima potestatibus sublimioribus subdita sit: non est enim
        potestas nisi a Deo: quae autem sunt, a Deo ordinatae sunt."
      ukr: Нехай кожна людина кориться вищій владі, бо немає влади, як не від Бога, і
        влади існуючі встановлені від Бога.
      nkjv: Let every soul be subject to the governing authorities. For there is no
        authority except from God, and the authorities that exist are appointed
        by God.
      desnitsky: "Всякий человек да подчиняется существующим властям. Не бывает
        власти, кроме как от Бога: существующие власти Богом установлены,"
      tex_rec: Πᾶσα ψυχὴ ἐξουσίαις ὑπερεχούσαις ὑποτασσέσθω. οὐ γὰρ ἔστιν ἐξουσία εἰ
        μὴ ὑπὸ θεοῦ͵ αἱ δὲ οὖσαι ὑπὸ θεοῦ τεταγμέναι εἰσίν·
      deutsch: Jedermann sei untertan der Obrigkeit, die Gewalt über ihn hat. Denn es
        ist keine Obrigkeit ohne von Gott; wo aber Obrigkeit ist, die ist von
        Gott verordnet.
      spanish: Todos habéis de estar sometidos a las autoridades superiores, que no
        hay autoridad sino por Dios, y las que hay, por Dios han sido ordenadas,
      peshitta: ܟ݁ܽܠ ܢܦ݂ܶܫ ܠܫܽܘܠܛܳܢܶܐ ܕ݁ܪܰܒ݁ܽܘܬ݂ܳܐ ܬ݁ܶܫܬ݁ܰܥܒ݁ܰܕ݂ ܠܰܝܬ݁ ܓ݁ܶܝܪ ܫܽܘܠܛܳܢܳܐ
        ܕ݁ܠܳܐ ܗ݈ܘܳܐ ܡܶܢ ܐܰܠܳܗܳܐ ܗܽܘ ܘܰܐܝܠܶܝܢ ܫܽܘܠܛܳܢܶܐ ܕ݁ܺܐܝܬ݂ܰܝܗܽܘܢ ܡܶܢ ܐܰܠܳܗܳܐ
        ܗܽܘ ܦ݁ܩܺܝܕ݂ܺܝܢ܂
      bel_syomukha: Кожная душа няхай скараецца вышэйшым уладам; бо няма ўлады не ад
        Бога; а ўлады, якія існуюць, ад Бога ўстаноўлены.
      nrt: Каждый человек должен подчиняться правящей власти, потому что нет власти,
        не установленной Богом. Все существующие власти установлены Богом.
      romana: Tot sufletul sa se supuna inaltelor stapaniri, caci nu este stapanire
        decat de la Dumnezeu; iar cele ce sunt, de Dumnezeu sunt randuite.
      francais: Que toute personne soit soumise aux autorités supérieures; car il n'y
        a point d'autorité qui ne vienne de Dieu, et les autorités qui existent
        ont été instituées de Dieu.
      italian: Ciascuno stia sottomesso alle autorità costituite; poiché non c'è
        autorità se non da Dio e quelle che esistono sono stabilite da Dio.
      old_georgian: ყოველი სული ჴელმწიფებასა მას უმთავრესისასა დაემორჩილენ, რამეთუ არა
        არს ჴელმწიფებაჲ, გარნა ღმრთისაგან, და რომელნი-იგი არიან ჴელმწიფებანი,
        ღმრთისა მიერ განწესებულ არიან.
      portuguese: "Toda alma esteja sujeita às autoridades superiores; porque não há
        autoridade que não venha de Deus; e as que\rexistem foram ordenadas por
        Deus."
      polish: "Każdy niech będzie poddany władzom, sprawującym rządy nad innymi.
        Nie\rma bowiem władzy, która by nie pochodziła od Boga, a te, które są,
        zostały\rustanowione przez Boga."
      new_text: Пусть все подчиняются властям, потому что всякая власть от Бога, и все
        существующие власти поставлены Богом.
      serbian: Свака душа да се покорава властима које владају,  јер нема власти да
        није од Бога, а власти што постоје од Бога су установљене.
      bulgarian: Всяка душа да се подчинява на върховните власти, защото няма власт,
        която да не е от Бога; и каквито власти има, те са от Бога наредени.
      ukr2: "Кожна людина нехай кориться владі вищій: нема бо влади, що не була б від
        Бога; і ті, існуючі влади, установлені Богом."
      ukr3: Усяка душа властям висшим нехай корить ся; нема бо властї, коли не від
        Бога. Які ж є властї, від Бога вони настановлені.
      czech: Kazdy at se podrizuje vladni moci, nebot neni moci, lec od Boha. Ty,
        ktere jsou, jsou zrizeny od Boha,
      ivliev: Всякая душа пусть подчиняется вышестоящим властям. Ибо нет власти не от
        Бога, а существующие власти — Богом установлены.
      st_text: Всякая душа да будет покорна высшим властям, ибо нет власти не от Бога;
        существующие же власти от Бога установлены.
