      kassian: Поэтому противящийся власти восстал против Божьего установления; а
        восставшие навлекут на себя осуждение.
      podstr: так что противящийся власти Бога распоряжению противостоит, же
        противостоящие сами себе приговор получат.
      csya: "Темже противляяйся власти, Божию повелению противляется: противляющиися
