        муж, освобождена от закона мужа.
      csya: "Ибо мужатая жена живу мужу привязана есть законом: аще ли же умрет муж
        ея, разрешится от закона мужескаго."
      averincev: ""
      ungerov: ""
      csya_old: "И$бо мужaтаz женA жи1ву мyжу привsзана є4сть зако1номъ: ѓще ли же
        ќмретъ мyжъ є3S, разрэши1тсz t зако1на мyжескагw."
      sovr_rbo: ""
      latin: "Nam quae sub viro est mulier, vivente viro, alligata est legi: si autem
        mortuus fuerit vir ejus, soluta est a lege viri."
      ukr: Бо заміжня жінка, поки живе чоловік, прив'язана до нього Законом; а коли
        помре чоловік, вона звільняється від закону чоловіка.
      nkjv: For the woman who has a husband is bound by the law to her husband as long
        as he lives. But if the husband dies, she is released from the law of
        her husband.
      desnitsky: Закон отдает жену во власть мужа, но когда муж умирает, жена
        освобождается от его власти.
      tex_rec: ἡ γὰρ ὕπανδρος γυνὴ τῷ ζῶντι ἀνδρὶ δέδεται νόμῳ· ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ,
        κατήργηται ἀπὸ τοῦ νόμου τοῦ ἀνδρός.
      deutsch: Denn ein Weib, das unter dem Manne ist, ist an ihn gebunden durch das
        Gesetz, solange der Mann lebt; so aber der Mann stirbt, so ist sie los
        vom Gesetz, das den Mann betrifft.
      spanish: Por tanto, la mujer casada está ligada al marido mientras éste vive;
        pero, muerto el marido, queda desligada de la Ley del marido.
      peshitta: ܐܰܝܟ݂ ܐܰܢ݈ܬ݁ܬ݂ܳܐ ܕ݁ܰܐܣܺܝܪܳܐ ܗ݈ܝ ܒ݁ܒ݂ܰܥܠܳܗ ܟ݁ܡܳܐ ܕ݁ܚܰܝ ܒ݁ܢܳܡܽܘܣܳܐ ܐܶܢ
        ܕ݁ܶܝܢ ܡܺܝܬ݂ ܒ݁ܰܥܠܳܗ ܐܶܬ݂ܚܰܪܪܰܬ݂ ܡܶܢ ܢܳܡܽܘܣܳܐ ܕ݁ܒ݂ܰܥܠܳܗ܂
      bel_syomukha: Замужняя жанчына прывязана законам да жывога мужа; а калі памрэ
        муж, яна вызваляецца ад закона замужжа.
      nrt: Замужняя женщина, например, связана законом о браке со своим мужем, пока он
        жив. Если же муж умрет, она освобождается от этого закона.
      romana: Caci femeia maritata e legata, prin lege, de barbatul sau atata timp cat
        el traieste; iar daca i-a murit barbatul, este dezlegata de legea
        barbatului.
      francais: Ainsi, une femme mariée est liée par la loi à son mari tant qu'il est
        vivant; mais si le mari meurt, elle est dégagée de la loi qui la liait à
        son mari.
      italian: La donna sposata, infatti, è legata dalla legge al marito finché egli
        vive; ma se il marito muore, è	libera dalla legge che la lega al marito.
      old_georgian: რამეთუ ქმრის ცოლი დედაკაცი სიკუდილადმდე ქმრისა შეკრულ არს შჯულითა;
        ხოლო უკუეთუ მოკუდეს ქმარი იგი, განთავისუფლებულ არს იგი შჯულისა მისგან
        ქმრისა.
      portuguese: "Porque a mulher casada está ligada pela lei a seu marido enquanto
        ele viver; mas, se ele morrer, ela está livre da\rlei do marido."
      polish: "Podobnie też i kobieta zamężna, na mocy Prawa, związana jest ze
        swoim\rmężem, jak długo on żyje. Gdy jednak mąż umrze, traci nad nią moc
        prawo\rmęża."
      new_text: К примеру, замужнюю женщину закон привязывает к мужу. Но если муж
        умрет, она свободна от закона, который привязывал ее к мужу.
      serbian: Јер је удата жена везана законом за живог мужа; ако ли муж умре,
        разријеши се од закона мужевљева.
      bulgarian: Омъжената жена е свързана чрез закона с мъжа, докле е той жив; умре
        ли мъжът, тя се освобождава от закона, който я свързва с мъжа.
      ukr2: Отак і заміжня жінка, поки живе чоловік, зв'язана (з ним) законом; а коли
        помре чоловік, вона звільняється від закону чоловіка.
      ukr3: Бо мужня жона з живим мужем звязана законом; як же вмре муж її, тодї вона
        відзволена від мужа.
      czech: Vdana zena je zakonem vazana k zijicimu manzelovi; kdyz vsak muz zemre,
        je zprostena zakona manzelstvi.
      ivliev: Так, замужняя женщина привязана законом к мужу, пока он жив. Но если
        умер муж, закон замужества для нее теряет силу.
      st_text: Замужняя женщина привязана законом к живому мужу; а если умрет муж, она
        освобождается от закона замужества.
  - id: 33133
    number: 3
    bookId: 63
    text: Посему, если при живом муже выйдет за другого, называется прелюбодейцею;
      если же умрет муж, она свободна от закона, и не будет прелюбодейцею, выйдя
      за другого мужа.
    chapter: 7
    chapterId: 1257
    parallels: []
    translates:
      kassian: Следовательно при живом муже она будет называться прелюбодейцею, если
        станет женой другого мужа; если же умрет муж, она свободна от закона,
        так что она не прелюбодейца, став женой другого мужа.
      podstr: То итак живущего мужа прелюбодейка будет называться если сделается [у]
        мужа другого; если же умрёт муж, свободная есть от закона, не быть ей
        прелюбодейкой сделавшейся мужу другому.
      csya: "Темже убо, живу сущу мужу, прелюбодейца бывает, аще будет мужеви иному:
        аще ли умрет муж ея, свободна есть от закона, не быти ей прелюбодейце,
        бывшей мужу иному."
      averincev: ""
      ungerov: ""
      csya_old: "Тёмже ў2бо, жи1ву сyщу мyжу, прелюбодёйца бывaетъ, ѓще бyдетъ мyжеви
        и3но1му: ѓще ли ќмретъ мyжъ є3S, свобо1дна є4сть t зако1на, не бы1ти є4й
        прелюбодёйцэ, бы1вшей мyжу и3но1му."
      sovr_rbo: ""
      latin: "Igitur, vivente viro, vocabitur adultera si fuerit cum alio viro: si
        autem mortuus fuerit vir ejus, liberata est a lege viri, ut non sit
        adultera si fuerit cum alio viro."
      ukr: Тому то, поки живе чоловік, вона буде вважатися перелюбницею, якщо стане
        дружиною іншому чоловікові; коли ж чоловік помре, вона вільна від
        Закону, і не буде перелюбницею, якщо стане за дружину іншому чоловікові.
      nkjv: So then if, while her husband lives, she marries another man, she will be
        called an adulteress; but if her husband dies, she is free from that
        law, so that she is no adulteress, though she has married another man.
      desnitsky: Если еще при жизни мужа она будет с другим мужчиной, это разврат, но
        если муж умер, она свободна от его законной власти и может выйти за
        другого мужчину, в этом нет разврата.
      tex_rec: ἄρα οὖν ζῶντος τοῦ ἀνδρὸς μοιχαλὶς χρηματίσει ἐὰν γένηται ἀνδρὶ ἑτέρῳ·
        ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ εἶναι αὐτὴν
        μοιχαλίδα γενομένην ἀνδρὶ ἑτέρῳ.
      deutsch: Wo sie nun eines andern Mannes wird, solange der Mann lebt, wird sie
        eine Ehebrecherin geheißen; so aber der Mann stirbt, ist sie frei vom
        Gesetz, daß sie nicht eine Ehebrecherin ist, wo sie eines andern Mannes
        wird.
      spanish: "Por consiguiente, viviendo el marido, será tenida por adúltera si se
        uniere a otro marido: pero si el marido muere, queda libre de la Ley, y
        no será adúltera si se une a otro marido."
      peshitta: ܐܶܢ ܕ݁ܶܝܢ ܟ݁ܰܕ݂ ܚܰܝ ܒ݁ܰܥܠܳܗ ܬ݁ܶܩܰܦ݂ ܠܰܓ݂ܒ݂ܰܪ ܐ݈ܚܪܺܝܢ ܗܘܳܬ݂ ܠܳܗ
        ܓ݁ܰܝܳܪܬ݂ܳܐ ܐܶܢ ܕ݁ܶܝܢ ܢܡܽܘܬ݂ ܒ݁ܰܥܠܳܗ ܐܶܬ݂ܚܰܪܪܰܬ݂ ܡܶܢ ܢܳܡܽܘܣܳܐ ܘܠܳܐ
        ܐܺܝܬ݂ܶܝܗ ܓ݁ܰܝܳܪܬ݂ܳܐ ܐܶܢ ܬ݁ܶܗܘܶܐ ܠܓ݂ܰܒ݂ܪܳܐ ܐ݈ܚܪܺܢܳܐ܂
      bel_syomukha: А таму, калі пры жывым мужы яна выйдзе за другога, будзе называцца
        пералюбніцаю; а калі памрэ муж, яна вольная ад закона і ня будзе
        пералюбніцаю, як выйдзе за другога мужа.
      nrt: И поэтому, если она выходит замуж за другого, когда ее муж еще жив, она тем
        самым нарушает супружескую верность, но если ее муж умер, то она
        свободна от закона и не может быть обвинена в супружеской измене, выйдя
        замуж за другого.
      romana: Deci, traindu-i barbatul, se va numi adultera daca va fi cu alt barbat;
        iar daca i-a murit barbatul este libera fata de lege, ca sa nu fie
        adultera, luand un alt barbat.
      francais: Si donc, du vivant de son mari, elle devient la femme d'un autre
        homme, elle sera appelée adultère; mais si le mari meurt, elle est
        affranchie de la loi, de sorte qu'elle n'est point adultère en devenant
        la femme d'un autre.
      italian: Essa sarà dunque chiamata adultera se, mentre vive il marito, passa a
        un altro uomo, ma se il marito muore, essa è libera dalla legge e non è
        più adultera se passa a un altro uomo.
      old_georgian: აწ უკუე ცხორებასა ქმრისასა მემრუშედ ეწოდოს, შე-თუ-ეყოს ქმარსა
        სხუასა; ხოლო უკუეთუ მოკუდეს ქმარი მისი, თავისუფალ არს იგი შჯულისა
        მისგან, რაჲთა არა იყოს იგი მემრუშე, შე-თუ-ეყოს ქმარსა სხუასა.
      portuguese: "De sorte que, enquanto viver o marido, será chamado adúltera, se
        for de outro homem; mas, se ele morrer, ela\restá livre da lei, e assim
        não será adúltera se for de outro marido."
      polish: "Dlatego to uchodzić będzie za cudzołożną, jeśli za życia swego męża
        współżyje\rz innym mężczyzną. Jeśli jednak umrze jej mąż, wolna jest od
        tego prawa,\rtak iż nie jest cudzołożną, współżyjąc z innym mężczyzną."
      new_text: Так, если при живом муже она будет принадлежать другому, она нарушит
        супружескую верность. А если муж умрет, она станет свободна от этого
        закона и, выйдя замуж за другого, верности не нарушит.
      serbian: Зато, дакле, док јој је муж жив биће прељубница ако пође за другога
        мужа; ако ли јој умре муж, слободна је од закона да не буде прељубница
        ако пође за другога мужа.
      bulgarian: Затова, ако при жив мъж тя се омъжи за другиго, ще бъде прелюбодейка;
        ако пък умре мъжът, тя е свободна от закона, и няма да бъде
        прелюбодейка, кога се омъжи за другиго.
      ukr2: Тим то, поки живе чоловік, вона буде вважатися перелюбницею, якщо стане
        (жінкою) іншому чоловікові; коли ж чоловік помре, вона вільна від закону
        і не буде перелюбницею, якщо стане (жінкою) іншому чоловікові.
      ukr3: Тим же оце, як жив муж, перелюбницею звати меть ся, коли буде (жінкою)
        иншому чоловікові; коли ж умре муж її, вільна вона від закону, щоб не
        бути їй перелюбницею, хоч би була (жінкою) иншому чоловікові.
      czech: Pokud je tedy jeji muz nazivu, bude prohlasena za cizoloznici, odda-li se
