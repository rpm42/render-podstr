    bookId: 63
    text: Разве вы не знаете, братия (ибо говорю знающим закон), что закон имеет
      власть над человеком, пока он жив?
    chapter: 7
    chapterId: 1257
    parallels: []
    translates:
      kassian: Или вы не знаете, братья, (ибо говорю знающим Закон), что Закон имеет
        власть над человеком, пока человек жив?
      podstr: Или не знаете, братья, знающим ведь Закон говорю, что Закон господствует
        [над] человеком на сколькое время живёт?
      csya: "Или не разумеете, братие: ведущим бо закон глаголю: яко закон обладает
        над человеком, во елико время живет?"
      averincev: ""
      ungerov: ""
      csya_old: "И#ли2 не разумёете, брaтіе: вёдущымъ бо зако1нъ глаго1лю: ћкw зако1нъ
        њбладaетъ над8 человёкомъ, во є3ли1ко вре1мz живе1тъ;"
      sovr_rbo: ""
      latin: An ignoratis, fratres (scientibus enim legem loquor), quia lex in homine
        dominatur quanto tempore vivit?
      ukr: Чи ви не знаєте, браття, бо говорю тим, хто знає Закона, що Закон панує над
        людиною, поки вона живе?
      nkjv: Or do you not know, brethren (for I speak to those who know the law), that
        the law has dominion over a man as long as he lives?
      desnitsky: Разве вам не известно, братья (я говорю тем, кто чтит закон ), что
        закон властен над человеком, лишь пока тот жив?
      tex_rec: ῍Η ἀγνοεῖτε, ἀδελφοί· γινώσκουσι γὰρ νόμον λαλῶ· ὅτι ὁ νόμος κυριεύει
        τοῦ ἀνθρώπου ἐφ᾿ ὅσον χρόνον ζῇ;
      deutsch: Wisset ihr nicht, liebe Brüder (denn ich rede mit solchen, die das
        Gesetz wissen), daß das Gesetz herrscht über den Menschen solange er
        lebt?
      spanish: ¿O ignoráis, hermanos, hablo a los que saben de leyes, que la Ley
        domina al hombre todo el tiempo que éste vive?
      peshitta: ܐܰܘ ܠܳܐ ܝܳܕ݂ܥܺܝܢ ܐܢ݈ܬ݁ܽܘܢ ܐܰܚܰܝ ܠܝܳܕ݂ܥܰܝ ܢܳܡܽܘܣܳܐ ܓ݁ܶܝܪ ܡܡܰܠܶܠ ܐ݈ܢܳܐ
        ܕ݁ܢܳܡܽܘܣܳܐ ܫܰܠܺܝܛ ܗ݈ܽܘ ܥܰܠ ܓ݁ܰܒ݂ܪܳܐ ܟ݁ܡܳܐ ܕ݁ܚܰܝ܂
      bel_syomukha: Хіба вы ня ведаеце, браты, - бо кажу тым, хто абазнаны ў законе, -
        што закон мае ўладу над чалавекам, пакуль чалавек жывы?
      nrt: Братья, я обращаюсь к вам как к знающим Закон; разве вы не знаете, что
        Закон имеет силу над человеком, пока человек жив?
      romana: Oare nu stiti, fratilor - caci celor ce cunosc Legea vorbesc - ca Legea
        are putere asupra omului, atata timp cat el traieste?
      francais: Ignorez-vous, frères, -car je parle à des gens qui connaissent la loi,
        - que la loi exerce son pouvoir sur l'homme aussi longtemps qu'il vit?
      italian: O forse ignorate, fratelli — parlo a gente esperta di legge — che la
        legge ha potere sull'uomo solo per il tempo in cui egli vive?
      old_georgian: ანუ არა უწყითა, ძმანო, - რამეთუ მეცნიერთა მათ შჯულისათა ვეტყჳ, -
        ვითარმედ შჯული უფლებს კაცსა ზედა, რაოდენ ჟამ ცოცხალ არს იგი?
      portuguese: "Ou ignorais, irmãos (pois falo aos que conhecem a lei), que a lei
        tem domínio sobre o homem por todo o tempo\rque ele vive?"
      polish: "Czyż nie jest wam wiadomo, bracia - mówię przecież do tych, co Prawo
        znają\r- że Prawo ma moc nad człowiekiem, dopóki on żyje?"
      new_text: Братья, вы, конечно, знаете (я говорю это тем, кто знает, что такое
        закон), что закон властен над человеком только при его жизни.
      serbian: Или не знате, браћо, јер говорим онима који знају закон, да закон влада
        над човјеком само докле он живи?
      bulgarian: Или не знаете, братя (понеже говоря на такива, които познават
        закона), че законът има власт над човека, докле е той жив?
      ukr2: Хіба не знаєте, брати, - я тим говорю, які знають закон, - що закон панує
        над людиною, поки вона живе?
      ukr3: Хиба не знаєте, браттє (знаючим бо закон глаголю), що закон панує над
        чоловіком, доки він жив?
      czech: Coz nevite, bratri – vzdyt mluvim k tem, kteri znaji zakon – ze zakon
        panuje nad clovekem, jen pokud je ziv?
      ivliev: Разве не знаете, братья, — я обращаюсь к тем, кто знает Закон, — что
        Закон имеет власть над человеком, пока он жив?
      st_text: Разве вы не знаете, братия (ибо говорю знающим закон), что закон имеет
        власть над человеком, пока он жив?
