      kassian: Поэтому нет у тебя извинения, о человек судящий, кто бы ты ни был, ибо,
        судя другого, ты себя осуждаешь; ибо делаешь то же самое ты, судящий.
      podstr: Потому неизвиняем ты есть, о человек всякий судящий; в котором ведь
        судишь другого, тебя самого осуждаешь, ведь то же делаешь судящий.
      csya: "Сего ради безответен еси, о, человече всяк судяй: имже бо судом судиши
        друга, себе осуждаеши, таяжде бо твориши судяй."
