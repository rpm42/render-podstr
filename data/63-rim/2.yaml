      ungerov: ""
      csya_old: "Сегw2 рaди без8tвётенъ є3си2, q, человёче всsкъ судsй: и4мже бо
        судо1мъ сyдиши дрyга, себе2 њсуждaеши, т†zжде бо твори1ши судsй."
      sovr_rbo: ""
      latin: "Propter quod inexcusabilis es, o homo omnis qui judicas. In quo enim
        judicas alterum, teipsum condemnas: eadem enim agis quae judicas."
      ukr: Ось тому без виправдання ти, кожний чоловіче, що судиш, бо в чому осуджуєш
        іншого, сам себе осуджуєш, бо чиниш те саме й ти, що судиш.
      nkjv: Therefore you are inexcusable, O man, whoever you are who judge, for in
        whatever you judge another you condemn yourself; for you who judge
        practice the same things.
      desnitsky: Так что нет тебе оправдания, человек, когда судишь другого. За что
        судишь его, за то и сам будешь осужден, ведь и сам поступаешь точно так
        же.
