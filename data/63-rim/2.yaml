        другога; бо тым самым судом, якім судзіш другога, асуджаеш сам сябе; бо,
        асуджаючы другога, робіш тое самае.
      nrt: Поэтому нет тебе извинения судящий другого, кто бы ты ни был. Осуждая
        других, ты тем самым осуждаешь и себя, потому что ты, судящий, сам
        делаешь то же.
      romana: Pentru aceea, oricine ai fi, o, omule, care judeci, esti fara cuvant de
        raspuns, caci, in ceea ce judeci pe altul, pe tine insuti te osandesti,
        caci acelasi lucruri faci si tu care judeci.
      francais: O homme, qui que tu sois, toi qui juges, tu es donc inexcusable; car,
        en jugeant les autres, tu te condamnes toi-même, puisque toi qui juges,
        tu fais les mêmes choses.
      italian: Sei dunque inescusabile, chiunque tu sia, o uomo che giudichi; perché
        mentre giudichi gli altri, condanni te stesso; infatti, tu che giudichi,
        fai le medesime cose.
