        რამეთუ რომლითა შჯი მოყუასსა, თავსა თჳსსა დაიშჯი, რამეთუ მასვე იქმ,
        რომელსაცა შჯი.
      portuguese: "Portanto, és inescusável, ó homem, qualquer que sejas, quando
        julgas, porque te condenas a ti mesmo naquilo\rem que julgas a outro;
        pois tu que julgas, praticas o mesmo."
      polish: "Przeto nie możesz wymówić się od winy, człowiecze, kimkolwiek jesteś,
        gdy\rzabierasz się do sądzenia. W jakiej bowiem sprawie sądzisz
        drugiego, [w tej]\rsam na siebie wydajesz wyrok, bo ty czynisz to samo,
        co osądzasz."
      new_text: Но и тебе нет извинения, друг, если судишь других, — тем, что ты
        судишь другого, ты осуждаешь самого себя, потому что других судишь, а
        сам поступаешь так же, как они.
      serbian: Зато немаш изговора, о човјече, који год судиш, јер у чему судиш
        другоме, себе осуђујеш; јер ти који судиш чиниш то исто.
      bulgarian: И тъй, неизвиняем си, о човече, какъвто и да си ти, който съдиш;
        защото, с какъвто съд съдиш другиго, с него себе си осъждаш, понеже ти,
        който съдиш, вършиш същото.
      ukr2: "Ось чому немає тобі оправдання, хто б ти не був, о чоловіче, що судиш; бо
        в чому судиш іншого, ти сам себе засуджуєш: чиниш бо те саме, що судиш;"
      ukr3: Тим без оправдання єси, всякий чоловіче, що судиш; у чому бо судиш
        другого, себе осуджуєш; те ж бо саме робиш, судячи (другого).
      czech: Proto nemas nic na svou omluvu, kdyz vynasis soud, at jsi kdokoli. Tim,
        ze soudis druheho, odsuzujes sam sebe. Nebot soudis, ale cinis totez.
      ivliev: Вот потому и тебе, человек, кем бы ты ни был, когда ты судишь, нет
        извинения.
      st_text: Итак, неизвинителен ты, всякий человек, судящий <i>другого</i>, ибо тем
        же судом, каким судишь другого, осуждаешь себя, потому что, судя
        <i>другого</i>, делаешь то же.
