        ἕτερον, σεαυτὸν κατακρίνεις· τὰ γὰρ αὐτὰ πράσσεις ὁ κρίνων.
      deutsch: Darum, o Mensch, kannst du dich nicht entschuldigen, wer du auch bist,
        der da richtet. Denn worin du einen andern richtest, verdammst du dich
        selbst; sintemal du eben dasselbe tust, was du richtest.
      spanish: "Por lo cual eres inexcusable, ¡oh hombre!, quienquiera que seas, tú
        que juzgas: pues en lo mismo en que juzgas a otro, a ti mismo te
        condenas, ya que haces eso mismo que condenas."
      peshitta: ܡܶܛܽܠ ܗܳܢܳܐ ܠܰܝܬ݁ ܠܳܟ݂ ܡܰܦ݁ܰܩ ܒ݁ܪܽܘܚܳܐ ܐܳܘ ܒ݁ܰܪܢܳܫܳܐ ܕ݁ܳܐܶܢ ܚܰܒ݂ܪܶܗ
