    bookId: 63
    text: Немощного в вере принимайте без споров о мнениях.
    chapter: 14
    chapterId: 1264
    parallels:
      - verseId: 32942
        bookId: 63
        bookCode: k-rimlanam-poslanie-ap-pavla
        chapter: 15
        short: Рим:15:1
      - verseId: 1694
        bookId: 64
        bookCode: 1oe-poslanie-k-korinfanam-ap-pavla
        chapter: 8
        short: 1 Кор:8:12
    translates:
      kassian: Немощного о вере принимайте и не спорьте о мнениях.
      podstr: Же немощного верой берите к себе, не в различениях рассуждений.
      csya: Изнемогающаго же в вере приемлите, не в сомнение помышлении.
      averincev: ""
      ungerov: ""
      csya_old: И#знемогaющаго же въ вёрэ пріе1млите, не въ сомнёніе помышле1ніи.
      sovr_rbo: ""
      latin: Infirmum autem in fide assumite, non in disceptationibus cogitationum.
      ukr: Слабого в вірі приймайте, але не для суперечок про погляди.
      nkjv: Receive one who is weak in the faith, but not to disputes over doubtful
        things.
      desnitsky: Чья вера не крепка, того принимайте, не споря о мнениях.
      tex_rec: Τὸν δὲ ἀσθενοῦντα τῇ πίστει προσλαμβάνεσθε͵ μὴ εἰς διακρίσεις
        διαλογισμῶν.
      deutsch: Den Schwachen im Glauben nehmet auf und verwirrt die Gewissen nicht.
      spanish: Acoged al flaco en la fe, sin entrar en disputas sobre opiniones.
      peshitta: ܠܰܐܝܢܳܐ ܕ݁ܶܝܢ ܕ݁ܰܟ݂ܪܺܝܗ ܒ݁ܗܰܝܡܳܢܽܘܬ݂ܳܐ ܗܰܒ݂ܘ ܠܶܗ ܐܺܝܕ݂ܳܐ ܘܠܳܐ ܬ݁ܶܗܘܽܘܢ
        ܡܶܬ݂ܦ݁ܰܠܓ݂ܺܝܢ ܒ݁ܡܰܚܫܒ݂ܳܬ݂ܟ݂ܽܘܢ܂
      bel_syomukha: Нямоглага ў веры прымайце бяз спрэчкі пра погляды ягоныя.
      nrt: Человека, слабого в вере, принимайте, не споря о мнениях.
      romana: Primiti-l pe cel slab in credinta fara sa-i judecati gandurile.
      francais: Faites accueil à celui qui est faible dans la foi, et ne discutez pas
        sur les opinions.
      italian: Accogliete tra voi chi è debole nella fede, senza discuterne le
        esitazioni.
      old_georgian: და უძლური იგი სარწმუნოებითა შეიწყნარეთ, ნუ ორგულებით და გულის სიტყჳთა.
      portuguese: Ora, ao que é fraco na fé, acolhei-o, mas não para condenar-lhe os
        escrúpulos.
      polish: "A tego, który jest słaby w wierze, przygarniajcie życzliwie, bez
        spierania się\ro poglądy."
      new_text: Человека, вера которого слаба, принимайте к себе, но не вступайте с
        ним в споры о его взглядах.
      serbian: A слабога у вјери примајте, без расправљања о мишљењима.
      bulgarian: Немощния във вярата приемайте без препирни за мнения.
      ukr2: Слабкого в вірі приймайте, не вступаючи з ним у суперечки.
      ukr3: Знемогаючого ж у вірі приймайте не на розбіраннє думок.
      czech: Bratra ve vire slabsiho prijimejte mezi sebe, ale neprete se s nim o jeho
        nazorech.
      ivliev: Слабого же верой принимайте, не споря с ним о мнениях.
      st_text: Немощного в вере принимайте без споров о мнениях.
  - id: 32917
