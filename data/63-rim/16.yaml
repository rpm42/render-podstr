      new_text: Примите ее во имя Господа, как подобает верующим, и окажите помощь,
        если она будет в чем нуждаться. Она сама многим помогала, в том числе и
        мне.
      serbian: Да је примите у Господу као што приличи светима, и да јој будете у
        помоћи у свакој ствари коју од вас затреба; јер је и она многима
        помогла, и мени самоме.
      bulgarian: приемете я в Господа, както прилича на светии, и помогнете й, в
        каквото ще има нужда от вас, защото и тя беше помощница на мнозина и на
        самия мене.
      ukr2: щоб ви її прийняли у Господі, як святим личить, та щоб допомогли їй у
        кожній справі, в якій би вона вас тільки потребувала, бо вона багатьом
        стала у пригоді та й мені самому.
      ukr3: щоб прийняли її в Господї, як личить сьвятим, і помагали їй, в якому дїлї
        вас потрібувати ме; бо вона була заступницею многим, і самому менї.
      czech: Prijmete ji v Panu, jak se slusi mezi vericimi, pomahejte ji, kdyby vas v
        necem potrebovala, nebot i ona byla pomocnici mnohym i mne samemu.
      ivliev: Примите ее в Господе, как и подобает святым, и помогите ей, в чем бы она
        ни нуждалась, так как и сама она многим помогла, и мне тоже.
