    text: Примите ее для Господа, как прилично святым, и помогите ей, в чем она
      будет иметь нужду у вас, ибо и она была помощницею многим и мне самому.
    chapter: 16
    chapterId: 1266
    parallels: []
    translates:
      kassian: "чтобы вы приняли её в Господе, как прилично святым, и помогли ей во
        всяком деле, в каком бы она в вас ни нуждалась: ибо и она помощницей
        была для многих и для меня самого."
      podstr: чтобы её вы приняли в Господе достойно святых, и вы представили ей в
        котором [от] вас будет нуждаться делом, и ведь сама предстательница
        многих сделалась и меня самого.
      csya: "да приимете ю о Господе достойне святым, и споспешствуите ей, о нейже аще
        от вас потребует вещи: ибо сия заступница многим бысть, и самому мне."
      averincev: ""
      ungerov: ""
      csya_old: "да пріи1мете ю5 њ гDэ досто1йнэ с™ы6мъ, и3 споспёшствуйте є4й, њ
        не1йже ѓще t вaсъ потре1буетъ ве1щи: и4бо сіS застyпница мнHгимъ бы1сть,
        и3 самомY мнЁ."
      sovr_rbo: ""
      latin: "ut eam suscipiatis in Domino digne sanctis: et assistatis ei in
        quocumque negotio vestri indiguerit: etenim ipsa quoque astitit multis,
        et mihi ipsi."
      ukr: щоб ви прийняли її в Господі, як личить святим, і допомагайте їй, у якій
        речі буде вона чого потребувати від вас, бо й вона опікунка була
        багатьом і самому мені.
      nkjv: that you may receive her in the Lord in a manner worthy of the saints, and
        assist her in whatever business she has need of you; for indeed she has
        been a helper of many and of myself also.
      desnitsky: примите её как, как подобает людям святого Господнего народа
        принимать друг друга, и предоставьте ей всё, что может ей у вас
        понадобиться. Она и сама была радушной хозяйкой для многих, и для меня
        тоже.
      tex_rec: ἵνα αὐτὴν προσδέξησθε ἐν Κυρίῳ ἀξίως τῶν ἁγίων καὶ παραστῆτε αὐτῇ ἐν ᾧ
        ἂν ὑμῶν χρῄζῃ πράγματι· καὶ γὰρ αὕτη προστάτις πολλῶν ἐγεννήθη καὶ αὐτοῦ
        ἐμοῦ.
      st_text: Примите ее для Господа, как прилично святым, и помогите ей, в чем она
        будет иметь нужду у вас, ибо и она была помощницею многим и мне самому.
      deutsch: daß ihr sie aufnehmet in dem Herrn, wie sich's ziemt den Heiligen, und
        tut ihr Beistand in allem Geschäfte, darin sie euer bedarf; denn sie hat
        auch vielen Beistand getan, auch mir selbst.
      spanish: para que la recibáis en el Señor de manera digna de los santos y la
        asistáis en todo lo que le fuere necesario, pues ella ha favorecido a
        muchos y a mí mismo.
      peshitta: ܕ݁ܰܬ݂ܩܰܒ݁ܠܽܘܢܳܗ ܒ݁ܡܳܪܰܢ ܐܰܝܟ݂ ܕ݁ܙܳܕ݂ܶܩ ܠܩܰܕ݁ܺܝܫܶܐ ܘܰܒ݂ܟ݂ܽܠ ܨܒ݂ܽܘ
        ܕ݁ܒ݂ܳܥܝܳܐ ܡܶܢܟ݂ܽܘܢ ܬ݁ܩܽܘܡܽܘܢ ܠܳܗ ܡܶܛܽܠ ܕ݁ܳܐܦ݂ ܗܺܝ ܩܳܝܽܘܡܬ݁ܳܐ ܗܘܳܬ݂
