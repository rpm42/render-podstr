        самому.
      nrt: Примите ее для Господа так, как подобает святым, и окажите ей помощь во
        всем, в чем она будет нуждаться. Она сама многим оказала помощь, в том
        числе и мне.
      romana: Ca s-o primiti in Domnul, cu vrednicia cuvenita sfintilor si sa-i fiti
        de ajutor la orice ar avea nevoie de ajutorul vostru. Caci si ea a
        ajutat pe multi si pe mine insumi.
      francais: afin que vous la receviez en notre Seigneur d'une manière digne des
        saints, et que vous l'assistiez dans les choses où elle aurait besoin de
        vous, car elle en a donné aide à plusieurs et à moi-même.
      italian: ricevetela nel Signore, come si con — viene ai credenti, e assistetela
        in qualunque cosa abbia bisogno; anch'essa infatti ha protetto molti, e
        anche me stesso.
      old_georgian: რაჲთა იგი შეიწყნაროთ უფლისა მიერ ღირსად წმიდათა და თანა-დაუდეგით
        მას, რომელიცა რაჲმე საქმე უჴმდეს თქუენგან, და რამეთუ იგიცა მრავალთა
        თანა-მდგომ ექმნა და თჳთ მეცა.
      portuguese: "para que a recebais no Senhor, de um modo digno dos santos, e a
        ajudeis em qualquer coisa que de vós\rnecessitar; porque ela tem sido o
        amparo de muitos, e de mim em particular."
      polish: "Przyjmijcie ją w Panu tak, jak się świętych winno przyjmować.
        Wesprzyjcie\rją w każdej sprawie, w której pomocy waszej będzie
