        благосклонни към ония, които ги вършат.
      ukr2: Вони, хоч спізнали Божий присуд, що, хто таке чинить, заслугує на смерть,
        не тільки це роблять, але й схвалюють це в тих, що таке чинять.
      ukr3: Котрі, хоч Божий присуд розуміють, що хто таке робить, достоін смерти, не
        тільки самі се роблять, та й похваляють роблячих.
      czech: Vedi o spravedlivem rozhodnuti Bozim, ze ti, kteri tak jednaji, jsou
        hodni smrti; a prece nejenze sami tak jednaji, ale take jinym takove
        jednani schvaluji.
      ivliev: Это они, зная приговор Божий, что творящие такие дела достойны смерти,
        не только делают их, но и одобряют творящих.
      st_text: Они знают праведный <i>суд</i> Божий, что делающие такие <i>дела</i>
        достойны смерти; однако не только <i>их</i> делают, но и делающих
        одобряют.
