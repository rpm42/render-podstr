      portuguese: Que vantagem, pois, tem o judeu? ou qual a utilidade da circuncisão?
      polish: Na czym więc polega wyższość Żyda? I jaki pożytek z obrzezania?
      new_text: — Так есть ли преимущества у евреев и польза от обрезания?
