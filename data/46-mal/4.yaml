        дерзкие и все злодеи соломой, и спалит их день грядущий, — сказал
        Господь Воинств, — и не останется у них ни корня, ни ветвей.
      latin: "Ecce enim dies veniet succensa quasi caminus: et erunt omnes superbi et
        omnes facientes impietatem stipula: et inflammabit eos dies veniens,
        dicit Dominus exercituum, quae non derelinquet eis radicem et germen."
      ukr: Бо ось наступає той день, що палає, як піч, і стануть всі пишні та кожен,
        хто чинить безбожне, соломою, і спалить їх день той, який наступає,
        говорить Господь Саваот, Який не позоставить їм кореня, ані галузки.
      nkjv: '"For behold, the day is coming, Burning like an oven, And all the proud,
        yes, all who do wickedly will be stubble. And the day which is coming
        shall burn them up," Says the Lord of hosts, "That will leave them
        neither root nor branch.'
      desnitsky: Вот, грядет день, пылающий как печь, нахальные и злодеи соломой
        станут, и погубит их грядущий день, говорит Господь Воинств. Он не
        оставит им ни корня, ни кроны.
      mt: ‫    כִּי־הִנֵּה הַיּוֹם בָּא בֹּעֵר כַּתַּנּוּר וְהָיוּ כָל־זֵדִים
