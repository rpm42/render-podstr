        que não lhes\rdeixará nem raiz nem ramo."
      nrt: – Приближается день, пылающий, как печь. Все гордецы и злодеи станут
        соломой, и наступающий день спалит их, – говорит Господь Сил, – не
        оставит от них ни корней, ни веток.
      Macarius: Ибо се, грядет день, пылающий как печь; тогда все гордецы и все
        делающие беззаконие будут соломою, и попалит их, говорит Иегова воинств,
        день оный грядущий, который не оставит у них ни корня, ни ветвей.
      serbian: Јер, гле, иде дан који гори као пећ, и сви ће поносити и сви који раде
        безбожно бити стрњика, и упалиће их дан који иде, вели Господ над
        војскама, и неће им оставити ни коријена ни гране.
      bulgarian: Защото ето, ще дойде ден, пламтящ като пещ; тогава всички надменни и
        ония, които постъпват нечестиво, ще бъдат като слама, и ще ги изгори
        идещият ден, казва Господ Саваот, тъй че няма да остави у тях ни корен,
        ни клони.
      deutsch: "[3:19 Denn siehe, es kommt ein Tag, der brennen soll wie ein Ofen; da
        werden alle Verächter und Gottlosen Stroh sein, und der künftige Tag
        wird sie anzünden, spricht der Herr Zebaoth, und wird ihnen weder Wurzel
        noch Zweige lassen."
      ukr3: Ось бо, настане день, палаючий, як піч; тодї всї горді й безбожні будуть,
        неначе солома, й спалить їх той день, що настане, так що не зоставить із
        них нї кореня нї галузя.
      bel_syomukha: "Бо вось, прыйдзе дзень, палкі як печ: тады ўсе пагардлівыя
        бязбожначынцы будуць як салома, і папаліць іх прыйшлы дзень, кажа
        Гасподзь Саваоф, так што не пакіне ў іх ні кораня, ні вецьця."
      spanish: Pues he aquí que llega el día, ardiente como horno, y serán entonces
        los soberbios y obradores de maldad como paja, y el día que viene le
        prenderá fuego, dice Yavé, de suerte que no les quedarán ni raíz ni
        follaje.
      greek-lxx: διότι ἰδοὺ ἡμέρα Κυρίου ἔρχεται καιομένη ὡς κλίβανος καὶ φλέξει
        αὐτούς καὶ ἔσονται πάντες οἱ ἀλλογενεῖς καὶ πάντες οἱ ποιοῦντες ἄνομα
