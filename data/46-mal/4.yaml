      kassian: ""
      podstr: Потому что вот день Господа приходит горящий как духовка и будет пылать
        [на] них, и будут все иноплеменники и все делающие беззаконие стерня, и
        осветит их день приходящий, говорит Господь Вседержитель, и нет не
        забуду из них корень и [даже] не ветвь.
      csya: "Яко се, день грядет горящь яко пещь и попалит я, и будут вси
        иноплеменницы и вси творящии беззаконная яко стеблие: и возжжет я день
        Господень грядый, глаголет Господь вседержитель, и не останется от них
        корень ниже ветвь."
      averincev: ""
      ungerov: "Ибо вот наступает день, пылающий, как печь, и попалит их: и будут все
        иноплеменники и все совершающие беззаконие, как солома, и пожжет их
        наступающий день Господень, говорит Господь Вседержитель, и не останется
        от них ни корня, ни ветви."
