        sight of the Lord, And He delights in them," Or, "Where is the God of
        justice?"
      desnitsky: "Изнуряете Господа своими словами, и спрашиваете: «Чем мы изнуряем
        Его?» Тем, что говорите: «Благосклонно взирает Господь на всякого,
        творящего зло», или: «Где Бог правосудия?»"
      mt: ‫    הוֹגַעְתֶּם יְהוָה בְּדִבְרֵיכֶם וַאֲמַרְתֶּם בַּמָּה הוֹגָעְנוּ
        בֶּאֱמָרְכֶם כָּל־עֹשֵׂה רָע טוֹב בְּעֵינֵי יְהוָה וּבָהֶם הוּא חָפֵץ
        אוֹ אַיֵּה אֱלֹהֵי הַמִּשְׁפָּט׃ ‬
      romana: 'Voi obositi pe Domnul cu vorbele voastre. Si mai ziceti: "Cum Il
        obosim?" - Cand ziceti: "Cel ce face rau este bun inaintea Domnului si
        de unii ca acestia are El placere!" Sau: "Unde este Dumnezeul
        dreptatii?'
      francais: "Vous fatiguez l'Éternel par vos paroles, Et vous dites: En quoi
        l'avons-nous fatigué? C'est en disant: Quiconque fait le mal est bon aux
        yeux de l'Éternel, Et c'est en lui qu'il prend plaisir! Ou bien: Où est
        le Dieu de la justice?"
      italian: "Voi avete stancato il Signore con le vostre parole; eppure chiedete:
        Come lo abbiamo stancato? Quando affermate: Chiunque fa il male è come
        se fosse buono agli occhi del Signore e in lui si compiace; o quando
        esclamate: Dov'è il Dio della giustizia?"
      old_georgian: "განმაძჳნებელნი უფლისანი, სიტყუათა მიერ თქუენთა და სთქუთ: რასათჳს
        განვაძჳნეთ? თქუმასა შორის თქუენსა: ყოველი მოქმედი ბოროტთაჲ კეთილ წინაშე
        უფლისა და მათ შორის სათნო იყო მან, და სადა არს ღმერთი სიმართლისაჲ?"
      portuguese: "Tendes enfadado ao Senhor com vossas palavras; e ainda dizeis: Em
        que o havemos enfadado? Nisto que\rdizeis: Qualquer que faz o mal passa
        por bom aos olhos do Senhor, e desses é que ele se agrada; ou: Onde está
        o\rDeus do juízo?"
      polish: "Uprzykrzyliście się Panu swymi mowami, a pytacie się jeszcze: Czym
        się\ruprzykrzyliśmy? Tym, że mówicie: Każdy człowiek źle czyniący jest
        [jednak]\rmiły oczom Pana, a w takich ludziach ma On upodobanie. Albo
        [mówicie]:\rGdzież jest Bóg, sprawiedliwy sędzia?"
      turkish: "Sözlerinizle RAB'bi usandırdınız.\r«O'nu neyle usandırdık?» diye
        soruyorsunuz.\r«Kötülük yapan herkes RAB'bin gözünde iyidir, O onlardan
        hoşnuttur» ya da «Hani, adalet sağlayan Tanrı nerede?» diyerek
        usandırdınız."
      nrt: "Вы утомили Господа словами. «Чем же мы Его утомили?» – спрашиваете вы.
        Тем, что говорите: «Все, кто творит зло, хороши в глазах Господа. Он
        доволен ими», и спрашиваете: «Где же Бог правосудия?»"
      Macarius: "Досаждаете вы Иегове словами своими. Вы скажете: «чем мы досаждаем?»
        Тем, что говорите, будто всякий, делающий зло угоден Богу, и будто Он
        благоволит к таким, или иначе: «где Бог правосудия?»"
      serbian: "Досађујете Господу ријечима својим и говорите: У чем му досађујемо? У
        том што говорите: Ко год чини зло, по вољи је Господу, и такви су му
        мили; или: Гдје је Бог који суди?"
      bulgarian: "Вие гневите Господа с думите си и казвате: с какво Го разгневяваме?
        С това, че казвате: всеки, който прави зло, добър е пред очите на
        Господа, и към такива Той благоволи, или: де е Бог на правосъдието?"
      deutsch: 'Ihr macht den Herrn unwillig durch eure Reden. So sprecht ihr: "Womit
        machen wir ihn unwillig?" damit daß ihr sprecht: "Wer Böses tut, der
        gefällt dem Herrn, und zu solchen hat er Lust", oder: "Wo ist der Gott,
        der da strafe?"'
      ukr2: "Ви Господа втомили вашими словами, та ще й питаєте: Чим ми його втомили?
        - Та тим, що кажете: Кожний, хто чинить зло, добрий в очах Господніх,
        він до таких ласкавий, - або: Де Бог правосуддя?"
      ukr3: "Прогнївили ви Господа речами вашими, та й ще питаєте: Чим гнївимо ми
        його? Ось тим, що мовляєте: Хто чинить зло, той угоден Господеві, й до
        таких він ласкавий; або: Де ж той Бог, що право судить?"
      bel_syomukha: "Вы гневаеце Госпада словамі вашымі і кажаце: чым гневаем мы Яго?
        Тым, што кажаце: кожны, хто чыніць ліха, добры перад вачыма Госпада, і
        да такіх Ён мае ўпадабаньне, альбо: дзе Бог правасудзьдзя?"
      lev-khv: "Досаждаете вы Господу словами вашими, и говорите: &laquo;чем досаждаем
        Ему?&raquo; — тем, что говорите, будто всякий, делающий зло, хорош пред
        очами Господа, и к таким Он благоволит, или: &laquo;где Бог
        правосудия?&raquo;"
      czech: 'Unavujete Hospodina svymi slovy. Ptate se: "Cim ho unavujeme?" Tim, ze
        rikate: "Kazdy, kdo se dopousti zleho, libi se Hospodinu, takovym on
        preje." Anebo: "Kde je Buh zastavajici pravo?"'
      spanish: "Sois pesados a Yavé con vuestras palabras, y decís: ¿En qué le somos
        pesados?"
      greek-lxx: οἱ παροξύνοντες τὸν Θεὸν ἐν τοῖς λόγοις ὑμῶν καὶ εἴπατε ἐν τίνι
        παρωξύναμεν αὐτόν ἐν τῷ λέγειν ὑμᾶς πᾶς ποιῶν πονηρόν καλὸν ἐνώπιον
        Κυρίου καὶ ἐν αὐτοῖς αὐτὸς εὐδόκησεν καί ποῦ ἐστιν ὁ Θεὸς τῆς
        δικαιοσύνης
      st_text: 'Вы прогневляете Господа словами вашими и говорите: "чем прогневляем мы
        Его?" Тем, что говорите: "всякий, делающий зло, хорош пред очами
        Господа, и к таким Он благоволит", или: "где Бог правосудия?"'
