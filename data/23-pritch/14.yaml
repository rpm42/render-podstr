      francais: Celui qui marche dans la droiture craint l'Éternel, Mais celui qui
        prend des voies tortueuses le méprise.
      italian: Chi procede con rettitudine teme il Signore, chi si scosta dalle sue
        vie lo disprezza.
      old_georgian: რომელი ვიდოდის მართლ, ეშინის უფლისა, ხოლო რომელი გარდაჰგულარძნიდეს
        გზასა თჳსსა, გზასა თჳსსა უპატიო იქმნას.
      portuguese: Quem anda na sua retidão teme ao Senhor; mas aquele que é perverso
        nos seus caminhos despreza-o.
      polish: W prawości żyje, kto boi się Pana, człowiek dróg krętych Nim gardzi.
      turkish: Doğru yolda yürüyen, RAB'den korkar, Yoldan sapan, RAB'bi hor görür.
      nrt: Идущий прямым путем боится Господа, а тот, чьи пути кривы, Его презирает.
      Macarius: Боящийся Иеговы идет прямою своею дорогой; а кто кривит пути свои, тот
        презирает Его.
      serbian: Ко ходи право, боји се Господа; а ко је опак на својим путовима,
        презире га.
      bulgarian: Който ходи по прав път, бои се от Господа; но комуто пътищата са
        криви, той нехае за Него.
      deutsch: Wer den Herrn fürchtet, der wandelt auf rechter Bahn; wer ihn aber
        verachtet, der geht auf Abwegen.
      ukr2: Хто ходить просто, Господа боїться; | чиї ж криві дороги, той ним гордує.
      ukr3: Хто ходить правою дорогою, той Господа боїться, чиї ж дороги криві, той
        про него не дбає.
      bel_syomukha: Хто ідзе простаю дарогаю, баіцца Госпада; а чые дарогі крывыя, той
        ня дбае пра Яго.
      lev-khv: Идущий прямым путем боится Господа; а кто идет кривым путем, тот не
        чтит Его.
      czech: Kdo se boji Hospodina, chodi primo, kdezto kdo jim pohrda, chodi cestou
        neuprimnosti.
      spanish: El que anda en rectitud teme a Yavé; el que va por sendas tortuosas le
        desprecia.
      greek-lxx: ὁ πορευόμενος ὀρθῶς φοβεῖται τὸν Κύριον ὁ δὲ σκολιάζων ταῖς ὁδοῖς
        αὐτοῦ ἀτιμασθήσεται
      st_text: Идущий прямым путем боится Господа; но чьи пути кривы, тот небрежет о
        Нем.
