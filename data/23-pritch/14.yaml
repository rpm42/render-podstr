      nkjv: He who walks in his uprightness fears the Lord, But he who is perverse in
        his ways despises Him.
      desnitsky: ""
      mt: ‫   הוֹלֵךְ בְּיָשְׁרוֹ יְרֵא יְהוָה וּנְלוֹז דְּרָכָיו בּוֹזֵהוּ׃ ‬
      romana: Cel ce umbla intru dreptate se teme de Domnul, iar cel ce umbla pe cai
