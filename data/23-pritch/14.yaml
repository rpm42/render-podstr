    translates:
      kassian: ""
      podstr: ""
      csya: "Мудрыя жены создаша домы: безумная же раскопа рукама своима."
      averincev: ""
      ungerov: Мудрыя жены созидали дома, а глупая разрушала своими руками.
      csya_old: "М{дрыz жєны2 создaша до1мы: безyмнаz же раскопA рукaма свои1ма."
      sovr_rbo: Мудрая женщина возводит дом, а женщина глупая — сама его рушит.
      latin: Sapiens mulier aedificat domum suam; insipiens exstructam quoque manibus
        destruet.
      ukr: Мудра жінка будує свій дім, а безумна своєю рукою руйнує його.
      nkjv: The wise woman builds her house, But the foolish pulls it down with her
        hands.
      desnitsky: ""
      mt: ‫   חַכְמוֹת נָשִׁים בָּנְתָה בֵיתָהּ וְאִוֶּלֶת בְּיָדֶיהָ תֶהֶרְסֶנּוּ׃ ‬
      romana: Femeile intelepte zidesc casa, iar cele nebune o darama cu mana lor.
      francais: La femme sage bâtit sa maison, Et la femme insensée la renverse de ses
        propres mains.
      italian: La sapienza di una massaia costruisce la casa, la stoltezza la
        demolisce con le mani.
      old_georgian: დედათა ბრძენთა აღაშენნეს სახლნი, ხოლო, რომელი უგუნურ იქმნა,
        დაარღჳა ჴელითა თჳსითა.
      portuguese: Toda mulher sábia edifica a sua casa; a insensata, porém, derruba-a
        com as suas mãos.
      polish: Najmędrsza z niewiast dom sobie buduje, własnoręcznie go niszczy głupota.
      turkish: "Bilge kadın evini yapar,\rAhmak kadın evini kendi eliyle yıkar."
      nrt: Мудрая женщина дом свой устроит, а глупая своими руками разрушит.
      Macarius: Мудрая жена устроит свой дом, а глупая своими руками расстроит его.
      serbian: Мудра жена зида кућу своју, а луда својим рукама раскопава.
      bulgarian: Мъдра жена урежда къщата си, а глупавата я съсипва с ръцете си.
      deutsch: Durch weise Weiber wird das Haus erbaut; eine Närrin aber zerbricht's
        mit ihrem Tun.
      ukr2: Мудрість будує свій будинок, | а дурнота його руйнує власними руками.
      ukr3: Жона розумна дом свій будує, безумна ж розвалить його своїми руками.
      bel_syomukha: Мудрая жонка ўладкуе свой дом, а неразумная разбурыць яго сваімі рукамі.
      lev-khv: Мудрая жена устроит дом свой, а безумная разстроит его своими руками.
      czech: Moudra zena buduje svuj dum, kdezto posetila jej vlastnima rukama bori.
      spanish: La mujer prudente edifica la casa; la necia, con sus manos la destruye.
      greek-lxx: σοφαὶ γυναῖκες ᾠκοδόμησαν οἴκους ἡ δὲ ἄφρων κατέσκαψεν ταῖς χερσὶν αὐτῆς
      st_text: Мудрая жена устроит дом свой, а глупая разрушит его своими руками.
  - id: 29491
