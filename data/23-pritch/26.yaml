    bookId: 23
    text: Как снег летом и дождь во время жатвы, так честь неприлична глупому.
    chapter: 26
    chapterId: 695
    parallels:
      - verseId: 87
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 12
        short: 1 Цар:12:17
    translates:
      kassian: ""
      podstr: ""
      csya: Якоже роса в жатву и якоже дождь в лете, тако несть безумному чести.
      averincev: ""
      ungerov: Как роса во время жатвы и как дождь летом, так честь неприлична глупому.
      csya_old: "Ћкоже росA въ жaтву и3 ћкоже до1ждь въ лётэ [є3вр.: ћкоже снёгъ въ
        лётэ и3 до1ждь въ жaтву], тaкw нёсть безyмному че1сти."
      sovr_rbo: Как снег среди лета, как дождь в пору жатвы , так и слава глупцу не
        пристала.
      latin: Quomodo nix in aestate, et pluviae in messe, sic indecens est stulto
        gloria.
      ukr: Як літом той сніг, і як дощ у жнива, так не лицює глупцеві пошана.
      nkjv: As snow in summer and rain in harvest, So honor is not fitting for a fool.
      desnitsky: ""
      mt: ‫   כַּשֶּׁלֶג בַּקַּיִץ וְכַמָּטָר בַּקָּצִיר כֵּן לֹא־נָאוֶה לִכְסִיל
        כָּבוֹד׃ ‬
      romana: Precum este zapada in timpul verii si ploaia la seceris, asa nu-i place
        celui nebun cinstea.
      francais: Comme la neige en été, et la pluie pendant la moisson, Ainsi la gloire
        ne convient pas à un insensé.
      italian: Come la neve d'estate e la pioggia alla mietitura, così l'onore non
        conviene allo stolto.
      old_georgian: როგორც ზაფხულისთვის თოვლი და მკისთვის წვიმაა შეუფერებელი, ასევე
        ბრიყვისთვის - პატივი.
      portuguese: Como a neve no verão, e como a chuva no tempo da ceifa, assim não
        convém ao tolo a honra.
      polish: Jak śnieg w lecie, deszcz we żniwa, tak cześć nie przystoi głupiemu.
      turkish: Yaz ortasında kar, hasatta yağmur uygun olmadığı gibi, Akılsıza da onur
        yakışmaz.
      nrt: Словно летом снег, словно в жатву дождь, так и слава не подобает глупцу.
      Macarius: Как снег лету, и как дождь жатве, так глупому не пристала честь.
      serbian: Као снијег у љето и киша о жетви, тако не доликује безумноме част.
      bulgarian: Както сняг лятно време и дъжд по жътва, тъй и чест не прилича на глупец.
      deutsch: Wie der Schnee im Sommer und Regen in der Ernte, also reimt sich dem
        Narren die Ehre nicht.
      ukr2: Як літом сніг, а в жнива дощ, | так і дурному почесть не личить.
      ukr3: Як лїтом снїг, а в жнива дощ, так дурневі почесть не лицює.
      bel_syomukha: Як сьнег летам і дождж у жніва, так гонар не пасуе неразумнаму.
      lev-khv: Как снег летом и как дождь во время жатвы, так не годится честь
        безумному.
      czech: Jako snih v lete a dest ve zni, tak se nehodi k hlupakovi slava.
      spanish: Como nieve en el verano y lluvia en la siega, así conviene al necio la
        honra.
      greek-lxx: ὥσπερ δρόσος ἐν ἀμήτῳ καὶ ὥσπερ ὑετὸς ἐν θέρει οὕτως οὐκ ἔστιν ἄφρονι
        τιμή
      st_text: Как снег летом и дождь во время жатвы, так честь неприлична глупому.
  - id: 29883
    number: 2
    bookId: 23
    text: Как воробей вспорхнет, как ласточка улетит, так незаслуженное проклятие не
      сбудется.
    chapter: 26
    chapterId: 695
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Якоже птицы отлетают и врабиеве, тако клятва суетная не найдет ни на
        когоже.
      averincev: ""
      ungerov: Как ласточки и воробьи улетают, так незаслуженное проклятие никого не
        постигнет.
      csya_old: Ћкоже пти6цы tлетaютъ и3 врaбіеве, тaкw клsтва сyетнаz не нaйдетъ ни
        на кого1же.
      sovr_rbo: Птица упорхнет, ласточка улетит, так напрасное проклятие пройдет мимо.
      latin: Sicut avis ad alia transvolans et passer quolibet vadens, sic maledictum
        frustra prolatum in quempiam superveniet.
      ukr: Як пташка літає, як ластівка лине, так невинне прокляття не сповниться.
      nkjv: Like a flitting sparrow, like a flying swallow, So a curse without cause
        shall not alight.
      desnitsky: ""
      mt: ‫   כַּצִּפּוֹר לָנוּד כַּדְּרוֹר לָעוּף כֵּן קִלְלַת חִנָּם *לא **לוֹ
        תָבֹא׃ ‬
      romana: Precum vrabia zboara si randunica se inalta in vazduh, tot asa blestemul
        fara pricina nu nimereste.
      francais: Comme l'oiseau s'échappe, comme l'hirondelle s'envole, Ainsi la
        malédiction sans cause n'a point d'effet.
      italian: Come il passero che svolazza, come la rondine che vola, così una
        maledizione senza motivo non avverrà.
      old_georgian: როგორც ჩიტი შეინავარდებს, როგორც მერცხალი აფრინდება, ასევე უმიზეზო
        წყევლა-კრულვაც არ შესრულდება.
      portuguese: "Como o pássaro no seu vaguear, como a andorinha no seu voar, assim
        a maldição sem causa não encontra\rpouso."
      polish: Jak ptak, co ucieka, wróbel, co leci, tak niesłuszne przekleństwo - bez
        skutku.
      turkish: "Öteye beriye uçuşan serçe\rVe kırlangıç gibi,\rHak edilmemiş lanet de
        tutmaz."
      nrt: Как упорхнувший воробей, как улетевшая ласточка, так и незаслуженное
        проклятие уйдет в пустоту.
      Macarius: Как воробей вспорхнет, как ласточка улетит, так проклятие безвинное не
        сбудется.
      serbian: Као врабац кад прхне и ласта кад одлети, тако клетва незаслужена неће
        доћи.
      bulgarian: Както врабче ще хвръкне, както лястовица ще отлети, - тъй незаслужено
        проклятие няма да се сбъдне.
      deutsch: Wie ein Vogel dahinfährt und eine Schwalbe fliegt, also ein
        unverdienter Fluch trifft nicht.
      ukr2: Як пурхне горобець, як ластівка полине, | так незаслужене прокляття
        пройде.
      ukr3: Як пурхне горобець і ластівка полине, так і незаслужене прокляттє прогуде.
      bel_syomukha: Як верабей пырхне, калі ластаўка паляціць, так незаслужаны праклён
        ня збудзецца.
      lev-khv: Как ласточка взовьется, как перелетная птица улетит, так и
        незаслуженное проклятие не сбудется.
      czech: Vrabec preletuje, vlastovka poletuje, bezduvodne zloreceni nezasahne.
      spanish: Como pájaro vago y como golondrina que vuela es la imprecación sin
        motivo, no se cumple.
      greek-lxx: ὥσπερ ὄρνεα πέταται καὶ στρουθοί οὕτως ἀρὰ ματαία οὐκ ἐπελεύσεται οὐδενί
      st_text: Как воробей вспорхнет, как ласточка улетит, так незаслуженное проклятие
        не сбудется.
