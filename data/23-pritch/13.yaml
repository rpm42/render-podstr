    bookId: 23
    text: Мудрый сын [<i>слушает</i>] наставление отца, а буйный не слушает
      обличения.
    chapter: 13
    chapterId: 682
    parallels:
      - verseId: 29526
        bookId: 23
        bookCode: pritci-solomona
        chapter: 15
        short: Притч:15:2
    translates:
      kassian: ""
      podstr: ""
      csya: Сын благоразумный послушлив отцу, сын же непокорливый в погибель.
      averincev: ""
      ungerov: Благоразумный сын послушен отцу, а непокорный сын погибнет.
      csya_old: Сы1нъ бlгоразyмный послушли1въ nтцY, сы1нъ же непокорли1вый въ поги1бель.
      sovr_rbo: Мудрость сына — от отцовских наставлений, а наглец упреков не слышит.
      latin: Filius sapiens doctrina patris, qui autem illusor est non audit cum
        arguitur.
      ukr: Син мудрий приймає картання від батька, а насмішник докору не слухає.
      nkjv: "A wise son heeds his father's instruction, But a scoffer does not listen
        to rebuke. "
      desnitsky: ""
      mt: ‫   בֵּן חָכָם מוּסַר אָב וְלֵץ לֹא־שָׁמַע גְּעָרָה׃ ‬
      romana: Fiul intelept asculta de invatatura tatalui sau, iar cel batjocoritor
        nici de mustrare.
      francais: Un fils sage écoute l'instruction de son père, Mais le moqueur
        n'écoute pas la réprimande.
      italian: Il figlio saggio ama la disciplina, lo spavaldo non ascolta il
        rimprovero.
      old_georgian: შვილი გონიერი რჩეული არს მამისა, ხოლო ურჩი წარსაწყმედელსა მიეცეს.
      portuguese: O filho sábio ouve a instrução do pai; mas o escarnecedor não escuta
        a repreensão.
      polish: Syn mądry miłuje karcenie, naśmiewca nie słucha nagany.
      turkish: Bilge kişi terbiye edilmeyi sever, Alaycı kişi azarlansa da aldırmaz.
      nrt: Мудрый сын принимает наставление своего отца, а глумливый упреков не
        слушает.
      Macarius: Мудрый сын был учен отцем; а распутный, верно, не слушался грозы.
      serbian: Мудар син слуша наставу оца својега; а подсмјевач не слуша укора.
      bulgarian: Мъдър син слуша бащина поука, а буен изобличение не слуша.
      deutsch: Ein weiser Sohn läßt sich vom Vater züchtigen; aber ein Spötter
        gehorcht der Strafe nicht.
      ukr2: Мудрий син любить науку, | насмішник не слухає напоумлення.
      ukr3: Син мудрий слухає батькової науки, а безпутний не слухає докору.
      bel_syomukha: Мудры сын слухае бацькавых настаўленьняў; а насьмешнік ня слухае
        засьцярогаў.
      lev-khv: Мудрый сын учился у отца, а кощун не слушал обличения.
      czech: Syn otcovskym karanim zmoudri, kdezto posmevac pohruzky neposloucha.
      spanish: El hijo sabio ama la corrección, pero el petulante no escucha la
        reprensión.
      greek-lxx: υἱὸς πανοῦργος ὑπήκοος πατρί υἱὸς δὲ ἀνήκοος ἐν ἀπωλείᾳ
      st_text: Мудрый сын [<i>слушает</i>] наставление отца, а буйный не слушает
        обличения.
  - id: 29465
