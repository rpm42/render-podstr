        მოისრნენ უჟამოსა.
      portuguese: Do fruto da boca o homem come o bem; mas o apetite dos
        prevaricadores alimenta-se da violência.
      polish: Z owocu swych ust spożywa się dobro, a gwałtem się sycą przewrotni.
      turkish: İyi insan ağzından çıkan sözler için ödüllendirilir, Ama hainlerin
