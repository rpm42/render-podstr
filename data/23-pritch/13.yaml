      nrt: От плода своих уст человек вкушает благо, а лживые тяготеют к жестокости.
      Macarius: От плода уст своих человек вкушает благо; а обида — душа
        законопреступников.
      serbian: Од плода уста својих сваки ће јести добро, а душа неваљалијех људи
        насиље.
      bulgarian: От плода на устата си човек ще вкуси добро, а душата на
        законопрестъпниците - зло.
      deutsch: Die Frucht des Mundes genießt man; aber die Verächter denken nur zu
        freveln.
      ukr2: Із плоду уст своїх людина добро їстиме; | жадання зрадників - насильство.
      ukr3: Із плодів уст своїх насичуєсь чоловік добром, душа же проступників - зло.
      bel_syomukha: Ад плоду вуснаў сваіх чалавек спажывае дабро, а душа здраднікаў
        закона - зло.
      lev-khv: От плодов уст человек вкусит блага, душа же беззаконников зло.
      czech: Ovoce svych ust se kazdy dobre naji, duse verolomnych okusi nasili.
      spanish: Del fruto de su boca comerá el hombre de bien; mas el deseo de los
        pérfidos es la violencia.
      greek-lxx: ἀπὸ καρπῶν δικαιοσύνης φάγεται ἀγαθός ψυχαὶ δὲ παρανόμων ὀλοῦνται ἄωροι
      st_text: От плода уст [<i>своих</i>] человек вкусит добро, душа же
        законопреступников - зло.
