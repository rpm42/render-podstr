      spanish: El bueno alcanza el favor de Yavé, que condena al de mala vida.
      greek-lxx: κρείσσων ὁ εὑρὼν χάριν παρὰ Κυρίῳ ἀνὴρ δὲ παράνομος παρασιωπηθήσεται
      st_text: Добрый приобретает благоволение от Господа; а человека коварного Он
        осудит.
