    text: Кто любит наставление, тот любит знание; а кто ненавидит обличение, тот
      невежда.
    chapter: 12
    chapterId: 681
    parallels:
      - verseId: 31069
        bookId: 22
        bookCode: psaltir
        chapter: 140
        short: Пс:140:5
      - verseId: 29389
        bookId: 23
        bookCode: pritci-solomona
        chapter: 10
        short: Притч:10:17
    translates:
      kassian: ""
      podstr: ""
      csya: "Любяй наказание любит чувство: ненавидяй же обличения безумен."
      averincev: ""
      ungerov: Любящий наставление любит знание, ненавидящий же обличение безумен.
      csya_old: "Любsй наказaніе лю1битъ чyвство: ненави1дzй же њбличе1ніz безyменъ."
      sovr_rbo: Кто любит познание — любит и наставление, а кто отвергает упреки —
        скудоумен.
      latin: Qui diligit disciplinam diligit scientiam; qui autem odit increpationes
        insipiens est.
      ukr: Хто любить навчання, той любить пізнання, а хто докір ненавидить, той
        нерозумний.
      nkjv: Whoever loves instruction loves knowledge, But he who hates correction is
        stupid.
      desnitsky: ""
      mt: ‫   אֹהֵב מוּסָר‪‬‪‬ אֹהֵב דָּעַת וְשֹׂנֵא תוֹכַחַת בָּעַר׃ ‬
      romana: Cel ce iubeste invatatura iubeste stiinta, iar cel ce uraste certarea
        este nebun.
      francais: Celui qui aime la correction aime la science; Celui qui hait la
        réprimande est stupide.
      italian: Chi ama la disciplina ama la scienza, chi odia la correzione è stolto.
      old_georgian: რომელსა უყუარდეს სწავლაჲ, უყუარს მას ბრძნულებაჲ, ხოლო, რომელსა
        სძულდეს მხილებაჲ, უგუნურ არს.
      portuguese: O que ama a correção ama o conhecimento; mas o que aborrece a
        repreensão é insensato.
      polish: Kto napomnienie lubi, kocha mądrość, kto nagan nie znosi, jest głupi.
      turkish: Terbiye edilmeyi seven bilgiyi de sever, Azarlanmaktan nefret eden
        budaladır.
      nrt: Любящий наставление любит знание, а ненавидящий нарекание – невежда.
      Macarius: Любящий наставление любит ведение; а не любящий учения останется
        невеждою.
      serbian: Ко љуби наставу, љуби знање; а ко мрзи на укор, остаје луд.
      bulgarian: Който обича поука, той обича знание; а който мрази изобличение, глупав е.
      deutsch: Wer sich gern läßt strafen, der wird klug werden; wer aber ungestraft
        sein will, der bleibt ein Narr.
      ukr2: Хто любить навчання, той знання любить, | хто ж ненавидить картання, той
        безглуздий.
      ukr3: Хто любить науку, той любить знаннє, хто ж гнївен за докір, той
        безрозумен.
      bel_syomukha: Хто любіць настаўленьне, той любіць веды; а хто ненавідзіць
        засьцярогі, той невук.
      Porfiriy: "Любящий научение любит Чувство: а ненавидящий обличения неумен."
      lev-khv: Любящий наставления любит знание, но кто ненавидит обличение, тот
        невежда.
      czech: Kdo miluje napomenuti, miluje poznani, kdezto kdo domluvy nenavidi, je
        tupec.
      spanish: El que ama la corrección ama la ciencia, el que odia la corrección es
        estúpido.
      greek-lxx: ὁ ἀγαπῶν παιδείαν ἀγαπᾷ αἴσθησιν ὁ δὲ μισῶν ἐλέγχους ἄφρων
      st_text: Кто любит наставление, тот любит знание; а кто ненавидит обличение, тот
        невежда.
  - id: 29437
