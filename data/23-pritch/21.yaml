    bookId: 23
    text: "Сердце царя - в руке Господа, как потоки вод: куда захочет, Он направляет
      его."
    chapter: 21
    chapterId: 690
    parallels:
      - verseId: 339
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 19
        short: 1 Цар:19:23
      - verseId: 6486
        bookId: 14
        bookCode: 2a-kniga-paralipomenon
        chapter: 36
        short: 2 Пар:36:22
    translates:
      kassian: ""
      podstr: ""
      csya: "Якоже устремление воды, тако сердце царево в руце Божией: аможе аще
        восхощет обратити, тамо уклонит е."
      averincev: ""
      ungerov: "Как поток воды, так сердце царя в руке Божией: куда Он хочет обратить,
        туда и направляет его."
      csya_old: "Ћкоже ўстремле1ніе воды2, тaкw се1рдце царе1во въ руцЁ б9іей: ѓможе
        ѓще восхо1щетъ њбрати1ти, тaмw ўклони1тъ є5."
      sovr_rbo: Сердце царя в руке Господа, как в русле вода — повернет его Господь,
        куда пожелает.
      latin: Sicut divisiones aquarum, ita cor regis in manu Domini; quocumque
        voluerit inclinabit illud.
      ukr: "Водні потоки цареве це серце в Господній руці: куди тільки захоче, його
        Він скеровує."
      nkjv: "The king's heart is in the hand of the Lord, Like the rivers of water; He
        turns it wherever He wishes. "
      desnitsky: ""
      mt: ‫   פַּלְגֵי־מַיִם לֶב־מֶלֶךְ בְּיַד־יְהוָה עַל־כָּל־אֲשֶׁר יַחְפֹּץ
        יַטֶּנּוּ׃ ‬
      romana: Asemenea unui curs de apa este inima regelui in mana Domnului, pe care
        il indreapta incotro vrea.
      francais: Le coeur du roi est un courant d'eau dans la main de l'Éternel; Il
        l'incline partout où il veut.
      italian: "Il cuore del re è un canale d'acqua in mano al Signore: lo dirige
        dovunque egli vuole."
      old_georgian: ვითარცა ნაკადელნი წყალთანი, ეგრეთვე გულნი მეფისანი - ჴელთა შინა
        ღმრთისათა, სადა ნებავს მიხედვად, მიაქციოს მუნით.
      portuguese: Como corrente de águas é o coração do rei na mão do Senhor; ele o
        inclina para onde quer.
      polish: Serce króla w ręku Pana jak płynąca woda, On zwraca je, dokąd [sam] chce.
      turkish: Kralın yüreği RAB'bin elindedir, Kanaldaki su gibi onu istediği yöne
        çevirir.
      nrt: "Как поток воды, сердце царя в руке Господней: куда Он захочет, туда его и
        направит."
      Macarius: Сердце царево в руке Иеговы, как водопроводы; Он направляет его ко
        всему, чего хочет.
      serbian: Срце је царево у руци Господу као потоци водени; куда год хоће, савија
        га.
      bulgarian: "Сърцето на царя е в ръката на Господа, както потоците водни: Той го
        насочва, накъдето поиска."
      deutsch: Des Königs Herz ist in der Hand des Herrn wie Wasserbäche, und er neigt
        es wohin er will.
      ukr2: "В руках у Господа цареве серце, мов води розтоки: | він його, куди хоче,
        повертає."
      ukr3: В руках у Господа цареве серце; як розтоки води, він їх, куди захоче,
        справляє.
      bel_syomukha: "Сэрца цара ў руках у Госпада, як патокі водаў: куды захоча, Ён
        кіруе яго."
      lev-khv: "Потоки вод, сердце царя, в руке Господа: Он направляет их, куда хочет."
      czech: Kralovo srdce je v Hospodinovych rukou jako vodni toky; nakloni je, kam
        se mu zlibi.
      spanish: Arroyo de agua es el corazón del rey en mano de Yavé, que Él dirige a
        donde le place.
      greek-lxx: ὥσπερ ὁρμὴ ὕδατος οὕτως καρδία βασιλέως ἐν χειρὶ Θεοῦ οὗ ἐὰν θέλων
        νεύσῃ ἐκεῖ ἔκλινεν αὐτήν
      st_text: "Сердце царя - в руке Господа, как потоки вод: куда захочет, Он
        направляет его."
