        su madre.
      greek-lxx: υἱὸς σοφὸς εὐφραίνει πατέρα υἱὸς δὲ ἄφρων λύπη τῇ μητρί
      st_text: Притчи Соломона. Сын мудрый радует отца, а сын глупый - огорчение для
