      nrt: Нечестивец бежит, хотя никто его не преследует, а праведник смел, как лев.
      Macarius: Беззаконник бежит, хотя никто за ним не гонится, а праведник спокоен,
        как юный лев.
      serbian: Бјеже безбожници кад их нико не гони, а праведници су као лавићи без
        страха.
      bulgarian: Нечестивецът бяга, когато никой го не гони; а праведникът е смел като
        лъв.
      deutsch: Der Gottlose flieht, und niemand jagt ihn; der Gerechte aber ist
        getrost wie ein junger Löwe.
      ukr2: Лихий утікає, як ніхто за ним і не женеться; | а праведник, немов той лев
        упевнений.
      ukr3: Безбожник втїкає й тодї, як нїхто за ним не жене, а праведник сьміливий як
        лев.
      bel_syomukha: Бязбожнік бяжыць, калі ніхто ня гоніцца за ім; а праведнік
        адважны, як леў.
      lev-khv: Нечестивые бегут, когда никто не преследует; а праведные спокойны, как
        лев.
      czech: Svevolnici utikaji, i kdyz je nikdo nepronasleduje, ale spravedlivi ziji
        v bezpeci jako lvice.
      spanish: Huye el malvado sin que nadie le persiga, mas el justo va seguro como
        cachorro de león.
      greek-lxx: φεύγει ἀσεβὴς μηδενὸς διώκοντος δίκαιος δὲ ὥσπερ λέων πέποιθεν
      st_text: Нечестивый бежит, когда никто не гонится [<i>за ним</i>]; а праведник
        смел, как лев.
  - id: 29938
