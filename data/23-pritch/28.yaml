      ukr2: Через провину краю багато князів у ньому; | але, з людиною розумною й
        досвідченою, | встановлений лад буде тривати довго.
      ukr3: Коли край одступить від закону, тодї в йому много старших, а з одним
        розумним і тямущим мужом - він довговічен.
      bel_syomukha: Калі краіна адступіцца ад закона, тады многа ў ёй начальнікаў; а
        пры разумным і ўсяведным мужы яна даўгавечная.
      lev-khv: Когда земля отступила от закона, в ней бывает много начальствующих; но
        она долговечна при посредстве человека умнаго и знающаго дела.
      czech: Kdyz je v zemi nevernost, byva v ni mnoho velmozu, ale clovek rozumny a
        znaly udrzi rad.
      spanish: Por los delitos de una tierra son muchos sus gobernantes, pero con uno
        inteligente y prudente dura largo tiempo.
      greek-lxx: δι᾿ ἁμαρτίας ἀσεβῶν κρίσεις ἐγείρονται ἀνὴρ δὲ πανοῦργος κατασβέσει αὐτάς
      st_text: Когда страна отступит от закона, тогда много в ней начальников; а при
        разумном и знающем муже она долговечна.
  - id: 29939
