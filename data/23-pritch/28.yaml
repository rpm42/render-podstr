        ლომებივით მშვიდად არიან.
      portuguese: Fogem os ímpios, sem que ninguém os persiga; mas os justos são
        ousados como o leão.
      polish: Ucieka występny, choć go nikt nie goni, lecz prawy jest ufny jak młody
        lew.
      turkish: Kötü kişi kendisini kovalayan olmasa bile kaçar, Doğrularsa genç aslan
