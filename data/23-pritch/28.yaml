      polish: "Przez zbrodnie kraju wielu jest władców, lecz ktoś mądry i roztropny
        trwały\rład zapewni."
      turkish: Ayaklanan ülke çok başlı olur, Ama akıllı, bilgili kişi düzeni sağlar.
      nrt: Когда в стране беззакония, у нее много правителей, а при разумном правителе
        – стабильность.
      Macarius: Когда земля отступит от закона, тогда много в ней начальствующих; а
        чрез умного, правду знающего человека, она долговечна.
      serbian: Кад се у земљи зла чине, настају јој многи кнезови; али кад се нађе
