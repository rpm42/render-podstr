      bulgarian: По-добре е добро име, нежели голямо богатство, и по-добре е добра
        слава, нежели сребро и злато.
      deutsch: Ein guter Ruf ist köstlicher denn großer Reichtum, und Gunst besser
        denn Silber und Gold.
      ukr2: Добре ім'я ліпше, ніж великі багатства, | а доброзичливість - ніж срібло
        та золото.
      ukr3: Добре ймя лїпше над велике багацтво, й добра слава дорожша над золото й
        срібло.
      bel_syomukha: Добрае імя лепшае за вялікае багацьце, і добрая слава лепшая за
        срэбра і золата.
      lev-khv: Имя лучше большаго богатства, и добрая слава лучше серебра и золота.
      czech: Vyborne jmeno je nad hojne bohatstvi, lepsi nez stribro a zlato je
        prizen.
      spanish: Más que las riquezas vale el buen nombre; más que la plata y el oro, la
        buena gracia.
      greek-lxx: αἱρετώτερον ὄνομα καλὸν ἢ πλοῦτος πολύς ὑπὲρ δὲ ἀργύριον καὶ χρυσίον
        χάρις ἀγαθή
