      polish: Zaprzestać sporu - zaszczytem dla męża, bo każdy, kto głupi, wybucha.
      turkish: Kavgadan kaçınmak insan için onurdur, Oysa her ahmak tartışmaya hazırdır.
      nrt: Честь для человека – удерживаться от раздоров, а всякий глупец скор на
        ссору.
      Macarius: Честь человеку — отстать от ссоры, а всякий невежда задорен.
      serbian: Слава је човјеку да се окани свађе; а ко је год безуман, уплеће се.
      bulgarian: Чест е за човека да се въздържи от свада; а всякой глупец е закачлив.
      deutsch: Es ist dem Mann eine Ehre, vom Hader bleiben; aber die gern Hadern,
        sind allzumal Narren.
      ukr2: То честь для чоловіка - сварки уникати; | а кожен дурень розпочинає
        сварку.
      ukr3: Хто сварку залишує, той честь здобуває; кожен дурень до сварки горячиться.
      bel_syomukha: Гонар чалавеку - ухіліцца ад свары; а хто любіць сварыцца - неразумны.
      lev-khv: Честь для человека прекратить ссору; всякий безумный задорен.
      czech: Je cti pro muze upustit od sporu, kdejaky posetilec jej vsak rozpoutava.
      spanish: Es honor para el hombre esquivar las contiendas, el insensato se mete
        en ellas.
      greek-lxx: δόξα ἀνδρὶ ἀποστρέφεσθαι λοιδορίας πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται
      st_text: Честь для человека - отстать от ссоры; а всякий глупец задорен.
