  - id: 29695
    number: 1
    bookId: 23
    text: Вино - глумливо, сикера - буйна; и всякий, увлекающийся ими, неразумен.
    chapter: 20
    chapterId: 689
    parallels:
      - verseId: 20329
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 28
        short: Ис:28:7
      - verseId: 14131
        bookId: 67
        bookCode: k-efesanam-poslanie-ap-pavla
        chapter: 5
        short: Еф:5:18
    translates:
      kassian: ""
      podstr: ""
      csya: Невинно вино, укоризненно же пиянство, и всяк пребываяй в нем не будет
        премудр.
      averincev: ""
      ungerov: Безвинно вино, укоризненно пьянство, а всякий увлекающийся (им)
        неразумен будет.
      csya_old: Неви1нно віно2, ўкори1зненно же піsнство, и3 всsкъ пребывazй въ не1мъ
        не бyдетъ премyдръ.
      sovr_rbo: Глумливо вино, и брага буйна, кто пристрастился к ним, тому мудрым не
        быть.
      latin: "Luxuriosa res vinum, et tumultuosa ebrietas: quicumque his delectatur
        non erit sapiens."
      ukr: Вино то насмішник, напій п'янкий галасун, і кожен, хто блудить у ньому,
        немудрий.
      nkjv: Wine is a mocker, Strong drink is a brawler, And whoever is led astray by
        it is not wise.
      desnitsky: ""
      mt: ‫   לֵץ הַיַּין‪‬ הֹמֶה שֵׁכָר וְכָל־שֹׁגֶה בּוֹ לֹא יֶחְכָּם׃ ‬
      romana: Un ocarator este vinul, un zurbagiu bautura imbatatoare si oricine se
        lasa ademenit nu este intelept.
      francais: Le vin est moqueur, les boissons fortes sont tumultueuses; Quiconque
        en fait excès n'est pas sage.
      italian: Il vino è rissoso, il liquore è tumultuoso; chiunque se ne inebria non
        è saggio.
      old_georgian: უძღებ არს ღვინო და შემაგინებელ სიმთრვალე, ხოლო ყოველნი უგუნურნი
        ეთანადებიან.
      portuguese: O vinho é escarnecedor, e a bebida forte alvoroçadora; e todo aquele
        que neles errar não e sábio.
      polish: Szydercą jest wino, swarliwą - sycera, każdy, kto tutaj błądzi, niemądry.
      turkish: Şarap insanı alaycı, içki gürültücü yapar, Onun etkisiyle yoldan sapan
        bilge değildir.
      nrt: Вино глумливо, хмельное питье неистово; кто дает им себя обмануть, не мудр.
      Macarius: Вино строптиво, сикера шумлива; всяк, кто любит шататься от него, не
        будет мудр.
      serbian: Вино је подсмјевач и силовито пиће немирник, и ко год за њим лута неће
        бити мудар.
      bulgarian: Виното е присмехулко, сикерът - размирник; и всякой, който се увлича
        от тях, е неразумен.
      deutsch: Der Wein macht lose Leute, und starkes Getränk macht wild; wer dazu
        Lust hat, wird nimmer weise.
      ukr2: Вино - зрадливе, п'янкі напої - буйні; | кожен, хто кружляє їх, -
        нерозумний.
      ukr3: Вино - зрадник; напитки - буйність; хто на них надиться - безумний.
      bel_syomukha: Віно - глумлівае, сікера - шалёная; і кожны, хто захапляецца імі,
        неразумны.
      lev-khv: Вино кощун, сикера шумлива, и кто увлекается ими, тот неблагоразумен.
      czech: Vino je posmevac, opojny napoj je krikloun; kdo se v nem kocha, ten
        moudry neni.
      spanish: El vino es petulante, y los licores, alborotadores; el que se extravía
        no es sabio.
      greek-lxx: ἀκόλαστον οἶνος καὶ ὑβριστικὸν μέθη πᾶς δὲ ὁ συμμειγνύμενος αὐτῇ οὐκ
        ἔσται σοφός
      st_text: Вино - глумливо, сикера - буйна; и всякий, увлекающийся ими, неразумен.
  - id: 29696
    number: 2
    bookId: 23
    text: "Гроза царя - как бы рев льва: кто раздражает его, тот грешит против
      самого себя."
    chapter: 20
    chapterId: 689
    parallels:
      - verseId: 14507
        bookId: 20
        bookCode: kniga-esfiri
        chapter: 7
        short: Есф:7:7
      - verseId: 29571
        bookId: 23
        bookCode: pritci-solomona
        chapter: 16
        short: Притч:16:14
      - verseId: 29655
        bookId: 23
        bookCode: pritci-solomona
        chapter: 19
        short: Притч:19:12
    translates:
      kassian: ""
      podstr: ""
      csya: "Не разнствует прещение царево от ярости львовы: раздражаяй же его и
        примешаяйся ему согрешает в свою душу."
      averincev: ""
      ungerov: Угроза царя не отличается от ярости льва; а кто раздражает его, равно и
        соединяющийся с таковым грешит против самого себя.
      csya_old: "Не рaзнствуетъ преще1ніе царе1во t ћрости льво1вы: раздражazй же
        є3го2 и3 примэшazйсz є3мY согрэшaетъ въ свою2 дyшу."
      sovr_rbo: Царская ярость — как рык львиный, навлечь ее — грех против себя самого.
      latin: "Sicut rugitus leonis, ita et terror regis: qui provocat eum peccat in
        animam suam."
      ukr: Страх царя як рик лева; хто до гніву доводить його, проти свого життя
        прогрішає.
      nkjv: The wrath of a king is like the roaring of a lion; Whoever provokes him to
        anger sins against his own life.
      desnitsky: ""
      mt: ‫   נַהַם כַּכְּפִיר אֵימַת מֶלֶךְ מִתְעַבְּרוֹ חוֹטֵא נַפְשׁוֹ׃ ‬
      romana: Groaza pe care o insufla regele este ca racnetul leului; cel ce il
        intarata pacatuieste impotriva sa insusi.
      francais: La terreur qu'inspire le roi est comme le rugissement d'un lion; Celui
        qui l'irrite pèche contre lui-même.
      italian: La collera del re è simile al ruggito del leone; chiunque lo eccita
        rischia la vita.
      old_georgian: ზახილი ლომთა აშინებს პირუტყვთა და რისხვა მეფისა კაცთა, ხოლო
        რომელმან გახარისხოს, ავნოს სულსა თვისსა.
      portuguese: Como o bramido do leão é o terror do rei; quem o provoca a ira peca
        contra a sua própria vida.
      polish: Jak ryk lwa - tak zapalczywość króla, kto go rozgniewa, życie naraża.
      turkish: Kralın öfkesi genç aslanın kükreyişine benzer, Onu kızdıran canından
        olur.
      nrt: Ярость царя подобна львиному реву; досадивший ему поплатится жизнью.
      Macarius: Гроза царева как львиный рев; кто горячится против него, тот грешит
        против души своей.
      serbian: Страх је царев као рика младога лава; ко га дражи, гријеши својој души.
      bulgarian: "Заплаха от царя е като лъвски рев: който го дразни, греши против
        себе си."
      deutsch: Das Schrecken des Königs ist wie das Brüllen eines jungen Löwen; wer
        ihn erzürnt, der sündigt wider sein Leben.
      ukr2: Гнів царський, ніби рик лева; | хто його побуджує, шкодить собі.
      ukr3: Царська грізьба - як би рик левин; хто його до гнїву будить, шкодить собі
        самому.
      bel_syomukha: "Пагроза царовая - нібы рык ільва: хто дражніць яго, той грэшыць
        супроць самога сябе."
      lev-khv: Угроза царя как львиный рев; кто раздражает его, тот грешит против
        самого себя.
      czech: Kral budi hruzu, jako kdyz zarve mlady lev; kdo ho rozliti, hresi sam
        proti sobe.
      spanish: La cólera del rey es el rugido de un cachorro de león; el que la
        provoca peca contra su vida.
      greek-lxx: οὐ διαφέρει ἀπειλὴ βασιλέως θυμοῦ λέοντος ὁ δὲ παροξύνων αὐτὸν
        ἁμαρτάνει εἰς τὴν ἑαυτοῦ ψυχήν
      st_text: "Гроза царя - как бы рев льва: кто раздражает его, тот грешит против
        самого себя."
  - id: 29697
    number: 3
    bookId: 23
    text: Честь для человека - отстать от ссоры; а всякий глупец задорен.
    chapter: 20
    chapterId: 689
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Слава мужу отвращатися от досаждения: всяк же безумен сими соплетается."
      averincev: ""
      ungerov: Слава для человека — отвращать распри, а всякий глупец вступает в них.
      csya_old: "Слaва мyжу tвращaтисz t досажде1ніz: всsкъ же безyменъ си1ми
        соплетaетсz."
      sovr_rbo: Почет тому, кто далек от ссоры, куда всякий глупец спешит ввязаться.
      latin: Honor est homini qui separat se a contentionibus; omnes autem stulti
        miscentur contumeliis.
      ukr: Слава людині, що гнів покидає, а кожен глупак вибухає.
      nkjv: It is honorable for a man to stop striving, Since any fool can start a
        quarrel.
      desnitsky: ""
      mt: ‫   כָּבוֹד לָאִישׁ שֶׁבֶת מֵרִיב וְכָל־אֱוִיל יִתְגַּלָּע׃ ‬
      romana: Este o mare insusire pentru om sa se stapaneasca de la cearta si tot
        nebunul se intarata.
      francais: C'est une gloire pour l'homme de s'abstenir des querelles, Mais tout
        insensé se livre à l'emportement.
      italian: È una gloria per l'uomo astenersi dalle contese, attaccar briga è
        proprio degli stolti.
      old_georgian: დიდება კაცისა არს შორს-ყოფა შფოთთაგან, ხოლო უგუნურნი ყოველნი აღერევიან.
      portuguese: Honroso é para o homem o desviar-se de questões; mas todo insensato
