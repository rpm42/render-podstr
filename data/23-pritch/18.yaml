  - id: 29619
    number: 1
    bookId: 23
    text: Прихоти ищет своенравный, восстает против всего умного.
    chapter: 18
    chapterId: 687
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Вины ищет муж хотя отлучитися от другов, на всяко же время поносимь будет.
      averincev: ""
      ungerov: Человек, желающий отделиться от друзей, ищет предлога, но всегда будет
        поносим.
      csya_old: Вины6 и4щетъ мyжъ хотS tлучи1тисz t другHвъ, на всsко же вре1мz
        поноси1мь бyдетъ.
      sovr_rbo: Кто живет сам по себе — творит, что хочет, а на здравые советы лишь
        бранится.
      latin: Occasiones quaerit qui vult recedere ab amico, omni tempore erit
        exprobrabilis.
      ukr: Примхливий шукає сваволі, стає проти всього розумного.
      nkjv: A man who isolates himself seeks his own desire; He rages against all wise
        judgment.
      desnitsky: ""
      mt: ‫   לְתַאֲוָה יְבַקֵּשׁ נִפְרָד בְּכָל־תּוּשִׁיָּה יִתְגַּלָּע׃ ‬
      romana: Cel ce se rine deoparte cauta sa-si multumeasca pornirea patimasa;
        impotriva oricarui sfat intelept se porneste.
      francais: Celui qui se tient à l'écart cherche ce qui lui plaît, Il s'irrite
        contre tout ce qui est sage.
      italian: Chi si tiene appartato cerca pretesti e con ogni mezzo attacca brighe.
      old_georgian: მიზეზსა ეძიებნ კაცი, რომელსა ეგულებინ განშორებაჲ მეგობართაგან
        თჳსთა, ხოლო ყოველსა ჟამსა საყუედრელ იყოს.
      portuguese: Aquele que vive isolado busca seu próprio desejo; insurge-se contra
        a verdadeira sabedoria.
      polish: Za żądzą idzie odludek i z każdą radą wojuje.
      turkish: Geçimsiz kişi kendi çıkarı peşindedir, İyi öğüde hep karşı çıkar.
      nrt: Живущий обособленно потакает себе во всем, а на всякое здравое слово
        бранится.
      Macarius: Прихоти ищет отделяющийся, против всего умного поднимает спор.
      serbian: Човјек самовољан тражи што је њему мило и мијеша се у свашта.
      bulgarian: Своенравният върви след своите прищевки, въстава против всичко умно.
      deutsch: Wer sich absondert, der sucht, was ihn gelüstet, und setzt sich wider
        alles, was gut ist.
      ukr2: Хто відокремлюється, той шукає власного бажання | й кепкує з усякої
        розумної поради.
      ukr3: Своєвольний всього забагає; він устає проти всього, що каже розум.
      bel_syomukha: Сваволі шукае прымхлівы, паўстае супроць усяго разумнага.
      lev-khv: Своенравный ищет своей страсти, идет против всякаго умнаго совета.
      czech: Za svymi choutkami jde, kdo se zrika druhych, pohotove rozpoutava svary.
      spanish: Busca pretextos el que se desvía, y por cualquier cosa se enfurece.
      greek-lxx: προφάσεις ζητεῖ ἀνὴρ βουλόμενος χωρίζεσθαι ἀπὸ φίλων ἐν παντὶ δὲ
        καιρῷ ἐπονείδιστος ἔσται
      st_text: Прихоти ищет своенравный, восстает против всего умного.
  - id: 29620
    number: 2
    bookId: 23
    text: Глупый не любит знания, а только бы выказать свой ум.
    chapter: 18
    chapterId: 687
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Не требует премудрости муж скудоумен, зане паче водится безумием.
      averincev: ""
      ungerov: Не нуждается в мудрости скудоумный, потому что более водится неразумием.
      csya_old: Не тре1буетъ премyдрости мyжъ скудоyменъ, зане2 пaче во1дитсz безyміемъ.
      sovr_rbo: Глупцу не нравится думать, зато любит он умом похваляться.
      latin: Non recipit stultus verba prudentiae, nisi ea dixeris quae versantur in
        corde ejus.
      ukr: Нерозумний не хоче навчатися, а тільки свій ум показати.
      nkjv: A fool has no delight in understanding, But in expressing his own heart.
      desnitsky: ""
      mt: ‫   לֹא־יַחְפֹּץ כְּסִיל בִּתְבוּנָה כִּי אִם־בְּהִתְגַּלּוֹת לִבּוֹ׃ ‬
      romana: Celui nebun nu-i place intelepciunea, ci darea pe fata a gandurilor lui.
      francais: Ce n'est pas à l'intelligence que l'insensé prend plaisir, C'est à la
        manifestation de ses pensées.
      italian: Lo stolto non ama la prudenza, ma vuol solo far mostra dei suoi
        sentimenti.
      old_georgian: არა რაჲ უჴმს სიბრძნე ნაკლულევანსა გონებითა, რამეთუ უფროჲსღა ირთავნ
        უგუნურებასა.
      portuguese: O tolo não toma prazer no entendimento, mas tão somente em revelar a
        sua opinião.
      polish: Głupi nie lubi się zastanawiać, lecz tylko swe zdanie przedstawić.
      turkish: Akılsız kişi bir şey anlamaktan çok Kendi düşüncelerini açmaktan
        hoşlanır.
      nrt: Нет глупцу радости в понимании – рад он лишь высказать свое мнение.
      Macarius: Глупый не наслаждается разумением, а только бы ему открыть сердце свое.
      serbian: Безумнику није мио разум него да се јавља срце његово.
      bulgarian: Глупавият не обича знание, а само да покаже ума си.
      deutsch: Ein Narr hat nicht Lust am Verstand, sondern kundzutun, was in seinem
        Herzen steckt.
      ukr2: Дурний у розумі не кохається, | він лише свій дотеп виявляє.
      ukr3: Дурний не любить знання, хиба тілько, щоб повеличатись дотепом.
      bel_syomukha: Неразумны ня любіць думаць, а толькі паказаць бы свой розум.
      lev-khv: Безумный желает не разума, но только бы открыть свое сердце.
      czech: Hlupak si nelibuje v rozumnosti, nybrz v obnazovani sveho srdce.
      spanish: Al necio no le agrada la prudencia, sino el manifestar su corazón.
      greek-lxx: οὐ χρείαν ἔχει σοφίας ἐνδεὴς φρενῶν μᾶλλον γὰρ ἄγεται ἀφροσύνῃ
      st_text: Глупый не любит знания, а только бы выказать свой ум.
  - id: 29621
    number: 3
    bookId: 23
    text: С приходом нечестивого приходит и презрение, а с бесславием - поношение.
    chapter: 18
    chapterId: 687
    parallels: []
    translates:
      kassian: ""
      podstr: ""
