      italian: Con l'empietà viene il disprezzo, con il disonore anche l'ignominia.
      old_georgian: რაჟამს მიიწიის უღმრთოჲ სიღრმესა უკეთურებისასა, მაშინ შეურაცხყვის.
        ხოლო მოუჴდეს მას შეურაცხებაჲ და ყუედრებაჲ.
      portuguese: Quando vem o ímpio, vem também o desprezo; e com a desonra vem o
        opróbrio.
      polish: W ślad za występnym idzie pogarda, wraz z godnym pogardy - hańba.
      turkish: "Kötülüğü aşağılanma,\rAyıbı utanç izler."
      nrt: Вслед за нечестием идет презрение, а со срамом приходит бесславие.
      Macarius: Когда придет беззаконный, придет за ним и презрение; и с подлостью
