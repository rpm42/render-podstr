      desnitsky: ""
      mt: ‫   בְּבוֹא־רָשָׁע בָּא גַם־בּוּז וְעִם־קָלוֹן חֶרְפָּה׃ ‬
      romana: Cand vine cel nelegiuit, vine si defaimarea si o data cu rusinea si
