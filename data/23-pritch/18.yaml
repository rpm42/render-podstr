      serbian: Кад дође безбожник, дође и руг, и пријекор са срамотом.
      bulgarian: С дохождане на нечестивеца дохожда и презрение, а с безславието - позор.
      deutsch: Wo der Gottlose hin kommt, da kommt Verachtung und Schmach mit Hohn.
      ukr2: Із злом приходить і погорда, | а з ганьбою й сором.
      ukr3: З безбожником приходить і погорда, а з безчесним - сором.
      bel_syomukha: З прыходам бязбожнага прыходзіць і пагарда, а з вартым пагарды - ганьба.
      lev-khv: С приходом нечестиваго приходит и презрение и с злословием — стыд.
      czech: Kam vejde svevolnik, vchazi opovrzeni a potupa s hanbou.
      spanish: Con la impiedad viene el desprecio; con la deshonra, la vergüenza.
      greek-lxx: ὅταν ἔλθῃ ἀσεβὴς εἰς βάθος κακῶν καταφρονεῖ ἐπέρχεται δὲ αὐτῷ ἀτιμία
        καὶ ὄνειδος
      st_text: С приходом нечестивого приходит и презрение, а с бесславием - поношение.
