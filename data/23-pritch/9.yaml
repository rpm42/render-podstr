        ἀλλοτρίας μὴ πίῃς [4] ἵνα πολὺν ζήσῃς χρόνον προστεθῇ δέ σοι ἔτη ζωῆς
      st_text: И он не знает, что мертвецы там, и что в глубине преисподней зазванные
        ею. [Но ты отскочи, не медли на месте, не останавливай взгляда твоего на
        ней; ибо таким образом ты пройдешь воду чужую. От воды чужой удаляйся, и
        из источника чужого не пей, чтобы пожить многое время, и чтобы
        прибавились тебе лета жизни.]
