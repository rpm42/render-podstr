        განამტკიცნის სულნი მათნი უფალმან.
      portuguese: Todos os caminhos do homem são limpos aos seus olhos; mas o Senhor
        pesa os espíritos.
      polish: W oczach człowieka czyste są wszystkie jego drogi, lecz Pan osądza duchy.
