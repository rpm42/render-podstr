      serbian: Човјеку се сви путови његови чине чисти, али Господ испитује духове.
      bulgarian: Всички пътища на човека са чисти в неговите очи, но Господ претегля
        душите.
      deutsch: Einem jeglichen dünken seine Wege rein; aber der Herr wägt die Geister.
      ukr2: Усі дороги людини чисті в очах власних, | Господь же розцінює духа.
