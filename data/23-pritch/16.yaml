  - id: 29558
    number: 1
    bookId: 23
    text: Человеку [<i>принадлежат</i>] предположения сердца, но от Господа ответ
      языка.
    chapter: 16
    chapterId: 685
    parallels:
      - verseId: 29664
        bookId: 23
        bookCode: pritci-solomona
        chapter: 19
        short: Притч:19:21
      - verseId: 15290
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 10
        short: Иер:10:23
    translates:
      kassian: ""
      podstr: ""
      csya: "Человеку предложение сердца: и от Господа ответ языка."
      averincev: ""
      ungerov: Человеку принадлежит предположение сердца, но от Господа ответ языка.
      csya_old: "Человёку предложе1ніе се1рдца: и3 t гDа tвётъ љзы1ка."
      sovr_rbo: Сердце человека строит планы, но ответ на все — от уст Господних.
      latin: Hominis est animam praeparare, et Domini gubernare linguam.
      ukr: Заміри серця належать людині, та від Господа відповідь язика.
      nkjv: The preparations of the heart belong to man, But the answer of the tongue
        is from the Lord.
      desnitsky: ""
      mt: ‫   לְאָדָם מַעַרְכֵי־לֵב וּמֵיְהוָה מַעֲנֵה לָשׁוֹן׃ ‬
      romana: In putere sta omului sa plasmuiasca planuri in inima, dar raspunsul
        limbii vine de la Domnul.
      francais: Les projets que forme le coeur dépendent de l'homme, Mais la réponse
        que donne la bouche vient de l'Éternel.
      italian: All'uomo appartengono i progetti della mente, ma dal Signore viene la
        risposta.
      old_georgian: კაცისა მიერ წარმართებაჲ გულისაჲ, ხოლო უფლისა მიერ მიგებაჲ ენისაჲ
        (რაოდენცა დიდ იყო, ესოდენ დაიმდაბლე თავი თჳსი და წინაშე უფლისა ღმრთისა
        ჰპოო მადლი).
      portuguese: Ao homem pertencem os planos do coração; mas a resposta da língua é
        do Senhor.
      polish: Człowiecze są zamysły serca, odpowiedź języka od Pana.
      turkish: İnsan aklıyla çok şey tasarlayabilir, Ama dilin vereceği yanıt
        RAB'dendir.
      nrt: Человек строит планы, а ответ языка – от Господа.
      Macarius: У человека только предположения в сердце, а ответ языка от Иеговы.
      serbian: Човјек спрема срце, али је од Господа што ће језик говорити.
      bulgarian: Кроежите на сърцето принадлежат човеку, но отговорът на езика е от
        Господа.
      deutsch: Der Mensch setzt sich's wohl vor im Herzen; aber vom Herrn kommt, was
        die Zunge reden soll.
      ukr2: Людина робить задуми в серці, | але від Господа - відповідь язика.
      ukr3: Чоловік укладає в свойому серцї, від Господа ж залежна відповідь язиком.
      bel_syomukha: Чалавеку належаць намеры сэрца, а адказ языка ад Госпада.
      lev-khv: Человеку принадлежат предположения сердца, но от Господа слово ответа.
      czech: Cloveku je dano poradat, co ma na srdci, ale na Hospodinu zalezi, co
        odpovi jazyk.
      spanish: Al hombre tocan los proyectos del corazón, pero es Yavé quien da la
        respuesta de la lengua.
      greek-lxx: ""
      st_text: Человеку [<i>принадлежат</i>] предположения сердца, но от Господа ответ
        языка.
