      francais: Mieux vaut un morceau de pain sec, avec la paix, Qu'une maison pleine
        de viandes, avec des querelles.
      italian: Un tozzo di pane secco con tranquillità è meglio di una casa piena di
        banchetti festosi e di discordia.
      old_georgian: უმჯობეს არს ლუკმა ერთი ტკბილი სიმშვიდით უფროს, ვიდრეღა სახლსა
