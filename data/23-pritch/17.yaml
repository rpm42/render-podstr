      turkish: Huzur içinde kuru bir lokma, Kavga ve ziyafet dolu evden iyidir.
      nrt: Лучше сухая корка с покоем и миром, чем дом, полный заколотого скота, а в
        нем – вражда.
      Macarius: Лучше сухой кусок хлеба, и при нем спокойствие, нежели дом, полный
        заколотого скота, с раздором.
      serbian: Бољи је залогај суха хљеба с миром него кућа пуна поклане стоке са
        свађом.
      bulgarian: По-добре сух залък и с него мир, нежели къща, пълна със заклан
        добитък, но в нея раздор.
      deutsch: Es ist ein trockner Bissen, daran man sich genügen läßt, besser denn
        ein Haus voll Geschlachtetes mit Hader.
      ukr2: Ліпше шматок хліба та мир до нього, | ніж хата, повна жертвенного м'яса,
        та незгода.
      ukr3: Шматочок сухаря та мир до його далеко лучше, нїж хата, повна порізаного
        скоту, з сварнею.
      bel_syomukha: Лепш кавалак чэрствага хлеба і зь ім мір, чым дом, поўны
        заколатага быдла, з разладам.
      lev-khv: Кусок сухаго хлеба, но при нем мир, лучше, нежели дом, полный
        заколотаго скота, но при нем раздор.
      czech: Lepsi sucha skyva a k tomu klid nez dum plny obetnich hodu a spory.
      spanish: Mejor es un pedazo de pan seco en paz que la casa llena de carne de
        víctimas y de contiendas.
      greek-lxx: κρείσσων ψωμὸς μεθ᾿ ἡδονῆς ἐν εἰρήνῃ ἢ οἶκος πλήρης πολλῶν ἀγαθῶν καὶ
        ἀδίκων θυμάτων μετὰ μάχης
      st_text: Лучше кусок сухого хлеба, и с ним мир, нежели дом, полный заколотого
        скота, с раздором.
