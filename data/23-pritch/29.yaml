verses:
  - id: 29965
    number: 1
    bookId: 23
    text: Человек, который, будучи обличаем, ожесточает выю свою, внезапно
      сокрушится, и не будет [<i>ему</i>] исцеления.
    chapter: 29
    chapterId: 698
    parallels:
      - verseId: 29950
        bookId: 23
        bookCode: pritci-solomona
        chapter: 28
        short: Притч:28:14
    translates:
      kassian: ""
      podstr: ""
      csya: "Лучше муж обличаяй, нежели муж жестоковыйный: внезапу бо палиму ему,
        несть исцеления."
      averincev: ""
      ungerov: Человек обличающий лучше человека упорнаго, ибо когда он внезапно
        воспламенится, — не будет ему исцеления.
      csya_old: "Лyчше мyжъ њбличazй, не1жели мyжъ жестоковы1йный: внезaпу бо пали1му
        є3мY, нёсть и3сцэле1ніz."
      sovr_rbo: Кто ожесточается, слыша наставления, погибнет нежданно и безвозвратно.
      latin: Viro qui corripientem dura cervice contemnit, repentinus ei superveniet
        interitus, et eum sanitas non sequetur.
      ukr: Чоловік остережуваний, та твердошиїй, буде зламаний нагло, і ліку не буде
        йому.
      nkjv: He who is often rebuked, and hardens his neck, Will suddenly be destroyed,
        and that without remedy.
      desnitsky: ""
      mt: ‫   אִישׁ תּוֹכָחוֹת מַקְשֶׁה־עֹרֶף פֶּתַע יִשָּׁבֵר וְאֵין מַרְפֵּא׃ ‬
      romana: Un om pedepsit indelung si tare la cerbice va fi intr-o clipa zdrobit si
        fara vindecare.
      francais: Un homme qui mérite d'être repris, et qui raidit le cou, Sera brisé
        subitement et sans remède.
      italian: L'uomo che, rimproverato, resta di dura cervice sarà spezzato
        all'improvviso e senza rimedio.
      old_georgian: უმჯობეს არს კაცი მამხილებელი კაცსა ქედფიცხელსა, მეყსეულად რაჲ
        აღეგზნას, მისსა არა იყოს კურნება.
      portuguese: Aquele que, sendo muitas vezes repreendido, endurece a cerviz, será
        quebrantado de repente sem que haja cura.
      polish: Człowiek, mimo upomnień uparty nagle dozna klęski - nie ma dla niego
        leku.
      turkish: Defalarca azarlandığı halde dikbaşlılık eden, Ansızın yıkıma uğrayacak,
        çare yok.
      nrt: Тот, кто коснеет в упрямстве после многих упреков, будет внезапно погублен
        – без исцеления.
      Macarius: Человек жестоковыйный навлечет на себя наказание; вдруг сокрушится, и
        не будет исцеления.
      serbian: Човјек који по карању остаје тврдоглав, уједанпут ће пропасти, да неће
        бити лијека.
      bulgarian: Човек, който, бидейки изобличаван, остава твърдоглав, неочаквано ще
        се съкруши, и не ще има за него изцеление.
      deutsch: Wer wider die Strafe halsstarrig ist, der wird plötzlich verderben ohne
        alle Hilfe.
      ukr2: Хто від картання стає тугошиїм, | того розіб'ють умить, і то невигойно.
      ukr3: Коли чоловіка картають, а він все таки тугошийий, то й буде розбитий, й не
        буде йому лїку.
      bel_syomukha: Чалавек, які насуперак засьцярогам робіцца ўпарты, будзе раптам
        зламаны, і ня будзе яму дапамогі.
      lev-khv: Человек, который, заслуживая наказание, остается жестоковыйным,
        внезапно будет сокрушен без исцеления.
      czech: Kdo zatvrdi siji proti domluvam, bude nenadale rozdrcen a nezhoji ho
        nikdo.
      spanish: El que reprendido endurece su cerviz, de repente será quebrantado sin
        remedio.
      greek-lxx: κρείσσων ἀνὴρ ἐλέγχων ἀνδρὸς σκληροτραχήλου ἐξαπίνης γὰρ φλεγομένου
        αὐτοῦ οὐκ ἔστιν ἴασις
      st_text: Человек, который, будучи обличаем, ожесточает выю свою, внезапно
        сокрушится, и не будет [<i>ему</i>] исцеления.
  - id: 29966
    number: 2
    bookId: 23
    text: Когда умножаются праведники, веселится народ, а когда господствует
      нечестивый, народ стенает.
    chapter: 29
    chapterId: 698
    parallels:
      - verseId: 21565
        bookId: 2
        bookCode: ishod
        chapter: 2
        short: Исх:2:23
      - verseId: 29948
        bookId: 23
        bookCode: pritci-solomona
        chapter: 28
        short: Притч:28:12
    translates:
      kassian: ""
      podstr: ""
      csya: "Похваляемым праведным, возвеселятся людие: начальствующым же нечестивым,
        стенят мужие."
      averincev: ""
      ungerov: Когда прославляются праведные, веселится народ, а когда господствуют
        нечестивые, стонут люди.
      csya_old: "Похвалsємымъ првdнымъ, возвеселsтсz лю1діе: начaльствующымъ же
        нечєсти1вымъ, стенsтъ мyжіе."
      sovr_rbo: Праведные в силе — и радуется народ; нечестивцы у власти — и народ
        стонет.
      latin: In multiplicatione justorum laetabitur vulgus; cum impii sumpserint
        principatum, gemet populus.
      ukr: Коли множаться праведні, радіє народ, як панує ж безбожний то стогне народ.
      nkjv: When the righteous are in authority, the people rejoice; But when a wicked
        man rules, the people groan.
      desnitsky: ""
      mt: ‫   בִּרְבוֹת צַדִּיקִים יִשְׂמַח הָעָם וּבִמְשֹׁל רָשָׁע יֵאָנַח עָם׃ ‬
      romana: Cand dreptii domnesc se bucura poporul si, cand stapanesc cei fara de
        lege, suspina.
      francais: Quand les justes se multiplient, le peuple est dans la joie; Quand le
        méchant domine, le peuple gémit.
      italian: Quando comandano i giusti, il popolo gioisce, quando governano gli
        empi, il popolo geme.
      old_georgian: ქებასა მართალთასა იხარებდენ ერნი და მთავრობასა უღმრთოთასა კუნესიედ კაცნი.
      portuguese: Quando os justos governam, alegra-se o povo; mas quando o ímpio
        domina, o povo geme.
      polish: Gdy prawi przy władzy - cieszy się naród; naród wzdycha - gdy rządzi
        występny.
      turkish: Doğru kişiler çoğalınca halk sevinir, Kötü kişi hükümdar olunca halk
        inler.
      nrt: Когда умножаются праведники, люди радуются, а когда нечестивые правят, люди
        стонут.
      Macarius: При умножении праведников веселится народ; а когда господствует
        беззаконник, народ стенает.
      serbian: Кад се умножавају праведници, весели се народ; а кад влада безбожник,
        уздише народ.
      bulgarian: Кога праведниците се умножават, народът се весели, а кога нечестивият
        господарува, народът пъшка.
      deutsch: Wenn der Gerechten viel sind, freut sich das Volk; wenn aber der
        Gottlose herrscht, seufzt das Volk.
      ukr2: Як праведних багато - народ радіє, | а як лихі панують - народ стогне.
      ukr3: Як много праведних, - люде веселяться; як запанують же ледачі, тодї народ
        стогне.
      bel_syomukha: Калі множацца праведнікі, весяліцца народ; а калі пануе бязбожнік,
        стогне народ.
      lev-khv: При возвеличении праведных, народ радуется; но когда начальствует
        нечестивый, народ стенает.
      czech: Kdyz pribyva spravedlivych, lid se raduje, panuje-li svevolnik, lid
        vzdycha.
      spanish: Bajo el gobierno de los justos está contento el pueblo; cuando mandan
        los impíos, el pueblo suspira.
      greek-lxx: ἐγκωμιαζομένων δικαίων εὐφρανθήσονται λαοί ἀρχόντων δὲ ἀσεβῶν
        στένουσιν ἄνδρες
      st_text: Когда умножаются праведники, веселится народ, а когда господствует
        нечестивый, народ стенает.
