    text: "А Иудифь пала на лице, посыпала голову свою пеплом и сбросила с себя
      вретище, в которое была одета; и только что воскурили в Иерусалиме, в доме
      Господнем, вечерний фимиам, Иудифь громким голосом воззвала к Господу и
      сказала:"
