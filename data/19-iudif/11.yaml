    text: "Олоферн сказал ей: ободрись, жена; не бойся сердцем твоим, потому что я
      не сделал зла никому, кто добровольно решился служить Навуходоносору, царю
      всей земли."
    chapter: 11
    chapterId: 460
    parallels: []
    translates:
      kassian: ""
      podstr: "И сказал к ней Олофэрн: Крепись, женщина, не сделается устрашено сердце
        твоё, потому что я не обидел человека который избрал служить царю
        Навуходоносору всей земли."
      csya: "И рече к ней олоферн: дерзай, жено, да не устрашаешися сердцем твоим,
        зане аз не озлобих человека, иже изволи служити царю навуходоносору всея
        земли:"
      averincev: ""
      ungerov: ""
      csya_old: "И# рече2 къ не1й nлофе1рнъ: дерзaй, же1но, да не ўстрашaешисz
        се1рдцемъ твои1мъ, зане2 ѓзъ не њѕло1бихъ человёка, и4же и3зво1ли
        служи1ти царю2 навуходоно1сору всеS земли2:"
      sovr_rbo: ""
      latin: "Tunc Holofernes dixit ei: &#198;quo animo esto, et noli pavere in corde
        tuo: quoniam ego numquam nocui viro qui voluit servire Nabuchodonosor
        regi:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: 'Atunci Olofern i-a zis: "Indrazneste, femeie, si nu te teme in inima
        ta, fiindca eu nu am facut rau nimanui care a ales sa slujeasca lui
        Nabucodonosor, regele lumii intregi.'
      italian: "Allora Oloferne le rivolse la parola: \"Sta' tranquilla, o donna, il
        tuo cuore non abbia timore, perché io non ho mai fatto male ad alcun
        uomo che abbia accettato di servire Nabucodònosor, re di tutta la
        terra."
      old_georgian: "და ჰრქუა მას ჰოლომფორე: ნუ გეშინინ, დედაკაცო, კადნიერ იყავ გულითა
        შენითა, რამეთუ მე არა ვის ბოროტი უყავ კაცსა, რომელმან ინება მონობა
        ნაბუქოდონოსორისა, მეფისა ყოვლისა ქუეყანისა."
      portuguese: "A Holofernes rzekł do niej: ”Odwagi, niewiasto! Niech się nie lęka
        twoje serce!\rJa nigdy nie uczyniłem nic złego człowiekowi, który
        postanowił służyć Nabuchodonozorowi, królowi całej ziemi."
      serbian: "И рече јој Олоферн: Буди смјела, жено, не бој се срцем својим, јер ја
        не учиних зла човјеку који изволи служити Навуходоносору, цару све
        земље."
      bulgarian: "Олоферн й каза: ободри се, жено; не бой се в сърцето си, защото аз
        не съм направил зло никому, който доброволно се е решил да служи на
        Навуходоносора, цар на цялата земя."
      ukr2: "Олоферн сказав до неї: «Кріпися, жінко! Не бійсь у своїм серці, бо я
        ніколи не чинив зла тому, хто надумався служити Навуходоносорові, цареві
        всієї землі."
      sergievsky: "И сказал ей Олоферн: ободрись, жена, не бойся сердцем твоим, ибо я
        не сделал зла человеку, который добровольно решился служить
        Навуходоносору, царю всей земли."
      czech: "Holofernes ji rekl: „Bud dobre mysli, zeno, nemej strach v srdci.
        Neublizil jsem nikomu, kdo se rozhodl slouzit Nebukadnesarovi, krali
        cele zeme."
      spanish: "Díjole Holofernes: <<Ten buen ánimo, mujer, y no te intimides, que yo
        nunca hice daño a nadie que estuviera dispuesto a servir a
        Nabucodonosor, rey de toda la tierra."
      greek-lxx: καὶ εἶπεν πρὸς αὐτὴν Ολοφέρνης θάρσησον γύναι μὴ φοβηθῇς τῇ καρδίᾳ
        σου ὅτι ἐγὼ οὐκ ἐκάκωσα ἄνθρωπον ὅστις ᾑρέτικεν δουλεύειν βασιλεῖ
        Ναβουχοδονοσορ πάσης τῆς γῆς
      st_text: "Олоферн сказал ей: ободрись, жена; не бойся сердцем твоим, потому что
        я не сделал зла никому, кто добровольно решился служить Навуходоносору,
        царю всей земли."
