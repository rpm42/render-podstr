      sovr_rbo: ""
      latin: "Nuntiatumque est Holoferni principi militi&#230; Assyriorum, quod filii
        Isra&#235;l pr&#230;pararent se ad resistendum, ac montium itinera
        conclusissent:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
