    text: "Между тем Олоферну, военачальнику войска Ассирийского, дано было знать,
      что сыны Израиля приготовились к войне: заложили входы в нагорную страну и
      укрепили стенами всякую вершину высокой горы, а на равнинах устроили
      преграды."
