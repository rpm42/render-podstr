        Израиля готовятся на войну и дороги гор они перекрыли и оградили всякую
        вершину горы высокой и положили на равнинах препятствия.
      csya: И возвещено бысть олоферну вождоначальнику силы ассурския, яко сынове
        израилевы уготовашася на брань, и проходы горния заключиша, и оградиша
        стенами всякий верх горы высокия, и положиша на полях преткновения.
