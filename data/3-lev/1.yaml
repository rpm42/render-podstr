      ukr2: "І роздере його по крилам, не відриваючи їх, і воскурить його священик на
        жертовнику, на дровах, що на вогні: ось усепалення, вогняна жертва
        приємного запаху для Господа.»"
      ukr3: "І надріже її на крилах, не віддїляючи їх, і пустить сьвященник її з димом
        на жертівнику на дровах, що на вогнї: всепаленнє се, огняна жертва,
        пахощі любі Господеві."
      bel_syomukha: "і надломіць яе ў крылах яе, але не аддзяляючы іх, і спаліць яе
        сьвятар на ахвярніку, на дровах, што на агні: гэта цэласпаленьне,
        ахвяра, духмянасьць прыемная Госпаду."
      lev-khv: "И разломит ее в крыльях ея, не отделяя, и сожжет ее священник на
        жертвеннике, на дровах, которыя на огне: это всесожжение, огненная
        жертва, благоухание приятное Господу."
      czech: Pak mu knez natrhne kridla, ale neodtrhne je; a na oltari je obrati v
        obetni dym na ohni ze drivi. To bude zapalna obet; jako obet ohniva bude
        libou vuni pro Hospodina.
      spanish: Le romperá las alas, y sin separarlas del todo, el sacerdote la quemará
        sobre la leña encendida en el altar. Es holocausto, ofrenda encendida de
        suave olor a Yavé.
      greek-lxx: καὶ ἐκκλάσει αὐτὸ ἐκ τῶν πτερύγων καὶ οὐ διελεῖ καὶ ἐπιθήσει αὐτὸ ὁ
        ἱερεὺς ἐπὶ τὸ θυσιαστήριον ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρός κάρπωμά ἐστιν
        θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ
      st_text: "и надломит ее в крыльях ее, не отделяя их, и сожжет ее священник на
