      kassian: Впрочем, братья мои, радуйтесь в Господе. Писать вам то же самое для
        меня не тягостно, а вам служит к утверждению.
      podstr: "[В] остальном, братья мои, радуйтесь в Господе. Это же писать вам мне
        ведь не лениво, вам же охранно."
      csya: Прочее же, братие моя, радуйтеся о Господе. Таяжде (бо) писати вам, мне
        убо неленостно, вам же твердо.
      averincev: ""
      ungerov: ""
