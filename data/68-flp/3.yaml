        ќбw нелёностно, вaмъ же тве1рдо.
      sovr_rbo: ""
      latin: De cetero, fratres mei, gaudete in Domino. Eadem vobis scribere, mihi
        quidem non pigrum, vobis autem necessarium.
      ukr: Зрештою, браття мої, радійте у Господі! Писати вам те саме не прикро мені,
        а для вас це навчальне.
      nkjv: Finally, my brethren, rejoice in the Lord. For me to write the same things
        to you is not tedious, but for you it is safe.
      desnitsky: Да и вообще, братья мои, радуйтесь в Господе – мне не трудно писать
        вам об этом снова и снова, а вам это полезно.
      tex_rec: Τὸ λοιπόν, ἀδελφοί μου, χαίρετε ἐν Κυρίῳ. τὰ αὐτὰ γράφειν ὑμῖν ἐμοὶ μὲν
        οὐκ ὀκνηρόν, ὑμῖν δὲ ἀσφαλές.
      deutsch: Weiter, liebe Brüder, freuet euch in dem Herrn! Daß ich euch immer
        einerlei schreibe, verdrießt mich nicht und macht euch desto gewisser.
      spanish: Por lo demás, hermanos míos, alegraos en el Señor. Escribiros siempre
        lo mismo no es molesto para mí y es para vosotros saludable.
      peshitta: ܡܶܟ݁ܺܝܠ ܐܰܚܰܝ ܚܕ݂ܰܘ ܒ݁ܡܳܪܰܢ ܗܶܢܶܝܢ ܟ݁ܰܕ݂ ܗܶܢܶܝܢ ܕ݁ܶܐܟ݂ܬ݁ܽܘܒ݂ ܠܟ݂ܽܘܢ
        ܠܳܐ ܡܳܐܢܳܐ ܠܺܝ ܡܶܛܽܠ ܕ݁ܰܠܟ݂ܽܘܢ ܡܙܰܗܪܳܢ܂
      bel_syomukha: У астатнім, браты мае, радуйцеся ў Госпадзе. Пісаць вам пра гэта
        самае мне ня цяжка, а вам карысна.
      nrt: Наконец, братья, радуйтесь в Господе! Мне не трудно писать об этом еще и
        еще раз, потому что для вас это будет надежней.
      romana: Mai departe, fratii mei, bucurati-va intru Domnul. Ca sa va scriu
        aceleasi lucruri, mie nu-mi este anevoie, iar voua va este de folos.
      francais: Au reste, mes frères, réjouissez-vous dans le Seigneur. Je ne me lasse
        point de vous écrire les mêmes choses, et pour vous cela est salutaire.
      italian: "Per il resto, fratelli mei, state lieti nel Signore. A me non pesa e a
        voi è utile che vi scriva le stesse cose:"
      old_georgian: ამიერითგან, ძმანო, გიხაროდენ უფლისა მიერ! იგივე მიწერად თქუენდა
        ჩემდა არა სიცონილ არს, და თქუენდა კრძალულება არს.
      portuguese: "Quanto ao mais, irmãos meus, regozijai-vos no Senhor. Não me é
        penoso a mim escrever-vos as mesmas coisas,\re a vós vos dá segurança."
      polish: "W końcu, bracia moi, radujcie się w Panu! Pisanie do was o tym samym
        nie\rjest dla mnie uciążliwe, a dla was jest środkiem niezawodnym."
      new_text: Итак, желаю вам, братья, радости в единении с Христом! Мне вам
        повторять одно и то же не в тягость, а вас это оградит от многих бед.
      serbian: A даље, браћо моја, радујте се у Господу. Јер мени није досадно писати
        вам једно исто, а вама је укрепљење.
      bulgarian: Прочее, братя мои, радвайте се в Господа. Едно и също да ви пиша, за
        мене не е тежко, а за вас то е назидателно.
      ukr2: Врешті, брати мої, радуйтеся у Господі. Писати вам те саме мені не важко,
        а вам воно корисно.
      ukr3: На останок, браттє моє, радуйтесь у Господї. Те ж саме писати вам менї не
        противно, для вас же певно.
      czech: A tak, bratri moji, radujte se v Panu. Psati vam stale totez mne neni
        zatezko a vam to bude oporou.
      st_text: Впрочем, братия мои, радуйтесь о Господе. Писать вам о том же для меня
        не тягостно, а для вас назидательно.
