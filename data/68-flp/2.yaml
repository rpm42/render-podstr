        compaixões,"
      polish: "Jeśli więc jest jakieś napomnienie w Chrystusie, jeśli - jakaś moc
        przekonująca\rMiłości, jeśli jakiś udział w Duchu, jeśli jakieś
        serdeczne współczucie -"
      new_text: Если жизнь с Христом вам опора, если любовь Его вам отрада, если есть
        у вас общение в Духе, если есть милосердие и сострадание,
      serbian: Ако, дакле, имате неку утјеху у Христу, ако ли топлину љубави, ако ли
        заједницу Духа, ако ли саосјећање и самилост,
      bulgarian: И тъй, ако има някоя утеха в Христа, ако има някоя разтуха в любовта,
        ако има някое общуване на духа, ако има някое милосърдие и състрадание,
        -
      ukr2: Коли, отже, є в Христі якась утіха, коли є якась відрада в любові, коли є
