      czech: "Je-li mozno povzbudit v Kristu, je-li mozno posilit laskou, je-li jake
        spolecenstvi Ducha, je-li jaky soucit a slitovani:"
      st_text: Итак, если <i>есть</i> какое утешение во Христе, если <i>есть</i> какая
        отрада любви, если <i>есть</i> какое общение духа, если <i>есть</i>
        какое милосердие и сострадательность,
