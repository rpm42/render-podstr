        сон, изложив сущность дела.
      czech: V prvnim roce vlady Belsasara, krale babylonskeho, videl Daniel sen,
        videni mu prosla hlavou na jeho luzku. Hned tedy v hlavnich rysech ten
        sen popsal.
      spanish: El año primero de Baltasar, rey de Babilonia, tuvo Daniel un sueño, y
        vio visiones de su espíritu mientras estaba en su lecho. En seguida
        escribió el sueño.
      greek-lxx: ἔτους πρώτου βασιλεύοντος Βαλτασαρ χώρας Βαβυλωνίας Δανιηλ ὅραμα εἶδε
