      Olesn: "В год первый Белшацара, царя вавилонскаго, Даниил сон видел и видения
        вокруг головы своей на постели своей. Тогда он записал сон, изложив в
        главе следующей:"
      lev-khv: В первый год Валтасара, царя Вавилонскаго, Даниил видел сон и
