    bookId: 34
    text: Я, Навуходоносор, спокоен был в доме моем и благоденствовал в чертогах
      моих.
    chapter: 4
    chapterId: 981
    parallels: []
    translates:
      kassian: ""
      podstr: "Года восемнадцатого царства Навуходоносор сказал: Живите мирно. Я был в
        доме моём и здравствующий на престоле моём."
      csya: "Аз навуходоносор обилуяй бех в дому моем и благоцветый на престоле моем:"
      averincev: ""
      ungerov: Я, Навуходоносор, жил в обилии в дому моем и благоденствовал на
        престоле моем.
      csya_old: "Ѓзъ навуходоно1соръ њби1луzй бёхъ въ домY мое1мъ и3 благоцвэты1й на
        престо1лэ мое1мъ:"
      sovr_rbo: Я, Навуходоносор, жил безмятежно в своем доме, благоденствовал в своем
        дворце.
      latin: "Ego Nabuchodonosor quietus eram in domo mea, et florens in palatio meo:"
      ukr: Я, Навуходоносор, був спокійний в своєму домі, і щасливий у палаті своїй.
      nkjv: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
      desnitsky: ""
      mt: ‫    אֲנָה נְבוּכַדְנֶצַּר שְׁלֵה הֲוֵית בְּבֵיתִי וְרַעְנַן בְּהֵיכְלִי׃ ‬
      romana: Eu, Nabucodonosor, stam fara de grija in casa mea si bucuros de viata in
        patul meu.
      francais: Moi, Nebucadnetsar, je vivais tranquille dans ma maison, et heureux
        dans mon palais.
      italian: Io Nabucodònosor ero tranquillo in casa e felice nella reggia,
      old_georgian: მე, ნაბუქოდონოსორ, წარმართებით ვიყავ სახლსა შორის ჩემსა და
        კეთილმყუავან საყდარსა ზედა ჩემსა.
      portuguese: Eu, Nabucodonosor, estava sossegado em minha casa, e próspero no meu
        palácio.
      polish: "Ja, Nabuchodonozor, zażywałem spokoju w swoim domu i radości w
        swoim\rpałacu."
      turkish: «Ben, Nebukadnessar, evimde huzur, sarayımda gönenç içindeydim.
      nrt: Я, Навуходоносор, был дома, у себя во дворце, в покое и изобилии.
      Macarius: Я, Невухаднецар, благоденствовал в доме моем, и процветал в чертогах
        моих.
      bulgarian: Аз Навуходоносор бях спокоен в дома си и добрувах в чертозите си.
      deutsch: Ich, Nebukadnezar, da ich gute Ruhe hatte in meinem Hause und es wohl
        stand auf meiner Burg,
      ukr2: Я, Навуходоносор, жив спокійно у моєму домі й був щасливий у моїм палаці.
      ukr3: Я, Навуходонозор, проживав спокійно в мойму домі та мав гаразд в моїх
        палатах.
      bel_syomukha: Я, Навухаданосар, быў спакойны ў сваім доме і дабрашчасьціўся ў
        харомах маіх.
      Olesn: Я Навуходоносор спокоен пребывал в доме моем и цветущ в чертоге моем.
      lev-khv: Я, Навуходоносор, спокоен был в доме моем и благоденствовал в чертогах
        моих.
      czech: Ja, Nebukadnesar, jsem spokojene pobyval ve svem dome, pln svezesti ve
        svem palaci.
      spanish: Yo, Nabucodonosor, vivía tranquilo en mi casa, feliz en mi palacio,
      greek-lxx: ἔτους ὀκτωκαιδεκάτου τῆς βασιλείας Ναβουχοδονοσορ εἶπεν εἰρηνεύων
        ἤμην ἐν τῷ οἴκῳ μου καὶ εὐθηνῶν ἐπὶ τοῦ θρόνου μου
      greek-theodotion: ἐγὼ Ναβουχοδονοσορ εὐθηνῶν ἤμην ἐν τῷ οἴκῳ μου καὶ εὐθαλῶν
      st_text: Я, Навуходоносор, спокоен был в доме моем и благоденствовал в чертогах
        моих.
