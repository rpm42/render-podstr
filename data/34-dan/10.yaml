        великой войне. Понимание вести было дано ему в видении.
      Macarius: В третий год Кира, царя персидского, Даниилу, который назван именем
        Велтешацара, было открыто слово; и истина слово сие, и великая брань.
        Итак, вникни в слово сие, и вникни в него в видении.
      bulgarian: В третата година на персийския цар Кира биде откровение Даниилу,
        който се наричаше с име Валтасар; и истинско беше това откровение и от
        голяма сила. Той разбра това откровение и разумя това видение.
      deutsch: Im dritten Jahr des Königs Kores aus Persien ward dem Daniel, der
        Beltsazar heißt, etwas offenbart, das gewiß ist und von großen Sachen;
        und er merkte darauf und verstand das Gesicht wohl.
