        πρόσταγμα καὶ τὸ πλῆθος τὸ ἰσχυρὸν διανοηθήσεται τὸ πρόσταγμα καὶ
        διενοήθην αὐτὸ ἐν ὁράματι
      greek-theodotion: ἐν ἔτει τρίτῳ Κύρου βασιλέως Περσῶν λόγος ἀπεκαλύφθη τῷ Δανιηλ
        οὗ τὸ ὄνομα ἐπεκλήθη Βαλτασαρ καὶ ἀληθινὸς ὁ λόγος καὶ δύναμις μεγάλη
        καὶ σύνεσις ἐδόθη αὐτῷ ἐν τῇ ὀπτασίᾳ
      st_text: В третий год Кира, царя Персидского, было откровение Даниилу, который
        назывался именем Валтасара; и истинно было это откровение и великой
        силы. Он понял это откровение и уразумел это видение.
