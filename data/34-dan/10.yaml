        силкувався зрозуміти те слово і вважав на видіння.
      ukr3: "На третьому року Кира, царя Перського, мав Даниїл, що звався й
        Валтасаром, обяву; та й правдива була та обява й велика річ. Він
        вирозумів сю обяву зрозумів се видиво:"
      bel_syomukha: У трэці год Кіра, цара Персідскага, было абвешчана слова Даніілу,
        які называўся імем Валтасар; і ў слове гэтым была ісьціна і вялікая
        сіла. Ён зразумеў гэтае адкрыцьцё і зразумеў гэтую ўяву.
      Olesn: В третий год Кира царя слово было открыто Даниилу, котораго имя также
        Белшацарь. Слово это истинно и весьма тяжко. Заметь же, читатель, слово
        это и вникни в него видением.
      lev-khv: В третий год Кира, царя Персидскаго, открыто было слово Даниилу,
        который назывался именем Валтасара; и истинно было слово сие и великой
        важности. Он понял это слово и уразумел это видение.
      czech: V tretim roce vlady Kyra, krale perskeho, bylo Danielovi, ktery byl
        pojmenovan Beltsasar, zjeveno slovo. A to slovo je pravdive; tyka se
        velke strasti. Pochopil to slovo. Pochopeni mu bylo dano ve videni.
      spanish: El año tercero de Ciro, rey de Persia, fue hecha a Daniel, llamado
        Baltasar, una revelación. Esta revelación es verdadera y anuncia una
        gran calamidad. Puso atención a la palabra y tuvo la inteligencia de la
        visión.
      greek-lxx: ἐν τῷ ἐνιαυτῷ τῷ πρώτῳ Κύρου τοῦ βασιλέως Περσῶν πρόσταγμα ἐδείχθη τῷ
