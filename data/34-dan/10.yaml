        иначе называли, Белтешаццару) было откровение — истинная весть о великой
        войне. Даниил постиг это откровение — в видении постиг он его.
      latin: "Anno tertio Cyri regis Persarum, verbum revelatum est Danieli cognomento
        Baltassar, et verbum verum, et fortitudo magna: intellexitque sermonem:
        intelligentia enim est opus in visione."
      ukr: За третього року Кіра, перського царя, було відкрите слово Даниїлові, що
        звався ім'ям Валтасар, а слово це правда та великий труд; і він зрозумів
        те слово, і мав зрозуміння того видіння.
      nkjv: In the third year of Cyrus king of Persia a message was revealed to
        Daniel, whose name was called Belteshazzar. The message was true, but
        the appointed time was long; and he understood the message, and had
        understanding of the vision.
      desnitsky: ""
      mt: ‫   בִּשְׁנַת שָׁלוֹשׁ לְכוֹרֶשׁ מֶלֶךְ פָּרַס דָּבָר נִגְלָה לְדָנִיֵּאל
        אֲשֶׁר־נִקְרָא שְׁמוֹ בֵּלְטְשַׁאצַּר וֶאֱמֶת הַדָּבָר וְצָבָא גָדוֹל
        וּבִין אֶת־הַדָּבָר וּבִינָה לוֹ בַּמַּרְאֶה׃ ‬
      romana: In anul al treilea al lui Cirus, regele Persilor, i s-a descoperit un
        cuvant lui Daniel - care se chema Beltsatar - si adevarat este cuvantul
        si el vesteste razboi mare. El a patruns cuvantul si a inteles vedenia.
      francais: La troisième année de Cyrus, roi de Perse, une parole fut révélée à
        Daniel, qu'on nommait Beltschatsar. Cette parole, qui est véritable,
        annonce une grande calamité. Il fut attentif à cette parole, et il eut
        l'intelligence de la vision.
      italian: L'anno terzo di Ciro re dei Persiani, fu rivelata una parola a Daniele,
        chiamato Baltazzàr. Vera è la parola e la lotta è grande. Egli comprese
        la parola e gli fu dato d'intendere la visione.
      old_georgian: წელსა შინა მესამესა კჳროს მეფისასა სპარსთაჲსასა სიტყუაჲ გამოეცხადა
        დანიელსა, რომელსა სახელად ზედეწოდა ვალტასარ, და ჭეშმარიტ არს სიტყუაჲ, და
        ძალი დიდი და გულისხუმის-ყოფა მოეცა ჩუენებასა შინა.
      portuguese: "No ano terceiro de Ciro, rei da Pérsia, foi revelada uma palavra a
