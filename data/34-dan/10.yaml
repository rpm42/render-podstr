        прозван именем Валтасар и истинное видение и повеление и множество
        сильное будет обдумывать повеление и было определено его в видении.
      csya: "В лето третие кира царя персскаго, слово открыся даниилу, емуже прозвася
        имя валтасар: истинно же слово и сила велика и разум дадеся ему в
        видении."
      averincev: ""
      ungerov: "В третий год Кира, царя персидскаго, было откровение Даниилу, который
        назван именем: Валтасар, и откровение истинное, и сила великая и знание
        даны были ему в видении."
      csya_old: "Въ лёто тре1тіе кv1ра царS пе1рсскагw, сло1во tкры1сz даніи1лу,
        є3мyже прозвaсz и4мz валтасaръ: и4стинно же сло1во и3 си1ла вели1ка и3
