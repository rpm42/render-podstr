        concernente a um grande conflito; e ele entendeu esta palavra, e teve
        entendimento da visão."
      polish: "W trzecim roku [panowania] króla perskiego, Cyrusa, Danielowi,
        któremu\rnadano imię Belteszassar, zostało objawione słowo, słowo
        niezawodne: wielka wojna. On przeniknął słowo i zrozumiał widzenie."
      turkish: Pers Kralı Koreş'in krallığının üçüncü yılında Belteşassar diye
        çağrılan Daniel'e bir giz açıklandı. Büyük bir savaşla ilgili olan bu
        giz gerçekti. Daniel görümde kendisine açıklanan gizi anladı.
      nrt: На третий год правления Кира, царя Персии, Даниилу (называемому также
