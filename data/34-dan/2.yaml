      lev-khv: И велел царь позвать тайноведцев, и гадателей, и чародеев, и Халдеев,
        чтобы разсказали царю сновидения его. Они пришли и стали пред царем.
      czech: Kral tedy rozkazal zavolat vestce, zaklinace, carodeje a hvezdopravce,
        aby mu povedeli, co se mu zdalo. I prisli a postavili se pred kralem.
      spanish: Hizo llamar el rey a magos y astrólogos, encantadores y caldeos, para
