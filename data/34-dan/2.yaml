        sorcerers, and the Chaldeans to tell the king his dreams. So they came
        and stood before the king.
      desnitsky: ""
      mt: ‫    וַיֹּאמֶר הַמֶּלֶךְ לִקְרֹא לַחַרְטֻמִּים וְלָאַשָּׁפִים
