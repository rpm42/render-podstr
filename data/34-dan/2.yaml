      francais: La seconde année du règne de Nebucadnetsar, Nebucadnetsar eut des
        songes. Il avait l'esprit agité, et ne pouvait dormir.
      italian: Nel secondo anno del suo regno, Nabucodònosor fece un sogno e il suo
        animo ne fu tanto agitato da non poter più dormire.
      old_georgian: წელსა შინა მეორესა მეფობისა ნაბუქოდონოსორისსა იძილისშორისა
        ნაბუქოდონოსორმან ძილისშორისი და განჰკრთა სული მისი და ძილი მისი განიქმნა
        მისგან.
      portuguese: "Ora no segundo ano do reinado de Nabucodonosor, teve este uns
        sonhos; e o seu espírito se perturbou, e\rpassou-se-lhe o sono."
      polish: W drugim roku swego panowania Nabuchodonozor miał sny; ducha jego
