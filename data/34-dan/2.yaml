      nkjv: "Now in the second year of Nebuchadnezzar's reign, Nebuchadnezzar had
        dreams; and his spirit was so troubled that his sleep left him. "
      desnitsky: ""
      mt: ‫    וּבִשְׁנַת שְׁתַּיִם לְמַלְכוּת נְבֻכַדְנֶצַּר חָלַם נְבֻכַדְנֶצַּר
        חֲלֹמוֹת וַתִּתְפָּעֶם רוּחוֹ וּשְׁנָתוֹ נִהְיְתָה עָלָיו׃ ‬
