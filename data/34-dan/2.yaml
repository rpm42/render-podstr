      portuguese: "Então o rei mandou chamar os magos, os encantadores, os
        adivinhadores, e os caldeus, para que declarassem\rao rei os seus
        sonhos; eles vieram, pois, e se apresentaram diante do rei."
      polish: "Rozkazał więc przywołać wykładaczy snów, wróżbitów, czarnoksiężników
        i\rChaldejczyków, by powiedzieli królowi, jakie miał sny; ci zaś
        przyszli i stanęli\rprzed królem."
      turkish: Düşünün ne olduğunu söylesinler diye sihirbazları, falcıları,
        büyücüleri, yıldızbilimcileri çağırttı. Hepsi gelip kralın önünde
        durdular.
      nrt: Тогда царь призвал всех чародеев, волшебников, колдунов и мудрецов-халдеев,
