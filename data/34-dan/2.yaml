        встревожился духом и не мог заснуть.
      Macarius: Во второй год царствования Невухаднецарова, Невухаднецар видел
        необыкновенный сон, и встревожился дух его, и сон его оставил его.
      bulgarian: На втората година от царуването си Навуходоносор сънува сън, от който
        духът му се смути, и сънят побягна от него.
      deutsch: Im zweiten Jahr des Reiches Nebukadnezars hatte Nebukadnezar einen
        Traum, davon er erschrak, daß er aufwachte.
      ukr2: Другого року царювання Навуходоносора приснились Навуходоносорові сни, і
        стривожився дух його, і сон утік від нього.
      ukr3: Другого року царювання Навуходонозорового снились Навуходонозорові сни, й
        стрівожився дух його, і сон улетїв від його.
      bel_syomukha: На другі год цараваньня Навухаданосара сьніліся Навухаданосару
        сны, і ўстрывожыўся дух ягоны і сон адышоў ад яго.
      Olesn: И во второй год царствования Навуходоносора видел Навуходоносор
        сновидения, и смутился дух его и сон его был выше его.
      lev-khv: Во второй год царствования Навуходоносора, снились Навуходоносору
        сновидения; и смутился дух его, и сон удалился от него.
      czech: Ve druhem roce sveho kralovani mel Nebukadnesar sen. Rozrusil se a nemohl
        spat.
      spanish: El año doce del reinado de Nabucodonosor tuvo éste un sueño y turbóse
        en su espíritu, sin que pudiera dormir.
      greek-lxx: καὶ ἐν τῷ ἔτει τῷ δευτέρῳ τῆς βασιλείας Ναβουχοδονοσορ συνέβη εἰς
