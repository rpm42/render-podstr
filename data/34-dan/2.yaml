        αὐτοῦ καὶ ὁ ὕπνος αὐτοῦ ἐγένετο ἀπ᾿ αὐτοῦ
      greek-theodotion: ἐν τῷ ἔτει τῷ δευτέρῳ τῆς βασιλείας Ναβουχοδονοσορ ἠνυπνιάσθη
        Ναβουχοδονοσορ ἐνύπνιον καὶ ἐξέστη τὸ πνεῦμα αὐτοῦ καὶ ὁ ὕπνος αὐτοῦ
        ἐγένετο ἀπ᾿ αὐτοῦ
      st_text: Во второй год царствования Навуходоносора снились Навуходоносору сны, и
        возмутился дух его, и сон удалился от него.
