        перед царем,
      Macarius: Царь велел позвать тайноведцев, и магов, и гадателей и халдеев, чтоб
        царю изъяснили сны его. Они пришли и предстали пред царя.
      bulgarian: И заповяда царят да свикат тайноведци и гледачи, магьосници и
        халдейци, за да му разтълкуват съня. Те дойдоха и застанаха пред царя.
      deutsch: Und er hieß alle Seher und Weisen und Zauberer und Chaldäer
        zusammenfordern, daß sie dem König seinen Traum sagen sollten. Und sie
        kamen und traten vor den König.
      ukr2: Тоді цар звелів скликати віщунів, чародіїв, ворожбитів і халдеїв, щоб вони
        відгадали цареві сни. Прийшли вони й поставали перед царем.
      ukr3: І звелїв царь скликати віщунів і ворожбитів, і чарівників і Халдеїв, щоб
