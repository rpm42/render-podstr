      sovr_rbo: Царь велел позвать магов, заклинателей, колдунов и мудрецов-халдеев,
        чтобы они истолковали его сны. Пришли они и предстали перед царем.
      latin: Praecepit autem rex ut convocarentur arioli, et magi, et malefici, et
        Chaldaei, ut indicarent regi somnia sua. Qui cum venissent, steterunt
        coram rege.
      ukr: І сказав цар покликати чарівників та заклиначів, і чаклунів та халдеїв, щоб
