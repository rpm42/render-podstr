      francais: Le roi fit appeler les magiciens, les astrologues, les enchanteurs et
        les Chaldéens, pour qu'ils lui disent ses songes. Ils vinrent, et se
        présentèrent devant le roi.
      italian: Allora il re ordinò che fossero chiamati i maghi, gli astrologi, gli
