      greek-lxx: καὶ ἐπέταξεν ὁ βασιλεὺς εἰσενεχθῆναι τοὺς ἐπαοιδοὺς καὶ τοὺς μάγους
        καὶ τοὺς φαρμακοὺς τῶν Χαλδαίων ἀναγγεῖλαι τῷ βασιλεῖ τὰ ἐνύπνια αὐτοῦ
        καὶ παραγενόμενοι ἔστησαν παρὰ τῷ βασιλεῖ
      greek-theodotion: καὶ εἶπεν ὁ βασιλεὺς καλέσαι τοὺς ἐπαοιδοὺς καὶ τοὺς μάγους
        καὶ τοὺς φαρμακοὺς καὶ τοὺς Χαλδαίους τοῦ ἀναγγεῖλαι τῷ βασιλεῖ τὰ
        ἐνύπνια αὐτοῦ καὶ ἦλθαν καὶ ἔστησαν ἐνώπιον τοῦ βασιλέως
      st_text: И велел царь созвать тайноведцев, и гадателей, и чародеев, и Халдеев,
