      podstr: Валтасар царь сделал ужин большой товарищам его и пил вино,
      csya: Валтасар царь сотвори вечерю велию вельможам своим тысящи мужем,
      averincev: ""
      ungerov: Валтасар царь устроил большое пиршество для тысячи вельмож своих.
