        in fata celor o mie a baut vin.
      francais: Le roi Belschatsar donna un grand festin à ses grands au nombre de
        mille, et il but du vin en leur présence.
      italian: Il re Baldassàr imbandì un gran banchetto a mille dei suoi dignitari e
        insieme con loro si diede a bere vino.
