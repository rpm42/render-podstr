        wielką\rucztę i pił wino wobec tysiąca [osób]."
      turkish: Kral Belşassar soylu adamlarından bin kişiye büyük bir şölen verdi,
        onlarla şarap içti.
      nrt: Царь Валтасар устроил великий пир для тысячи своих приближенных и пил с
        ними вино.
      Macarius: Царь Велшацар сделал большой пир для тысячи своих вельмож, и в
        присутствии тысячи пил вино.
      bulgarian: Цар Валтасар даде голям пир на хиляда свои велможи и пред очите на
        хилядата пи вино.
      deutsch: König Belsazer machte ein herrliches Mahl seinen tausend Gewaltigen und
        soff sich voll mit ihnen.
      ukr2: Цар Валтасар справив великий бенкет для тисячі своїх вельмож і в обличчі
        тисячі пив вино.
      ukr3: Царь Валтасар справляв раз великий бенкет задля тисячі вельмож своїх і
        перед очима тисячі пив вино.
      bel_syomukha: Цар Валтасар справіў вялікую гасьціну тысячам вяльможаў і на вачах
        у тысячы піў віно.
      Olesn: Белшацар царь устроил пир большой тысяче вельмож своих, и пред тысячью
        пил вино.
      lev-khv: Валтасар, царь, сделал большое пиршество для тысячи вельмож своих и
        пред глазами тысячи пил вино.
      czech: Kral Belsasar vystrojil velikou hostinu svym tisici hodnostarum a pred
        temito tisici pil vino.
      spanish: El rey Baltasar dio un gran banquete a mil de sus príncipes, y con
        ellos se dio a beber vino.
      greek-lxx: Βαλτασαρ ὁ βασιλεὺς ἐποίησεν ἑστιατορίαν μεγάλην τοῖς ἑταίροις αὐτοῦ
        καὶ ἔπινεν οἶνον
      greek-theodotion: Βαλτασαρ ὁ βασιλεὺς ἐποίησεν δεῖπνον μέγα τοῖς μεγιστᾶσιν
        αὐτοῦ χιλίοις καὶ κατέναντι τῶν χιλίων ὁ οἶνος καὶ πίνων
      st_text: Валтасар царь сделал большое пиршество для тысячи вельмож своих и перед
        глазами тысячи пил вино.
