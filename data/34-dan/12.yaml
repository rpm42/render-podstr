        tне1лэже создaсz kзы1къ на земли2, дaже до вре1мене џнагw: и3 въ то2
        вре1мz спасyтсz лю1діе твои2 вси2, њбрётшіисz впи1сани въ кни1зэ,"
      sovr_rbo: Тогда явится Михаил, великий владыка, защитник твоего народа, ибо
        настанет время бедствий, какого доселе не знал ни один народ. Тогда
        спасется народ твой — все, кто окажется записан в Книгу.
      latin: "In tempore autem illo consurget Michael princeps magnus, qui stat pro
        filiis populi tui: et veniet tempus quale non fuit ab eo ex quo gentes
        esse coeperunt usque ad tempus illud. Et in tempore illo salvabitur
        populus tuus, omnis qui inventus fuerit scriptus in libro."
      ukr: І повстане того часу Михаїл, великий той князь, що стоїть при синах твого
        народу, і буде час утиску, якого не було від існування люду аж до цього
        часу. І того часу буде врятований із народу твого кожен, хто буде
        знайдений записаним у книзі.
      nkjv: '"At that time Michael shall stand up, The great prince who stands watch
        over the sons of your people; And there shall be a time of trouble, Such
        as never was since there was a nation, Even to that time. And at that
        time your people shall be delivered, Every one who is found written in
        the book.'
      desnitsky: ""
      mt: ‫   וּבָעֵת הַהִיא יַעֲמֹד מִיכָאֵל הַשַּׂר הַגָּדוֹל הָעֹמֵד עַל־בְּנֵי
        עַמֶּךָ וְהָיְתָה עֵת צָרָה אֲשֶׁר לֹא־נִהְיְתָה מִהְיוֹת גּוֹי עַד
        הָעֵת הַהִיא וּבָעֵת הַהִיא יִמָּלֵט עַמְּךָ כָּל־הַנִּמְצָא כָּתוּב
        בַּסֵּפֶר׃ ‬
      romana: Si in vremea aceea se va scula Mihail, marele voievod care ocroteste pe
        fiii poporului tau, si va fi vreme de stramtorare cum n-a mai fost de
        cand sunt popoarele si pana in vremea de acum. Dar in vremea aceea,
        poporul tau va fi mantuit si anume oricine va fi gasit scris in carte.
      francais: En ce temps-là se lèvera Micaël, le grand chef, le défenseur des
        enfants de ton peuple; et ce sera une époque de détresse, telle qu'il
        n'y en a point eu de semblable depuis que les nations existent jusqu'à
        cette époque. En ce temps-là, ceux de ton peuple qui seront trouvés
        inscrits dans le livre seront sauvés.
      italian: Or in quel tempo sorgerà Michele, il gran principe, che vigila sui
        figli del tuo popolo. Vi sarà un tempo di ango — scia, come non c'era
        mai stato dal sorgere delle nazioni fino a quel tempo; in quel tempo
        sarà salvato il tuo popolo, chiunque si troverà scritto nel libro.
      old_georgian: და მას ჟამსა შინა აღდგეს მიქაილ, მთავარი დიდი, რომელი დგას ზედა
        ძეთა ერისა შენისათა, და იყოს ჟამი ჭირისა, ჭირი, რომელი არა იყო, ვინათგან
        იქმნა ნათესავი ქუეყანასა ზედა და ვიდრე ჟამამდე, და მას ჟამსა განერეს ერი
