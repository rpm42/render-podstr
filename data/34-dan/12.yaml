      portuguese: "Naquele tempo se levantará Miguel, o grande príncipe, que se
        levanta a favor dos filhos do teu povo; e haverá um\rtempo de
        tribulação, qual nunca houve, desde que existiu nação até aquele tempo;
        mas naquele tempo livrar-se-á o\rteu povo, todo aquele que for achado
        escrito no livro."
      polish: "W owych czasach wystąpi Michał, wielki książę, który jest opiekunem
        dzieci\rtwojego narodu. Wtedy nastąpi okres ucisku, jakiego nie było,
        odkąd narody\rpowstały, aż do chwili obecnej. W tym czasie naród twój
        dostąpi zbawienia:\rci wszyscy, którzy zapisani są w księdze."
      turkish: «O zaman senin halkını koruyan büyük önder Mikail görünecek. Ulusun
        oluşumundan beri hiç görülmemiş bir sıkıntı dönemi olacak. Bu dönemde
        halkın -adı kitapta yazılı olanlar- kurtulacak.
      nrt: В то время поднимется Михаил, великий князь, защитник твоего народа. Тогда
        будет такое бедственное время, какого не было с тех пор, как появились
        народы, до того времени. Но в то время твой народ – все, чьи имена будут
        найдены записанными в книгу – будет избавлен.
      Macarius: И восстанет в то время Михаил, князь оный великий, стоящий за сынов
        народа твоего. И будет время тяжкое, какого не бывало с тех пор, как
        существуют народы, до сего времени. И в сие-то время спасен будет народ
        твой, все, которые найдутся написанными в книге.
      bulgarian: И в онова време ще се подигне Михаил, велик княз, който брани
        синовете на твоя народ; и ще настане време тежко, каквото не е имало,
        откак съществуват люде до днес; но ще се спасят в това време от твоя
        народ всички, които бъдат намерени, че са записани в книгата.
      deutsch: Zur selben Zeit wird der große Fürst Michael, der für die Kinder deines
        Volkes steht, sich aufmachen. Denn es wird eine solche trübselige Zeit
        sein, wie sie nicht gewesen ist, seitdem Leute gewesen sind bis auf
        diese Zeit. Zur selben Zeit wird dein Volk errettet werden, alle, die im
        Buch geschrieben stehen.
      ukr2: «І в той час устане Михаїл, князь великий, що стоїть на варті синів твого
        народу. Той час буде часом скрути, якої не бувало від тоді, як постали
        люди, аж до сих пір. Але на той час твій народ спасеться, всі, які
        будуть знайдені записаними у книзі.
      ukr3: І встане в той час Михаїл, князь великий, що встоює за синами народу
