        народа твоего тот день угнетения каковой не сделался от которого
        [времени] были сделаны до дня того и в тот день будет возвышен всякий
        народ который будет найден записанным в книге.
      csya: "И во время оно востанет михаил князь великий стояй о сынех людий твоих: и
        будет время скорби, скорбь, якова не бысть, отнележе создася язык на
        земли, даже до времене онаго: и в то время спасутся людие твои вси,
        обретшиися вписани в книзе,"
      averincev: ""
