        як існуюць людзі, да гэтага часу; і ўратуюцца ў гэты час з народу твайго
        ўсе, якія знойдзены будуць запісанымі ў кнізе.
      Olesn: В то время возстанет Михаил князь великий, стоящий за сынов народа твоего
        и наступит время тяжкое, какого не бывало с тех пор, как существует
        народ доселе. В то время спасется народ твой, всякий, кто найдется
        вписанным в книгу.
      lev-khv: И возстанет в то время Михаил, великий покровитель, стоящий за сынов
        народа твоего; и наступит время тяжкое, какого не бывало с тех пор, как
        существуют люди, до сего времени; но спасутся в это время из народа
        твоего все, которые найдены будут записанными в книге.
      czech: '"V one dobe povstane Mikael, velky ochrance, a bude stat pri synech
        tveho lidu. Bude to doba souzeni, jake nebylo od vzniku naroda az do
        teto doby. V one dobe bude vyprosten tvuj lid, kazdy, kdo je zapsan v
        Knize.'
      spanish: Entonces se alzará. Miguel, el gran príncipe, el defensor de los hijos
        de tu pueblo, y será un tiempo de angustia, tal como no lo hubo desde
        que existen las naciones hasta ese día. Entonces se salvarán los que de
        tu pueblo estén escritos en el libro.
      greek-lxx: καὶ κατὰ τὴν ὥραν ἐκείνην παρελεύσεται Μιχαηλ ὁ ἄγγελος ὁ μέγας ὁ
