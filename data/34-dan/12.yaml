        οὐ γέγονεν ἀφ᾿ οὗ γεγένηται ἔθνος ἐπὶ τῆς γῆς ἕως τοῦ καιροῦ ἐκείνου καὶ
        ἐν τῷ καιρῷ ἐκείνῳ σωθήσεται ὁ λαός σου πᾶς ὁ εὑρεθεὶς γεγραμμένος ἐν τῇ
        βίβλῳ
      st_text: И восстанет в то время Михаил, князь великий, стоящий за сынов народа
        твоего; и наступит время тяжкое, какого не бывало с тех пор, как
