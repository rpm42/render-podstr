      spanish: Tenían los babilonios un ídolo llamado Bel, que cotidianamente consumía
        doce artabas de harina, cuarenta ovejas y seis metretas de vino.
      greek-lxx: καὶ ἦν εἴδωλον Βηλ ὃ ἐσέβοντο οἱ Βαβυλώνιοι ἀνηλίσκετο δὲ αὐτῷ καθ᾿
