        кjйждо де1нь муки2 семідaлны ґртав†съ дванaдесzть и3 nве1цъ
        четы1редесzть и3 вінA мёръ ше1сть.
      sovr_rbo: ""
      latin: "Erat quoque idolum apud Babylonios nomine Bel: et impendebantur in eo
