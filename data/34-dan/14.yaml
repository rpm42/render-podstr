      greek-lxx: καὶ ἐξήγαγεν ὁ βασιλεὺς τὸν Δανιηλ ἐκ τοῦ λάκκου καὶ τοὺς αἰτίους τῆς
        ἀπωλείας αὐτοῦ ἐνέβαλεν εἰς τὸν λάκκον ἐνώπιον τοῦ Δανιηλ καὶ
        κατεβρώθησαν
      greek-theodotion: καὶ ἀνέσπασεν αὐτόν τοὺς δὲ αἰτίους τῆς ἀπωλείας αὐτοῦ
        ἐνέβαλεν εἰς τὸν λάκκον καὶ κατεβρώθησαν παραχρῆμα ἐνώπιον αὐτοῦ
      st_text: И приказал вынуть [<i>Даниила</i>,] а виновников его погубления бросить
        в ров, - и они тотчас были съедены в присутствии его.
