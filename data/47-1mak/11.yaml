    text: Между тем царь Египетский, собрав многочисленное войско, как песок на
      берегу морском, и множество кораблей, домогался овладеть царством
      Александра хитростью и присоединить его к своему царству.
    chapter: 11
    chapterId: 1069
    parallels:
      - verseId: 26954
        bookId: 6
        bookCode: kniga-iisusa-navina
        chapter: 11
        short: Нав:11:4
    translates:
      kassian: ""
      podstr: ""
      csya: "И царь египетский собра силу многу аки песок, иже вскрай моря, и корабли
        многи: и искаше обладати царство александрово лестию и приложити е к
        царству своему."
      averincev: ""
      ungerov: ""
      csya_old: "И# цaрь є3гv1петскій собрA си1лу мно1гу ѓки песо1къ, и4же вскрaй
        мо1рz, и3 корабли6 мнHги: и3 и3скaше њбладaти цaрство ґлеxaндрово
        ле1стію и3 приложи1ти є5 къ цaрству своемY."
      sovr_rbo: ""
      latin: "Et rex Aegypti congregavit exercitum, sicut arena quae est circa oram
        maris, et naves multas: et quaerebat obtinere regnum Alexandri dolo, et
        addere illud regno suo."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Iar regele Egiptului a adunat puteri multe, ca nisipul de pe tarmurile
        marii, si corabii multe si a incercat sa ia domnia lui Alexandru cu
        viclesug si sa o adauge la stapanirea sa.
      italian: Il re d'Egitto raccolse forze numerose come la sabbia che è lungo il
        lido del mare e molte navi e cercava di impadronirsi con inganno del
        regno di Alessandro per annetterlo al proprio regno.
      old_georgian: ეგვიპტის მეფემ თავი მოუყარა დიდ ლაშქარს, როგორც ქვიშას ზღვის
        ნაპირზე, და მრავალ ხომალდს და ცდილობდა, ვერაგობით დაეპყრო ალექსანდრეს
        სამეფო და მიეერთებინა თავისი სამეფოსთვის.
      polish: "Król egipski zebrał wojsko tak liczne, jak piasek na morskim brzegu, a
        także\rwiele okrętów. Chciał bowiem podstępnie opanować królestwo
        Aleksandra i\rdołączyć je do swego królestwa."
      serbian: И цар Египта сабра многе војне снаге као пијеска на обали мора и многе
        лађе, и тражаше са преваром да завлада царством Александровим и да га
        придода царству своме.
      bulgarian: Между това египетският цар, като събра войска многобройна като пясъка
        на морския бряг, и много кораби, домогваше се да завладее с хитрост
        Александровото царство и да го присъедини към своето царство.
      ukr2: Єгипетський цар зібрав численні війська, як пісок при березі моря, і силу
        суден, і шукав як би підступом заволодіти царством Олександра, щоб
        приєднати його до свого царства.
      czech: Egyptsky kral shromazdil vojska pocetna jako pisek na brehu more a velke
        lodstvo. Chtel se zmocnit lsti Alexandrovy rise a pripojit ji ke sve.
      spanish: El rey de Egipto juntó grandes fuerzas, como las arenas del mar, y
        muchas naves, con el intento de apoderarse por engaño del reino de
        Alejandro y agregarlo a su propio reino.
      greek-lxx: καὶ βασιλεὺς Αἰγύπτου ἤθροισεν δυνάμεις πολλὰς ὡς ἡ ἄμμος ἡ παρὰ τὸ
        χεῖλος τῆς θαλάσσης καὶ πλοῖα πολλὰ καὶ ἐζήτησε κατακρατῆσαι τῆς
        βασιλείας Ἀλεξάνδρου δόλῳ καὶ προσθεῖναι αὐτὴν τῇ βασιλείᾳ αὐτοῦ
      st_text: Между тем царь Египетский, собрав многочисленное войско, как песок на
        берегу морском, и множество кораблей, домогался овладеть царством
        Александра хитростью и присоединить его к своему царству.
