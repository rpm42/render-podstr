    chapterId: 1067
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: И слыша димитрий, яко паде никанор и силы его во брани, и приложи вакхида
        и алкима паки послати во иудею, и десный рог с ними.
      averincev: ""
      ungerov: ""
      csya_old: И# слы1ша дими1трій, ћкw паде2 нікано1ръ и3 си6лы є3гw2 во брaни, и3
        приложи2 вакхjда и3 ґлкjма пaки послaти во їуде1ю, и3 десны1й ро1гъ съ
        ни1ми.
      sovr_rbo: ""
      latin: Interea, ut audivit Demetrius quia cecidit Nicanor et exercitus ejus in
        praelio, apposuit Bacchidem et Alcimum rursum mittere in Judaeam, et
        dextrum cornu cum illis.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Si a auzit Dimitrie ca a cazut Nicanor si ostirea lui in razboi si a
        trimis a doua oara pe Bacchide si pe Alchimos in Iudeea in fruntea
        aripii drepte a ostirii.
      italian: Demetrio seppe che era morto Nicànore ed era stato distrutto il suo
        esercito in combattimento e decise di mandare di nuovo Bàcchide e Alcimo
        in Giudea e l'ala destra dell'esercito con loro.
      old_georgian: როცა დემეტრიოსმა გაიგო, რომ ნიკანორი და მისი ჯარი ომში დაეცა,
        გადაწყვიტა ბაკხიდესა და ალკიმოსის მეორედ გაშვება იუდას ქვეყნისკენ
        მარჯვენა ფრთასთან ერთად.
      polish: "Demetriusz dowiedział się, że Nikanor poległ i jego wojsko w bitwie
        [poniosło klęskę.] Posłał więc drugi raz Bakchidesa i Alkimosa do ziemi
        judzkiej, a\rrazem z nimi prawe skrzydło wojska."
      serbian: И чу Димитрије да паде Никанор и војна снага његова у рату, па накнадно
        одлучи да Вакхида и Алкима по други пут пошаље у земљу Јудину и десно
        крило војске с њима.
      bulgarian: Когато Димитрий чу, че Никанор и войниците му паднали в сражението,
        повторно прати Вакхида и Алкима в Иудейската земя и с тях - дясното
        крило.
      ukr2: Почувши, що Ніканор з військом полягли у бою, Димитрій послав знову в Юдею
        Вакхида й Алкіма на чолі правого крила.
      czech: Kdyz se Demetrios dozvedel, ze Nikanor padl se svym vojskem v boji,
        poslal znovu do Judska Bakchida a Alkima a s nimi prave kridlo vojska.
      spanish: Cuando Demetrio supo que Nicanor y su ejército habían caído en la
        batalla, volvió a enviar por segunda vez a Báquides con Alcimo a tierra
        de Judá, a la cabeza del ala derecha de su ejército.
      greek-lxx: καὶ ἤκουσεν Δημήτριος ὅτι ἔπεσεν Νικάνωρ καὶ ἡ δύναμις αὐτοῦ ἐν
        πολέμῳ καὶ προσέθετο τὸν Βακχίδην καὶ τὸν Ἄλκιμον ἐκ δευτέρου ἀποστεῖλαι
        εἰς γῆν Ιουδα καὶ τὸ δεξιὸν κέρας μετ᾿ αὐτῶν
      st_text: Когда Димитрий услышал, что Никанор и воины его пали в сражении, послал
        Вакхида и Алкима во второй раз в землю Иудейскую и правое крыло с ними.
