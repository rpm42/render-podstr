      polish: "Gdy okoliczne narody dowiedziały się, że odbudowano ołtarz, a świątynię
        na\rnowo poświęcono, tak jak poprzednio, rozgniewały się bardzo"
      serbian: И би кад чуше околни незнабошци да је саграђен Жртвеник и обновљена
        Светиња (Храм) као раније, разљутише се веома;
