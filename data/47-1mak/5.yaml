      czech: Kdyz se okolni pohane dozvedeli, ze je zapalny oltar znovu vybudovan a
        svatyne posvecena, vzplanuli vztekem
      spanish: Cuando las naciones de alrededor oyeron que el altar había sido
        reedificado y restaurado como antes el santuario, se enfurecieron
        sobremanera,
      greek-lxx: καὶ ἐγένετο ὅτε ἤκουσαν τὰ ἔθνη κυκλόθεν ὅτι ᾠκοδομήθη τὸ
        θυσιαστήριον καὶ ἐνεκαινίσθη τὸ ἁγίασμα ὡς τὸ πρότερον καὶ ὠργίσθησαν
        σφόδρα
