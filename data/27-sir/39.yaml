    text: "Только тот, кто посвящает свою душу размышлению о законе Всевышнего,
      будет искать мудрости всех древних и упражняться в пророчествах:"
    chapter: 39
    chapterId: 788
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Точию вдаяй душу свою и размышляяй в законе вышняго премудрости всех
        древних взыщет и во пророчествиих поучатися будет:"
      averincev: ""
      ungerov: ""
      csya_old: "То1чію вдаsй дyшу свою2 и3 размышлszй въ зако1нэ вы1шнzгw премyдрости
        всёхъ дре1внихъ взы1щетъ и3 во прbро1чествіихъ поучaтисz бyдетъ:"
      sovr_rbo: ""
      latin: Accomodantes animam suam, et conquirentes in lege Altissimi. Sapientiam
        omnium antiquorum exquiret sapiens, et in prophetis vacabit.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Intelepciunea tuturor celor de demult o va cerceta inteleptul si in
        proorocii se va indeletnici.
      italian: Differente è il caso di chi si applica e medita la legge
        dell'Altissimo. Egli indaga la sapienza di tutti gli antichi, si dedica
        allo studio delle profezie.
      old_georgian: მხოლოდ ის, ვინც თავს შესწირავს უზენაესის რჯულის შესწავლას,
        გამოიძიებს წინაპართა სიბრძნეს და წინასწარმეტყველებაში გაიწაფება,
      polish: "Inaczej rzecz się ma z tym, co duszę swoją przykłada do rozważania
        Prawa\r[Boga] Najwyższego. Badać on będzie mądrość wszystkich
        starożytnych, a\rczas wolny poświęci proroctwom."
      serbian: Само онај који предаје душу своју, и који се удубљује умом у Закон
        Вишњега, премудрост свих старих потражиће и пророштвима позабавиће се.
      bulgarian: "Само оня, който посвещава душата си на размишление върху закона на
        Всевишния, ще дири мъдростта на всички древни и ще се упражнява в
        пророчествата:"
      ukr2: "Інакше з тим, хто віддає всю душу законові Всевишнього й мислить у ньому:
        він усіх предків досліджує мудрість, а на дозвіллі вникає у пророцтва,"
      czech: Naproti tomu ten, kdo se cele oddava premitani v zakone Nejvyssiho, bude
        vyhledavat moudrost vsech predku a bude se zabyvat proroctvimi,
      spanish: Este investiga la sabiduría de todos los antiguos y dedica sus ocios a
        la lectura de los profetas.
      rozhdestvensky: Только тот, кто отдает душу свою и размышляет о законе
        Всевышняго, —  тот изследует мудрость всех древних и изучает
        пророчества;
      greek-lxx: πλὴν τοῦ ἐπιδιδόντος τὴν ψυχὴν αὐτοῦ καὶ διανοουμένου ἐν νόμῳ ὑψίστου
        σοφίαν πάντων ἀρχαίων ἐκζητήσει καὶ ἐν προφητείαις ἀσχοληθήσεται
      st_text: "Только тот, кто посвящает свою душу размышлению о законе Всевышнего,
        будет искать мудрости всех древних и упражняться в пророчествах:"
