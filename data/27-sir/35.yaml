    text: Кто соблюдает закон, тот умножает приношения; кто держится заповедей, тот
      приносит жертву спасения.
    chapter: 35
    chapterId: 784
    parallels:
      - verseId: 192
        bookId: 9
        bookCode: 1a-kniga-carstv
        chapter: 15
        short: 1 Цар:15:22
      - verseId: 29727
        bookId: 23
        bookCode: pritci-solomona
        chapter: 21
        short: Притч:21:3
      - verseId: 16552
        bookId: 29
        bookCode: kniga-proroka-ieremii
        chapter: 7
        short: Иер:7:22
    translates:
      kassian: ""
      podstr: ""
      csya: Соблюдаяй закон умножает приношения, приносит жертву спасения внимаяй
        заповедем.
      averincev: ""
      ungerov: ""
      csya_old: Соблюдazй зако1нъ ўмножaетъ приношє1ніz, прино1ситъ же1ртву спасе1ніz
        внимazй зaповэдемъ.
      sovr_rbo: ""
      latin: "[Qui conservat legem multiplicat oblationem. Sacrificium salutare est
        attendere mandatis, et discedere ab omni iniquitate."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cel care pazeste legea inmulteste jertfele.
      italian: Chi osserva la legge moltiplica le offerte; chi adempie i comandamenti
        offre un sacrificio di comunione.
      old_georgian: რჯულის შემნახველი ბევრ მსხვერპლს სწირავს, მცნებათა აღმსრულებელი კი
        სამადლობელ მსხვერპლს სწირავს.
      polish: "Kto zachowuje Prawo, mnoży ofiary, a kto zważa na przykazania,
        składa\rofiary dziękczynne."
      serbian: Ко држи Закон, умножава приносе; приноси жртву спасења ко пази на
        заповијести.
      bulgarian: Който пази закона, той умножава приносите; който се държи о
        заповедите, той принася жертва за спасение.
      ukr2: Хто закон береже, той приноси множить; хто пильнує заповіді, той мирні
        жертви приносить.
      czech: Kdo zachovava Zakon, jako by prinasel mnoho obeti, kdo dodrzuje
        prikazani, jako by obetoval obet pokojnou.
      spanish: Quien observa la Ley, multiplica las ofrendas.
      rozhdestvensky: "Кто хранит закон, тот приносит множество\rжертв,\rкто соблюдает
        заповеди, — приносит жертву спасения;"
      greek-lxx: ὁ συντηρῶν νόμον πλεονάζει προσφοράς θυσιάζων σωτηρίου ὁ προσέχων
        ἐντολαῖς
      st_text: Кто соблюдает закон, тот умножает приношения; кто держится заповедей,
        тот приносит жертву спасения.
  - id: 34146
    number: 2
    bookId: 27
    text: Кто воздает благодарность, тот приносит семидал; а подающий милостыню
      приносит жертву хвалы.
    chapter: 35
    chapterId: 784
    parallels:
      - verseId: 35699
        bookId: 18
        bookCode: kniga-tovita
        chapter: 4
        short: Тов:4:8
      - verseId: 14986
        bookId: 68
        bookCode: k-filippijcam-poslanie-ap-pavla
        chapter: 4
        short: Флп:4:18
    translates:
      kassian: ""
      podstr: ""
      csya: Воздаяй благодать аки приносяй семидал, и творяй милостыню аки жряй жертву
        хваления.
      averincev: ""
      ungerov: ""
      csya_old: Воздаsй благодaть ѓки приносsй семідaлъ, и3 творsй ми1лостыню ѓки жрsй
        же1ртву хвале1ніz.
      sovr_rbo: ""
      latin: "Et propitiationem litare sacrificii super injustitias: et deprecatio pro
        peccatis, recedere ab injustitia. Retribuet gratiam qui offert
        similaginem: et qui facit misericordiam offert sacrificium."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Jertfeste jertfa de impacare cel care ia aminte la porunci.
      italian: Chi serba riconoscenza offre fior di farina, chi pratica l'elemosina fa
        sacrifici di lode.
      old_georgian: მადლის მიმგებელი გამტკიცულ ფქვილს სწირავს, ხოლო მოწყალების გამღები
        ქების მსხვერპლს სწირავს.
      polish: "Kto świadczy dobrodziejstwa, przynosi ofiary z najczystszej mąki, a kto
        daje\rjałmużnę, składa ofiarę uwielbienia."
      serbian: Узвраћа благодарност ко приноси јествене жртве; и ко чини милостињу,
        приноси жртву хвале.
      bulgarian: Който въздава благодарност, принася семидал; а който прави милостиня,
        принася хвалебна жертва.
      ukr2: Хто віддячується - все одно що й муку питльовану жертвує; хто ж милостиню
        творить - приносить похвальну жертву.
      czech: Kdo prokazuje vdecnost, prinasi obet bile mouky, kdo cini milosrdenstvi,
