      spanish: El sacrificio saludable es guardar los preceptos.
      rozhdestvensky: кто оказывает милость, тот приносит жертву хлебную, кто творит
        милостыню, — приносит жертву хвалы.
      greek-lxx: ἀνταποδιδοὺς χάριν προσφέρων σεμίδαλιν καὶ ὁ ποιῶν ἐλεημοσύνην
        θυσιάζων αἰνέσεως
      st_text: Кто воздает благодарность, тот приносит семидал; а подающий милостыню
        приносит жертву хвалы.
  - id: 34147
    number: 3
    bookId: 27
    text: Благоугождение Господу - отступление от зла, и умилостивление <i>Его</i> -
      уклонение от неправды.
    chapter: 35
    chapterId: 784
    parallels:
      - verseId: 19966
        bookId: 28
        bookCode: kniga-proroka-isaii
        chapter: 1
        short: Ис:1:11
    translates:
      kassian: ""
      podstr: ""
      csya: Благоволение Господне еже отступити от лукавства, и очищение есть еже
        отступити от неправды.
      averincev: ""
      ungerov: ""
      csya_old: Бlговоле1ніе гDне є4же tступи1ти t лукaвства, и3 њчище1ніе є4сть є4же
        tступи1ти t непрaвды.
      sovr_rbo: ""
      latin: "Beneplacitum est Domino recedere ab iniquitate: et deprecatio pro
        peccatis recedere ab injustitia."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Si cel care multumeste este ca si cel care aduce jertfa faina curata de
        grau; si cel care face milostenia este ca si cel care jertfeste jertfa
        de lauda.
      italian: Cosa gradita al Signore è astenersi dalla malvagità, sacrificio
        espiatorio è astenersi dall'ingiustizia.
      old_georgian: სათნოა უფლისათვის ბოროტისგან განშორება და შეიწყალებს იგი
        უსამათლობისგან განდგომილს.
      polish: Oddalenie się od zła jest upodobaniem Pana, a oddalenie się od
        niesprawiedliwości jest jak ofiara przebłagalna.
      serbian: Добра воља Господња је одустати од злобе, а умилостивљење – одустати од
        неправде.
      bulgarian: Да благоугодим Господу, значи да отстъпваме от зло, и да Го
        умилостивяваме, значи да се отклоняваме от неправда.
      ukr2: Довподоби Господові, хто від зла відступає; покутна жертва - уникання
        неправоти.
      czech: Hospodinu se libi, kdyz se vyvarujes neslechetnosti, a odpusti ti, kdyz
        se odvratis od sve nepravosti.
      spanish: "-"
      rozhdestvensky: "Благо угождение Господу — в том, чтобы уклоняться от\rзла,\rи
        умилостивление — отступать от неправды."
      greek-lxx: εὐδοκία Κυρίου ἀποστῆναι ἀπὸ πονηρίας καὶ ἐξιλασμὸς ἀποστῆναι ἀπὸ ἀδικίας
      st_text: Благоугождение Господу - отступление от зла, и умилостивление
        <i>Его</i> - уклонение от неправды.
