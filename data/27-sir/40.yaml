    translates:
      kassian: ""
      podstr: ""
      csya: Непразднство велие создано бысть всякому человеку, и иго тяжко на сынех
        адамлих, от дне исхода из чрева матере их до дне погребения в матерь
        всех.
      averincev: ""
      ungerov: ""
      csya_old: Непрaзднство ве1ліе создано2 бы1сть всsкому человёку, и3 и4го тsжко на
        сынёхъ ґдaмлихъ, t дне2 и3схо1да и3з8 чре1ва мaтере и4хъ до дне2
        погребе1ніz въ мaтерь всёхъ.
      sovr_rbo: ""
      latin: Occupatio magna creata est omnibus hominibus, et jugum grave super filios
        Adam, a die exitus de ventre matris eorum usque in diem sepulturae in
        matrem omnium.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Truda mare a fost harazita fiecarui om si jug greu peste fiii lui Adam.
      italian: Una sorte penosa è disposta per ogni uomo, un giogo pesante grava sui
        figli di Adamo, dal giorno della loro nascita dal grembo materno al
        giorno del loro ritorno alla madre comune.
      old_georgian: დიდი ჯაფაა გაჩენილი ყოველი ადამიანისთვის და მძიმეა ადამის ძეთა
        უღელი დღიდან მათი გამოსვლისა დედის მუცლიდან იმ დღემდე, როცა ყოველთა
        დედას უბრუნდებიან.
      polish: "Wielka udręka stała się udziałem każdego człowieka i ciężkie jarzmo
        [spoczęło] na synach Adama, od dnia wyjścia z łona matki, aż do dnia
        powrotu do\rmatki wszystkich."
      serbian: Труд велики дат је сваком човјеку и бреме тешко синовима Адамовим, од
        дана изласка њиховог из утробе матере њихове до дана повратка њиховог
        мајци свих;
      bulgarian: Много трудове са отредени за всеки човек, и тежко е игото на синовете
        Адамови, от деня на излизане из утробата на майка им до деня на връщане
        при майката на всички.
      ukr2: Велике завдання припало для кожного, і важке ярмо на дітях Адама, - і то
        вже від дня виходу з материнського лона аж до дня, як повертається до
        спільної всім неньки.
      czech: Kazdemu cloveku je urcena tvrda lopota. Tezke jho lezi na Adamovych
        synech ode dne, kdy vychazeji z luna sve matky, az do dne, kdy se
        navraceji do luna matky vsech.
      spanish: Una penosa tarea se impuso a todo hombre y un pesado yugo oprime a los
        hijos de Adán desde el día que salen del seno de su madre hasta el día
        en que vuelven a la tierra, madre de todos.
      rozhdestvensky: "Великую тяготу определил Бог\rи тяжкое иго наложил на сынов
        человеческих, от дня выхода их из чрева матери своей до дня возвращения
        к матери всех:"
      greek-lxx: ἀσχολία μεγάλη ἔκτισται παντὶ ἀνθρώπῳ καὶ ζυγὸς βαρὺς ἐπὶ υἱοὺς Αδαμ
        ἀφ᾿ ἡμέρας ἐξόδου ἐκ γαστρὸς μητρὸς αὐτῶν ἕως ἡμέρας ἐπιστροφῆς εἰς
        μητέρα πάντων
      st_text: Много трудов предназначено каждому человеку, и тяжело иго на сынах
        Адама со дня исхода из чрева матери их до дня возвращения к матери всех.
