    text: О, смерть! как горько воспоминание о тебе для человека, который спокойно
      живет в своих владениях,
    chapter: 41
    chapterId: 790
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: о смерте, коль горька твоя есть память человеку мирно во имениих своих
        живущу,
      averincev: ""
      ungerov: ""
      csya_old: Q, сме1рте, ко1ль горькA твоS є4сть пaмzть человёку ми1рнw во
        и3мёніихъ свои1хъ живyщу,
      sovr_rbo: ""
      latin: "[O mors, quam amara est memoria tua homini pacem habenti in substantiis
        suis:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: O, moarte! Cat de amara este amintirea ta omului care traieste fericit
        intru avutiile sale,
      italian: O morte, come è amaro il tuo pensiero per l'uomo che vive sereno nella
        sua agiatezza, per l'uomo senza assilli e fortunato in tutto, ancora in
        grado di gustare il cibo!
      old_georgian: ო, სიკვდილო, რა მწარეა შენი გახსენება ადამიანისთვის, რომელიც
        მშვიდად ცხოვრობს თავის სიმდიდრეში! უზრუნველი და ყოველმხრივ ბედნიერი
        კაცისთვის, ვისაც კიდევ შეუძლია საჭმლის ჭამა.
      polish: "O, śmierci, jakże przykra jest pamięć o tobie dla człowieka żyjącego
        spokojnie wśród swoich bogactw; dla męża, który jest beztroski i ma we
        wszystkim\rpowodzenie i który może jeszcze smakować przyjemności."
      serbian: О смрти, како је горко сјећање на тебе човјеку који спокојно живи у
        добрима својим, мужу безбрижном и благополучном у свему, и још способном
        да ужива у храни.
      bulgarian: О, смърт! колко горчиво е да си спомня за тебе човек, който спокойно
        си живее в своите владения,
      ukr2: О смерте, гірка бо гадка про тебе для людини, що живе спокійно в своїх
        достатках, для того, хто безжурний і в усьому вдатний, а й хто має ще
        силу приймати поживу.
      czech: O smrti, jak horke je pomysleni na tebe cloveku, ktery si pokojne zije
        mezi svymi statky, ktery zije bezstarostne a ma ve vsem uspech a ktery
        je jeste schopen tesit se z dobreho jidla.
      spanish: ¡Oh muerte, cuan amarga es tu memoria para el hombre que se siente
        satisfecho con sus riquezas;
      rozhdestvensky: "Ах, смерть! как горька мысль о тебе\rдля человека, живущаго
        спокойно в жилище своем,"
      greek-lxx: ὦ θάνατε ὡς πικρόν σου τὸ μνημόσυνόν ἐστιν ἀνθρώπῳ εἰρηνεύοντι ἐν
        τοῖς ὑπάρχουσιν αὐτοῦ
      st_text: О, смерть! как горько воспоминание о тебе для человека, который
        спокойно живет в своих владениях,
