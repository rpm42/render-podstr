verses:
  - id: 33411
    number: 1
    bookId: 27
    text: Если ты делаешь добро, знай, кому делаешь, и будет благодарность за твои
      благодеяния.
    chapter: 12
    chapterId: 761
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Аще добро твориши, разумей, кому твориши, и будет благодать благим твоим.
      averincev: ""
      ungerov: ""
      csya_old: Ѓще добро2 твори1ши, разумёй, комY твори1ши, и3 бyдетъ благодaть
        благи6мъ твои6мъ.
      sovr_rbo: ""
      latin: "[Si benefeceris, scito cui feceris, et erit gratia in bonis tuis multa."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: De faci bine, sa stii cui faci, si vei avea multumire pentru fapta ta
        buna.
      italian: Se fai il bene, sappi a chi lo fai; così avrai una ricompensa per i
        tuoi benefici.
      old_georgian: სიკეთეს თუ აკეთებ, იცოდე, ვისთვის აკეთებ და მოგენიჭება მადლი შენი
        სიკეთის წილ.
      polish: "Jeśli chcesz dobrze czynić, zważ, komu masz czynić, a będą ci wdzięczni
        za\rtwe dobrodziejstwa."
      serbian: Ако добро чиниш, познај коме чиниш, и биће милост на добрима твојима.
      bulgarian: Ако правиш добро, знай кому го правиш, и ще има благодарност за
        твоите добрини.
      ukr2: Чинивши добро, знай, кому чиниш, то й матимеш подяку за твої добродійства.
      czech: Kdyz prokazujes dobro, uvaz, komu je prokazujes,
      spanish: Si obras el bien, mira a quién lo haces, y tendrás recompensa en tus
        bienes.
      rozhdestvensky: "Если делаешь добро, знай, кому делаешь,\rи будет благодарность
        за добро твое."
      greek-lxx: ἐὰν εὖ ποιῇς γνῶθι τίνι ποιεῖς καὶ ἔσται χάρις τοῖς ἀγαθοῖς σου
      st_text: Если ты делаешь добро, знай, кому делаешь, и будет благодарность за
        твои благодеяния.
  - id: 33412
    number: 2
    bookId: 27
    text: Делай добро благочестивому, и получишь воздаяние, и если не от него, то от
      Всевышнего.
    chapter: 12
    chapterId: 761
    parallels:
      - verseId: 29660
        bookId: 23
        bookCode: pritci-solomona
        chapter: 19
        short: Притч:19:17
      - verseId: 25054
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 10
        short: Мф:10:41
    translates:
      kassian: ""
      podstr: ""
      csya: Добро сотвори благочестивому, и обрящеши воздаяние, и аще не от него, то
        от вышняго.
      averincev: ""
      ungerov: ""
      csya_old: Добро2 сотвори2 благочести1вому, и3 њбрsщеши воздаsніе, и3 ѓще не t
        негw2, то2 t вы1шнzгw.
      sovr_rbo: ""
      latin: "Benefac justo, et invenies retributionem magnam: et si non ab ipso,
        certe a Domino."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Fa bine celui binecredincios si vei afla rasplatire, daca nu de la el,
        de la Cel Preainalt.
      italian: Fa' il bene al pio e ne avrai il contraccambio, se non da lui, certo
        dall'Altissimo.
      old_georgian: კეთილი უყავი ღვთისმოსავს და სანაცვლოს იპოვი, თუ მისგან არა,
        უზენაესისგან მაინც.
      polish: "Czyń dobrze bogobojnemu, a otrzymasz nagrodę, jeśli nie od niego, to
        na\rpewno od Najwyższego."
      serbian: Добро чини побожноме, и добићеш награду; ако не од њега, онда од Вишњега.
      bulgarian: Прави добро на благочестив, и ще получиш отплата - ако не от него, то
        от Всевишния.
      ukr2: Чини добро побожному, то й знайдеш нагороду, - хай не від нього, зате від
        Всевишнього.
      czech: Prokazuj dobro zboznemu a dockas se odmeny; pokud ne od neho, tedy od
        Nejvyssiho.
      spanish: Haz bien al piadoso y encontrarás correspondencia; si no de él, al
        menos del Altísimo.
      rozhdestvensky: "Делай добро праведнику, и получишь воздаяние,\rесли не от него,
        то от Господа."
      greek-lxx: εὖ ποίησον εὐσεβεῖ καὶ εὑρήσεις ἀνταπόδομα καὶ εἰ μὴ παρ᾿ αὐτοῦ ἀλλὰ
        παρὰ τοῦ ὑψίστου
      st_text: Делай добро благочестивому, и получишь воздаяние, и если не от него, то
        от Всевышнего.
  - id: 33413
    number: 3
    bookId: 27
    text: Нет добра для того, кто постоянно занимается злом и кто не подает
      милостыни.
    chapter: 12
    chapterId: 761
    parallels:
      - verseId: 29603
        bookId: 23
        bookCode: pritci-solomona
        chapter: 17
        short: Притч:17:13
    translates:
      kassian: ""
      podstr: ""
      csya: Не будет добро прилежащему во злых и не подающему милостыни.
      averincev: ""
      ungerov: ""
      csya_old: Не бyдетъ добро2 прилэжaщему во ѕлы1хъ и3 не подаю1щему ми1лостыни.
      sovr_rbo: ""
      latin: "Non est enim ei bene qui assiduus est in malis, et eleemosynas non
        danti: quoniam et Altissimus odio habet peccatores, et misertus est
        p&#339;nitentibus."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Nu este bine pentru cel care pururea petrece in rautati si nu da
        milostenie.
      italian: Nessun beneficio a chi si ostina nel male né a chi rifiuta di fare
        l'elemosina.
      old_georgian: არ იქნება სიკეთე მისთვის, ვინც განუწყვეტლივ სჩადის ბოროტებას და
        ვინც მოწყალებას სიხარულით არ გასცემს.
      polish: Dobroczynność nie jest dla tego, kto trwa w złu, ani kto nie udziela
        jałmużny.
      serbian: Нема добара ономе који истрајава у злима и који милостињу не дарује.
      bulgarian: Няма добро за оногова, който постоянно се занимава със зло и който не
        дава милостиня.
      ukr2: Не зазнає добра, хто упертий у злому, і хто милостиню не роздає з почуттям
        любови.
      czech: Nedocka se dobra, kdo setrvava ve zlu, ani ten, kdo neprokazuje
        milosrdenstvi.
      spanish: No será dichoso el que alienta al impío, y no hace con ello cosa buena.
      rozhdestvensky: "Ничего добраго не делает тот, кто покоит нечестиваго, — \rон не
        творит этим и милостыни."
      greek-lxx: οὐκ ἔσται ἀγαθὰ τῷ ἐνδελεχίζοντι εἰς κακὰ καὶ τῷ ἐλεημοσύνην μὴ
        χαριζομένῳ
      st_text: Нет добра для того, кто постоянно занимается злом и кто не подает
        милостыни.
  - id: 33414
