    text: возлюбленного Богом и людьми Моисея, которого память благословенна.
    chapter: 45
    chapterId: 794
    parallels:
      - verseId: 21300
        bookId: 2
        bookCode: ishod
        chapter: 11
        short: Исх:11:3
    translates:
      kassian: ""
      podstr: ""
      csya: Возлюбленный Богом и человеки моисей, егоже память во благословениих.
      averincev: ""
      ungerov: ""
      csya_old: Возлю1бленный бг7омъ и3 челwвёки мwmсе1й, є3гHже пaмzть во
        благослове1ніихъ.
      sovr_rbo: ""
      latin: "[Dilectus Deo et hominibus Moyses, cujus memoria in benedictione est."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Si a scos Domnul din Iacob barbat cucernic, care a aflat har inaintea
        ochilor a tot trupul, pe Moise cel iubit de Dumnezeu si de oameni, a
        carui pomenire este intru binecuvantari.
      italian: "Da lui fece sorgere un uomo di pietà, che riscosse una stima
        universale e fu amato da Dio e dagli uomini: Mosè, il cui ricordo è
        benedizione."
      old_georgian: წარმოშვა მისგან გულმოწყალე კაცი, მადლის მპოვნელი ყოველი ხორციელის
        თვალში, ღვთისთვისაც და კაცთათვისაც საყვარელი მოსე, რომლის ხსენებაც
        კურთხეულია.
      polish: "Wyprowadził z niego człowieka miłosiernego, który w oczach wszystkich
        znalazł łaskę, umiłowanego przez Boga i ludzi, Mojżesza, którego pamięć
        niech\rbędzie błogosławiona!"
      serbian: "И изведе из њега мужа милости који нађе благодат у очима сваког
        тијела, вољеног од Бога и од људи: Мојсија, чији спомен је са
        благословима;"
      bulgarian: А тоя мъж бе възлюбеният от Бога и от човеците Моисей, чиято памет е
        благословена.
      ukr2: "З нього він вивів милостивого мужа, який серед усіх ласку знайшов, який
        був і Богові, і людям любий: Мойсея, пам'ять якого - у благословеннях."
      czech: A dal z neho vzejit muzi milosrdnemu, ktery ziskal milost v ocich vsech
        lidi a Bohem i lidmi byl milovan, Mojzisovi, jehoz pamatka je pozehnana.
      spanish: Amado de Dios y de los hombres, Moisés, cuya memoria vive en bendición,
        le hizo en la gloria semejante a los santos, y le engrandeció,
        haciéndole espanto de los enemigos,
      rozhdestvensky: "возлюбленнаго Богом и людьми\rМоисея, — да будет благословенна
        память его!"
      greek-lxx: ἠγαπημένον ὑπὸ Θεοῦ καὶ ἀνθρώπων Μωυσῆν οὗ τὸ μνημόσυνον ἐν εὐλογίαις
      st_text: возлюбленного Богом и людьми Моисея, которого память благословенна.
