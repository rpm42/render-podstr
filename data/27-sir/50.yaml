      greek-lxx: ἐὰν γὰρ αὐτὰ ποιήσῃ πρὸς πάντα ἰσχύσει ὅτι φῶς Κυρίου τὸ ἴχνος αὐτοῦ
      st_text: а если будет исполнять, то все возможет; ибо свет Господень - путь его.
