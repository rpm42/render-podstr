      latin: "Multorum nobis et magnorum per legem, et prophetas, aliosque qui secuti
        sunt illos, sapientia demonstrata est, in quibus oportet laudare
        Isra&#235;l doctrinae et sapientiae causa, quia non solum ipsos
        loquentes necesse est esse peritos, sed etiam extraneos posse et
        dicentes et scribentes doctissimos fieri. Avus meus Jesus, postquam se
        amplius dedit ad diligentiam lectionis legis, et prophetarum, et aliorum
        librorum qui nobis a parentibus nostris traditi sunt, voluit et ipse
        scribere aliquid horum quae ad doctrinam et sapientiam pertinent, ut
        desiderantes discere, et illorum periti facti, magis magisque attendant
        animo, et confirmentur ad legitimam vitam. Hortor itaque venire vos cum
        benevolentia, et attentiori studio lectionem facere, et veniam habere in
        illis, in quibus videmur, sequentes imaginem sapientiae, deficere in
        verborum compositione. Nam deficiunt verba hebraica, quando fuerint
        translata ad alteram linguam: non autem solum haec, sed et ipsa lex, et
        prophetae, ceteraque aliorum librorum non parvam habent differentiam
        quando inter se dicuntur. Nam in octavo et trigesimo anno temporibus
        Ptolemaei Evergetis regis, postquam perveni in aegyptum, et cum multum
        temporis ibi fuissem, inveni ibi libros relictos, non parvae neque
        contemnendae doctrinae. Itaque bonum et necessarium putavi et ipse
        aliquam addere diligentiam et laborem interpretandi librum istum: et
        multa vigilia attuli doctrinam in spatio temporis, ad illa quae ad finem
        ducunt, librum istum dare, et illis qui volunt animum intendere, et
        discere quemadmodum oporteat instituere mores, qui secundum legem Domini
        proposuerint vitam agere. [Omnis sapientia a Domino Deo est: et cum illo
        fuit semper, et est ante aevum."
