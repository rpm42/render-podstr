      spanish: "[Grandes y ricos tesoros de instrucción y sabiduría nos han sido
        transmitidos en la Ley, en los Profetas y en los otros libros que les
        siguieron, por los cuales merece Israel grandes alabanzas. Pues no
        solamente los que pueden leerlos en la lengua original vendrán a ser
        doctos; pero aun los extraños, deseosos de aprender, saldrán
        aprovechados para hablar o escribir. \rMi abuelo Jesús, habiéndose dado
        mucho a la lección de la Ley, de los Profetas y de los otros libros
        patrios, y habiendo adquirido en ellos gran competencia, se propuso
        escribir alguna cosa de instrucción y doctrina para quienes desearan
        aprenderla y, siguiéndola, aprovechar mucho más, llevando una vida
        ajustada a la Ley. Os exhorto, pues, a leer esto con benevolencia y
        aplicación y a tener indulgencia por aquello en que, a pesar del
        esfuerzo puesto en la traducción, no hemos logrado dar la debida
        expresión a las palabras, pues las cosas dichas en hebreo no tienen la
        misma fuerza cuando se traducen a otra lengua. \rNo sólo este libro,
        sino aun la misma Ley y los Profetas y los restantes libros traducidos,
        difieren no poco comparados con el original. Llegados a Egipto el año
        treinta y ocho del reinado de Evergetes, y habiendo permanecido allí
        mucho tiempo, hallé una diferencia no pequeña en la doctrina. Y así
        juzgué necesario poner alguna diligencia y trabajo en traducir este
        libro. En este intervalo de tiempo trabajé y velé mucho y puse toda mi
        suficiencia en llevar a buen término la traducción del libro, para
        utilidad de los que en el destierro quieren aprender y estén dispuestos
        a ajustar a la Ley sus costumbres.] Toda sabiduría viene del Señor, y
        con Él está siempre."
