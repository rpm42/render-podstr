      st_text: "[ПРЕДИСЛОВИЕ. Многое и великое дано нам через закон, пророков и прочих
        писателей, следовавших за ними, за что должно прославлять народ
        Израильский за образованность и мудрость; и не только сами изучающие
        должны делаться разумными, но и находящимся вне [Палестины] усердно
        занимающиеся [писанием] могут приносить пользу словом и писанием.
        Поэтому дед мой Иисус, больше других предаваясь изучению закона,
        пророков и других отеческих книг и приобретя достаточный в них навык,
        решился и сам написать нечто, относящееся к образованию и мудрости,
        чтобы любители учения, вникая и в эту [книгу], еще более преуспевали в
        жизни по закону. Итак, прошу вас, читайте [эту книгу] благосклонно и
        внимательно и имейте снисхождение к тому, что в некоторых местах мы,
        может быть, погрешили, трудясь над переводом: ибо неодинаковый смысл
