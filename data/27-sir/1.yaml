      serbian: Много шта, и то велико, дато нам је преко Закона и Пророка и преко
        других послије њих. Отуда треба хвалити Израиљ због знања и премудрости;
        као и то да не треба само они који читају да буду зналци (њих), него и
        онима извана мудрољубивим корисни могу бити, како говорењем тако и
        писањем. Дједа мој Исус потпуно се предавши читању Закона и Пророка и
        других отачких књига, и стекавши у њима довољно искуства, и сам је
        кренуо да напише нешто за наук и премудрост прикладно, да би љубитељи
        учења и ово упознавши, још више узнапредовали кроз живљење по Закону.
        Стога вас молим, читајте то са благонаклоношћу и пажњом, и опростите ако
        вам изгледа да смо приликом труда на превођењу у неким ријечима
        погријешили. Јер није исте снаге само по себи оно што је на јеврејском
        казано и кад буде преведено на други језик. И не само овдје, него и сам
        Закон и Пророци и друге (свете) књиге не малу разлику имају саме по себи
        (у изворнику) казиване. Дошавши, дакле, тридесет осме године за вријеме
        цара Евергита (Птоломеја) у Египат, и задржавши се, нађох спис испуњен
        не малог знања. Сматрао сам крајње неопходним да и сам уложим извјестан
        напор и трудољубље да преведем ту књигу. Много бдења и умећа сам уложио
        у току тог времена да бих привео крају и издао књигу, и да би и они у
        расејању који воле да уче, уз припремање нарави, живјели по Закону. (1)
        Свака премудрост је од Господа; она са Њим пребива вавијек.
      bulgarian: Много и велики неща са ми предадени чрез Закона, Пророците и
        последвалите ги други Писания. Заради знанието и мъдростта в тях трябва
        да възхваляваме Израиля. Ония, които ще могат да ги четат, не трябва да
        остават само за себе си образовани. Като проявяват любознателност, те
        трябва да бъдат полезни със слово и писание и за ония, които са в
        чужбина. Моят дядо Иисус се отдавал твърде много в четене Закона,
        Пророците и други отечески книги. След като добил достатъчно опитност
        чрез тях, решил и сам да напише нещо за това, което се отнася до
        образованието и мъдростта, та ученолюбивите, усвоили тия неща, да могат
        все повече да напредват в живота според закона. Моля ви да ги четете
        благосклонно и внимателно, а също и да бъдете снизходителни, ако някъде
        би изглеждало, че не сме могли да се справим при превода на изразите,
        трудолюбиво съставени от други. Защото казаното на еврейски няма съвсем
        същата сила, когато е преведено на друг език. И не само тази книга, но и
        самият Закон, Пророците и останалите свещени книги имат немалко различие
        при четенето им в първообраза. В тридесет и осмата година от царуването
        на Птоломей Евергет пристигнах в Египет и дълго време останах там.
        Намерих голямо различие в образованието. Сметнах, че е твърде необходимо
        и сам да прибавя известно старание и трудолюбие, за да преведа
        споменатата по-горе книга. Приложих голямо бодърствуване и умение в
        продължение на дълго време, за да доведа докрай издаването на книгата за
        онези преселници, които желаят да бъдат ученолюбиви и да си подготвят
        нравите тъй, че да живеят в съгласие със закона. * //* Това предисловие
        е към гръцкия превод на 70-те. Съдържа се и в Славянската библия. 1.
        Всяка премъдрост е от Господа и с Него пребъдва вовеки.
