      csya: "[Понеже многая и великая нам чрез закон и пророки и иных последовавших им
        дана быша, о нихже подобает хвалити израиля наказания и премудрости
        ради, и яко не токмо сами чтуще должни разумными быти, но да и
        иностранных возмогут прилежно учащеся пользовати, и глаголюще и пишуще:
        дед мой иисус множайше себе вдав в чтение закона же и пророков и иных
        отеческих книг, и в сих довольное искусство стяжав, понудися и сам
        написати нечто от надлежащих к наказанию и премудрости, да прилежно
        учащиися, и сих причастницы бывше, много паче успеют в законнем житии.
        Будите убо умоленни, да со благоволением и вниманием чтете, и прощение
        подасте, аще в некиих возмнимся недовольни быти во истолковании
        люботрудно изобретенных речений: не равную бо силу имут та в себе, яже
        еврейски глаголема суть, егда преведутся на иный язык: не токмо же сия,
        но и самый закон и пророчества и прочыя книги не малое имеют разнство в
        себе чтомыя. В тридесять бо осмем лете при евергете цари пришед во
        египет и премедлив, обретох немалаго наказания свиток, за нуждейшее
        вмених сам привнести некое тщание и трудолюбие к преведению тоя книги,
        многое бдение и искусство привнес в разстоянии времене, к концу приводя
        книгу издати, и в преселении хотящым учитися, предуготовляющым нравы
        законно жительствовати.] Всяка премудрость от Господа и с ним есть во
        век."
