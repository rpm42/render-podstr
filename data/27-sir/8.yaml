  - id: 34791
    number: 1
    bookId: 27
    text: Не ссорься с человеком сильным, чтобы когда-нибудь не впасть в его руки.
    chapter: 8
    chapterId: 757
    parallels:
      - verseId: 33431
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 13
        short: Сир:13:3
    translates:
      kassian: ""
      podstr: ""
      csya: Не сварися с человеком сильным, и да не когда впадеши в руце его.
      averincev: ""
      ungerov: ""
      csya_old: Не свари1сz съ человёкомъ си1льнымъ, и3 да не когдA впаде1ши въ рyцэ
        є3гw2.
      sovr_rbo: ""
      latin: Non litiges cum homine potente, ne forte incidas in manus illius.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Nu te certa cu cel puternic, ca nu cumva sa cazi in mainile lui.
      italian: Non litigare con un uomo potente per non cadere poi nelle sue mani.
      old_georgian: ნუ ებრძვი ძლიერ კაცს, ვაითუ ოდესმე მის ხელში ჩავარდე.
      polish: "Nie sprzeczaj się z człowiekiem potężnym, abyś przypadkiem nie wpadł
        w\rjego ręce."
      serbian: Не сукобљавај се са човјеком силником да некад не паднеш у руке његове.
      bulgarian: Не се сваждай с човек силен, за да не паднеш някога в ръцете му.
      ukr2: Не сварися з могутнім, щоб не потрапити в його руки.
      Agafangel: Не ссорься с человеком сильным; иначе впадешь в его руки.
      czech: Nepoustej se do sporu s mocnym clovekem, abys nepadl do jeho rukou.
      spanish: No disputes con poderosos, no vayas a caer en sus manos.
      rozhdestvensky: Не спорь с человеком сильным, чтобы тебе не впасть в руки его.
      greek-lxx: μὴ διαμάχου μετὰ ἀνθρώπου δυνάστου μήποτε ἐμπέσῃς εἰς τὰς χεῖρας αὐτοῦ
      st_text: Не ссорься с человеком сильным, чтобы когда-нибудь не впасть в его руки.
  - id: 34792
    number: 2
    bookId: 27
    text: Не заводи тяжбы с человеком богатым, чтобы он не имел перевеса над тобою;
    chapter: 8
    chapterId: 757
    parallels:
      - verseId: 25901
        bookId: 51
        bookCode: evangelie-ot-matfea
        chapter: 5
        short: Мф:5:25
    translates:
      kassian: ""
      podstr: ""
      csya: "Не тяжися с человеком богатым, да не когда отяготит ти меру:"
      averincev: ""
      ungerov: ""
      csya_old: "Не тzжи1сz съ человёкомъ богaтымъ, да не когдA њтzготи1тъ ти2 мёру:"
      sovr_rbo: ""
      latin: "Non contendas cum viro locuplete, ne forte contra te constituat litem
        tibi:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Nu te certa cu omul bogat, ca nu cumva sa fie mai greu decat tine. Ca pe
        multi i-a pierdut aurul si inimile regilor le-a aplecat.
      italian: Non litigare con un uomo ricco, perché egli non t'opponga il peso del
        suo danaro, poiché l'oro ha corrotto molti e ha fatto deviare il cuore
        dei re.
      old_georgian: ნუ შეედავები მდიდარ კაცს, ვაითუ დაგძალოს მისმა წონამ, რადგან ბევრი
        დაუღუპავს ოქროს და მეფეთა გონება გადაუბრუნებია.
      polish: "Nie spieraj się z człowiekiem bogatym, by nie przeciwstawił ci ciężaru
        [złota].\rZłoto bowiem zgubiło wielu i serca królów uwiodło."
      serbian: Не свађај се са човјеком богатим, да ти се не супротстави моћју својом;
        јер многе је погубило злато и срца царева скренуло.
      bulgarian: "Не завеждай тъжба с богат човек, за да не вземе връх над тебе:"
      ukr2: "Не судися з багатієм: переважить тебе ціною; багатьох бо золото погубило,
        а й царські серця зігнуло."
      Agafangel: Не судись с богатым; он перетянет тебя;
      czech: Nehadej se s bohacem, aby se proti tobe nepostavil vahou sveho majetku.
        Vzdyt zlato znicilo mnohe a zavedlo na scesti i srdce kralu.
      spanish: No contiendas con rico, no echen sobre ti todo su peso;
      rozhdestvensky: "Не веди тяжбы с человеком богатым,\rчтобы он не взял перевеса
        над тобой:"
      greek-lxx: μὴ ἔριζε μετὰ ἀνθρώπου πλουσίου μήποτε ἀντιστήσῃ σου τὴν ὁλκήν
      st_text: Не заводи тяжбы с человеком богатым, чтобы он не имел перевеса над тобою;
