      - verseId: 34795
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 8
        short: Сир:8:5
    translates:
      kassian: ""
      podstr: ""
      csya: Касаяйся смоле очернится, и приобщаяйся гордому точен ему будет.
      averincev: ""
      ungerov: ""
      csya_old: Касazйсz смолЁ њчерни1тсz, и3 приwбщazйсz го1рдому то1ченъ є3мY бyдетъ.
      sovr_rbo: ""
      latin: "Qui tetigerit picem inquinabitur ab ea: et qui communicaverit superbo
        induet superbiam."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cel care se atinge de smoala se va manji si cel care se insoteste cu cel
        trufas asemenea lui va fi.
      italian: Chi maneggia la pece si sporca, chi frequenta il superbo diviene simile
        a lui.
      old_georgian: ვინც ფისს შეეხება, გაისვრება და ვინც ამპარტავანს დაუახლოვდება, მას
        დაემსგავსება.
      polish: "Kto się dotyka smoły, ten się pobrudzi, a kto z pysznym przestaje - do
        niego\rsię upodobni."
      serbian: Ко се дотакне смоле, умазаће се, и ко општи са гордељивцем, постаће му
        сличан.
      bulgarian: Който се до катран допира, ще се очерни, и който с горделив общува,
        като него ще стане.
      ukr2: Хто смоли доторкнеться, той забрудниться, - хто гордому товариш, той до
        нього уподібниться.
      czech: Kdo se dotyka smuly, umaze se, a kdo vyhledava spolecenstvi nadutce,
        pripodobni se mu.
      spanish: El que con pez anda se mancha, y el que trata con soberbios se hace
        semejante a ellos.
      rozhdestvensky: "Если прикоснешься к смоле, она пристанет к руке, — \rтак и
        входящий в общение с нечестивым научится пути его."
      greek-lxx: ὁ ἁπτόμενος πίσσης μολυνθήσεται καὶ ὁ κοινωνῶν ὑπερηφάνῳ ὁμοιωθήσεται
        αὐτῷ
      st_text: Кто прикасается к смоле, тот очернится, и кто входит в общение с
        гордым, сделается подобным ему.
  - id: 33430
    number: 2
    bookId: 27
    text: Не поднимай тяжести свыше твоей силы, и не входи в общение с тем, кто
      сильнее и богаче тебя.
    chapter: 13
    chapterId: 762
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Бремене паче себе не воздвижи, и крепльшу и богатейшу себе не приобщайся.
      averincev: ""
      ungerov: ""
      csya_old: Бре1мене пaче себє2 не воздви1жи, и3 крёпльшу и3 богатёйшу себє2 не
        приwбщaйсz.
      sovr_rbo: ""
      latin: Pondus super se tollat qui honestiori se communicat, et ditiori te ne
        socius fueris.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Povara mai grea decat poti sa nu ridici; asa si cu cel mai tare decat
        tine si mai bogat nu te insoti.
      italian: Non portare un peso troppo grave, non associarti ad uno più forte e più
        ricco di te. Come una pentola di coccio farà società con una caldaia?
        Questa l'urterà e quella andrà in frantumi.
      old_georgian: ნუ ასწევ ტვირთს, შენს ძალღონეზე აღმატებულს და შენზე ძლიერსა და
        მდიდარს ნუ დაუახლოვდები. რა გაუვა თიხის ქოთანს სპილენძის ქვაბთან?
        დაეჯახება ქოთანი და თავად გატყდება.
      polish: "Nie bierz ciężaru ponad swoje siły i nie szukaj towarzystwa z
        możniejszym i\rbogatszym od siebie. Cóż za towarzystwo może mieć garnek
        gliniany z metalowym kotłem? Gdy ten uderzy, skruszy tamtego."
      serbian: Терет изнад твојих моћи не подижи, и са моћнијим од себе и богатијим не
        општи. Какву заједницу има крчаг са великим котлом? Онај га удари, и
        овај се разбије.
      bulgarian: Не дигай товар по-тежък от силите си, и не общувай с оногова, който е
        по-силен и по-богат от тебе.
      ukr2: Не піднімай вантажу, що тобі понад сили, - не вяжися з багатшим і
        сильнішим за тебе. Яке бо горщикові з казаном товариство? Цей ударив - а
        той і розбився!
      czech: Bremeno, ktere je nad tve sily, nezvedej, a nespolcuj se s bohatsim a
        silnejsim, nez jsi sam. Cozpak vydrzi hlinena nadoba vedle kovoveho
        kotle? Sotva na nej narazi, rozbije se.
      spanish: No tomes sobre ti peso superior a tus fuerzas ni trates con los que son
        más poderosos y ricos que tú.
      rozhdestvensky: "Не поднимай тяжести свыше твоей силы\rи не сближайся с тем, кто
        богаче тебя:"
      greek-lxx: βάρος ὑπὲρ σὲ μὴ ἄρῃς καὶ ἰσχυροτέρῳ σου καὶ πλουσιωτέρῳ μὴ κοινώνει
      st_text: Не поднимай тяжести свыше твоей силы, и не входи в общение с тем, кто
        сильнее и богаче тебя.
  - id: 33431
    number: 3
    bookId: 27
    text: Какое общение у горшка с котлом? Этот толкнет его, и он разобьется.
    chapter: 13
    chapterId: 762
    parallels:
      - verseId: 34791
        bookId: 27
        bookCode: kniga-premudrosti-iisusa-syna-sirahova
        chapter: 8
        short: Сир:8:1
    translates:
      kassian: ""
      podstr: ""
      csya: Кое причастие горнцу с котлом? сей приразится, и той сокрушится.
      averincev: ""
      ungerov: ""
      csya_old: Ко1е причaстіе горнцY съ котло1мъ; се1й прирази1тсz, и3 то1й сокруши1тсz.
      sovr_rbo: ""
      latin: Quid communicabit cacabus ad ollam? quando enim se colliserint,
        confringetur.
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cum se va intovarasi oala de pamant cu caldarea? Caldarea va izbi oala,
        si oala se va sparge.
      italian: Il ricco commette ingiustizia e per di più grida forte, il povero
        riceve ingiustizia e per di più deve scusarsi.
      old_georgian: მდიდარმა უსამართლობა ჩაიდინა და თვითონვე იმუქრება; გლახაკი
        შეურაცხყვეს და თავად ივედრება შეწყალებას.
      polish: Gdy bogaty wyrządzi krzywdę, zżymać się będzie, gdy biedny poniesie
        krzywdę, jeszcze sam poprosi o przebaczenie.
      serbian: Богаташ учини неправду, и сам се разгневљује; сиромах трпи неправду, и
        сам моли милост.
      bulgarian: Какво общо между гърне и котел? Котелът ще го бутне, и то ще се строши.
      ukr2: Багатий кривдить та ще й покрикує, а скривджений бідний - перепрошувати
        мусить.
      czech: Bohac spacha krivdu a pridava k ni urazky, chudak aby se za utrpenou
        krivdu jeste omlouval.
      spanish: ¿Qué le dará el caldero a la olla? Chocar con ella y quebrarla.
      rozhdestvensky: "какая близость у горшка с котлом?\rкотел толкнет, и горшок разобьется."
      greek-lxx: τί κοινωνήσει χύτρα πρὸς λέβητα αὕτη προσκρούσει καὶ αὕτη συντριβήσεται
      st_text: Какое общение у горшка с котлом? Этот толкнет его, и он разобьется.
  - id: 33432
    number: 4
    bookId: 27
