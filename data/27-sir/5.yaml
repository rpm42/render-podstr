      polish: "Nie polegaj na swoich bogactwach i nie mów: ”Jestem samowystarczalny”."
      serbian: "Не ослањај се на своја богатства, и не говори: Довољна су ми!"
      bulgarian: 'Не се облягай на имотите си и не казвай: "стигат ми, докле живея!"'
      ukr2: Не покладайся на власні багатства, не кажи, - я самодостатній!
      Agafangel: "Не надейся на свое богатство, и не говори: у меня довольно."
      czech: "Nespolehej se na svuj majetek a nerikej: „Niceho mi neni treba.“"
      spanish: "No te apoyes sobre las riquezas y no digas: <<Me basto a mí mismo>>."
      rozhdestvensky: "Не надейся на богатство твое\rи не говори: «есть у меня средства!»"
      greek-lxx: μὴ ἔπεχε ἐπὶ τοῖς χρήμασίν σου καὶ μὴ εἴπῃς αὐτάρκη μοί ἐστιν
      st_text: 'Не полагайся на имущества твои и не говори: "станет на жизнь мою".'
