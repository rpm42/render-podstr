        bookId: 53
        bookCode: evangelie-ot-luki
        chapter: 12
        short: Лк:12:19
    translates:
      kassian: ""
      podstr: ""
      csya: "Не уповай на имения твоя и не и рцы: довольна ми суть."
      averincev: ""
      ungerov: ""
      csya_old: "Не ўповaй на и3мBніz тво‰ и3 не и3 рцы2: довHльна ми2 сyть."
      sovr_rbo: ""
      latin: "Noli attendere ad possessiones iniquas, et ne dixeris: Est mihi
        sufficiens vita: nihil enim proderit in tempore vindictae et
        obductionis."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: "Nu nadajdui in avutiile tale si sa nu zici: Am destule."
      italian: 'Non confidare nelle tue ricchezze e non dire: "Questo mi basta".'
