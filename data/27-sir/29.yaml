        chapter: 8
        short: 2 Кор:8:14
    translates:
      kassian: ""
      podstr: ""
      csya: "Даждь взаим искреннему во время требования его и паки воздаждь искреннему
        во время:"
      averincev: ""
      ungerov: ""
      csya_old: "Дaждь взаи1мъ и4скреннему во вре1мz тре1бованіz є3гw2 и3 пaки
