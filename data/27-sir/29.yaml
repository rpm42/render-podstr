    text: Кто оказывает милость, тот дает взаем ближнему, и кто поддерживает его
      своею рукою, тот соблюдает заповеди.
    chapter: 29
    chapterId: 778
    parallels:
      - verseId: 31609
        bookId: 22
        bookCode: psaltir
        chapter: 36
        short: Пс:36:26
    translates:
      kassian: ""
      podstr: ""
      csya: Творяй милость взаим даст искреннему, и укрепляяй руку свою соблюдает
        заповеди.
      averincev: ""
      ungerov: ""
      csya_old: Творsй ми1лость взаи1мъ дaстъ и4скреннему, и3 ўкрэплszй рyку свою2
        соблюдaетъ зaпwвэди.
      sovr_rbo: ""
      latin: "[Qui facit misericordiam foeneratur proximo suo: et qui praevalet manu
        mandata servat."
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cel care face milostenie imprumuta pe aproapele sau; si cel care da din
        punga sa, tine poruncile.
      italian: Chi pratica la misericordia concede prestiti al prossimo, chi lo
        soccorre di propria mano osserva i comandamenti.
      old_georgian: წყალობის გამღები სესხს აძლევს მახლობელს და თავისი ხელით მისი
        მომაღონიერებელი მცნებათა დამცველია.
      polish: Kto jest miłosierny, pożycza bliźniemu, a kto wspomaga go swą ręką,
        wypełnia przykazania.
      serbian: Ко твори милост, позајмљује ближњем, и ко (га) укрјепљује руком својом,
        држи заповијести.
      bulgarian: Който показва милост, дава назаем на ближния, и който го поддържа с
        ръката си, пази заповедите.
      ukr2: Хто чинить милосердя, той ближньому позичає; хто йому допомагає, той
        зберігає заповіді.
      czech: Kdo cini milosrdenstvi, pujcuje bliznimu, kdo mu podava pomocnou ruku,
        plni prikazani.
      spanish: El misericordioso presta a su prójimo, y el que le sostiene con su mano
        guarda los preceptos.
      rozhdestvensky: Оказывает милость, кто дает взаймы ближнему, и кто поддерживает
        его, — соблюдает заповеди.
      greek-lxx: ὁ ποιῶν ἔλεος δανιεῖ τῷ πλησίον καὶ ὁ ἐπισχύων τῇ χειρὶ αὐτοῦ τηρεῖ
        ἐντολάς
      st_text: Кто оказывает милость, тот дает взаем ближнему, и кто поддерживает его
        своею рукою, тот соблюдает заповеди.
  - id: 33936
