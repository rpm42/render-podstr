      greek-lxx: ὡς δρασσόμενος σκιᾶς καὶ διώκων ἄνεμον οὕτως ὁ ἐπέχων ἐνυπνίοις
      st_text: Как обнимающий тень или гонящийся за ветром, так верящий сновидениям.
