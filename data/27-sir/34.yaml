      kassian: ""
      podstr: ""
      csya: "Якоже емляйся за стень и гоняй ветры, такожде емляй веру сном:"
      averincev: ""
      ungerov: ""
      csya_old: "Ћкоже є4млzйсz за стёнь и3 гонsй вётры, тaкожде є4млzй вёру снHмъ:"
      sovr_rbo: ""
