      rozhdestvensky: "Бдение над богатством истощает тело,\rи забота о нем отгоняет сон;"
      greek-lxx: ἀγρυπνία πλούτου ἐκτήκει σάρκας καὶ ἡ μέριμνα αὐτοῦ ἀφιστᾷ ὕπνον
