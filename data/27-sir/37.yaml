    bookId: 27
    text: 'Всякий друг может сказать: "и я подружился с ним". Но бывает друг по
      имени только другом.'
    chapter: 37
    chapterId: 786
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: "Всяк друг речет: содружихся ему и аз. Но есть друг именем точию друг."
      averincev: ""
      ungerov: ""
      csya_old: "Всsкъ дрyгъ рече1тъ: содружи1хсz є3мY и3 ѓзъ. Но є4сть дрyгъ и4менемъ
        то1чію дрyгъ."
      sovr_rbo: ""
      latin: "Omnis amicus dicet: Et ego amicitiam copulavi: sed est amicus solo
        nomine amicus. Nonne tristitia inest usque ad mortem?"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: "Tot prietenul zice: Eu am tinut prietenia cu el; dar el este prieten
        numai cu numele."
