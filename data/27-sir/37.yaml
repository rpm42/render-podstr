        მხოლოდ სახელით არის მეგობარი.
      polish: "Każdy przyjaciel mówi: ”Jestem i ja twoim przyjacielem”, ale zdarza się
        przyjaciel tylko z imienia."
      serbian: "Сваки пријатељ ће рећи: И ја сам пријатељ (његов), но, има пријатеља
        који је – само по имену пријатељ."
      bulgarian: 'Всякой приятел може да каже: "и аз се сприятелих с него". Но има
        приятел само по име приятел.'
      ukr2: "Кожен друг каже: «Я теж твій приятель.» Та є ж бо й друг тільки за
        назвою."
      czech: "Kazdy pritel rika: „I ja jsem s tebou uzavrel pratelstvi.“ Ale jsou i
        pratele jenom podle jmena."
      spanish: "Todo amigo dice: <<Soy tu amigo>>; pero hay muchos que no lo son más
        que de nombre."
      rozhdestvensky: "Каждый друг говорит: «я друг», но есть друг — только по имени друг."
      greek-lxx: πᾶς φίλος ἐρεῖ ἐφιλίασα κἀγώ ἀλλ᾿ ἔστιν φίλος ὀνόματι μόνον φίλος
      st_text: 'Всякий друг может сказать: "и я подружился с ним". Но бывает друг по
        имени только другом.'
