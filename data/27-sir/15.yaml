    bookId: 27
    text: Боящийся Господа будет поступать так, и твердый в законе овладеет ею.
    chapter: 15
    chapterId: 764
    parallels: []
    translates:
      kassian: ""
      podstr: ""
      csya: Бояйся Господа сотворит сие, и держайся закона постигнет ю.
      averincev: ""
      ungerov: ""
      csya_old: Боsйсz гDа сотвори1тъ сіе2, и3 держaйсz зако1на пости1гнетъ ю5.
      sovr_rbo: ""
      latin: "[Qui timet Deum faciet bona, et qui continens est justiti&#230;
        apprehendet illam:"
      ukr: ""
      nkjv: ""
      desnitsky: ""
      romana: Cel care se teme de Domnul va face cele bune, si cel care tine legea o
        va cuprinde pe ea.
      italian: Così agirà chi teme il Signore; chi è fedele alla legge otterrà anche
        la sapienza.
      old_georgian: უფლის მოშიში ასე მოიქცევა და მტკიცე რჯულით მოიხვეჭს მას.
      polish: "Ten, co Pana się boi, będzie tak czynił, a kto trzyma się Prawa,
        posiądzie\rmądrość."
