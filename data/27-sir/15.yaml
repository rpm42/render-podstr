      bulgarian: Който се бои от Господа, ще постъпя тъй, и твърдият в закона ще
        придобие мъдростта.
      ukr2: Хто Господа страхається, той це вчинить; хто закон додержує, той мудрість
        здобуде.
      czech: Kdo se boji Hospodina, bude toto vse delat; kdo se pridrzi Zakona, ziska
        moudrost.
      spanish: Así hará quien teme al Señor, y quien se adhiere a la Ley logrará la
        sabiduría.
      rozhdestvensky: Так поступает боящийся Господа, и держащийся закона достигнет ея.
