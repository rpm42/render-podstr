      portuguese: "Mas houve também entre o povo falsos profetas, como entre vós
        haverá falsos mestres, os quais introduzirão\r

        encobertamente heresias destruidoras, negando até o Senhor que
        os resgatou, trazendo sobre si mesmos\r

        repentina destruição."
      polish: "Znaleźli się jednak fałszywi prorocy wśród ludu tak samo, jak wśród was
        będą\r

        fałszywi nauczyciele, którzy wprowadzą wśród was zgubne herezje.
        Wyprą się\r

        oni Władcy, który ich nabył, a sprowadzą na siebie rychłą
        zgubę."
      new_text: Однако так же, как в народе Израиля бывали лжепророки, и среди вас
        будут лженаставники. Им удастся внедрить свои ложные учения, ведущие к
        погибели. Они откажутся от Владыки, выкупившего их на свободу, и
        навлекут на себя скорую погибель.
      serbian: А било је и лажних пророка у народу, као што ће и међу вама бити лажних
        учитеља, који ће унијети јереси погибли, и одрицаће се Господара који их
        искупи и довешће себи наглу погибао.
      bulgarian: Имало е и лъжепророци между народа, както и между вас ще има
        лъжеучители, които ще вмъкнат пагубни ереси и, като се отричат от
        Господа, Който ги е изкупил, ще навлекат върху си скорошна погибел.
      pobedonostsev: Были и лживые пророки в народе, как и у вас будут лжеучители. Они
        введут погибельныя ереси и, отвергаясь искупившаго их Господа, навлекут
        на себя скорую погибель.
      ukr2: Були в народі й пророки неправдиві, як і між вами будуть учителі ложні,
        які введуть погубні єресі й, відрікшися Владики, що відкупив їх,
        наведуть на себе скору погибель.
      ukr3: Були ж і лжепророки між людьми, як і між вами будуть лжеучителї, котрі
        введуть єресї погибелї, і відцуравшись викупившого їх Владики, приведуть
        на себе скору погибіль.
      zhukovsky: Были однако и лживые пророки в народе, как и между вами будут лживые
