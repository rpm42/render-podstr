      deutsch: Es waren auch falsche Propheten unter dem Volk, wie auch unter euch
        sein werden falsche Lehrer, die nebeneinführen werden verderbliche
        Sekten und verleugnen den Herrn, der sie erkauft hat, und werden über
        sich selbst herbeiführen eine schnelle Verdammnis.
      spanish: Como hubo en el pueblo profetas falsos, así habrá falsos doctores, que
        introducirán sectas perniciosas, llegando hasta a negar al Señor que los
