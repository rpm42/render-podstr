        викупив їх, і стягнуть на себе самі скору погибіль.
      nkjv: But there were also false prophets among the people, even as there will be
        false teachers among you, who will secretly bring in destructive
        heresies, even denying the Lord who bought them, and bring on themselves
        swift destruction.
      desnitsky: Впрочем, бывали в народе и лжепророки, как и среди вас будут
        лжеучителя. Они протащат к вам свои губительные ереси, отрекутся от
        Владыки, Который их приобрел за выкуп – так они навлекут на себя скорую
        гибель.
      tex_rec: ᾿Εγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῷ λαῷ, ὡς καὶ ἐν ὑμῖν ἔσονται
