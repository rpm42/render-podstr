        навядуць самі на сябе неўзабаўную пагібель.
      nrt: Но как были лжепророки в народе, так и среди вас появятся лжеучители. Они
        будут вводить ереси, ведущие к погибели, и отвергать искупившего их
        Господа, навлекая тем самым на себя скорую погибель.
      romana: Dar au fost in popor si prooroci mincinosi, dupa cum si intre voi vor fi
        invatatori mincinosi, care vor strecura eresuri pierzatoare si,
        tagaduind chiar pe Stapanul Care i-a rascumparat, isi vor aduce lor
        grabnica pieire;
      francais: Il y a eu parmi le peuple de faux prophètes, et il y aura de même
        parmi vous de faux docteurs, qui introduiront des sectes pernicieuses,
        et qui, reniant le maître qui les a rachetés, attireront sur eux une
        ruine soudaine.
      italian: Ci sono stati anche falsi profeti tra il popolo, come pure ci saranno
        in mezzo a voi falsi maestri che introdurranno eresie perniciose,
        rinnegando il Signore che li ha riscattati e attirandosi una pronta
        rovina.
      old_georgian: იყვნენ ცრუ წინასწარმეტყველნიც ხალხში, ისევე, როგორც თქვენში
