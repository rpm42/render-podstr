        искупившаго, навлекут на себя скорую гибель.
      czech: V Bozim lidu byvali ovsem i lzivi proroci; tak i mezi vami budou lzivi
        ucitele, kteri budou zaludne zavadet zhoubne nauky a budou popirat
        Panovnika, ktery je vykoupil. Tim na sebe uvedou nahlou zhoubu.
      st_text: "Были и лжепророки в народе, как и у вас будут лжеучители, которые
        введут пагубные ереси и, отвергаясь искупившего их Господа, \r

        навлекут сами на себя скорую погибель."
