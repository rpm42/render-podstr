        самих скорую гибель.
      podstr: Сделались же и лжепророки в народе, как и в вас будут лжеучители,
        которые привнесут ереси гибели, и выкупившего их Владыку отрицающие,
        наводящие себе скорую гибель.
      csya: Быша же и лживии пророцы в людех, якоже и в вас будут лживии учителие, иже
