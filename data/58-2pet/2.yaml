      latin: "Fuerunt vero et pseudoprophetae in populo, sicut et in vobis erunt
        magistri mendaces, qui introducent sectas perditionis: et eum qui emit
        eos, Dominum negant, superducentes sibi celerem perditionem."
      ukr: А між людом були й неправдиві пророки, як і будуть між вас учителі
