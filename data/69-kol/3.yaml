        перебуває, сівши по правиці Бога.
      ukr3: Коли ж оце воскресли ви з Христом, то гірнього шукайте, де Христос сидить
        по правицї в Бога.
      czech: Protoze jste byli vzkriseni s Kristem, hledejte to, co je nad vami, kde
        Kristus sedi na pravici Bozi.
      st_text: Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит
        одесную Бога;
