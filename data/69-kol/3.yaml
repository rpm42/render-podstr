      romana: Iar cel ce face nedreptate isi va lua plata nedreptatii, intrucat la
        Dumnezeu nu este partinire.
      francais: Car celui qui agit injustement recevra selon son injustice, et il n'y
        a point d'acception de personnes.
      italian: Chi commette ingiustizia infatti subirà le conseguenze del torto
        commesso, e non v'è parzialità per nessuno.
      old_georgian: ხოლო რომელი-იგი მავნებელ იყოს, მოეგოს რაჲცა-იგი ავნო, და არა არს
