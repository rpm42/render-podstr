    text: Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете
      Господа на небесах.
    chapter: 4
    chapterId: 1316
    parallels:
      - verseId: 23491
        bookId: 3
        bookCode: levit
        chapter: 25
        short: Лев:25:43
      - verseId: 19461
        bookId: 21
        bookCode: kniga-iova
        chapter: 31
        short: Иов:31:13
    translates:
      kassian: Господа, давайте рабам то, что полагается и на что они имеют право,
        зная что и у вас есть Господин на небе.
      podstr: Господа, справедливое и беспристрастность рабам предоставляйте, знающие
        что и вы имеете Господа в небе.
      csya: Господие, правду и уравнение рабом подавайте, ведяще, яко и вы имате
        Господа на небесех.
      averincev: ""
      ungerov: ""
      csya_old: Госпо1діе, прaвду и3 ўравне1ніе рабHмъ подавaйте, вёдzще, ћкw и3 вы2
        и4мате гDа на нб7сёхъ.
      sovr_rbo: ""
      latin: "Domini, quod justum est et aequum, servis praestate: scientes quod et
        vos Dominum habetis in caelo."
      ukr: Пани, виявляйте до рабів справедливість та рівність, і знайте, що й для вас
        є на небі Господь!
      nkjv: Masters, give your bondservants what is just and fair, knowing that you
        also have a Master in heaven.
      desnitsky: Господа́, поступайте с рабами справедливо и честно, помня, что и у
        вас есть на небе Господин.
      tex_rec: Οἱ κύριοι, τὸ δίκαιον καὶ τὴν ἰσότητα τοῖς δούλοις παρέχεσθε, εἰδότες
        ὅτι καὶ ὑμεῖς ἔχετε κύριον ἐν οὐρανῷ.
      deutsch: Ihr Herren, was recht und billig ist, das beweiset den Knechten, und
        wisset, daß ihr auch einen Herrn im Himmel habt.
      spanish: Amaos, proveed a vuestros siervos de lo que es justo y equitativo,
        mirando a que también vosotros tenéis Amo en los cielos.
      peshitta: ܡܳܪܰܝܳܐ ܥܒ݂ܶܕ݂ܘ ܫܰܘܝܽܘܬ݂ܳܐ ܘܟ݂ܺܐܢܽܘܬ݂ܳܐ ܠܘܳܬ݂ ܥܰܒ݂ܕ݁ܰܝܟ݁ܽܘܢ
        ܘܰܗܘܰܝܬ݁ܽܘܢ ܝܳܕ݂ܥܺܝܢ ܕ݁ܳܐܦ݂ ܠܟ݂ܽܘܢ ܐܺܝܬ݂ ܗ݈ܽܘ ܡܳܪܳܐ ܒ݁ܰܫܡܰܝܳܐ܂
      bel_syomukha: Гаспадары, аказвайце рабам патрэбнае і справядлівае, ведаючы, што
        і вы маеце Госпада на нябёсах.
      nrt: И вы, господа, поступайте со своими рабами справедливо и достойно, помня о
        том, что и у вас есть Господин на небесах.
      romana: Stapanilor, dati slugilor voastre ce este drept si potrivit, stiind ca
        si voi aveti Stapan in ceruri.
      francais: Maîtres, accordez à vos serviteurs ce qui est juste et équitable,
        sachant que vous aussi vous avez un maître dans le ciel.
      italian: Voi, padroni, date ai vostri servi ciò che è giusto ed equo, sapendo
        che anche voi avete un padrone in cielo.
      old_georgian: უფალნი ეგე სამართალსა და სწორსა მისცემდით მონათა მათ; უწყოდეთ,
        რამეთუ თქუენცა უფალივე გივის ცათა შინა.
      portuguese: "Vós, senhores, dai a vossos servos o que é de justiça e eqüidade,
        sabendo que também vós tendes um Senhor\rno céu."
      polish: "Panowie, oddawajcie niewolnikom to, co sprawiedliwe i słuszne,
        świadomi\rtego, że i wy macie Pana w niebie."
      new_text: И вы, господа, поступайте с рабами по правде и справедливости.
        Помните, что и у вас есть Господин на небе.
      serbian: Господари, правду и једнакост указујте робовима, знајући да и ви имате
        Господа на небесима.
      bulgarian: Вие, господарите, отдавайте на робите си справедливото и дължимото,
        като знаете, че и вие имате Господар на небесата.
      ukr2: Пани, віддавайте слугам те, що справедливе й належне, знаючи, що й ви
        маєте пана у небі.
      ukr3: Панове, оддавайте слугам правду і рівноту, знаючи, що й ви маєте Господа
        на небесах.
      czech: A vy, pani, davejte otrokum, co jim spravedlive patri. Pamatujte, ze i vy
        mate Pana v nebi.
      st_text: Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете
        Господа на небесах.
