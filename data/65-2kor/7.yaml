        всего, что оскверняет тело и дух, и посвятим себя Богу, благоговея и
        трепеща!
      serbian: Имајући, дакле, оваква обећања, о љубљени, очистимо себе од сваке
        нечистоте тијела и духа, творећи светињу у страху Божијему.
      bulgarian: И тъй, възлюбени, имайки такива обещания, нека се очистим от всяка
        сквернота на плътта и на духа, като вършим свети дела със страх Божий.
      ukr2: Маючи ж такі обітниці, о любі, очистьмо себе від усякої скверни тіла і
        духа, довершуючи наше освячення в Божому острасі.
      ukr3: Мавши оце сї обітування, любі (мої), очищуймо себе від усякої нечистї тїла
        і духа, звершуючи сьвятість у страсї Божому.
      czech: Kdyz mame takova zaslibeni, moji nejmilejsi, ocistme se od kazde poskvrny
        tela i ducha a privedme k cili sve posveceni v bazni Bozi.
      st_text: Итак, возлюбленные, имея такие обетования, очистим себя от всякой
        скверны плоти и духа, совершая святыню в страхе Божием.
