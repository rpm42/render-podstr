      nrt: Итак, возлюбленные, раз нам даны такие обещания, давайте же очистим себя от
        всего, что оскверняет наше тело и наш дух, завершая наше освящение в
        благоговении перед Богом.
      romana: Avand deci aceste fagaduinte, iubitilor, sa ne curatim pe noi de toata
