        toda a imundícia da carne e do espírito,\raperfeiçoando a santidade no
        temor de Deus."
      polish: "Mając przeto takie obietnice, najmilsi, oczyśćmy się z wszelkich brudów
        ciała\ri ducha, dopełniając uświęcenia naszego w bojaźni Bożej."
