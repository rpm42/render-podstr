        θεοῦ.
      deutsch: Dieweil wir nun solche Verheißungen haben, meine Liebsten, so lasset
        uns von aller Befleckung des Fleisches und des Geistes uns reinigen und
        fortfahren mit der Heiligung in der Furcht Gottes.
