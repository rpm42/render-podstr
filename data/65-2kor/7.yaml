      ukr: Отож, мої любі, мавши ці обітниці, очистьмо себе від усякої нечисти тіла та
        духа, і творімо святиню у Божім страху!
      nkjv: Therefore, having these promises, beloved, let us cleanse ourselves from
        all filthiness of the flesh and spirit, perfecting holiness in the fear
        of God.
      desnitsky: Вот сколько нам, возлюбленные, обещано – так очистим себя от всякой
        грязи плотской и духовной, страшась Бога и стремясь к совершенной
        святости.
