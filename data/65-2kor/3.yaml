        листів доручальних до вас чи від вас?
      nkjv: Do we begin again to commend ourselves? Or do we need, as some others,
        epistles of commendation to you or letters of commendation from you?
      desnitsky: Что же нам с вами, заново теперь знакомиться? Или нам нужно, как
        некоторым, приносить вам рекомендательные письма или получать их от вас?
