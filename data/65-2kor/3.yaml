      kassian: Не начинаем ли мы снова заверять о самих себе? Или нуждаемся ли мы, как
        некоторые, в вверительных письмах к вам или от вас?
      podstr: Начинаем опять себя самих представлять? Или не нуждаемся как некоторые
        [в] представительных посланиях к вам или из вас?
      csya: Зачинаем ли паки нас самех извещавати вам? Или требуем, якоже нецыи,
        извещавательных посланий к вам, или от вас известительных?
