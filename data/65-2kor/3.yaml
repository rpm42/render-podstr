        препоручне посланице за вас или препоруке од вас?
      bulgarian: Пак ли ще почнем да се препоръчваме? Или имаме нужда, както някои, от
        препоръчителни писма до вас или от вас?
      ukr2: Чи починаємо знову самих себе поручати? Чи, може, потребуємо, як дехто,
        поручальних до вас, чи від вас листів?
      ukr3: Чи нам же починати знов самих себе поручати? або треба нам, як иншим,
