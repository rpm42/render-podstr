        avons-nous besoin, comme quelques-uns, de lettres de recommandation
        auprès de vous, ou de votre part?
      italian: Cominciamo forse di nuovo a raccomandare noi stessi? O forse abbiamo
        bisogno, come altri, di lettere di raccomandazione per voi o da parte
        vostra?
