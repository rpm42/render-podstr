        ܣܢܺܝܩܺܝܢܰܢ ܐܰܝܟ݂ ܐ݈ܚܪܳܢܶܐ ܕ݁ܶܐܓ݁ܪܳܬ݂ܳܐ ܕ݁ܦ݂ܽܘܩܳܕ݂ܶܐ ܢܶܬ݂ܟ݁ܰܬ݂ܒ݁ܳܢ ܠܟ݂ܽܘܢ
