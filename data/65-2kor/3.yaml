      czech: To zase zaciname sami sebe doporucovat? Ci potrebujeme snad jako nekdo
        doporucujici listy k vam nebo od vas?
      st_text: Неужели нам снова знакомиться с вами? Неужели нужны для нас, как для
        некоторых, одобрительные письма к вам или от вас?
