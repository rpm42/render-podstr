    bookId: 65
    text: Мы же, как споспешники, умоляем вас, чтобы благодать Божия не тщетно была
      принята вами.
    chapter: 6
    chapterId: 1289
    parallels: []
    translates:
      kassian: Но, как Его соработники, мы и призываем вас не тщетно принять благодать
        Божию.
      podstr: Содействующие же и просим не в пустое благодать Бога принять вам;
      csya: Споспешствующе же и молим, не вотще благодать Божию прияти вам.
      averincev: ""
      ungerov: ""
      csya_old: Споспёшствующе же и3 мо1лимъ, не вотще2 блгdть б9ію пріsти вaмъ.
      sovr_rbo: ""
      latin: Adjuvantes autem exhortamur ne in vacuum gratiam Dei recipiatis.
      ukr: А ми, як співробітники, благаємо, щоб ви Божої благодаті не брали надармо.
      nkjv: We then, as workers together with Him also plead with you not to receive
        the grace of God in vain.
      desnitsky: И поскольку мы содействуем Богу, обращаемся к вам с призывом, ведь не
        впустую получили вы Божью благодать!
      tex_rec: Συνεργοῦντες δὲ καὶ παρακαλοῦμεν μὴ εἰς κενὸν τὴν χάριν τοῦ θεοῦ
        δέξασθαι ὑμᾶς-
      deutsch: Wir ermahnen aber euch als Mithelfer, daß ihr nicht vergeblich die
        Gnade Gottes empfanget.
      spanish: Cooperando, pues, con El, os exhortamos a que no recibáis en vano la
        gracia de Dios,
      peshitta: ܘܰܐܝܟ݂ ܡܥܰܕ݁ܪܳܢܶܐ ܒ݁ܳܥܶܝܢܰܢ ܡܶܢܟ݂ܽܘܢ ܕ݁ܠܳܐ ܬ݁ܶܣܬ݁ܰܪܰܩ ܒ݁ܟ݂ܽܘܢ
        ܛܰܝܒ݁ܽܘܬ݂ܳܐ ܕ݁ܰܐܠܳܗܳܐ ܕ݁ܩܰܒ݁ܶܠܬ݁ܽܘܢ܂
      bel_syomukha: А мы, як памочнікі ў працы, просім вас, каб мілата Божая ня марна
        была прынята вамі.
      nrt: Как соработники Бога, мы умоляем вас, чтобы принятая вами благодать Божья
        не была тщетна.
      romana: Fiind, dar, impreuna-lucratori cu Hristos, va indemnam sa nu primiti in
        zadar harul lui Dumnezeu.
      francais: Puisque nous travaillons avec Dieu, nous vous exhortons à ne pas
        recevoir la grâce de Dieu en vain.
      italian: E poiché siamo suoi collaboratori, vi esortiamo a non accogliere invano
        la grazia di Dio.
      old_georgian: ხოლო თანა-შეგეწევით და გლოცავთ, რაჲთა არა ამაოდ მადლი იგი ღმრთისაჲ
        შეიწყნაროთ თქუენ.
      portuguese: E nós, cooperando com ele, também vos exortamos a que não recebais a
        graça de Deus em vão;
      polish: "Współpracując zaś z Nim napominamy was, abyście nie przyjmowali na
        próż\rno łaski Bożej."
      new_text: "Как сотрудники Бога, мы просим вас: пусть Божья доброта, данная вам в
        дар, не будет напрасна."
      serbian: А сарађујући с Њим, молимо вас да не примите узалуд благодат Божију;
      bulgarian: Понеже сме съработници Христови, ние ви молим, да не приемате
        напразно благодатта Божия.
      ukr2: Як співробітники, ми закликаємо вас, щоб благодаті Божої не приймати
        марно.
      ukr3: Помагаючи ж (Йому), благаємо вас, щоб ви марно благодать Божу не приймали.
      czech: Jako spolupracovnici na tomto dile vas napominame, abyste milost Bozi
        neprijimali naprazdno,
      st_text: Мы же, как споспешники, умоляем вас, чтобы благодать Божия не тщетно
        была принята вами.
