      latin: non enim sumus sicut plurimi, adulterantes verbum Dei, sed ex
        sinceritate, sed sicut ex Deo, coram Deo, in Christo loquimur.
      ukr: Бо ми не такі, як багато-хто, що Боже Слово фальшують, але ми провіщаємо,
        як із щирости, як від Бога, перед Богом, у Христі!
      nkjv: For we are not, as so many, peddling the word of God; but as of sincerity,
        but as from God, we speak in the sight of God in Christ.
      desnitsky: Мы, в отличие от многих, не приторговываем Словом Божьим, а говорим
        искренне, от Бога, пред Богом, во Христе.
      tex_rec: οὐ γάρ ἐσμεν ὡς οἱ λοιποὶ καπηλεύοντες τὸν λόγον τοῦ Θεοῦ, ἀλλ᾿ ὡς ἐξ
        εἰλικρινείας, ἀλλ᾿ ὡς ἐκ Θεοῦ κατενώπιον τοῦ Θεοῦ ἐν Χριστῷ λαλοῦμεν.
      deutsch: Denn wir sind nicht, wie die vielen, die das Wort Gottes verfälschen;
        sondern als aus Lauterkeit und als aus Gott reden wir vor Gott in
        Christo.
      spanish: Porque no somos como muchos, que trafican con la palabra de Dios, sino
        que sinceramente, como de Dios, hablamos delante de Dios en Cristo.
      peshitta: ܠܳܐ ܗ݈ܘܰܝܢ ܓ݁ܶܝܪ ܐܰܝܟ݂ ܫܰܪܟ݁ܳܐ ܕ݁ܰܡܡܰܙܓ݂ܺܝܢ ܡܶܠܰܘܗ݈ܝ ܕ݁ܰܐܠܳܗܳܐ ܐܶܠܳܐ
        ܐܰܝܟ݂ ܕ݁ܒ݂ܰܫܪܳܪܳܐ ܘܰܐܝܟ݂ ܕ݁ܡܶܢ ܐܰܠܳܗܳܐ ܩܕ݂ܳܡ ܐܰܠܳܗܳܐ ܒ݁ܰܡܫܺܝܚܳܐ
        ܡܡܰܠܠܺܝܢܰܢ܂
      bel_syomukha: Мы не прадаём слова Божага, як многія, а прапаведуем шчыра, як ад
        Бога, перад Богам, у Хрысьце.
      nrt: При этом мы не торгуем вразнос Божьим словом, как это делают многие. Мы
        говорим искренне перед Богом в Христе как люди, посланные Богом.
      romana: Caci nu suntem ca cei multi, care strica cuvantul lui Dumnezeu, ci graim
        ca din curatia inimii, ca de la Dumnezeu inaintea lui Dumnezeu, in
        Hristos.
      francais: Car nous ne falsifions point la parole de Dieu, comme font plusieurs;
        mais c'est avec sincérité, mais c'est de la part de Dieu, que nous
        parlons en Christ devant Dieu.
      italian: Noi non siamo infatti come quei molti che mercanteggiano la parola di
        Dio, ma con sincerità e come mossi da Dio, sotto il suo sguardo, noi
        parliamo in Cristo.
      old_georgian: რამეთუ არა ვართ ვითარცა-იგი მრავალნი ვაჭარ სიტყუასა მას ღმრთისასა,
        არამედ ვითარცა წადიერებისაგან, არამედ ვითარცა ღმრთისაგან, წინაშე ღმრთისა
        ქრისტეს მიერ ვიტყჳთ.
      portuguese: "Porque nós não somos falsificadores da palavra de Deus, como tantos
        outros; mas é com sinceridade, é da\rparte de Deus e na presença do
        próprio Deus que, em Cristo, falamos."
      polish: Nie jesteśmy bowiem jak wielu, którzy kupczą słowem Bożym, lecz ze
        szczerości, jak od Boga mówimy w Chrystusie przed Bogiem.
      new_text: Мы ведь не торгуем вразнос, как очень многие, поддельной Божьей
        Вестью. Нет, мы говорим искренне, наше слово от Бога, мы действуем перед
        лицом Бога вместе с Христом.
      serbian: Јер ми нисмо као многи они који тргују ријечју Божијом, него из
        искрености, као од Бога, пред Богом, у Христу говоримо.
      bulgarian: Защото ние не изопачаваме словото Божие, както мнозина, а
        проповядваме искрено, като от Бога, пред Бога, в Христа.
      ukr2: Ми не такі, як багато інших, що торгують словом Божим; ми щиро, ми від
        Бога говоримо, перед Богом, у Христі.
      ukr3: Не такі бо ми, як многі, що крамують словом Божим, а щиро, як од Бога,
        перед Богом, у Христї глаголемо.
      czech: My nejsme jako mnozi, kteri kramari s Bozim slovem, nybrz mluvime
        uprimne, z Boziho povereni a pred tvari Bozi v Kristu.
      st_text: Ибо мы не повреждаем слова Божия, как многие, но проповедуем искренно,
        как от Бога, пред Богом, во Христе.
