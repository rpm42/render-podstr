    translates:
      kassian: Ибо мы не размениваем по-торгашески, как многие, слова Божия, но ведь
        от чистого побуждения, но ведь от Бога, пред Богом, во Христе мы
        говорим.
      podstr: Не ведь мы есть как многие распродающие слово Бога, но как из чистоты,
        но как от Бога перед Богом в Христе произносим.
      csya: Несмы бо, якоже мнози, нечисто проповедающии слово Божие, но яко от
        чистоты, но яко от Бога, пред Богом, во Христе глаголем.
