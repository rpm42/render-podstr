      romana: In numele lui Hristos, asadar, ne infatisam ca mijlocitori, ca si cum
        Insusi Dumnezeu v-ar indemna prin noi. Va rugam, in numele lui Hristos,
        impacati-va cu Dumnezeu!
      francais: "Nous faisons donc les fonctions d'ambassadeurs pour Christ, comme si
