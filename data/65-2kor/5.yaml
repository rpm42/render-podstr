      ukr3: "Замість Христа оце ми посли, і наче Бог благає (вас) через нас; ми
        просимо вас замість Христа: примиріть ся з Богом."
      czech: "Jsme tedy posly Kristovymi, Buh vam domlouva nasimi usty; na miste
        Kristove vas prosime: dejte se smirit s Bohem!"
      st_text: "Итак мы - посланники от имени Христова, и как бы Сам Бог увещевает
        через нас; от имени Христова просим: примиритесь с Богом."
