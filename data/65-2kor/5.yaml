      kassian: Ибо мы знаем, что если земной наш дом, эта палатка, будет разрушен, мы
        имеем строение от Бога, дом нерукотворенный, вечный на небесах.
      podstr: Знаем ведь что если земной наш дом обитания будет разрушен, жительство
        от Бога имеем дом нерукотворный вечный в небесах.
      csya: Вемы бо, яко аще земная наша храмина тела разорится, создание от Бога
        имамы, храмину нерукотворену, вечну на небесех.
