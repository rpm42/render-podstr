      ungerov: ""
      csya_old: Вёмы бо, ћкw ѓще земнaz нaша хрaмина тёла разори1тсz, создaніе t бг7а
        и4мамы, хрaмину нерукотворе1ну, вёчну на нб7сёхъ.
      sovr_rbo: ""
      latin: Scimus enim quoniam si terrestris domus nostra hujus habitationis
        dissolvatur, quod aedificationem ex Deo habemus, domum non manufactam,
        aeternam in caelis.
      ukr: Знаємо бо, коли земний мешкальний намет наш зруйнується, то маємо будівлю
        від Бога на небі, дім нерукотворний та вічний.
      nkjv: For we know that if our earthly house, this tent, is destroyed, we have a
        building from God, a house not made with hands, eternal in the heavens.
      desnitsky: "Ведь мы знаем: на земле мы обитаем в шатре, который разрушится, но
        есть у нас жилище от Бога – нерукотворный вечный дом на небесах."
      tex_rec: οἴδαμεν γὰρ ὅτι ἐὰν ἡ ἐπίγειος ἡμῶν οἰκία τοῦ σκήνους καταλυθῇ,
        οἰκοδομὴν ἐκ Θεοῦ ἔχομεν, οἰκίαν ἀχειροποίητον αἰώνιον ἐν τοῖς οὐρανοῖς.
      deutsch: Wir wissen aber, so unser irdisch Haus dieser Hütte zerbrochen wird,
        daß wir einen Bau haben, von Gott erbauet, ein Haus, nicht mit Händen
        gemacht, das ewig ist, im Himmel.
      spanish: Pues sabemos que, si la tienda de nuestra mansión terrena se deshace,
        tenemos de Dios una sólida casa, no hecha por mano de hombre, eterna, en
        los Ciclos.
      peshitta: ܝܳܕ݂ܥܺܝܢܰܢ ܓ݁ܶܝܪ ܕ݁ܶܐܢ ܒ݁ܰܝܬ݁ܰܢ ܕ݁ܒ݂ܰܐܪܥܳܐ ܗܳܢܳܐ ܕ݁ܦ݂ܰܓ݂ܪܳܐ ܢܶܫܬ݁ܪܶܐ
        ܐܶܠܳܐ ܐܺܝܬ݂ ܠܰܢ ܒ݁ܶܢܝܳܢܳܐ ܕ݁ܡܶܢ ܐܰܠܳܗܳܐ ܒ݁ܰܝܬ݁ܳܐ ܕ݁ܠܳܐ ܒ݁ܰܥܒ݂ܳܕ݂
        ܐܺܝܕ݂ܰܝܳܐ ܒ݁ܰܫܡܰܝܳܐ ܠܥܳܠܰܡ܂
      bel_syomukha: Бо ведаем, што, калі зямны наш дом, гэтая хаціна, зруйнуецца, мы
        маем ад Бога жытлішча на нябёсах, дом нерукатворны, вечны.
      nrt: Мы знаем, что когда наша земная палатка – наше тело – будет уничтожена,
        тогда на небе нас ждет вечный дом – духовное тело, созданное Богом, а не
        руками людей.
      romana: Caci stim ca, daca acest cort, locuinta noastra pamanteasca, se va
        strica, avem zidire de la Dumnezeu, casa nefacuta de mana, vesnica, in
        ceruri.
      francais: Nous savons, en effet, que, si cette tente où nous habitons sur la
        terre est détruite, nous avons dans le ciel un édifice qui est l'ouvrage
        de Dieu, une demeure éternelle qui n'a pas été faite de main d'homme.
      italian: Sappiamo infatti che quando verrà disfatto questo corpo, nostra
        abitazione sulla terra, riceveremo un'abitazione da Dio, una dimora
        eterna, non costruita da mani di uomo, nei cieli.
      old_georgian: რამეთუ უწყით, ვითარმედ უკუეთუ ქუეყანისა ესე სახლი, საყოფელი ჩუენი,
        დაირღუეს, აღშენებული ღმრთისა მიერ მაქუს ჩუენ სახლი ჴელით-უქმნელი,
        საუკუნოჲ ცათა შინა.
      portuguese: "Porque sabemos que, se a nossa casa terrestre deste tabernáculo se
        desfizer, temos de Deus um edifício, uma\rcasa não feita por mãos,
        eterna, nos céus."
      polish: "Wiemy bowiem, że jeśli nawet zniszczeje nasz przybytek doczesnego
        zamieszkania, będziemy mieli mieszkanie od Boga, dom nie ręką
        uczyniony,\rlecz wiecznie trwały w niebie."
      new_text: "Мы знаем: если рухнет шалаш — наше земное жилище, у нас есть дом. Его
        нам даст Бог. Это нерукотворный, вечный дом на небесах."
      serbian: Јер знамо, ако се наша земаљска кућа, тјелесни шатор, разруши, имамо
        здање од Бога, кућу нерукотворену, вјечну на небесима.
      bulgarian: Знаем, че, когато земното наше жилище, тая хижа, се разруши, ние
        имаме от Бога дом на небесата, жилище неръкотворно, вечно.
      ukr2: Бо знаємо, що коли земне наше житло, намет, розпадається, то маємо будівлю
        Божу, будинок нерукотворний, вічний на небі.
      ukr3: Знаємо бо, як земний будинок тїла нашого розпадеть ся, ми будівлю від Бога
        маємо, будинок нерукотворний, вічний на небесах.
      czech: Vime prece, ze bude-li stan naseho pozemskeho zivota strzen, ceka nas
        pribytek od Boha, vecny dum v nebesich, ktery nebyl zbudovan rukama.
      st_text: Ибо знаем, что, когда земной наш дом, эта хижина, разрушится, мы имеем
        от Бога жилище на небесах, дом нерукотворенный, вечный.
