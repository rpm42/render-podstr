        адважны, пераконваю вас лагодаю і мілажальнасьцю Хрыстовай.
      nrt: Я, Павел, который всегда так «робок», когда нахожусь у вас, и так «смел»
        вдали от вас, обращаюсь сейчас к вам в кротости и смирении Христа.
      romana: Insumi eu, Pavel, va indemn prin blandetea si ingaduinta lui Hristos -
        eu care de fata sunt smerit intre voi, dar, in lipsa, indraznesc fata de
        voi S
      francais: Moi Paul, je vous prie, par la douceur et la bonté de Christ, -moi,
        humble d'apparence quand je suis au milieu de vous, et plein de
        hardiesse à votre égard quand je suis éloigné, -
      italian: Ora io stesso, Paolo, vi esorto per la dolcezza e la mansuetudine di
        Cristo, io davanti a voi così meschino, ma di lontano così animoso con
        voi;
      old_georgian: მე, თავადი პავლე, გლოცავ თქუენ სიმშჳდითა მით და სახიერებითა
        ქრისტესითა, რომელი-ესე პირისპირ მდაბალ თქუენ შორის, ხოლო შორით ვიკადრებ
        თქუენდა მიმართ.
      portuguese: "Ora eu mesmo, Paulo, vos rogo pela mansidão e benignidade de
        Cristo, eu que, na verdade, quando presente\rentre vós, sou humilde, mas
        quando ausente, ousado para convosco;"
      polish: "Zresztą ja sam, Paweł, upominam was przez cichość i łagodność
        Chrystusa,\rja, który będąc między wami, uchodzę w oczach waszych za
        pokornego a z\rdaleka od was jestem dla was zbyt surowy,"
      new_text: Я, Павел, тот самый человек, который лицом к лицу с вами так робок, а
        вдали так смел и решителен, обращаюсь к вам.
      serbian: А сам ја, Павле, молим вас ради кротости и благости Христове, ја који
        сам понизан када сам код вас, а одважан према вама када сам одсутан;
      bulgarian: Сам аз, Павел, смирен, кога съм лично помежду ви, а смел спрямо вас,
        кога съм далеч, убеждавам ви с Христова кротост и благост.
      ukr2: Я ж сам, Павло, особисто благаю вас лагідністю і ласкавістю Христа, - я,
        коли присутній між вами, - покірний, а коли від вас далеко, сміливий
        супроти вас.
      ukr3: Сам же я Павел благаю вас лагідностю і тихостю Христовою, а що в вічі
        смиренний між вами, а, не будучи між вами, сьміливий проти вас;
      czech: Ja, Pavel, vas napominam tise a mirne po zpusobu Kristove – ja, ktery
        tvari v tvar jsem pry mezi vami pokorny, ale z dalky si na vas troufam.
      st_text: Я же, Павел, который лично между вами скромен, а заочно против вас
        отважен, убеждаю вас кротостью и снисхождением Христовым.
