      kassian: Но сам я, Павел, призываю вас кротостью и снисхождением Христовым, я
        скромный, мол, с вами лицом к лицу и храбрый в отсутствии, -
      podstr: Сам же я Павел прошу вас через кротость и снисходительность Христа,
        который [я] по лицу ведь смиренный у вас, отсутствующий же имею мужество
        на вас;
      csya: Сам же аз павел молю вы кротостию и тихостию Христовою, иже в лице убо
        смирен в вас, не сый же у вас дерзаю в вас.
