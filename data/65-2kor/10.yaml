        присутній слухняний між вами, а не бувши між вами сміливий я супроти
        вас.
      nkjv: Now I, Paul, myself am pleading with you by the meekness and gentleness of
        Christ-who in presence am lowly among you, but being absent am bold
        toward you.
      desnitsky: "Сам я, Павел, обращаюсь к вам с Христовой кротостью и умеренностью:
        когда я у вас, то скромен, а издалека так резок!"
