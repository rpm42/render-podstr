        лице2 ќбw смире1нъ въ вaсъ, не сы1й же ў вaсъ дерзaю въ вaсъ.
      sovr_rbo: ""
      latin: Ipse autem ego Paulus obsecro vos per mansuetudinem et modestiam Christi,
        qui in facie quidem humilis sum inter vos, absens autem confido in vos.
