        Χριστοῦ, ὃς κατὰ πρόσωπον μὲν ταπεινὸς ἐν ὑμῖν, ἀπὼν δὲ θαρρῶ εἰς ὑμᾶς·
      deutsch: Ich aber, Paulus, ermahne euch durch die Sanftmütigkeit und Lindigkeit
        Christi, der ich gegenwärtig unter euch gering bin, abwesend aber dreist
        gegen euch.
      spanish: Yo, pues, el mismo Pablo, que presente soy humilde entre vosotros, pero
        ausente soy resuelto con vosotros,
