        становищам их через слово Господа и отправились в Рафидин; не была же
        вода народу попить.
      csya: И воздвижеся весь сонм сынов израилевых от пустыни син по полком своим
        словом Господним и ополчишася в рафидине. Не бяше же воды людем пити,
      averincev: ""
      ungerov: ""
