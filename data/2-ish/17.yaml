        Hospodina?"'
      spanish: "Entonces el pueblo se querelló contra Moisés, diciendo: <<Danos agua
        que beber>>. Moisés les respondió: << ¿Por qué os querelláis contra mí?
        ¿Por qué tentáis a Yavé?>>"
      st_text: "И укорял народ Моисея, и говорили: дайте нам воды пить. И сказал им
