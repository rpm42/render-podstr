      sovr_rbo: Покинув пустыню Син, община сынов Израилевых шла небольшими
        переходами, следуя указаниям Господа. Они остановились в Рефидиме. Там
        не было воды — нечего было пить.
      latin: Igitur profecta omnis multitudo filiorum Israel de deserto Sin per
        mansiones suas, juxta sermonem Domini, castrametati sunt in Raphidim,
        ubi non erat aqua ad bibendum populo.
      ukr: І рушила вся громада Ізраїлевих синів із пустині Сін на походи свої з
        наказу Господнього, і отаборилася в Рефідімі. І не було води пити
        народові.
      nkjv: Then all the congregation of the children of Israel set out on their
        journey from the Wilderness of Sin, according to the commandment of the
        Lord, and camped in Rephidim; but there was no water for the people to
        drink.
      desnitsky: ""
      mt: ‫   וַיִּסְעוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל מִמִּדְבַּר־סִין לְמַסְעֵיהֶם
        עַל־פִּי יְהוָה וַיַּחֲנוּ בִּרְפִידִים וְאֵין מַיִם לִשְׁתֹּת הָעָם׃ ‬
      romana: Dupa aceea a plecat la drum toata obstea fiilor lui Israel din pustia
        Sin, dupa porunca Domnului, si a tabarat la Rafidim, unde poporul nu
        avea apa de baut.
      francais: Toute l'assemblée des enfants d'Israël partit du désert de Sin, selon
        les marches que l'Éternel leur avait ordonnées; et ils campèrent à
        Rephidim, où le peuple ne trouva point d'eau à boire.
      italian: Tutta la comunità degli Israeliti levò l'accampamento dal deserto di
        Sin, secondo l'ordine che il Signore dava di tappa in tappa, e si
        accampò a Refidim. Ma non c'era acqua da bere per il popolo.
      old_georgian: და აღიტრა ყოველი შესაკრებელი ძეთა ისრაჱლისათაჲ უდაბნოთ სინით
        დაბანაკებისაებრ მათისა სიტყჳთა უფლისათა და დაიბანაკეს რაფიდინს შინა;
        ხოლო არა იყო წყალი სასუმელად ერისა.
      portuguese: "Partiu toda a congregação dos filhos de Israel do deserto de Sim,
        pelas suas jornadas, segundo o mandamento\rdo Senhor, e acamparam em
        Refidim; e não havia ali água para o povo beber."
      polish: "Całe zgromadzenie Izraelitów wyruszyło na rozkaz Pana z pustyni Sin,
        aby\rprzebyć dalsze etapy. Potem rozbili obóz w Refidim, gdzie lud nie
        miał wody\rdo picia."
      turkish: RAB'bin buyruğu uyarınca, bütün İsrail topluluğu Sin Çölü'nden ayrıldı,
        bir yerden öbürüne göçerek Refidim'de konakladı. Ancak orada içecek su
        yoktu.
      nrt: Народ израильский отправился в путь из пустыни Син и кочевал с места на
        место, как повелел Господь. Они расположились лагерем в Рефидиме, но там
        не было воды, чтобы утолить жажду.
      Macarius: Потом отправилось все общество сынов Израилевых из пустыни Син в путь
        свой, по повелению Иеговы; и расположилось станом в Рефидиме, и не было
        воды пить народу.
      serbian: И подиже се из пустиње Сина сав збор синова Израиљевих путем својим, по
        заповјести Господњој, и стадоше у око у Рафидину; а ондје не бјеше воде
        да народ пије.
      bulgarian: И цялото общество Израилеви синове потегли на път от пустиня Син, по
        заповед Господня, и се разположи на стан в Рефидим; и нямаше вода да пие
        народът.
      deutsch: Und die ganze Gemeinde der Kinder Israel zog aus der Wüste Sin ihre
        Tagereisen, wie ihnen der Herr befahl, und sie lagerten sich in
        Raphidim. Da hatte das Volk kein Wasser zu trinken.
      ukr2: Уся громада синів Ізраїля рушили із Сін-пустині, переходами, за наказом
        Господнім, і отаборились вони у Рефідимі, де не було питної води людям.
      ukr3: І мандрувала вся громада Ізраїльська із Син степу, переходами, по слову
        Господньому. І втаборились у Рефидимі; і не було води пити людям.
      bel_syomukha: І рушыла ўсё супольства сыноў Ізраілевых з пустыні Сін у дарогу
        сваю, паводле загаду Гасподняга, і разьмясьцілася табарам у Рэфідыме; і
        ня было вады піць людзям.
      lev-khv: И отправилось все общество сынов Израилевых из пустыни Син по станам
        своим, по повелению Господню; и расположилось станом в Рефидиме, и не
        было воды пить народу.
      czech: Cela pospolitost synu Izraele tahla z pouste Sinu od stanoviste ke
        stanovisti podle Hospodinova rozkazu. Utaborili se v Refidimu, ale lid
        nemel vodu k piti.
      spanish: Partióse la congregación de los hijos de Israel del desierto de Sin,
        según las etapas que Yavé les ordenaba, y acamparon en Rafidim, donde no
        halló el pueblo agua que beber.
      st_text: И двинулось всё общество сынов Израилевых из пустыни Син в путь свой,
        по повелению Господню, и расположилось станом в Рефидиме, и не было воды
        пить народу.
