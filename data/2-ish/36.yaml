      portuguese: "Assim trabalharam Bezalel e Aoliabe, e todo homem hábil, a quem o
        Senhor deu sabedoria e entendimento, para\rsaberem exercer todo ofício
        para o serviço do santuário, conforme tudo o que o Senhor tem ordenado."
      polish: "Basaleel, Oholiab i wszyscy biegli mężczyźni, którym Pan dał mądrość,
        rozum\rdo poznania, niech wykonają wszelkie prace przy budowie świętego
        przybytku według wszystkich nakazów Pana”."
      turkish: «Besalel, Oholiav ve kutsal yerin yapımında gereken işleri nasıl
        yapacaklarına ilişkin RAB'bin kendilerine bilgelik ve anlayış verdiği
        bütün becerikli kişiler her işi tam RAB'bin buyurduğu gibi yapacaklar.»
      nrt: Пусть Веселеил, Оголиав и все искусные мастера, которых Господь наделил
        мастерством и умением, чтобы они знали, как исполнить всю работу по
        сооружению святилища, сделают все в точности, как повелел Господь.
      Macarius: И стал работать Веселиил и Аголиав и все мужи мудрые сердцем, которым
        Иегова дал мудрость и разумение, чтоб умели производить всякую работу
        потребную для святилища точно так, как повелел Иегова.
      serbian: И стаде радити Веселеило и Елијав и сви људи вјешти, којима бјеше
        Господ дао мудрост и разум да умију радити сваки посао за службу у
        светињи, и све што је заповједио Господ.
      bulgarian: Тогава почна да работи Веселиил и Ахолиав и всички мъдри по сърце, на
        които Господ даде мъдрост и разум, за да умеят да работят всякаква
        работа, потребна за светилището, както бе заповядал Господ.
      deutsch: Da arbeiteten Bezaleel und Oholiab und alle weisen Männer, denen der
        Herr Weisheit und Verstand gegeben hatte, zu wissen, wie sie allerlei
        Werk machen sollten zum Dienst des Heiligtums, nach allem, was der Herr
        geboten hatte.
      ukr2: Бецалел, отже, й Оголіяв та всі вмільці мистецтва, яким Господь дав
        мудрість і хист, щоб знали, як робити, зроблять усяку потрібну роботу
        коло святині, згідно з тим, як заповідав Господь.»
      ukr3: І робили, як заповідав Господь, Безалеїл та Оголїаб і всякий мудросердий
        чоловік, кому дав Господь мудрість і розуміннє, щоб знали, як робити
        всяку потрібну роботу в сьвятинї.
      bel_syomukha: І пачаў працаваць Вэсэлііл і Агаліяў і ўсе мудрыя сэрцам, якім
        Гасподзь даў мудрасьць і розум, каб умець зрабіць усякую працу,
        патрэбную для сьвятыні, як загадаў Гасподзь.
      lev-khv: И стал работать Веселиил, и Аголиав, и всякий мудрый сердцем, которому
        Господь дал мудрость и разумение, чтобы уметь сделать всякую работу,
        потребную для святилища, во всем, как повелел Господь.
      czech: Besaleel s Oholiabem a vsichni, kdo byli dovedni a jimz dal Hospodin
        moudrost a duvtip, aby se vyznali ve veskerem dile pro sluzbu ve
        svatyni, dali se tedy do prace podle toho, jak Hospodin prikazal.
      spanish: Besalel, Oliab y todos los hombres hábiles, en cuyo corazón había
        puesto Yavé inteligencia y se sentían impulsados en su corazón para
        trabajar en esta obra, hicieron lo destinado al servicio del santuario
        como Dios se lo había mandado a Moisés.
      st_text: И стал работать Веселеил и Аголиав и все мудрые сердцем, которым
        Господь дал мудрость и разумение, чтоб уметь сделать всякую работу,
        потребную для святилища, как повелел Господь.
