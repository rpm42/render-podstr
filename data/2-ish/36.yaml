    text: И стал работать Веселеил и Аголиав и все мудрые сердцем, которым Господь
      дал мудрость и разумение, чтоб уметь сделать всякую работу, потребную для
      святилища, как повелел Господь.
    chapter: 36
    chapterId: 86
