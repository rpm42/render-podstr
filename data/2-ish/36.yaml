        lucruri trebuitoare la locasul cel sfant, vor trebui sa faca dupa cum
        poruncise Domnul.
      francais: Betsaleel, Oholiab, et tous les hommes habiles, en qui l'Éternel avait
        mis de la sagesse et de l'intelligence pour savoir et pour faire,
        exécutèrent les ouvrages destinés au service du sanctuaire, selon tout
        ce que l'Éternel avait ordonné.
      italian: Bezaleel, Ooliab e tutti gli artisti che il Signore aveva dotati di
        saggezza e d'intelligenza, perché fossero in grado di eseguire i lavori
        della costruzione del santuario, fecero ogni cosa secondo ciò che il
        Signore aveva ordinato.
      old_georgian: და იქმოდეს ბესელიელ და ელიაბ და ყოველი ბრძენი გონებითა, რომელთა
