        подходящие, согласно всем [делам], сколькие приказал Господь.
      csya: И сотвори Веселеил и Елиав, и всяк мудрый умом, емуже дана есть
        премудрость и хитрость в них, разумети творити вся дела, яже ко святыни
        надлежащая, по всем, елика заповеда Господь.
