    text: Из голубой же, пурпуровой и червленой <i>шерсти</i> сделали они служебные
      одежды, для служения во святилище; также сделали священные одежды Аарону,
      как повелел Господь Моисею.
    chapter: 39
    chapterId: 89
    parallels: []
