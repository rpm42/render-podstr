        Аарону, так, как повелел Иегова Моисею.
      serbian: А од порфире и скерлета и црвца начинише хаљине за службу, да се служи
        у светињи; и начинише свете хаљине Арону, као што бјеше заповједио
        Господ Мојсију.
      bulgarian: А от синя, пурпурена и червена вълна направиха служебни одежди за
        служене в светилището; направиха и свещени одежди за Аарона, както бе
        заповядал Господ на Моисея.
      deutsch: Aber von dem blauen und roten Purpur und dem Scharlach machten sie
        Aaron Amtskleider, zu dienen im Heiligtum, wie der Herr Mose geboten
        hatte.
