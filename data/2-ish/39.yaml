      ukr3: А з блавату й пурпуру й кармазину поробили мережані шати до служби в
        сьвятинї, і поробили сьвяті шати для Арона, як заповідав Господь
        Мойсейові.
      bel_syomukha: А з блакітнай, пурпуровай і чырванёнай воўны зрабілі яны службовую
        вопратку, дзеля слугаваньня ў сьвятыні; зрабілі таксама сьвяшчэнную
        вопратку Аарону, як загадаў Гасподзь Майсею.
      lev-khv: Из голубой же, и пурпуровой, и червленой шерсти сделали они служебныя
        одежды, для служения в святилище; также сделали священныя одежды Аарону,
        как повелел Господь Моисею.
      czech: Z latky fialove purpurove, nachove a karminove zhotovili tkana roucha pro
        prisluhovani ve svatyni; zhotovili tez svata roucha pro Arona, jak
        Hospodin Mojzisovi prikazal.
      spanish: "Con el jacinto, la púrpura y el carmesí se hicieron también las
        vestiduras sagradas para el ministerio del santuario; las vestiduras
        sagradas de Arón, como lo había mandado Yavé:"
      st_text: Из голубой же, пурпуровой и червленой <i>шерсти</i> сделали они
        служебные одежды, для служения во святилище; также сделали священные
        одежды Аарону, как повелел Господь Моисею.
