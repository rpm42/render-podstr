        провел он мелкий скот далеко в пустыню, и пришел к горе Божией, Хориву.
      czech: Mojzis pasl ovce sveho tchana Jitra, midjanskeho kneze. Jednou vedl ovce
        az za step a prisel k Bozi hore, k Chorebu.
      spanish: Apacentaba Moisés el ganado de Jetró, su suegro, sacerdote de Madián.
