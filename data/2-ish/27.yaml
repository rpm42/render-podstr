        pięć\rłokci szerokości. Ołtarz będzie więc kwadratowy, a wysoki na trzy
        łokcie."
      turkish: «Sunağı akasya ağacından kare biçiminde yap. Eni ve boyu beşer arşın,
        yüksekliği üç arşın olacak.
