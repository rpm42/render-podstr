        локтей, так чтобы он был четвероугольный, а вышиною трех локтей.
      serbian: И начини олтар од дрвета ситима, пет лаката у дужину и пет лаката у
        ширину, четвороугласт да буде олтар, три лакта висок.
      bulgarian: И направи жертвеник от дърво ситим - дълъг пет лакти, широк пет
        лакти, та да е четвероъгълен, и висок три лакти.
      deutsch: Du sollst einen Altar machen von Akazienholz, fünf Ellen lang und
        breit, daß er gleich viereckig sei, und drei Ellen hoch.
      ukr2: «Спорудиш жертовник з дерева акації, п'ять ліктів завдовжки й п'ять ліктів
        завширш, чотирокутний нехай буде, і три лікті заввишки.
      ukr3: І построїш ти жертівника із дерева акацієвого, пять локот завдовжки й пять
