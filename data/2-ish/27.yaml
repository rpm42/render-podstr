      lev-khv: "И сделай жертвенник из дерева ситтим, пяти локтей длиною, и пяти
        локтей шириною: четвероугольный должен быть жертвенник, и три локтя
        вышина его."
      czech: Zhotovis oltar z akacioveho dreva pet loket dlouhy a pet loket siroky.
