      spanish: Harás un altar de madera de acacia de cinco codos de largo y cinco de
        ancho, cuadrado, y tres codos de alto.
      st_text: И сделай жертвенник из дерева ситтим длиною пяти локтей и шириною пяти
        локтей, так чтобы он был четыреугольный, и вышиною трех локтей.
