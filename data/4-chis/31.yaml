      spanish: Moisés y Eleazar, sacerdote, tomando el oro de los cabos de millares y
        de los cabos de centenas, lo llevaron al tabernáculo de la reunión, como
        memoria de los hijos de Israel ante Yavé.
      greek-lxx: καὶ ἔλαβεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς τὸ χρυσίον παρὰ τῶν χιλιάρχων
        καὶ παρὰ τῶν ἑκατοντάρχων καὶ εἰσήνεγκεν αὐτὰ εἰς τὴν σκηνὴν τοῦ
        μαρτυρίου μνημόσυνον τῶν υἱῶν Ισραηλ ἔναντι Κυρίου
      st_text: И взял Моисей и Елеазар священник золото от тысяченачальников и
        стоначальников, и принесли его в скинию собрания, в память сынов
        Израилевых пред Господом.
