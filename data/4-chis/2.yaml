      spanish: Los hijos de Israel hicieron todo lo que a Moisés había mandado Yavé.
        Así acampaban, según sus enseñas, y así se ponían en marcha cada uno,
        según sus familias y su linaje.
      greek-lxx: καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ πάντα ὅσα συνέταξεν Κύριος τῷ Μωυσῇ οὕτως
        παρενέβαλον κατὰ τάγμα αὐτῶν καὶ οὕτως ἐξῆρον ἕκαστος ἐχόμενοι κατὰ
        δήμους αὐτῶν κατ᾿ οἴκους πατριῶν αὐτῶν
      st_text: "И сделали сыны Израилевы всё, что повелел Господь Моисею: так
        становились станами при знаменах своих и так шли каждый по племенам
        своим, по семействам своим."
