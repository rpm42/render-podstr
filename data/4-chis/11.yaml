        край табару.
      lev-khv: И стал народ роптать злое в слух Господа; и услышал Господь, и
        воспламенился гнев Его, и возгорелся у них огонь Господень и начал
        истреблять край стана.
      czech: Lid si zacal Hospodinu stezovat na tezkosti. Hospodin to slysel a
