        узяў у палон.
      lev-khv: И услышал Ханаанский царь Арада, живущий к югу, что Израиль идет
        дорóгою от Афарима, и вступил в сражение с Израильтянами, и несколько из
        них взял в плен.
      czech: Kdyz uslysel aradsky kral, Kenaanec sidlici v Negebu, ze Izrael prichazi
        cestou z Atarimu, dal se s Izraelem do boje a nektere z nich zajal.
      spanish: El cananeo, el rey de Arad, que habitaba en el Negueb, al oír que venía
        Israel por el camino de Atarim, los atacó y tomó prisioneros.
      greek-lxx: καὶ ἤκουσεν ὁ Χανανις βασιλεὺς Αραδ ὁ κατοικῶν κατὰ τὴν ἔρημον ἦλθεν
        γὰρ Ισραηλ ὁδὸν Αθαριν καὶ ἐπολέμησεν πρὸς Ισραηλ καὶ κατεπρονόμευσαν ἐξ
        αὐτῶν αἰχμαλωσίαν
      st_text: Ханаанский царь Арада, живущий к югу, услышав, что Израиль идет дорогою
        от Афарима, вступил в сражение с Израильтянами и несколько из них взял в
        плен.
