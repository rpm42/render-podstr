        was coming on the road to Atharim, then he fought against Israel and
        took some of them prisoners.
      desnitsky: ""
      mt: ‫   וַיִּשְׁמַע הַכְּנַעֲנִי מֶלֶךְ־עֲרָד יֹשֵׁב הַנֶּגֶב כִּי בָּא
