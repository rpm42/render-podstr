        geldiğini duyunca, onlara saldırarak bazılarını tutsak aldı.
      nrt: Когда ханаанский царь Арада, расположенного в Негеве, услышал, что Израиль
        идет по атаримской дороге, он напал на израильтян и взял некоторых из
        них в плен.
      Macarius: Ханаанский царь Арада, живущий к югу, услышав, что Израиль идет
        дорогою от Афарима, вступил в сражение с Израильтянами, и несколько из
        них взял в плен.
      serbian: А кад чу Хананеј, цар Арадски, који живљаше на југу, да иде Израиљ
        путем којим идоше уходе, он се поби с њима и зароби их неколико.
      bulgarian: Един от ханаанските царе, - царят на Арад, който живееше на юг, като
        чу, че Израил иде по пътя откъм Атарим, встъпи в бой с израилтяните и
        плени неколцина от тях.
      deutsch: Und da die Kanaaniter, der König von Arad, der gegen Mittag wohnte,
        hörte, daß Israel hereinkommt durch den Weg der Kundschafter, stritt er
        wider Israel und führte etliche gefangen.
      ukr2: Прочув Ханаан, цар арадський, який жив у Негеві, що Ізраїль іде
