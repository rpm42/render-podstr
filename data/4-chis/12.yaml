        поки вона не повернулася.
      ukr3: І зачинено її за табором на сїм день, і не рушав люд в дорогу, аж як
        прилучено Миряму.
      bel_syomukha: І прабыла Марыям у затачэньні па-за табарам сем дзён, і народ не
        выпраўляўся ў дарогу, пакуль не вярнулася Марыям.
      lev-khv: И пробыла Мариамь в заключении вне стана семь дней, и народ не
        отправлялся в путь, пока не возвратилась Мариамь.
      czech: Tak byla Mirjam sedm dni vyloucena z tabora a lid netahl dal, dokud se
        Mirjam nepripojila.
      spanish: Fue, pues, María echada fuera del campamento, y el pueblo no se movió
        hasta que hubo tornado.
      greek-lxx: καὶ ἀφωρίσθη Μαριαμ ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας καὶ ὁ λαὸς οὐκ
