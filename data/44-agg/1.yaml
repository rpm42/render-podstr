        Sealtiel, gobernador de Judá, y a Josué, hijo de Jeosadac, sumo
        sacerdote, diciendo:"
      greek-lxx: ἐν τῷ δευτέρῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως ἐν τῷ μηνὶ τῷ ἕκτῳ μιᾷ
